      Hint: ContentDescription
      Value: |
        Spartanburg, SC - AFL announces the introduction of its new Low Smoke Zero Halogen (LSZH) Loose Tube Cable with Thermoset Jacket for mass transit applications. Consisting of a thermoset jacket, the low-smoke zero-halogen loose tube cable is specifically designed for harsh environments. The cable design includes a dry-core water blocking system, SZ-stranded core for easy mid-span access and a flame retardant, highly chemical resistant, cross-linked UV resistant outer jacket.<br />
        <br />
        The Mass Transit cable is suitable for subway tunnels, railway right-of-ways, mining, airport terminals, confined space pathways and steam tunnels. Available in fiber counts up to 60 in single-mode or multimode. The cable is listed to NEC OFNG-LS and suitable for outdoor and indoor installations.<br />
        <br />
        The new cable will be showcased at the BICSI Winter Conference being held in Orlando, January 17 – 21. Stop by booth #1111 to view a sample and pick up additional information. For more detail on this product and other fiber optic cables and accessories, visit www.AFLglobal.com.<br />
        <br />
        About AFL<br />
        AFL is a 100% owned subsidiary of Fujikura Ltd. of Japan and the only authorized agent in North America to distribute Fujikura fusion splicers. AFL has operations in the U.S., Mexico and Europe and sales offices in Asia and the Middle East. For additional information, visit www.AFLglobal.com. <br />
