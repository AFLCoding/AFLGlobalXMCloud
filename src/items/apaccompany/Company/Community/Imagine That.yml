        <h2><strong>Imagine individual giving coupled with corporate social responsibility</strong></h2>
        <p>AFL’s annual Imagine That! Giving Campaign engages and educates associates around the world about the needs in our communities. Each year, we ask our associates to thoughtfully consider making a personal financial contribution that stays within their area.<br />
        <br />
        In the United States, AFL supports local United Way chapters. Internationally, associates support organizations vital to a healthy community. AFL supplements all contributions with matching programs that increase the impact of their donation. We commit to make a difference together. <br />
