  Value: |
    {{
        resourcecount=0
        hideclass=""
        }}
    <div class="afl-tilesItem {{hideclass}}" >
            <div class="field-documentimage">
    
                {{ 
                    href = ''
                    url = ''
                }}
    
                {{ if i_item.DownloadFileLink.media_url | string.size > 0 }}
                    {{ url = i_item.DownloadFileLink.media_url }}
                {{ else }}
                    {{ parts =  i_item.DownloadFileLink | string.split ' ' }}
                    {{~ for part in parts ~}}
                        {{ if part | string.contains 'href'
                            href = part | string.split '='
                            break
                        end }}
                    {{~ end ~}}
                
                    {{ if href | array.size > 0 }}
                        {{ url = href[1] | string.replace "\"" "" | string.replace ">VIEW</a>" "" }}
                    {{ end }}
    
                {{ end }}
            
    <a title='' href='{{ url }}' target="_blank">
                    <img mediaid="" stylelabs-content-id="237949" thumbnailsrc="https://afl.stylelabs.cloud/api/gateway/237949/thumbnail" src=" https://afl-delivery.stylelabs.cloud/api/public/content/acfda5d42f5848cb88b7a693891cfc01?v=252fbef0" stylelabs-content-type="Image" alt="Catalog_Icon.png" height="287" width="339" format="" >
                </a>
            </div>
    <div class="afl-TileItemDetail">
                <p class="field-documentcategory">Specification Sheet</p>
                <div class="afl-itemBlog">
                    <h3 class="afl-itemBlog field-documentname"> <a title='' href='{{ url }}' target="_blank">Download Specification Sheet</a></h3>
                  
                      <a title='' href='{{ url }}' target="_blank">VIEW</a>
                    
                </div>
            </div>
       
    </div>
        {{ for i_child in (sc_followmany i_item "AFLDocumentList") }}
        <div class="afl-tilesItem {{hideclass}}">
            {{ if i_child.DocumentName | string.contains "Software Downloads" }}
                {{ parts =  i_child.DocumentUrl | string.split ' ' }}
                {{ 
                    href = ''
                    url = ''
                }}
                
                {{~ for part in parts ~}}
                    {{ if part | string.contains 'href'
                        href = part | string.split '='
                        break
                    end }}
                {{~ end ~}}
                
                {{ if href | array.size > 0 }}
                    {{ url = href[1] | string.replace "\"" "" | string.replace ">VIEW</a>" "" }}
                {{ end }}
    
                <div class="field-documentimage">
                    <a title='{{ i_child.DocumentName }}' href='{{ url }}'
                        rel="noopener noreferrer" target="_blank">
                        {{ i_child.DocumentImage }}
                    </a>
                </div>
    
                <div class="afl-TileItemDetail">
                    <p class="field-documentcategory">{{i_child.DocumentCategory}}</p>
                    <div class="afl-itemBlog">
                        <h3 class="afl-itemBlog field-documentname">
                            <a title='{{ i_child.DocumentName }}' href='{{ url }}'
                                rel="noopener noreferrer" target="_blank">{{i_child.DocumentName}}</a>
                        </h3>
                        {{i_child.DocumentUrl}}
                    </div>
                </div>
    
            {{ else }} 
    
                <div class="field-documentimage">
    
                    <a title='{{ i_child.DocumentName }}' href='{{ i_child.DocumentUrl | string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">VIEW</a>" "" }}'
                        rel="noopener noreferrer" target="_blank">
                        {{ i_child.DocumentImage }}
                    </a>
                </div>
    
                <div class="afl-TileItemDetail">
                    <p class="field-documentcategory">{{i_child.DocumentCategory}}</p>
                    <div class="afl-itemBlog">
                        <h3 class="afl-itemBlog field-documentname">
                            <a title='{{ i_child.DocumentName }}' href='{{ i_child.DocumentUrl | string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">VIEW</a>" "" }}'
                                rel="noopener noreferrer" target="_blank">{{i_child.DocumentName}}</a>
                        </h3>
                        {{i_child.DocumentUrl}}
                    </div>
                </div>
    
            {{ end }}
            
        </div>
        
        {{- resourcecount=resourcecount+1 -}}
        
        {{- if resourcecount > 5 -}}
        {{- hideclass="afl-tilehide"-}}
        {{end}}
        {{end}}
        {{ for i_child in (sc_followmany i_item "AFLVideoList") }}
        <div class="afl-tilesItem {{hideclass}}">
    
            {{ if i_child.VideoUrl | string.contains "sketchfab" }}
            <div class="field-documentimage">
                <a title='{{ i_child.VideoName }}' href='{{ i_child.VideoUrl | string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">PLAY VIDEO</a>" "" }}'
                    rel="noopener noreferrer" target="_blank">
                    {{ i_child.VideoImage }}
                </a>
            </div>
            {{ else }}
    
            <div title="{{ i_child.VideoName }}" class="field-documentimage lightbox-thumbnail" style="cursor:pointer" data-preview-video='{{ i_child.VideoUrl| string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">PLAY VIDEO</a>" "" }}'>
                {{ i_child.VideoImage }}
            </div>
            {{ end }}
            <div class="afl-TileItemDetail">
                <p class="field-documentcategory">{{i_child.VideoCategory}}</p>
                <div class="afl-itemBlog">
                    <h3 class="afl-itemBlog field-documentname">
    
                        {{ if i_child.VideoUrl | string.contains "sketchfab" }}
                        <a title='{{ i_child.VideoName }}' href='{{ i_child.VideoUrl | string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">PLAY VIDEO</a>" "" }}'
                            rel="noopener noreferrer" target="_blank">{{i_child.VideoName}}</a>
                        {{ else }}
                        <a title='{{ i_child.VideoName }}' class="lightbox-thumbnail" rel="noopener noreferrer" style="cursor:pointer" data-preview-video='{{ i_child.VideoUrl | string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">PLAY VIDEO</a>" "" }}'>{{i_child.VideoName}}</a>
                        {{ end }}
                        
                    </h3>
    
                    {{ if i_child.VideoUrl | string.contains "sketchfab" }}
                    {{ i_child.VideoUrl }}
                    {{ else }}
                    <a title='{{ i_child.VideoName }}' class="lightbox-thumbnail" rel="noopener noreferrer" style="cursor:pointer" data-preview-video='{{ i_child.VideoUrl | string.replace "<a href=\"" "" | string.replace "\" rel=\"noopener noreferrer\" target=\"_blank\">PLAY VIDEO</a>" "" }}'>PLAY VIDEO</a>
                    {{ end }}
                </div>
            </div>
        </div>
        
