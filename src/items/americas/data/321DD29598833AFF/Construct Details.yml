    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>AFL shares best practices consulting with you every step of the way to guarantee efficient and effective delivery during the build of your fiber construction project. We assist with mapping out and planning of materials required including ordering, storage and distribution to ensure continuous work through the build. Our construction offering comprises of:</p>
        <ul>
            <li>Civil network construction (Directional Drilling/Trenching)</li>
            <li>Telecommunications and mission critical infrastructure services in support of commercial construction and renovation</li>
            <li>Placement of fiber and connection of your network components</li>
            <li>Splicing and testing for a full network turnup, certification and application assurance</li>
        </ul>
        <p>Our integrated approach enables speedy completion of your telecommunications infrastructure projects.</p>
        <p>Quality of service and safety are key priorities during the construction of your project. AFL is dedicated to adhering to and meeting stringent safety standards by regional and national bodies to mitigate any workplace risks and provide industry-leading safety. Regular review of deliverables, testing and monitoring of the project ensures best-in-class quality, as well as success in meeting environmental and program targets.</p>
