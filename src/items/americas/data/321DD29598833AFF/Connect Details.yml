      Hint: Description
      Value: |
        <h2>AFL has the expertise to provide complete end-to-end solutions for home, multi-unit dwellings (MDU), or enterprise FTTx applications.</h2>
        <br />
        <h2><strong>Premise</strong></h2>
        <p>AFL has demonstrated experience in providing superior customer service in high-quality install and repair residential services for leading telecommunications clients across North America. Our Installation and Repair technicians deliver copper, as well as fiber-to-the home (FTTH) for voice, data, IPTV and smart home security solutions, and are highly qualified to ensure best-in-class delivery and superior client experiences.</p>
        <p>We deliver an end-to-end solution which starts with forecast and resource planning, technical and customer service training, dispatch services, and customized operational reports to proactively improve overall delivery. Our capabilities also include customer equipment inventory management and fleet visibility to deliver superior customer service.</p>
        <br />
        <h2><strong>MDU</strong></h2>
        <p>AFL&rsquo;s MxU teams are engaged in FTTx wiring of both multi-dwelling (residential) and multi-tenant (business) units. Building types include:</p>
        <ul>
            <li>Rental apartments</li>
            <li>Condominiums</li>
            <li>Office Towers</li>
            <li>Shopping centers</li>
            <li>Industrial premises</li>
        </ul>
        <p>Connecting with property managers and building owners to conduct site assessments, our teams can complete total build services including bill of materials, detailed build costs, pre-build design and approvals, wiring from street to suite, testing of the fiber to the main networking or electrical room and final acceptance and approvals on the completed project.</p>
        <p>Each facet of the AFL MDU solution is designed to speed deployment time and reduce cost with cutting edge technology. With vertically-integrated operations, AFL and its qualified, capable engineers and technicians can supply every piece of the puzzle, deliver control over quality, reliability and performance on your fiber project.</p>
        <br />
        <h2><strong>Enterprise</strong></h2>
        <p>AFL&rsquo;s Enterprise division offers design and engineering, installation and support for small to Fortune 500 enterprise customers. Whether a single site implementation or a multi-site rollout, our trained and certified engineers and technicians provide the highest quality network design and fiber installation, guaranteeing a reliable network infrastructure that is built utilizing enhanced quality standards.</p>
        <p>Our wide range of services include:</p>
        <ul>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;">Audio Visual Solutions</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Construction.aspx" style="color: #0091ea; background-color: transparent;">Construction</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Data-Center-Services.aspx" style="color: #0091ea; background-color: transparent;">Data Center Services</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Design.aspx" style="color: #0091ea; background-color: transparent;">Design</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Distributed-Antenna-Systems-DAS.aspx" style="color: #0091ea; background-color: transparent;">Distributed Antenna Systems (DAS)</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Fiber-Deployment.aspx" style="color: #0091ea; background-color: transparent;">Fiber Deployment Services</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Installation-and-Repair.aspx" style="color: #0091ea; background-color: transparent;">Installation and Repair</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Integrated-FTTx.aspx" style="color: #0091ea; background-color: transparent;">Integrated FTTx</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Multi-Dwelling-Units-MDU.aspx" style="color: #0091ea; background-color: transparent;">Multi Dwelling Units (MDU)</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Multi-site-Rollouts.aspx" style="color: #0091ea; background-color: transparent;">Multi-site Rollouts</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Security-Solutions.aspx" style="color: #0091ea; background-color: transparent;">Security Solutions</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;">Small Cell &amp; Public Safety Solutions</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Structured-Cabling.aspx" style="color: #0091ea; background-color: transparent;">Structured Cabling</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/Support-and-Maintenance.aspx" style="color: #0091ea; background-color: transparent;">Support and Maintenance</a></li>
            <li class="CMSSiteMapListItem"><a class="CMSSiteMapLink" href="https://aflglobal.com/Services/Connect/Solutions/WiFi.aspx" style="color: #0091ea; background-color: transparent;">WiFi</a></li>
        </ul>
        <p>AFL provides full-service capabilities to deploy and support your critical network infrastructure that is ready to support your 5G journey.</p>
        <p>Our enterprise customers range from small to Fortune 500 companies who depend on a reliable network infrastructure.</p>
