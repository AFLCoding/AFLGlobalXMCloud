    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>As the first telecommunications company to offer a lifetime warranty* on end-to-end fiber optic systems, AFL partners with system integrators that possess the same quality of workmanship as we do. We carefully select partners that are as stringent about quality workmanship as we are at AFL. Plus, we are continually building our network of&nbsp;&nbsp;<a href="http://www.aflglobal.com/Contact/AFL-ACE-Partners.aspx" style="color: #0091ea; background-color: transparent;"> AFL Certified Expert (ACE) Installers</a> that design and install AFL systems.</p>
        <p>As an ACE Installer, you will be confident in designing and installing an AFL system that will fit the needs of your customers, as well as give them the peace of mind that a lifetime warranty offers. This, coupled with AFL&rsquo;s excellent technical support and the best products and solutions in the industry, will truly differentiate you from your competition.</p>
        <p>AFL offers each ACE Installer extensive hands-on training that will help you understand the products we manufacture better, as well as develop your fiber optic knowledge and installation practices. After the training is complete, you will have all the necessary tools to design and install a completely warranted AFL system.</p>
        <p><strong>ACE Program Highlights</strong></p>
        <ul>
            <li>Cutting-edge technology &ndash; develop a better understanding of fiber technology ensuring you remain ahead of your competition</li>
            <li>Single-source fiber supplier &ndash; one company to go to for all of your fiber and technical support needs</li>
            <li>Standards-based 25-year performance warranty written around performance standards to give your customers peace of mind for the 25-year design life of their fiber installation</li>
            <li>Fiber training, design and support&ndash; become more proficient in designing, installing and testing a fiber system</li>
            <li>BICSI credits &ndash; AFL&rsquo;s ACE training programs are BICSI-certified and qualify for BICSI continuing education credits (CEC)</li>
            <li>Engineering support &ndash; an engineer on call to help you better understand any technical issues so you can find the solution that best fits your customers needs and applications</li>
            <li>Marketing incentives &ndash; gain access to the power behind the AFL brand, including links on our website promoting you as an ACE Installer</li>
            <li>Rebate program &ndash; Earn rebates based on AFL product purchases from an authorized distributor</li>
        </ul>
        <h3>More information on the ACE Program</h3>
        <ul>
            <li><strong><a rel="noopener noreferrer" href="https://www.aflglobal.com/Resources/AFL-Certified-Expert-Installers-Program/ace-program-brochure-web.aspx" target="_blank" style="color: #0091ea; background-color: transparent;">Download ACE Program Brochure</a></strong></li>
        </ul>
        <p><a class="AFLbutton" href="https://www.aflglobal.com/Contact/AFL-ACE-Partners.aspx" style="color: #ffffff; background-color: #00c0f3; padding: 6px 24px; border: 0px;">Find an ACE Partner</a><a class="AFLbutton" href="https://www.aflglobal.com/Resources/AFL-Certified-Expert-Installers-Program/Apply-for-ACE.aspx" style="color: #ffffff; background-color: #00c0f3; padding: 6px 24px; border: 0px;">Become an ACE Partner</a></p>
        <p>
        <br />
        <strong>*Lifetime is defined as the System Design Lifetime which is 25 years.</strong></p>
        <div><strong><span><br />
        </span></strong></div>
