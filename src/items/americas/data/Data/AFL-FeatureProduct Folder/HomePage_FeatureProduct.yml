    - ID: "e3bcfb9e-ac4a-4b80-9ad0-42cf5b48b078"
      Hint: ProductDescription
      Value: "<p>AFL-ADSS® (All-Dielectric Self-Supporting) est idéal pour les installations dans les environnements de distribution et de transmission, même lorsque des installations sous tension sont nécessaires.  Comme son nom l'indique, aucun fil porteur ou messager n'est nécessaire, l'installation se fait donc en un seul passage, ce qui fait de l'ADSS un moyen économique et simple de réaliser un réseau en fibre optique.</p>"
