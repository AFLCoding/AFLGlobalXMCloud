      Hint: Description
      Value: |
        <h1>Core Values</h1>
        <p>At AFL, we design and manufacture real solutions and reliable services that make connections possible for our customers. While that is what we&nbsp;<em>do</em>, AFL is much more than that. We are a group of talented individuals who strive to make a difference. That is our culture. We are laser-focused on taking care of our customers, and we are just as committed to helping our communities.</p>
        <div>When you work with AFL people, you will see the spark. It may be engineering the best field installable connector at an excellent value. It may be installing your data center to optimize technology and keep your business connected. Or, it may be research that results in a new technology that leads to a major impact. But it is always about doing more. Making incremental improvements that improve your business.</div>
        <div>&nbsp;</div>
        <div>How does this happen? It starts with living our values:</div>
        <ul>
            <li><strong><a href="https://www.aflglobal.com/Company/Company-Profile/Customers-First.aspx" style="color: #0091ea; background-color: transparent;">Customers First</a></strong></li>
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Corporate-Social-Responsibility/Integrity.aspx" style="color: #0091ea; background-color: transparent;"><strong>Integrity</strong></a></li>
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Corporate-Social-Responsibility/Innovation.aspx" style="color: #0091ea; background-color: transparent;"><strong>Innovation</strong></a></li>
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Corporate-Social-Responsibility/Collaboration-and-Accountability.aspx" style="color: #0091ea; background-color: transparent;"><strong>Collaboration &amp; Accountability</strong></a></li>
            <li><a href="https://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx" style="color: #0091ea; background-color: transparent;"><strong>Environment, Health &amp; Safety</strong></a></li>
            <li><a href="https://www.aflglobal.com/Company/Community.aspx" style="color: #0091ea; background-color: transparent;"><strong>Community Engagement</strong></a></li>
        </ul>
        <div>So let us take you inside the AFL culture. Hear it from our associates&mdash;the people delivering the difference every day. We think you will like what you see and hear.</div>
