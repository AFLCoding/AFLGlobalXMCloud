    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>With numerous daily customer transactions, you already know that your network needs to run seamlessly to handle the massive amounts of data passing through your organization.</p>
        <p>The smartest investment you can make is in your layer one cabling infrastructure to ensure your network stays up and running, with no interruptions.</p>
        <p>The increasing demand for cloud, co-location services, and building automation are significantly boosting the structured cabling market growth. This is due to the emergence of e-commerce which is continuously growing, requiring cloud services. The increasing adoption of cloud services in structural cabling in the banking, financial services, and insurance industries has driven demand of these services.</p>
        <p>AFL's more than 20 years of experience in the financial sector has cemented our ability to deliver high quality, working solutions in this highly secure and critical market segment. We have serviced numerous financial institutions across the U.S. Our knowledge and experience with the banking industry is second to none, and we have developed tools and support services to accommodate this sector unlike any other organization.</p>
        <h2>Services</h2>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Services/Solutions/Structured-Cabling.aspx" style="color: #0091ea; background-color: transparent;"><strong>Structured Cabling</strong></a>- Firmly established as fiber optic specialists, this expertise remains at the heart of our service offering to clients. Over the years, AFL has designed and installed SCS into a wide variety of environments including data centers, offices, trading floors, and retail branches.</li>
            <li><strong>Technical Moves</strong>- We offer a comprehensive service and proven expertise when it comes to moving and reinstating your organization's IT equipment. We are skilled in relocating and deploying a wide range of specialized equipment, including: telephony, desktop PC and peripheral devices.</li>
            <li><strong>High Performance Buildings</strong>- Regulatory compliance is driving the need for organizations to reduce their carbon footprint and energy usage. This brings into the need for efficient, collaborative and intelligent building environments into sharp focus. Creating an intelligent building will help minimize operational costs, optimize facility resources, and provide an improved user experience to help ensure maximum user productivity.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Multi-site-Rollouts.aspx" style="color: #0091ea; background-color: transparent;"><strong>Multi-site Rollouts</strong></a>- Our experienced staff has performed rollouts to tens of thousands of locations nationwide. No matter how complex or unique your deployment challenges are, chances are that we&rsquo;ve done it before.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Video Conferencing &amp; Collaboration</strong></a>- Financial institutions that are capable of embedding collaboration into business workflows, and harnessing the connected ecosystem in the face of these challenges will have a tremendous competitive advantage. AFL offers an array of customized solutions to enable financial services firms, banks, and brokerage firms immediate seamless and secure collaboration with customers, remote locations, and corporate offices.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Security-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Security &amp; Safety Systems</strong></a>-Banks were among the first to install security systems due to the essential nature of managing risks. They are still among the users with the highest expectations &ndash; and understandably so. Security systems continue to play an important role for internal risk management at banks, which must meet incredibly demanding requirements with regard to security, safety, and communications.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>In-building Wireless Infrastructure</strong></a>-Let us optimize your communications by providing a robust high quality indoor mobility user experience to help improve productivity and customer satisfaction. Our solutions will facilitate reliable data transfer rates and coverage by bringing carrier signals directly into buildings, and will deliver accurate 911 location information for safety.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/WiFi.aspx" style="color: #0091ea; background-color: transparent;"><strong>WiFi</strong></a>-For multi-location enterprises, installing access points for wireless connections can be a large task requiring many levels of asset management to track inventory and installation status. AFL&rsquo;s WiFi Access Point Installation service covers small or large-scale installations using professionally trained installers with experience working with complex systems and multiple locations.</li>
            <li><a href="https://www.aflglobal.com/Services/Contact-Us.aspx" style="color: #0091ea; background-color: transparent;"><strong>24/7 professional support</strong></a>-Our dedicated service and support professionals are focused on providing your company the reliable, high-quality service and support you expect and deserve. You can rest easy knowing our expert teams are available 24/7 to keep your business operating at peak efficiency.</li>
        </ul>
