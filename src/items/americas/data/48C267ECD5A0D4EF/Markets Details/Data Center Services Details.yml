    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Your data center houses the mission-critical computer systems and applications that support and drive your business. Whether you are building a new data center, planning a disaster recovery site, or simply expanding a server room, AFL has the experience and resources to design and implement the physical infrastructure that will support your needs and allow you to easily install new equipment and manage your network.</p>
        <p>Through years of experience, AFL has acquired the unique skills required for data center installation.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Because AFL understands trends in technology, we can recommend solutions to accommodate the greatest amount of flexibility for long-term growth. Our solutions address future issues, such as moves, additions, and changes. We ensure that your infrastructure works seamlessly both today and tomorrow.</p>
        <h2>Services</h2>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Services/Solutions/Structured-Cabling.aspx" style="color: #0091ea; background-color: transparent;"><strong>Structured Cabling</strong></a>- Firmly established as fiber optic specialists, this expertise remains at the heart of our service offering to clients. Our team understands the intricate nature of cabling and can build organized connections that have capacity in the thousands. Having an organized system that is easily secured, tested, and labelled is the difference between success and failure in meeting your communication and connectivity needs.</li>
            <li><strong>High Performance Buildings</strong>- Regulatory compliance is driving the need for organizations to reduce their carbon footprint and energy usage. This brings the need for efficient, collaborative, and intelligent building environments into sharp focus. Creating an intelligent building will help minimize operational costs, optimize facility resources, and provide an improved user experience to help ensure maximum user productivity.</li>
            <li><strong>Equipment Rack &amp; Stack</strong>- The most basic concept in data center hardware implementation is the physical placement of hardware inside a data center; or as IT professionals like to call it, the &ldquo;rack and stacking&rdquo; of hardware into cabinets and racks. It is an elementary procedure, but if done incorrectly or taken lightly, the end result of a project could be disastrous. Our trained data center experts will take care of the whole process for you. They will design the rack, mount your gear, patch your rack, verify high-availability configuration, and power up your equipment. To simplify ongoing support, upon deployment, complete documentation and digital pictures of the entire installation will be provided.</li>
            <li><strong>Cage Builds</strong>- We make achieving optimal density for your IT infrastructure through a secure cage tailored to meet your specific needs is simple. Let AFL create a customized cage secured by metal or wire mesh walls, accessed through a locking door with electronic key card access control.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Video Conferencing &amp; Collaboration</strong></a>-Data Center facilities that are capable of embedding collaboration into business workflows and harnessing the connected ecosystem in the face of these challenges will have a tremendous competitive advantage. We offer an array of customized solutions to enable immediate, seamless, and secure collaboration with customers, remote locations, and corporate offices.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Security-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Security &amp; Safety Systems</strong></a>- A data center should be designed with the most-up-to date security technology features to help reduce risk from the inside out. When it comes to your mission critical infrastructure, security technology should be top of mind. Let AFL assist you through our top-tier, multilevel security features, including 24/7 monitoring and biometric and keycard access control, video surveillance cameras. We will also ensure your facility meets all key compliance standards.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>In-building Wireless Infrastructure</strong></a>-Let us optimize your communications by providing a robust, high quality, indoor mobility user experience to help improve productivity and customer satisfaction. Our solutions will facilitate reliable data transfer rates and coverage by bringing carrier signals directly into buildings and will deliver accurate 911 location information for safety.</li>
            <li><a href="https://www.aflglobal.com/Services/Contact-Us.aspx" style="color: #23527c; background-color: transparent;"><strong>24/7 professional support</strong></a>-Our dedicated service and support professionals are focused on providing your company the reliable, high-quality service and support you expect and deserve. You can rest easy knowing our expert teams are available 24/7 to keep your business operating at peak efficiency.</li>
        </ul>
