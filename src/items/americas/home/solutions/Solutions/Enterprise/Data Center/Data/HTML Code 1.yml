        <script>
        // Global Scripts
        	var iconArray = [""];
        var holder = "";
        var holderSet = "nothing";
        function zoomClick()
        {
        	linksVis(0);
        	exportRoot.main_mc.visible = true;
        	eval("this.gotoAndStop('start')");	
        	eval("exportRoot."+holder+"_mc.visible = false");
        	holderSet = "nothing";
        	//removes event listeners from icons
        	for(x=0; x < iconArray.length; x++)
        	{ eval('this.'+iconArray[x]+'_mc._listeners.click.splice(0,1)'); }
        	//removes event listener from zoom out button
        	this.zoomOut._listeners.click.splice(0,1);
        }
        function addListenersFunction()
        {
        	var shortCut = "exportRoot."+holder+"_mc";
        	//add event listeners to icons
        	for(y=0; y < iconArray.length; y++)
        	{		
        		eval(shortCut+'.'+iconArray[y]+'_mc.addEventListener("click", iconClick.bind(shortCut, "'+iconArray[y]+'"))');
        	}
        	//add event listener to zoom out button
        	eval(shortCut+'.zoomOut.addEventListener("click", zoomClick.bind('+shortCut+'))');
        }
        function cursorSet()
        {
        	for(y=0; y < iconArray.length; y++)
        	{
        		eval('exportRoot.'+holder+'_mc.'+iconArray[y]+'_mc.cursor = "pointer"');
        	}
        }
        function iconClick(icon)
        {	
        	var shortCut = "exportRoot."+holder+"_mc";	
        	eval(shortCut+"."+icon+"_mc.gotoAndPlay('start')");
        	if((icon == "titanA") || (icon == "titanB") || (icon == "titanPo") || (icon == "titanPe"))
        		{icon = "titan";}
        	if((icon == "wall1") || (icon == "wall2"))
        		{icon = "wall";}
        //code for dom overlay container		
        
        	var m = "";
        	var n = "";
        	var r = "";
        	var linkLength = "";
        	var linkTitle = "";
        	var linkWeb = "";
        	m = "links."+icon+".length";
        	linkLength = eval(m);
        	for(p = 0; p < linkLength; p++)
        		{
        			r = "links."+icon+"["+p+"].title";
        			linkTitle = eval(r);
        			r = "links."+icon+"["+p+"].web";
        			linkWeb = eval(r);
        			n += '<p class="link"><a href="'+linkWeb+'" target="_blank">'+linkTitle+'</a></p>';
        		}
        	document.getElementById("dom_overlay_container").innerHTML = n;		
        
        	if(holderSet == "nothing")
        		{ eval("exportRoot."+holder+"_mc.gotoAndPlay('blueBox')"); holderSet = "something"; }
        }
        function linksVis(value)
        {
        	if(value == 1){ document.getElementById("dom_overlay_container").style.visibility = "visible"; }
        	if(value == 0){ document.getElementById("dom_overlay_container").style.visibility = "hidden"; }
        }</script>
        <script>
        var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
        function init() {
        	canvas = document.getElementById("canvas");
        	anim_container = document.getElementById("animation_container");
        	dom_overlay_container = document.getElementById("dom_overlay_container");
        	var comp=AdobeAn.getComposition("F3574088C2052747A142ABBF8232AD94");
        	var lib=comp.getLibrary();
        	var loader = new createjs.LoadQueue(false);
        	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
        	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
        	var lib=comp.getLibrary();
        	loader.loadManifest(lib.properties.manifest);
        }
        function handleFileLoad(evt, comp) {
        	var images=comp.getImages();	
        	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
        }
        function handleComplete(evt,comp) {
        	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
        	var lib=comp.getLibrary();
        	var ss=comp.getSpriteSheet();
        	var queue = evt.target;
        	var ssMetadata = lib.ssMetadata;
        	for(i=0; i<ssMetadata.length; i++) {
        		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
        	}
        	exportRoot = new lib.EDCS_web_3();
        	stage = new lib.Stage(canvas);
        	stage.enableMouseOver();	
        	//Registers the "tick" event listener.
        	fnStartAnimation = function() {
        		stage.addChild(exportRoot);
        		createjs.Ticker.framerate = lib.properties.fps;
        		createjs.Ticker.addEventListener("tick", stage);
        	}	    
        	//Code to support hidpi screens and responsive scaling.
        	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
        	AdobeAn.compositionLoaded(lib.properties.id);
        	fnStartAnimation();
        }
        </script>
        
                    
