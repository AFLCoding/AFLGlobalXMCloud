        <p>AFL offers the most comprehensive portfolio of fiber optic cable, supporting hardware and compression accessories that are designed to meet the most demanding transmission and distribution environments. </p>
        
        <h2 class="afl-subPages">Fiber Optic Cable and Hardware</h2>
        <p>As the leading world manufacturer of fiber optic cable, AFL is uniquely positioned to provide a full line of all-dielectric self-supporting (ADSS) aerial cables, Optical Ground Wire (OPGW), <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Aerial/Skywrap">SkyWrap wrapped cable solutions</a>, loose tube cable, customized solutions and supporting <a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Fiber-Optic-Cable-Hardware">hardware and accessories</a>. </p>
        <p>
          <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Aerial/ADSS">ADSS cable</a> is ideal for installation in distribution as well as transmission environments, even when live-line installations are required. As its name indicates, there is no support or messenger wire required, so installation is achieved in a single pass, making ADSS an economical and simple means of building a fiber optic network. AFL-ADSS® cable is designed as a fully integrated solution and available with up to 432 fibers. It is used in extra high (500 kV) voltage applications and capable of long (&gt; 6,000 ft.) spans.
        </p>
        <p>AFL has the largest installed base of <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Aerial/OPGW">OPGW cable</a>on transmission lines—more than any other company in the world. Placed in the secure topmost position of the transmission line, OPGW &ldquo;shields&rdquo; the all-important conductors from lightning as well as provides the added benefit of containing optical fibers. </p>
        <p><br>
          AFL&rsquo;s OPGW family includes: </p>
