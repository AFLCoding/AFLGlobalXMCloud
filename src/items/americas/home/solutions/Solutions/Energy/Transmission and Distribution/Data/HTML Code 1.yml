          <li><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Aerial/OPGW/HexaCore-Optical-Ground-Wire-OPGW">HexaCore</a> – incorporates the use of stranded stainless steel tubes to allow for higher fiber counts; and </li>
          <li><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Aerial/OPGW/HexaCore-Optical-Ground-Wire-OPGW">CentraCore</a> – blends together the stainless steel technology with AFL&rsquo;s aluminum pipe. </li>
        </ul>
        <p>Our applications engineers can assist with determining which design best suits the unique conditions and challenges for your application.
        </p>
        <p>AFL also manufactures its own line of ADSS and OPGW attachment hardware which simplifies the network design phase of a project while ensuring compatibility between the cable and related components. 
        </p>
        <h2 class="afl-subPages">Transmission Compression Accessories</h2>
        <p>AFL offers the industry&rsquo;s most comprehensive line of <a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories">compression accessories</a> that operate–regardless of the electrical load–at a temperature lower than that of the conductor. Our compression accessories (dead ends, jumper terminals, joints, T-taps, repair sleeves and terminal connectors) are designed for various applications including high temperatures, voltages up to 765 kV and heat dissipation. AFL has five different compression configurations to suit all of your needs:</p>
        <ul style="padding-left: 2.5rem;
            list-style-type: disc;
            margin: 1.5rem;
            line-height: 20px;
        " class="afl-subPagess">
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories/Standard-Compression-Accessories">Standard Compression</a> accessories for ACSR, AAC, AAAC, ACAR, EHS ACSR, AWAC, Alumoweld® and steel ground wire conductors.</li>
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories/Quick-Compression-Accessories">Quick Compress®</a> accessories for all four conductor types – ACSR, AAC, AAAC and ACAR – without separate fittings for each conductor type.</li>
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories/HiTemp-Compression-Accessories">HiTemp® Compression</a> accessories for applications exceeding operating temperatures above 120°C (248°F).</li>
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories/Implosive-Technology-IMPACCT">IMPACCT®</a> (Implosive Accessory Technology) for ACSR and ACSS high-temperature conductors up to 765 kV.</li>
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories/3M-HiTemp-ACCR-Compression-Accessories">3M™ ACCR Conductors</a> for improved heat dissipation for conductor operation up to 250°C.</li>
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Compression-Accessories/ACCC-HiTemp-Compression-Two-Die-System">ACCC Conductors</a> for carrying up to twice the current of a conventional ACSR conductor of the same diameter and similar weight.</li>
        </ul>
        <h2 class="afl-subPages">Distribution Accessories</h2>
        <p>With AFL&rsquo;s history in the electric utility market and our highly skilled engineers, we are ready to help automate your <a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Distribution-Accessories">distribution</a> systems. Minimal customer downtime and 100% customer satisfaction are the goals of every utility and a proper communications network is essential in reaching these goals. 
        </p>
        <p>AFL developed a "universal groove" design to accommodate a wide range of conductors that achieves the desired low electrical resistance for each conductor size. AFL&rsquo;s parallel grove clamps are designed to accept wide range of conductors to minimize number of clamps needed to cover from No. 8 AWG to 1750 MCM conductors.
          </p>
        	<p>
          Aluminum bolts are used in parallel groove clamps and have an alumilite 205 finish and a thin coating of inhibitor compound to reduce thread friction, provide greater clamping force on the conductor for a given torque. These bolts will not seize. Benefits of aluminum bolts also include equalized expansion and contraction and contraction with temperature changes and favorable modulus of elasticity for &ldquo;spring follow-up.&rdquo;</p><br/><br/>
