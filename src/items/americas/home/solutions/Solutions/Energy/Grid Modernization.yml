        <h2 style="font-size: 23px !important; color: #0089c2; letter-spacing: 1.2px; line-height: 30px; font-weight: 500;">Grid Modernization</h2>
        <p>Improve operational performance, ensure grid reliability and enhance network resiliency by embracing the SAFER&trade; principles to enable grid modernization. To deploy new smart grid technologies, a broadband network is a key foundation. With nearly 40 years of actual experience in providing fiber optic solutions for electric utilities, AFL can show you how to deploy a fiber optic network that not only supports optimizing the grid&rsquo;s performance but also aligns with the SAFER methodology.</p>
        <p>For AFL, grid modernization means having the ability to communicate deeper and connect with more end points and inline devices. To do that, we provide a full suite of solutions focused on enabling Utilities to drive fiber into their networks with a density supporting not only today's needs, but tomorrow's as well. Our solutions include a complete fiber optic cable portfolio for <a href="~/link.aspx?_id=4C9E5CF938164F3AB7E5C56E45922F4B&amp;_z=z">transmission and distribution</a>&nbsp;environments as well as <a href="~/link.aspx?_id=323F5091D444489283617DBD75EFC78D&amp;_z=z">Utility FTTx</a>&nbsp;networks.</p>
        <p>Our investment in capacity and supply resiliency means that product availability will never be the gating item to achieving successful deployment.</p>
        <p>Contact <a href="mailto:Paul.Thomspon@aflglobal.com?subject=AFL_Website_Grid_Mod">Paul.Thomspon@aflglobal.com</a> to start the discussion on your grid modernization project.</p>
