        <h2>Testing Lab and Engineering Support</h2>
        <p>AFL&rsquo;s accessories products are manufactured in Duncan, SC, in our facility that is certified to ISO 14001 and ISO 9001:2015 standards. With 10,000 sq. ft. of open testing space, our substation accessories are designed and tested to meet ANSI/NEMA CC-1 standards for performance, installation and operation. The test lab allows AFL engineers to perform testing for strength, vibration, fatigue, heat rise, current cycle, insulator and flashover.</p>
