                      <h2 class="titulo">FTTx solutions</h2>
        <h2 class="afl-subPages">Choose AFL as your one-source provider for optical FTTx solutions</h2>
        <p><br>
          Increasing demand for high-speed broadband internet access, Over-the-Top (OTT) video or TV and telephone/wireless services is driving service providers to invest in or expand upon state-of-the-art fiber optic or &ldquo;FTTx&rdquo; networks. FTTx brings signal and bandwidth from service providers to subscribers, whether it is a single-family residence or home (FTTH), a multi-dwelling commercial or residential unit (MDU), warehouse or other building (FTTB), node (FTTN) or desk (FTTD).</p>
        <p>Across a neighborhood, campus or city, AFL makes FTTx easy. We are the only provider whose portfolio includes end-to-end passive infrastructure.</p>
        <h2 class="afl-subPages">AFL FTTx Product Solutions:</h2>
        <ul class="afl-subPagess">
          <li><a href="https://www.aflglobal.com/en/Services/AFL-Network-Services/Construct">Outside Plant Construction</a></li>
          <li>Passive Infrastructure</li>
          <li><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity">Fiber Optic Connectivity</a> (Distribution Enclosures, Aerial or Sealed Closures, Multi-Port Terminals, Rack/Wall Mount Panels, Field Installable Connectors, Passive Optical Components)</li>
          <li><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable">Fiber Optic Cable</a></li>
          <li><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories/Fiber-Optic-Cable-Hardware">Fiber Optic Cable Hardware</a></li>
          <li><a href="https://www.aflglobal.com/en/Products/Fusion-Splicing">Fusion Splicing Systems</a></li>
          <li><a href="https://www.aflglobal.com/en/Products/Test-and-Inspection">Test and Inspection Equipment</a></li>
          <li><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cleaning">Fiber Optic Cleaning Supplies</a></li>
        </ul>
        <p>As the world migrates toward a fiber optic infrastructure, AFL is uniquely poised for the growth of FTTx markets. With an unsurpassed knowledge of end-to-end, cost-effective solutions, AFL can help you bring fiber to the last mile—your subscriber.</p>
        <h2 class="afl-subPages">AFL FTTx Services and Training Solutions:</h2>
        <ul>
          <li>Integrated FTTx</li>
        </ul>
        <p>At AFL, we offer a fully integrated FTTx solution: we initiate, design, supply, build, connect and service to meet our customers&rsquo; needs.</p>
        <p>Whether you need an end-to-end solution, expertise on parts of the project, or aren&rsquo;t quite sure where to start, we have you covered. Our post implementation support and long-term warranty insure the longevity of our FTTx networks.</p>
           
                      
