                      <h2 style="font-size: 2.3rem; color: #00c0f3; letter-spacing: 1.2px; line-height: 36px; font-family: 'Hind',sans-serif !important; margin: 0.67em 0;">Campus and Venue Networks</h2>
        <p>24/7 connectivity is one of the key characteristics of modern society. In locations where people gather in large numbers, the expectation is to have seamless connectivity and bandwidth. Meaning, higher-density wireless access points are needed plus a higher-density fiber infrastructure to support them. AFL has the right solutions for this type of network.</p>
        <p>AFL offers several key benefits for the campus and venue network:</p>
        <p><strong>Expandability</strong>. AFL&rsquo;s <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/High-Density/Premise-MicroCore">Premise MicroCore®</a> and <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/High-Density/Wrapping-Tube-Cable">Wrapping Tube Cable (WTC) with SpiderWeb Ribbon® (SWR®)</a> provide an ultra-high density of fiber within a given pathway. With space often at a premium in campus/venue environments, network designers and installers benefit from these cable options when designing a robust network that consists of enough fiber for current and future generations. Modular components like AFL&rsquo;s <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform">ASCEND® panel</a> also allow for upgrades to higher fiber counts, different wavelengths and more. This maximizes the amount that a network can grow before it needs to be replaced and the chance that critical hard-to-install components (e.g. cable runs) can remain in place through upgrades.</p>
        <p><strong>Flexibility</strong>. AFL offers several points of flexibility for network designers, installers and operators. Modular products like the ASCEND fiber panel and WME enclosures allow many options to reconfigure networks by changing splice trays, connectorized modules and more. AFL&rsquo;s FASTConnect® and FUSEConnect® <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Field-Installable-Connectors">field-installed connectors</a> also provide flexible termination options.</p>
        <p><strong>Accessibility</strong>. From SpiderWeb Ribbon&rsquo;s remarkable design to make 200 μm fiber backwards compatible with 250 μm for <a href="https://www.aflglobal.com/en/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Ribbon-Fiber">ribbon splicing</a>, to our industry-leading core alignment Fujikura 90-series splicers, to the craft-friendly and modular design of ASCEND panels and WME enclosures, AFL makes it straightforward and simple for technicians to install and maintain fiber networks.</p>
