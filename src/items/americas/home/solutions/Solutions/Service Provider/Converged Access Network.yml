        <p>The access network of today and tomorrow is not an FTTH network. It is not a 5G Backhaul and Fronthaul network. And it is not a set of point-to-point connections for business services. It is all these things at once and more. It is a platform—a highway of the future connecting service providers to their customers. It is a highway that must carry all the traffic of today, and all the traffic that will be there tomorrow.</p>
        <p>However, we don’t know what the traffic of tomorrow will look like. How much will home data traffic grow compared to others? What will future versions of PON (Passive Optical Networks) require for wavelengths and split ratios? How dense will 5G, or someday 6G, small cells be? What will be their bandwidth requirements? How will enterprise connectivity demands change over 20 years? These questions are impossible to answer definitively. But we can still build the access network today which will be able to handle the answers—the AFL Converged Access Network.</p>
        <p>AFL’s fiber and equipment solutions can help you build an expandable, flexible, and accessible network in a range of application areas including:</p>
        <ul>
            <li><a href="~/link.aspx?_id=4B99FE07BC584510BD052431D2DFE5B9&_z=z">5G/Wireless Fronthaul/Backhaul</a></li>
            <li><a href="~/link.aspx?_id=E2BF9E86774E40CD9566F885B1563A18&_z=z">Fiber to the Home/Business (FTTX)</a></li>
            <li><a href="~/link.aspx?_id=5F0F2D1785634950992C1C71A092F42A&_z=z">Multiple Dwelling Unit/Multiple Tenant Units (MXU)</a></li>
            <li><a href="~/link.aspx?_id=D2AD649AF7494372BD4A1F140D5C5FB4&_z=z">Campuses and Venues</a></li>
            <li><a href="~/link.aspx?_id=F183CD9C13F14070A9AF15408992FCAC&_z=z">Enterprise</a></li>
            <li><a href="~/link.aspx?_id=EA68E536836E4673B4397F0C9E44A1A9&_z=z">Small Cell</a></li>
        </ul>
        <p>
        The AFL Converged Access Network meets the demands of the present and the future through three key characteristics: <strong>Expandability</strong>, <strong>Flexibility</strong> and <strong>Accessibility</strong>.</p>
        <p>
        <strong>Expandability</strong> refers to the ability of a network to handle increased traffic in the future. The simplest way to do this is to deploy more fiber, but there is an expense to this. AFL solves this problem in several ways. One of the most dramatic ways is by providing the most compact ribbon cables available—AFL’s Wrapping Tube Cable (WTC) using SpiderWeb Ribbon® (SWR®) technology. This cable allows more fiber to be deployed in the same pathways so that network operators can deploy far more fiber with only an incremental increase in cost. These higher density fiber cables allow operators to use a portion of the fibers to support current needs while allowing for further growth with the remaining dark fibers. AFL also accomplishes expandability through modular solutions such as <a href="~/link.aspx?_id=9AC63218727E4DB0AE818611E9007A64&_z=z">IDEAA® distribution cabinets</a> and <a href="~/link.aspx?_id=DB44898475AB4B0B9D36E60964EFD850&_z=z">ASCEND® fiber panels</a>.</p>
        <p>
        <strong>Flexibility</strong> refers to the ability of a network to adapt to changes. The specific nature of network demands is hard to predict. What if a disruptive wireless service provider installs 5G nodes at certain locations, and needs fronthaul and backhaul services? Merely having fibers near the locations is not enough. Fortunately, AFL splice closures, terminals, hubs and other components provide modular and highly flexible solutions which allow the network to adapt. Need to make a new fiber connection somewhere? 12 fibers? 24? Change the wavelengths used in the network? With AFL solutions, the network can be redesigned to accommodate these scenarios.</p>
        <p>
        <strong>Accessibility</strong> refers to the ability of technicians to go into the field and make network changes. It is one thing to make design changes on a computer image; however, making those changes in the field can be a challenge. Here, too, AFL provides solutions including highly modular, craft-friendly connections, industry-leading fusion splicers and test equipment which also make documentation simple, and even the design of <a href="~/link.aspx?_id=740F36E4074A417CBAB68839104B5517&_z=z">SpiderWeb Ribbon (SWR</a>) makes craft interaction easier.</p>
