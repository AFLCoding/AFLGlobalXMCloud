        <p>
        The AFL Converged Access Network meets the demands of the present and the future through three key characteristics: <strong>Expandability</strong>, <strong>Flexibility</strong> and <strong>Accessibility</strong>.</p>
        <p>
        <strong>Expandability</strong> refers to the ability of a network to handle increased traffic in the future. The simplest way to do this is to deploy more fiber, but there is an expense to this. AFL solves this problem in several ways. One of the most dramatic ways is by providing the most compact ribbon cables available&mdash;AFL&rsquo;s Wrapping Tube Cable (WTC) using SpiderWeb Ribbon&reg; (SWR&reg;) technology. This cable allows more fiber to be deployed in the same pathways so that network operators can deploy far more fiber with only an incremental increase in cost. These higher density fiber cables allow operators to use a portion of the fibers to support current needs while allowing for further growth with the remaining dark fibers. AFL also accomplishes expandability through modular solutions such as IDEAA&reg; distribution cabinets and ASCEND&reg; fiber panels.</p>
        <p>
        <strong>Flexibility</strong> refers to the ability of a network to adapt to changes. The specific nature of network demands is hard to predict. What if a disruptive wireless service provider installs 5G nodes at certain locations, and needs fronthaul and backhaul services? Merely having fibers near the locations is not enough. Fortunately, AFL splice closures, terminals, hubs and other components provide modular and highly flexible solutions which allow the network to adapt. Need to make a new fiber connection somewhere? 12 fibers? 24? Change the wavelengths used in the network? With AFL solutions, the network can be redesigned to accommodate these scenarios.</p>
        <p>
        <strong>Accessibility</strong> refers to the ability of technicians to go into the field and make network changes. It is one thing to make design changes on a computer image; however, making those changes in the field can be a challenge. Here, too, AFL provides solutions including highly modular, craft-friendly connections, industry-leading fusion splicers and test equipment which also make documentation simple, and even the design of SpiderWeb Ribbon (SWR) makes craft interaction easier.</p>
