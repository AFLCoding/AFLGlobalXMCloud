    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Service providers are rapidly migrating to next-generation networks to meet customers' insatiable demand for reliable voice, video and data services over any device anytime, anywhere. Regional and national telecom providers, multiple service operators, municipalities, utilities, real estate developers, private companies and other businesses are looking for knowledgeable, reliable and experienced partners in fiber optic technology.</p>
        <p>At AFL, we offer a true end-to-end solution. From network design, engineering, construction and maintenance to hardware, connectivity products, fiber optic cable, fusion splicers, test and inspection equipment, and education, AFL has it all. No two network deployments are the same, with differences in cost, schedule and layout, but Service Providers can rely on AFL as their single source in the design and deployment of a custom, cost-effective fiber network.</p>
        <p>As a Tier 1 supplier, AFL delivers numerous solutions for service providers, including:</p>
        <ul>
            <li><a href="~/link.aspx?_id=E2BF9E86774E40CD9566F885B1563A18&_z=z">FTTx Solutions</a></li>
            <li><a href="~/link.aspx?_id=5F0F2D1785634950992C1C71A092F42A&_z=z">MDU Solutions</a></li>
            <li>Outside Plant Engineering Services (OSPE)</li>
            <li><a href="~/link.aspx?_id=55E85DE502FD4DF7A029245253934A91&_z=z">Fusion Splicers</a></li>
            <li><a href="~/link.aspx?_id=67697A36EE374C21A1F009672463F0E6&_z=z">Test and Inspection Equipment</a></li>
        </ul>
        <p>With a reputation for safety, quality, competitive pricing and on-time delivery, AFL is recognized as a valued partner who can handle mission-critical tasks. By staying in tune with customer needs and creating relationships with other companies, AFL is able to bring the latest and most innovative products and services to the market.</p>
