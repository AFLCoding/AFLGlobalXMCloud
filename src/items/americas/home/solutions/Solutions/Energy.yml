        To expand the reach of your network, AFL provides a robust solution that enables improved data capacity and transfer rates along the transmission and distribution systems. As the main communication path that controls utility systems, our optical cabling allows you to monitor power on the line, move power to avoid outages and brownouts, interact with substations and manage normal communications. That same infrastructure also supports FTTx networks for delivering new services to your customers.&nbsp;</div>
        <h2>
        Utility FTTx</h2>
        <div>
        Electric utilities, municipalities and co-ops are using the same power-generating infrastructure to deliver new services to their electric utility customers. Known in the industry as <a href="/Markets/Energy/Utility-FTTx.aspx">Utility FTTx</a>, these state-of-the-art fiber optic networks operate on your existing electrical and optical infrastructure and bring high-speed broadband Internet access to rural areas or non-metropolitan locations.<br />
        &nbsp;</div>
        <div>
        AFL is the only provider that offers a portfolio that includes end-to-end passive infrastructure which is comprised of Fiber Apparatus, Optical Connectivity, Fiber Optic Cabling, Fusion Splicing Systems, Test and Inspection Equipment, and Cleaning Supplies. We also have FTTx electronics solutions of PON Systems, Point-to-point and RF Video. Our customized FTTx modeling tool uses your input and our expertise to configure the solution that is right for your application.</div>
        <h2>
        Substation Solutions</h2>
        <div>
        With decades of design and manufacturing expertise, AFL offers a wide range of <a href="/Markets/Energy/Substation.aspx">substation</a> accessories. Our substation products feature superior product performance designed to improve the reliability of the critical electrical and optical infrastructure used for the transmission and distribution of electricity.</div>
        <div>
        <br />
        AFL&rsquo;s substation accessories are made for low voltage up to 765 kV applications that involve cable, pipe, flat or tubular bus and integral web connections. Complementing the entire <a href="/Products/Conductor-Accessories/Substation-Accessories.aspx" target="_blank">substation</a> family, Swage grounding, <a href="/Products/Conductor-Accessories/Substation-Accessories/Swage-Bus-Accessories.aspx" target="_blank">bus</a> and <a href="/Products/Conductor-Accessories/Substation-Accessories/Swage-Cable-Accessories.aspx" target="_blank">cable</a> accessories use a compression technology process called "swaging" that enables installation of aluminum bus accessories without the need of a welder. These Swage products allow the electric utility to install the accessories faster and more efficiently with lower installation costs over the welding process.<br />
        &nbsp;<br />
        AFL is your full-line supplier for all types of substation accessories&mdash;welded, bolted and Swage applications&mdash;available in bronze or aluminum materials.</div>
