        <h2>
        Transmission and Distribution Solutions</h2>
        <div>
        AFL offers a complete portfolio of fiber optic cable, supporting hardware and compression accessories that are designed to meet the most demanding <a href="/Solutions/Energy/Transmission-and-Distribution">transmission and distribution</a> environments. As the leading world manufacturer of fiber optic cable, AFL is uniquely positioned to provide a full line of all-dielectric self-supporting (<a href="/Products/Fiber-Optic-Cable/ADSS.aspx" target="_blank">ADSS</a>) aerial cables and Optical Ground Wire (<a href="/Products/Fiber-Optic-Cable/OPGW" target="_blank">OPGW</a>) as well as supporting <a href="/Products/Conductor-Accessories/Fiber-Optic-Cable-Hardware" target="_blank">hardware and accessories</a>.<br />
         </div>
        <div>
        Additionally AFL offers the industry’s most comprehensive line of <a href="/Products/Conductor-Accessories/Compression-Accessories" target="_blank">compression accessories</a> that operate–regardless of the electrical load–at a temperature lower than that of the conductor. Our compression accessories are designed for various applications including high temperatures, voltages up to 765 kV and heat dissipation. Conductors supported include ACSR, AAC, AAAC, ACAR, ACCC, EHS ACSR, AWAC, Alumoweld® and steel ground wire conductors. <br />
         </div>
        <div>
        To expand the reach of your network, AFL provides a robust solution that enables improved data capacity and transfer rates along the transmission and distribution systems. As the main communication path that controls utility systems, our optical cabling allows you to monitor power on the line, move power to avoid outages and brownouts, interact with substations and manage normal communications. That same infrastructure also supports FTTx networks for delivering new services to your customers. </div>
        <h2>
        Utility FTTx</h2>
        <div>
        Electric utilities, municipalities and co-ops are using the same power-generating infrastructure to deliver new services to their electric utility customers. Known in the industry as <a href="/Solutions/Energy/Utility-FTTx">Utility FTTx</a>, these state-of-the-art fiber optic networks operate on your existing electrical and optical infrastructure and bring high-speed broadband Internet access to rural areas or non-metropolitan locations.<br />
         </div>
        <div>
        AFL is the only provider that offers a portfolio that includes end-to-end passive infrastructure which is comprised of Fiber Apparatus, Optical Connectivity, Fiber Optic Cabling, Fusion Splicing Systems, Test and Inspection Equipment, and Cleaning Supplies. We also have FTTx electronics solutions of PON Systems, Point-to-point and RF Video. Our customized FTTx modeling tool uses your input and our expertise to configure the solution that is right for your application.</div>
        <h2>
        Substation Solutions</h2>
        <div>
        With decades of design and manufacturing expertise, AFL offers a wide range of <a href="/Solutions/Energy/Substation">substation</a> accessories. Our substation products feature superior product performance designed to improve the reliability of the critical electrical and optical infrastructure used for the transmission and distribution of electricity.</div>
        <div>
        <br />
        AFL’s substation accessories are made for low voltage up to 765 kV applications that involve cable, pipe, flat or tubular bus and integral web connections. Complementing the entire <a href="/Products/Conductor-Accessories/Substation-Accessories" target="_blank">substation</a> family, Swage grounding, <a href="/Products/Conductor-Accessories/Substation-Accessories/Swage-Bus-Accessories" target="_blank">bus</a> and <a href="/Products/Conductor-Accessories/Substation-Accessories/Swage-Cable-Accessories" target="_blank">cable</a> accessories use a compression technology process called "swaging" that enables installation of aluminum bus accessories without the need of a welder. These Swage products allow the electric utility to install the accessories faster and more efficiently with lower installation costs over the welding process.<br />
         <br />
        AFL is your full-line supplier for all types of substation accessories—welded, bolted and Swage applications—available in bronze or aluminum materials.</div>
