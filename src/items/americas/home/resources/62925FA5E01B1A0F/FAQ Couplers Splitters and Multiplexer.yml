        <h1>FAQ: Couplers/Splitters and Multiplexer</h1>
        <p><a name="q40"></a><strong>Q: What packages do your filter products come in? </strong><br />
        <strong>A:</strong> AFL offers filter products designed around both inside and outside plant applications. For inside plant applications, filters are available with a LGX 118 compatible mounting footprint, Card Guide Module (CGM) and rack mount panels. For outside plant applications filters are offered in cassette and single channel OADM solutions.</p>
        <p><a name="q41"></a><strong>Q: What are the operating lengths for filter products? </strong><br />
        <strong>A:</strong> AFL has two lines of filter products:</p>
        <ul>
            <li>Coarse wavelength division multiplexing (CWDM)</li>
            <li>Dense wavelenth division multiplexing (DWDM)</li>
        </ul>
        <table border="1" cellpadding="0" cellspacing="0" width="450">
            <tbody>
