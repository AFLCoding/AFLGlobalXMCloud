                    </td>
                    <td>
                    <p><strong>Channels</strong></p>
                    </td>
                </tr>
                <tr>
                    <td>
                    <p>CWDM</p>
                    </td>
                    <td>
                    <p>1271 nm - 1611 nm</p>
                    </td>
                    <td>
                    <p>20nm</p>
                    </td>
                    <td>
                    <p>up to 18</p>
