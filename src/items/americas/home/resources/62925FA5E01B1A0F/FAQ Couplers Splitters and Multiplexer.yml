        <p><a name="q42"></a><strong>Q: What upgrade or express ports are available? </strong><br />
        <strong>A:</strong> AFL currently offers most industry standard wavelengths for filter products. The typical upgrade will pass wavelengths within the range of 1260nm - 1360nm. The pass through wavelength for the express ports can be defined to meet the application specific requirements.</p>
        <p><a name="q43"></a><strong>Q: Where are the spec sheets for filter products available? </strong><br />
        <strong>A:</strong> AFL has published generic spec sheet for CWDM products which can be found at the following link:</p>
        <p><a href=" /Products/Fiber-Inside-Plant/Couplers-Splitters-and-Multiplexers/Multiplexers ">Multiplexers</a></p>
        <p>DWDM specs sheets can be made available upon request.</p>
        <p><a name="q44"></a><strong>Q: Are CWDM and DWDM filters water resistant or waterproof? </strong><br />
        <strong>A:</strong> All filter products designed for outside plant applications are water resistant. AFL also offers a specific line of filter products that are waterproof.</p>
        <p><a name="q45"></a><strong>Q: Will an AFL splitter work in a non-AFL cabinet? </strong><br />
        <strong>A:</strong> The optical properties of the AFL splitter are designed to work in any system. However, the packaging may vary depending on the unique requirements for installation. Contact AFL for application specific information.</p>
        <p><a name="q46"></a><strong>Q: Where are AFL WDM products available? </strong><br />
        <strong>A:</strong> Contact customer service at +1(800) 235-3423 for the local distribution channel or visit our <a href="/Contact/AFL-Distributors ">distributor locator tool</a>.</p>
