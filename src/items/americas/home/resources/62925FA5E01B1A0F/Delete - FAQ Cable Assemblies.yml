        <h1>FAQ: Cable Assemblies</h1>
        <p><strong>Q: Can I order jumpers in different colors besides the standard (yellow, orange, aqua)?</strong><br />
        <strong>A:</strong> AFL can design custom colored cable assemblies based on an evaluation of the opportunity.  </p>
        <p><a name="q2"></a><strong>Q: What are the differences between OM1, OM2, OM3 and OM4 fiber?<br />
        A:</strong> OM1, OM2, OM3 and OM4 represent different generations of multimode fiber (MMF). OM1 is 62.5µm core diameter, while OM2, OM3 and OM4 are 50µm core diameter. OM2 is considered standard 50µm MMF, while OM3 and OM4 fibers are laser-optimized multimode fibers (LOMMF).</p>
        <p>MMF is typically differentiated by standard jacket colors. OM1 MMF is generally defined by an orange jacket. OM2, OM3 and OM4 are usually defined with an aqua jacket. LOMMF cables can also be jacketed with an Erika violet.</p>
        <p>OM1 and OM2 fibers are generally used in systems for 10MB/s to 1GB/s Ethernet. OM3 and OM4 LOMMF are designed for Ethernet of 10GB/s where OM3 can support this bandwidth up to 300 meters and OM4 up to 550 meters. OM3 is backwards compatible to OM2 and OM4 is backwards compatible to OM3 and OM2.</p>
        <p><a name="q3"></a><strong>Q: Where can I find jumper specifications?</strong><br />
        <strong>A:</strong> AFL has Outside Plant and Inside Plant cable assemblies found through the links below. Each page lists the different types of cable assemblies AFL offers. The specification sheets for those assemblies can be viewed or downloaded from the individual product pages. If you cannot find a cable assembly to fit your needs, contact AFL for additional support.</p>
        <p><a href=" /Products/Fiber-Inside-Plant/Cable-Assemblies">Cable Assemblies</a></p>
        <p><a href=" /Products/Fiber-Outside-Plant/OSP-Cable-Assemblies">OSP Cable Assemblies</a></p>
