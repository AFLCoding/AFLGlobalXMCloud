        <h1>Press Kit</h1>
        <h2>About AFL</h2>
        <div>Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /Home.aspx">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, <a href="https://www.facebook.com/AFLcorp">Facebook</a>, and read our <a href=" /AFL-Blog.aspx">blog</a>. </div>
        <p> </p>
        <h2>Additional Information</h2>
        <p>AFL has a rich <a href=" /Company/Company-Profile/AFL-History.aspx">history </a>in the fiber optic industry, dating back to its founding in 1984. Learn more by viewing our <a href=" /Company/Company-Profile/AFL-Timeline.aspx">timeline</a>.<br />
         <br />
        Since its founding, AFL’s culture has been molded around customers and communities. Visit <a href=" /Company/Company-Profile/AFL-Culture.aspx">AFL Culture</a> to learn how our associates are making a difference. <br />
         <br />
        Want to know how AFL is helping communities around the world? Then visit AFL’s <a href=" /Company/Community.aspx">Community Outreach Program</a> and learn about our grants, engagement programs, environmental efforts and more.<br />
         <br />
        Great leadership is a critical part of AFL’s success because our leaders never fail to support our associates, customers and culture. Learn more by viewing our <br />
        <a href=" /Company/Company-Profile/Leadership-Team.aspx">Leadership Team</a>.<br />
         </p>
        <h2>Media Resources</h2>
        <h2>Logos</h2>
        <p>Only those authorized by AFL, including distribution partners and agents are allowed to use the AFL logo. If you have any questions about <a rel="noopener noreferrer" href=" /productionFiles/resources/Logos/AFL_Brand-Guide.aspx" target="_blank">how to properly use the AFL logo</a> or are having difficulty finding the proper format, please contact the AFL Marketing Communications Group at: <a href="mailto:Marketing@AFLglobal.com">Marketing@AFLglobal.com</a>.</p>
