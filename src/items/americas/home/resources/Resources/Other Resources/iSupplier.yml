    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <div class="container">
        <a href="#resources" class="btn-primary">Resources</a>&nbsp;&nbsp;<a rel="noopener noreferrer" href="https://isupplier.aflglobal.com" class="btn-primary" target="_blank">iSupplier Portal Log In</a>
        <h1><strong>Welcome to AFL&rsquo;s Oracle iSupplier Portal </strong></h1>
        <p>We're excited to introduce you to AFL&rsquo;s new iSupplier Portal. This platform will streamline communication and collaboration between suppliers and AFL. On this site, we'll cover everything you need to know to get started and take full advantage of the portal.</p>
        <!--
        <h1><strong>Supplier Portal &ndash; Simplify Your  Supply Chain</strong></h1>
        <p>Ready to take your supplier experience to the next level?  Log in now to manage your account and view orders with ease.</p>
        -->
        <h1><strong>Introduction to the Supplier Portal</strong></h1>
        <p>At AFL, we value transparency in our supply chain. That's why we created the Supplier Portal &ndash; a platform that allows us to collaborate with our suppliers and share important information in real-time. With the Supplier Portal, you can easily manage and access purchase orders and supplier information. We believe that transparency is key to building strong, long-lasting relationships with our suppliers.</p>
        <ul>
            <li>Efficiency &ndash; the Supplier Portal streamlines your  business processes by providing access to important information in one place.</li>
            <li>Enhanced Visibility &ndash; the Portal gives you the ability to  view and update purchase orders 24/7.</li>
            <li>Accuracy &ndash; information is updated in real-time, reducing  the risk of errors and improving communication between you and AFL.</li>
            <li>Time Savings &ndash; by minimizing manual processes, the  iSupplier Portal helps you save time.</li>
        </ul>
        <!--
        <h1><strong>Instructions for Onboarding  to the iSupplier Portal</strong></h1>
        <p><strong>Step 1 &ndash; Registration</strong><br />
        We will send an invitation  from <a href="mailto:AFL.iSupplier@aflglobal.com">AFL.iSupplier@aflglobal.com</a> for you to register on the portal. Follow the link  and complete the registration form.</p>
        <p><strong>Step 2 &ndash; Approval</strong><br />
        Once you submit the form, we  will review your information and approve your account.</p>
        <p><strong>Step 3 &ndash; Training</strong><br />
        You will have access to  training within the landing page.</p>
        -->
        <strong><br clear="all" />
        </strong>
        <h1><strong>FAQs for the iSupplier Portal</strong></h1>
        <table border="1" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td valign="top" style="width: 222px;">
                    <p><strong><em>What is the benefit    of using the iSupplier Portal?&nbsp; </em></strong></p>
                    </td>
                    <td valign="top" style="width: 401px;">
                    <p>The portal streamlines communication and enhances collaboration    between suppliers and AFL, allowing for better business outcomes.</p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 222px;">
                    <p><strong><em>Can the portal be    accessed from a mobile device?</em></strong></p>
                    </td>
                    <td valign="top" style="width: 401px;">
                    <p>Yes, the portal is accessible from any device with an internet    connection.</p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 222px;">
                    <p><strong><em>What type of training    is provided for the iSupplier Portal?</em></strong></p>
                    </td>
                    <td valign="top" style="width: 401px;">
                    <p>We offer a range of training resources, including videos, and    documentation, to help you get the most out of the portal.</p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" style="width: 222px;">
                    <p><strong><em>Still have questions?</em></strong></p>
                    </td>
                    <td valign="top" style="width: 401px;">
                    <p>Email us at <a href="mailto:AFL.iSupplier@aflglobal.com">AFL.iSupplier@aflglobal.com</a></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
