        <h2>
        	Supplier Routing Instructions for FREIGHT CARRIERS<br />
        	Freight Charges as "Collect" or "3rd Party"</h2>
        <p>
        	Rev. 090313</p>
        <ol>
        	<li>
        		<strong>Parcel:</strong> (Shipments of 150 pounds or less & Individual Packages of < 70 lbs)
        		<ul>
        			<li>
        				<strong>Use UPS Ground Service.</strong></li>
        		</ul>
        	</li>
        	<li>
        		<strong>Less-than-truck-load:</strong> (LTL Shipments of >150lbs or & Individual Packages of > 70 lbs)
        		<ul>
        			<li>
        				<strong>Please contact the AFL Traffic Department at <a href="tel:18557781730">+1 (855) 778-1730</a> or by email: </strong><a href="mailto:AFLtraffic@transplace.com">AFLtraffic@transplace.com</a></li>
        		</ul>
        	</li>
        	<li>
        		<strong>Truck Loads:</strong> (TL includes all shipments {single BOL}that are greater than or equal to 20,000lbs or that occupies more than half the truck generally 14')
        		<ul>
        			<li>
        				<strong>Please contact the AFL Traffic Department at <a href="tel:18557781730">+1 (855) 778-1730</a> or by email: </strong><a href="mailto:AFLtraffic@transplace.com">AFLtraffic@transplace.com</a></li>
        		</ul>
        	</li>
        	<li>
        		<strong>Expedited Freight:</strong> Includes all freight meeting LTL and TL weight/ dimension requirements stipulated above and requiring delivery earlier than the normal transit time. In order to expedite a shipment, you are required to get prior approval from your authorized AFL purchasing contact.
        		<ul>
        			<li>
        				<strong>Please contact the AFL Traffic Department at <a href="tel:18557781730">+1 (855) 778-1730</a> or by email: </strong><a href="mailto:AFLtraffic@transplace.com">AFLtraffic@transplace.com</a></li>
        		</ul>
        	</li>
        </ol>
        <p>
        	 </p>
        <h3>
        	Upon Contact:</h3>
        <ol>
        	<li>
        		Shipment details will be entered into our TMS web system</li>
        	<li>
        		Carrier selection will be made</li>
        	<li>
        		Proper arrangement will be scheduled to your location for pickup</li>
        	<li>
        		An AFL BOL will be faxed / emailed to your shipping office to provide the carrier assignment, ensure proper routing <strong>and</strong> billing instructions. If you choose not to use our BOL, it is imperative that you complete the <strong>BOL Collect "bill to" section to read</strong>:<br />
        		<br />
        		AFL Network Services c/o Transplace<br />
        		P.O. Box 26277<br />
        		Greensboro, NC 27402</li>
        </ol>
        <p>
        	 </p>
        
