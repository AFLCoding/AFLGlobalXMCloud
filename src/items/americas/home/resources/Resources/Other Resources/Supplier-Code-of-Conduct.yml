    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <h1>INTRODUCTION AND PURPOSE</h1>
        <p>At AFL, we design and manufacture real solutions and reliable services that make connections possible for our customers. While that is what we do, AFL is much more than that. We strive to make a difference. That is our culture. We are laser-focused on taking care of our customers, and we are just as committed to helping our communities, operating with integrity, and ensuring ethical business practices are followed internally and across our value chain.</p>
        <p>Our Core Values serve as the foundation for the work we do, what we stand for and how we conduct ourselves with our employees, customers and suppliers. As a supplier, you serve as an extension of our value chain and our commitment to working with integrity and strict adherence to ethical business practices.</p>
        <p>Using our Core Values and internal Code of Conduct as the guiding principles, this Supplier Code of Conduct (SCOC) has been developed to establish expectations for ethical behavior across our supply chain. Suppliers are expected, in all their activities, to maintain high ethical standards, act with integrity, and operate in full compliance with applicable laws, rules and regulations of the countries in which they operate. While this SCOC deals with areas of concern, it cannot cover every situation which may arise.
        Suppliers are expected to exercise their own best judgment and discretion within the parameters of this SCOC.</p>
