        <h1>FAQ: Fiber Outside Plant</h1>
        <p>Fiber Outside Plant<br />
        AFL offers customized solutions for demanding applications and environments. Our products include field-tested closures, enclosures, splice trays and fiber storage units. <br />
        <br />
        Below are the FAQs submitted by customers regarding the Fiber Inside Plant product line.</p>
        <ul>
            <li><a href=" /Resources/Product-Related-Materials/Frequently-Asked-Questions/Fiber-Outside-Plant#q1">What connector types are available in the AFL Integrated Distribution Enabling Access Apparatus (IDEAA) platform?</a></li>
            <li><a href=" /Resources/Product-Related-Materials/Frequently-Asked-Questions/Fiber-Outside-Plant#q2">Does AFL offer MDU solutions?</a></li>
            <li><a href=" /Resources/Product-Related-Materials/Frequently-Asked-Questions/Fiber-Outside-Plant#q3">Do fiber demarcation boxes offer UV protection?</a></li>
        </ul>
        <br />
        <h3>IDEAA- Distribution Platform</h3>
        <br />
        <a name="q1"></a>
        <p>Q: What connector types are available in the AFL Integrated Distribution Enabling Access Apparatus (IDEAA) platform?<br />
        A: The AFL IDEAA module is available in two connector configurations: IDEAA SC and IDEAA MPO. The IDEAA SC module accommodates up to 32 fiber distributions through the use of APC style connectors. The IDEAA MPO module accommodates up to 96 fiber distribution through the use of mass deployment technology.</p>
        <h3>OptiNID Fiber Demarcation</h3>
        <br />
        <p><a name="q2"></a>Q: Does AFL offer MDU solutions?<br />
        A: AFL offers a variety of MDU solutions for the telecommunications industry. Contact your local representative through Customer Service at +1 (800) 235-3423 to discuss product and opportunity.</p>
        <p><a name="q3"></a>Q: Do fiber demarcation boxes offer UV protection?<br />
        A: AFL offers the OptiNID Fiber Demarcation product line, which is constructed from a UV stabilized material.</p>
        <div> </div>
