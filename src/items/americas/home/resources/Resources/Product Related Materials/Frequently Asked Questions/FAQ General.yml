        <h1>FAQ: General</h1>
        <p>Please reference the definitons below to gain a better understanding of our individual product lines. If you have any questions please <a href=" /Contact ">contact us</a>. <br />
        <br />
        <a href="/Products/Fiber-Optic-Cable ">Fiber Optic Cable</a><br />
        AFL Fiber Optic Cable solutions are used in various environments, including those above ground, and even those underwater. Our cables include Optical Ground Wire (OPGW), All-Dielectric Self-Supporting (ADSS), Enterprise Cable, Loose Tube and Specialty Cables.<br />
        <br />
        <a href="/Products/Fiber-Optic-Connectivity">Fiber Optic Connectivity</a><br />
        With decades of experience, AFL’s fiber connectivity products are tried and tested like no others. AFL’s experience in the field is proven success that you can count on for products you deploy now and in the future.<br />
        <br />
        <a href="/Products/Copper-Apparatus ">Conductor Accessories</a><br />
        Suited for electric power utilities and rail companies, AFL’s conductor accessories improve the reliability of critical electrical and optical infrastructure used for the transmission and distribution of electricity. Products include substation accessories, transmission accessories, network underground accessories, motion control and fiber optic cable hardware.<br />
        <br />
        <a href="/Products/Test-and-Inspection ">Test and Inspection</a><br />
        AFL’s Test and Inspection products are designed to provide accurate test results while enduring various environments including outside plant environments. The product line includes optical time domain reflectometers (OTDRs), loss test kits, inspection and cleaning, fiber identifiers, fault locators and more.<br />
        <br />
        <a href="/Products/Fusion-Splicing ">Fusion Splicing</a><br />
        AFL’s fusion splicing solutions include splicing equipment for field and specialty applications. Field solutions include single fiber, ribbon and FTTx splicing applications. Specialty solutions include the ARCMaster® series and laser splicer ideally suited for R&D and production requirements.<br />
        <br />
        <a href="/Products/Specialty-Optical-Fiber ">Specialty Optical Fiber </a><br />
        Our fibers are the preferred solution of specialty optical fibers for the oil and gas, military, industrial and communication markets, and are designed to be used for harsh environments, specialty applications, polarization-maintaining and communication fibers.<br />
        <br />
        <a href="/Products/Aluminum-Clad-Steel ">Aluminum Clad Steel</a><br />
        Manufactured with high-purity compacted aluminum powder, the finished wire provides superior corrosion resistance, high tensile strength and uninterrupted electrical conductivity. Products include guy wire, messenger wire, formed wire, antenna and overhead ground wire.  </p>
        <p><a href="/Products/Rail-Transit-Systems ">Rail Transit Systems</a><br />
        AFL provides cabling systems that optimize network infrastructure and meet specific application needs. We offer aerial self-supporting installations, loose tube cables for installation in underground ducts and aluminum interlock armored cables that allow for direct installation within tunnels and stations.<br />
        <br />
        <a href="/Products/Copper-Apparatus ">Copper Apparatus</a><br />
        AFL’s copper apparatus products include telecommunication demarcation products, network interface devices (NIDs), enclosures, line modules and passive electronics.</p>
