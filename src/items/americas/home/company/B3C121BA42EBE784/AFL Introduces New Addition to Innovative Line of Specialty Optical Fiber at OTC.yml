        <p>Spartanburg, S.C. | April 28, 2023 | <a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">AFL</a>, an  industry-leading manufacturer of optical fibers, fiber optic cable, connectivity, accessories and equipment, is exhibiting at <a href="https://2023.otcnet.org/register?utm_source=g-adwords&amp;utm_medium=web-ad&amp;utm_campaign=23OTC&amp;utm_content=23OTC_Google_January-May2023&amp;gclid=CjwKCAjw9J2iBhBPEiwAErwpeZ6Qo9mVJcBM5He6C3s3fUbBlQ32EQd_ogHOm5R3AsZIM7SElgQglBoCHMQQAvD_BwE">Offshore  Technology Conference (OTC)</a> in Houston, Texas May 1 &ndash; 4 in booth #905.  AFL will feature <a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHS400-Series-Harsh-Environment-Fibers">Verrillon&reg;  VHS400</a>, the latest addition to its innovative <a href="https://www.aflglobal.com/en/Products/Specialty-Optical-Fiber/Harsh-Environments-Products#sort=date%20descending">harsh  environment fiber product family</a>, and other products including the <a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT500-Single-mode-Series">Verrillon&reg;  VHT500 Single-mode Series</a>, <a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT5000-Multimode-Series">Verrillon&reg;  VHT5000 Multimode Series</a>, <a href="https://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer">Fujikura  90S+ Fusion Splicer</a> and <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-FS300-Quad-OTDRs-with-SmartAuto--LinkMap">FlexScan&reg;  FS300 Quad OTDR</a>. </p>
        <p>
        AFL&rsquo;s <a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber.aspx?mkt_tok=eyJpIjoiWlRNeE9ESXhNREk0WWpOayIsInQiOiJ4d0tlYkUreWdObkxYMkpwazYyNHJkNVBZcXRKVmhzanN3NDFtXC94VzR0aGdNMlVcL3hENVdndUl1dm1yXC9XQ2ZuKzAwNTZEV0VtOHVQR2hhTWhCOE1wdXhoWCtvRlAyZ085NCtISzcrYzU2Q3NyTVZ0UVdtR2ZJQ0tDZFVOdVVSUiJ9">specialty optical fibers</a> are designed for  harsh environments, polarization-management and specialty applications. The  new&nbsp;<a rel="noopener noreferrer" href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHS400-Series-Harsh-Environment-Fibers" target="_blank">VHS400</a>&nbsp;Series  is a pure silica core single-mode fiber designed to operate at 1310 and  1550 nm. With its entirely down-doped cladding design, VHS400 Series fibers are  engineered to have nine times bend loss over commercial pure silica core fiber  designs. Additionally, it&rsquo;s pure silica core chemistry will deliver ultimate  performance against hydrogen darkening. </p>
        <p>
        The <a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT500-Single-mode-Series">VHT500 Single-Mode  Series</a> and <a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT5000-Multimode-Series">VHT5000 Multimode  Series</a> metal-coated optical  fibers feature advanced glass chemistries for improved performance in  hydrogen-rich environments and excellent optical performance in permanent,  long-term exposure to temperatures up to 500⁰C. </p>
        <p>The <a href="https://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer">Fujikura 90S+ Fusion  Splicer</a> can be used in multiple field splicing  applications such as bend-insensitive fibers in drop cables, long-haul  terrestrial and submarine LEAF&reg; fibers, loose buffer fiber, splice-on  connectors and more. The 90S+ fusion splicer is designed to deliver speed and  accuracy in specialty environments where high output, tight packaging and low  loss requirements are required.</p>
        <p>AFL will also showcase its all-in-one pocket-sized  solution,&nbsp;<a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-FS300-Quad-OTDRs-with-SmartAuto--LinkMap">FlexScan Quad OTDR,</a> which is designed to enable  technicians to identify and resolve optical network issues quickly and  accurately. It also automates test setup, improves test efficiency and reduces  costs. &nbsp;</p>
        <p>To learn more about AFL, its products and services,  visit&nbsp;<a href="https://www.aflglobal.com/Home.aspx">www.AFLglobal.com</a>.</p>
        <p>Learn more about these solutions and more with AFL in booth #905 at OTC,  May 1-4 at NRG Park in Houston, Texas. For more information about AFL, its  products and services, visit <a href="http://www.AFLglobal.com">www.AFLglobal.com</a></p>
        <p style="margin-bottom: 0in;"><strong><span style="color: black;">About AFL</span></strong><br />
        <span style="color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span></p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        864.486.7386<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Nancy.Rice@AFLglobal.com " target="_blank"><span style="background: white; color: #00b0f0;">Nancy.Rice@AFLglobal.com </span></a></span>
        </span></p>
