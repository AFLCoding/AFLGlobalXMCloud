        <p><strong><span>Spartanburg Science Center</span></strong><span> received $5,000 for its Science on the Go! Powered by AFL program. Grant funding will go towards the purchase of educational materials as well as wagons to transport exhibits to and from the classroom.</span></p>
        <p><strong><span>The Children&rsquo;s Museum of the Upstate</span></strong><span> was the recipient of a $10,000 grant, which will support its scholarship program by helping to cover the difference in discounted admission rates for museum tickets.</span></p>
        <p><strong><span>American Heart Association</span></strong><span> received a $3,000 grant to improve nutrition security for positive youth development for families living near Mt. Moriah Baptist Church. Funding will provide a replacement refrigerator, education materials and easy-to-follow recipes for children.</span></p>
        <p><strong><span>Public Education Partners</span></strong><span> received $10,000 to support its Elevate Teachers Program, which includes multiple initiatives focusing on strengthening teacher recruitment, retention and morale.</span></p>
        <p><strong><span>The Salvation Army</span></strong><span> was the recipient of a $5,000 grant to support the Salvation Army Boys and Girls Club of Greenville. Funds will provide scholarships for at-risk youth to attend after-school programs.</span></p>
        <p><strong><span>The Greenville Tech</span></strong><span> Foundation received $10,000 to provide financial assistance for Greenville Technical College students enrolled in STEM degree programs.</span></p>
        <p><span>AFL has a robust community outreach program that includes grants, sponsorships, environmental initiatives, disaster relief and more. For additional information on AFL&rsquo;s Community Outreach Program, visit </span><a href="http://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a><span>. </span></p>
        <p> <strong><span style="line-height: 107%; color: black;">About AFL</span></strong><span style="line-height: 107%;"><br />
        </span><span style="line-height: 107%; color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span><span style="line-height: 107%;"><br />
        </span><span style="line-height: 107%; color: black;"></span><span style="line-height: 107%;"><br />
        </span><span style="line-height: 107%; color: black;">Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit&nbsp;</span><span style="line-height: 107%;"><a href="http://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a></span><span style="line-height: 107%; color: black;">. Follow us on&nbsp;</span><span style="line-height: 107%;"><a href="https://www.linkedin.com/company/afl-2"><span style="color: #00b0f0;">LinkedIn</span></a></span><span style="line-height: 107%; color: black;">,&nbsp;</span><span style="line-height: 107%;"><a href="https://twitter.com/AFLglobal"><span style="color: #00b0f0;">Twitter</span></a></span><span style="line-height: 107%; color: black;">, </span><span style="line-height: 107%;"><a href="https://www.facebook.com/AFLglobal"><span style="color: #00b0f0;">Facebook</span></a></span><span style="line-height: 107%; color: black;">, and read our </span><span style="line-height: 107%;"><a href="https://www.aflglobal.com/AFL-Blog/"><span style="color: #00b0f0;">blog</span></a></span><span style="line-height: 107%; color: black;">.</span></p>
        <p style="margin-bottom: 0in;"><strong><span style="color: black;">About AFL</span></strong><br />
        <span style="color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span></p>
