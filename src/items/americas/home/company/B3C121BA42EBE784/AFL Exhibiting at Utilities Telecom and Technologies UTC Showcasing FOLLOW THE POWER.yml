        <p>Spartanburg,  S.C. | June 5, 2023 | <a rel="noopener noreferrer" href="http://go.AFLglobal.com/Mjg3LUlFVy05NjkAAAGL7TGHEu_mc_SedOUYQltSz3iiNIUkgdecBWnBRuh2ixZg6GPxFxX5VRTE4m2_EUcdxTYltbM=" target="_blank">AFL</a>, an industry-leading manufacturer of fiber optic cable,  connectivity, hardware accessories and equipment, is exhibiting and presenting at  the <a href="https://utctelecom.org/">2023 UTC Telecom and Technology  Conference </a>&nbsp;75th Annual Conference June 5-9 in Fort  Lauderdale, FL. As a leader in connecting the world to innovative technologies,  AFL will showcase its &nbsp;<a href="https://learn.aflglobal.com/fiber-to-the-people">FOLLOW THE POWER &reg;</a> &nbsp;service at booth #619, featuring &ndash; <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures#sort=date%20descending">Apex&reg;  Fiber Optic Splice Closure</a>, <a href="https://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer">Fujikura  90S+ Fusion Splicer</a>, <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Fiber-Containment-Vaults/Switchblade-Fiber-Containment-Vault">Switchblade&trade;  Fiber Containment Vault</a>,  and <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Flex-Fiber-Optic-Connector-Inspection-System">FOCIS  Flex Fiber Optic Connector Inspection System</a>. </p>
        <p>On the show floor,  AFL will feature the Apex Sealed Splice Closure, designed to decrease  installation time with easier-to-use sealing and cable retention methods,  increase network reliability and increase density of fiber splices. Apex splice  closures are ideal for applications including enterprise/campus LAN, ADSS core,  utility fiber-to-the-home, service provider access, long line and dark fiber. </p>
        <p><a href="https://www.aflglobal.com/en/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer">Fujikura 90S+ Fusion Splicer</a>&nbsp;improves splice losses for fibers  that possess a poor cleave angle and prevents bad splices due to a poorly  maintained cleaver. With the extended life of 300 splice and heat cycles, the  90S+ fusion splicer sets the standard for compatibility for fusion splicing in  the field. </p>
        <p>AFL&rsquo;s&nbsp;<a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Fiber-Containment-Vaults/Switchblade-Fiber-Containment-Vault">Switchblade</a> is a completely collapsible fiber containment vault ideal for transporting to  worksites and installs. The compactness supports five units per pallet and up  to 200 units per truckload. When combined with other AFL products, Switchblade  can comfortably hold 3,456F of spliced fibers using Apex X-2 and SpiderWeb  Ribbon&reg; cable, or multiple AFL TITAN RTD&reg; Multiport Terminals on a mounting  bracket.</p>
        <p>Also featured  will be AFL&rsquo;s FOCIS Flex, a self-contained, tether-free, compact and handheld  connector inspection probe. FOCIS Flex simplifies connector inspection by  applying Pass/Fail rules, displaying results and saving data wirelessly to  FlexScan OTDR or smart device. FOCIS Flex is offered as a standalone kit or can  be paired with a FLX380 or OFL280 in FlexTester <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/FLX380-OFL280-FlexTester-Complete-Kits.aspx">Complete2</a> or <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/FlexTester-PRO-Kit.aspx">PRO2</a> packages.</p>
        <p>Attend AFL&rsquo;s  presentation on Thursday, June 8 from 9:10-10:10 a.m. in the Broward County  Convention Center in room 208AB. Steven Kranz, Technical Sales Development  Manager, AFL, will lead a session on technological advancements that support the  Electrical Grid of today and the future, titled <a href="https://s23.a2zinc.net/clients/UTC/2023/Public/SessionDetails.aspx?FromPage=Speakers.aspx&amp;SessionID=601&amp;nav=true&amp;Role=U%27">&ldquo;Fiber  Applications in Today&rsquo;s Marketplace: What is in the Fiber Toolbox&rdquo;</a>.</p>
        <p>To see live  demonstrations and to learn more about how to FOLLOW THE POWER, stop by booth #619  at UTC.</p>
        <p>To learn more about AFL full line of products  and services, visit <a href="http://www.AFLglobal.com">www.AFLglobal.com</a>.</p>
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end  solutions to the energy, service provider, enterprise, hyperscale and  industrial markets. The company&rsquo;s products are in use in over 130 countries and  include fiber optic cable and hardware, transmission and substation  accessories, outside plant equipment, connectivity, test and inspection  equipment, fusion splicers and training. AFL also offers a wide variety of services  supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Michael Hetrick<br />
        National Sales Manager, OEM
        AFL
        <br />
        410.937.8048<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Michael.Hetrick@AFLglobal.com" target="_blank"><span style="background: white; color: #00b0f0;">Michael.Hetrick@AFLglobal.com </span></a></span>
        </span></p>
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        864.486.7386<br />
