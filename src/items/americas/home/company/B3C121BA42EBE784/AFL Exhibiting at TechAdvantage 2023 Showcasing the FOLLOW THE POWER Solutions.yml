        <p style="line-height: 115%;"><span>Spartanburg, S.C. |&nbsp;<em>March 1, 2023</em>&nbsp;|&nbsp;</span><a href="https://www.aflglobal.com/Home.aspx"><span style="color: #00b0f0;">AFL</span></a><span>, an industry-leading manufacturer of fiber optic cable, equipment and accessories, will showcase its FOLLOW THE POWER&reg; solutions during the </span><a href="https://www.cooperative.com/conferences-education/meetings/techadvantage/Pages/expo-information.aspx"><span style="color: #00b0f0;">2023 TechAdvantage&reg; Expo</span></a><span> in Nashville, Tennessee, March 6 &ndash; 8 at the Music City Center. Products featured will include </span><a href="https://learn.aflglobal.com/apex"><span style="color: #00b0f0;">Apex&reg; Fiber Optic Splice Closure</span></a><span>, </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Preterminated-OSP-Terminals-and-Drops/AFL-TITAN-RTD-Multiport-Terminal?gclid=CjwKCAiAxvGfBhB-EiwAMPakquyqpJ6BahnQf0g6PIyjlVkuJ4FUwXViCZ3-U1fwHdA7b8Wn1pftoRoCR90QAvD_BwE"><span style="color: #00b0f0;">AFL TITAN RTD&reg; Multiport Terminal</span></a><span style="color: #00b0f0;">, </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Preterminated-OSP-Terminals-and-Drops/AFL-TRIDENT-Hardened-Drop-Cables?gclid=CjwKCAiAxvGfBhB-EiwAMPakqg6hkyblm1z0fKmYNaXS1Y5jodxGj3Y4crqQDU2cB1kXE9rqB-ZBvhoC0msQAvD_BwE"><span style="color: #00b0f0;">AFL TRIDENT&reg; Hardened Drop Cables</span></a><span>,<span style="color: #00b0f0;"> </span></span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Aerial/ADSS#sort=date%20descending"><span style="color: #00b0f0;">All-Dielectric Self-Supporting (AFL-ADSS&reg;) Fiber Optic Cable</span></a><span> and </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/High-Density/OSP-MicroCore#sort=date%20descending"><span style="color: #00b0f0;">Outside Plant (OSP) MicroCore&reg; Fiber Optic Cable</span></a><span> for underground designs.</span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">Apex Sealed Splice Closure is</span><span style="background: white; color: #00b0f0;"> </span><span>designed to improve usability, increase network reliability and increase density of fiber splices. It also lowers installation time with easy-to-use sealing and cable retention methods, <span style="background: white; color: black;">especially when coupled with AFL&rsquo;s </span></span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/High-Density/Premise-MicroCore#sort=date%20descending"><span style="background: white; color: #00b0f0;">MicroCore&reg;</span></a><span style="background: white; color: #333333;"></span><span style="background: white; color: black;">cable or&nbsp;</span><a href="https://learn.aflglobal.com/service-provider/wrapping-tube-cable-powered-by-spiderweb-ribbon-technology"><span style="background: white; color: #00b0f0;">Wrapping Tube Cable (WTC) with SpiderWeb Ribbon&reg; (SWR&reg;)</span></a><span>.<span style="background: white; color: black;">&nbsp;With its unique wedge-based gel sealing system</span> <span style="background: white; color: black;">with cable strain relief, cables are installed into the closure and sealed in seconds. Apex closures protect optical fiber splices in both above- and below-grade applications in a butt configuration. The </span></span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2-Sealed-Splice-Closure"><span style="background: white; color: #00b0f0;">Apex X-2</span></a><span style="background: white; color: black;"> and </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2S-Sealed-Splice-Closure"><span style="background: white; color: #00b0f0;">X-2S</span></a><span style="background: white; color: black;"> splice closure sizes have maximum capacities of 3,456 and 1,728 fibers, respectively, when using 200 &micro;m SWR. </span></p>
        <p style="line-height: 115%;"><span>AFL TITAN RTD&reg; Multiport is a factory-terminated OSP fiber terminal used for quick and easy subscriber connections anywhere in the OSP network, when used in conjunction with AFL TRIDENT Hardened Fiber Optic Connectors. The sealed and rugged design allows for long term reliability when installed anywhere in the network&mdash;underground, in pedestals, on poles or on aerial strand or ADSS cables.</span></p>
        <p style="margin-bottom: 0in; line-height: 107%;"><span>AFL-ADSS cable is designed for a variety of outside plant applications from high voltage transmission to broadband or electric distribution. As the name suggests, these cables contain no metallic components and are supported without the need of a messenger wire. AFL&rsquo;s ADSS product types feature two main designs: single jacket and double jacket. </span><span>Expanding AFL&rsquo;s single-jacket ADSS portfolio, </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/Aerial/ADSS/Flex-Span-ADSS-Fiber-Optic-Cable"><span style="color: #00b0f0;">Flex-Span&reg; ADSS Fiber Optic Cable</span></a><span> is built to optimize a larger combination of fiber counts. </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/Aerial/ADSS/Standard-ADSS-Fiber-Optic-Cable"><span style="color: #00b0f0;">Standard ADSS Fiber Optic Cable</span></a><span style="color: #00b0f0;"> </span><span>is ideal for broadband<span style="color: red;"> </span>networks where quick, low-cost installation is a priority. Its double jacket designs provide additional protection to the fibers for longer span lengths and higher strength requirements.</span></p>
        <p style="margin-bottom: 0in; line-height: 107%;"><span>Smaller than traditional loose tube optical cables, AFL's Microcore optical cables provide a unique blown solution to crowded underground ducts where traditional cable designs are not an option. They are jetted or blown through a network of microducts using compressed air. Featuring a flexible, lightweight cable design, the cables can be blown over existing cables within a duct, thereby expanding the capacity of that duct, which would have otherwise been deemed full.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span>Building on over 30 years of experience in fiber optic solutions, AFL continues to improve reliability across the industry. To learn more about the </span><a href="https://learn.aflglobal.com/fiber-to-the-people/ftth-is-easier-than-you-think-with-products-just-follow-the-power"><span style="color: #00b0f0;">FOLLOW THE POWER&reg;</span></a><span> solutions, please visit booth #1017 for demonstrations.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span>In support of domestic preference goals for federally funded projects, AFL continues to offer fiber optic cable and components that meet Build America, Buy America Act (BABA) requirements. AFL delivers a wide range of compliant products, many of which will be showcased at TechAdvantage, and is ready to help customers choose solutions that will meet project compliance requirements.</span></p>
        <p> <span style="line-height: 107%;">To learn more information about AFL, its products and services, visit </span><span style="line-height: 107%;"><a href="http://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a></span><span style="line-height: 107%;">.</span></p>
        <p style="margin-bottom: 0in;"><strong><span style="color: black;">About AFL</span></strong><br />
        <span style="color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span></p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Michael Hetrick<br />
        National Sales Manager &ndash; Energy and Industrial, AFL<br />
        864.486.7247<br />
        </span><span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Michael.Hetrick@AFLglobal.com" target="_blank"><span style="background: white; color: #00b0f0;">Michael.Hetrick@AFLglobal.com</span></a></span><br />
        <br />
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Nancy.Rice@AFLglobal.com " target="_blank"><span style="background: white; color: #00b0f0;">Nancy.Rice@AFLglobal.com </span></a></span>
        </p>
