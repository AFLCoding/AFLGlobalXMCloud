        <div class="image-capture">
        <p>Left Image: Lt. Governor Pamela Evette Presenting Outreach Award to AFL's President of Product Solutions,  Marc Bolick</p>
        <p>Right Image: AFL&rsquo;s Vice President of Human Resouces, Lisa Gunton accepting the Manufacturing Mavens Award</p>
        <p>*Images Courtesy of SC Biz News</p>
        </div>
        <style>
            .image-capture p {
            font-size: 10px !important;
            }
        </style>
        <p>Spartanburg, S.C. | December 13, 2023 |&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an industry-leading  manufacturer of fiber optic cable, connectivity, accessories and equipment announced  today that it has received double recognition at the <a href="https://scmanufacturingconference.com/">2023 South Carolina Manufacturing Conference and Expo</a> in  Greenville, South Carolina last month. </p>
        <p>The  conference showcases the achievements of manufacturers in the southeast and  features executive panel discussions, engaging networking and a wide range of  training and informational sessions.</p>
        <p>AFL&rsquo;s Vice President of Human Resources, Lisa Gunton, was recognized  as one of 10 Manufacturing Maven. The award is presented to women making an  impact on the South Carolina&rsquo;s growing manufacturing industry. In September of  this year, she was inducted into the 2023 class of Women in Manufacturing&rsquo;s  Hall of Fame. With an impressive career spanning over 30 years in the  manufacturing industry, Gunton continues to shape and lead the way forward. </p>
        <p>Additionally, AFL was recognized and celebrated at the Salute to  Manufacturing Ceremony, where Lt. Governor Pamela Evette delivered an  insightful keynote that highlighted the importance of South Carolina's thriving  manufacturing industry. AFL was presented with the Outreach Award which  recognizes manufacturers who are actively making a positive impact on their  respective communities in South Carolina.</p>
        <p>AFL has a robust&nbsp;<a href="https://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a>&nbsp;that includes  grants, sponsorships, environmental initiatives, disaster relief and more. </p>
        <p>&ldquo;As a manufacturer based in South Carolina, we are honored to be  recognized for our efforts in the industry. We are dedicated to driving  innovation with our products and solutions, while remaining committed to making  a substantial economic impact within our community,&rdquo; said Marc Bolick, President,  Product Solutions.</p>
        <p>For additional information  on AFL, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.</p>
        <strong>About AFL</strong> <br />
        <p>Founded in 1984, AFL is an international manufacturer providing  end-to-end solutions to the energy, service provider, enterprise, hyperscale  and industrial markets. The company&rsquo;s products are in use in over 130 countries  and include fiber optic cable and hardware, transmission and substation  accessories, outside plant equipment, connectivity, test and inspection  equipment, fusion splicers and training. AFL also offers a wide variety of  services supporting data center, enterprise, wireless and outside plant applications. </p>
        <p>Headquartered  in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe,  Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For  more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>,  and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>. </p>
        <strong>Contacts</strong> <br />
