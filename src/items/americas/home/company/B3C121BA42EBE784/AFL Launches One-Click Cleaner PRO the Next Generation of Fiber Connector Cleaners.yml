    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, S.C. | June 19, 2023 | <a href="http://www.aflglobal.com/">AFL</a>, a  manufacturer of fiber optic cable, accessories and equipment<a name="_Hlk92726114">, launches the revolutionary </a> <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cleaning/Push-Type-Cleaners/One-Click-Cleaners">One-Click&reg; Cleaner PRO</a> &ndash;  the next generation of its industry leading One-Click cleaners. Through its  innovative design, the One-Click Cleaner PRO almost doubles the efficiency of  cleaning fiber connectors. With fiber deployment exploding and a shortage of  skilled manpower, AFL remains committed to building tools that are fast, easy  to use and allow scaling of fiber optic networks.&nbsp; </p>
        <p>The new  One-Click Cleaner PRO features  an integrated guide cap design that reduces cleaning time up to 50% by  eliminating constant switching of caps for cleaning the ferrule end-face on  connectors, in or out of bulkhead adapters. Its unique capless design reduces  operation time by up to 50%, cutting down on labor costs while maximizing  productivity.</p>
        <p>"The  One-Click Cleaner PRO is a great example of a simple and cost-effective tool  that speeds up fiber deployments and cleaning," said Director of Product  &amp; Marketing Arun Jain. "Not only does it simplify the fiber cleaning  process, but it also delivers exceptional results while maximizing productivity,"  Jain continued. </p>
        <p>In addition, the One-Click Cleaner PRO boasts over 775 cleaning cycles which is a  significant increase over previous designs. Initially, these new cleaners will support  LC and SC connector types. </p>
        <p>The One-Click  series of cleaners offers effortless  cleaning with a single push action saving valuable time, and allowing fiber technicians  to focus on other critical tasks. The One-Click Cleaner PRO further simplifies and speeds up the removal  of contaminants by eliminating the time-consuming process of guide cap  switching for different connector types.</p>
        <p><a href="https://www.aflglobal.com/en/Products/Test-and-Inspection">Click here</a> to  view AFL&rsquo;s complete product line of&nbsp;test  and inspection devices&nbsp;plus accessories. </p>
        <p>For additional information about AFL, its  products and services, visit&nbsp;<a href="http://www.AFLglobal.com">www.AFLglobal.com</a>.</p>
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end  solutions to the energy, service provider, enterprise, hyperscale and  industrial markets. The company&rsquo;s products are in use in over 130 countries and  include fiber optic cable and hardware, transmission and substation  accessories, outside plant equipment, connectivity, test and inspection  equipment, fusion splicers and training. AFL also offers a wide variety of services  supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Paul Smith<br />
        Associate Product Manager, AFL
        <br />
        978.455.9262<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Paul.Smith@AFLglobal.com" target="_blank"><span style="background: white; color: #00b0f0;">Paul.Smith@AFLglobal.com</span></a></span>
        </span></p>
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        864.486.7386<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Nancy.Rice@AFLglobal.com " target="_blank"><span style="background: white; color: #00b0f0;">Nancy.Rice@AFLglobal.com </span></a></span>
