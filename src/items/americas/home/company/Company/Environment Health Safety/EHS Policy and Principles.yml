        <h1>EHS Policy and Principles</h1>
        <h3>Policy</h3>
        <p>It is AFL&rsquo;s policy to operate worldwide in a safe and responsible manner, which respects the environment and the health of our employees, contractors, and the communities where we operate. We will fulfill our compliance obligations in our operations and will not compromise environmental, health or safety values for profit or production.</p>
        <p>We are committed to continual review and improvement of our environmental, health, and safety performance and will include environmental, health and safety objectives, targets, and metrics in our annual business or operating plans. We encourage environmental protection by the responsible use of natural resources, energy conservation, waste minimization, and pollution prevention.</p>
        <p>AFL Management accepts full responsibility for ownership of this policy. Management, Supervisors, Employees and Contractors are expected to understand, promote and assist in the implementation of this Policy and its accompanying Principles.</p>
        <h3>Principles</h3>
        <p>AFL&rsquo;s EHS Policy includes the following key principles:</p>
        <ul>
            <li>We value human life above all else and manage risks accordingly.&nbsp;</li>
            <li>We will relentlessly pursue and continually improve EHS systems and processes to achieve an EHS incident free workplace.&nbsp;</li>
            <li>We will work to protect the health and safety of our workers, including their physical, social and psychological wellbeing.</li>
            <li>We will not compromise our EHS values for profit or production.&nbsp;</li>
            <li>We will comply with all relevant laws and other obligations to which we subscribe. We will set higher standards for ourselves and our suppliers, where unacceptable risks are identified.&nbsp;</li>
            <li>We are committed to be transparent stewards of our global natural resources and drive towards a sustainable future by engaging in opportunities to enhance energy efficiency,&nbsp;reduce CO2&nbsp;emissions, advance water management,&nbsp;contribute to environmental conservation, promote green procurement, and effectively manage waste.
            </li>
            <li>We measure and assess our performance and are open and transparent in our communications.&nbsp;</li>
            <li>We supply and use safe and reliable products and services.&nbsp;</li>
            <li>We use our EHS knowledge to enhance the safety and environmental wellbeing of our communities.&nbsp;</li>
            <li>We are all accountable for conforming with and deploying our EHS Policy and Principles.&nbsp;</li>
            <li>We will communicate with individuals, communities and concerned parties regarding the EHS aspects and impacts of our operation and encourage suppliers and contractors to reduce environmental impacts where possible.</li>
        </ul>
