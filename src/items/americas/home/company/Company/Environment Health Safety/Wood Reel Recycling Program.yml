        <p>AFL is proud to partner with Sonoco’s EcoReel® Recycling Program, the most comprehensive and cost-
        effective nailed wood reel recycling program in the industry, to provide a free removal service for AFL
        customers. For more than 20 years, Sonoco’s EcoReel program has worked to divert wooden reels from
        landfill by pick-up, repair, and refurbish of reels before returning into circulation for reuse.</p>
        <p>
        In one five-year period, the EcoReel program has:
        </p>
        <ul>
            <li>Received nearly two billion pounds of reels for recycling</li>
            <li>Saved end-users more than $36 million in disposal costs</li>
            <li>Protected more than 300,000 trees</li>
        </ul>
        <h2>
        IT’S EASY TO RECYCLE REELS TO REDUCE LANDFILL SPACE AND CHARGES
        </h2>
        <br />
        <p><span class="number1">1</span>To schedule a full truckload pickup, call <a class="link-tel" href="tel:1-888-326-7335">888-ECO-REEL</a> or email <a class="link-email" href="mailto:EcoReel@Sonoco.com">EcoReel@Sonoco.com</a>. Sonoco
        will send a 53’ truck to your location.</p>
        <br />
        <p><span class="number2">2</span>Your people load the truck with good-condition reels according to Sonoco guidelines.</p>
        <br />
        <p style="text-align: left; margin-left: 40px !important;"><em>It’s that simple.</em></p>
        <div class="row">
        <div class="column">
        <h2>ADDITIONAL GUIDELINES</h2>
        <p>Due to transportation costs, the service is offered mainly to locations on the East Coast and Midwest.
        For Mountain Region and West Coast customers, contact Sonoco. The service may be available on a
        case-by-case basis, depending on reel type and transportation costs.</p>
        <h2>FREQUENTLY ASKED QUESTIONS</h2>
        <p><span class="q">Q:</span> We have less than a full truckload. Will Sonoco pick up the reels?</p>
        <p><span class="a">A:</span> The service is offered only for full truckloads. See chart to the right for the expected number of reels
        per truckload. Other reel sizes may also be considered.</p>
        <p><span class="q">Q:</span> I have reels other than AFL reels. Can I load these?</p>
        <p><span class="a">A: </span>Possibly. Contact Sonoco for more information. The EcoReel representative will work with you to
        determine if what you have is acceptable or not.</p>
        <p><span class="q">Q:</span> What is a “good condition” reel?</p>
        <p><span class="a">A:</span> Reels do not have to be in pristine condition but must be repairable for a cost low enough to enable it
        to be reused. Scuffs, scratches, dents and weathered wood are okay. Reels must meet the following
        standards:</p>
        <ul>
            <li>Must be a nailed wood or polyfiber reel. No plywood reels are recyclable.</li>
            <li>Arbor holes must not be damaged.</li>
            <li>Drive holes must not be torn out.</li>
            <li>The lumber must be sound (not rotting or showing excessive deterioration).</li>
            <li>The flanges should not have broken boards (broken edge boards are permitted thru one ply
            only).</li>
            <li>The flanges must not be excessively warped (if the reel is visibly warped, i t is not reusable).</li>
            <li>The flanges must be at least 1-1/2” thick and not less than 30” in diameter.</li>
            <li>Approximately 75% of the stave boards that make up the drum must be intact.</li>
            <li>The reels are to be empty of any cable, except for the tie-down end piece.</li>
        </ul>
        <p><span class="q">Q:</span> What reports are available?</p>
        <p><span class="a">A:</span> Customer reports are available for number of reels returned, disposal cost, landfill space avoided, and
        number of trees saved. Contact AFL for more details.</p>
        </div>
