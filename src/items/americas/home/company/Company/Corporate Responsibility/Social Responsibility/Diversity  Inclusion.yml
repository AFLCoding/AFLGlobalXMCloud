        <h1>Diversity & Inclusion</h1>
        <p>Diversity and inclusion are drivers of innovation. As a leader of innovation in our industry, diversity and inclusion are critical to our success at AFL. We are a global company with customers of every race, ethnicity, gender, age, religion, ability, background and experience, and we want that diversity to be represented within the walls of our company as well. We can better connect our world if we understand our world. We want to cultivate an environment where individual cultures are celebrated, and where AFL culture unites us. We believe that different points of view should be encouraged, celebrated and cultivated. Our culture embraces all forms of diversity, and sees it as an asset to our company. At AFL we are always striving to do more, and that includes doing more to embrace, celebrate, and grow diversity and inclusion.</p>
        <ul>
            <li>
            <a rel="noopener noreferrer" href="http://www.fujikura.co.jp/eng/csr/social/diversity.html" target="_blank">Fujikura (AFL’s parent company) Diversity & Inclusion Statement</a>
