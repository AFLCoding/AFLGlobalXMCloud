        <!-- Start Governance-->
        <h1>Corporate Governance</h1>
        <p>
        AFL conducts our business activities and develops company policies based on a firm commitment to ethical practices and corporate governance best practices with focus on the following key areas:
        </p>
        <div class="container">
        <div class="row">
        <div class="col-md-3">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Governance-Risk?v=01d7c345" /></p>
        <h2>Corporate Governance and Risk Management</h2>
        <p>
        AFL's business structure and management organization enable us to risk, grow sustainably and maintain and improve corporate value.
        </p>
        </div>
        <div class="col-md-3">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Data_Security?v=3ebb66ba" /></p>
        <h2>Data Security and Privacy</h2>
        <p>
        AFL is committed to ensuring security is a key consideration in network management, compliance with all data protection laws and the protection of the rights and freedoms of individuals whose information AFL collects and processes in accordance with privacy laws around the globe.
        </p>
        </div>
        <div class="col-md-3">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Business_Integrity?v=d3a519f1" /></p>
        <h2>Business Integrity and Ethics</h2>
        <p>
        AFL takes pride in doing business in keeping with its core values, including integrity. AFL respects its employees, values its customers and business partners, works had to prevent bribery and other forms of corruption, and is committed to doing the right thing.
        </p>
        </div>
        <div class="col-md-3">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Legal_Compliance?v=6f81e79f" /></p>
        <h2>Regulatory and Legal Compliance</h2>
        <p>
        AFL is dedicated to conducting business in compliance with all applicable laws and regulations.
        </p>
        </div>
        </div>
        </div>
