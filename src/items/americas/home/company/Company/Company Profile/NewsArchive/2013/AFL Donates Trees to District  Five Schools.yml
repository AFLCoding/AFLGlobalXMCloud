    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> supported <a href="http://www.spart5.net/domain/53">District Five Intermediate Schools</a> and provided a longleaf pine tree in honor of fifth and sixth grade students. Part of AFL’s <a href="http://www.aflglobal.com/Company/Community/Take-Root.aspx">Take Root</a> initiative to plant 12,000 trees in five years, AFL donated over 1,200 trees to students at <a href="http://www.spart5.net/site/Default.aspx?PageID=2141">Beech Springs Intermediate</a> and <a href="http://www.spart5.net/site/Default.aspx?PageID=2321">Berry Shoals Intermediate</a> in Duncan, South Carolina.<br />
        <br />
        Pat Paul, Beech Springs Intermediate Principal commented, “It gave me great delight to see the students' faces when they received their very own special tree to plant in their yards. Many of the students named their trees and took extra precautions to protect their prized package. I want to thank our friends at AFL for making this exciting adventure possible. I look forward to working with AFL to continue to create such memories for our students.”<br />
        <br />
        AFL, a manufacturer of fiber optic cable and accessories, has been part of the Duncan community for close to 30 years. Its <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a> has grown to include providing grants to nonprofit organizations, connecting associates with volunteer opportunities, providing disaster relief, sponsoring events and more.<br />
        <br />
        "We are so excited that there are companies like AFL that are not only committed to improving our environment, but are also willing to partner with the students from our community in their efforts,” stated Michael Powell, Berry Shoals Intermediate Principal. “Our students take our environment seriously and work hard in many different ways to help make a difference. We thank AFL!"<br />
        <br />
        For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>. </p>
        <p><strong>Contact</strong><br />
        Corie Culp<br />
        Public Relations Manager                                    <br />
        AFL    <br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a></p>
