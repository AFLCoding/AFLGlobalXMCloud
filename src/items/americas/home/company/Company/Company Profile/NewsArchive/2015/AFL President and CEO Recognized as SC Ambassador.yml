    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading fiber optics manufacturer and provider of services, announces that its president and CEO, <a href="http://www.aflglobal.com/Company/Company-Profile/Leadership-Team/Jody-Gallagher.aspx">Jody Gallagher</a>, was recognized as one of South Carolina’s 2015 Ambassadors for Economic Development.<br />
        <br />
        As part of the state’s annual Industry Appreciation Week, the SC Department of Commerce recognized 48 individuals from 46 counties for this award. Those selected include local leaders from the private sector and represent a variety of businesses. Gallagher was selected as the representative for Spartanburg County and was recognized for his efforts to strengthen community and economic development activities.<br />
        <br />
        Gallagher has served as president and CEO at AFL since 2005. Additionally, he serves on the AFL board of directors, and in 2011 was named an executive officer of Fujikura, AFL’s parent company, where he represents AFL on Fujikura’s Executive Council.<br />
        <br />
        AFL is headquartered in Spartanburg, SC and has been recognized for its safety programs, community outreach and leadership. To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  <br />
        <br />
        Contact<br />
        Corie Culp<br />
        Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
