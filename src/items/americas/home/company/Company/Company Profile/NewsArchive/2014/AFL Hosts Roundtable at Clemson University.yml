    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading provider of fiber optics and engineering expertise, is participating in <a href="http://www.clemson.edu/caah/languages/academic-programs/lnit/lnitconference.html">Clemson University’s</a> <a href="http://www.clemson.edu/caah/languages/academic-programs/lnit/lnitconference.html">Language and International Trade Conference</a> (L&IT) Wednesday, March 12. The purpose of the one-day event is to promote awareness for international business opportunities in the region, to provide networking opportunities and to raise awareness and understanding of globalization for Clemson students.<br />
        <br />
        <a href="http://www.aflglobal.com/Company/Company-Profile/Leadership-Team/Grant-Burns.aspx">Grant Burns</a>, vice president and general counsel of AFL, will represent AFL and the fiber optics industry in roundtable sessions with university students. Burns will discuss AFL’s international presence, strategic growth initiatives and career opportunities.<br />
        <br />
        “South Carolina has many opportunities for our future leaders and I’m honored to be able to share my experiences as well as insight as these students begin to plan for their careers outside of college,” said Burns. “Clemson University is taking a leadership position by collaborating with many companies in the upstate to introduce their students to new opportunities. At AFL, we’re proud to be a part of this important initiative.”<br />
        <br />
        Burns is an alumnus of Clemson University where he earned a Bachelor of Arts in Political Science with a Minor in Economics. He also holds a Juris Doctor from the Washington and Lee University School of Law. Grant has worked extensively with his alma mater, Clemson University, where he formerly served on the Clemson University Board of Visitors and as a past president of the university’s alumni association.<br />
        <br />
        For more information about Clemson University’s Language and International Trade Conference, visit <a href="http://www.clemson.edu/caah/languages/academic-programs/lnit/lnitconference.html">http://www.clemson.edu/caah/languages/academic-programs/lnit/lnitconference.html</a>.<br />
        <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        About Clemson University<br />
        One of the country’s most selective public research universities, Clemson University serves a uniquely driven and highly accomplished student body. Ranked as the 21st best national public university by <em>U.S. News</em> & <em>World Report</em>, Clemson is a science- and engineering-oriented college dedicated to teaching, research and service. Founded in 1889, they remain committed both to world-class research and a high quality of life. For more information, visit <a href="http://www.clemson.edu/">www.clemson.edu</a>.<br />
        <br />
        Contact<br />
