      Hint: ContentTitle
      Value: Light Brigade® and NeST Institute of Fiber Optic Technology Pvt. Ltd. Partner
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211214T111450Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA – <a href="https://www.lightbrigade.com/Home.aspx">Light Brigade</a>, <a href="http://www.aflglobal.com/Home.aspx">AFL</a>’s education and training division, and <a href="http://nestifot.com/">NeST Institute of Fiber Optic Technology Pvt. Ltd.</a> (NIFOT), a NeST Group Company and leading ODM company for fiber optic products and fiber-to-the-home solutions, are partnering to form a training center that will provide world-class training on fiber optic technology.<br />
         <br />
        Light Brigade and NIFOT will provide students with access to a wide variety of fiber optics-related training material and an outside plant training facility. This center, coupled with industrial placement at NeST Group, will allow NIFOT students to learn from experts and acquire skills relevant to the fiber optics industry.<br />
         <br />
        “With bandwidth demands continuing to expand in India, only fiber optic technology can deliver the services vital to meet the communications needs of developing regions in the country,” said Dario De Paolis, vice president and general manager of Light Brigade. “Light Brigade will offer training expertise, consultancy services and course material for NIFOT to ensure the program addresses the latest technology and techniques for trainees so that businesses in India can grow.”<br />
         <br />
        “NeST Group has been a pioneer in introducing fiber optic products in India since 1991. With NeST Group’s 23 years of fiber optic experience and Light Brigade’s world class training programme, we hope to meet the increasing demand for professional training in fiber optics in India,” said Mr. N. Jehangir, vice chairman and managing director of NeST Group.<br />
         <br />
        This partnership will provide NIFOT with the experience, reach and confidence required to deliver cutting-edge courses that prepare trainees for real world situations involving fiber optic networks.<br />
         <br />
        For more information about Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>. For additional information about NeST Institute of Fiber Optic Technology Pvt. Ltd, visit <a href="http://www.nestifot.com/">www.nestifot.com</a>.<br />
        <br />
        About Light Brigade<br />
        Since its founding in 1987, Light Brigade has instructed more than 45,000 attendees worldwide in its public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. In addition to creating custom courses tailored to any need or skill level, the company produces educational DVDs, CDs and online courses that provide focus on specific fiber-related topics.<br />
         <br />
        About NeST Group<br />
        NeST Group is an International Corporate Group that employs more than 4,500 employees worldwide. NeST has a strong presence in computer and communication technology, including fiber optics, networking and microwave and software. NeST has many hardware and software facilities spread across Thiruvananthapuram, Kochi, Bengaluru and Mysore in India, the Middle East, Europe and Asia. The NeST Institute of Fiber Optic Technology Pvt. Ltd has a 22 year history of supporting customers worldwide with state of the art manufacturing facilities, dedicated research and development and product engineering. The division has employed and trained more than 5,000 employees in the latest fiber optic technologies, including FTTH, PLC, amplifiers and fiber distribution units.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
