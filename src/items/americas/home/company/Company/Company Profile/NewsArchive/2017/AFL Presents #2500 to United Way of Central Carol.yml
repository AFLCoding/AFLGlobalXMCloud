    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Monroe, NC and Spartanburg, SC – <a href="https://www.aflglobal.com/Home.aspx">AFL</a>’s Services Division launched its first annual United Way campaign that resulted in a $2,500 donation to <a href="https://uwcentralcarolinas.org/">United Way of Central Carolinas</a>. The donations were made possible by AFL associates in Monroe, North Carolina and the surrounding area as well as AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> which supplemented donations.<br />
        <br />
        “The need in our area is certainly great. We feel confident that we will be able to impact children and families through this campaign,” explained Seneca Mullins, executive director for AFL’s services division in Monroe. “As we continue to reach out—both financially and through volunteerism—this impact will grow year over year.”<br />
        <br />
        The theme for this year’s United Way campaign was “Be Someone’s Hero.” The one-week campaign started with a super-hero lunch presentation by representatives of United Way of Central Carolinas. Additionally, a representative from <a href="https://turningpointnc.org/">Turning Point</a>, a domestic abuse shelter and recipient of United Way grants, spoke regarding their organization and how United Way impacts them. Associates had a better understanding of United Way, the need in the community and how they can make a difference.<br />
        <br />
        AFL’s United Way campaign extended to U.S. locations in Washington, New Hampshire, Massachusetts and South Carolina generating more than $200,000 in donations going back to those communities.<br />
        <br />
        AFL’s extensive Community Outreach Program provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
