      Hint: ContentTitle
      Value: Light Brigade Introduces Fiber Optics for Enterprise Networks Training Course
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211223T193656Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA and Spartanburg, SC – <a href="https://lightbrigade.com/Home.aspx">Light Brigade</a>, <a href="http://www.aflglobal.com/">AFL</a>’s training and education division, is now offering <a href="https://lightbrigade.com/Training-Courses/Premises-LAN-Installation-and-Maintenance.aspx">Fiber Optics for Enterprise Networks</a>. The three-day course provides the practical knowledge and hands-on skills required to properly design, install and maintain fiber optic premises and data center networks. Students will learn about how fiber works plus key technical specifications, specific products, standards and best practices. Time will be spent learning to properly use the latest fiber optic technology and equipment to splice, connectorize, test and troubleshoot multimode and single-mode fiber networks. <br />
         <br />
        “Fiber optic networks in the enterprise space are becoming more complex and many organizations come to us requesting specialized training,” commented Lee Kellett, general manager of Light Brigade. “We developed this course from the ground up—getting input from key people in this market to produce a course that will be valuable throughout the industry.”<br />
         <br />
        The first Fiber Optics for Enterprise Networks class will be held March 14-16 in Lowell, MA. Additional classes are scheduled for Seattle, Washington and Las Vegas, Nevada later in 2016. To view the current schedule, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
        <br />
        About Light Brigade<br />
        Founded in 1987, The Light Brigade has trained over 50,000 people worldwide in its instructor led public and custom classes on fiber optic design, maintenance, and testing, including advanced topics such as FTTx, DWDM, and PMD/CD. The company also produces online courses and training DVDs that provide focus on specific fiber related topics.   For more information about Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
        <br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
