    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – On March 1, <a href="http://www.afglobal.com/">AFL</a> will begin its largest volunteer initiative to date as volunteers gather to build a <a href="http://www.habitatgreenville.org/">Habitat for Humanity</a> home in Greer. Made possible by AFL’s <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a>, the Habitat build commemorates the company’s 30-year anniversary. In support of the celebration, Jody Gallagher, CEO and president of AFL, and his executive team will kick-off the build.<br />
        <br />
        “AFL’s culture and history has been built upon our community outreach initiatives and ability to impact our community,” stated Corie Culp, community relations manager for AFL. “Our Habitat for Humanity home not only honors our rich history, but also shows how passionate our associates are about giving back and serving their community.”<br />
         <br />
        The build will continue through mid-June with the entire house being built by AFL associates, friends and families. By the end of the project, AFL will have completed its largest <a href="http://www.aflglobal.com/Company/Community/ACT-Project.aspx">ACT</a> (AFL Community Team) project to date with 18 project days, more than 550 shifts and 136 volunteer hours filled by multiple AFL associates. .<br />
         <br />
        Habitat for Humanity of Greenville County is dedicated to eliminating substandard housing locally and worldwide through constructing, rehabilitation and preserving homes; by advocating for fair and just housing policies; and by providing training and access to resources to help families improve their shelter conditions.<br />
         <br />
        AFL has an extensive community outreach program that consists of grants, sponsorships, employee engagement projects, disaster relief and more. For more information about AFL, its Community Outreach Program and 30-year anniversary, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Contact<br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
