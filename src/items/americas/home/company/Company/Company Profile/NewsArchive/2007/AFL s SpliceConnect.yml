    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <strong>Spartanburg, SC</strong> - AFL’s SpliceConnect™ is a mechanical splice that provides an inexpensive, quick alternative to mating fibers. Using V-groove technology, this splice maintains physical contact between the fibers. An assembly tool is used to ensure the fibers are mated correctly, resulting in <0.1dB insertion loss (typical for single-mode). The SpliceConnect secures both fiber and coating independently with the U-shaped sleeve, enhancing the strength against fiber twist. With 250µm and 900µm fiber capabilities, the SpliceConnect is ideal for restoration projects, premise environments, and Fiber-to-the-Subscriber (FTTx) applications.<br />
        <br />
        About AFL<br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a division of Fujikura Ltd. of Japan.<br />
        <br />
        Contact <br />
        Kheng Hwa Seng, Product Manager<br />
        AFL<br />
        864.486.7252<br />
        khenghwa.seng@aflglobal.com
