    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href=" /">AFL</a>, a worldwide manufacturer of fiber optic cable and accessories, is launching the <a href=" /Products/Conductor-Accessories/Fiber-Optic-Cable-Hardware/ADSS-Hardware/ADSS-Trunnion-Assemblies ">ADSS double trunnion</a>, a high strength aluminum fitting used as a cable pull-through. With a smaller, more compact design, the double trunnion allows for twice the work in less time, ultimately lowering the total cost of installation.<br />
        <br />
        Designed for versatility, the trunnion is available in different structure types including bolted, banded or standoff. The color-coded range taking inserts enable easy identification.<br />
        <br />
        AFL’s product line consists of <a href=" /Products/Fiber-Optic-Cable ">fiber optic cable</a> and accessories, as well as optical connectivity, <a href=" /Products/Fusion-Splicing ">fusion splicers</a>, <a href=" /Products/Test-and-Inspection ">test equipment</a>, fiber management systems, closures and more. Included in accessories are different types of hardware for the installation and efficiency of cable systems.<br />
        <br />
        AFL provides decades of experience with unique solutions for ADSS (All-Dielectric Self Supporting) and OPGW (Optical Ground Wire) network needs. For more information about AFL, its products and services, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>. <br />
        <br />
