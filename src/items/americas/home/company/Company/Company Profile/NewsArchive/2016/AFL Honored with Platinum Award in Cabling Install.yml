      Hint: ContentTitle
      Value: AFL Honored with Platinum Award in Cabling Installation & Maintenance 2016 Innovators Awards Program
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20220111T082604Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href=" /">AFL’s</a> <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR ">FlexScan</a> Complete Kits were recognized with a Platinum Level Award during the annual <a href="http://www.cablinginstall.com/index.html">Cabling Installation & Maintenance</a> (CI&M) Innovators Awards program which recognizes innovative products and systems as well as their uses and applications. AFL, a leading manufacturer of fiber optic system solutions, was one of four honorees that received the Platinum Level Award by demonstrating “superb innovation characterized by a groundbreaking approach to meeting a need, or a groundbreaking level of performance, efficiency or ease-of-use.”<br />
        <br />
        “The FlexScan OTDR is unique in that it allows technicians to access multiple test platforms within one small unit. When the additional components are added for the kit option, technicians are now armed with everything they need to test and inspect a network,” commented Michael Scholten, senior product marketing manager for AFL’s Test and Inspection Division. “We are honored to receive this award among the many outstanding entrants.” <br />
         <br />
        AFL’s award-winning <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR ">FlexScan</a> hand-held OTDR provides fast, accurate fiber optic network characterization and fault location. Combining SmartAuto™ data acquisition with event analysis and intuitive LinkMap™ display, FlexScan enables technicians to quickly and easily troubleshoot faulty optical networks, or completely characterize newly installed networks. The FlexScan Complete Kits bundle the FlexScan OTDR with integrated Optical Light Source, Optical Power Meter and Visual Fault Locator, together with its <a href=" /Products/Test-and-Inspection/Fiber-Optic-Inspection/FOCIS-Flex-Fiber-Optic-Connector-Inspection-System ">FOCIS Flex</a> autofocusing, self-contained connector inspection probe, <a href=" /Products/Test-and-Inspection/Optical-Fiber-Identifiers/OFI-BI-and-OFI-BIPM-Optical-Fiber-Identifiers ">OFI-BI Optical Fiber Identifier</a> for bend-insensitive fiber and cleaning supplies in a soft carry case.<br />
        <br />
        Alan Bergstein, publisher of CI&M said, "This prestigious program allows Cabling Installation & Maintenance to celebrate and recognize the most innovative products and services in the structured cabling industry. Our 2016 Honorees are an outstanding example of companies who are making an impact in the industry." <br />
        <br />
        The judging panel consisted of cabling and communications system specifiers, designers, integrators and managers with vast professional experience. The Innovators<br />
        <br />
        Awards are judged based on the following criteria:<br />
        ·        Innovative <br />
        ·        Value to the User <br />
        ·        Sustainability<br />
        ·        Meeting a Defined Need <br />
        ·        Collaboration <br />
        ·        Impact <br />
        <br />
        For more information on AFL, its products and services, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About Cabling Installation & Maintenance</strong><br />
        Published since 1993, Cabling Installation & Maintenance has provided practical information to professionals responsible for the specification, design, installation and management of structured cabling systems in enterprises, data centers and campuses. Cabling Installation & Maintenance's magazine, website (http://www.cablinginstall.com), email newsletters and webcasts help cabling professionals improve day-to-day operations and enable strategic planning for their networks' optimum long-term performance<br />
         <br />
        <strong>About The Cabling Installation & Maintenance 2016 Innovators Awards program</strong><br />
        The Cabling Installation & Maintenance 2016 Innovators Awards program reviews and recognizes the most-innovative applications of cabling and communications technology products and systems within the structured cabling industry. Platinum, Gold and Silver Honorees were announced at BICSI's 2016 Fall Conference in San Antonio on Monday, September 12, 2016. Criteria used in the Innovators Awards ranking included: innovation, value, sustainability, collaboration, and impact.<br />
         <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the energy, service provider, enterprise and industrial markets. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL offers engineering expertise, exceptional products and reliable service that help our customers improve their network infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>.<br />
