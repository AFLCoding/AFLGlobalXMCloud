      Value: AFL’s NOYES® Test Equipment Named Finalist in Test & Measurement World’s Best in Test Awards
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211206T191101Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        AFL announces that <a href="http://www.tmworld.com/">Test & Measurement World</a> named four NOYES test and inspection products as finalists in the <a href="http://tmworld.com/electronics-blogs/other/4402438/Best-in-Test-voting-is-underway">Best in Test Awards competition</a>. Entering under the category “Optical/Network Test,” the following AFL products were finalists:<br />
        <br />
        <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/M310-Enterprise-Data-Center-Multifunction-OTDR-w-O.aspx">M310 Data Center OTDR</a> – designed to address the technical challenges associated with data center architectures, the M310 combines ease-of-use with industry-leading specifications in a field rugged, hand-held package with integrated optical power meter and visual fault locator.<br />
        <br />
        <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/CS260-Contractor-Series-OTDRs.aspx">CS260-10 Live PON OTDR</a> – the CS260 Contractor Series handheld OTDRs enable cost-effective troubleshooting of FTTx PONs and point-to-point metro/access networks. The CS260-10 includes an integrated PON power meter and visual fault locator.<br />
        <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/FLX380-FlexTester.aspx">FLX380 FlexTester Handheld OTDR</a> – the world’s smallest, lightest, most complete single-mode fiber optic test set complete with a standard OTDR, live PON OTDR and PON power meter from one port.<br />
        <br />
        <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection/FOCIS-Fiber-Optic-Connector-Inspection-System.aspx">FOCIS Fiber Optic Connector Inspection System</a> – with the capability to document fiber connector cleanliness, FOCIS combines a palm-sized touchscreen tablet, DFS1 Digital FiberScope and AFL SimpleView Plus inspection software.  <br />
        <br />
        The Best in Test Product Awards honor important and innovative new products and services in the electronics test and measurement industry. Products from all areas of electronics testing and inspection are eligible. The annual Test of Time Award is presented to a product that continues to provide state-of-the-art service more than five years after its introduction. The Test Engineer of the Year Award pays tribute to the important contributions test engineers make to the quality of electronics components, products and systems. The award winner receives a $10,000 educational grant, courtesy of sponsor <a href="http://www.ni.com/">National Instruments</a>, which is presented to an engineering school designated by the winner.<br />
        <br />
        “Since 1991 we have had the annual tradition of selecting the Best in Test Award winners,” said Janine Love, Editor in Chief, Test & Measurement World, UBM Tech. “We received an outstanding group of new innovative products and services this year. We look forward to hearing what our readers think of these selections and which products they believe will define our industry for years to come.”<br />
        <br />
        To vote on the award finalists, visit: <a href="http://tmworld.com/electronics-blogs/other/4402438/Best-in-Test-voting-is-underway">http://tmworld.com/electronics-blogs/other/4402438/Best-in-Test-voting-is-underway</a><br />
        <br />
        Winners will be announced during the Best in Test 2013 Awards ceremony January 31, 2013 in the Chiphead Theater in conjunction with <a href="http://designcon.com/santaclara/">DesignCon 2013</a> which takes place January 28-31, 2013 at the Santa Clara Convention Center in Santa Clara, California.<br />
        <br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        About UBM Tech<br />
        <a rel="noopener noreferrer" href="http://www.ubm.com/tech" target="_blank">UBM Tech</a> is a global media business that provides information, events, training, data services, and marketing solutions for the technology industry. Its media brands and information services inform and inspire decision makers across the entire technology market — engineers and design professionals, software and game developers, solutions providers and integrators, networking and communications executives, and business technology professionals. UBM Tech’s industry-leading media brands include <a rel="noopener noreferrer" href="http://www.eetimes.com/" target="_blank">EE Times</a>, <a rel="noopener noreferrer" href="http://www.interop.com/" target="_blank">Interop</a>, <a rel="noopener noreferrer" href="http://blackhat.com/" target="_blank">Black Hat</a>, <a rel="noopener noreferrer" href="http://www.informationweek.com/" target="_blank">InformationWeek</a>, <a rel="noopener noreferrer" href="http://www.gdconf.com/" target="_blank">Game Developer Conference</a>, <a rel="noopener noreferrer" href="http://www.crn.com/" target="_blank">CRN</a>, and <a rel="noopener noreferrer" href="http://www.designcon.com/santaclara/" target="_blank">DesignCon</a>. The company’s information products include research, education, training, and data services that accelerate decision making for technology buyers. UBM Tech also offers a full range of marketing services based on its content and technology market expertise, including custom events, content marketing solutions, community development and demand generation programs. UBM Tech is a part of <a rel="noopener noreferrer" href="http://ubm.com/" target="_blank">UBM</a> (UBM.L), a global provider of media and information services with a market capitalization of more than $2.5 billion.<br />
         <br />
