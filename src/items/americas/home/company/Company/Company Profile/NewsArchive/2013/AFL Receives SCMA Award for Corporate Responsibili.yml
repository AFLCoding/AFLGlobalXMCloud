    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – The <a href="http://www.myscma.com/">South Carolina Manufacturers Alliance</a> (SCMA) awarded <a href="/">AFL</a> the <a href="http://www.myscma.com/corpresponsibility">Made in South Carolina Excellence in Corporate Responsibility Award</a>. Now in its second year, this award recognizes manufacturers that positively impact their communities by judging them in three areas: community involvement and philanthropy, environmental safety, and wellness and safety. AFL has won this award in both 2011 and 2012.<br />
        <br />
        “Being a repeat winner of this prestigious award solidifies AFL’s dedication to environmental awareness, safety and health and to taking an active role in the betterment of our community," stated Eric Borowicz, operations manager for AFL's conductor accessories division. "We are honored to receive this recognition."<br />
        <br />
        AFL excelled in all categories due to its extensive <a href="/Company/Community ">Community Outreach Program</a>, <a href="/Company/Environment-Health-and-Safety ">Environmental, Health and Safety</a> (EHS) policies and principles, wellness initiatives and environmental achievements. Through these programs, AFL has shown commitment to improving communities, enhancing quality of life and creating a better world for future generations.<br />
        <br />
        For more information about AFL and its corporate responsibilities, please visit <a href="/">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, S.C., and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="/">www.AFLglobal.com</a>. <br />
        <br />
        <strong>Contact</strong><br />
        Corie Culp<br />
        PR Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
