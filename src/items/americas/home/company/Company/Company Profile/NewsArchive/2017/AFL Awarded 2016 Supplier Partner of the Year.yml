      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> was awarded the <a href="https://www.krizdavis.com/Welcome.action">Kriz-Davis</a> 2016 Supplier Partner of the Year Award. The award was presented for combined overall growth in sales dollars, growth in the percentage of sales, overall growth and collaborative sales efforts at Kriz-Davis locations. Additionally, AFL’s sales agent, <a href="http://www.moehnsales.com/">Moehn Electrical Sales</a>, was presented with the Kriz-Davis 2016 Award of Excellence for outstanding quality, service and integrity.<br />
        <br />
        “Kriz-Davis promotes AFL’s products wherever and however they can,” commented Patrick Nenno, regional sales manager for AFL. “Kriz-Davis understands the importance of manufacturers like AFL that consistently provide “Best-in-Class” service. This award is a testament to AFL’s commitment throughout our organization—sales, customer service, cable and accessories manufacturing and shipping.”<br />
        <br />
        AFL has partnered with Kriz-Davis, a wholesale electrical supplier, for more than 20 years. AFL provides <a href="~/link.aspx?_id=E545E2A90D414F31BDD0BA9B8ED27FD0&_z=z">fiber optic cable</a>, <a href="~/link.aspx?_id=DD697FB3AFEA42B2B976EB9288D04701&_z=z">conductor accessories</a> and <a href="~/link.aspx?_id=5A5DF654AF794D1EBAEEE22522AC6EB7&_z=z">connectivity</a> to Kriz-Davis’ 18 locations covering six states in the Midwest. Kriz-Davis serves the electrical utility, industrial/automation, electrical contractor and data communications markets. Headquartered in Grand Island, Nebraska, they are 100 percent employee-owned.<br />
        <br />
        For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
