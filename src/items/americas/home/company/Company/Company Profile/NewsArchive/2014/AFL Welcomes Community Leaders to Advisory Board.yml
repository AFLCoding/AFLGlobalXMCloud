    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="https://www.aflglobal.com/default.aspx">AFL</a> hosted its annual <a href="https://www.aflglobal.com/Company/Community/Community-Advisory-Board.aspx">Community Advisory Board</a> meeting in April, celebrating outgoing members and welcoming incoming members. Initiated in 2004, the Advisory Board’s purpose is to help AFL guide its monetary investments and volunteer efforts to maximize their impact. This is the third rotation of AFL’s Community Advisory Board.<br />
        <br />
        Five community leaders from Spartanburg and Greenville counties form AFL’s advisory board and include: William “Bill” Barnet III, CEO of Barnet Development Company; Kelley Ezell, Executive Director of the Upstate Family Resource Center; Hal Johnson, SCCED, Chief Development Office, NAI Earle Furman, LLC; Chris Steed, President and CEO, United Way of the Piedmont (ongoing board member); and Molly Talbot-Metz, MPH, Vice President of Programs, Mary Black Foundation.<br />
        <br />
        “By engaging committed community leaders, we know that we have a pulse on the community and where the need is,” commented Corie Culp, community relations manager for AFL. “We strive to connect with our community and make the greatest impact possible. By listening to our local leaders, we gain access to a breadth of knowledge that helps us guide our commitments.”<br />
        <br />
        Each member serves a three-year term. Members provide feedback on issues within the community and government pertinent to AFL.<br />
        <br />
        Previous Advisory Board members include: Carolyn Brooks, Executive Director, Spartanburg County First Steps; Chuck White, Interim President and CEO, Spartanburg Chamber of Commerce; Ben Haskew, President and CEO, Greenville Chamber of Commerce; and Pam Wessel, Business Relations Director for the Greenville Health System and Board Member of Greenville Family Partnership.<br />
        <br />
        Each previous board member was recognized for their service and presented with a $1,000 check payable to their respective organization.<br />
        <br />
        To learn more AFL and its community outreach, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  <br />
        <br />
        About AFL              <br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Celebrating its 30th anniversary, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contacts<br />
        Corie Culp<br />
