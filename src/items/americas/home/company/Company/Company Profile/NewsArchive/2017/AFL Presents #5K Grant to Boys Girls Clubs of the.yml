      Hint: ContentTitle
      Value: AFL Presents $5K Grant to Boys & Girls Clubs of the Upstate
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211221T095416Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading fiber optic manufacturer and provider of services, presented a $5,000 check to the <a href="http://begreatupstate.org/">Boys & Girls Clubs of the Upstate</a>. The grant was made possible by AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> and will benefit over 1,300 children throughout the Spartanburg and Cherokee counties. The program being funded is the <a href="https://www.firstinspires.org/robotics/flljr">FIRST® LEGO® League Jr.</a> for third and fourth grade club members, an event designed to introduce STEM concepts through LEGO®. <br />
        <br />
        <a href="https://www.aflglobal.com/productionFiles/images/News/2017_Grant_Boys-Girls_Club_final.aspx" target="_blank"></a>The Boys & Girls Clubs of the Upstate operates 13 school-based clubs after school and throughout the summer. The grant from AFL will enable the Boys & Girls Clubs to improve the quality of the program by providing STEM curriculum and supplies, tech support and transportation.</p>
        <p>“Our mission is to inspire and enable all young people to realize their full potential as productive, responsible and caring citizens,” said Greg Tolbert, president of the Boys & Girls Clubs of the Upstate. “Fifty percent of the overall program is dedicated to academic enrichment with a focus on STEM.”<br />
         <br />
        The children served by the Clubs attend high poverty schools and face an opportunity gap compared to higher socioeconomic peers. The opportunity gap, including academic enrichment, are cited as a driving need behind many youth programs like the Boys & Girls Clubs.<br />
         <br />
        AFL has an extensive Community Outreach Program that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
         <br />
        Contact<br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a></p>
