        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> was presented with four safety-related awards at the <a href="http://myscma.com/">South Carolina Manufacturers Alliance</a> (SCMA) annual Workforce Protection Conference held in Spartanburg, S.C. This event recognizes companies that have achieved an excellent safety record for the year of 2013.<br />
        <br />
        Manufacturing facilities earn this recognition for recording an incidence rate below the statewide average for their North American Industry Classification code. AFL’s Ridgeview manufacturing facility received three awards. One award was presented for the total man hours worked since the last incident (7,914,523 hours) and another for the total man hours worked without a lost workday incident during 2013 (923,339 hours). Both AFL’s Ridgeview and Hidden Lake facilities received plaques for their excellent safety programs.<br />
        <br />
        “Safety, health and environmental management is a priority area for AFL as well as one of our core values,” said Doug Hoffman, EHS Director for AFL. “We are committed to ensuring our associates work in a safe environment every day and that they are trained to recognize potential hazards that could affect themselves and others. Receiving this award for both facilities is an honor.”<br />
        <br />
        Recognized for their safety leadership, Mike Charles, Scottie Wilkins, Tilia Sims and Teresa Kay Robinette, all AFL associates, attended the event that honored 105 manufacturing companies in the state. Jessy Phillips, EHS Coordinator, accepted the award on behalf of AFL.<br />
        <br />
        AFL’s <a href="http://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx">EHS program</a> is committed to providing a safe work environment for all its associates. Policies and procedures are audited annually to expose areas that need improvement, and every associate must complete annual EHS training courses. For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (left to right): Mike Charles, AFL; Scottie Wilkins, AFL; Harvey Jessup, program manager, SCOSHA; Tilia Sims, AFL; Teresa Kay Robinette, AFL; Jessy Phillips, AFL.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
