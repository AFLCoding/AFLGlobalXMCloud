      Value: 20211216T075723Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> awarded the <a href="http://www.scgssm.org/support-gssm">South Carolina Governor’s School for Science and Mathematics (SC GSSM) Foundation</a> a $10,000 grant to support Innovation, Technology & Entrepreneurship Among Middle Schoolers (<a href="http://www.scgssm.org/programs-clubs/iteams">iTEAMS</a>), a program which provides weeklong enrichment experiences focused on technology, entrepreneurship, computer innovation and programming to rising seventh and eighth grade students. Made possibly by AFL’s <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a>, the grant will launch a campus in Spartanburg County.<br />
         <br />
        iTEAMS is a public-private partnership among GSSM, local school districts and community supporters. The program exposes students to a number of technological resources that simulate potential solutions to various project challenges. In 2014, project challenges include creating a video game that can be played using an Xbox controller, an Android mobile app relevant to teenagers, and interactive music files and a video game.<br />
         <br />
        “With the number of high-tech jobs increasing at a substantial rate, the need for students to possess skills necessary for high-tech careers increases exponentially,” said Corie Culp, community relations manager for AFL. “SC GSSM provides the foundation needed for students to excel in STEM programs that are essential to the future of South Carolina.”<br />
         <br />
        In 2013, the GSSM Foundation’s iTEAMS program served 800 students in ten countries. In 2014, GSSM will deliver the program to Beaufort, Berkeley, Dorchester, Greenville, Greenwood, Horry, Lexington, Richland, Spartanburg and York counties.<br />
        <br />
        AFL has an extensive community outreach program that provides grants, sponsorships, employee engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contact<br />
        Corie Culp<br />
        Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
