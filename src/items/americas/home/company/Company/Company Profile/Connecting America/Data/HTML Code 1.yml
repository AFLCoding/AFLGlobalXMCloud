            <h3 class="afl-subTitle" style="font-size: 1.5em;">Latest News</h3>
            <p>The Department of Commerce has issued a waiver for the Letter of Credit Requirement for BEAD funding which provides additional avenues and options to address the requirement.   This include ability for subgrantees to obtain LOCs from U.S. Credit Unions or to use a performance bond in lieu of a bank LOC.   Also States and Territories can help reduce the LOC threshold through milestone-based reductions in percentage or providing funding to subgrantees on a reimbursement basis allowing for reduction of LOC threshold to 10%.<br>
          <a href="https://www.internetforall.gov/blog/ensuring-robust-participation-bead-program" target="_blank">Ensuring Robust Participation in the BEAD Program | Internet for All</a></p>     
        <p>&nbsp;</p>
        
            <p>Members of AFL’s executive leadership team recently met with Senior Advisor to the President and Director of the Office of Public Engagement, Stephen Benjamin, in Washington DC to discuss the Biden-Harris Administration’s Build America Buy America Act policies and funding related to the expansion of broadband access and modernizing the power grid across America.<br>
          <a href="https://learn.aflglobal.com/news/afl-meets-with-white-house-officials" target="_blank">AFL Meets with White House Officials (aflglobal.com)</a></p>
          <p><img src="https://afl-delivery.stylelabs.cloud/api/public/content/AFL_WhiteHouse-connectingAmerica?v=92b3ba21"/></p>     
        <p>&nbsp;</p>
        <p>Department of Commerce has launched a new dashboard tracking progress by States and other applicants on proposal submittals and approvals for the Broadband Equity Access and Deployment Program.<br>
          <a href="https://www.internetforall.gov/bead-initial-proposal-progress-dashboard" target="_blank">BEAD Initial Proposal Progress Dashboard | Internet for All</a></p>     
        <p>&nbsp;</p>
        <p>Department of Commerce received hundreds of comments from across the industry on their  proposed waiver for the Broadband Equity Access and Deployment Program.  Final issuances of waiver is targeted for end of the year.<br>
          <a href="https://www.commerce.gov/sites/default/files/2023-09/BEAD BABA Waiver Replacement.pdf" target="_blank">BEAD BABA Waiver Replacement.pdf (commerce.gov)</a></p>     
        <p>&nbsp;</p>
            <!--up is new-->
        <p>Department of Treasury compliance supplement - Awards  made under the Corona Virus Capital Fund Program authorized by the American  Rescue Plan Act (ARPA) are not subject to the Buy America Preference  requirements set forth in section 70914 of the Build America, Buy America Act  included in the Infrastructure Investment and Jobs Act, Pub. L. 117-58.<br>
          <a href="https://home.treasury.gov/system/files/136/2023-CPF-Compliance-Supplement.pdf" target="_blank">2023  CPF Compliance Supplement (treasury.gov)</a></p>     
        <p>&nbsp;</p>
            <p>Department of Treasury provides final rule - Awards made  under the State and Local Fiscal Recovery Funds (SLFRF) program authorized by  the American Rescue Plan Act (ARPA) are not subject to the Buy America  Preference requirements set forth in section 70914 of the Build America, Buy  America Act included in the Infrastructure Investment and Jobs Act, Pub. L.  117-58.<br>
            <a href="https://home.treasury.gov/system/files/136/SLFRF-Final-Rule-FAQ.pdf" target="_blank">SLFRF  Final Rule FAQ (treasury.gov)</a></p>
            <p>&nbsp;</p>
            <p>Depart of Agriculture provides final rule on RUS Rural  eConnectivity Program - only Non-Federal Entities must be compliant with Buy  America Preference requirements set forth in section 70914 of the Build  America, Buy America Act included in the Infrastructure Investment and Jobs  Act, Pub. L. 117-58.<br>
            <a href="https://public-inspection.federalregister.gov/2023-01621.pdf" target="_blank">https://public-inspection.federalregister.gov/2023-01621.pdf</a></p>
            <p>&nbsp;</p>
            <span id="Resources"></span>
            <p>Depart of Agriculture provides final rule on RUS Rural  eConnectivity Program - For-Profits and Electric Cooperatives may source  materials from eligible counties.&nbsp; Where &ldquo;eligible country&rdquo; is any country  that applies with respect to the United States an agreement ensuring reciprocal  access for United States products and services and United States suppliers to  the markets of that country, as determined by the United States Trade  Representative.<br>
            <a href="https://public-inspection.federalregister.gov/2023-01621.pdf" target="_blank">https://public-inspection.federalregister.gov/2023-01621.pdf</a></p>
            <p>&nbsp;</p>
            <p>Department of Commerce Middle Mile Waiver has been approved providing waivers for several different equipment areas including optical connectivity - cabinets, splitters, terminals, cable assemblies, and DWDM mux and transponders - see<br>
            <a href="https://www.commerce.gov/sites/default/files/2023-04/NTIA Middle Mile Final Waiver.pdf" target="_blank">National Telecommunications and Information Administration Limited Applicability Nonavailability Waiver of the Buy America Domestic Content Procurement Preference as Applied to Recipients of Middle Mile Grant Program Awards</a> for more detail. It should be noted the waiver does not cover Optical Cable.</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
             <h3 class="afl-subTitle" style="font-size: 1.5em;">Helpful  Resources</h3>
        	<ul id="list">
        		<li style="font-weight: bold;">BABA compliant product requests</li>
        		<ul id="subList"> 
        		<li>To help facilitate requests for BABA compliant products, the questionnaire should be submitted to your AFL contact* before placing your order. Your AFL Customer Service Representative with work with our International Trade Compliance Department to evaluate if we have the proper items which meet the required criteria.   Failure to include certain pieces of information about the Prime Contract could result in customer receiving non-compliant product. The customer is responsible for providing valid contract domestic requirements to ensure proper order fulfillment. This information should be verified prior to order placement and referenced in the relevant purchase order.
        *You can also email a copy to <a href="mailto:ConnectingAmerica@aflglobal.com">ConnectingAmerica@aflglobal.com.</a>
        </li>
        			<li>BABA compliant product requests questionnaire can be found <a href="https://afl-delivery.stylelabs.cloud/api/public/content/Buy-America-Questionnaire_v2?v=adfb4bbf" target="_blank">here.</a></li>
        		</ul>
        	</ul>
        	<p>&nbsp;</p>
            <ul id="list">
            <li style="font-weight: bold;">Build       America, Buy America Act – Federal Financial&nbsp;Assistance</li>
            <ul id="subList">
            <li>The Build America, Buy America  Act (&quot;BABA&quot;) requires that all of the iron, steel, manufactured products,  and construction materials used in infrastructure projects are produced in the  United States. This is also known as a &quot;<em>domestic preference</em>.&quot;&nbsp; </li>
            <li>More information can be found at <a href="http://MadeinAmerica.gov" target="_blank">MadeinAmerica.gov</a>.</li>
        </ul>
        </ul>
        <p>&nbsp;</p>
            <ul id="list">
            <li style="font-weight: bold;">Exceptions       and Waivers to Domestic Preference</li>
            <ul id="subList">
            <li>Exceptions and waivers will be made by the head of a Federal agency – but first the agency       must post the proposed waiver online for 15 days to allow the public to       review it and submit comments. Waivers posted for       public comment are posted by each agency.&nbsp; </li>
            <li>A consolidated list can be found <a href="https://www.madeinamerica.gov/waivers/financial-assistance/" target="_blank">here</a>.</li>
        </ul>
            </ul>
            
            
            <p>&nbsp;</p>
            <ul id="list">
            <li style="font-weight: bold;">International       Trade Agreement Obligations</li>
            
            <ul id="subList">
            <li>The BABA provisions apply in a  manner consistent with United States obligations under international  agreements. Typically, Federal financial assistance awards are generally not  subject to international trade agreements because these international obligations  only apply to direct procurement activities by signatories to such agreements. </li>
            <li>In certain circumstances,  however, 37 of 50 States and some sub-Federal entities have opted to obligate  their procurement activities to the terms of one or more international trade  agreements, and as such, are included in schedules to the international trade  agreements. </li>
