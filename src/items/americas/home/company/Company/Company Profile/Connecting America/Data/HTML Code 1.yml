            <h3 class="afl-subTitle" style="font-size: 1.5em;">Latest News</h3>
             
            <p>Department of Treasury provides final rule - Awards made  under the State and Local Fiscal Recovery Funds (SLFRF) program authorized by  the American Rescue Plan Act (ARPA) are not subject to the Buy America  Preference requirements set forth in section 70914 of the Build America, Buy  America Act included in the Infrastructure Investment and Jobs Act, Pub. L.  117-58.<br>
            <a href="https://home.treasury.gov/system/files/136/SLFRF-Final-Rule-FAQ.pdf">SLFRF  Final Rule FAQ (treasury.gov)</a></p>
            <p>&nbsp;</p>
            <p>Depart of Agriculture provides final rule on RUS Rural  eConnectivity Program - only Non-Federal Entities must be compliant with Buy  America Preference requirements set forth in section 70914 of the Build  America, Buy America Act included in the Infrastructure Investment and Jobs  Act, Pub. L. 117-58.<br>
            <a href="https://public-inspection.federalregister.gov/2023-01621.pdf">https://public-inspection.federalregister.gov/2023-01621.pdf</a></p>
            <p>&nbsp;</p>
            <span id="Resources"></span>
            <p>Depart of Agriculture provides final rule on RUS Rural  eConnectivity Program - For-Profits and Electric Cooperatives may source  materials from eligible counties.&nbsp; Where &ldquo;eligible country&rdquo; is any country  that applies with respect to the United States an agreement ensuring reciprocal  access for United States products and services and United States suppliers to  the markets of that country, as determined by the United States Trade  Representative.<br>
            <a href="https://public-inspection.federalregister.gov/2023-01621.pdf">https://public-inspection.federalregister.gov/2023-01621.pdf</a></p>
            <p>&nbsp;</p>
            <p>Depart of Commerce Middle Mile Waiver remains unapproved as  Applicants await news on awards<br>
            <a href="https://www.commerce.gov/sites/default/files/2022-09/NTIA%20Middle%20Mile%20BABA%20Waiver.pdf">NTIA  Middle Mile BABA Waiver.pdf (commerce.gov)</a></p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
             <h3 class="afl-subTitle" style="font-size: 1.5em;">Helpful  Resources</h3>
            
            <ul id="list">
            <li style="font-weight: bold;">Build       America, Buy America Act – Federal Financial&nbsp;Assistance</li>
            <ul id="subList">
            <li>The Build America, Buy America  Act (&quot;BABA&quot;) requires that all of the iron, steel, manufactured products,  and construction materials used in infrastructure projects are produced in the  United States. This is also known as a &quot;<em>domestic preference</em>.&quot;&nbsp; </li>
            <li>More information can be found at <a href="http://MadeinAmerica.gov">MadeinAmerica.gov</a>.</li>
        </ul>
        </ul>
        <p>&nbsp;</p>
            <ul id="list">
            <li style="font-weight: bold;">Exceptions       and Waivers to Domestic Preference</li>
            <ul id="subList">
            <li>Exceptions and waivers will be made by the head of a Federal agency – but first the agency       must post the proposed waiver online for 15 days to allow the public to       review it and submit comments. Waivers posted for       public comment are posted by each agency.&nbsp; </li>
            <li>A consolidated list can be found <a href="https://www.madeinamerica.gov/waivers/financial-assistance/">here</a>.</li>
        </ul>
            </ul>
            
            
            <p>&nbsp;</p>
            <ul id="list">
            <li style="font-weight: bold;">International       Trade Agreement Obligations</li>
            
            <ul id="subList">
            <li>The BABA provisions apply in a  manner consistent with United States obligations under international  agreements. Typically, Federal financial assistance awards are generally not  subject to international trade agreements because these international obligations  only apply to direct procurement activities by signatories to such agreements. </li>
            <li>In certain circumstances,  however, 37 of 50 States and some sub-Federal entities have opted to obligate  their procurement activities to the terms of one or more international trade  agreements, and as such, are included in schedules to the international trade  agreements. </li>
            <li>A list of the U.S. States, other  sub-Federal entities, and other entities that are subject to U.S. obligations  under international agreements can be found <a href="https://ustr.gov/issue-areas/government-procurement/us-obligations-under-international-agreements">here</a>.&nbsp; </li>
        </ul>
        </ul>
