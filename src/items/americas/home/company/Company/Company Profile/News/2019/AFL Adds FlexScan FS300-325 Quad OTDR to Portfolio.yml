    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Westford, MA and Spartanburg, SC – June 11, 2019 – <a href="http://www.aflglobal.com/">AFL</a>, a manufacturer of fiber optic cable, accessories and equipment, is launching the <a href="~/link.aspx?_id=20E2F58A53B248A9A34F015E30F17C8B&_z=z">FlexScan FS300-325 Quad OTDR</a>. The FS300-325 Quad OTDR is designed specifically for contract installers and network operators deploying and maintaining both single-mode and multimode networks, including Fiber-to-the-Home (FTTH) Passive Optical Networks (PONs), Passive Optical LANs (POLANs) and point-to-point networks.
        <br />
        The new FS300-325 Quad OTDR includes many of the same capabilities found in AFL’s award-winning <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan FS200</a> family of single-mode OTDRs:<br />
        <ul>
            <li>Rugged, pocket-sized package;</li>
            <li>Fast power on, plus easy setup and easily understood results:</li>
            <li>SmartAuto® multi-pulse testing for both high resolution and long range</li>
            <li>LinkMap® icon-based view of the tested network with clear pass/fail indications</li>
            <li>Internal and external results storage with USB and wireless communications</li>
            <li>Bluetooth® interface to AFL’s award-winning <a href="~/link.aspx?_id=A5294A0B18184D9FBEABE71007538173&_z=z">FOCIS connector inspection</a> products</li>
        </ul>
        In addition to new multimode test capability, the FS300-325 further enhances FlexScan ease-of-use with a larger, higher-resolution (800x480) gesture-recognition touchscreen display, integrated user-configurable Print-to-PDF, longer battery life, plus improved Bluetooth/WiFi communications.<br />
        <br />
        Commenting on their choice of OTDR, Shawn Fouts, Project Engineer at Petrospec Engineering Inc. noted, “We chose to add the FlexScan Quad OTDR to our toolbox due to its compact and robust design, user-friendly features and easy-to-navigate touchscreen, ability to test single-mode and multimode fibers with a single unit as well as ease of downloading diagnostic traces for desktop computer viewing and permanent storage.”<br />
        <br />
        <a href="https://www.petrospec.com/">Petrospec</a> provides wellbore and instrumentation systems to the oil and gas industry. Their products are designed to withstand high temperature, pressure and hostile chemicals. Shawn added, “When it comes to testing and diagnosing fiber optic sensors, we trust AFL’s line of tools including OTDR’s, connector inspection scopes, <a href="~/link.aspx?_id=67C8F7271F4640BD891E3268365368F3&_z=z">optical FASTConnect®</a>, tracking and reporting software and technical support to ensure that we provide the highest quality products and service to our customers.”<br />
        <br />
        <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-FS300-Quad-Penta-OTDRs-with-SmartAuto-Lin.aspx">FlexScan FS300-325 Quad OTDR</a> is available in a variety of kits which add choice of launch cables, cleaning supplies, FOCIS Flex connector inspection probe and <a href="~/link.aspx?_id=492770F772664EF4985B5B834E030611&_z=z">OFI Optical Fiber Identifier</a>. All kits include a carry case plus AFL’s <a href="~/link.aspx?_id=A335B3378E7E49E5994B65B97A637C44&_z=z">TRM® 3.0 Test Results Manager</a> reporting software.<br />
        <br />
        For additional information about AFL, its products and service, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
