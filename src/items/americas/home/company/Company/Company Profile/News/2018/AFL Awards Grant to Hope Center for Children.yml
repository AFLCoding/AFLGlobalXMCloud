    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> awarded a $7,365 grant to <a href="http://www.hopecfc.org/">Hope Center for Children</a>, an organization dedicated to protecting children and supporting families through residential and community-based prevention programs. Made possible by <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">AFL’s Community Outreach Program</a>, the grant will support the Center’s <a href="http://www.hopecfc.org/transitional-living.php">Transitional Living Program</a>, providing funding for case management, housing, supplies and more.<br />
        <br />
        Hope Center for Children’s (HCFC) Transitional Living Program (TLP) provides shelter for teens who are homeless or may be aging out of foster care. TLP serves teens and young adults ages 16 to 22 and is one of two programs like this in the state (with the other located in Charleston, SC). TLP provides up to 18 months of shelter and wrap-around services to teens. Residents are encouraged to obtain their diploma, GED, attend secondary schooling or other education avenues.<br />
        <br />
        “TLP teaches critical skills training to prepare for independent living—skills like financial literacy, including credit safety and awareness, interviewing and job readiness, and the importance of savings,” explained Molly Moyer, director of development for Hope Center for Children. “Advancing each of these areas ensures that risk of homelessness and poverty is reduced in the future.”<br />
        <br />
        HCFC is a certified sponsor in the <a href="https://teaching-family.org/">Teaching-Family Model</a>, an evidence-based program that is proven to lead to positive behavioral changes for children and adults. The Center’s TLP program serves eight youths at a time (15+ per year) with 24/7 support.<br />
        <br />
        AFL has an extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contact<br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
