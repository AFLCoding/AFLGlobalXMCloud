        <div>Westford, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a manufacturer of fiber optic cable, accessories and equipment, has added a new category to its award-winning FlexScan product line. The new <a href="~/link.aspx?_id=AB973208EAD1411A8148C998A95E324E&_z=z">FlexScan TS100</a> is an optical troubleshooter that puts the power to identify, locate and resolve last mile network issues in the pocket of frontline field technicians. With just a push of a button, the TS100 enables even novice technicians to troubleshoot PON and point-to-point networks like an expert.<br />
        <br />
        <br />
        The <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-TS100-FTTH-PON-Troubleshooter.aspx">TS100</a> includes many of the popular features that are hallmarks of the FlexScan family:<br />
         <br />
        <ul>
            <li>Rugged, pocket-sized package, instant On, and 12-hour battery life</li>
            <li>LinkMap® color-coded icon-based view of the tested network</li>
            <li>Corrective action identification to fix any issues found</li>
            <li>Large gesture-recognition touchscreen display – no stylus needed</li>
            <li>Internal results storage or share with USB or wireless transfer via free app</li>
            <li>Bluetooth® interface to AFL’s award-winning <a href="~/link.aspx?_id=1BEBC639211A4C13AD2F33C6424FF63B&_z=z">FOCIS connector inspection</a> products</li>
            <li>Integrated PON and broadband power meters, light source and VFI</li>
        </ul>
         <br />
        “PON networks have become the global fiber technology of choice to deliver on the exploding demand for bandwidth,” noted Arun Jain, director of marketing for AFL's equipment business. “The global pandemic poured gasoline onto the fire as millions of people started to work, learn and socialize from home. Service providers at every level are being challenged to meet this need using their current workforce which may not be familiar with fiber and advanced optical testing tools such as OTDRs. They need simple intuitive tools that they can deploy with little, if any, training. Our existing FlexScan products are easy-to-use, and the FlexScan TS100 takes it to the next level with one-touch troubleshooting.”<br />
         <br />
        Michael Scholten, senior product manager for AFL added, “The FlexScan TS100 is a game changer for service providers deploying and maintaining PON networks. The TS100 empowers frontline technicians, who are not allowed or not qualified to use OTDRs, to perform a single-ended test in under three seconds. Recommended corrective actions are provided with link and fault measurements, turning every tech into a troubleshooting expert.”<br />
         <br />
        The FlexScanTS100 is designed to meet the real-world needs of customers. It offers a dual-wavelength PON power meter option to verify both GPON and XGS-PON networks. The field-replaceable UPC or APC connector can be swapped out if the end-face becomes damaged from connection to dirty or damaged patch cords, eliminating costly and time-consuming factory repairs.<br />
         <br />
        The FlexScan TS100 is available in a variety of kits which add a choice of launch cables, <a href="~/link.aspx?_id=ADEF956603AE457D9BB13FEF51ECB804&_z=z">cleaning supplies</a>, and FOCIS Flex connector inspection probe and tips. All kits include a carry case plus AFL’s <a href="~/link.aspx?_id=A335B3378E7E49E5994B65B97A637C44&_z=z">TRM® 3.0 Test Results Manager</a> reporting software.<br />
        <br />
        For additional information about AFL, its products and service, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
