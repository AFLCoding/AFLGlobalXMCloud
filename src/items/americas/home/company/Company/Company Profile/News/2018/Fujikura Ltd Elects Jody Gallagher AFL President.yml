      Hint: ContentTitle
      Value: Fujikura Ltd. Elects Jody Gallagher, AFL President/CEO, to Board of Directors
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211214T101928Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and equipment, announces that <a href="~/link.aspx?_id=1E43BA16D72E497492E487E841506223&_z=z">Jody Gallagher</a>, president & CEO, was elected to Fujikura’s Board of Directors at their Annual Shareholders meeting in Tokyo, Japan. Gallagher is the first non-Japanese board member elected to the Board in the history of the company.<br />
        <br />
        Masahiko Ito, Fujikura’s President & CEO stated, “This is a very important decision by Fujikura and demonstrates the value we place in Jody’s leadership and management experience.”<br />
        <br />
        Fujikura’s 13-person board is responsible to the shareholders of Fujikura, AFL’s parent company. Gallagher will continue to lead the AFL business, headquartered in Duncan, S.C., during his board tenure.<br />
        <br />
        “I’m extremely humbled and honored to be elected to the board and commit to contribute to the future growth and success of Fujikura,” commented Gallagher.<br />
        <br />
        Since assuming the role of president and chief executive officer in 2005, Jody has navigated AFL through a challenging global economy while posting strong operational and financial results. He has been a steadfast advocate for growing the company both organically and through numerous acquisitions.<br />
        <br />
        Gallagher is a graduate of Clarkson University where he earned a Bachelor of Science in Accounting and the University of Texas where he earned a Master of Business Administration. He was honored with the SC Ambassador for Economic Development in 2015 and United Way of the Piedmont’s Chairman’s Award in 2011. In 2018, under Gallagher’s leadership, AFL was recognized by Spartanburg Community College as an Economic Visionary and by the YMCA of Greater Spartanburg for the Middle Tyger Community Impact Award.<br />
        <br />
        For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura, Ltd. Of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Contact<br />
        Corie Culp<br />
        Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        Corie.Culp@AFLglobal.com
