    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading manufacturer of fiber optic cable and accessories, is exhibiting at the <a href="https://www.bicsi.org/winter/2018/">BICSI Winter Conference & Exhibition</a> and featuring its latest cable, connectivity and equipment solutions for the enterprise market. In booth #329, AFL will be showcasing <a href="~/link.aspx?_id=700FA7F356564DF8AA34C82971BFE193&_z=z">Wrapping Tube Cable with SpiderWeb® Ribbon</a> (SWR®) and the new <a href="~/link.aspx?_id=FDF30551384C4C55B6626D7D3D466816&_z=z">FOCIS Duel Fiber Inspection Tool</a>.<a href="https://www.aflglobal.com/productionFiles/images/News/AFL-SWR-Cable-with-WTC-PR.aspx" target="_blank"></a><br />
        <br />
        The <a href="~/link.aspx?_id=700FA7F356564DF8AA34C82971BFE193&_z=z">Wrapping Tube Cable (WTC) with SWR</a> is an ultra-high density outside plant cable ideal for data center inter-building connections, Campus LAN, access provider metro rings and more. Wrapping Tube Cable provides the smallest cable diameter and lowest weight, high fiber count ribbon cable in the industry. Available with 144 fibers to 1,728 armored and up to 3,456 fibers in non-armored configuration. See samples of WTC with SWR in AFL’s booth at BICSI.<br />
        <br />
        FOCIS Duel is the world’s first fiber inspection probe with two optical ports, one optimized for fast subjective patch cord end-face inspection, with the second port supporting all the comprehensive features of AFL’s <a href="~/link.aspx?_id=1BEBC639211A4C13AD2F33C6424FF63B&_z=z">FOCIS Flex inspection system</a>. To support demanding, rugged and time-sensitive environments, FOCIS Duel has no moving parts and requires no operator adjustments to deliver fast automatic image analysis to industry standards and custom criteria. Linked wirelessly to AFL’s <a href="~/link.aspx?_id=4C1A455A2E234F3A968C0A26C07049A8&_z=z">aeRos® cloud-based work flow management platform</a>, FOCIS Duel is a complete solution—from field testing to standards-compliant analysis to record archiving and network management. FOCIS Duel will be demonstrated in the New Products Pavilion at the BICSI <em>Winter</em> Conference & Exhibition, Orange County Convention Center – West Concourse.<br />
        <br />
        Additional products being exhibited at AFL’s booth #329 include <a href="~/link.aspx?_id=67C8F7271F4640BD891E3268365368F3&_z=z">FASTConnect® </a>and <a href="~/link.aspx?_id=E45B502DDFA5425DB92A83FA29EF2870&_z=z">FUSEConnect® connectors</a>, <a href="~/link.aspx?_id=55E85DE502FD4DF7A029245253934A91&_z=z">fusion splicers</a> plus <a href="~/link.aspx?_id=5A5DF654AF794D1EBAEEE22522AC6EB7&_z=z">fiber management solutions</a>. For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
