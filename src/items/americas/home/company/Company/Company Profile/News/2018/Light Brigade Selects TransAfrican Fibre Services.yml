      Hint: ContentTitle
      Value: Light Brigade® Selects TransAfrican Fibre Services to Provide FTTx Training in Africa
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211214T150347Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA and Spartanburg, SC – Light Brigade, AFL’s education and training division, has trained and licensed TransAfrican Fibre Services (TAFS) to teach its FTTx for Installers and Technicians hands-on training class. TAFS will offer classes in South Africa and also work with companies and organizations throughout Africa to provide them with fiber optic training.<br />
        <br />
        “TransAfrican Fibre Services has a deep understanding of what our students need,” commented Lee Kellett, general manager of Light Brigade. “We know they will maintain the high quality training standards that Light Brigade customers have come to expect.”<br />
        <br />
        The FTTx for Installers and Technicians is a four-day class developed with 16 hours of classroom lecture and 16 hours of hands-on skills labs that provides practical understanding and hands-on skills required to properly install and maintain FTTx networks.  <br />
        <br />
        Justin Hartley, Training Director of TransAfrican Fibre Services added, “We are pleased to be selected as the preferred training partner for Light Brigade courses in South Africa. With years of working in the fibre industry and a passion for delivering quality solutions and training, we are confident that we will be able to deliver quality courses.”<br />
        <br />
        TransAfrican Fibre Services is an independent fiber optic services company servicing South Africa and the African continent. Skills and resources are dedicated to providing customers with complete fiber optic solutions, with a special focus on training, consultation and quality control. TransAfrican Fibre Services has established itself as the leading fiber optic services company in Africa and is recognized as the leading expert in quality control and fiber training.<br />
        <br />
        For more information about Light Brigade, visit www.lightbrigade.com. For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About Light Brigade <br />
        Founded in 1987, Light Brigade has trained over 55,000 people worldwide in its instructor-led public and custom classes. Training is focused on fiber optic installation, testing and troubleshooting as well as engineering design including specialized applications for FTTx, utilities, industrial, traffic systems, broadcast and many others. The company also produces online courses and staff development videos that provide focus on specific fiber related topics.   For more information about Light Brigade, visit www.lightbrigade.com.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
         <br />
