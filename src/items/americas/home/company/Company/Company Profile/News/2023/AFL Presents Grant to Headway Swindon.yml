        <p><span style="color: black;">Swindon, UK and Spartanburg, S.C. |&nbsp;<em>March 8, 2023</em> | </span><a href="https://www.aflglobal.com/en"><span style="color: #00b0f0;">AFL</span></a><span>,<span style="background: white; color: #333333;"> </span>a manufacturer of fiber optic cable, accessories and equipment, presents a &pound;1,500 grant to </span><a href="https://headwayswindon.org.uk/"><span style="color: #00b0f0;">Headway Swindon</span></a><span>, an organization focused on supporting survivors of traumatic brain injuries through cognitive rehabilitation therapy. Headway recently launched a new brain injury service that will provide a more specialized approach to the care. This new initiative will require an update to the current Customer Relationship Management (CRM) system, and the funds from AFL will support this effort. </span></p>
        <p><span>&ldquo;This specialist brain injury service will provide support in a clinical setting and upon discharge with rehab which will relieve pressures on other services already overstretched,&rdquo; said Jane Weston CEO of Headway Swindon. &ldquo;This will heighten our profile and reach in the community enabling us to provide more services and a greater variety.&rdquo; </span></p>
        <p><span>With these changes to the organization&rsquo;s services, Headway Swindon is now finding that its existing CRM software is not able to manage the information. &ldquo;AFL provided us with the funds towards our existing CRM software in 2019, so we approached AFL again with the request to fund an update so that we can incorporate both the hospital services and the existing services from our day centre,&rdquo; continued Weston.</span></p>
        <p><span>By combining the health data and statistics with the new software, Headway Swindon will be able to provide efficient health services that will benefit all of the charity&rsquo;s clients and funders. This will enable key personnel to focus more time providing quality service.</span></p>
        <p> <strong><span style="line-height: 107%; color: black;">About Headway&nbsp; <br />
        </span></strong><span style="line-height: 107%; color: black;">Since 1989 Headway Swindon has been supporting adults with traumatic and acquired brain injury, their families and carers. Headway Swindon&rsquo;s aim is to enable brain injury survivors to regain and relearn skills that have become impaired as a result of a brain injury, and provide them with support and advice. Activities promote cognitive and social rehabilitation, and each person has an individual plan to enable them to meet their goals and achieve their potential. Support and advice is also open to carers and loved ones to enable them to cope with and manage the impact of a brain injury on the family. Through Cognitive Rehabilitation Therapy and social rehabilitation clients can attain the highest possible quality of life and assist them to independent living. For more information, visit </span><span style="line-height: 107%;"><a href="http://www.headwayswindon.org.uk/"><span style="color: #00b0f0;">Headwayswindon.org.uk</span></a></span><span style="line-height: 107%; color: #00b0f0;">.</span></p>
        <p style="margin-bottom: 0in;"><strong><span style="color: black;">About AFL</span></strong><br />
        <span style="color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span></p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Joanne Lawrence<br />
        Sales and Marketing Coordinator, AFL<br />
        +44.1793.647.269<br />
        </span><span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Joanne.Lawrence@AFLglobal.com " target="_blank"><span style="background: white; color: #00b0f0;">Joanne.Lawrence@AFLglobal.com </span></a></span><br />
        <br />
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        864.486.7386<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Nancy.Rice@AFLglobal.com " target="_blank"><span style="background: white; color: #00b0f0;">Nancy.Rice@AFLglobal.com </span></a></span>
        </p>
