        <p><span style="background: white; color: black;">"AFL’s partnership with ENERGY STAR will demonstrate our commitment to environmental stewardship through efficiency improvements and increasing our utilization of renewable energy sources at the facilities we operate,” said Geoff VanderVeen, EHS Director at AFL. “We have always prioritized the preservation of the environment, and this opportunity will allow us to continue focusing on environmental preservation for the benefit of communities today and the future.”</span></p>
        <p><span style="background: white; color: black;">In partnership with </span><a href="https://www.energystar.gov/industrial_plants?mkt_tok=Mjg3LUlFVy05NjkAAAGGtx1aa3mmdc7KXGtX9WTr7PoygiF1FsQECvAYETs4-d3iNCOVTuBHGtyGid-RA-GpgQbarZSPhR12ePTZpw"><span style="background: white; text-decoration: none; color: #00b0f0;">ENERGY STAR</span></a><span style="background: white; color: black;">, AFL will:</span></p>
        <ul style="margin-top: 0in; list-style-type: disc;">
            <li><span style="background: white; color: black;">Measure and track the energy performance of its organization’s facilities where possible </span></li>
            <li><span style="background: white; color: black;">Develop and implement a plan consistent with the ENERGY STAR Guidelines for Energy Management to achieve energy savings</span></li>
            <li><span style="background: white; color: black;">Help spread the word about the importance of energy efficiency to its staff and community</span></li>
            <li><span style="background: white; color: black;">Highlight its achievements with recognition offered through ENERGY STAR</span></li>
        </ul>
        <p><span style="background: white; color: black;">“Improving the energy efficiency of our nation’s buildings is critical to protecting our environment,” said Cindy Jacobs, Chief of the </span><a href="https://www.energystar.gov/industrial_plants"><span style="background: white; text-decoration: none; color: #00b0f0;">ENERGY STAR Commercial and Industrial Branch.</span></a><span style="background: white; color: black;"> “From the boiler room to the board room, ENERGY STAR partners are leading the way by making the buildings where we work, play and learn more efficient.”</span></p>
        <p><span style="background: white; color: black;">For additional information on AFL, its products, services and other affiliations, visit </span><a href="http://www.aflglobal.com/"><span style="background: white; text-decoration: none; color: #00b0f0;">www.AFLglobal.com</span></a><span style="background: white; color: #333333;">.</span></p>
        <p><strong><span>About ENERGY STAR</span></strong><span style="background: white; color: black;"><br />
        ENERGY STAR® is the government-backed symbol for energy efficiency, providing simple, credible, and unbiased information that consumers and businesses rely on to make well-informed decisions. Thousands of industrial, commercial, utility, state, and local organizations—including nearly 40% of the Fortune 500®—partner with EPA to deliver cost-saving energy efficiency solutions that protect the climate while improving air quality and protecting public health. Since 1992, ENERGY STAR and its partners have helped American families and businesses save 5 trillion kilowatt-hours of electricity, avoid more than $450 billion in energy costs, and achieve 4 billion metric tons of greenhouse gas reductions.</span></p>
        <p><span style="background: white; color: black;">For more information about the ENERGY STAR program for industrial plants, visit   </span><a href="https://www.energystar.gov/industrial_plants"><span style="background: white; text-decoration: none; color: #00b0f0;">https://www.energystar.gov/industrial_plants</span></a></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><strong><span>About AFL</span></strong><span><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit </span><a href="http://www.aflglobal.com/"><span style="text-decoration: none; color: #00b0f0;">www.AFLglobal.com</span></a><span>. Follow us on </span><a href="https://www.linkedin.com/company/afl-2"><span style="text-decoration: none; color: #00b0f0;">LinkedIn</span></a><span>, </span><a href="https://twitter.com/AFLglobal"><span style="text-decoration: none; color: #00b0f0;">Twitter</span></a><span>, </span><a href="https://www.facebook.com/AFLcorp"><span style="text-decoration: none; color: #00b0f0;">Facebook</span></a><span>, and read our </span><a href="https://www.aflglobal.com/AFL-Blog/"><span style="text-decoration: none; color: #00b0f0;">blog</span></a><span style="color: black;">.</span><span> <br />
        <br />
        </span></p>
        <p><strong><span>Contacts</span></strong><span><br />
        Geoff VanderVeen<br />
        Environmental, Health and Safety Director, AFL<br />
        864.433.5408<br />
        </span><a href="mailto:Geoff.Vanderveen@AFLglobal.com"><span style="text-decoration: none; color: #00b0f0;">Geoff.Vanderveen@AFLglobal.com</span></a><span> </span></p>
        <p><span>Bailey Verreault<br />
        Public Relations Specialist, AFL<br />
        864.433.5554<br />
        </span><a href="mailto:Bailey.Verreault@AFLglobal.com"><span style="text-decoration: none; color: #00b0f0;">Bailey.Verreault@AFLglobal.com</span></a><span style="color: #00b0f0;"> </span></p>
