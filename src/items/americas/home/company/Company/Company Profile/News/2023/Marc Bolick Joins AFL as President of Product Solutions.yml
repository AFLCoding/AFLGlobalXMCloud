        <p>Spartanburg, S.C. | July 13, 2023 |<a href="https://www.aflglobal.com/"> AFL</a> has announced that <a href="~/link.aspx?_id=70D9F18EDB2940B1A7A28C2B4D6E1C06&amp;_z=z">Marc Bolick</a>&nbsp;is joining AFL as President of <a href="~/link.aspx?_id=B1FDA2935446451F93714A0B8B298AE1&amp;_z=z">Product Solutions</a>. Bringing a wealth of experience and valuable insights to the team. Bolick will be responsible for leading AFL's global product solutions business units, commercial sales/marketing/customer service teams, supply chain operations and technology engineering services. He will report directly to <a href="~/link.aspx?_id=BF04D7943A3340D4BA33353728D74EDF&amp;_z=z">Jaxon Lang</a>, AFL's President and CEO. </p>
        <p>"We are very pleased to welcome Marc to our leadership team," said Lang. "With more than two decades of industry experience, Marc brings a keen vision for the 'big picture' and expertise in developing strategic plans. I have no doubt that this will help us drive growth and stay ahead in our highly competitive markets,&rdquo; Lang continued.</p>
        <p>Bolick joins AFL from a distinguished career of driving global businesses through growth, recovery and transformation. He has a proven track record in the fiber optics and telecommunications industries, leading sales, marketing, product management, product development and strategy. He most recently served as Vice President of Corning Inc.'s Wireless Business Unit. Prior to Corning, Bolick was Senior Vice President of CommScope&rsquo;s global Inside Plant Fiber and Data Center business, providing fiber cable and connectivity solutions supporting data center, fiber-to-the-home and enterprise networks.</p>
        <p>"I am honored to have the opportunity to contribute to AFL's already thriving culture and help lead the company through this exciting growth phase," expressed Bolick. "My priority lies in maintaining the company's unwavering commitment to our valued customers while expanding AFL's diverse range of innovative and cutting-edge products and solutions," Bolick continued. </p>
        <p>Bolick holds a Master of Business Administration from Villanova University, a Bachelor of Arts from the University of North Carolina at Wilmington and has completed the Harvard Business School's General Management Program.</p>
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end  solutions to the energy, service provider, enterprise, hyperscale and  industrial markets. The company&rsquo;s products are in use in over 130 countries and  include fiber optic cable and hardware, transmission and substation  accessories, outside plant equipment, connectivity, test and inspection  equipment, fusion splicers and training. AFL also offers a wide variety of services  supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
