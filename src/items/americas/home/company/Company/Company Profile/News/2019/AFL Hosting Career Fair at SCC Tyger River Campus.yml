        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable and accessories headquartered in Duncan, South Carolina, is hosting a career fair at the&nbsp;<a href="https://www.sccsc.edu/home/">Spartanburg Community College</a>&nbsp;Tyger River Campus. Applications will be taken Tuesday, August 27 from 1 p.m. to 7 p.m. at 1875 East Main St in Duncan.
        &nbsp;<br />
        At the Career Fair, attendees will learn about AFL's diverse&nbsp;<a href="~/link.aspx?_id=B922A2486D5545AD95B4CA487F8CF7A9&amp;_z=z">career opportunities</a>&nbsp;including, but not limited to, manufacturing associates, technicians, material handlers, CNC machinists, welders, quality and maintenance. Hourly wages start at $16.26 and include&nbsp;<a href="~/link.aspx?_id=F53A399713C6481DB19D734D84BEAC74&amp;_z=z">benefits</a>&nbsp;such as paid holidays, vacation, 401k, medical and dental insurance. AFL is hiring for all shifts.<br />
        &nbsp;<br />
        AFL is a global company with locations in the United States, Mexico, Canada, Europe, Asia and Australia. AFL employs more than 5,500 associates worldwide with more than 1,000 employed in Spartanburg. The Spartanburg locations manufacture various types of aerial, premise and underground fiber optic cables plus transmission and substation accessories.<br />
        &nbsp;<br />
        Its mission is to connect customers around the world with innovative technologies, exceptional products and high quality services. AFL&rsquo;s core values are shared among all associates and drive the culture and priorities to provide a framework in which decisions are made. These include&nbsp;Customers First, Integrity, Innovation, Collaboration &amp; Accountability,&nbsp;Environment, Health &amp; Safety&nbsp;and&nbsp;Community Engagement.<br />
        &nbsp;<br />
        To learn more about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. To see careers that are currently available, visit&nbsp;<a href="http://www.aflglobal.com/careers">www.AFLglobal.com/careers</a>.&nbsp;<br />
        &nbsp;<br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        Contact<br />
        Corie Culp<br />
        Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a rel="noopener noreferrer" href="mailto:Corie.Culp@AFLglobal.com" target="_blank">Corie.Culp@AFLglobal.com</a>&nbsp;</div>
