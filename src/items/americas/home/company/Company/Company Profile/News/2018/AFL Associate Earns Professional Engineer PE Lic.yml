        “Passing the PE exam is a significant accomplishment,” explained Craig Stratton, business development manager for AFL’s specialty solutions division. “This adds to Dustin’s credibility as an engineer and is a milestone event in his career.”<br />
        <br />
        Dell is active in the community as well. He is a member of AFL’s Young Professionals (AYP) group where he serves as the chairperson of the community outreach committee. Additionally, he supports the local Roper Mountain Science Center STEMFest and iMAGINE Upstate, creating exhibits to teach students about STEM (Science, Technology, Engineering and Math) career paths.<br />
        <br />
        “I’m honored to receive this recognition for obtaining my PE License,” commented Dustin. “I’m thankful for the support of my wife, Meredith. Without her support, I would have not been able to achieve this certification.”<br />
        <br />
        PE licensure is the highest standard of excellence in the engineering profession. Over a period of five years, Dustin completed the requirements for state licensure which includes completing a four-year college degree at an accredited university, working under a licensed Professional Engineer (PE) for a period of four years and passing two exams—the Fundamentals of Engineering and the Principles and Practices of Engineering.<br />
        <br />
        For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
