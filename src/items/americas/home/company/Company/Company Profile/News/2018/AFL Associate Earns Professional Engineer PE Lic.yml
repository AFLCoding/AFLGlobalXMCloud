    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC &ndash;&nbsp;<a href="https://www.aflglobal.com/">AFL</a>, a leading manufacturer and provider of services, announces that Dustin Dell, applications engineer for AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=8731F93857444EB48E81DDD8E996A464&amp;_z=z">Specialty Solutions division</a>, is the recipient of the&nbsp;Professional Engineer license&nbsp;awarded by the South Carolina State Board of Registration for Professional Engineers and Surveyors.<br />
        <br />
        <a href="https://www.aflglobal.com/productionFiles/images/News/Dustin-Dell_PR.aspx" target="_blank"></a>Dell received his Bachelor of Science degree in Mechanical Engineering from West Texas A&amp;M University and then started his career in the energy market before entering the oil and gas industry where he currently has 15 years of experience. Having received two patents, Dell currently supports new product development, engineering analysis, research and development, project management and more.<br />
        <br />
        &ldquo;Passing the PE exam is a significant accomplishment,&rdquo; explained Craig Stratton, business development manager for AFL&rsquo;s specialty solutions division. &ldquo;This adds to Dustin&rsquo;s credibility as an engineer and is a milestone event in his career.&rdquo;<br />
        <br />
        Dell is active in the community as well. He is a member of AFL&rsquo;s Young Professionals (AYP) group where he serves as the chairperson of the community outreach committee. Additionally, he supports the local Roper Mountain Science Center STEMFest and iMAGINE Upstate, creating exhibits to teach students about STEM (Science, Technology, Engineering and Math) career paths.<br />
        <br />
        &ldquo;I&rsquo;m honored to receive this recognition for obtaining my PE License,&rdquo; commented Dustin. &ldquo;I&rsquo;m thankful for the support of my wife, Meredith. Without her support, I would have not been able to achieve this certification.&rdquo;<br />
        <br />
        PE licensure is the highest standard of excellence in the engineering profession. Over a period of five years, Dustin completed the requirements for state licensure which includes completing a four-year college degree at an accredited university, working under a licensed Professional Engineer (PE) for a period of four years and passing two exams&mdash;the Fundamentals of Engineering and the Principles and Practices of Engineering.<br />
        <br />
        For additional information about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.&nbsp;<br />
        <br />
        Contact<br />
        Corie Culp<br />
        Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
