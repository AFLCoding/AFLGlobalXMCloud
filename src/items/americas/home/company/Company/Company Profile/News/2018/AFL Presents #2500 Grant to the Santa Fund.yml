    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Belmont, New Hampshire and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a manufacturer of fiber optic cable, connectivity and equipment, presented a $2,500 grant to the <a href="https://santafund.weebly.com/">Santa Fund of the Greater Lakes Region</a>, an organization dedicated to providing warm outerwear for children. The grant will provide for hats, coats, gloves, pants and boots during the colder months of the year.<br />
        <br />
        “One of our goals is to provide warm outerwear for children during the fall and winter so that families can prioritize their income on other necessary expenses such as rent and heat,” commented Kim Lacasse, co-chairwoman for the Santa Fund. “The funding from AFL will help so many children in our area. We are grateful.”<br />
        <br />
        Formed in November 1973, the Lakes Region Santa Fund Trust was created to assist families in need throughout the year. The Santa Fund provides support for summer camps, enrichment activities, sports programs and personal care needs while also focusing on providing children and youth with new winter outerwear. The Santa Fund partners with the Salvation Army, Saint Vincent de Paul, Central NH VNA & Hospice plus a number of other social service agencies.<br />
        <br />
        AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> includes grants, sponsorships, volunteer and environment initiatives, disaster relief, scholarships and more. For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
