        <div>Spartanburg, SC – May 2, 2019 – <a href="https://www.aflglobal.com/Home.aspx">AFL</a>, a leading manufacturer of fiber optic cable, equipment and accessories, has awarded $25,000 in grants worldwide through its <a href="~/link.aspx?_id=54B66AA7D20E440A829E3731F31C91D4&_z=z">Volunteers Choose</a> program. This program allows AFL associates who volunteered for a company-sponsored outreach project in the past year to vote on a grant recipient for 2019. Eleven AFL locations took part in the program and awarded grants to local charities.<br />
        Associates at AFL’s headquarters in Spartanburg, SC awarded a total of $11,200 in grants to Hope Center for Children and Hope Remains Ranch. <a href="http://www.hopecfc.org/">Hope Center for Children</a> is working to build stable, healthy families and provide children a safe place from abuse and neglect. <a href="https://hoperemains.org/">Hope Remains Ranch</a> is an organization that provides counseling, mentoring and equine therapy for youth, families and adults.<br />
        <br />
        Mönchengladbach, Germany associates chose to give a $950 grant to <a href="http://www.kinderschutzbund-mg.de/">Kinderschutzbund Mönchengladbach</a>, an organization that works to provide protection, help and counseling for children who are victims of abuse, and education and counseling for adults.<br />
        <br />
        <a href="https://www.prospect-hospice.net/">Prospect Hospice</a> in Swindon, U.K. was the recipient of an $850 grant. This organization provides end-of-life care services to patients with a life-limiting illness and support for their families.<br />
        <br />
        Associates in Milton Keynes, U.K. chose <a href="https://thepacecentre.org/">Pace</a> as the recipient of their $550 grant. Pace provides first class education, therapy and support for children with cerebral palsy, and support and guidance for their families.<br />
        <br />
        Belmont, NH associates chose to present a $1,850 grant to <a href="https://www.newbeginningsnh.org/">New Beginnings</a>, an organization dedicated to ending sexual, domestic and stalking violence through the provision of safe and effective services, including emergency refuge and support; and works toward social change by promoting an effective community response to violence.<br />
        <br />
        Associates at AFL’s Monroe, NC location awarded a $500 grant to <a href="https://www.redcross.org/local/north-carolina/greater-carolinas/about-us.html">American Red Cross Greater Carolinas</a>, an organization that is striving to provide disaster relief to help communities recover from disasters, lifesaving blood for those who need it, and training and certifications to help people to be better prepared for emergencies.<br />
        <br />
        Associates at AFL’s Monterrey, Mexico facility awarded a total of $3,150 in grants to three different organizations<a href="https://www.espinabifida.org.mx/">. Asociacion de Espina Bifida de Nuevo Leon</a> provides assistance and services to people with spina bifida. <a href="http://www.cayam.org/">CAYAM - Centro de Adaptacion y Atencion al Menor</a> provides care and attentional to help children from unstable families in their physical, emotional and intellectual development. <a href="https://hoga.org.mx/">HOGA - Centro de Rehabilitacion Infantil Hoga</a> provides a comprehensive and interdisciplinary service to people with physical disabilities and developmental disorders through equestrian sports training.<br />
        <br />
        Associates in North Grafton, MA awarded their grant of $400 to <a href="https://www.hitchcockacademy.org/about">The Hitchcock Academy</a>, a public nonprofit community center that provides educational recreational, and cultural programs for the community.<br />
        <br />
        “It’s amazing to see the impact we can have around the globe when each of our associates seeks to make a difference in their corner of the world,” commented Corie Culp, community relations manager for AFL. “Each of these grants is a reflection of the commitment of our associates to making lasting impacts on their communities.”<br />
        <br />
        AFL has an extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
        <br />
        Contact <br />
