      Value: |
        <div>Spartanburg, SC &ndash; January 21, 2019 &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, is launching&nbsp;<a href="~/link.aspx?_id=DB44898475AB4B0B9D36E60964EFD850&amp;_z=z">ASCEND</a>, a modular high-density platform that sets the standard in larger and more technical data center environments. Consisting of fiber housings, cassettes and assemblies, the ASCEND platform transforms the status quo of current data center platforms and raises the level for future-proofing needs.&nbsp;<a href="https://youtu.be/k_9YV8aNeYM">Click here</a>&nbsp;to view the product demonstration video.
        <br />
        &ldquo;Bandwidth demands will continue to grow and flexibility in networks will be critical,&rdquo; explained Steve Polidan, general manager of AFL&rsquo;s Optical Connectivity and Premise Cables division. &ldquo;The ASCEND platform is designed to overcome today&rsquo;s ever-changing network requirements and the entire product solution provides the flexibility and versatility needed in today&rsquo;s fast-paced market.&rdquo;<br />
        <br />
        <a href="~/link.aspx?_id=8B73103C29B84063BC6E82B919E21401&amp;_z=z">ASCEND fiber housings</a>&nbsp;offer flexibility, functionality and ease-of-use. Available in 1RU, 2RU and 4RU sizes with densities of up to 144, 288 and 576 fibers, these fiber housings consist of front and back doors both hinged on the bottom. The back of the housing cover is removable for unobstructed access to all connector interfaces. With routing rings at the front of the trays, routing patch cords is easy, secured and organized.<br />
        <br />
        Another key feature of the&nbsp;ASCEND platform&nbsp;is the versatile cassette design. Providing a wide range of options, the ASCEND cassette portfolio is one of the most comprehensive in the industry. The cassettes independently mount within the fiber management housings and trays allowing for ease of access and modularity. Cassette designs range from BASE-8 to BASE-24 and cover additional applications ranging from patch-thru connectivity to xWDM installation. Available in single-mode and multimode, ASCEND&nbsp;<a href="~/link.aspx?_id=A7384FC92B4F40BFBAE5C07A7F2887A8&amp;_z=z">optical cassettes</a>&nbsp;feature low loss MPO connectors and VFL-compatible shuttered LC adapters.&nbsp;<a href="~/link.aspx?_id=E6CF7B31E98A4F8B887AA92C42C1B5E3&amp;_z=z">Splice cassettes</a>&nbsp;include 250 &micro;m pre-terminated single fiber pigtails and can be spliced directly to loose or ribbon fiber cable. Splice cassettes are compatible with all BASE-12 ASCEND housings. Available in single-mode and multimode,&nbsp;<a href="~/link.aspx?_id=2D4845C2E5154D3FBA356FA92AB7777F&amp;_z=z">fanout cassettes</a>&nbsp;are pre-terminated plug and play breakout modules designed to transition a trunk cable into individual connector ports.<br />
        <br />
        The ASCEND platform also includes both trunk cable and patch cord assemblies.&nbsp;<a href="~/link.aspx?_id=104234D95FE5484BBD7BDE05C2571FAD&amp;_z=z">Trunk cable assemblies</a>&nbsp;feature AFL&rsquo;s&nbsp;Microcore&reg;&nbsp;cable and the MTP&reg; PRO connector which allows for field-reversible polarity and gender with no housing removal, exposed fibers or loose points. Available in 12 to 144 fibers in BASE-8 and BASE-12 configurations, ASCEND trunk cable assemblies include an integrated cable mounting clip which eliminates the need for additional cable clamps, securely positioning the incoming cable and eliminating stress during installation.&nbsp;Patch cord assemblies&nbsp;are constructed with AFL&rsquo;s&nbsp;Dual-Link&nbsp;cable and terminated with a field reversible LC Uniboot connector, minimizing the front-side cabling footprint and reducing the impact on airflow up and down the rack and between the racks.<br />
        <br />
        The ASCEND platform is on display at BICSI Winter 2019 in Orlando, Booth #1033. Learn more at&nbsp;<a href="http://www.aflglobal.com/ASCEND">www.AFLglobal.com/ASCEND</a>&nbsp;and follow the hashtag #ASCENDwithAFL on social media.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
