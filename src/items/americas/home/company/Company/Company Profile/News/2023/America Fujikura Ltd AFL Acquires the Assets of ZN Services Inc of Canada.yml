        <p>Surrey, B.C., Canada | November 9, 2023 | AFL announces it has acquired the assets of ZN Services Inc. to be part of its Network Services division in Canada.</p>
        <p>This acquisition bolsters AFL Network Services&rsquo; construction capabilities and supports their strategy to broaden and enhance construction strengths to ensure continued delivery of exceptional services to their customers. </p>
        <p>ZN Services Inc. is a full-spectrum utility infrastructure contractor that provides construction, maintenance and consulting services to industry and government entities in Western Canada and the USA.</p>
        <p>&ldquo;We are excited to be joining AFL as a key piece in their construction services offering,&rdquo; Rob Greentree quoted. &ldquo;AFL has an exceptional brand within the telecommunications services industry, and we look forward to working closely with the team to enhance their self-perform capabilities.&rdquo;</p>
        <p>&ldquo;ZN Services brings with them a wealth of experience, expertise and valuable assets, which will now become an integral part of the AFL family,&rdquo; stated David Kozicz, President of AFL Network Services. &ldquo;This acquisition represents a further investment in our strategic approach by adding to the incredible organic growth that our construction teams have experienced recently.&rdquo;</p>
        <p>For additional information on AFL Network Services, learn <a href="http://go.aflglobal.com/Mjg3LUlFVy05NjkAAAGPVNCY56BJ1Pt2EhJiyOk3xYKW7NsTFrYTx7HwrHcjMMXAs0sS9LZpttUM3qEWurQKLhxXkwI=">more</a> here.</p>
        <p><strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications. </p>
        <p>Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://go.AFLglobal.com/Mjg3LUlFVy05NjkAAAGPVNCY5-C3ivpTr6d-ZeAl63Q4LL0b4e4f0T6tbj3mtvjvROEj2nLg1QEl-bk8AIUf8XdGv7g=">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="http://go.AFLglobal.com/Mjg3LUlFVy05NjkAAAGPVNCY55YY3lA_XM0B8xJid9OHmt4xCHQRpXrwvwH4F7U_FKoqjkTpBJOuRiKY86YKUHyL71M=">LinkedIn</a>, <a href="http://go.AFLglobal.com/Mjg3LUlFVy05NjkAAAGPVNCY5_NAZ52ZlE5dsxc1MsQbDxQRvcNhJ684Yv2GVqZP2mZELF3KRG8O6QTHtkv0nE1sujc=">X</a>, <a href="http://go.AFLglobal.com/Mjg3LUlFVy05NjkAAAGPVNCY5x_yJQ1k_bL-bStramUmaTvrtGOXHmXCevRh4ZDKplBO_NxvjpC4iI_nlOHKmEth78M=">Facebook</a>, and read our <a href="http://go.AFLglobal.com/Mjg3LUlFVy05NjkAAAGPVNCY51wA_VZDukXXe0FgzLqCJMRG3tYrStTnk_JzUPwxCdPRAgDNT07qdEj_FBVSCYsjiqM=">blog</a>. </p>
        <p><strong>About AFL Network Services</strong><br />
        AFL Network Services, a division of AFL and a leader in the telecommunications landscape providing Engineering, Construction and Specialized Field Services, is headquartered in Surrey, BC and has offices in Calgary, Edmonton, Regina, and St. Augustin. Terms of the acquisition were not disclosed. </p>
