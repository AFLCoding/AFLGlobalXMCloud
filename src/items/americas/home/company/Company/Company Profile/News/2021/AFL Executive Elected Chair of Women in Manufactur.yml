      Hint: ContentTitle
      Value: AFL Executive Elected Chair of Women in Manufacturing Education Foundation Board
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211202T110509Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an industry-leading international manufacturer of fiber optic cable, connectivity and equipment, announces that <a href="~/link.aspx?_id=09AC24081C06405E8809BE707BF5D461&amp;_z=z">Mary Ellen Grom</a>, executive director of customer experience solutions for AFL, has been elected Chair of the <a href="https://www.womeninmanufacturing.org/education-foundation">Women in Manufacturing Education Foundation</a> (WiMEF) Board of Directors. WiMEF is committed to developing and supporting powerful programs and resources which further the advancement for women in the manufacturing workforce.<br />
        &ldquo;What a privilege this is to serve such an incredibly diverse team of leaders driving growth for the Education Foundation,&rdquo; said Mary Ellen. The future&rsquo;s so bright and I step forward alongside the WiM team and this board of directors to discover all that is next for women in this dynamic industry&mdash;on both the professional talent side and the production/plant workforce development side.&rdquo;<br />
        <br />
        Mary Ellen joined AFL in 2017 as the Executive Director of Marketing Communications, leading AFL&rsquo;s external and internal strategic marketing efforts. In 2020, she was promoted to Executive Director of Customer Experience Solutions and leads the company&rsquo;s marketing, customer service and inside sales teams. With 25 years of experience in the IT channel distribution industry, she previously served as Vice President of US Marketing with SYNNEX Corporation. Mary Ellen was instrumental in launching AFL&rsquo;s newest employee resource group, <a href="https://www.aflglobal.com/Company/Company-Profile/Diversity-and-Inclusion/Employee-Resource-Groups.aspx">Women Everywhere Connect (WeConnect)</a>, which celebrates women who pursue careers in manufacturing. She joined the WiMEF board in April 2020.<br />
        &nbsp;<br />
        &ldquo;We are thrilled to have Mary Ellen serve as chair of WiMEF in 2021,&rdquo; said WiM President Allison Grealis. &ldquo;Mary Ellen is a passionate advocate for furthering the advancement of women who have chosen careers in the manufacturing industry. Her efforts to launch AFL&rsquo;s WeConnect align with WiM&rsquo;s mission of supporting, promoting and inspiring women in the industry. I look forward to working with Mary Ellen and the WiMEF board to provide effective and affordable educational opportunities to help women further their careers in manufacturing.&rdquo;<br />
        &nbsp;<br />
        <a href="https://www.womeninmanufacturing.org/education-foundation">WiMEF</a> funds the Leadership Institute for Women in Manufacturing and STEM, the Leadership Consortium, the Management Development Program, and the Empowering Women in Production Program. In addition, the foundation, with direct support from Arconic Foundation, has delivered more than 40 virtual learning sessions since its inception in 2016. These programs have helped more than 12,000 women and men in the industry grow professionally and personally.<br />
        &nbsp;<br />
        To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        &nbsp;<br />
        <strong>About WiM Education Foundation</strong><br />
        The WiM Education Foundation (WiMEF) is the 501(c)(3) arm of Women in Manufacturing&reg; Association, a more than 6,000-member-strong national association dedicated to supporting, promoting and inspiring women who have chosen a career in manufacturing. WiMEF provides and supports effective and affordable educational opportunities for women in manufacturing. For more information, visit <a href="http://www.wimef.org/">www.wimef.org</a> and <a href="http://www.womeninmanufacturing.org/">www.womeninmanufacturing.org</a>.<br />
        &nbsp;<br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        &nbsp;<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        <strong>Contact</strong><br />
        Corie Culp<br />
        Public Relations Manager, AFL<br />
        864.433.5409<br />
