        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, a leading manufacturer of fiber optic cable, equipment and accessories, welcomes 14 students from&nbsp;<a href="https://www.spart5.net/bhs">Byrnes High School</a>&nbsp;into its Operational Workforce Program. Through a partnership with&nbsp;<a href="https://www.sccsc.edu/">Spartanburg Community College</a>&nbsp;(SCC), the training program offers students an introduction to manufacturing. Classes are provided by SCC professors at Byrnes High School.<br />
        <br />
        AFL launched the Operational Workforce Program in early 2018 and have since fully employed nine students who graduated from the program.<br />
        <br />
        &ldquo;Through classroom theory and practical on-the-job scenarios, students gain a better understanding of manufacturing in today&rsquo;s environment,&rdquo; explained Ryan Burns, human resources director for AFL. &ldquo;They are part of the manufacturing experience, gaining insight into operations (production, shipping and receiving, and quality) from beginning to end.&rdquo;<br />
        <br />
        AFL began operations in Spartanburg County in 1984, manufacturing Optical Ground Wire, a fiber optic cable found on transmission lines. Since then AFL has expanded its product portfolio to include additional fiber optic cable, connectors, fiber management systems, test and inspection equipment, education, training, services and more. AFL employs more than 1,000 associates in the Upstate, and more than 5,000 associates worldwide.<br />
        <br />
        For additional information about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. For information about careers at AFL, visit&nbsp;<a href="http://www.aflglobal.com/careers">www.AFLglobal.com/careers</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        &nbsp;<br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit&nbsp;<a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on&nbsp;<a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>,&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and &ldquo;like us&rdquo; on&nbsp;<a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our&nbsp;<a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a>&nbsp;or&nbsp;<a rel="noopener noreferrer" href="http://content.aflglobal.com/SubscribePage.html" target="_blank">subscribe</a>&nbsp;to our bi-monthly e-newsletter.<br />
        &nbsp;<br />
        Contacts<br />
        Ryan Burns<br />
        Human Resources Director, AFL<br />
        864.433.5515<br />
