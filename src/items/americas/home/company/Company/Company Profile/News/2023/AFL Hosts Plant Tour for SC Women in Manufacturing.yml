      Hint: ContentDescription
      Value: |
        <p>Spartanburg,  S.C. | May 1, 2023 | <a href="https://www.aflglobal.com/en">AFL</a>, an industry-leading manufacturer of  fiber optic cable, connectivity, accessories and equipment, recently welcomed the  South Carolina chapter of <a href="https://www.womeninmanufacturing.org">Women in Manufacturing (WiM)</a> for  a tour of the accessories plant in Duncan, South Carolina. WiM is an  organization dedicated to empowering&nbsp;female and strengthening the  manufacturing sector. </p>
        <p>&ldquo;We were excited  to have the group visit our facility and to showcase our products, as well as  witness the meaningful role women play in the manufacturing industry,&rdquo; said Mary  Ellen Grom, Executive Director of Customer Experience Solutions for AFL. Grom also  serves as Vice Chair on the Women in Manufacturing Education Foundation Board. </p>
        <p>The accessories  facility focuses on power transmission, distribution, substation applications  telecommunications and optical fiber networks. Eric Borowicz, General Manager  of the accessories division, began the day with a comprehensive overview of the  company&rsquo;s history, product portfolio. The group then went on a behind-the-scenes  view of the shop floor to witness the manufacturing process first-hand. The  tour highlighted AFL&rsquo;s commitment to safety, sustainability and innovation. </p>
        <p>The day  concluded with an engaging networking session where the group shared industry best  practices and key takeaways from the experience.&nbsp; <br />
        WiM South  Carolina consists of women across various industries and diverse backgrounds  across the state. To learn more about this chapter, visit <a href="https://www.womeninmanufacturing.org/south-carolina">WiM South Carolina</a>. </p>
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing  end-to-end solutions to the energy, service provider, enterprise, hyperscale  and industrial markets. The company&rsquo;s products are in use in over 130 countries  and include fiber optic cable and hardware, transmission and substation  accessories, outside plant equipment, connectivity, test and inspection  equipment, fusion splicers and training. AFL also offers a wide variety of  services supporting data center, enterprise, wireless and outside plant  applications.<br />
        &nbsp;
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong>About Women in Manufacturing (WIM) <br />
        </strong>Women in Manufacturing&reg; (WiM) is the only national trade association  dedicated to providing year-round support to women who have chosen a career in  the manufacturing industry. At present, more than 2,000 individual members  representing nearly 900 manufacturing companies have joined our growing ranks  of industry professionals. WiM encompasses manufacturers of all types and  welcomes individuals from every job function &ndash; from production to the C-Suite. </p>
        The Women in Manufacturing (WiM) South Carolina  Chapter has an active base of members in and around Nebraska. Chapters provide  excellent opportunities for you to expand your local network, build valuable  business relationships, and enjoy industry-related programming. <a rel="noopener noreferrer" href="http://www.womeninmanufacturing.org/" target="_blank">http://www.womeninmanufacturing.org</a><br />
        <br />
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        864.486.7386<br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Nancy.Rice@AFLglobal.com " target="_blank"><span style="background: white; color: #00b0f0;">Nancy.Rice@AFLglobal.com </span></a></span>
        </span></p>
