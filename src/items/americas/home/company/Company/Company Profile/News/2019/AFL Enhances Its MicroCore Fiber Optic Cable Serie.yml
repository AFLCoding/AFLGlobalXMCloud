      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, a manufacturer of fiber optic cable, accessories and equipment, enhanced its current MicroCore product line by adding&nbsp;<a href="~/link.aspx?_id=1200E3E09F504301B0FAFDAAEC7A5B20&amp;_z=z">Ruggedized MicroCo</a><a title="Insert Sitecore Link" class="reTool" href="/EditorPage.aspx?da=core&amp;id=%7B07215F45-76A6-4656-AAFB-D8B26555F064%7D&amp;ed=FIELD4203089643&amp;vs&amp;la=en&amp;fld=%7B3688D7DF-2FEB-43A4-AB8D-410E5F70A676%7D&amp;so=%2Fsitecore%2Fsystem%2FSettings%2FHtml%20Editor%20Profiles%2FRich%20Text%20XA&amp;di=0&amp;hdl=H4203089697&amp;mo&amp;pe=0&amp;fbd=1#" unselectable="on"><span class="InsertSitecoreLink" unselectable="on"></span></a><a href="~/link.aspx?_id=1200E3E09F504301B0FAFDAAEC7A5B20&amp;_z=z">re</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=84AEAACE386D4DEAA8D4A445644A5D4E&amp;_z=z">Ruggedized MicroCore with SpiderWeb Ribbon&reg; Technology</a>&nbsp;to its offering. An ideal alternative to traditional inside plant central loose tube ribbon cable, both cables eliminate concerns associated with edge fiber stresses due to preferential bend of encapsulated ribbons.</div>
        <div>
        &ldquo;AFL Ruggedized MicroCore cables represent the highest fiber density solutions available allowing for maximum cable pathway utilization,&rdquo; commented Michael Houck, product manager for inside plant cables at AFL. &ldquo;SpiderWeb Ribbon options allow for ease of mass fusion splicing field installable connectors such as AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=E45B502DDFA5425DB92A83FA29EF2870&amp;_z=z">FUSEConnect&reg;</a>&nbsp;and works seamlessly with AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=700FA7F356564DF8AA34C82971BFE193&amp;_z=z">Wrapping Tube Cable OSP trunk cables</a>.&rdquo;<br />
        &nbsp;<br />
        Ruggedized MicroCore consists of an OFNP/FT6 (NFPA 262) or LSZH (including ONFR-LS/FT4/CPR B2ca Rating) flame-rated outer jacket with an installation tension rating of 150 pounds and is qualified to meet and exceed the requirements of the latest Telcordia GR-409-CORE inside plant cabling requirements. Applications include headend termination to a fiber backbone, termination of fiber rack systems, intra-building backbones, MTP/MPO or MTP to breakout terminations.<br />
        <br />
        AFL has a robust&nbsp;<a href="~/link.aspx?_id=E545E2A90D414F31BDD0BA9B8ED27FD0&amp;_z=z">fiber optic cable product line</a>&nbsp;that includes Optical Ground Wire, ADSS, Loose Tube, Premise, Harsh Environment cables and more. To learn more about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        &nbsp;<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
