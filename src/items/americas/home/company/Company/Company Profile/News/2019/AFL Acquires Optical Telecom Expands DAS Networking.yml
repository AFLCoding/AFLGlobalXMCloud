    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC and Addison, TX &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, and a provider of network services, announces it has acquired&nbsp;<a href="http://www.optelsol.com/">Optical &amp; Telecommunication Solutions, Inc.</a>&nbsp;(Optical Telecom), a leading wireless solutions provider focused on in-building and outdoor&nbsp;<a href="http://optelsol.com/about_das.html">Distributed Antenna Systems (DAS)</a>. The acquisition supports AFL&rsquo;s strategy to expand its footprint across the Southwest and Southeast and complement its existing enterprise services.<br />
        <br />
        <br />
        &ldquo;Optical Telecom has built its reputation on family values, quality installations and technical expertise,&rdquo; commented Sam Orendain, Founder of Optical Telecom. &ldquo;With this new partnership, we are now part of a global team with a great culture and a track record of success and innovation. I couldn&rsquo;t be more excited for the opportunity this partnership brings to our associates, our customers and to our industry.&rdquo;<br />
        <br />
        From design and site survey to installation and project management,&nbsp;<a href="http://optelsol.com/index.html">Optical Telecom</a>&nbsp;provides a wide range of DAS services. Since 2001, Optical Telecom has brought wireless services to millions while increasing productivity, reducing costs and providing unprecedented coverage.<br />
        <br />
        &ldquo;As 5G and Smart Building technologies gain momentum in the industry, AFL will be well-positioned to support these emerging markets given the synergies and strengths between AFL and Optical Telecom,&rdquo; explained Seneca Mullins, vice president of AFL&rsquo;s Enterprise Services.<br />
        <br />
        Mullins continued, &ldquo;AFL and Optical Telecom share the same Core Value&mdash;<a href="~/link.aspx?_id=6AD6F291903B44AE802B0ED119A5A1E4&amp;_z=z">Customer&rsquo;s First</a>. With this commonality, our customers can expect the same technical expertise and exceptional customer service they have relied on for many years.&rdquo;<br />
        <br />
        In 2014, AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=C03A826965094D9086A044412B7FD8C8&amp;_z=z">Enterprise Services</a>&nbsp;launched its Heterogeneous Network (HetNet) solutions business which includes in-building wireless, small cell and Wi-Fi solutions. The HetNet business coupled with Optical Telecom&rsquo;s specialized indoor and outdoor DAS capabilities will allow AFL to provide a complete enterprise solution.<br />
        <br />
        Optical Telecom is headquartered in Addison, Texas and has offices in Duluth, Georgia and Houston, Texas. AFL will maintain the Optical Telecom brand as part of AFL Enterprise Services. Terms of the acquisition were not disclosed.<br />
        <br />
        For additional information on AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.&nbsp;<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
