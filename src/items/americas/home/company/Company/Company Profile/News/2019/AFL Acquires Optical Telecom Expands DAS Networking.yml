        From design and site survey to installation and project management, <a href="http://optelsol.com/index.html">Optical Telecom</a> provides a wide range of DAS services. Since 2001, Optical Telecom has brought wireless services to millions while increasing productivity, reducing costs and providing unprecedented coverage.<br />
        <br />
        “As 5G and Smart Building technologies gain momentum in the industry, AFL will be well-positioned to support these emerging markets given the synergies and strengths between AFL and Optical Telecom,” explained Seneca Mullins, vice president of AFL’s Enterprise Services.<br />
        <br />
        Mullins continued, “AFL and Optical Telecom share the same Core Value—<a href="~/link.aspx?_id=6AD6F291903B44AE802B0ED119A5A1E4&_z=z">Customer’s First</a>. With this commonality, our customers can expect the same technical expertise and exceptional customer service they have relied on for many years.”<br />
        <br />
        In 2014, AFL’s <a href="~/link.aspx?_id=C03A826965094D9086A044412B7FD8C8&_z=z">Enterprise Services</a> launched its Heterogeneous Network (HetNet) solutions business which includes in-building wireless, small cell and Wi-Fi solutions. The HetNet business coupled with Optical Telecom’s specialized indoor and outdoor DAS capabilities will allow AFL to provide a complete enterprise solution.<br />
        <br />
        Optical Telecom is headquartered in Addison, Texas and has offices in Duluth, Georgia and Houston, Texas. AFL will maintain the Optical Telecom brand as part of AFL Enterprise Services. Terms of the acquisition were not disclosed.<br />
        <br />
        For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a href="~/link.aspx?_id=BA092D2063284373852B4885C6F5C578&_z=z">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
