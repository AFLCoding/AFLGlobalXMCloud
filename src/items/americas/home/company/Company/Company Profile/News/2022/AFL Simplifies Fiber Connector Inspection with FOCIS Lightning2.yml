        <p style="line-height: 115%;"><span style="color: black;">Spartanburg, SC &ndash; September 19, 2022 &ndash; </span><a href="https://www.aflglobal.com/"><span style="background: white; color: #00b0f0;">AFL</span></a><span> simplifies connector and bulkhead inspection with its new </span><a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Lightning2-Multi-Fiber-Connector-Inspection-System"><span style="color: #00b0f0;">FOCIS Lightning&reg;2 Multi-Fiber Optic Connector Inspection System</span></a><span>. Engineered to dramatically facilitate and streamline fiber connector inspection, FOCIS Lightning2 will enable service providers, enterprise and data center operators to efficiently inspect and validate their fiber connectivity. &nbsp;</span></p>
        <p style="line-height: 115%;"><span style="color: black;">Plug-and-play connectorized cabling systems have been instrumental in speeding up and simplifying fiber network deployment; first in hyperscale and enterprise data centers, and now in 5G and FTTx networks. Since contaminated connectors remain one of the primary causes of network failure, the need to rapidly inspect and validate fiber end-faces for cleanliness has become critical.&nbsp; </span></p>
        <p style="line-height: 115%;"><span style="color: black;">&ldquo;Fiber technicians are often tasked with multiple jobs when installing fiber &ndash; from cable placement and splicing to test and inspection&rdquo; explained David Tanis, Senior Product Manager for AFL&rsquo;s Test and Inspection group. &ldquo;The tools they use must be intuitive as they don&rsquo;t have the time to re-learn how to use them every time they pick them up. FOCIS Lightning2 addresses this challenge by providing a very simple to operate fiber probe that can be used right out of the box.&rdquo; </span></p>
        <p><a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Lightning2-Multi-Fiber-Connector-Inspection-System"><span style="color: #00b0f0;">FOCIS Lighting2</span></a><span> features a self-contained, palm-sized design and one-button operation which make inspecting crowded fiber patch bays quick and easy. A large, high-resolution LCD touch screen improves visibility of MPO and single-fiber connectors for advanced analysis.</span></p>
        <p> <span style="line-height: 107%;">AFL designs a host of </span><span style="line-height: 107%;"><a href="https://www.aflglobal.com/Products/Test-and-Inspection.aspx"><span style="color: #00b0f0;">test and inspection equipment</span></a></span><span style="line-height: 107%;"> that are easy-to-use and provide quick results, including OTDRs, fiber identification tools, optical power meters, test kits, cleaning and more. For additional information about AFL, its products and service, visit </span><span style="line-height: 107%;"><a href="https://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a></span><span style="line-height: 107%;">.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><strong><span>About AFL</span></strong><span><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        </span></p>
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        <p>&nbsp;</p>
