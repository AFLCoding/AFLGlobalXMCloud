    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, is launching two new Fujikura splicer models, the&nbsp;<a href="~/link.aspx?_id=5A03F89FAD98433B834F37F07F87DD1C&amp;_z=z">90S single fiber fusion splicer</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=2E8A1E84DF684525BB00EFB67133746A&amp;_z=z">90R ribbon fusion splicer</a>. The splicers feature ergonomic improvements, combined with enhancements to automate operation, and are designed to maximize productivity in the field and minimize downtime for routine maintenance. Both fusion splicers will debut at the
        <br />
        &ldquo;As splicing productivity expectations continue to increase, these new models address many issues that have historically slowed the process,&rdquo; explained Greg Pickeral, product line manager for AFL&rsquo;s Fusion Splicing Systems. &ldquo;The improved sheath clamp design of the 90S and the field replaceable v-grooves in the 90R address the most common causes for production delays during splicing. Productivity gains of 50 percent have been achieved with the 90S alone.&rdquo;<br />
        &nbsp;<br />
        View the Fujikura 90S video here:&nbsp;<a href="https://youtu.be/nFM9OFkd89U">https://youtu.be/nFM9OFkd89U</a><br />
        View the Fujikura 90S and 90R maintenance instructions video here:&nbsp;<a href="https://youtu.be/AtSNVoT_gVA">https://youtu.be/AtSNVoT_gVA</a><br />
        <br />
        The Fujikura 90 series models also feature:<br />
        &nbsp;<br />
        <ul>
            <li>A touchscreen monitor that enables immediate access to key software functions;</li>
            <li>A redesigned transit case that adds multiple workstation configurations and increased storage space for splicing accessories and consumables;</li>
            <li>Enhanced Bluetooth&reg; cleaver management that allows tracking and management of two cleavers simultaneously;</li>
            <li>Increased battery life of approximately 50 percent.</li>
        </ul>
        <br />
        The&nbsp;<a href="https://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer.aspx">Fujikura 90S</a>&nbsp;features a new multi-function sheath clamp which incorporates an innovative dual clamping capability that enables proper clamping of loose jacketed 900 &micro;m without the need to exchange the sheath clamp. New fiber retention clamps also secure the completed splice in the v-grooves to enable quicker application of the protection sleeve and transfer to the sleeve heater.<br />
        &nbsp;<br />
        The&nbsp;<a href="https://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Ribbon-Fiber/Fujikura-90R-Fusion-Splicer.aspx">Fujikura 90R</a>, primarily used with ribbon fiber, is provided with a spare 12-fiber v-groove and electrode assembly which can be quickly exchanged in the field to address silica buildup and contamination issues that often slow the splicing productivity of high fiber count cables. &nbsp;<br />
        &nbsp;<br />
        AFL operates the only authorized repair facility for Fujikura splicing products in the U.S. Technical support is available 24/7 and complimentary on-site training is available with every splicer purchased. View AFL&rsquo;s complete product line of&nbsp;<a href="~/link.aspx?_id=D7C79E7446824C5EB9AC5D4FC49EEE96&amp;_z=z">field</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=DA14C8AA4D764D438F6CE692AD03276A&amp;_z=z">specialty fusion splicers</a>&nbsp;plus accessories. For additional information about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        &nbsp;<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
