        <div>Spartanburg, SC – <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is exhibiting at <a href="https://www.fiberconnect.org/">Fiber Connect</a> in Orlando, Florida. Visit AFL in booth #1707 to see its newest product releases including the <a href="~/link.aspx?_id=0C53BC7CA2AC4DCB9A67D85AD9F5B863&_z=z">OptiNID Duo</a>, <a href="~/link.aspx?_id=DB44898475AB4B0B9D36E60964EFD850&_z=z">ASCEND™ platform</a>, OSP MicroCore®, High Density OSP MicroCore, among other products.<br />
        <br />
        AFL’s OptiNID (OPN) Duo Optical Demarcation Enclosure is ultra-compact and has the capability to house up to four SC simplex or LC duplex adapters, and 18 single fiber or six mass fusion splices. The OPN Duo also has several optional features such as a clear splice/security cover for protecting provider-side connectors and a grounding plate for grounding armored or toneable drop cables. Learn more about the OptiNID Duo by watching this video.
        <br />
        The ASCEND™ platform is a modular, high-density rack-mount solution designed for data center applications. Whether supporting incremental growth or a full-scale deployment, our ASCEND solutions deliver optimal fiber management and ease-of-use. The ASCEND solution is comprised of high density fiber housings, optical cassettes, patch cord assemblies and trunk cable assemblies. Take a sneak peek and view <a href="https://youtu.be/k_9YV8aNeYM">our video here</a>.<br />
        <br />
        AFL’s <a href="~/link.aspx?_id=E3EB3C385CF74B19A8E4B4564B608857&_z=z">LM200-Series OSP MicroCore</a> includes 24 through 432 fiber options. The low-friction, high-strength overall jacketing system protects the cable core while providing an optimized cable package supporting high-speed, long-distance jetting performance. The <a href="~/link.aspx?_id=2DB2708DDA62475082F47147843A3B25&_z=z">LMHD-Series OSP MicroCore</a> is a small diameter loose tube fiber optic cable. Available in 12 to 432 fibers, its small-size, thick-walled sheath and 600 lb. load-rating makes this cable highly versatile for use in most OSP cable installations.<br />
        <br />
        AFL will also feature fusion splicers and accessories including the <a href="~/link.aspx?_id=750EE63900404AB2B3DDC1AB825DD815&_z=z">41S</a>, <a href="~/link.aspx?_id=5A03F89FAD98433B834F37F07F87DD1C&_z=z">70S+</a>, <a href="~/link.aspx?_id=2E8A1E84DF684525BB00EFB67133746A&_z=z">70R+</a>, and <a href="~/link.aspx?_id=EC9760CA48424C4BB3FC3F636E8227E5&_z=z">CT50 Clever</a>, and the <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan with FleXpress and LinkMap</a> for testing in just five seconds. To learn more about AFL, its products and services, visit <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
