        Recipients of the winter grant cycle include:<br />
        <br />
        <a href="https://www.facebook.com/MarchofDimesSC/">March of Dimes South Carolina</a> – funding supports training for the NICU Family Support Coordinator and educational materials for NICU programs in South Carolina.<br />
        <br />
        <a href="https://www.greenvilletechfoundation.org/">Greenville Tech Foundation</a> – the grant supports one-time financial assistance to STEM degree students for financial emergencies that would prevent a student from continuing their education.<br />
        <br />
        <a href="https://www.aid-l.org/">The Advanced Institute for Development and Learning</a> – funding supports training costs and educational materials for families.<br />
        <br />
        <a href="https://www.spartanburgsciencecenter.org/">Spartanburg Science Center</a> – funding supports a virtual program called, “Out of the Lab with…” and targets students third grade and up on becoming a scientist. This program is an extension of a 2020 grant issued by AFL to purchase virtual studio equipment at the beginning of the pandemic.<br />
        <br />
        <a href="http://www.momentumbikeclubs.org/">Momentum Bike Clubs</a> – this grant supports a program called Artistically Reshaping Trauma (A.R.T.+) Circles, a group-mentoring program that uses art forms to build community.<br />
        <br />
        <a href="https://pepgc.org/">Public Education Partners</a> – funding supports the Elevate Teachers suite of programming that focuses on strengthening teacher recruitment, retention and morale.<br />
        <br />
        <a href="https://miraclehill.org/">Miracle Hill Ministries</a> – this grant supports the Jobs for Life Employment Training for Homeless Men, ages 18 and older, who reside at the Greenville Rescue Mission, a 130-bed emergency shelter. Funding will be used to expand the program to two classes per year with 12 students and 12 mentors in each class.<br />
        <br />
        <a href="https://www.upstatefrc.org/">Upstate Family Resource Center</a> – funding supports the Pathway to Progress program which is designed to assist families as they overcome barriers that impact financial stability.<br />
        <br />
        <a href="https://www.tcmupstate.org/">The Children’s Museum of the Upstate</a> – funds support the interactive steamWORKS lab which challenges children and families to problem solve through building activities, conducting science experiments, exploring math and creating art.<br />
        <br />
        AFL has an extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, <a href="https://www.facebook.com/AFLcorp">Facebook</a>, and read our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.<br />
