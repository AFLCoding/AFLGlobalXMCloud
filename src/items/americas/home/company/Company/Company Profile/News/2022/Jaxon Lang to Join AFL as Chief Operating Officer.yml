        <p>Spartanburg, S.C. | December 8, 2022 | AFL announces the addition of Jaxon Lang as Chief Operating Officer, effective January 1, 2023. Lang will report directly to Jody Gallagher, President and CEO of AFL.</p>
        <p>In this role, Lang will oversee AFL&rsquo;s operational performance worldwide. He will focus on leading the company through business transformations while managing the supply chain, commercial sales, marketing and customer service divisions across AFL's five core markets.</p>
        <p>&ldquo;With over 25 years of experience in the telecommunications industry, Jaxon brings a wealth of knowledge in sales, marketing, product engineering, product management and operations to AFL,&rdquo; said Gallagher. &ldquo;Throughout his career, Jaxon has demonstrated the ability to successfully lead and manage businesses through transformations and guide companies through mergers and acquisitions. His broad range of experiences, strong industry knowledge and contacts will assist AFL and Fujikura in the future growth of the business.&rdquo;</p>
        <p>Lang joins AFL from FiberRise where he served as the President and CEO leading the company through an acquisition with ENTRUST Solutions Group. </p>
        <p>&ldquo;AFL has proven itself as an industry leader,&rdquo; said Lang. &ldquo;I'm looking forward to helping the company reach its long-term goals and its full potential by strengthening its core business operations.&rdquo;</p>
        <p>For additional information on AFL, its products and services, visit <a href="https://www.aflglobal.com/">www.AFLglobal.com</a>.</p>
        <p style="margin-bottom: 0in;"><strong><span style="color: black;">About AFL</span></strong><br />
        <span style="color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span></p>
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        <p>&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Bailey Verreault<br />
        Public Relations Specialist, AFL<br />
        864.433.5554 <br />
