        <p style="line-height: 115%;"><span>Spartanburg, SC – July 11, 2022 – </span><a href="http://www.aflglobal.com/"><span style="color: #00b0f0;">AFL</span></a><span>, an international manufacturer of fiber optic cable, connectivity and accessories, completed its annual United Way campaign by presenting $619,000 to </span><a href="https://www.uwpiedmont.org/"><span style="color: #00b0f0;">United Way of the Piedmont</span></a><span>. The donation was made possible by AFL associates and AFL’s </span><a href="https://www.aflglobal.com/en/Company/Community"><span style="color: #00b0f0;">Community Outreach</span></a><span> program which strives to make a positive difference in the lives of others. The campaign marked a 25 percent increase over the previous year with an 18 percent increase in the number of associates who donated. </span></p>
        <p style="line-height: 115%;"><span>This year, AFL’s campaign theme was “</span><a href="https://www.aflglobal.com/en/Company/Community#giving"><span style="color: #00b0f0;">Imagine That!</span></a><span>” which also happens to be the program name worldwide. Associates were asked to “Imagine a better community” and commit to make a difference. Donations were matched dollar-for-dollar up to $100 for all donors, and an unlimited match for donors new to the campaign. AFL locations around the world conducted campaigns during the month of May and generated $776,000 for AFL communities. This is a 16 percent increase over 2021 and a 13 percent increase in the number of donors globally. </span></p>
        <p style="line-height: 115%;"><span>“AFL is an amazing community partner! I’ve never seen an organization live into their Core Values like AFL,” commented Paige Stephenson, President and CEO of United Way of the Piedmont. “They are a model for community engagement. Their support of the community through their United Way workplace campaign will definitely ensure that everyone has the opportunity to thrive.”</span></p>
        <p style="line-height: 115%;"><span>AFL also recently received the Large Business Partner of the Year award from United Way of the Piedmont. This award goes to a company with 100 or more employees and takes into consideration total campaign giving, average gift, per capita gift, undesignated giving, participation rate and company intangibles such as committed top-down leadership, excellent campaign management, company culture of philanthropy, and board/donor group participation. </span></p>
        <p style="line-height: 115%;"><a href="https://www.uwpiedmont.org/"><span style="color: #00b0f0;">United Way of the Piedmont</span></a><span style="color: #00b0f0;">’</span><span>s mission is to connect, engage and inspire people to transform the community. By 2030, its goal is to decrease the number of individuals living below self-sufficiency by 11,000. As part of their work in education, financial stability and health, United Way of the Piedmont is committed to ensuring that the programs invested in, and the outcomes generated are equitable. </span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">AFL has an extensive </span><a href="https://www.aflglobal.com/Company/Community.aspx"><span style="background: white; color: #00b0f0;">Community Outreach Program</span></a><span style="background: white; color: #333333;"></span><span style="background: white; color: black;">that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit </span><a href="http://www.aflglobal.com/"><span style="background: white; color: #00b0f0;">www.AFLglobal.com</span></a><span style="background: white; color: #333333;">.</span><span> </span></p>
        <strong><span style="line-height: 107%;">About AFL</span></strong><span style="line-height: 107%;"><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        </span>
        <p>
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <span style="line-height: 107%;"><a href="http://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a></span><span style="line-height: 107%;">. Follow us on </span><span style="line-height: 107%;"><a href="https://www.linkedin.com/company/afl-2"><span style="color: #00b0f0;">LinkedIn</span></a></span><span style="line-height: 107%;">, </span><span style="line-height: 107%;"><a href="https://twitter.com/AFLglobal"><span style="color: #00b0f0;">Twitter</span></a></span><span style="line-height: 107%;">, </span><span style="line-height: 107%;"><a href="https://www.facebook.com/AFLcorp"><span style="color: #00b0f0;">Facebook</span></a></span><span style="line-height: 107%;">, and read our </span><span style="line-height: 107%;"><a href="https://www.aflglobal.com/AFL-Blog/"><span style="color: #00b0f0;">blog</span></a></span><span style="line-height: 107%; color: black;">.</span></p>
