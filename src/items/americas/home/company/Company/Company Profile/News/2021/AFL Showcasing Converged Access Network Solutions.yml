    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a href="https://www.aflglobal.com/Home.aspx">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is exhibiting at&nbsp;<a href="https://wispaevents.org/">WISPAMERICA</a>&nbsp;in Grapevine, Texas, April 26 &ndash; 29, and showcasing its&nbsp;<a href="~/link.aspx?_id=F1301270926A41D59CDF21EDDD559208&amp;_z=z">Converged Access Network Solution</a>. AFL will highlight product solutions including the new Apex&trade; splice closure, 200 &micro;m Wrapping Tube Cable with SpiderWeb Ribbon&reg;, the FlexScan&reg; TS100 FTTH PON Troubleshooter, plus fusion splicers and test equipment.
        AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=BD16F0851A334911A1C25E3194A9D166&amp;_z=z">Apex splice closure</a>&nbsp;is designed to lower overall installation time with easier-to-use sealing and cable retention methods. With an easy-to-use wedge-based gel sealing system, installation time is drastically decreased as network reliability increases.&nbsp;The Apex&nbsp;<a href="~/link.aspx?_id=4AE3EFCFF0114BFCADF0EFD4ACB20C2F&amp;_z=z">X-2</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=CADF69FD4E164C07A0378A1DB0C76CBA&amp;_z=z">X-2S</a>&nbsp;splice closure sizes have maximum capacities of 1,728 and 3,456 fibers, respectively, when using 200 &micro;m SpiderWeb Ribbon.<br />
        <br />
        AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=5054F1538E6A43A6893BB089E401CE12&amp;_z=z">200 &micro;m Wrapping Tube Cable (WTC) with SpiderWeb Ribbon</a>&nbsp;is an ultra-high density outside plant cable designed specifically for fiber-to-the-home (FTTH) or access markets. With an ultra-high density ribbon technology called SpiderWeb Ribbon, WTC provides the smallest cable diameter and lowest weight, high-fiber count ribbon cable in the industry. WTC with SWR&reg; cables are available in fiber counts of 3,456 and 6,912.<br />
        <br />
        The new&nbsp;<a href="~/link.aspx?_id=AB973208EAD1411A8148C998A95E324E&amp;_z=z">FlexScan TS100</a>&nbsp;is an optical troubleshooter&nbsp;that puts the power to identify, locate and resolve last mile network issues in the pocket of frontline field technicians. With just a push of a button, the TS100 enables even novice technicians to troubleshoot PON and point-to-point networks like an expert. The FlexScan TS100 is available in a variety of kits which add a choice of launch cables,&nbsp;<a href="~/link.aspx?_id=ADEF956603AE457D9BB13FEF51ECB804&amp;_z=z">cleaning supplies</a>, and&nbsp;<a href="~/link.aspx?_id=1BEBC639211A4C13AD2F33C6424FF63B&amp;_z=z">FOCIS Flex connector inspection</a>&nbsp;probe and tips.<br />
        <br />
        AFL&rsquo;s Converged Access Network solution helps network operators build expandable, flexible and accessible networks for 5G/Wireless Fronthaul/Backhaul; Fiber-to-the-Home/Business; Multiple Dwelling Units/Multiple Tenant Units (MXU); campuses and venues; enterprise; and central office. AFL connects unique project requirements with technologically advanced solutions. To learn more about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        Contacts<br />
        Dennis Parks<br />
        National Sales Manager, AFL<br />
        662.746.6303 &nbsp;<br />
