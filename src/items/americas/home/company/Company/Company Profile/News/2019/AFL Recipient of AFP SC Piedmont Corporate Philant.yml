        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable and accessories, was the recipient of the&nbsp;<a href="https://afpglobal.org/">Association of Fundraising Professionals</a>&nbsp;(AFP) SC, Piedmont 2019 Corporate Philanthropist of the Year award. This award honors a business, corporation or foundation who demonstrates outstanding commitment to the Upstate community through direct financial support to nonprofit organizations and charitable projects.<br />
        <br />
        <br />
        &ldquo;It is an honor to accept this award among all the other exceptional companies and individuals who have been recognized for serving in our community,&rdquo; commented <a href="~/link.aspx?_id=1E43BA16D72E497492E487E841506223&amp;_z=z">Jody Gallagher,</a>&nbsp;president and CEO of AFL. &ldquo;Philanthropy is core to who AFL is. It drives change and in turn, changes lives. Making that difference is encouraging especially as we see the results of our efforts.&rdquo; &nbsp;&nbsp;<br />
        <br />
        AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&amp;_z=z">Community Outreach Program</a>&nbsp;supports initiatives worldwide where it has operations. Grant funding focuses on STEM Education and Youth Development. Its volunteer programs consist of ACT (AFL Community Team) projects, iACT (individual volunteer projects) and Unite, AFL&rsquo;s annual month of service initiative. Additional programs include the Naruse Scholarship Fund, disaster relief, sponsorship support and the Imagine That! annual fundraising campaign.<br />
        <br />
        Gallagher continued, &ldquo;Our associates are committed to giving back within our communities through their financial commitments and volunteer time. It is their generosity and volunteer spirit that has helped make this award possible.&rdquo;<br />
        <br />
        The Piedmont Chapter of the AFP requests nominations from its members for Corporate Philanthropist of the Year among other awards. Twenty-four companies were nominated for Corporate Philanthropist of the Year. The nominees&rsquo; names are narrowed down for AFP members to submit their final vote with AFL receiving the top vote for Corporate Philanthropist.&nbsp;<br />
        <br />
        For additional information on AFL and its community initiatives, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (left to right): Kelly Byers, AFP SC Piedmont Chapter Chair, and Robert Crowder, AFL CFO and Vice President of Finance<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        Contact<br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a></div>
