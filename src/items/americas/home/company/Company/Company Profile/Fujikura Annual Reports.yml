    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <h1>Conflict Mineral Policy</h1>
        <p>AFL&rsquo;s environment, health and safety policy is to operate worldwide in a safe, responsible manner which respects the environment and the health of our associates, our customers and the communities where we operate. A guiding principle of this policy is to value human life above all else. In response to the ongoing conflict in the Democratic Republic of the Congo and its neighboring countries, AFL pledges to work with our customers and suppliers to ensure that minerals used in our products are not sourced from conflict zones.</p>
        <h2>Conflict Mineral Background</h2>
        <p>The International Rescue Committee estimates that 5.4 million people died from conflict-related causes in the Democratic Republic of Congo between 1998 and 2007. In response to the continued use of mining operations to fund the conflict, Congress included a provision in the Dodd-Frank Wall Street Reform and Consumer Protection Act of 2010 that requires certain public companies to disclose the use of conflict minerals, specifically tin, tantalum, tungsten and gold. Under the law, the Securities and Exchange Commission has authority to request further transparency in the supply chain of companies using tin, tantalum, tungsten, and gold in their businesses. As a private company, AFL is not required to meet the new disclosure requirements, however, many of our customers must comply with the new law. Therefore, AFL will commit its best efforts to ensure that minerals used in our products are not sourced from conflict zones.</p>
        &nbsp;<br />
        &nbsp;
