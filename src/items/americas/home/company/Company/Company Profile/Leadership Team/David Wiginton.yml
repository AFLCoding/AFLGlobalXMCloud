    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        David Wiginton is Senior Vice President of AFL’s U.S. Services Wireless/Enterprise. In this role, David leads the Optical Telecom (OTS) and Enterprise Services business units in delivering strategic services solutions. AFL’s Enterprise Services provides network infrastructure, data center and security turnkey solutions for a wide variety of business customers. Acquired by AFL in 2019, OTS is a turnkey provider of in-building commercial cellular solutions and has been in business for over 20 years. David joined OTS in 2019.
        </p>
        <p>
        A veteran in the telecom industry, David led both regional and national programs for AT&T during his 18-year career at the Carrier. As one of the first members of the AT&T Antenna Solutions Group, David’s larger initiatives included leading in-building construction efforts for Super Bowl XLVII in New Orleans, Louisiana, and Super Bowl LIII in Atlanta, Georgia. While at AT&T, David also held positions in Outside Plant Construction, DLC engineering and Project Management.
        </p>
        <p>
        Prior to his work in the telecom industry, David enjoyed a 11-year career as a Fire/EMS Captain for the City of Bessemer, Alabama, Fire Department, while moonlighting as an EMT and Fire Service instructor.
        </p>
        <p>
        David holds a Bachelor of Science degree in Public Safety Administration and a Master of Arts degree in Public and Private Management. He has been married to his wife Rachael for 29 years and they have one son. Outside of work, David enjoys being with his church family as well as playing golf and other outdoor activities.
        </p>
        <p> </p>
