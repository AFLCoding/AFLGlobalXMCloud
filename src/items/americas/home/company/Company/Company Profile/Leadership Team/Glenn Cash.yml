    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        As Vice President of Accounting and Finance, Glenn Cash provides financial oversight for AFL’s global Connectivity organization.  The Connectivity organization is comprised of two existing business units with locations in South Carolina, Washington State, Mexico, the United Kingdom, China and Singapore.  Over the past two years, Glenn has been instrumental with the financial reporting, consolidation and integration to bring these two existing business units into one.
        </p>
        <p>
        Glenn joined AFL in 2001 and has worked in most of the Company’s businesses including  manufacturing business units as well as AFL Network Services in both the U.S. and Canada.  He spent three years with Fujikura Automotive America (a division of AFL’s parent company, Fujikura Ltd of Japan) during a major expansion phase. Additionally, Glenn spent three years living in Seattle, WA, as CFO of AFL Hyperscale.
        </p>
        <p>
        Throughout his history with AFL, Glenn has collaborated with and taught AFL’s operations teams on accounting and finance topics to help them understand how they can make a difference in the Company’s results. He has also been involved with a significant number of financial system integrations, mostly related to acquisitions, to help them align with AFL’s accounting and finance processes and procedures. Glenn is the 2018 recipient of AFL’s  President’s Award, presented to associates who live AFL's core values, make significant contributions to internal or external customers and provide the highest level of collaboration with the Company.
        </p>
        <p>
        Prior to joining AFL in 2001, Glenn held numerous financial and accounting positions with Michelin North America and Monsanto Electronic Materials Company. Glenn holds a Bachelor of Science in Financial Management and Master of Business Administration – both received from Clemson University.
        </p>
        <p>
        Glenn is a Board Member and Chair of the Development Committee for The Children’s Cancer Partners of the Carolinas. This organization provides comprehensive support to overcome distance and cost barriers for South and North Carolina families whose children are battling cancer to improve their overall quality of life. Children's Cancer Partners is near and dear to Glenn and his family.
        </p>
