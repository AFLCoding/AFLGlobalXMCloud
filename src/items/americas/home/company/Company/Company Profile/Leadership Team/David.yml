    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        As president of AFL’s Network Services business, David Kozicz leads a team responsible for delivering end-to-end solutions for customers’ fiber-based, fixed and wireless broadband networks. As a trusted partner of clients, the team engineers, procures materials, builds and provides in-home connection support for customers. These solutions enable customers to grow service offerings, adopt new technologies, scale operations with lower risk and improve operating flexibility and performance.
        </p>
        <p>
        With over 25 years of global leadership experience in the telecom and service industry, David delivers through innovation and collaboration, generating tremendous customer outcomes, and fostering creativity to bring all the strengths of AFL Network Services to the fore.
        </p>
        <p>
        David began his career at Kearney, a global management consulting firm, advising Fortune 100 Companies on Global Supply Chain and Products Management strategies across various industries, including:  Consumer Products, Telecommunications, and Automotive. He then spent more than 15 years at TELUS in executive roles spanning Enterprise Customer Implementation, Technology Strategy and Product Development.
        </p>
        <p>
        David is a graduate of Dartmouth College, earning a Bachelor of Arts degree in Economics, and is also a graduate of the DeGroote School of Business at McMaster University, earning an MBA with a concentration in Finance. He has served on several community-based boards and advisory committees, including Chair of the Juvenile Diabetes Research Foundation (JDRF) Corporate Cabinet in British Columbia.
        </p>
        <p> </p>
