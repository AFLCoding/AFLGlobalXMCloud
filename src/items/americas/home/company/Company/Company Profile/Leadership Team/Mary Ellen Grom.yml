      Hint: MetaDescription
      Value: Mary Ellen Grom leads AFL’s internal and external strategic marketing communications efforts.
    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Mary Ellen Grom leads AFL’s marketing, customer service and inside sales teams to identify actionable insights that drive our decision-making and inform the design of scalable solutions for our customers. Her primary objective is to ensure our customer-facing teams work in collaboration with all other business functions to consistently deliver quality end-to-end customer experiences across evaluation/purchase stages, channels and touchpoints.
        </p>
        <p>
        Mary Ellen joined AFL in 2017 after 25 years in the IT channel distribution industry where she was most recently Vice President US Marketing at TD SYNNEX – a Fortune 200 technology distribution partner. Prior to that, she was with ScanSource, Inc., a value-added distributor, and at Experience Engineering as Experience Director, leading strategic customer engagement initiatives with several leading retail, financial and hospitality clients.
        </p>
        <p>
        At AFL, Mary Ellen was instrumental in launching AFL's newest employee resource group, Women Everywhere Connect (WeConnect), which celebrates women who pursue careers in manufacturing. In addition, she now serves on the Women in Manufacturing Education Foundation Board as Vice Chair. She is also an active Type 1 diabetes advocate in the community and previously served on the AFL Community Advisory Board.
        </p>
        <p>
        A graduate of The Ohio State University, Mary Ellen holds a Bachelor of Arts degree in Communications/Marketing, in addition to a Ducktorate Degree from Walt Disney World College in Orlando, Florida.
        </p>
        <p> </p>
