    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        As President, AFL U.S. Services, Seneca Mullins leads a matrixed organization of service-based businesses with responsibility for executing strategies that enable U.S. telecom carriers to meet their most aggressive business objectives. He provides executive leadership to AFL’s five U.S.  services divisions – Enterprise, ITC, OTS, Spligitty and Beam Wireless.
        </p>
        <p>
        Seneca started with AFL in 2006 as a Financial Analyst supporting multiple business units, focused on enhancing financial operations. Within five years, he was promoted to the role of Controls Director/Regional Director. Serving AFL in the capacity of Executive Director and Vice President of Enterprise Services between 2013 and 2021, Seneca was subsequently named President, AFL U.S. Services, in 2022 with responsibility for all U.S.-based Service organizations.
        </p>
        <p>
        For the past 16 years, Seneca has been instrumental in playing a leading role in the company’s growth, supporting commercial, operational and acquisition/integration initiatives. In addition to his considerable financial acumen, he displays an unwavering commitment to each client served by his respective organizations, believing the key to all business success lies in the quality of its employees.
        </p>
        <p>
        Seneca is a graduate of the University of North Carolina, Charlotte where he earned a bachelor’s and master’s degree in accounting. In his free time, Seneca enjoys travel, football, basketball, swimming and cooking.
        </p>
        <p> </p>
