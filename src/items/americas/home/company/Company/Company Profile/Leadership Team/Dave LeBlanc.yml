    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        As Vice President of Corporate Development and Transformation, Dave leads a team to define AFL’s strategic vision and drive the development of investments and organizational capabilities necessary to achieve those goals. This includes corporate planning, market strategy and innovation, M&A, project management office (PMO) and business transformation.
        </p>
        <p>
        Dave joined AFL in 2018 as the General Manager for the company’s Test & Inspection business. In 2020, Dave transitioned to lead AFL’s business transformation efforts through significant restructuring or transformation.
        </p>
        <p>
        Previously, Dave worked for Tyco International and then Johnson Controls for 20 years in a broad range of engineering, product management, enterprise transformation and corporate new-venture roles. He has also held roles leading the turnaround of distressed, privately-held businesses.
        </p>
        <p>
        Dave received a Bachelor of Science degree in Mechanical Engineering from Worcester Polytechnic Institute (WPI), holds multiple patents in the field of fire suppression and has held multiple committee assignments to standards-making bodies. He has also acted as the technical advisor to the United States delegation to the International Maritime Organization and has provided mentorship to early-stage ventures through multiple programs.
        </p>
        <p>
        He lives with his wife near Providence, Rhode Island, where they are frequently found sailing on Narragansett Bay, scuba diving and cycling.
        </p>
        <p> </p>
