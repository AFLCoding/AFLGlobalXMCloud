    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Grant Burns serves as executive vice president and general counsel. In this capacity, Grant oversees all legal matters including corporate governance, intellectual property, litigation and compliance as well as government affairs. In addition, Grant is also involved in the strategic, legal and compliance activities of several other Fujikura group companies, including Fujikura Automotive America (FAA) and Fujikura America Incorporated (FAI). AFL's human resources, internal audit and international trade functions also report to Grant. He is a member of America Fujikura Ltd&rsquo;s Board of Directors and chairs the board&rsquo;s Nominating and Corporate Governance Committee.</p>
        <p>
        Prior to joining AFL in 2012, Grant was in private practice for over twenty years, first with Ogletree Deakins and later with Nexsen Pruet, LLC. During that time, he was recognized for excellence by publications such as The Best Lawyers in America, Super Lawyers and Martindale-Hubbell (AV).
        </p>
        <p>
        A member of the South Carolina Bar and the Virginia State Bar, Grant has been admitted to also practice in numerous federal district courts, appellate courts and the United States Supreme Court. He is also a member of the Association of Corporate Counsel and the Defense Research Institute&rsquo;s Corporate Counsel Committee.
        </p>
        <p>
        Grant is a graduate of Clemson University, where he earned a Bachelor of Arts in Political Science with a Minor in Economics. He also holds a Juris Doctor from the Washington and Lee University School of Law. In 2016, Grant was honored by the Clemson University Alumni Association with its Distinguished Service Award&mdash;the highest honor that the Association bestows on an alumnus or alumna. He formerly served on the Clemson&rsquo;s Board of Visitors, its foundation board and is a past president of the university&rsquo;s alumni association. Grant currently serves on the Clemson MBA Program Executive Board.
        </p>
        <p>
        Grant is active in several civic and philanthropic organizations across South Carolina in addition to serving by gubernatorial appointment on the State Board for Technical and Comprehensive Education, which governs the South Carolina Technical College System, and administers the state&rsquo;s readySC&trade; workforce and economic development program. Grant is also a graduate of Leadership South Carolina.
        </p>
        <p>&nbsp;</p>
