        <h1>Meet Our Associates</h1>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/manja_thessin?v=d1048a62" /></div>
        <div>
        <p>&ldquo;For nearly 20 years, the countless opportunities in the areas of engineering and project management have made my career an exciting journey. This path has led me to work on some pretty cool initiatives for our clients in state-of-the-art facilities and venues.&rdquo;</p>
        <h3>Manja Thessin, RCDD, RTPM<br />
        PMO &amp; Engineering</h3>
        </div>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/joie_eison?v=93f37c31" /></div>
        <div>
        <p>&ldquo;AFL provides a place for me to interact daily with various levels of employees to create solutions that help move the company forward. AFL has a strong supportive culture where professional growth is encouraged and made a priority.&rdquo;</p>
        <h3>Joie Eison<br />
        Human Resources</h3>
        </div>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Dan_Farley?v=1f505874" /></div>
        <div>
        <p>&ldquo;It&rsquo;s a great opportunity to work with an extremely talented team at AFL. Two AFL core values resonate most with me. Integrity aligns with my personal values and Innovation aligns with my core assignment.&rdquo;</p>
        <h3>Dan Farley<br />
        Engineering</h3>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Stephanie_Ocampo?v=069cf60a" /></div>
        <div>
        <p>&ldquo;Four years ago, as a recent Clemson graduate, AFL gave me the opportunity to start my career journey. I have learned about the business and industry and have benefited from great collaboration with colleagues. AFL has encouraged me to grow professionally and transition into our International Trade department.&rdquo;</p>
        <h3>Stephanie Ocampo<br />
        International Trade</h3>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/saran_kethram?v=484994d7" /></div>
        <div>
        <p>&ldquo;Customers First edges out the other values for me. Identifying their needs, keeping up with new trends, and simple hard work have led AFL to providing the best-possible experience for our customers. This resulted in building trust and healthy relationships over the years.&rdquo;</p>
        <h3>Saran Kethram<br />
        Enterprise Information Management</h3>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/shavada_lee?v=c7f2e5ca" /></div>
        <div>
        <p>&ldquo;I have the privilege of working with AFL project teams every day. Delivering on our commitments is key, and what makes us most successful is our ability to collaborate well together. Our teams are accountable to each other, and their willingness to step up and help get things done is just the AFL way.&rdquo;</p>
        <h3>Shavada Lee<br />
        Global PMO</h3>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/nancy_kiklis?v=d96bfd6c" /></div>
        <div>
        <p>&ldquo;AFL is an amazing company to work for and its sense of Community Engagement [core value] speaks to me. I love how our company constantly strives to make a positive difference in the lives of others.&rdquo;</p>
        <h3>Nancy Kiklis<br />
        Human Resources</h3>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/vahid_ebrahimi?v=23f987ef" /></div>
        <div>
        <p>&ldquo;We are fully engaged with our community and beyond. The great thing about AFL is that we gladly support anyone&rsquo;s desire to contribute toward great causes. I have even participated in a few building projects that have helped me learn so much more about home improvement.&rdquo;</p>
        <h3>Vahid Ebrahimi<br />
        Cable &amp; Connectivity</h3>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/candice_goodwin?v=3af92549" /></div>
        <div>
        <p>&ldquo;It's simple. At AFL, we connect. We can provide you with a one stop source&mdash;from A to Z. We have products and solutions to meet your needs.&rdquo;</p>
        <h3>Candice Goodwin<br />
        Conductor Accessories</h3>
        <p>&nbsp;</p>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/angie_myers?v=7d15baa6" /></div>
        <div>
        <p>&ldquo;It&rsquo;s important to me to be part of a company that values its associates. AFL&rsquo;s Wellness Program is just one example of putting associates first.&rdquo;</p>
        <h3>Angie Myers<br />
        Human Resources</h3>
        <p>&nbsp;</p>
        </div>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
        <p>&nbsp;</p>
        <div><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/glenn_cash?v=a35a18b4" /></div>
        <div>
        <p>&ldquo;In other companies in my past, Accounting and Finance professionals focused on one aspect of accounting. Inside of AFL, it&rsquo;s entirely different. Accounting and finance professionals are partners in the entire financial spectrum of the business.&rdquo;</p>
        <h3>Glenn Cash<br />
        Finance</h3>
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h2>Visit our&nbsp;<a href="/Company/Careers">careers homepage</a>&nbsp;for more information.</h2>
