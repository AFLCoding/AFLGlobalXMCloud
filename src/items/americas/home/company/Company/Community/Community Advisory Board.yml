    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Initiated in 2004, AFL’s Community Advisory Board consists of business and community leaders that are helping us reach a common goal – to connect with our communities through financial and social commitments, ultimately improving the quality of life.</p>
        <div>Our Advisory Board members include:</div>
        <ul>
            <li>Representative Rita Allison, SC District 36</li>
            <li>Dr. Michael Mikota, President, Spartanburg Community College</li>
            <li>Hank McCullough, Senior Manager - Government Relations, Piedmont Natural Gas</li>
            <li>Dr. Randall Gary, Superintendent, District Five Schools</li>
        </ul>
        <div>AFL's Board members include:</div>
        <ul>
            <!--   <li>Jody Gallagher, President and CEO</li>-->
            <li>Angie Myers, Director of Community Engagement </li>
            <li>Ryan Burns, Human Resources Director</li>
            <li><a href="~/link.aspx?_id=49B17072027F4ABA90FAF0ECAFB4413C&_z=z">Steve Polidan</a>, Vice President, Connectivity</li>
            <li><a href="/Company/Company-Profile/Leadership-Team/Lisa-Gunton">Lisa Gunton</a>, Vice President, Human Resources</li>
            <li>Rob Davis, Interactive Marketing Manager</li>
        </ul>
        <div>Our board is instrumental in playing a key role as a sounding board for other aspects of our operations that have an impact on the community.</div>
        <p><img alt="" height="451" width="599" src="https://afl-delivery.stylelabs.cloud/api/public/content/2f2e1f6821ca4d8b845e01ee6c0656c5?v=fad886b9" /></p>
