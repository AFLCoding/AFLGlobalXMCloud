        <h2>Imagine dedicating one month each year to help others</h2>
        <p>Around the world, AFL associates take part in UNITE, our annual month of service held during September each year. UNITE connects us worldwide to organizations that need support and provides associates an opportunity to give back to their communities in a meaningful way. In September 2022, AFL associates volunteered more than 1,586 hours to various community organizations and charities.</p>
        <p>Associates across the globe participated in a variety of programs including:</p>
        <ul>
            <li>Building homes and painting projects</li>
            <li>Gardening, yard and grounds cleanup</li>
            <li>Collecting food and sorting/boxing food at local food banks</li>
            <li>Serving food at community shelters</li>
            <li>Volunteering at a vaccination center</li>
            <li>A charity ride to support Parkinson’s research – raising over $4,000</li>
            <li>Building care kits for single mothers</li>
            <li>Hurricane relief efforts</li>
            <li>A charity walk to support a local food insecurity program</li>
            <li>Video editing</li>
            <li>Park cleanups</li>
            <li>Blood donations</li>
        </ul>
        <p>Volunteering makes a positive impact on the lives of the less fortunate and strengthens our grip on our communities. It helps us understand the need and can make us more accepting by exposing us to different environments and walks of life.  By volunteering we are helping to create healthier communities and brighten the lives of those around us.</p>
        <h2>Visit our <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">community homepage</a> for more information.</h2>
        <p> </p>
