        <h2>Imagine dedicating one month each year to help others</h2>
        <p>Around the world, AFL associates take part in Unite, a program held during September each year that connects us worldwide to organizations that need support. Volunteer teams serve the elderly, students, children, families and more. We build homes, serve meals, collect clothing and food&hellip;the possibilities are endless.<br />
        <br />
        Service to one another strengthens our grip on our communities, helps us understand the need and prompts us to share the stories of organizations and their clients. The need is constant, and we are ready to serve.</p>
        <h2>Abbotsford and Victoria, Canada</h2>
        <div>A host of volunteers collected 13 20L pails of garbage at Esquimalt Lagoon and Mill Lake Park.</div>
        <h2>Belmont, New Hampshire</h2>
        <div>Volunteers donated time to Granite United Way&rsquo;s Day of Caring volunteering for a variety of organizations with tasks from shampooing carpet to painting.</div>
        <h2>Calgary, Canada</h2>
        <div>Associates volunteered for a local food bank, collecting 800 bags of canned goods and packed them into crates to ready for distribution.</div>
        <h2>Durham, North Carolina</h2>
        <div>Associates conducted an &ldquo;Acts of Kindness&rdquo; campaign where funds collected went toward paying off small debts such as library late fees or unpaid cafeteria bills. A collection drive was also held for students to select from and included school supplies and clothing.</div>
        <h2>Edmonton, Canada</h2>
        <div>Team members served 125 hot breakfasts for a local community center.<br />
        <br />
        <h2>Haverhill, United Kingdom</h2>
        <div>Associates baked and sold cakes, cookies and more in support of Macmillan Cancer Support, an organization that offers emotional, physical and financial support to those living with cancer.&nbsp;</div>
        </div>
        <h2>Kent, Washington</h2>
        <div>Associates volunteered in a variety of capacities including a school supply drive, pancake feed fundraiser (for the after-school program with Kent Youth &amp; Family Services), a raffle fundraiser for the Regional Animal Shelter of King County; department fundraising competition and BBQ fundraiser for the Humane Society of King County; and an on-site blood drive.</div>
        <h2>Milton Keynes, United Kingdom</h2>
        <div>Associates took part in Willen Sports Day in aid of Willen Hospice and The Great AFL Hyperscale Bake Off in aid of Macmillan Cancer Support.</div>
        <h2>M&ouml;nchengladbach, Germany</h2>
        <div>Associates volunteered for Lebenshilfe, an organization that supports people with autism and special needs, by painting a summer house and patio. Volunteers also participated in a campaign to create and install barrier-free access to public buildings and shops in the city centre for people with disabilities. </div>
        <div> </div>
        <h2>Monroe, North Carolina</h2>
        <div>Associates collected coats for clients of Turning Point, Inc. and medical supplies for the Council on Aging. </div>
        <h2>Monterrey, Mexico</h2>
        <div>Volunteers gathered to help Todos con Amor by painting various rooms, waterproofing the roof and organizing a book drive.</div>
        <h2>Mt. Olive, North Carolina</h2>
        <div>Associates donated knit collared shirts to Kitty Atkins Hospice Center patients so they could wear something new in lieu of a hospital garment, as well as snacks for families of patients. Team members also donated scarfs, toboggans and gloves to the United Way of Wayne County for its Share the Warmth campaign. </div>
        <h2>North Grafton, Massachusetts</h2>
        <div>Associates participated in a book drive for Girls Inc. of Worcester County. This organization helps low income girls in grades K-12 achieve academic and social success through a variety of STEM related programs.</div>
        <h2>Sacramento, California</h2>
        <div>Associates volunteered with Rise Against Hunger, an international hunger relief organization that distribute food and life-changing aid to the most vulnerable. Twenty-six volunteers unloaded supplies, packaged meals and loaded the truck, packaging 6,048 meals in 2 hours.</div>
        <h2>Spartanburg, South Carolina</h2>
        <div>Associates volunteered with several organizations throughout the month including Greer Relief, Habitat for Humanity of Greenville and Spartanburg, Harvest Hope Food Bank, Hope Center for Children, Hope Remains Ranch, Julie Valentine Center and Palmetto Conservation. Volunteers sorted food, landscaped, built, painted and more.</div>
        <h2>Surrey, Canada</h2>
        <div>Volunteers collected 10 bags of garbage at Royal Kwantlen Park; supported NightShift by supporting, listening and serving a hot meal to those in need. Lastly, associates supported the Paws for a Cause Drive for BSCPCA by collecting food and clothing for pets.</div>
        <h2>Swindon, United Kingdom</h2>
        <div>Associates participated in a wide range of activities including sorting supplies at Prospect Hospice; refurbishing and decorating a meeting room at Headway Swindon; and donating to a food drive supporting Swindon Food Collective.</div>
        <h2>Tampa Bay, Florida</h2>
        <div>Associates provided time and materials to complete the wiring of a special room at A Kid&rsquo;s Place.</div>
        <h2>Westford, Massachusetts</h2>
        <div>Volunteers participating with the United Way of Massachusetts Bay and Merrimack Valley assembling 200 Fine Motor Fun kits to help pre-school age children develop critical fine motor skills. The kits were distributed by United Way to local nonprofit organizations serving children ages 0 &ndash; 5.<br />
        <br />
        <br />
        <h2>Visit our <a href="https://www.aflglobal.com/Company/Community.aspx">community homepage</a>&nbsp;for more information.</h2>
        </div>
