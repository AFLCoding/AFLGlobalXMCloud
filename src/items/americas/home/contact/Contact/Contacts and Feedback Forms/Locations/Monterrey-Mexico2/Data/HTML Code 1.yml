        <p>Establecer una cultura que impulse el enfoque en el impacto social y ambiental es una Responsabilidad Corporativa. Los empleados, las comunidades y los clientes de AFL ven las tres facetas de la responsabilidad corporativa: Medio Ambiente, Social y Gobernanza (ESG), con una prioridad cada vez mayor. Si bien mantiene el desempeño financiero y la experiencia del cliente como una prioridad máxima, AFL está integrando ESG en nuestra cultura y procesos. Las iniciativas de responsabilidad corporativa de AFL se describen con más detalle a continuación:</p>				   
