        <h2 class="afl-subTitle" style="font-size: 1.5em;"><a href="https://www.aflglobal.com/en/Company/Corporate-Responsibility">Corporate Responsibility</a></h2>						
        <p>Establishing a culture, which drives focus on social and environmental impact, is a Corporate Responsibility. AFL's employees, communities and customers see all three facets of corporate responsibility - Environment, Social and Governance (ESG) - with an increasing priority. While keeping financial performance and customer experience a top priority, AFL is integrating ESG into our culture and processes. AFL's corporate responsibility initiatives are outlined in more detail below:</p>				   
            <br/>
        		<p><strong><a href="https://www.aflglobal.com/en/Company/Corporate-Responsibility/Environmental-Sustainability">Environmental Sustainability</a></strong><br/>										   
            Since our founding AFL has focused on environmental stewardship to achieve our business goals. We began with a solid foundation of compliance and have expanded our efforts to not only manage environmental impacts, but to reduce or eliminate them wherever possible.</p><br/>
        		<p><strong><a href="https://www.aflglobal.com/en/Company/Corporate-Responsibility/Social-Responsibility">Social Responsibility</a></strong><br/>										   
            AFL believes that that individuals and organizations have a responsibility to act in a way that benefit our communities and make a positive difference in the lives of others. </p><br/>
        		<p><strong><a href="https://www.aflglobal.com/en/Company/Corporate-Responsibility/Governance">Governance</a></strong><br/>										   
            AFL conducts our business activities and develops company policies based on a firm commitment to ethical practices and corporate governance best practices.</p>
            
