      Hint: Description
      Value: |
        <h2>
        Rail Overhead Electrification and Fiber Optic Systems<br />
         </h2>
        <h3>
        Overhead Electrification <a href="http://www.aflglobal.com/Products/Rail-Transit-Systems/Complete-Assemblies.aspx">Assemblies</a> and <a href="http://www.aflglobal.com/Products/Rail-Transit-Systems/Components.aspx">Components</a></h3>
        <div>
        AFL manufactures complete electrification OCS solutions for High Speed Rail, Light Rail, Streetcar, Trolley, Electric Trolley Bus and 3rd Rail applications. Our Dossert® line of products have been utilized in every municipality in the USA for well over a century.</div>
        <h3>
        <a href="https://www.aflglobal.com/Products/Aluminum-Clad-Steel.aspx"><strong>Alumoweld</strong>®</a></h3>
        <p>AFL is the manufacturer of Aluminum Clad Steel cables which have been utilized in transit systems for AC Voltage Supply, Messenger Cables, EHS Downguys and Static Wire applications-some utilizing our exclusive OPGW which includes Fiber Optic Cables within.</p>
        <h3>
        <a href="https://www.aflglobal.com/Products/Conductor-Accessories/CopperClad.aspx"><strong>Copperclad Steel</strong></a></h3>
        <p>
        We supply the rail industry with various types of theft deterrent Copperclad cables utilized for grounding the system poles and supplying substations.</p>
        <div>
        <h3>
        <a href="http://www.aflglobal.com/Products/Conductor-Accessories/Substation-Accessories.aspx"><strong>Substation, Transmission and Grounding </strong></a></h3>
        </div>
        <div>
        Our Accessories business manufactures all methods of high and low power bus and cable connectors and fittings in both aluminum and bronze for distributing power from the utility grid to connection points feeding and grounding the transit systems. </div>
        <h3>
        <br />
        <a href="http://www.aflglobal.com/Products/Conductor-Accessories/Underground.aspx"><strong>Underground Connections </strong></a></h3>
        <div>
        For tight area installation locations whereby normal cable bend radius can be compromised, AFL manufactures multi-outlet insulated connector bars, mechanical socket and core compression systems, transformer stud connectors, over-current protection devices and explosion-proof protective shells. <br />
        <br />
        <h3>
        <a href="/Products/Fiber-Optic-Cable.aspx"><strong>Fiber Optic Cable</strong></a></h3>
        As the industry leader of fiber optic technological solutions, AFL offers a full line of cabling systems that not only meet the needs of the rail application but also optimize the network infrastructure critical for communications, signaling, security and positive train control. Cabling systems include aerial designs for installation directly on a catenary structure, LSZH-listed, NFPA-130 compliant solutions for tunnels and stations and the industry’s first LSZH-listed jettable micro fiber optic cable.<br />
         </div>
        <h3>
        <a href="/Products/Conductor-Accessories/Fiber-Optic-Cable-Hardware.aspx"><strong>Fiber Optic Cable Hardware and Installation Tools</strong></a></h3>
        <p>
        AFL manufactures a full line of accessories designed specifically for installation of fiber optic cable in the transit environment. Products include dead ends, suspensions, tangents, splice enclosures, fiber storage units, wayside attachment hardware and comealongs. Additionally, we offer a comprehensive line of fiber optic connectivity solutions, fusion splicing equipment, test and inspection and fiber optic cleaning solutions. AFL offers a complete solution for an efficient and reliable optical network in a transit environment.</p>
