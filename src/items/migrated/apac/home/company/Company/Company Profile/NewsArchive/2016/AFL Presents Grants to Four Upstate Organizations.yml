      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href=" /">AFL</a> awarded $23,000 in community outreach grants to four local nonprofit organizations that will support STEM education and various social programs in the upstate of South Carolina. Recipients include the Middle Tyger YMCA, Boys & Girls Clubs of the Upstate, Habitat for Humanity Spartanburg and Miracle Hill Ministries. All grants were made possible by AFL’s <a href=" /Company/Community ">Community Outreach Program</a>.
        <div>The <a href="http://www.spartanburgymca.org/index.php">YMCA of Greater Spartanburg</a> received an $8,000 grant that will support its Partners with Youth program at the <a href="http://www.spartanburgymca.org/middle-tyger-ymca.php">Middle Tyger YMCA</a>. This program provides scholarships to families who are unable to afford sending their child(ren) to summer day camp. The grant will help ensure that the YMCA is fiscally positioned to provide the highest quality program to all children, regardless of economic status.  <br />
        <br />
        <a href="https://miraclehill.org/">Miracle Hill Ministries</a> was the recipient of a $5,000 grant for its Family Strengthening Program which provides support for families during times of crisis through transition to family stability. The target group is families whose DSS/court goal is reunification with their children. The grant will be used for emergency funds such as deposits for housing, utility bills, rent, fees, etc.<br />
        <br />
        The <a href="http://www.bgcusc.org/">Boys & Girls Clubs of the Upstate</a> is also a $5,000 grant recipient. Funding will provide support for the LEGO® Junior First Lego League for 1st – 3rd grade club members—about 400 students in the afterschool program. The LEGO First League is a Life Skills activity that includes STEM via LEGOS to teach teamwork, following instructions, planning, building and presentation.<br />
        <br />
        Lastly, <a href="http://www.habitatspartanburg.org/">Habitat for Humanity of Spartanburg County</a> received a $5,000 grant to support the purchase of a new steel container for its various build sites. The containers hold all the materials for the worksite including ladders, tools, gloves and more.<br />
        <br />
        AFL has an extensive <a href=" /Company/Community ">Community Outreach Program </a>that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>. <br />
