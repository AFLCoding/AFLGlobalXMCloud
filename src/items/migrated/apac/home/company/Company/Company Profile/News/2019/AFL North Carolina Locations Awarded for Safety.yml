      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, and provider of network services, was recognized by the <a href="https://www.labor.nc.gov/">North Carolina Department of Labor</a> and the <a href="https://www.unioncountycoc.com/">Union County Chamber</a> for its safety record. Locations in Monroe and Raleigh, North Carolina were presented awards for excellence in safety.<br />
        <br />
        AFL’s Enterprise Services Division in Raleigh was presented with a Gold Award for the tenth consecutive year and AFL’s Enterprise Services in Monroe was given a Gold Award for the second consecutive year. AFL’s Enterprise Data Center Division received its first Gold Award. Gold Awards are presented for having rate of days away from work and job transfer or restriction that were at least 50% below the industry average.<br />
        <br />
        “Safety is a core value at AFL, and we are proud of our Enterprise Services group for their hard work and commitment to safety,” commented Ramces Alejo, EHS Manager for AFL.<br />
        <br />
        AFL’s <a href="https://www.aflglobal.com/Services/What-We-Do.aspx">North Carolina operations</a> support businesses such as financial institutions, government complexes, healthcare, education and more with services including structured cable, data center, DAS solutions, wireless solutions, AV, support and maintenance.<br />
        <br />
        Pictured (from left to right): Tom Downham (AFL), Ramces Alejo (AFL), Sally Garver (AFL), NC Labor Commissioner Cherie Berry, Niki Watts (AFL), Tom McLeod (AFL), Steven Brooks (AFL) and Karl Williams (AFL).<br />
        <br />
        To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>.<br />
        <br />
        Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
