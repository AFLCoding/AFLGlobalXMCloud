        <div>
        <p>Spartanburg, SC – June 17, 2020 – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a <a href="https://register.gotowebinar.com/register/2386400235440837131">webinar </a>Tuesday, June 23 titled, The Foolproof Way to Eliminate the #1 Cause of Fiber Optic Network Outages. Tom DePaolantonio, AFL’s Verizon Global Sales Manager, will lead the webinar which includes a special guest from a Tier-1 ISP. The webinar will cover the consequences and cures for over 80 percent of network outages and provides real-world economic impact on technology suppliers and end users.<br />
        <br />
        This webinar is ideal for owners and managers of fiber optic networks as well as anyone involved with installing or troubleshooting fiber optic networks.<br />
        <br />
        When: Tuesday, June 23, 2020, 11:00 a.m. – 12:00 p.m. EDT</p>
        <p>
        </p>
        <p>Online here<br />
        <br />
        <br />
        About the speaker<br />
        Tom DePaolantonio has worked in the fiber optics industry for more than 25 years starting with Henkels and McCoy installing some of the first fiber light guide systems on the East and West coasts. Since then, he has assumed many diverse roles throughout his career including high tech sales, organizational development, executive account management, business development and senior management. Tom joined AFL in 2016 as the business development manager for AFL’s Test & Inspection division and is currently AFL’s Verizon Global Account Manager.<br />
        <br />
