        <h1 style="color: #000000; background-color: #ffffff; margin: 0.67em 0px; line-height: 24px;">OFI and VFI: Product-Specific Questions</h1>
        <span style="background-color: #ffffff; color: #333333;"><strong><span><a name="VFI" style="color: #0091ea; background-color: transparent;"></a>VFI (VFL) and HiLite:</span></strong><br />
        <br />
        <strong>Q: What is the output power level of the VFI’s?</strong><br />
        <strong>A:</strong> Both models use a Class 2 Red laser with an output power level of about 1.0 mW.<br />
         <br />
        <strong>Q: What is the Range of the VFI-2 and HiLite?</strong><br />
        <strong>A: </strong>Up to 3.0 miles or 5.0 km depending on fiber type, bends, connectors in the network, etc.<br />
         <br />
        <strong>Q: What kind of connector adapter is on the VFI-2 and HiLite?</strong><br />
        <strong>A:</strong> VFI-2 and HiLte units use threaded field-swappable universal style connector adapters:</span><br style="color: #333333; background-color: #ffffff;" />
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://webapps.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>A 2.5mm Universal (UPC) ships with all Noyes VFLs. The 2.5 mm universal adapter accepts ST, SC and FC, etc. connectors.</li>
            <li>A 1.25 mm universal adapter is also available. It accepts LC and MU connectors.</li>
            <li>The threaded connector adapters allow for easy removal for launch ferrule cleaning in the field.</li>
        </ul>
        <span style="background-color: #ffffff; color: #333333;"><strong>Q: Why can’t I power my VFI-2 off?</strong></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"><strong>A:</strong>  Change the two “AA” type batteries.  When the voltage drops below a specific level the ON/OFF button will not be able to power the VFI-2 off.  Replacing the batteries with new ones will remedy this issue.<br />
         </span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"><strong><a name="OFI" style="color: #0091ea; background-color: transparent;"></a>OFI:</strong></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"> <br />
        <strong>Q: Why do I get a traffic detection signal when I know that the fiber is dark?</strong><br />
        <strong>A: </strong>The trigger of the OFI 200 or OFI 400 must be fully engaged to allow the foam plunger to seal over the top of the fiber. If the trigger is not fully engaged, the OFI may read ambient light as a signal. This typically happens in direct sunlight or in a well lit room. <br />
         <br />
        <strong><em>Important Note:</em></strong><strong><em> The two sided plunger head is field swappable. One side is flat and the other side has a slot. The slotted side is for jacketed fiber and the flat side is for bare or ribbon fiber. Be sure the plunger is in the correct orientation for best results.</em></strong></span>
