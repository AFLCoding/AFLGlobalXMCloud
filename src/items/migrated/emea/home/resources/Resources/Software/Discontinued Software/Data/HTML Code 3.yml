                function showFiles(the_row) {
                    $(the_row).find('.file-downloads').toggle();
            
                    var row_indicator = $(the_row).find('.row-minimized-indicator').html();
            
                    if (row_indicator === "+") {
                        $(the_row).find('.row-minimized-indicator').html("-");
                    } else {
                        $(the_row).find('.row-minimized-indicator').html("+");
                    }
                }
            
