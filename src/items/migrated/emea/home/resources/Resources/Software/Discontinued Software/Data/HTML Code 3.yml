            <script>
                var fileCount = 0;
            
                $(document).ready(function () {
            
            
                    // Fix elements out of place.
                    $('.siteSelector').css('display', 'block!important');
            
                    var isAU = false;
            
                    if (window.location.href.toLowerCase().indexOf('/au/') > -1) {
                        isAU = true;
                    }
            
                    //var _url = 'https://localhost:44342/sitecore/getallproductssortedbycategory';
                    var _url = 'https://webapps.aflglobal.com/api/sitecore/getallproductssortedbycategory';
            
                    $.ajax({
                        type: "GET",
                        url: _url,
                        cache: false,
                        beforeSend: function () {
                        },
                        crossDomain: true,
                        //contentType: "application/json;charset=utf-8",
                        success: function (data) {
                            var _software = data;
                            console.log(_software);
                            var _InstrumentSoftware = _software.instrumentSoftware;
                            var _WindowsSoftware = _software.windowsProducts;
            
                            $(_InstrumentSoftware.discontinuedProducts).each(function (idx, product) {
                                var _urlString = '';
            
                                var _row = '<tr onclick="showFiles($(this));"><td><h4>' + product.productTitle + '</h4><span class="row-minimized-indicator" style="float: right!important; font-size:large">+</span><div class="file-downloads"><br/><small>' + product.notes + '</small><div class="row">&nbsp;</div>';
            
                                var _additions = '';
            
                                if (product.activeFiles.length > 0) {
                                    _additions += '<div class="col-12"><div class="list-group">';
            
                                    $(product.activeFiles).each(function (_idx, file) {
            
                                        _additions += '<a data-fileid="' + file.id + '" class="list-group-item list-group-item-action flex-column align-items-start">' +
                                            '<div class="justify-content-between">' +
                                            '<strong>' + file.downloadTitle + '</strong>' +
                                            '<small>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;' + file.softwareVersion + '</small>' +
                                            '</div>' +
                                            file.note + '</a>';
                                    });
            
                                    _additions += '</div></div>';
                                }
            
                                _row += _additions + _urlString + '</div></td></tr>';
            
            
                                $('#tbl-instrument-software-list tbody').append(_row);
                            });
            
                            $(_WindowsSoftware.discontinuedProducts).each(function (idx, product) {
                                var _urlString = '';
                                var _row = '<tr onclick="showFiles($(this));"><td><h4>' + product.productTitle + '</h4><span class="row-minimized-indicator" style="float: right!important; font-size:large">+</span><div class="file-downloads"><br/><small>' + product.notes + '</small><div class="row">&nbsp;</div>';
                                var _additions = '';
            
                                if (product.activeFiles.length > 0) {
                                    _additions += '<div class="col-12"><div class="list-group">';
            
                                    $(product.activeFiles).each(function (_idx, file) {
            
                                        _additions += '<a data-fileid="' + file.id + '" class="list-group-item list-group-item-action flex-column align-items-start">' +
                                            '<div class="justify-content-between">' +
                                            '<strong>' + file.downloadTitle + '</strong>' +
                                            '<small>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;' + file.softwareVersion + '</small>' +
                                            '</div>' +
                                            file.note + '</a>';
                                    });
            
                                    _additions += '</div></div>';
                                }
            
                                _row += _additions + _urlString + '</div></td></tr>';
            
            
                                $('#tbl-windows-software-list tbody').append(_row);
                            });
                        },
                        complete: function () {
            
            
                            $('.file-downloads').hide();
            
                            $('.list-group-item').click(function (e) {
                                e.stopPropagation();
            
                                clickDownload(this);
                            });
            
                            $('.product-link').click(function (e) {
                                e.stopPropagation();
                            });
            
                        }
            
            
                    });
            
            
            
            
            
                });
            
            
            
                function clickDownload(item) {
            
            
                    if ($(item).hasClass('active')) {
                        $(item).removeClass('active selectedFile');
            
                        // var s_fileCount = $('#btn_download').first().text();
                        // console.log(s_fileCount);
                        // _fileCount = s_fileCount.replace('Download Selected Files (', '');
                        // console.log(_fileCount);
                        // fileCount = _fileCount.replace(')', '');
            
                        if (fileCount > 0) {
                            fileCount--;
                        }
            
            
                    } else {
                        $(item).addClass('active selectedFile');
            
                        // var s_fileCount = $('#btn_download').first().text();
                        // console.log(s_fileCount);
                        // _fileCount = s_fileCount.replace('Download Selected Files (', '');
                        // console.log(_fileCount);
                        // fileCount = _fileCount.replace(')', '');
                        // console.log('Test: ' + fileCount);
                        fileCount++;
                    }
            
                    if (fileCount == 0) {
                        $('#btn_download1').attr('disabled', 'disabled');
                        $('#btn_download1').text('Download Selected Files (0)');
                        $('#btn_download2').attr('disabled', 'disabled');
