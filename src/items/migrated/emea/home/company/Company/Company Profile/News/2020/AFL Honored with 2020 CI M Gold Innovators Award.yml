      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, accessories and equipment, announced today that the <a href="~/link.aspx?_id=5A03F89FAD98433B834F37F07F87DD1C&_z=z">Fujikura 90S</a> fusion splicer was recognized among the best in the industry by the 2020 <a href="https://www.cablinginstall.com/">Cabling Installation & Maintenance</a> Innovators Awards. AFL was recognized as a Gold honoree. The third-party judging panel included cabling and communications system specifiers, designers, integrators and managers with vast professional experience.<br />
        The Fujikura 90S is the newest core alignment fusion splicer from Fujikura. The splicer can be used in many field splicing applications including bend-insensitive fibers in drop cables, long-haul terrestrial and submarine LEAF fibers, loose buffer fiber, splice-on connectors and more. <br />
        <br />
        This splicer features ergonomic improvements, combined with enhancements to automate operation, and is designed to maximize productivity in the field and minimize downtime for routine maintenance.<br />
         <br />
        View the Fujikura 90S video <a href="https://learn.aflglobal.com/product-fusion-splicing/fujikura-90s-splicer">here</a>.<br />
         <br />
        AFL operates the only authorized repair facility of Fujikura splicing products in the U.S. Technical support is available 24/7 and complimentary training is available. To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
