      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://qa.aflglobalsc/">AFL</a>, a leading global fiber optics manufacturer and service provider, has greatly increased its Fiber to the X product portfolio with the release of a <a href="/Solutions/MDUs">Multi-Dwelling Unit (MDU) product set</a>. Building off the success of the LightLink™ 580 enclosure and the IDEAA® splitter platform, the new MDU products offer both pre-connectorized and splicing solutions to greatly reduce physical size of existing indoor splitter cabinets and terminals along with reducing overall installed cost. The <a href="/Products/Fiber-Outside-Plant/MDU-Solutions/MDU-Entrance-Enclosure">MDU Entrance Enclosure</a> (MEE), <a href="/Products/Fiber-Outside-Plant/MDU-Solutions/IDEAA-Mini-Interior-Distribution-Cabinet">Mini Interior Distribution Cabinet</a> (IDC), <a href="/Products/Fiber-Outside-Plant/MDU-Solutions/IDEAA-Interior-Distribution-Cabinet">IDC</a> and <a href="/Products/Fiber-Outside-Plant/MDU-Solutions/Fiber-Distribution-Terminal-(FDT)">Fiber Distribution Terminal</a> (FDT) are just the beginning of a comprehensive suite of products aimed at the ever-changing MDU FTTx landscape.<br />
        <br />
        "Multi-dwelling units offer a unique challenge when it comes to deploying fiber to the premise," states Will Miller, product line manager of OSP Connectivity at AFL. "The industry is shifting to pre-connectorized solutions, but with so many service providers entering the competitive FTTx market, space inside MDU electrical and telco closets are a premium. The AFL IDEAA® platform along with other product innovations provides unmatched fiber density and management when it comes to indoor splitter cabinets. Fiber distribution terminals have also been designed with density, scalability and functionality in mind."<br />
        <br />
        Along with comprehensive product data sheets, AFL has developed a detailed solutions guide to provide assistance with what products best service customer-specific MDU requirements. These products include not only the new splitter cabinets and building entrance terminals, but also a full line of MDU drop cables, field installable connectors and more. <br />
        <br />
        For additional information about AFL, its products and services, visit <a href="http://qa.aflglobalsc/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://qa.aflglobalsc/">www.AFLglobal.com</a>.<br />
        <br />
