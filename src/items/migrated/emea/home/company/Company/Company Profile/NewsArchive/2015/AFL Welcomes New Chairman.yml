        Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a> announces that its parent company, Fujikura Ltd., has appointed <a href="http://www.aflglobal.com/Company/Company-Profile/Leadership-Team/Takamasa-Kato.aspx">Takamasa Kato</a> as Chairman of AFL succeeding Kenny Nara. Kato’s tenure with Fujikura spans multiple roles including member of the executive board, executive vice president and chief production officer. Kato currently serves as Fujikura’s special adviser.<br />
        <br />
        “AFL is a strong company and we are pleased with its performance over the past several years. As growth continues in the telecommunications markets and we expand into new markets, I look forward to being a part of the AFL team and realizing our goals,” commented Kato.<br />
        <br />
        Kato joined the Fujikura, Ltd. team in 1970 after graduating with a bachelor’s degree in electrical engineering from Tohoku University. He began his career in the telecommunication technology development department, working on developing coaxial cable for long-haul communications and broadcasting.<br />
        <br />
        In 1980, Kato transitioned to sales engineering and business development where he contributed to the Longitudinal Optical Cable Network Construction project conducted by Nippon Telegraph and Telephone (NTT). In 2000, he was promoted to division manager of the optical device division where he expanded sales of optical components, optical devices and transmission equipment.<br />
        <br />
        Kato was elected to Fujikura’s board of directors in 2001 and served more than 10 years. He held numerous positions during this same timeframe including senior vice president of the Telecommunications Division and senior vice president, executive vice president and chief production officer of Research and Development.<br />
         <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
