    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> expands the power and flexibility of the Rogue family of modular test equipment with the introduction of the Rogue iB1 Intelligent Base. The Android-inspired Rogue iB1 Intelligent Base has a 7-inch resolution color touchscreen with an icon-based user interface for superior ease-of-use. Ideal for applications and locations where smart devices are prohibited, the Rogue iB1 intelligent base unit provides an intuitive user interface by pairing test modules with Android apps where users can create the test capability that a technician requires for a specific job.<br />
         <br />
        Hand-held and portable with a unique kickstand design that allows for portrait or landscape viewing, the Rogue iB1 utilizes interchangeable and hot-swappable test modules for maximum flexibility. The WiFi and Bluetooth® enabled ROGUE iB1 also provides integrated inspection capabilities in addition to the ability to utilize AFL’s multi-fiber switches for testing MPO/multi-fiber links.<br />
         <br />
        Rogue is an open, flexible, ruggedly built modular test platform that enables customers to choose the functionality needed including full fiber optic Tier 1 certification, fiber end face inspection and multi-fiber MPO Certification. Rogue integrates seamlessly with aeRos®, AFL’s cloud-based, comprehensive workflow and data management solution. With aeRos, users can integrate every aspect of their workflow for even greater OPEX savings including setting up jobs and equipment before trucks ever roll, interacting with technicians in real time, collecting and analyzing data in the cloud, issuing reports more efficiently, and getting to revenue faster. <br />
         <br />
        For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  <br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
