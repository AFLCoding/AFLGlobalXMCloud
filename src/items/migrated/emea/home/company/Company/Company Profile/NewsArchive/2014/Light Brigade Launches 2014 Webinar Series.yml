    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA and Spartanburg, SC – <a href="https://lightbrigade.com/Home.aspx">Light Brigade</a>, <a href="http://www.aflglobal.com/Home.aspx">AFL</a>’s education and training division, is re-launching its popular webinar series. Hosted by the industry’s premiere online magazine, <a href="http://www.lightwaveonline.com/index.html"><em>Lightwave</em></a>, Light Brigade will release free, live webinars each month covering relevant topics for the fiber optics industry, including fiber optic safety, fiber and cable management products, FTTx— outside plant design and multimode bandwidth for Pro A/V applications. The webinars will be available for on-demand playback after each live event.<br />
         <br />
        “Too many webinars focus on commercializing a vendor’s solution. Our webinars are truly educational in nature and focus on the best practices referencing industry standards,” said Dario De Paolis, vice president and general manager of Light Brigade. “Service providers, contractors and end users have benefited from our courses, realizing lower operating costs and improved installation efficiencies.”<br />
         <br />
        Future topics include passive optical local area networks (POLAN), fiber to the antenna, fiber optic sensing technology, multimode technology updates, single-mode technology updates and fiber optics in utility applications.<br />
         <br />
        With a reach of more than 75,000 industry professionals, Light Brigade’s webinars provide valuable knowledge to those who may not have the time or ability to attend formal instructor-led training classes. To see Light Brigade’s webinars, visit <a href="http://www.aflglobal.com/TrainingWebinars">www.aflglobal.com/TrainingWebinars</a>.<br />
         <br />
        About Light Brigade<br />
        Since its founding in 1987, Light Brigade has instructed more than 45,000 attendees worldwide in its public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. In addition to creating custom courses tailored to any need or skill level, the company produces educational DVDs and online courses that provide focus on specific fiber-related topics. For more information on Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
