    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a <a href="http://content.aflglobal.com/Register-for-Webinars.html">webinar series</a> starting August and concluding in November. Join us to learn about the new and unique solutions AFL has to offer for the energy market. This series is ideal for transmission line engineers, telecom/network engineers, standards engineers, project engineers, transmission and distribution engineering managers, and fiber and communications technicians.<br />
        <br />
        The first of a four-webinar series, From Theory to Troubleshooting—Fiber 101, will cover the basics of a fiber optic network, both point-to-point and FTTx. The theory of light transmission and network performance including loss, reflection and dispersion will be discussed. Basic terminology and units of measurement will be defined. Fundamentals of fiber cable design for utilities as well as commissioning, maintenance and troubleshooting concepts will be introduced. <br />
        <br />
        When:     Wednesday, August 21<br />
                        2:00 p.m. – 3:00 p.m.
        <div> </div>
        Who:       Steve Wolszczak, Fiber Technology Manager<br />
                        Light Brigade®
        <div> </div>
        How:        Online - <a href="http://content.aflglobal.com/Register-for-Webinars.html">register here</a><br />
        <br />
        About the speaker
        Steve Wolszczak has worked in the fiber optics industry for over 35 years with several major manufacturers including Corning, Fitel, Molex and JDSU/Viavi. He is a technical specialist on fiber, cable, connectivity, amplification, splicing and testing. CFCE-certified (Certified Fiber Characterization Engineer) and a Broadband Transport Specialist (BTS), Steve holds a Bachelor of Science degree in Chemistry from the United States Military Academy at West Point and spent six years in the army after graduation.
        <div>Contacts<br />
        Adam Harrison, Solutions Manager<br />
        AFL<br />
        864.433.5536<br />
        <a href="mailto:Adam.Harrison@AFLglobal.com">Adam.Harrison@AFLglobal.com</a><br />
         <br />
        Corie Culp, Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a><br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fibre optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data centre, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.</div>
        </div>
