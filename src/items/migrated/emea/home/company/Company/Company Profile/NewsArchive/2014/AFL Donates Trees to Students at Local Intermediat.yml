    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – For the third year in a row, <a href="http://www.aflglobal.com/">AFL</a> donated 1,200 longleaf pine trees to District Five Intermediate Schools in Duncan, SC. Fifth and sixth grade students of <a href="http://www.spart5.net/site/Default.aspx?PageID=2141">Beech Springs Intermediate</a> and <a href="http://www.spart5.net/site/Default.aspx?PageID=2321">Berry Shoals Intermediate</a> took home their very own tree to plant and care for as part of AFL’s <a href="http://www.aflglobal.com/Company/Community/Take-Root.aspx">Take Root initiative</a> to plant 12,000 trees in five years (by 2015).<br />
        <br />
        “AFL’s Take Root program brings awareness of the need to protect our environment when and where we can,” commented Corie Culp, community relations manager at AFL. “We believe it is important that students learn at a young age to care for the environment and this is one way to help show them how.”<br />
        <br />
        Headquartered in Duncan, SC with over 700 associates, AFL manufactures fiber optic cable and accessories. AFL initiated its Take Root program in 2005 with the initial goal of planting 5,000 trees in five years. Having exceeded that, AFL started a new goal—to plant 12,000 trees by 2015. Through Take Root events at many of its campuses both domestic and international, and in partnership with various community organizations like District Five Intermediate Schools, AFL has planted over 10,500 trees to date.<br />
        <br />
        AFL has an extensive <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a> that includes grants, ACT (AFL Community Team) projects, sponsorships and disaster relief. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contact<br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
