    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Public projects are often subject to a higher level of scrutiny&mdash;and face other budget, oversight, and project management challenges&mdash;compared to private-sector work. It pays to have an experienced partner in your corner. Our work on major infrastructure contract projects&mdash;along with ongoing service and maintenance relationships&mdash;positions AFL to confidently manage projects at all levels of state, county and municipal authority.</p>
        <h2>Services</h2>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Services/Solutions/Structured-Cabling.aspx" style="color: #0091ea; background-color: transparent;"><strong>Structured Cabling</strong></a>- Firmly established as fiber optic specialists, this expertise remains at the heart of our service offering to clients. The key to our success is a fundamental understanding of the building blocks of technology, and their relationship to your real mission&ndash;the delivery of top quality public services. AFL is your expert partner in the copper and fiber optic cable that forms the foundation of your network to the high-end routers that are its heartbeat.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Audio Visual &amp; Digital Signage</strong></a>- The world is becoming more digitally adept, and is expecting more out of their technology environment. A progressive infrastructure creates more opportunities, and as a complete solutions provider, we are able to accomplish every aspect of technology.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Paging &amp; Mass Notification Systems</strong></a>- Today&rsquo;s intercom and paging solutions extend far beyond routine announcements; they make workplaces and public areas more efficient, and increase safety and security. Solutions range from standard public announcement and two-way intercom service to door and entry control, lock-down systems, surveillance monitoring, alert and evacuation, mass notification, event logging, and so much more. Whether you require a streamlined or fully integrated paging system, AFL&rsquo;s installed solutions are easy to use, highly reliable, and offer the ultimate sophistication and control.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Security-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Security &amp; Safety Systems</strong></a>- We are partnering with officials and communities to help make public and government buildings safer. Concerns regarding public security have dramatically increased, as government and municipal campuses across the nation have become a target of crime and violence. AFL&rsquo;s trusted security advisors are your partners in securing public facilities, from security site surveys to comprehensive solution implementation. AFL provides intrusion detection security systems, video surveillance, mass notification, emergency communication, lock down solutions, and everything in between.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>In-building Wireless Infrastructure</strong></a>- Whether the need is for carrier coverage on campus so officials and the public can stay connected or land-to-mobile communications capabilities for first-responders and emergency use, AFL can develop a custom system to meet your unique requirements. Our solutions include powerful management platforms to fully integrate campus-wide equipment functionality, daily operations, troubleshooting and maintenance tasks.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/WiFi.aspx" style="color: #0091ea; background-color: transparent;"><strong>WiFi</strong></a>-Previous WiFi designs were based on coverage as the only requirement. With faster devices on the market and the need for constant connectivity, older WLANs are no longer capable of managing the capacity required. New WiFi design emphasizes meeting capacity and application requirements. Let AFL assist you in the infrastructure planning, antenna and WAP selection, and placement process.</li>
            <li><a href="https://www.aflglobal.com/Services/Contact-Us.aspx" style="color: #0091ea; background-color: transparent;"><strong>24/7 professional support</strong></a>- Our dedicated service and support professionals are focused on providing your office or municipality the reliable, high-quality service and support you expect and deserve. You can rest easy knowing our expert teams are available 24/7 to keep your campus operating at peak efficiency.</li>
        </ul>
