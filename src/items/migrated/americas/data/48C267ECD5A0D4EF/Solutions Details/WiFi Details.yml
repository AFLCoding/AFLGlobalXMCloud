    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Wireless technology increases productivity in your office, improves customer satisfaction, and provides a convenience that people have come to expect. Let AFL provide a site survey to help you discover the ideal design, installation, and implementation plan for your business needs wherever you are in the contiguous 48 states.</p>
        <p>In addition to providing you, our customer, with excellent wireless technology, we aspire to raise standards for WiFi in public access, public works, and public safety applications by offering end-to-end solutions to help cities, counties, campuses, Multi-Dwelling Units, ports, and stadiums make smart, informed, and sustainable decisions about their wireless networks.</p>
        <p>WiFi services AFL provides:</p>
        <ul>
            <li>Wireless site surveys</li>
            <li>Access point installation</li>
            <li>WLAN network integration</li>
            <li>Design and engineering of WLAN architectures</li>
            <li>Installation, testing, and commissioning of WLAN including WAP&rsquo;s</li>
            <li>Cabling of WAP&rsquo;s</li>
            <li>WLAN maintenance and support contracts</li>
        </ul>
