      Value: |
        <p>Duncan  S.C. | August 10,  2023 | AFL announces Lisa  Gunton, Vice President of Human Resources has been named as one of 10  outstanding women leaders who make up the 2023 class of Women in Manufacturing  (WiM) Hall of Fame inductees. The Hall of Fame is a national recognition of  women who have made or are making renowned contributions to the manufacturing  industry while supporting, promoting, and inspiring other women in  manufacturing.</p>
        <p>Inductees  were nominated by their colleagues and industry peers and selected by a judging  panel of Women in Manufacturing Education Foundation (WiMEF). Executive  Committee Board Members. The inductees were chosen based on their significant  contributions to the advancement of women in manufacturing. </p>
        <p>Gunton  joined AFL in 2014, as Vice President of Human Resources, responsible for  creating strategic direction for the AFL&rsquo;s global human resource initiatives. Prior  to AFL, Gunton spent 30 years with Milliken &amp; Company where she held  leadership positions in Information Systems, Supply Chain, Marketing, and Human  Resources. She serves as the executive human resource sponsor of AFL's employee  resource group, Women Everywhere Connect (WeConnect), which celebrates women  who pursue careers in manufacturing.&nbsp;Gunton has previously served on the  Board of Directors of the United Way of the Piedmont and the Executive  Committee of the Upstate SC Alliance. </p>
        <p>&ldquo;Lisa is a  true servant leader, her effective approach to human relations has positively  impacted thousands of lives worldwide,&rdquo; expressed Grant Burns, Executive Vice  President and General Counsel. <br />
        &ldquo;This  recognition is not only a personal milestone for Lisa, but it also shines a  well-deserved spotlight on the significant professional contributions she has  made within AFL globally and the manufacturing industry.&rdquo;<br />
        <br />
        Gunton, along  with the rest of the group of exceptional women, will be officially welcomed to  the Hall of Fame with an induction ceremony and gala on September 26, 2023 as  part of WiM&rsquo;s 13th annual SUMMIT event. The event will be held in San Diego,  CA.</p>
        <p>"We are  thrilled to announce the 2023 inductees into the Women in Manufacturing Hall of  Fame,&rdquo; said WiMEF Executive Director, Gretchen Moore. &ldquo;These exceptional women  have forged new pathways for future generations in manufacturing careers. We  look forward to celebrating these leaders, their impressive careers and their  invaluable contributions to the sector.&rdquo;&nbsp; </p>
        <p>For more information  about the Women in Manufacturing Hall of Fame and the 2023 WiM SUMMIT, visit  the <a href="https://www.wimef.org/women-in-manufacturing-hall-of-fame">WiMEF website</a>.</p>
        <p><strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end  solutions to the energy, service provider, enterprise, hyperscale and  industrial markets. The company&rsquo;s products are in use in over 130 countries and  include fiber optic cable and hardware, transmission and substation  accessories, outside plant equipment, connectivity, test and inspection  equipment, fusion splicers and training. AFL also offers a wide variety of  services supporting data center, enterprise, wireless and outside plant applications.</p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><em>The Women in  Manufacturing Education Foundation is a 501(c)3 organization dedicated to  closing the gender gap, increasing the number of women in leadership roles, and  inspiring the next generation of women in manufacturing. Proceeds from the gala  support WiMEF, a partner organization to Women in Manufacturing (WiM) the only  trade association solely dedicated to advancing women who work in  manufacturing.</em></p>
        <p><strong>Contacts</strong><br />
        Nancy Rice<br />
        Public Relations Specialist, AFL<br />
        <a href="mailto:Nancy.Rice@AFLglobal.com">Nancy.Rice@AFLglobal.com</a><br />
        864.486.7386</p>
