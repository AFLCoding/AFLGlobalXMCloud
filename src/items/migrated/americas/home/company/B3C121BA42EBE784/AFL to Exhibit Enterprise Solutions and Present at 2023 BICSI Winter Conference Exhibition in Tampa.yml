    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p><span style="color: black;">Spartanburg, S.C. |&nbsp;<em>February 2, 2023</em> | Industry-leading fiber optic cable, connectivity and equipment manufacturer </span><a href="https://www.aflglobal.com/"><span style="color: #00b0f0;">AFL</span></a><span style="color: black;"> will be onsite and exhibiting at the </span><a href="https://s23.a2zinc.net/clients/BICSI/Winter2023/public/mainhall.aspx"><span style="color: #00b0f0;">2023 BICSI Winter Conference &amp; Exhibition</span></a><span style="color: black;"> in Tampa, Florida, February 6-8. AFL leaders will also be speaking at a masterclass and conference session. Visit booth #809 at the Tampa Convention Center to see AFL&rsquo;s range of </span><a href="https://www.aflglobal.com/en/Markets/Enterprise"><span style="color: #00b0f0;">Enterprise solutions</span></a><span style="color: black;">.</span></p>
        <p><span style="color: black;">Earn three BICSI CECs by attending the pre-conference masterclass, <strong>"From Hyperscale to Edge &ndash; Emerging Innovations and Enabling Deployment of Tomorrow&rsquo;s Data Centers."</strong> On Monday, February 6 from 8:30 AM &ndash; 12:00 PM Eastern, AFL&rsquo;s Lucas Mays, Manja Thessin and Se&aacute;n Adam will discuss the emerging edge and how the latest innovations in optical infrastructure help you get the most out of your data center site. </span><a href="https://s23.a2zinc.net/clients/BICSI/Winter2023/public/SessionDetails.aspx?FromPage=Sessions.aspx&amp;SessionID=91&amp;SessionDateID=7"><span style="color: #00b0f0;">Register here</span></a><span style="color: black;">.</span></p>
        <p><span style="color: black;">On Tuesday, February 7 from 2:30 PM &ndash; 3:30 PM Eastern, Se&aacute;n Adam will participate in the conference session, <strong>&ldquo;Layer 1 Intelligent Build &ndash; Construction Digitization and Passive Infrastructure.&rdquo; </strong></span><a href="https://s23.a2zinc.net/clients/BICSI/Winter2023/public/SessionDetails.aspx?FromPage=Sessions.aspx&amp;SessionID=116&amp;SessionDateID=8"><span style="color: #00b0f0;">Register here</span></a><span style="color: black;"> to learn how Intelligent Passive Infrastructure and Construction Digitization address the challenges and inefficiencies in optical network deployments.</span></p>
        <p><span style="color: black;">On the show floor, AFL will feature </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures#sort=date%20descending"><span style="color: #00b0f0;">Apex&reg; Fiber Optic Splice Closure</span></a><span style="color: black;">. These closures are designed to decrease installation time with easier-to-use sealing and cable retention methods, increase network reliability and increase density of fiber splices, especially when coupled with AFL&rsquo;s </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/High-Density/Premise-MicroCore#sort=date%20descending"><span style="color: #00b0f0;">MicroCore&reg; cable</span></a><span style="color: black;"> and </span><a href="https://learn.aflglobal.com/service-provider/wrapping-tube-cable-powered-by-spiderweb-ribbon-technology"><span style="color: #00b0f0;">Wrapping Tube Cable (WTC) with SpiderWeb Ribbon&reg; (SWR&reg;)</span></a><span style="color: black;">. Featuring a unique wedge-based sealing system with cable strain relief, cables are installed into the closure and sealed in seconds. Apex closures protect optical fiber splices in both above- and below-grade applications in a butt configuration. The </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2-Sealed-Splice-Closure"><span style="color: #00b0f0;">Apex X-2</span></a><span style="color: black;"> and </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2S-Sealed-Splice-Closure"><span style="color: #00b0f0;">X-2S</span></a><span style="color: black;"> splice closure sizes have maximum capacities of 3,456 and 1,728 fibers, respectively, when using 200 &micro;m SWR. </span></p>
        <p><span style="color: black;">Also showcased will be </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform#sort=date%20descending"><span style="color: #00b0f0;">ASCEND&reg; High Density Platform</span></a><span style="color: black;">, a rack-mount solution designed for data center applications. ASCEND modular platform meets the growing demand for bandwidth and features fiber housings, high-density optical cassettes, custom trunk cable assemblies and field reversible patch cords. </span></p>
        <p><span style="color: black;">Stop by booth #809 for demonstrations of the </span><a href="https://www.aflglobal.com/en/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer"><span style="color: #00b0f0;">Fujikura 90S+ Fusion Splicer</span></a><span style="color: black;"> with Active Fusion Control (AFC) technology. AFC technology improves splice losses for fibers that possess a poor cleave angle and prevents bad splices due to a poorly maintained cleaver. With the extended life of 300 splice and heat cycles, the 90S+ fusion splicer sets the standard for compatibility for fusion splicing in the field.</span></p>
        <p><span style="color: black;">AFL&rsquo;s </span><a href="https://www.aflglobal.com/en/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Lightning2-Multi-Fiber-Connector-Inspection-System"><span style="color: #00b0f0;">FOCIS Lightning&reg;2 Multi-Fiber Optic Connector Inspection System</span></a><span style="color: windowtext;">, which </span><span style="color: black;">simplifies multi-fiber connector and bulkhead inspection for service providers, enterprise and data center operators, will also be on display. Designed to quickly inspect multi-fiber and single-fiber connectors and adapters, this compact, self-contained inspection probe can perform industry standard and user-defined end-face cleanliness analysis at a rate of about one second per fiber, allowing network operators to efficiently inspect and validate their fiber connectivity. Its large, high-resolution LCD touch screen also improves visibility of MPO and single-fiber connectors for advanced analysis.</span></p>
        <p> <span style="line-height: 107%; color: black;">To learn more about AFL, its products and services, visit </span><span style="line-height: 107%;"><a href="http://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a></span><span style="line-height: 107%; color: black;">.</span></p>
        <p style="margin-bottom: 0in;"><strong><span style="color: black;">About AFL</span></strong><br />
        <span style="color: black;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span></p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Chuck Turner<br />
        Sales Director - Enterprise, AFL<br />
        </span><span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Chuck.Turner@AFLglobal.com" target="_blank"><span style="background: white; color: #00b0f0;">Chuck.Turner@AFLglobal.com</span></a></span><br />
        <br />
        Bailey Verreault<br />
        Public Relations Specialist, AFL<br />
        864.433.5554 <br />
        <span style="line-height: 107%;"><a rel="noopener noreferrer" href="mailto:Bailey.Verreault@aflglobal.com" target="_blank"><span style="background: white; color: #00b0f0;">Bailey.Verreault@aflglobal.com</span></a></span>
        </p>
