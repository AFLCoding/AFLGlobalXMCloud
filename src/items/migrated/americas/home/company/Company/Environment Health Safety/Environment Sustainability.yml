    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Since our founding more than 35 years ago, AFL has focused on environmental stewardship to&nbsp;achieve our business goals. We began with a solid foundation of compliance and have expanded our efforts to not only manage environmental impacts, but to reduce or eliminate them wherever possible.</p>
        <p>Among other achievements, we have:</p>
        <ul>
            <li>reduced our global electricity use by 14%</li>
            <li>cut natural gas consumption by 42%</li>
            <li>lowered water use by 11% since 2007</li>
        </ul>
        <p>Along the way, in part because of our focus on environmental stewardship, AFL has become a more efficient and innovative operation, driven costs out of the business and grown into an even stronger company. While we are proud of&nbsp;these accomplishments, AFL recognizes we have more to do.</p>
        <p>Globally, our ISO 14001 environmental management system (EMS) process provides the framework for improvement. Every AFL facility is ISO 14001 certified, our audit process is robust and our employees are engaged in identifying and implementing improvements. Strong management support across the business units&mdash;from individual environmental, health and safety managers to senior leadership&mdash;also drives success. Most importantly, all of us at AFL share a lasting commitment to building a better company for future generations in the communities where we live and work.</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div>&nbsp;</div>
    - ID: "56611f02-691a-4096-b044-63aa83122916"
      Hint: Content
      Value: |
        <p>AFL has a long and proven history of focusing on the health and safety of our workforce and the preservation of the environment for the benefit of communities today and future generations. Safety, health and environmental management is a priority area of accountability at AFL. In fact, it is one our<a href="/Company/Company-Profile/AFL-Culture" style="color: #0091ea; background-color: transparent;">Core Values</a>.<br />
        <br />
        Our commitment includes specific short- and long-term goals at our manufacturing sites. Hallmarks of our program include:</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>
            <p>Providing a safe work environment for all associates</p>
            </li>
            <li>
            <p>Regularly auditing operations at our manufacturing facilities to ensure conformance to our policies</p>
            </li>
            <li>
            <p>Established global safety, health and environmental processes based on regulatory requirements and recognized best practices</p>
            </li>
            <li>
            <p>A record of stewardship that includes careful conservation of the natural resources, including reduction of waste, promotion of recycling and efficiency in our energy and water use</p>
            </li>
            <li>
            <p>Working with customers, suppliers and government agencies to meet our safety, health and environmental responsibilities</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">A culture that focuses on continuous improvement</p>
            </li>
        </ul>
        <p>At AFL, we take the time to ensure that each project is completed in a safe way that reflects our environmental commitment.</p>
