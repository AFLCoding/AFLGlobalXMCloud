        <div class="container-fluid ">
        <div class="offset-md-1 col-md-10 offset-md-1">
        <h2 style="margin-top: -35px;">Since our founding,&nbsp;AFL has focused on environmental stewardship while achieving our business goals.</h2>
        <p>We began with a solid foundation of compliance and have expanded our efforts to not only manage environmental impacts, but also to reduce or eliminate them wherever possible. Because of our focus on environmental stewardship, AFL has become a more efficient and innovative operation, driving costs out of the business and growing into an even stronger company.</p>
        <h2>AFL is committed to operating in a safe and responsible manner worldwide that respects communities and the environment.
        </h2>
        <ul style="padding-left: 0px !important;">
            <li id="body_links">
            <p id="body_links">Globally, our ISO 14001:2015 environmental management system process provides the framework for improvement. AFL shares a lasting commitment to building a better company for future generations in the communities where we live and work. Click for more information on our <a style="font-size: 15px !important;" href="~/link.aspx?_id=85FA31300C93477785F2B78E68099C63&amp;_z=z">ISO 14001:2015&nbsp;certifications</a>.
            </p>
            </li>
            <li id="body_links">
            <p id="body_links">AFL is proud to partner with <a style="font-size: 15px !important;" href="~/link.aspx?_id=320A70EA73C24DDFAA1B30044006E3BC&amp;_z=z">Sonoco&rsquo;s EcoReel&reg; Recycling Program</a>, the most comprehensive and cost-effective nailed wood reel recycling program in the industry, to provide a free removal service for AFL customers.
            </p>
            </li>
            <li id="body_links">
            <p>We are focusing targets and actions in five key areas to further AFL&rsquo;s commitment to environmental sustainability :</p>
            </li>
        </ul>
        <p>
        </p>
        <br />
        <div class="row">
        <div class="col-lg right">
        <img style="text-align: center;" src="https://afl-delivery.stylelabs.cloud/api/public/content/globe?v=48f62807" class="img-responsive center-block d-block mx-auto" alt="..." />
        <div class="col-body">
        <h5 style="color: #C1D82F;" class="col-title ">Reducing Greenhouse Gas (GHG) Emissions</h5>
        <p id="body_links" class="col-text ">
        AFL is committed to do our part to limit global warming and has set ambitious targets in our operations and value chain for climate action in line with the <a rel="noopener noreferrer" href="https://sciencebasedtargets.org/" target="_blank">Science Based Target initiative</a>.
        </p>
        </div>
        </div>
        <div class="col-lg right">
        <img src="https://afl-delivery.stylelabs.cloud/api/public/content/Bolt?v=9d3f7bbb" class="img-responsive center-block d-block mx-auto" alt="..." />
        <div class="col-body">
        <h5 style="color: #C1D82F;" class="col-title ">Operational
        Energy Efficiency</h5>
        <p class="col-text ">
        We aim to reduce our own operational carbon footprint by optimizing our operational energy usage, adopting cleaner fuels and investing in renewable power.
        </p>
        </div>
        </div>
        <div class="col-lg right">
        <img src="https://afl-delivery.stylelabs.cloud/api/public/content/Arrows?v=15d1df51" class="img-responsive center-block d-block mx-auto" alt="..." />
        <div class="col-body">
        <h5 style="color: #C1D82F;" class="col-title ">Circular Economy and Raw Material Efficiency
        </h5>
        <p class="col-text ">
        At AFL, we strive to offer solutions that minimize our customer&rsquo;s environmental impact as well. We are designing our products and packaging with lifecycle sustainability in mind.
        </p>
        </div>
        </div>
        <div class="col-lg right">
        <img src="https://afl-delivery.stylelabs.cloud/api/public/content/Triangle?v=caf3b436" class="img-responsive center-block d-block mx-auto" alt="..." />
        <div class="col-body">
        <h5 style="color: #C1D82F;" class="col-title ">Waste
        Management
        </h5>
        <p class="col-text ">
        AFL is dedicated to conserving natural resources through waste management. We have set goals to minimize scrap rates, optimize reuse and recycling, and ensure appropriate treatment of waste streams.
        </p>
        </div>
        </div>
        <div class="col-lg">
        <img src="https://afl-delivery.stylelabs.cloud/api/public/content/Faucet?v=8930f748" class="img-responsive center-block d-block mx-auto" alt="..." />
        <span id="scrollspyEnvironment"></span>
        <div class="col-body">
        <h5 style="color: #C1D82F;" class="col-title ">Water
        Conservation
        </h5>
        <p class="col-text ">
        Conservation of our planet's most valuable natural resource, water, is vital to sustaining human health and the environment. That's why AFL is prioritizing goals to effectively manage our water consumption.
        </p>
        <span id="scrollspySocial"></span>
        </div>
        </div>
        </div>
        <p id="body_links">For more information, please visit our <a href="~/link.aspx?_id=63A0AEB1FC9048C7AE16FA508AFFA1D4&amp;_z=z">Corporate Responsibility Page</a></p>
        <p>&nbsp;</p>
