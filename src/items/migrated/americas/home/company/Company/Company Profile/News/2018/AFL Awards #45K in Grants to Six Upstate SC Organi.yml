    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> presented $45K in community grants to six organizations in the Upstate of South Carolina. Made possible by AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a>, the organizations’ programs align with AFL’s focus areas of STEM (Science, Technology, Engineering and Math) education and social services outreach. Recipients of the spring grant cycle include:<br />
        <br />
        <a rel="noopener noreferrer" href="https://www.aflglobal.com/productionFiles/images/News/AFL-2018-Grant-Presentation-all2.aspx" target="_blank"></a><a href="https://www.clemson.edu/giving/cufoundations/">Clemson University Foundation</a>/Townes Summer Program – this 10-week program brings in top undergraduate students from across the United States to gain a deeper understanding of optical science and engineering along with soft skills. Funding supports housing, supplies and more.<br />
        <br />
        <a href="http://www.hopecfc.org/">Hope Center for Children</a>/Transitional Living Program – this program supports teens who are homeless or aging out of foster care and offers housing and life skills training. Funds are applied toward case management, housing and supplies.<br />
        <br />
        <a href="https://www.middletyger.org/">Middle Tyger Community Center</a>/This Is My Child – this program offers high quality early care and education for children ages six weeks to 4K. It is the only preschool program in the community focused on school readiness and low income children.<br />
        <br />
        <a href="https://pendletonplace.org/">Pendleton Place</a>/Smith House – this program provides a residential care home dedicated to girls ages 12-21 that have been removed from homes due to abuse or neglect. The grant will provide for basic needs such as food, supplies and clothing.<br />
        <br />
        <a href="http://www.tcmupstate.org/">The Children’s Museum of the Upstate</a>/FIRST® and Junior FIRST LEGO® Leagues – this program supports children from 1st to 8th grade, teaching STEM skills through LEGO leagues. Funding supports instructors as well as materials.  <br />
        <br />
        <a href="http://www.spartanburgymca.org/">YMCA of Greater Spartanburg</a>/Annual Scholarship Program – this program removes the financial barrier that a child, adult or family may face by providing scholarships to attend summer day camp for children and the newly implemented cancer survivorship program.<br />
        <br />
        AFL has an extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contact<br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
