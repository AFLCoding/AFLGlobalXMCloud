      Hint: ContentTitle
      Value: AFL’s California Warehouse Increases Stock on Fiber Optic Cable
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211130T141050Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC - AFL Telecommunications is increasing the number of fiber optic cable configurations stocked at its Southern California warehouse.  In order to better serve the needs of those clients in the West, bulk indoor fiber optic cables with aluminum interlocking armor have been added to the current inventory of multimode and single-mode fiber optic cables.<br />
        <br />
        With this addition, customers will now be able to receive same day or next day service on AFL’s 6- and 12-fiber multimode (62.5/125) distribution cables with aluminum interlocking armor. These cables:<br />
        <br />
        Protect vital system infrastructure<br />
        Eliminate a need for inner duct, reducing installation time and cost<br />
        Better utilize pathway space<br />
        AFL is dedicated to customer satisfaction and considers this additional inventory another step towards delivering its customers the best service possible.<br />
        <br />
        About AFL<br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a division of Fujikura Ltd. of Japan.<br />
        <br />
        Contact <br />
        Jon Potter, Associate Product Manager<br />
        AFL<br />
        864.433.5930<br />
        jon.potter@aflglobal.com
