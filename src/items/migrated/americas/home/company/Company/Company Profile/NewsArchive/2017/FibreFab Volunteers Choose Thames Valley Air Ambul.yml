    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Milton Keynes, UK and Spartanburg, SC – <a href="https://www.fibrefab.com/">FibreFab</a>, a division of <a href="http://www.aflglobal.com/">AFL</a> and supplier of fibre optic components for large scale data centres, presented a £1,320 grant to <a href="https://www.tvairambulance.org.uk/">Thames Valley Air Ambulance</a>, an organisation that provides life-saving medical care across Berkshire, Oxfordshire and Buckinghamshire. The grant is part of the <a href="~/link.aspx?_id=54B66AA7D20E440A829E3731F31C91D4&_z=z">Volunteers Choose</a> program in which volunteers vote for the organization of their choice to receive the grant. <br />
        <br />
        “Volunteering in our community gives us the opportunity to learn about new organisations and what they offer,” explained Angela Bowyer, community outreach coordinator for FibreFab. “With Thames Valley Air Ambulance being so instrumental in our community, we felt drawn to supporting them and their efforts to save lives.”<br />
        <br />
        Thames Valley Air Ambulance receives no government funding and are not supported by the national lottery. The organisation relies on the generosity of the public and corporate partners. The service averages three missions each day at an average cost of £2,500 per flight.<br />
        <br />
        To learn more about FibreFab and its offering, visit <a href="http://www.fibrefab.com/">www.fibrefab.com</a>. To learn more about AFL’s Community Outreach Program, visit <a href="http://www.aflglobal.com/Community">www.AFLglobal.com/Community</a>.<br />
        <br />
        About FibreFab<br />
        FibreFab is committed to the design, development and delivery of optical fibre connectivity solutions that meet the needs of network infrastructure. Driven by innovation, customers look to FibreFab for high density, optimised, rapid deployment solutions that save on time, space and budget.<br />
        <br />
        Established in 1992 in Milton Keynes, UK, and acquired by AFL in 2013, FibreFab is now part of the AFL IG family. The name has become synonymous with exceptional customer service, quality, speed and value. With commercial activity in over 90 countries and manufacturing capabilities across 10 group locations, FibreFab works with our partners to deliver network solutions, swiftly to customers worldwide. Learn more at <a href="http://www.fibrefab.com/">www.fibrefab.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura, Ltd. Of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        Contacts<br />
        Angela Bowyer<br />
        Community Outreach Coordinator<br />
        FibreFab<br />
        44 1908 441121<br />
        <a href="mailto:Angela.Bowyer@AFLglobal.com">Angela.Bowyer@AFLglobal.com</a><br />
         <br />
