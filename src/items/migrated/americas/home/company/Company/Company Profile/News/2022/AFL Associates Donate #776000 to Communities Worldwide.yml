        <p style="line-height: 115%;"><span style="background: white; color: black;">Spartanburg, SC &ndash; July 18, 2022 &ndash; </span><a href="https://www.aflglobal.com/en"><span style="background: white; text-decoration: none; color: #00b0f0;">AFL</span></a><span style="background: white; color: #333333;">, </span><span style="background: white; color: black;">a global manufacturer and provider of services, held its sixth annual </span><a href="https://www.aflglobal.com/en/Company/Community#giving"><span style="background: white; text-decoration: none; color: #00b0f0;">Imagine That! fundraising campaign</span></a><span style="background: white; color: black;">, supporting communities worldwide in areas where AFL has operations. </span><span>This year&rsquo;s campaign, themed Imagine That&mdash;Imagine a Better Community, finished with a $776,000 donation to organizations around the world including <span style="background: white; color: black;">the United States, Canada, Mexico, Europe, Australia, and New Zealand. </span></span></p>
        <p style="line-height: 115%;"><span>All AFL locations participate in the campaign each year. The campaign is meant to inform associates about the need in the community&mdash;in their specific area&mdash;and encourages them to consider making a financial contribution that impacts their locality. All donations were matched dollar for dollar up to $100 by AFL&rsquo;s </span><a href="https://www.aflglobal.com/en/Company/Community"><span style="background: white; text-decoration: none; color: #00b0f0;">Community Outreach Program</span></a><span>.&nbsp; </span></p>
        <p style="line-height: 115%;"><span>Given adverse conditions worldwide, AFL associates lived out the company&rsquo;s </span><a href="https://www.aflglobal.com/en/Company/Company-Profile/Core-Values"><span style="text-decoration: none; color: #00b0f0;">Core Value</span></a><span> of Community Engagement with a 16 percent increase in donations over 2021 and a 13 percent increase in employee participation. </span></p>
        <p style="line-height: 115%;"><span>Within the United States, AFL partners with local United Way chapters to host this campaign. Internationally, AFL campaign leads select organizations that associates know well. This year, international recipients included: </span></p>
        <ul style="list-style-type: disc;">
            <li><span>Breakfast Club of Canada</span></li>
            <li><span>Chipinque and Vifac (Mexico)</span></li>
            <li><span>Prospect Hospice, Headway Swindon, Wiltshire Air Ambulance, Threshold Housing Link, and Swindon and Gloucestershire Mind (Swindon, UK)</span></li>
            <li><span>Willen Hospice, YMCA, Medical Detection Dogs (Milton Keynes, UK)</span></li>
            <li><span>OzChild, Outback Futures and Feel the Magic (Australia/New Zealand)</span></li>
        </ul>
        <p style="line-height: 115%;"><span>AFL&rsquo;s Monterrey location yielded the greatest number of associates participating in the campaign with more than 1,000 contributing, a 29 percent increase over last year. AFL&rsquo;s Mt. Olive, NC location realized the greatest increase in financial contribution of 50 percent. </span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span style="background: white; color: black;">AFL has an extensive&nbsp;</span><a href="https://www.aflglobal.com/en/Company/Community"><span style="background: white; text-decoration: none; color: #00b0f0;">Community Outreach Program</span></a>&nbsp;<span style="background: white; color: #333333;"></span><span style="background: white; color: black;">that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visi</span><span style="background: white; color: #333333;">t&nbsp;</span><a href="http://www.aflglobal.com/"><span style="background: white; text-decoration: none; color: #00b0f0;">www.AFLglobal.com</span></a><span style="background: white; color: #333333;">.<br />
        <br />
        <strong><span style="line-height: 107%;">About AFL</span></strong><span style="line-height: 107%;"><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        </span>
        </span></p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico,  Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of  Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.&nbsp;</p>
        <span style="line-height: 107%;">
        <strong>Contact</strong><br />
        Corie Culp<br />
        Public Relations Manager, AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>&nbsp;<br />
        </span>
