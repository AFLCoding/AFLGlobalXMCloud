    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> associates in New Hampshire and Massachusetts contributed a combined $8,500 to United Way. <a href="http://www.graniteuw.org/">Granite United Way</a> received a $4,500 donation and <a href="http://supportunitedway.org/">United Way of Massachusetts Bay and Merrimack Valley</a> received a $4,000 donation.<br />
        <br />
        Part of AFL’s annual United Way campaign, this is the third year in a row that these two AFL locations have hosted a United Way campaign. This year's campaign achieved a 20 percent increase in donor participation and 23 percent increase in corporate contribution (associates donations plus corporate donations).<br />
        <br />
        “United Way is an integral part of our Community Outreach Program,” commented Sean Adam, general manager for AFL’s Test & Inspection Division. “Each year we focus on educating associates on United Way’s impact in the community and they respond generously."<br />
        <br />
        The week-long campaign themed “Paint a Brighter Tomorrow” gave associates an opportunity to give back to their community and learn about United Way through various events. AFL’s <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a> supplemented donations including a dollar-for-dollar match for new donors.<br />
        <br />
        AFL’s total contribution to United Way was $196,000 across five different United Way locations including Spartanburg, SC, Atlanta GA and Tukwila, WA, setting a new record among AFL’s past contributions.<br />
        <br />
        To learn more about AFL and its community outreach program, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Photo (left to right): Linda Heney, Customer Service Supervisor, AFL; Kevin Conway, Resource Development Operations Manager, Granite United Way; Kim Huckaby, Finance Manager, AFL; Sean Adam, General Manager, AFL.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
