    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> volunteers gathered at one <a href="http://www.habitat.org/">Habitat for Humanity</a> home to install flooring and present a $1,500 grant to the nonprofit organization. Known as an ACT (AFL Community Team) project, associates and their families join together to provide sweat equity and give back to their community. The grant and ACT project are made possible by AFL’s <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a>.<br />
        <br />
        Sherise Brown, human resources director for AFL, presented the check to Tom Webster, executive director of Habitat for Humanity Spartanburg, and Carrie Vaughn, volunteer coordinator for Habitat.<br />
        <br />
        “We are grateful for the loyal monetary and volunteer support of AFL employees. Since 2011, AFL has been a close partner to Habitat in Greenville and Spartanburg counties,” said Webster. “Because of their continued efforts and hard work, deserving families now have safe, affordable homes to call their own.”<br />
        <br />
        AFL’s grant will cover the cost of paint, flooring materials and other incidentals related to the four homes being built in Spartanburg. By supporting Habitat for Humanity, struggling families throughout Spartanburg are provided with affordable housing and financial guidance. In addition, these homes provide children with safe and nurturing environments that can foster learning and growth.<br />
        <br />
        AFL’s Community Outreach Program was created in response to the growing need for support in our communities and the desire to make a difference. The program consists of grants, employee engagement projects, tree planting initiatives and more.<br />
        <br />
        To learn more about AFL, its products and services, and the company’s community outreach program, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About Habitat for Humanity of Spartanburg</strong><br />
        Habitat for Humanity of Spartanburg is an ecumenical, Christian ministry that changes lives by building decent, affordable homes in partnership with Spartanburg County families in need. Since 1987, Habitat Spartanburg has built more than 100 homes in our community, providing over 350 mothers, fathers, and children homes to call their own. By offering financial stability training, affordable homeownership and critical family services, Habitat for Humanity of Spartanburg’s goal is to eradicate substandard housing in the community. For more information, visit <a>www.habitatspartanburg.org</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="https://www.aflglobal.com/default.aspx">www.AFLglobal.com</a>.<br />
        <br />
        <strong>Contact</strong><br />
        Corie Culp<br />
        Community Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a>
