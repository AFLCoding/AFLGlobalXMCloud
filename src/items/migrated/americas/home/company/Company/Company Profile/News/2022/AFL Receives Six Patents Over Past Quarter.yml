        <p style="line-height: 115%;"><span style="background: white; color: black;">Spartanburg, SC</span><span style="background: white; color: black;"> &ndash; July 13, 2022 </span><span style="background: white; color: #333333;">&ndash; </span><a href="https://www.aflglobal.com/Home.aspx"><span style="background: white; color: #00b0f0;">AFL</span></a><span style="background: white; color: black;">, an international manufacturer of fiber optic cable, equipment and accessories,&nbsp;was awarded six new patents over the past quarter for technology and developments in </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity"><span style="background: white; color: #00b0f0;">optical connectivity</span></a><span style="background: white; color: black;">, </span><a href="https://www.aflglobal.com/en/Products/Conductor-Accessories"><span style="background: white; color: #00b0f0;">conductor accessories</span></a><span style="background: white; color: black;">,</span><span style="background: white; color: #00b0f0;"> </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/Harsh-Environment"><span style="background: white; color: #00b0f0;">specialty cables</span></a><span style="background: white; color: #00b0f0;"> </span><span style="background: white; color: black;">and</span><span style="background: white; color: #00b0f0;"> </span><a href="https://www.aflglobal.com/en/Products/Test-and-Inspection"><span style="background: white; color: #00b0f0;">test equipment</span></a><span style="background: white; color: #00b0f0;">. &nbsp;</span></p>
        <p style="margin-top: 12pt; line-height: 115%;"><span>The first patent is for &ldquo;Multiple Cable Size Fiber Optic Transition Assemblies.&rdquo; The design allows the ability to create furcated AFL TRIDENT&reg; drops, from one to four fibers. Additionally, a patent was received for a &ldquo;Rack Routing Guide.&rdquo; This invention allows installers to route fibers exiting the front of panels into a system that takes up the slack when any tray inside the panel is opening. </span></p>
        <p style="background: white; line-height: 115%;"><span style="color: black;">Two patents were received in AFL&rsquo;s conductor accessories division. The first patent is for &ldquo;Cable Support Devices and Assemblies.&rdquo; This design supports AFL&rsquo;s FTTx solution, notably the end user&rsquo;s focus on minimizing pole penetrations when attaching hardware. The multi-drop thimble eye allows up to four drops to be dead ended at a pole using a single bolt as an attachment. &nbsp;</span></p>
        <p style="background: white; line-height: 115%;"><span style="color: black;">The second patent for conductor accessories is &ldquo;Galloping Motion Disruptors and Methods for Reducing Conductor Galloping.&rdquo; The Galloping Motion Disruptor (GMD) changes the cross-sectional profile of a transmission conductor, reducing the wind energy effect that causes large movement of the conductor, which could lead to damage. This patented design allows easier installation and less shipping costs.</span></p>
        <p style="line-height: 115%;"><span>The next patent is for &ldquo;<span style="color: black;">Downhole Strain Sensing Cables.&rdquo; This cable is d</span>esigned for installation in oil and gas downhole applications that detect ground movement or strain within the well to assist in efficient well utilization and management. &nbsp;</span></p>
        <p style="line-height: 115%;"><span>Lastly, the Test &amp; Inspection division received a patent for &ldquo;<span style="color: black;">Optical Testing Devices and Related Methods.&rdquo; </span>The patent allows an OTDR to automatically initiate a test when the OTDR test jumper is connected to a network. After the test jumper has been disconnected from the network, from sensing the unloaded signal, the OTDR will automatically start another test when the test jumper is reconnected to a network. </span></p>
        <p style="line-height: 115%;"><span>Learn more about AFL, its products and services by visiting </span><a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank"><span style="background: white; color: #00b0f0;">www.AFLglobal.com</span></a><span>.</span></p>
        <p style="line-height: 115%;"><span>Patent recipients pictured (top to bottom, left to right): <br />
        Brett Villiger, Engineering Director, and Steven Kranz, Technical Sales Development Manager<br />
        Mark Vogel, Development Program Manager, and Wink Courchaine, Product Development Engineer</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><strong><span>About AFL</span></strong><span><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        </span></p>
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        <p>&nbsp;</p>
        <strong><span style="line-height: 107%;">Contact</span></strong><span style="line-height: 107%;"><br />
        Corie Culp<br />
        Public Relations Manager, AFL<br />
        864.433.5409<br />
