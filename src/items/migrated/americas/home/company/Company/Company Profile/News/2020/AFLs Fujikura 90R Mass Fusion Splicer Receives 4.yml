        <div>Spartanburg, SC &ndash;&nbsp;<a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&amp;_z=z">AFL</a>, an international manufacturer of fiber optic cable, accessories and equipment, announces that the&nbsp;<a href="~/link.aspx?_id=2E8A1E84DF684525BB00EFB67133746A&amp;_z=z">Fujikura 90R Mass Fusion Splicer</a>&nbsp;was recognized among the best in the industry with rating of 4 diamonds by the&nbsp;2020&nbsp;Broadband Technology Report's Diamond Technology Reviews. The third-party judging panel included&nbsp;executives from operators such as, Buckeye, Comcast, Charter, Cox, Mediacom, Rogers, Spectrum and Suddenlink, plus well-known industry consultants&nbsp;with vast professional experience.<br />
        Released in January 2020, the&nbsp;Fujikura 90R&nbsp;features ergonomic improvements and automation designed to maximize productivity in the field.<br />
        &nbsp;<br />
        <a href="https://learn.aflglobal.com/product-fusion-splicing/fujikura-90r-mass-fusion-splicer-with-active-blade-management">Click here</a>&nbsp;to view the Fujikura 90R video.<br />
        &nbsp;<br />
        As fiber counts continue to increase, the&nbsp;Fujikura 90R&nbsp;is the ideal solution for mass fusion splicing. With an automated splice start, tube heater, wind protector and blade rotations, the 90R gives operators additional time for other fiber preparation steps. The fusion splicer is provided with a spare 12-fiber V-groove and electrode assembly which can be quickly exchanged in the field. Additional features include cleaver tracking and upkeep with wireless communication; 200 &micro;m and 250 &micro;m SpiderWeb Ribbon&reg; universal ribbon prep accessories, a 5.0&rdquo; touchscreen and multi-function transit case.<br />
        &nbsp;<br />
        AFL operates the only authorized repair facility of Fujikura splicing products in the U.S. Technical support is available 24/7 and complimentary training is available. To learn more about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        &nbsp;<br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        &nbsp;<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
