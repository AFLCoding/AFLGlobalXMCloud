        AFL received Honoree Scores for its FlowScout PON Optical Power Meter and Field-replaceable Port Saver OTDR connectors. The FlowScout PON power meter can be used on PON networks such as BPON, EPON, GPON, 10G-EPON, XG-PON, XGS-PON, and video/RFoG for network activation, testing and troubleshooting. AFL&rsquo;s Port Saver field-replaceable connectors fit all FlexScan OTDRs (FS200, FS300, TS100) and can be easily replaced in the field if damaged, eliminating expensive and time-consuming factory repair. Until now, OTDR connectors damaged due to even a single mating to a dirty or damaged connector required factory repair to replace the damaged ferrule.<br />
