    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – AFL, a leading provider of fiber optics and engineering expertise, announces that <a href="https://www.aflglobal.com/Company/Company-Profile/Leadership-Team/Bill-Dungan.aspx">Bill Dungan</a> has joined AFL as chief strategy officer. With over three decades of experience in the wire and cable industry, Dungan will focus on creating strategic direction for the company’s long-term growth, including organic initiatives, mergers and acquisitions, and building sustainability of the business.<br />
         <br />
        “In a challenging economy, AFL has posted solid growth over the last several years, but we believe there are key strategic moves AFL can make in the near-term to best position the company for the future. Bill’s track record for building and executing growth initiatives will be a welcome addition to our leadership team,” stated Jody Gallagher, president and CEO.<br />
        <br />
        Dungan joins AFL from Draka/Prysmian, where he held several key executive leadership positions during his 15-year tenure. Prior to Draka/Prysmian, Dungan worked with Chester Cable Corporation, Tensolite Company and Paige Electric Corporation.<br />
        <br />
        “AFL has a terrific reputation for aggressively reading the market and rapidly responding to market drivers,” stated Dungan. “Being part of AFL’s progressive, growth-focused team is very exciting.”<br />
         <br />
        Dungan is a graduate of Quinnipiac University in Hamden, Connecticut where he earned a Bachelor of Arts in Liberal Studies. He holds an Advanced Certificate in Business Strategy from Cornell University’s Johnson Graduate School of Management. In 2003, Dungan received the Charles D. Scott Distinguished Career Award given by the members of the Wire Association for his outstanding contributions to the wire and cable industry. Dungan is currently a member of the American Chamber of Commerce and the McKinsey Strategy Forum.<br />
         <br />
        For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contact<br />
        Corie Culp<br />
