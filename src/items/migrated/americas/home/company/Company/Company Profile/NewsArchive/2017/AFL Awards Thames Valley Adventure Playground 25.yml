      Hint: ContentTitle
      Value: AFL Awards Thames Valley Adventure Playground £2,500 Grant
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211223T171756Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Taplow, Maidenhead UK and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> presented a grant to <a href="http://www.tvap.org.uk/">Thames Valley Adventure Playground</a>, an organisation that offers a unique range of adventurous, therapeutic and educational play activities in a safe, caring and stimulating environment, catering for both children and adults with all types of disability. The £2,500 grant was made possible by <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">AFL’s Community Outreach Program</a> and will benefit the children and adults who use the facility.<br />
        <br />
        “The playground is open to children and adults with all types of special needs however mild or profound,” commented Nicky Hutchinson, donations manager for the Thames Valley Adventure Playground. “We offer a registered day care facility which includes indoor and outdoor activities, so we are open all year round.”<br />
        <br />
        The Thames Valley Adventure Playground is set in a 2.5 acre site. The facilities include multi-sensory lighting and music rooms, arts and crafts to outdoor climbing and adventure play. The centre has over 14,700 visitors each year from a wide area across the Thames Valley and with up to 60 special needs users visiting the Playground each day.<br />
        <br />
        “We are delighted to be able to contribute toward the Thames Valley Adventure Playground,” commented Bruce Bondar, managing director for AFL in Bracknell UK. “This funding will help the centre renew and upgrade their heating system, an essential part of running the facility. We are looking forward to continuing the support to the Playground over the next months.”<br />
        <br />
        AFL has an extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fibre optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data centre, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
