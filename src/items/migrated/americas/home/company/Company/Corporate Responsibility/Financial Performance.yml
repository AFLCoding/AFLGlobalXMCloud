        <!-- Start financial performance -->
        <h1>Financial Performance</h1>
        <p>
        AFL’s mission is to connect our customers around the world with innovative technologies, exceptional products and high-quality services.   Our vision is to positively impact communities by delivering superior solutions.  We plan to achieve our financial performance objective by focusing on the following areas:
        </p>
        <div class="container">
        <div class="row">
        <div class="col-md-4">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/MT25_Vision?v=28e042d3" /></p>
        <h2>Achieving the MT25 and 2030 vision</h2>
        <p>
        AFL enhances corporate and social value through our three strategic pillars and five market segments.  We seek to create new value through innovation to ensure our products and services are always the forefront of technology.
        </p>
        </div>
        <div class="col-md-4">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Customer_Centricity?v=ae59118d" /></p>
        <h2>Customer Centricity</h2>
        <p>
        At AFL, it started with a focus on customers.  We are committed to the customer experience and creating value for our customers (and their customers) through innovative and sustainable solutions.  We are a trusted business partner with a long history of supporting our customers.
        </p>
        </div>
        <div class="col-md-4">
        <p><img alt="" src="https://afl-delivery.stylelabs.cloud/api/public/content/Connecting_Society?v=2752fd64" /></p>
        <h2>Connecting Society and Network Reliability</h2>
        <p>
        AFL helps to enable the expansion of broadband access, bridge the digital divide, promote grid modernization and achieve digital transformation.  By doing this, we provide SAFER (Sustainable, Accessible, Flexible, Expandable and Reliable) network infrastructure which lead to a more sustainable and prosperous future.
        </p>
        </div>
