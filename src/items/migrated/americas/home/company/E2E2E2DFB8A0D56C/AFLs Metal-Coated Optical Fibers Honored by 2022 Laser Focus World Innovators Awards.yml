    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211202T112756Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p style="line-height: 115%;"><span style="background: white; color: black;">Spartanburg, SC &ndash; August 23, 2022 &ndash;&nbsp;</span><a href="http://www.aflglobal.com/"><span style="background: white; color: #00b0f0;">AFL</span></a><span style="background: white; color: #333333;">, </span><span style="background: white; color: black;">an international manufacturer of fiber optic cable, connectivity and accessories, announced today that its Metal-Coated Optical Fibers, specifically AFL&rsquo;s </span><a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT500-Single-mode-Series"><span style="background: white; color: #00b0f0;">Verrillon&reg; VHT500 Ultra-High Temperature Single-mode Series</span></a><span style="background: white; color: #00b0f0;"> </span><span style="background: white; color: black;">and</span><span style="background: white; color: #00b0f0;"> </span><a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT5000-Multimode-Series"><span style="background: white; color: #00b0f0;">Verrillon VHT5000 Multimode Series</span></a><span style="background: white; color: black;">, were recently recognized among the best by the 2022 Laser Focus World Innovators Awards. A panel of judges from the optics and photonics community recognized AFL as a Bronze honoree. </span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">&ldquo;</span><a href="https://www.aflglobal.com/en/Products/Specialty-Optical-Fiber"><span style="background: white; color: #00b0f0;">AFL&rsquo;s Specialty Optical Fiber</span></a><span style="background: white; color: black;"> division has been producing optical fibers for use in fiber optic sensing for temperatures up to 300&deg;C for over 20 years,&rdquo; said </span><span>Dr. Abdel Soufiane, General Manager/CTO, AFL Specialty Optical Fibers. <span style="background: white; color: black;">&ldquo;We have been asked for optical fibers that could survive above 300&deg;C and with our gold-coated fiber, we can finally address these high temperature applications.&rdquo; </span></span></p>
        <p style="line-height: 115%;"><a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT500-Single-mode-Series"><span style="background: white; color: #00b0f0;">Verrillon VHT500</span></a><span style="background: white; color: black;"> and </span><a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT5000-Multimode-Series"><span style="background: white; color: #00b0f0;">VHT5000</span></a><span style="background: white; color: #00b0f0;"> </span><span style="background: white; color: black;">optical fibers feature advanced glass chemistries for improved performance in hydrogen-rich environments and excellent optical performance in permanent, long-term exposure to temperatures up to 500⁰C. With AFL&rsquo;s metal-coated fibers, the entire fiber becomes an ultra-high temperature sensor, allowing for very detailed evaluation of the equipment or process.</span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">Part of AFL&rsquo;s specialty cable product line,</span><span style="background: white; color: #00b0f0;"> </span><a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT500-Single-mode-Series"><span style="background: white; color: #00b0f0;">Verrillon VHT500</span></a><span style="background: white; color: black;"> and </span><a href="https://www.aflglobal.com/Products/Specialty-Optical-Fiber/Harsh-Environments-Products/VHT5000-Multimode-Series"><span style="background: white; color: #00b0f0;">VHT5000</span></a><span style="background: white; color: #00b0f0;"> </span><span style="background: white; color: black;">optical fibers are designed to serve the ultra-harsh environment markets.</span><span style="background: white; color: #00b0f0;"> </span><span style="background: white; color: black;">Typically, these fibers are used in down-hole data logging for enhanced supercritical geothermal applications, high-temperature oil/gas downhole sensing and for monitoring high-temperature process vessels. Due to their protective metal coating, Verrillon&reg; VHT500 and VHT5000 can perform and operate at temperatures up to 500&deg;C.</span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">&ldquo;On behalf of the Laser Focus World Innovators Awards, I would like to congratulate AFL on their Bronze level honoree status,&rdquo; said Laser Focus World Editor-in-Chief Peter Fretty. &ldquo;This competitive program allows Laser Focus World to celebrate and recognize the most innovative products impacting the photonics community this year.&rdquo; </span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">The Bronze award level recognizes an innovation that resulted in improvement over previous methods employed, approaches taken or products/systems used.</span></p>
        <p style="line-height: 115%;"><span style="background: white; color: black;">To learn more about AFL, and its products and services, visit </span><a href="https://www.aflglobal.com/"><span style="background: white; color: #00b0f0;">www.AFLglobal.com</span></a><span style="background: white; color: black;">.</span></p>
        <p> <strong><span style="line-height: 106%;">About Laser Focus World <br />
        </span></strong><span style="line-height: 106%;">Published since 1965, Laser Focus World has become the most trusted global resource for engineers, researchers, scientists, and technical professionals by providing comprehensive coverage of photonics technologies, applications, and markets. Laser Focus World reports on and analyzes the latest developments and significant trends in both the technology and business of photonics worldwide &mdash; and offers greater technical depth than any other publication in the field.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><strong><span>About AFL</span></strong><span><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        </span></p>
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        <p>&nbsp;</p>
        <p><strong><span>Contacts</span></strong><span><br />
        Dr. Abdel Soufiane<br />
        General Manager/CTO, AFL Specialty Optical Fibers<br />
        508.890.7100<br />
