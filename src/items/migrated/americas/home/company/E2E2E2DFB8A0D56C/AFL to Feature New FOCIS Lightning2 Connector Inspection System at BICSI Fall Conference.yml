        <p style="margin-bottom: 0in; line-height: 115%;"><span style="color: black;">Spartanburg, SC &ndash; September 21, 2022 &ndash; Industry-leading fiber optic cable, connectivity and equipment manufacturer </span><a href="https://www.aflglobal.com/"><span style="color: #00b0f0;">AFL</span></a><span style="color: black;"> will be onsite and exhibiting at the </span><a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/2022-fall-conference-exhibition"><span style="color: #00b0f0;">2022 BICSI Fall Conference and Exhibition</span></a><span style="color: black;"> in Las Vegas, Nevada, September 26-28. Visit AFL in booth #201 at the Mandalay Bay Hotel and Conference Center to see its new </span><a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Lightning2-Multi-Fiber-Connector-Inspection-System"><span style="color: #00b0f0;">FOCIS Lightning&reg;2 Multi-Fiber Optic Connector Inspection System</span></a><span style="color: #00b0f0;"> </span><span style="color: black;">and other products including the </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures#sort=date%20descending"><span style="color: #00b0f0;">Apex&reg; Sealed Fiber Optic Splice Closure</span></a><span style="color: black;">, and </span><a href="https://www.aflglobal.com/en/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Ribbon-Fiber/Fujikura-90R-Fusion-Splicer?gclid=CjwKCAjwyaWZBhBGEiwACslQo1-8zX3rDnRxMKqLecKsR8zSxg7gaTy5Jnj6TXYDB-J_jPMbhTYzehoCYa0QAvD_BwE"><span style="color: #00b0f0;">Fujikura 90R</span></a><span style="color: black;"> and </span><a href="https://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-90S-Fusion-Splicer.aspx"><span style="color: #00b0f0;">90S+ Fusion Splicers</span></a><span style="color: black;">.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span style="color: black;">AFL&rsquo;s new FOCIS Lightning2 simplifies connector and bulkhead inspection for service providers, enterprise and data center operators. Designed to quickly inspect multi-fiber and single-fiber connectors and adapters, this compact, self-contained inspection probe can perform industry standard and user-defined end-face cleanliness analysis at a rate of about one second per fiber, allowing network operators to efficiently inspect and validate their fiber connectivity. Its large, high-resolution LCD touch screen also improves visibility of MPO and single-fiber connectors for advanced analysis.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span style="color: black;">On the show floor, AFL will also feature the Apex Sealed Splice Closure. These closures are designed to decrease installation time with easier-to-use sealing and cable retention methods, increase network reliability and increase density of fiber splices, especially when coupled with AFL&rsquo;s </span><a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cable/High-Density/Premise-MicroCore#sort=date%20descending"><span style="color: #00b0f0;">MicroCore&reg; cable</span></a><span style="color: black;"> and </span><a href="https://learn.aflglobal.com/service-provider/wrapping-tube-cable-powered-by-spiderweb-ribbon-technology"><span style="color: #00b0f0;">Wrapping Tube Cable (WTC) with SpiderWeb Ribbon&reg; (SWR&reg;)</span></a><span style="color: black;">. Featuring a unique wedge-based sealing system with cable strain relief, cables are installed into the closure and sealed in seconds. Apex closures protect optical fiber splices in both above- and below-grade applications in a butt configuration. The </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2-Sealed-Splice-Closure"><span style="color: #00b0f0;">Apex X-2</span></a><span style="color: #00b0f0;"> </span><span style="color: black;">and </span><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2S-Sealed-Splice-Closure"><span style="color: #00b0f0;">X-2S</span></a><span style="color: black;"> splice closure sizes have maximum capacities of 3,456 and 1,728 fibers, respectively, when using 200 &micro;m SWR.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span style="color: black;">Visit booth #201 for demonstrations of the Fujikura 90R Ribbon Splicer with replaceable V-grooves and the Fujikura 90S+ Core Alignment Splicer with Active Fusion Control (AFC) technology. The Fujikura 90R is the splicing solution to manage increased traffic, higher fiber counts and greater data demand. With automated splice start, tube heater, wind protector, cleave tracking and blade rotations for up to two cleavers at a time, this splicer frees up operator time for other fiber preparation steps. Additionally, user-replaceable V-grooves allow technicians to keep the splicer in the field for a longer period of time. When V-grooves can no longer be cleaned after extended use, or are accidentally damaged, technicians can resume splicing in minutes by installing the spare set included with a 90R.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><span style="color: black;">Fujikura core alignment splicers have been the industry&rsquo;s mainstay for 40+ years and the 90S+ carries that tradition forward. AFC technology and Active Blade Management of the 90S+ improve splice losses for fibers that possess a poor cleave angle and reduce bad splices due to a poorly maintained cleaver. With the extended life of 300 splice and heat cycles, the 90S+ fusion splicer can be used in multiple field splicing applications such as bend-insensitive fibers in drop cables, long-haul terrestrial and submarine LEAF&reg; fibers, loose buffer fiber, splice-on connectors and more.</span></p>
        <p> <span style="line-height: 107%; color: black;">To learn more about AFL, its solutions, products and services, visit </span><span style="line-height: 107%;"><a href="https://www.aflglobal.com/"><span style="color: #00b0f0;">www.AFLglobal.com</span></a></span><span style="line-height: 107%; color: black;">.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><strong><span>About AFL</span></strong><span><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        </span></p>
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
