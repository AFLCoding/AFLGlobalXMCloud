        <div>Webinar: Network Convergence for Everyone &nbsp;<br />
        <br />
        Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is presenting a webinar titled&nbsp;<a href="https://register.gotowebinar.com/register/7159752952114494989?mkt_tok=Mjg3LUlFVy05NjkAAAF7vGCn7ZjVMs9IvPr1cfj6h635FbMFxqj0EORm6j9TBAkO2oH2lNWJHhFDJeLJf6K8InXquGmZvYMcnm7SdWNyn0bsGXcjv9ki00CnSKQ4tg">Network Convergence for Everyone</a>. The webinar will explore why network convergence is a critically important concept for network operators and what these networks consist of from technological characteristics to business opportunities to designs of an optical network and more.<br />
        <br />
        The webinar is ideal for Tier 2 and Tier 3 service providers and MSOs, utilities, co-ops and anyone who operates or is considering operating a fiber network, plus engineering managers, CTOs, network planners and anyone involved in the decision of whether/how to build or expand a fiber network.<br />
        &nbsp;<br />
        When: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Tuesday, March 23,&nbsp;2:00 p.m. Eastern<br />
        Who: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Josh Simer, Market Manager, Service Providers and MSOs<br />
        Fees: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Registration is free to all attendees<br />
        How: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://register.gotowebinar.com/register/7159752952114494989?mkt_tok=Mjg3LUlFVy05NjkAAAF7vGCn7ZjVMs9IvPr1cfj6h635FbMFxqj0EORm6j9TBAkO2oH2lNWJHhFDJeLJf6K8InXquGmZvYMcnm7SdWNyn0bsGXcjv9ki00CnSKQ4tg">Online here</a><br />
        About the speaker<br />
        Josh Simer is AFL&rsquo;s Market Manager for Service Providers and MSOs. With 13 years of experience in the fiber optics industry, Josh has served in a variety of roles including product, solution, and program management with a full range of customers comprised of Service Providers, MSOs, Utilities, Co-ops, Enterprises and Data Center Operators. Prior to his industry experience, Josh was a U.S. Army Infantry Officer.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fibre optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data centre, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.&nbsp;Follow us on&nbsp;<a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">Twitter</a>, and &ldquo;like us&rdquo; on&nbsp;<a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>&nbsp;or&nbsp;<a href="http://content.aflglobal.com/SubscribePage.html">subscribe</a>&nbsp;to our bi-monthly e-newsletter.<br />
        &nbsp;<br />
        Contacts<br />
        Josh Simer, Service Provider/MSO Market Manager<br />
