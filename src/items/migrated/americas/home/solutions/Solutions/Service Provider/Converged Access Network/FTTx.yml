      Hint: Description
      Value: |
        <h2>
        Choose AFL as your one-source provider for optical FTTx solutions</h2>
        <p>
        <br />
        Increasing demand for high-speed broadband internet access, Over-the-Top (OTT) video or TV and telephone/wireless services is driving service providers to invest in or expand upon state-of-the-art fiber optic or “FTTx” networks. FTTx brings signal and bandwidth from service providers to subscribers, whether it is a single-family residence or home (FTTH), a multi-dwelling commercial or residential unit (MDU), warehouse or other building (FTTB), node (FTTN) or desk (FTTD).</p>
        <p>
        Across a neighborhood, campus or city, AFL makes FTTx easy. We are the only provider whose portfolio includes end-to-end passive infrastructure.</p>
        <h2>
        AFL FTTx Product Solutions:</h2>
        <ul>
            <li><a href="~/link.aspx?_id=54409589D77E47648B6836A5F4621A8E&_z=z">Outside Plant Construction</a></li>
            <li>Passive Infrastructure</li>
            <li>
            <a href="~/link.aspx?_id=5A5DF654AF794D1EBAEEE22522AC6EB7&_z=z">Fiber Optic Connectivity</a> (Distribution Enclosures, Aerial or Sealed Closures, Multi-Port Terminals, Rack/Wall Mount Panels, Field Installable Connectors, Passive Optical Components)</li>
            <li>
            <a href="~/link.aspx?_id=E545E2A90D414F31BDD0BA9B8ED27FD0&_z=z">Fiber Optic Cable</a></li>
            <li>
            <a href="~/link.aspx?_id=55FE349D07664D979DB42FFAF9D903D5&_z=z">Fiber Optic Cable Hardware</a></li>
            <li>
            <a href="~/link.aspx?_id=55E85DE502FD4DF7A029245253934A91&_z=z">Fusion Splicing Systems</a></li>
            <li>
            <a href="~/link.aspx?_id=67697A36EE374C21A1F009672463F0E6&_z=z">Test and Inspection Equipment</a></li>
            <li>
            <a href="~/link.aspx?_id=ADEF956603AE457D9BB13FEF51ECB804&_z=z">Fiber Optic Cleaning Supplies</a></li>
        </ul>
        <p>
        As the world migrates toward a fiber optic infrastructure, AFL is uniquely poised for the growth of FTTx markets. With an unsurpassed knowledge of end-to-end, cost-effective solutions, AFL can help you bring fiber to the last mile—your subscriber.</p>
        <h2>
        AFL FTTx Services and Training Solutions:</h2>
        <ul>
            <li>
            Integrated FTTx</li>
        </ul>
        <p>
        At AFL, we offer a fully integrated FTTx solution: we initiate, design, supply, build, connect and service to meet our customers’ needs.</p>
        <p>
        Whether you need an end-to-end solution, expertise on parts of the project, or aren’t quite sure where to start, we have you covered. Our post implementation support and long-term warranty insure the longevity of our FTTx networks.</p>
        <p> </p>
