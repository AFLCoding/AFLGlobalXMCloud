                                            offers one of the most diverse and highest fiber density product offerings in the
                                            industry.
                                            MicroCore® cabling forms the backbone of high-tech networks installed in
                                            applications ranging from the Local Area Network to
                                            the most complex DataCenter environments. Flexibility of design and Industry-leading
                                            performance are the hallmarks of AFL’s
                                            cable offering.
