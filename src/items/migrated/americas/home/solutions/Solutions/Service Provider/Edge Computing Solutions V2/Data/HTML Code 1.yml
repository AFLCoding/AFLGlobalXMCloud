                    <h1><span class="numbers">E5</span></h1>
                    <div class="row">
                        <div class="col-sm-6" style="background-color: #FFFFFF;">
                            <h2>Metro Edge (PoP) and Colocation Data Centers</h2>
                            <p>Network traffic is continuing to grow, and a significant share of traffic will be terminated in
                                regional and metro edge compute nodes. Cloud service providers, such as large hyperscalers, use
                                existing Points of Presence (POP) or other telecom installations to deploy edge data center
                                facilities when they are placed at a strategic location.</p>
                            <p>Edge Computing is making regional and colocation data centers more attractive. Their location in
                                first- and second-tier markets make them convenient to deliver infrastructure to Enterprises in
                                smaller increments. Colocation data centers host hundreds of different types of customers so
                                will
                                usually be either in or near a major city, serving a significant population.</p>
                            <p>These data centers demand flexible, scalable, high-performance fiber infrastructure, designed to
                                support increasingly demanding applications and customer requirements. AFL has the expertise to
                                make
                                sure your network is giving you the competitive edge - from outside plant cable to the customer
                                cage.</p>
                            <p><img
                                    src=https://afl-delivery.stylelabs.cloud/api/public/content/9595dd42c88745dd91782f880d943ce2?v=477c85c1 />
                            </p>
                        </div>
        
                        <div class="col-sm-6" style="background-color: #FFFFFF;">
                            <span><strong>Premise MicroCore</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/e9fcaaae17ee4dbc8ebb70bbff84ca2d?v=2a0248ec
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">AFL’s MicroCore® cable family
                                            offers one of the most diverse and highest fiber density product offerings in the
                                            industry.
                                            MicroCore® cabling forms the backbone of high-tech networks installed in
                                            applications
                                            ranging from the Local Area Network to
                                            the most complex DataCenter environments. Flexibility of design and Industry-leading
                                            performance are the hallmarks of AFL’s
                                            cable offering.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--endpink-->
                            <!--startRed-->
                            <span><strong>Wrapping Tube Cable (WTC), with SpiderWeb Ribbon® (SWR)</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/WTC?v=74173272
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">WTC with SWR is an ultra-high
                                            density outside plant cable designed specifically for fiber-to-the-home (FTTH) or
                                            access markets.
                                            It is compliant with the latest issue of the outside plant cable standard, Telcordia
                                            GR-20. With an ultra-high density and a new
                                            ribbon technology called SpiderWeb Ribbon, WTC provides the smallest cable diameter
                                            and lowest weight, high-fiber count
                                            ribbon cable in the industry.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--Start-3 -->
                            <span><strong>Inside Plant Cable Assemblies</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/InsidePlant?v=23316de9
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">AFL's ISP Cable assemblies
                                            provide a high performance plug-and-play solution for premise installations where
                                            space is a
                                            premium. Used to interconnect panels or cassettes, the small diameter MicroCore®
                                            cable construction reduces the required
                                            pathway space and provides a flexible outer jacket in both single-mode and multimode
                                            configurations. Multiple breakout options
                                            are also available including LC, SC, SN® and MDC® single fiber connectors.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-3 -->
                            <!--Start-4 -->
                            <span><strong>Field Installable Connectors</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/Field-Installable?v=e6af3665
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">AFL offers a wide variety of
                                            field installable connectors. FUSEConnect® fusion-spliced connectors are uniquely
                                            designed and
                                            feature just six components. FASTConnect® field-installable connectors are factory
                                            pre-polished connectors that completely
                                            eliminate the need for hand polishing in the field. FUSEConnect® MPO splice-on
                                            connectors have an innovative factory
                                            pre-polished ferrule that allows for a field-termination process that eliminates the
                                            need for polishing, adhesives and crimping
                                            in the field and minimizes the potential for operator error and expensive connector
                                            scrap.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-4 -->
                            <!--Start-5 -->
                            <span><strong>HD Mass Fusion Splice Wall Cabinets</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/HD-Mass?v=d40ee12f
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">AFL offers many indoor and
                                            outdoor patching and splicing solutions. From mass-fusion splice wall cabinets down
                                            to the splice
                                            trays, we have several products used for Edge Computing solutions. We offer wall
                                            mount enclosures, splice trays, patch and splice
                                            modules and adapters.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-5 -->
                            <!--Start-6 -->
                            <span><strong>ASCEND® Fiber Housings
                                </strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/ASCEND1?v=b65e3523
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">ASCEND fiber housings are
                                            available in 1RU, 2RU and 4RU sizes with densities of up to 144, 288, and 576
                                            fibers, respectively.
                                            Designed to support incremental growth or a full-scale deployment, ASCEND housings
                                            provide the ultimate in ease-of-use and
                                            fiber management features.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-6 -->
                            <!--Start-7 -->
                            <span><strong>xWDM - Passive Filtering</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/xWDM?v=fc9c8dd6
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">As the Edge will require a
                                            high number of new small cells, the centralized RAN becomes a critical hub within
                                            the front haul
                                            network. xWDM aids in handling this increased traffic by allowing existing fiber
                                            utilization via WDM enabled field terminals
                                            and closures instead of running 4-6 fiber channels to each small cell location.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-7 -->
                            <!--endRed-->
                        </div>
                        <!--pink-->
                        <div class="col-sm-6" style="background-color: #FFFFFF;">
                            <!--Start-8 -->
                            <span><strong>Apex® Fiber Optic Splice Closures</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/Apex1?v=b010d96d
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">Apex is a smaller closure with
                                            higher density which means it’s easier to maximize available space when space is a
                                            premium.
                                            Our wedge-based sealing system with cable strain relief allows a cable to be
                                            installed into the closure and sealed in seconds.
                                            The universal splice holder module eliminates the need to stock different splice
                                            trays or splice holders for different jobs.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-8 -->
                        </div>
                        <div class="col-sm-6" style="background-color: #FFFFFF;">
                            <!--Start-9 -->
                            <span><strong>Fujikura 90R/90S+ Fusion Splicers</strong></span>
                            <!-- Start card 1  -->
                            <div class="row no-gutters">
                                <div class="col-auto">
                                    <img class="border"
                                        src=https://afl-delivery.stylelabs.cloud/api/public/content/Fujikura-90R90S?v=8b4e0588
                                        class="img-fluid" alt="">
                                </div>
                                <div class="col">
                                    <div class="card-block px-2">
                                        <p style="font-size: 12px !important;" class="card-title">The Fujikura 90R is the mass
                                            fusion splicer workhorse of the splicing world. As data demand continues to rise,
                                            the solution to
                                            handle the increased traffic is to increase fiber counts. The Fujikura 90S+ core
                                            alignment fusion splicer solves common problems
                                            seen in the field—from splicing poor quality legacy fiber to automated equipment
                                            maintenance and upkeep.
                                        </p>
        
        
                                    </div>
                                </div>
                            </div>
                            <!--End-9 -->
                        </div>
        
                    </div>
