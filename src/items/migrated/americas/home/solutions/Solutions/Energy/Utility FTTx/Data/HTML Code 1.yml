                     <div class="col-md-12">
        <p>Electric utilities have relied on AFL for over 30 years. From <a href="https://www.aflglobal.com/Solutions/Energy/Transmission-and-Distribution">transmission</a> and <a href="https://www.aflglobal.com/Solutions/Energy/Substation">substation</a> accessories to <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable">cable</a> and <a href="https://www.aflglobal.com/Products/Conductor-Accessories/Fiber-Optic-Cable-Hardware">fiber optic hardware</a>, AFL&rsquo;s solutions improve the reliability of critical electrical and optical infrastructure used for the transmission and distribution of electricity. That same infrastructure also supports <a href="https://www.aflglobal.com/FTTX">FTTx networks</a> for delivering new services to electric utility customers.</p>
        <p>Increasing demand for high-speed applications is driving many utilities to invest in or expand upon fiber optic networks. In the 1930s, large electric companies claimed it was too expensive and would result in too little profit to provide electricity to rural areas. This is similar to the arguments that telecommunications companies make today about broadband services. Today, utility companies, municipalities and electric cooperatives are well-positioned to utilize their existing power grids and rights-of-way to build and maintain effective FTTx networks for delivering these new services to rural areas or non-metropolitan locations.Internet access will improve the quality of life, like electricity did back in the 1930s.</p>
          <p>
          AFL's <strong>FOLLOW THE POWER</strong><strong>® </strong><strong>service</strong> and <strong>PON ON PRIMARY<strong>®</strong> service </strong>simplifies fiber installation to a network that electric utilities know very well, which is their own power network. The electric utility power network from generation all the way to the consumer is very similar to a fiber network that can go as far as that same consumer. This service for fiber installation is not just for fiber-to-the-home networks that provide broadband to consumers either; it can be followed as deep into the network as needed for the specific application of the electric utility, cooperative or municipality</p>
        <p>AFL is the only provider that offers a complete portfolio that includes end-to-end passive infrastructure, engineering, construction, consultation and maintenance services. Our ability goes beyond the traditional Engineer, Furnish and Install (EF&amp;I) model to integrate manufacturing and research &amp; development expertise which results in our unique turn-key integrated solutions delivery model. AFL provides design of telecommunications architecture, apparatus and equipment. Our FTTx solutions include:</p>
        <ul style="list-style-type: disc; padding-left: 2.5rem;
            list-style-type: disc;
            margin: 1.5rem;
            line-height: 20px;">
          <li>Passive infrastructure—Fiber Apparatus, Optical Connectivity, Fiber Optic Cabling, Fusion Splicing Systems, Test and Inspection Equipment and Cleaning Supplies</li>
          <li>FTTx electronics—PON Systems, Point-to-point, RF Video</li>
          <li>System Engineering and Services</li>
          <li>Telecommunications Consultations </li>
          <li>Project construction—Outside Plant Cable Installation, Drop Connections and Customer Conversions, Logistic and FTTx Project Management</li>
          <li>Fusion Splicing Systems</li>
          <li>Test and Inspection Equipment—OTDRs, WDM Test Solutions, Optical Fiber Identifiers, Inspection Solutions</li>
          <li>Cleaning Supplies</li>
          <li>Training</li>
          <li>Repair and Maintenance Services and Consultations</li>
        </ul>
        <p>We have a long history of supplying customized products and solutions to electric utilities. AFL's highly skilled engineers keep abreast of current trends and technology development through active involvement and <a href="https://www.aflglobal.com/Company/Company-Profile/Affiliations">affiliations</a> with Utilities Telecom Council (UTC), National Rural Electric Cooperative Association (NRECA) and other organizations. With our proven experience, depend on AFL as your trusted advisor.</p>
          <p>
          AFL is the only company that connects you with products and services you need to create a cost-effective intelligent network. Choose AFL to help you bring Utility FTTx design and deployment from concept to reality. At AFL, we aren&rsquo;t just one piece of the solution, we are the solution.</p>
