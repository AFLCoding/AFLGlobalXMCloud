        <h1>Solutions</h1>
        <h2>Multiple markets, thousands of products, one end-to-end solutions provider</h2>
        <p>Since its founding in 1984, AFL has expanded its product and services offering into dozens of markets across the globe. Today, we serve the <a href="/Solutions/Industrial/Electric-Utility">electric utility</a>, broadband, <a href="/Solutions/Industrial/Broadcast">communications</a>, enterprise and factory markets as well as the emerging markets of <a href="/Solutions/Industrial/Oil-and-Gas">oil and gas</a>, <a href="/Solutions/Industrial/Mining">mining</a>, <a href="/Solutions/Industrial/Nuclear">nuclear</a>, <a href="/Solutions/Industrial/Aerospace-and-Defense">avionics</a>, <a href="/Solutions/Industrial/Fiber-Optic-Component-and-Equipment-Mfg">renewables</a>,<a href="/Solutions/Industrial/Industrial-Environments"> harsh environment </a>and <a href="/Solutions/Industrial/Transportation">transportation</a>. Our market managers, engineers and technicians are dedicated to putting customers first and helping you with every step of your project. Choose AFL as your partner, and let us keep you connected to the industry’s most innovative solutions.</p>
