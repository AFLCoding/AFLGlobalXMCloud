        <h1>Markets</h1>
        <h2>Multiple markets, thousands of products, one end-to-end solutions provider</h2>
        <p>Since its founding in 1984, AFL has expanded its product and services offering into dozens of markets across the globe. Today, we serve the electric utility, broadband, communications, enterprise and factory markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables, harsh environment and transportation. Our market managers, engineers and technicians are dedicated to putting customers first and helping you with every step of your project. Choose AFL as your partner, and let us keep you connected to the industry’s most innovative solutions.</p>
