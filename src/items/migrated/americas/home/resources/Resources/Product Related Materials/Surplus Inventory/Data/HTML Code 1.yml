                  $.isNumeric(valA.replace(/[,.]/g, '')) &&
                  $.isNumeric(valB.replace(/[,.]/g, ''))
                ) {
                  valA = parseInt(valA.replace(/[,.]/g, ''));
                  valB = parseInt(valB.replace(/[,.]/g, ''));
                }
                return $.isNumeric(valA) && $.isNumeric(valB)
                  ? valA - valB
