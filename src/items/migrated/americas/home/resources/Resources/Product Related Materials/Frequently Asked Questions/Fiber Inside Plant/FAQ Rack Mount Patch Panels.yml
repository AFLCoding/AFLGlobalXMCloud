        <h1>FAQ: Rack Mount Patch Panels</h1>
        <p><a name="q33"></a><strong>Q: What splice tray is supported by the LightLink LANSystem Fiber Termination Patch/Splice Panels? </strong><br />
        <strong>A:</strong> The LightLink LANSystem is a rack mount solution that accommodates the patch and splice application through the use of dedicated splice tray kits. The 1RU and 2RU patch and splice panels are designed to house splice trays in the back of the panel. The 3RU, 4RU and 5RU patch and splice panels require a dedicated optical splice shelf with telescoping splice drawers. The LightLink LANSystem Fiber Termination Patch/Splice Panels support both single fiber and mass fiber fusion.</p>
