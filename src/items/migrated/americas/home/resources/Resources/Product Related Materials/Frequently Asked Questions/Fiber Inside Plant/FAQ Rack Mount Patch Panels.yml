        <p><a name="q35"></a><strong>Q: How many cable clamps are included with a rack mount fiber termination panel?</strong><br />
        <strong>A:</strong> Each rack mount panel offered by AFL includes one cable mounting clamp that can be attached on either side of the panel in the upward or downward position to suit the needs of each application.</p>
        <p><a name="q36"></a><strong>Q: Does AFL have a have a total solution for rack mount applications? </strong><br />
        <strong>A:</strong> Yes. The XFM-HD product line functions as an end-to-end, high density cabling solution comprised of four primary components, each specifically engineered to work in conjunction with other components:</p>
        <ul>
            <li>Cassettes</li>
            <li>Panels</li>
            <li>Trunk cable assemblies</li>
            <li>Patch cord assemblies</li>
        </ul>
        <p><a name="q37"></a><strong>Q: What is the polarity method utilized by the XFM-HD product line? </strong><br />
        <strong>A:</strong> Depending on the polarity management practice employed, the XFM-HD product line supports either an Alpha or Beta module position. Virtually all polarity management methods and active component connections are supported, enabling the end user to utilize a single product across new, existing, and acquired network installations.</p>
