      Value: "AFL Certified Expert (ACE) Installers Program - ACE Installers can design and install an AFL end-to-end system with a limited lifetime warranty. "
    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>AFL  is a market leader in developing and manufacturing fibre optic solutions for a  wide variety of industries and applications.   We carefully select Installer Partners that insist on the same quality  of workmanship that we do at AFL. By doing so, we have built a network of AFL  Certified Expert (ACE) Installers that design and install AFL fibre optic  systems. </p>
        <p>As an AFL ACE Installer, you will enjoy the confidence of designing and installing  an AFL system that will fit the unique needs of each customer, as well as  provide the piece of mind that an AFL Certified Site Guarantee (CSG) offers.  This, coupled with individual technical support offered by AFL, will clearly  differentiate you from your competition.</p>
        <p>ACE  Installers are a very important component of the Certified Site Guarantee we  offer. We carefully select partners that are as stringent about quality  workmanship as we are at AFL. As an ACE Installer, you can separate yourself  from the competition by offering great products with the best warranty in the industry.</p>
        <p>• <strong>Leading Edge Technology</strong><br />
        Better understanding of fibre technology in addition to updates of new  technology development to make sure you stay ahead of your competition.</p>
        <p>• <strong>Single Source System Supplier</strong><br />
        One company to go to for all your fibre, copper and technical support needs.</p>
        <p><strong>• Industry Standard 20-Year  Performance Warranty</strong> <br />
        Written around performance standards to give your customers peace of mind for  the 20-year CSG of their fibre installation.</p>
        <p>• <strong>New Specialised Certifications</strong><br />
        Opportunity to achieve new accreditations.</p>
        <p>• <strong>Engineering Support</strong><br />
        An Engineer on Call to help you better understand any technical issue so you  can determine the solution that best fits each customer’s needs and  applications.</p>
        <p><strong>• Marketing Incentives</strong><br />
        Gain access to the power behind the AFL brand, including being listed on  AFLglobal.com as an ACE Installer.</p>
        <p>• <strong>Rebate  Program</strong><br />
        Earn rebates based on AFL product purchases.</p>
        <p><strong>More information on the ACE Program</strong></p>
        <p><a class="btn btn-primary" rel="noopener noreferrer" href="https://afl-delivery.stylelabs.cloud/api/public/content/AFL-ACE-Program-Brochure-AUNZ?v=a8e536db" target="_blank">Download ACE Program Brochure</a></p>
        <p><a href="~/link.aspx?_id=922731B52A6C4C5ABC971765BBDA49DA&_z=z" class="btn btn-primary">Find an ACE Partner</a></p>
        <p>
        <strong> <span>*Lifetime is defined as the System Design Lifetime which is 25 years.</span></strong></p>
