      Hint: ContentDescription
      Value: |
        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC – <a href="https://www.aflglobal.com/Home.aspx" style="color: #0091ea; background-color: transparent;">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, was awarded two new patents over the past quarter for technology and developments in <a href="~/link.aspx?_id=5A5DF654AF794D1EBAEEE22522AC6EB7&_z=z">Optical Connectivity and Apparatus (OCA)</a> products.<br />
        <br />
        <br />
        The first patent is for “Communications Module Housing.” The commercialized product, the CGM® Plus, is a rack mount panel that accepts different size and form factor xWDM modules (CGM and LGX®). This invention includes a unique fiber management guide region that pivots downward to allow full access to the module storage slots, allowing for flexibility in the field to combine various modules for xWDM applications.<br />
        <br />
        The second patent is for “Methods, systems and apparatus for manufacturing a cable assembly with breakout and molded cable assembly.” This patent recognizes a unique process for creating a cable assembly furcation kit which drives an exceptionally high level of strength and protection of fibers under extreme environmental conditions. It also provides for scaling across a wide range of fibers. The new system has enabled AFL to improve manufacturing efficiencies via an automated machine which creates a uniform profile of the furcation tubes that (1) eases the insertion of fiber into the right slots, and (2) provides the proper dimension to securely fit into the module. AFL has standardized on this format, calling it the SST furcation system. <br />
        <br />
        For more information about AFL, its products and services, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (L to R): Vahid Ebrahimi, AFL Product Development Designer and Shirley Ball, AFL Product Development Manager. Not pictured: Artur Bueacov, AFL Hyperscale Product Design & Tooling Engineer.  <br />
         <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
