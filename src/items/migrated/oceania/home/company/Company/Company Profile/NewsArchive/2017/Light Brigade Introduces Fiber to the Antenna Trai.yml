    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA and Spartanburg, SC – <a href="https://lightbrigade.com/Home.aspx">Light Brigade</a>, the training and education division of <a href="http://www.aflglobal.com/">AFL</a>, is now offering a <a href="https://www.lightbrigade.com/Training-Courses/Fiber-to-the-Antenna.aspx">Fiber to the Antenna</a> (FTTA) four day, instructor-led course. This course is ideal for those working on the unique challenges of extending fiber to equipment on towers and rooftops, or even DAS applications. Course content includes understanding fiber optic technology and the best practices for integration and installation of optical components.<br />
        <br />
        “Light Brigade continues to expand into new markets like FTTA to provide training opportunities for specialty applications within the fiber optic communications industry,” said Lee Kellett, general manager of Light Brigade. “These courses give our customers the specific training needed to immediately take what they’ve learned into the field."<br />
         <br />
        With a mixture of classroom and hands-on skills training, students will become proficient in cable preparation, splicing and testing, as well as the all-important procedures for connector cleaning and inspection. Class attendees can earn the ETA International ‘Fiber to the Antenna’ certification by passing a skills test and a written exam given at the conclusion of the course.<br />
        <br />
        The FTTA course is currently scheduled to take place in <a href="https://www.lightbrigade.com/Training-Courses/Fiber-to-the-Antenna.aspx">Las Vegas, Seattle and Washington, D.C.</a>, and is also available to bring directly to customer locations.<br />
         <br />
        For more information about Light Brigade, its products and services, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
        <br />
        About Light Brigade <br />
        Light Brigade has trained more than 50,000 customers in its public and custom classes since 1987. The company offers a variety of fiber optic courses that cover basic fiber optic theory, design, maintenance and testing, as well as more advanced topics such as fiber characterization and network design. The company offers custom course development and ‘train the trainer’ services. In addition, Light Brigade produces professional-quality educational DVDs, online training and a mobile training tool.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
