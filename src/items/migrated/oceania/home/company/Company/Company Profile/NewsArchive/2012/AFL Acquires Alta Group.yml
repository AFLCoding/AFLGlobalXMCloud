        AFL announces it has closed on its acquisition of ALTA Group, a leading provider of services for the telecommunications industry with operations in Canada, the U.S. and Europe. ALTA Group will join the AFL portfolio expanding the company’s global offering of telecommunications services.<br />
        <br />
        ALTA Group provides a wide range of leading edge telecommunications services including network management, network architecture, feasibility studies, project and program management, system design, detail engineering, installation, test and commissioning, front line maintenance, network construction and premise services. Over the company’s 30+ year history, ALTA has successfully completed complex projects in the U.S., Canada, Mexico, Europe, Southeast Asia, China, Australia, the Caribbean and Latin America.<br />
        <br />
        "Bringing ALTA Group on board broadens our capabilities, enabling AFL to better serve the telecommunications industry in the U.S. and U.K. and significantly expand our offering into the Canadian market," said Jody Gallagher, President and CEO of AFL.<br />
        <br />
        "Further, to facilitate a smooth transaction for both ALTA employees and customers, we are pleased that the leadership team at ALTA will remain with AFL. We are looking forward to a long and mutually collaborative relationship with this very talented team."<br />
        <br />
        "The ALTA team is excited about joining the AFL family,” stated Ron Newitt, CEO of ALTA Group. “With the combined strengths of both AFL and ALTA, the growth opportunity is tremendous. Additionally, the value proposition for our current and future customers is very compelling."<br />
        <br />
        AFL manufactures fiber optic cables and components and provides design, project management and installation services from the U.S., U.K., Mexico and Germany. ALTA Group will continue to operate from its existing facilities.<br />
        <br />
        Terms of the acquisition were not disclosed.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company's diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL's service portfolio includes market-leading positions with the foremost communications companies supporting both the central office and outside plant areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit www.AFLglobal.com.<br />
