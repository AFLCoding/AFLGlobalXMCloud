        About Greenville Family Partnership<br />
        Formed in 1984, Greenville Family Partnership is on a mission to prevent children and youth from using tobacco, alcohol, drugs and other harmful substances. Through information dissemination, awareness, youth-specific efforts, community education, task forces and other partnerships, GFP is partnering with families and communities to build healthy drug-free communities.<br />
