      Hint: ContentTitle
      Value: AFL Exhibiting at BICSI Fall in Las Vegas, Hosting Two Conference Sessions
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211201T114557Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is exhibiting live and virtually at the hybrid&nbsp;<a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/fall">BICSI Fall Conference and Exhibition</a>, plus hosting one masterclass and one conference session. AFL will showcase the&nbsp;<a href="~/link.aspx?_id=DB44898475AB4B0B9D36E60964EFD850&amp;_z=z">ASCEND&reg; high density product platform</a>, the new&nbsp;<a href="~/link.aspx?_id=5A03F89FAD98433B834F37F07F87DD1C&amp;_z=z">Fujikura 90S+ fusion splicer</a>&nbsp;and the&nbsp;<a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&amp;_z=z">FlexScan&reg; Quad OTDR</a>&nbsp;in booth #6628 at the Sands Expo Center.&nbsp; &nbsp;<br />
        <br />
        Earn 3 BICSI CECs by attending the masterclass titled, &ldquo;Designing and Deploying Today&rsquo;s Data Center&mdash;from Hyperscale to Edge,&rdquo; being held Sunday, August 22 from 1:00 p.m. &ndash; 4:30 p.m. Pacific. This class will provide an in-depth look at the key challenges to designing and deploying optical infrastructure within today&rsquo;s data center environment.&nbsp;<a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/fall/attendees/program-and-schedule#Tuesday">Register here</a>.<br />
        <br />
        On Tuesday, August 24, from 1:00 p.m. &ndash; 2:00 p.m. Pacific, learn more about how ribbon fiber is used in today&rsquo;s advanced infrastructure. The conference session is titled &ldquo;If You Thought Ribbon Was for Data Centers Only&mdash;Think Again!&rdquo; and will also be hosted virtually with no cost to BICSI attendees.&nbsp;<a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/fall/attendees/program-and-schedule#Tuesday">Register here</a>.<br />
        <br />
        On the show floor, AFL will showcase its enterprise product solution including the expanded&nbsp;ASCEND modular platform&nbsp;which now includes&nbsp;<a href="~/link.aspx?_id=BF8A05FBE1AE4840B514E954FE07ECF4&amp;_z=z">conversion</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=1F4450DF91E5488C86B701A9872A04DF&amp;_z=z">tap cassettes</a>. The ASCEND high density solution meets the growing demand for bandwidth and features fiber housings, high-density optical cassettes, custom trunk cable assemblies and field reversible patch cords.<br />
        <br />
        Stop by booth #6628 to see demos of the new&nbsp;Fujikura 90S+ core alignment fusion splicer&nbsp;and the&nbsp;<a href="~/link.aspx?_id=2E8A1E84DF684525BB00EFB67133746A&amp;_z=z">Fujikura 90R mass fusion splicer</a>. The 90S+ fusion splicer possesses all the benefits of the Fujikura 90S with the addition of the Active Fusion Control feature which reduces splicing rework. AFL will also demonstrate the&nbsp;<a href="~/link.aspx?_id=20E2F58A53B248A9A34F015E30F17C8B&amp;_z=z">FlexScan Quad OTDR</a>, an all-in-one solution for detecting, identifying, locating and resolving single-mode and multimode optical network issues.<br />
        &nbsp;<br />
        Lastly, watch AFL in the BICSI Theatre on Monday, August 23 at 5:40 p.m. Pacific for&nbsp;What&rsquo;s New What&rsquo;s It Do. Mike Child, Sales Director for AFL, will discuss the benefits of the new FlexScan OTDR app, available at no additional cost for FlexScan owners via the Apple App Store of Google Play.<br />
        <br />
        To learn more about AFL, its products and services, visit&nbsp;<a href="https://www.aflglobal.com/Home.aspx">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        Contact<br />
