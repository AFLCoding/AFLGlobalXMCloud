        <div>AFL Introduces the OFI-BIPMe Optical Fiber Identifier<br />
        <br />
        Westford, MA and Spartanburg, SC &ndash;&nbsp;<a href="https://www.aflglobal.com/Home.aspx">AFL</a>, a manufacturer of fiber optic cable, accessories, splicers and test equipment is introducing&nbsp;<a href="~/link.aspx?_id=DA210AD997E54ABBAA16D069B8EC1B85&amp;_z=z">OFI-BIPMe, an Optical Fiber Identifier</a>&nbsp;that determines if a fiber is live, the transmission direction, and the relative core power on standard and bend-insensitive single-mode and multimode fibers.&nbsp;Built on the same platform as the OFI-BIPM, the OFI-BIPMe provides significant savings for applications that do not require advanced PON functions such as the capability to detect ONTs.<br />
        <br />
        &ldquo;Technicians use the OFI-BIPM platform for its world class signal detection sensitivity and ease-of-use,&rdquo; explained Arun Jain, director of product marketing for AFL. &ldquo;With the new OFI-BIPMe identifier, technicians will receive the same great features at a lower price.&rdquo;<br />
        <br />
        The OFI-BIPMe has a positive-stop trigger mechanism that provides the right amount of pressure to ensure proper detection while keeping loss to a minimum and ensuring that traffic will not be interrupted. Additional features include a universal head which eliminates the need to change adapter heads, integrated optical power meter, and color touchscreen.<br />
        <br />
        AFL designs a host of&nbsp;<a href="~/link.aspx?_id=67697A36EE374C21A1F009672463F0E6&amp;_z=z">test and inspection equipment</a>&nbsp;that are easy-to-use and provide quick results, including OTDRs, fiber identification tools, optical power meters, test kits, cleaning and more. For additional information about AFL, its products and service, visit&nbsp;<a href="https://www.aflglobal.com/Home.aspx">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
