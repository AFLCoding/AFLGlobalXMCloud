      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> associates around the world are celebrating the company’s 30th anniversary with 30 Days of Service throughout April. This global initiative includes projects designed to help better communities worldwide as part of AFL’s <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a> and gives associates the opportunity to give back to their communities by participating in service projects of their choosing. Ranging from volunteer projects to food and clothing drives, associates are reaching out to help thousands in need.</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>
            <p>Associates in Atlanta, GA are hosting a blood drive and inviting nearby businesses to join.</p>
            </li>
            <li>
            <p>Australia associates are collecting Easter items and donations for a 9-year-old boy with cancer who loves soccer and dreams of attending the World Cup. Donations accumulated will go toward helping him realize his dream.</p>
            </li>
            <li>
            <p>Canadian associates are participating in various projects spearheaded by local United Way organizations.</p>
            </li>
            <li>
            <p>Associates in New Hampshire and Massachusetts are volunteering with Habitat for Humanity® in their respective areas.</p>
            </li>
            <li>
            <p>In Delaware, associates are collecting items for a food drive to give to the local community center.</p>
            </li>
            <li>
            <p>Monterrey, Mexico associates are engaging in an <a href="http://www.aflglobal.com/Company/Community/ACT-Project.aspx" style="color: #0091ea; background-color: transparent;">ACT</a> (AFL Community Team) project to improve the conditions of a local orphanage. They will also host “Children’s Day” with games and clowns.</p>
            </li>
            <li>
            <p>Spartanburg, SC associates are building a Habitat for Humanity home for the Crichlow family. The home is completely sponsored by AFL and built by AFL associates, family and friends.</p>
            </li>
            <li>
            <p>Associates in Swindon, UK are landscaping a day center for people with learning and physical disabilities. Associates are also collecting Easter eggs for the hospital children’s ward.</p>
            </li>
            <li>
            <p>Associates in AFL’s training group, Light Brigade® in Tukwila, WA, are hosting a clothing and food drive for Union Gospel Mission in Seattle.</p>
            </li>
        </ul>
        <p>AFL has an extensive Community Outreach Program that provides grants to nonprofit organizations, encourages associates to serve in their communities, provides disaster relief and sponsors various events in the community, plus much more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
