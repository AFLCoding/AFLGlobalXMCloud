    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC - AFL and other industry leaders announce the availability of the “FTTH Made Easy” Planning and Implementation Guide, featured as a supplement to the August issue of Broadband Properties magazine. A primary objective of the piece to help residential developers and FTTH system operators move from theory to reality and learn from industry experts about real-world FTTH solutions.<br />
        <br />
        Twenty-four pages in length, the “FTTH Made Easy” guide features several project case studies featuring valuable information on the success of FTTH within master-planned and MDU communities. Key features include an article from Leviton covering the best practices of in-home cabling infrastructure and technical overview articles detailing the features and benefits of DIRECTV®’s MFH™ (Multi-Family Housing) network architecture: MFH-1, MFH-2 and MFH-3.<br />
        <br />
        A market-wide perspective is also covered via contributions from RVA Market Research with input on the state of the FTTH and IMCC (Independent Multi-Family Communications Council) with an industry perspective for Private Cable Operators (PCO’s).<br />
        <br />
        Offered as insert to Broadband Properties’ August issue, the guide will also be offered as standalone copies available by contacting AFL at sales@aflglobal.com or via phone at 864 433 8072.<br />
        <br />
        About AFL<br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K.  AFL is a division of Fujikura Ltd. of Japan. For additional information, visit www.AFLglobal.com.
