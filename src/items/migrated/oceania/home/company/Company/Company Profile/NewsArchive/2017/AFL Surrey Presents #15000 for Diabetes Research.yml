    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Surrey, B.C., and Spartanburg, SC – <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">AFL</a>, a leading fiber optic manufacturer and provider of services, presented a $15,000 cheque to the <a href="https://www.jdrf.ca/" style="color: #0091ea; background-color: #ffffff;">Juvenile Diabetes Research Foundation (JDRF) Canada</a>. The donation was part of AFL’s worldwide <a href="~/link.aspx?_id=E4E2803881E7472E8F43A3451FDD6B90&_z=z">Imagine That! annual giving campaign</a> that engages and educates associates around the world about the needs in the community. During this campaign, associates are asked to consider making a personal financial contribution.<br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <a href="https://www.aflglobal.com/productionFiles/images/News/Surrey-Cheque-Group.aspx" target="_blank" style="color: #0091ea; background-color: #ffffff;"></a>“We are very proud to have JDRF as our 2018 charity of choice,” stated Joe Grech, President of AFL’s (network) services division. “We are very aware of the great research being conducted to find a cure for Type 1 Diabetes, but also important to AFL, is that much of the research done by JDRF has benefits for advancing other genetic diseases as well.”<br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        The annual campaign was driven by AFL associates and involved many fundraising initiatives including BBQs and team social events. AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> also added a corporate matching element by matching individual donations. The campaign kicked-off with a presentation by a JDRF Youth Ambassador living with Type 1 who described her daily regime of living with the disease while trying to be an active kid.<br style="color: #333333; background-color: #ffffff;" />
         <br style="color: #333333; background-color: #ffffff;" />
        “This year’s theme was ‘Be Someone’s Hero,’" explained Dee Sharma, Director of Human Resources and Community Engagement. “The presentation by the JDRF Youth Ambassador was very inspiring and encouraged our associates to speak about their experiences with Type 1. I am so proud of our associates across Canada and the synergy, dedication and commitment they gave to this project.”<br style="color: #333333; background-color: #ffffff;" />
         <br style="color: #333333; background-color: #ffffff;" />
        "It is always inspiring seeing employee-driven fundraising campaigns be as successful as AFL's," stated Kim Findlay, Regional Manager, BC & Yukon Division. "Each day we are getting closer and closer to finding a cure and funds like what AFL donates make a big difference."<br style="color: #333333; background-color: #ffffff;" />
         <br style="color: #333333; background-color: #ffffff;" />
        There are more than 300,000 Canadian children and adults living with Type 1 Diabetes and the average incidence rate of 5.1 percent is growing faster than the global rate according to the <a href="https://www.jdrf.ca/" style="color: #0091ea; background-color: #ffffff;">Juvenile Diabetes Research Foundation Canada</a>.<br style="color: #333333; background-color: #ffffff;" />
         <br style="color: #333333; background-color: #ffffff;" />
        AFL and AFL associates generated $290,000 to organizations worldwide through its first annual Imagine That! campaign. To learn more about AFL, its products and services, and its community outreach initiatives, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">www.AFLglobal.com</a>.<br style="color: #333333; background-color: #ffffff;" />
         <br style="color: #333333; background-color: #ffffff;" />
        About AFL<br style="color: #333333; background-color: #ffffff;" />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br style="color: #333333; background-color: #ffffff;" />
         <br style="color: #333333; background-color: #ffffff;" />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">www.AFLglobal.com</a>.  <br style="color: #333333; background-color: #ffffff;" />
