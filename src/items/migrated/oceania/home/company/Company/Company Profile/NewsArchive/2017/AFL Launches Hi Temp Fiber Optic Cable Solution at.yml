      Value: "AFL Launches Hi-Temp Fiber Optic Cable Solution at OTC"
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211223T171010Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a>, an industry-leading manufacturer of fiber optic cable and accessories, is exhibiting at the <a href="http://2017.otcnet.org/">Offshore Technology Conference</a> held in Houston, Texas, May 1 – 4, Booth #378. New product introductions include a new fiber optic high temperature cable structure with proven performance to 300°C. Sensing fiber optic cable, downhole fiber optic cable, <a href="~/link.aspx?_id=16410F5AF55848029412AFA44D8E1AE6&_z=z">subsea/submarine</a> fiber optic cable, harsh environment fiber as well as Fujikura <a href="~/link.aspx?_id=D7C79E7446824C5EB9AC5D4FC49EEE96&_z=z">fusion splicers</a> will also be showcased.<br />
        <h3> </h3>
        Intended for long-term permanent installation scenarios, the new fiber optic high temp cable structure is available with unique <a href="~/link.aspx?_id=5AB6A30E51E6470DADAF45066D58C314&_z=z">specialty optical fiber</a> that includes pure core single-mode, multimode and custom optical fiber structures. The cable can be constructed with Stainless Steel 316, Inconel 825 or Incolloy 625 materials depending environment. Optical integrity up to 300°C has been validated via unique processing of the fibers and cables within AFL’s state of the art manufacturing facilities.<br />
         <br />
        AFL has the ability to customize the design to meet specific needs including different fiber counts, fiber types, metal types, tube sizes, belting materials, armor type, armor size, armor count, encapsulation types, color, print, packaging and length. Visit booth #378 at OTC to learn more about <a href="http://www.aflglobal.com/">AFL</a>, its products and services.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
