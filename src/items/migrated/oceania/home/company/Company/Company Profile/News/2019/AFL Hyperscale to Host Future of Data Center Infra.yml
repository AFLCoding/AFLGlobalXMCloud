      Hint: ContentDescription
      Value: |
        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC – July 8, 2019 – <a href="~/link.aspx?_id=3ACE1DA2BD41439D95F451A80754116B&_z=z">AFL Hyperscale</a>, a global leader in fiber optic technology, is hosting a one-day <a href="https://events.aflhs.com/symposium" style="color: #0091ea; background-color: transparent;">symposium</a>, Friday, July 26 in San Jose, CA, that examines the technology needed for data centers to stay agile in a more connected digital landscape. <a href="https://events.aflhs.com/symposium/speakers/" style="color: #0091ea; background-color: transparent;">Technology experts</a> will share their perspective on the future of data center trends and infrastructure. The event includes keynote speaker, Dr. Julie Albright, author and sociologist specializing in digital culture and communications.<br />
        <br />
        <br />
        <div>When:              Friday, July 26<br />
                                7:15 a.m. – 1:15 p.m.<br />
                                Free admission, breakfast and lunch provided<br />
         </div>
        <div>Where:            <a href="https://events.aflhs.com/symposium/venue-travel/" style="color: #0091ea; background-color: transparent;">DoubleTree Hilton Hotel</a><br />
                                2050 Gateway Place<br />
                                San Jose, CA 95110<br />
         </div>
        <div>Who:                Dr. Julie Albright, Author and renowned Digital Sociologist<br />
                                 Harmail Chatha, Sr. Director, Global Platform Operations, Nutanix<br />
                                 Robert Dennelly, Director of Engineering & PLM at AFL Hyperscale<br />
                                 Naoki Okada, Fiber Cable Expert, Fujikura<br />
                                 Lee Kellett, General Manager, Light Brigade®<br />
         </div>
        The symposium includes an exhibition, workshop (1 BICSI/CEC credit), competition and book signing. To register, <a href="https://events.aflhs.com/symposium/events/future-of-data-center-infrastructure-symposium-2019/" style="color: #0091ea; background-color: transparent;">click here</a>.<br />
