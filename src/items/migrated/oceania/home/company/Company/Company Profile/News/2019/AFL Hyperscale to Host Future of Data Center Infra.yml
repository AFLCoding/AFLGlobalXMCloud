        About AFL Hyperscale<br />
        A global leader in fiber optic technology, AFL Hyperscale brings together over 70 years of design and manufacturing expertise to create next generation end-to-end connectivity solutions for data center, telecom and enterprise networks. Supported by Fujikura Ltd. and AFL with offices worldwide, AFL Hyperscale is well-positioned to offer dedicated local support on a global scale. Connect with us on <a href="https://www.facebook.com/AFLHyperscale/" style="color: #0091ea; background-color: transparent;">Facebook</a>, <a href="https://www.linkedin.com/company/afl-hyperscale/" style="color: #0091ea; background-color: transparent;">LinkedIn</a> and <a href="https://twitter.com/aflhyperscale" style="color: #0091ea; background-color: transparent;">Twitter</a>. </div>
