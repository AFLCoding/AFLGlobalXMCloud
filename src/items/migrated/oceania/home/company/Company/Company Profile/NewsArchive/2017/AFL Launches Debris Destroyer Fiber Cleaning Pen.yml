    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> released the <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/FCC3-Debris-Destroyer-Fiber-Cleaning-Pen.aspx">FCC3 Debris Destroyer pen</a>, a tool ideal for cleaning fiber optic connectors, adapter sleeves, optical distribution frame bulkheads and bare fibers in preparation for fusion splicing. In combination with wipes, tips and sticks, the pen works to remove connector end-face contaminants such as dirt, dust, oil and other debris, and eliminates electrostatic charge.<a href="https://www.aflglobal.com/productionFiles/images/News/FCC3-00-PEN1_PR-_BG.aspx" target="_blank"></a><br />
        <br />
        The Debris Destroyer pen is saturated with 99 percent pure, medical grade isopropyl alcohol (IPA) to dissolve tough endface and bare fiber contaminants. It is recommended for use with the <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/One-Click_Cleaners.aspx">One-Click®</a> family of pen cleaners, <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/WFW_and_FA1_-_FiberWipes_.aspx">FiberWipes™</a>, <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/CCT_Connector_Cleaning_Tips.aspx">CCT Connector Cleaning Tips</a>, <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/Cletop_(ACT)_Adapter_Cleaning_Sticks.aspx">CLETOP Adapter Cleaning Sticks</a>, <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/CLETOP-S-Series-Optical-Connector-Cleaner.aspx">CLETOP cassette cleaners</a> and <a href="https://www.aflglobal.com/Products/Cleaning/Reel-types-Cleaners/OPTIPOP-R-Cassette-Cleaner-Series.aspx">OPTIPOP cassette cleaners</a>. <br />
        <br />
        “For the most stubborn fiber cleaning tasks, AFL recommends a wet clean followed by a dry clean as best practice standard operating procedure,” explained Maury Wood, senior product manager for AFL’s Test & Inspection division. “Using the Debris Destroyer in conjunction with AFL’s other fiber cleaning products provides the strength to clean any endface contamination challenge.”<br />
        <br />
        AFL offers a host of <a href="https://www.aflglobal.com/Products/Cleaning.aspx">cleaners and cleaning kits</a>. For additional information about AFL, its full array of test and inspection products, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
