      Hint: Description
      Value: |
        <p>AFL enables modern technologies for smart motorways and tunnels, railways and metro systems.</p>
        <p>Modern transportation systems increasingly rely on technology for traffic flow, monitoring, control and safety systems. Fibre optic technology underpins those systems because of its bandwidth, light weight and resistance to electromagnetic interference. Infrastructure owners look to AFL fibre optic products to deliver quality products that allow hassle-free delivery of smart services, including:</p>
        <ul>
            <li>Fibre optic cable</li>
            <li>Armoured fibre optic cable </li>
            <li>Rodent resistant fibre optic cable</li>
            <li>Fire-rated fibre cables</li>
            <li>Flexible and harsh environment cables</li>
            <li>Sidewinder™ Rapid Cable Deployment System</li>
            <li>Harsh environment connectors</li>
            <li>Fusion splicers</li>
            <li>Test and inspection products</li>
            <li>Fibre optic cleaning products</li>
            <li>Fibre optic enclosures</li>
        </ul>
