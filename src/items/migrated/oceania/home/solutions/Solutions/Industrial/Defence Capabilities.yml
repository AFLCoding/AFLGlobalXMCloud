      Hint: Description
      Value: |
        <p><span style="color: black;">The military industry relies on AFL for high reliability fibre optic products and versatile equipment for deployable and fixed LAN infrastructure.</span></p>
        <p><span style="color: black;">Fibre optic technology is increasingly used in defence communications because of its bandwidth, light weight, security and resistance to  electromagnetic interference. With specific requirements for colour, cable type and fibre type, modern defence installations take advantage of AFL’s comprehensive product range. AFL provides defence forces, defence prime contractors and defence sub-contractors with:</span></p>
        <ul style="margin-top: 0in; list-style-type: disc;">
            <li style="color: black; margin-left: -0.25in;"><a href="~/link.aspx?_id=CA8CB03B5B7F424CBE151A94FDB17968&_z=z">Fibre optic cable</a></li>
        </ul>
        <ul>
            <li style="color: black; margin-left: 0.25in;"><span>Deployable fibre optic cable </span></li>
            <li style="color: black; margin-left: 0.25in;"><span>Loose tube cable</span></li>
            <li style="color: black; margin-left: 0.25in;"><span>Pink, Red and Blue fibre cables</span></li>
            <li style="color: black; margin-left: 0.25in;"><span>Defence MUTO’s (Multi-User Telephone Outlets)</span></li>
            <li style="color: black; margin-left: 0.25in;"><span>Harsh environment cables</span></li>
            <li style="color: black; margin-left: 0.25in;"><a href="~/link.aspx?_id=267B981AA87D4E89AF4FF247F4A1CFD2&_z=z">Sidewinder™ Rapid Cable Deployment System</a></li>
        </ul>
