        <h1 style="color: #000000; background-color: #ffffff; margin: 0.67em 0px; line-height: 24px;">OFI and VFI: General Questions</h1>
        <span style="background-color: #ffffff; color: #333333;"><strong>Q: When I pull the trigger on my OFI without any fiber attached, I still read traffic, why?<br />
        A:</strong> The foam plunger assembly may be in the wrong position or missing from the OFI.  Remove the sliding cover that hides the foam plunger.  Inspect the plunger for damage.  If the foam is torn, worn or missing, purchase a new plunger assembly.  When clamping on bare fiber or ribbon fiber, the flat side of the foam should be UP.  When clamping on 2mm or 3mm jacketed fibers, the jacket drops into the groove of the foam head while in the DOWN position.  Refer to the chart below for foam plunger part numbers.<br />
         <br />
        OFI200                     OFI1-00-0101<br />
        OFI200B                  OFI1-10-0102<br />
        OFI200C                  OFI1-00-0101<br />
        OFI200D                  OFI1-11-0102PR<br />
        OFI400                     OFI1-10-0102PR<br />
        OFI400C                  OFI1-00-0101PR<br />
        <br />
        <strong>Q: Why does my OFI still measure traffic even though my foam plunger head is in new condition?</strong><br />
        <strong>A:</strong> The set screw on the back of the trigger may need to be adjusted to allow the foam plunger to form a better seal around the photo detectors.  By screwing the set screw clock-wise, the foam plunger will compress more providing a better seal. <br />
         <br />
        <strong><em>Caution must be taken to insure that the insertion loss does not exceed the factory specifications for maximum insertion loss at 1310nm and 1550nm. Excessive insertion loss could cause the network being tested to fail.</em></strong></span>
