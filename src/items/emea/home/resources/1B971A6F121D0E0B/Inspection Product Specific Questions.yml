        <strong>A:</strong> No. FOCIS PRO application software has been designed to work in FOCIS (DFD1 Touchscreen Tablet) only.<br />
        <br />
        <strong>Q: Is it possible to load the FOCIS PRO software onto a standard Windows laptop?</strong><br />
        <strong>A</strong>: No, the FOCIS PRO software is designed for the FOCIS (DFD1 Touchscreen Tablet).<br />
        <br />
        <strong>Q: There appears to be an SD card slot on the FOCUS PRO Touchscreen Tablet. Can I use an SD card to transfer images to another computer?</strong><br />
        <strong>A:</strong> The FOCIS PRO platform provides two mechanisms for sharing images. It incorporates a standard SD card slot and it also has the capability to write files out to an off-the-shelf USB memory stick. Yes, user can transfer saved images from the SD card to another computer.<br />
         <br />
