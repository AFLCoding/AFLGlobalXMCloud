        <strong style="color: #333333; background-color: #ffffff;">A:</strong><span style="background-color: #ffffff; color: #333333;"> Unfortunately, clearing the error message can only be accomplished in our factory. Please contact our customer service organization to facilitate the return of your FOCIS tablet for repair. </span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"><strong><a name="FOCISPRO" style="color: #0091ea; background-color: transparent;"></a>FOCIS PRO</strong></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"><strong>Q: How do you re-analyze a saved imaged?</strong><br />
        <strong>A:</strong> You cannot re-analyze a saved or just saved image; you can only analyze an image during live view.<br />
         <br />
        <strong>Q: How do you edit a saved user-created pass fail parameter?</strong><br />
        <strong>A:</strong> You cannot edit saved user-created pass/fail parameters. The user will need to create new pass/fail parameters.<br />
         <br />
        <strong>Q: Can the FOCIS PRO provide Pass/Fail analysis on MPO/MTP Connector end faces?</strong><br />
        <strong>A:</strong> No, the FOCIS PRO cannot provide a pass/fail analysis on MPO/MTP connector end-faces.  The FOCIS PRO can do the IEC pass/fail analysis on UPC or APC single ferrules only.<br />
         <br />
        <strong>Q: Why does my battery get run down after I shut off my FOCIS-PRO?</strong><br />
        <strong>A:</strong>  FOCIS PRO has 2 power-down states. The first is SLEEP. During sleep mode, FOCIS continues to draw power from its battery and it is common that if it sits overnight it can discharge completely. The second power-down state is OFF. Once placed in the OFF state, FOCIS draws no power from its battery and remains charged for long periods of time. One of the most common operator errors FOCIS users encounter is that instead of turning the product OFF, they place it in sleep mode. To put FOCIS in the OFF state, a user must press and hold the power button for a minimum of 7 seconds. To put FOCIS in the SLEEP state, a user must press and hold the power button for less than 7 seconds.<br />
        <br />
        <strong>Q: Is it possible to load the FOCIS PRO software onto another tablet or handheld device?</strong><br />
        <strong>A:</strong> No. FOCIS PRO application software has been designed to work in FOCIS (DFD1 Touchscreen Tablet) only.<br />
        <br />
        <strong>Q: Is it possible to load the FOCIS PRO software onto a standard Windows laptop?</strong><br />
        <strong>A</strong>: No, the FOCIS PRO software is designed for the FOCIS (DFD1 Touchscreen Tablet).<br />
        <br />
        <strong>Q: There appears to be an SD card slot on the FOCUS PRO Touchscreen Tablet. Can I use an SD card to transfer images to another computer?</strong><br />
        <strong>A:</strong> The FOCIS PRO platform provides two mechanisms for sharing images. It incorporates a standard SD card slot and it also has the capability to write files out to an off-the-shelf USB memory stick. Yes, user can transfer saved images from the SD card to another computer.<br />
         <br />
        <strong>Q: Can I download other application software to the FOCIS PRO Touchscreen Tablet?</strong><br />
        <strong>A</strong>: No, we do not guarantee that the FOCIS PRO Touchscreen Tablet will continue to function properly if users download additional applications.<br />
        <br />
        <strong>Q: Can the FOCIS or FOCIS PRO be affected by a virus via a USB Flash Drive or SD Card since it is using Windows CE operating system?</strong><br />
        <strong>A</strong>: There is no risk that the viruses that affect Windows XP, Windows 7 or Windows 8 machines can be transferred via a USB Flash Drive or SD Card to FOCIS or FOCIS PRO because viruses that run on the Windows XP/7/8 X86 architecture will not run on the ARM processor in FOCIS/FOCIS PRO.<br />
        <br />
        Windows CE viruses do exist and it is possible that such a virus could be introduced into a FOCIS or FOCIS PRO unit via a USB Flash Drive or SD Card. However, these viruses are extremely rare and, to our knowledge, this has never happened to a FOCIS or FOCIS PRO unit nor any other AFL Windows CE product.</span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">Q: Why can't I obtain a clear, sharp, focused image of my connector endface when I use a Universal 2.5mm PC probe tip adapter (AFL p/n DFS1-00-0002MR) with my DFS1 Digital Fiberscope?</strong><br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">A:</strong><span style="background-color: #ffffff; color: #333333;"> The design of the Universal 2.5mm PC probe tip adapter incorporates a ferrule stop located inside the tip. The stop ensures that the fiber endface is located within the focus range of the inspection probe. When inserting a ferrule into the Universal 2.5mm PC probe tip, users must make sure to seat the ferrule against the ferrule stop. By design, the fit between the ferrule and the tip is snug, but users should have no difficulty positioning the ferrule properly.</span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">Q: I have an AFL FOCIS PRO tablet that presents the following message: "A fatal system error occurred. Please press OK to reboot the system. The system will be automatically rebooted in 30 seconds." How can I clear this error message and restore proper operation?</strong><br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">A:</strong><span style="background-color: #ffffff; color: #333333;"> Unfortunately, clearing the error message can only be accomplished in our factory. Please contact our customer service organization to facilitate the return of your FOCIS PRO tablet for repair.</span>
