            function filterRegion() {
        
                var regionID = $('#RegionDDL option:selected').val();
                var productLineID = $('#ProductLineDDL option:selected').val();
                var countryID = $('#CountryDDL option:selected').val();
        
                $('#ProductLineDDL').empty();
                $('#CountryDDL').empty();
        
                $.ajax({
                    type: "GET",
                    url: _url_domain + 'sitecore/distributorlocator/FilterDDLsByRegions?region=' + regionID,
                    cache: false,
                    beforeSend: function () { },
                    crossDomain: true,
                    success: function (data) {
                        console.log(data);
        
                        $('#ProductLineDDL').append('<option value="">Select Product Line</option>');
        
                        $(data.productLines).each(function (idx, pl) {
                            var _option = '<option value="' + pl + '">' + pl + '</option>';
        
                            $('#ProductLineDDL').append(_option);
                        });
        
                        $('#CountryDDL').append('<option value="">Select Country</option>');
        
                        $(data.countries).each(function (idx, country) {
                            var _option = '<option value="' + country + '">' + country + '</option>';
        
                            $('#CountryDDL').append(_option);
                        });
                    },
                    complete: function () {
                        $('#ProductLineDDL').val(productLineID);
                        $('#CountryDDL').val(countryID);
        
                        $.ajax({
                            type: "GET",
                            url: _url_domain + 'sitecore/distributorlocator/FilterResults?region=' + regionID + '&productLine=' + productLineID + '&country=' + countryID,
