        <h1><strong> </strong></h1>
        <h1><strong>Calibration and Repair Facilities</strong></h1>
        <p>AFL has an authorized calibration/repair facility for AFL products in the USA, Europe, MENA and Asia Pacific. Please contact customer service for a
        return authorization number prior to sending your AFL test equipment in for repair or calibration.</p>
        <p>Fujikura Europe LTD is an Authorized European Repair and Calibration facility for AFL Test and Inspection products and should be contacted
        directly for service.</p>
        <p>Fujikura Asia LTD is an Authorized Asia Pacific Calibration facility for AFL Test and Inspection products and should be contacted directly for
        product calibrations.</p>
