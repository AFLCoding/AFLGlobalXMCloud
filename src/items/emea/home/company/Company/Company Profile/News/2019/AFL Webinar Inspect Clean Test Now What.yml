        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a <a href="http://content.aflglobal.com/Register-for-Webinars.html">webinar series</a> which started in August and is concluding in November. Join us to learn about the new and unique solutions AFL has to offer for the energy market. This series is ideal for transmission line engineers, telecom/network engineers, standards engineers, project engineers, transmission and distribution engineering managers, and fiber and communications technicians.<br />
        <br />
        The last of a four-webinar series, Inspect, Clean, Test… Now What? will cover how utilities are applying fiber networks to monitor and manage utility assets, as well as deliver broadband services to underserved municipalities and rural communities. This session identifies key physical network issues leading to poor optical network performance, the unique challenges FTTH PONs present, and how to prevent or overcome those challenges using connector inspection and cleaning tools, light sources and power meters, OTDRs and optical fiber identifiers.<br />
        <br />
        When:             Wednesday, November 20, 2:00 p.m. – 3:00 p.m.<br />
        Who:               Michael Scholten, Senior Product Marketing Manager, Test and Inspection<br />
        How:               Online - <a href="http://content.aflglobal.com/Register-for-Webinars.html">register here</a></p>
        <p>About the speaker<br />
        Michael Scholten is a Senior Product Marketing Manager for AFL Test and Inspection. with over 20 years of experience in fiber optic network test, including product marketing, systems engineering, project management, hardware and software development, he also has experience in FTTH PON, Ethernet, OTN and SDH at data rates up to 100 Gb/s. Michael holds a BSEE from Michigan Technological University and represents AFL in TIA fiber-related standardization activities.<br />
        <br />
        Contacts<br />
        Adam Harrison, Solutions Manager<br />
        AFL<br />
        864.433.5536<br />
        <a href="mailto:Adam.Harrison@AFLglobal.com">Adam.Harrison@AFLglobal.com</a><br />
         <br />
        Corie Culp, Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a><br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.</p>
