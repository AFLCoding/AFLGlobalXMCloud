        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC – <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, expanded its <a href="~/link.aspx?_id=EC2F73B9F76F4ACE80BB71703A9A1514&_z=z">furcation tubing portfolio</a> to include multiple options of industry-standard tube. These new additions include a cost-effective solution using PVC outer jacket material and polypropylene inner tube and reflect the high performance and quality standards present within AFL’s cordage line.<br />
        “Our updated portfolio is designed specifically for use with our data center and structured cabling products where there is a requirement to fanout to single fiber connections,” explained Michael Houck, product manager for optical cable. “The portfolio expansion will allow us to offer solutions to meet all our customer’s needs, while providing the industry leading quality standards they have come to expect from AFL.”<br />
        <br />
        Higher performance material options include PVDF with the lowest coefficient of friction for maximum furcating distance and a Hytrel option for products in a Low Smoke Zero Halogen application. Tubing options are available for traditional single 250 µm fiber applications, dual fiber 250 µm applications such as uniboot LC and single fiber 900 µm tight buffered applications. All furcation products are designed to exceed Telcordia shrinkage requirements to ensure there are no concerns during the termination and cure process.<br />
        <br />
        For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>. <br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank" style="color: #0091ea; background-color: transparent;">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank" style="color: #0091ea; background-color: transparent;">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank" style="color: #0091ea; background-color: transparent;">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank" style="color: #0091ea; background-color: transparent;">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
