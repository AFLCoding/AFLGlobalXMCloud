        <div style="color: #333333; background-color: #ffffff;">Milton Keynes, UK and Spartanburg, SC USA – <a href="~/link.aspx?_id=3ACE1DA2BD41439D95F451A80754116B&_z=z">AFL Hyperscale</a>, a leading data center cabling and connectivity manufacturer, has expanded its offering by launching its <a href="https://www.aflhyperscale.com/category/protection-and-management-fiber-raceway" style="color: #0091ea; background-color: transparent;">Fiber Raceway</a> solution. Ideal for both data center distribution areas and central offices, Fiber Raceway is designed to protect and route fiber optic cable, assemblies and patch cords to and from network cabinets, ODFs and other terminal devices.<br />
        <br />
        <br />
        “As interconnectivity in the data center increases, fiber routing solutions must keep pace with the speed, capacity and value requirements of large data centers and cloud providers,” commented John Zhang, product manager for AFL Hyperscale. “Fiber Raceway saves both time and money from design and planning to installation and maintenance. Fiber Raceway’s modular design and tool-less installation make it the optimal fiber routing solution for data centers and provides the flexibility required to grow to meet future demand.”<br />
        <br />
        <a href="https://www.aflhyperscale.com/category/protection-and-management-fiber-raceway" style="color: #0091ea; background-color: transparent;">Fiber Raceway</a> protects critical connections from bend losses by maintaining a minimum bend radius of 41 mm and providing physical protection from external elements. It offers a load capacity of up to 55 kg and an impact resistance of 1 kg/1 m. All components conform to industry standards and are ROHS compliant with a UL94-V0 level of flammability.<br />
        <br />
        For additional information, visit the AFL Hyperscale website to access our Fiber Raceway <a href="https://www.aflhyperscale.com/resources/10" style="color: #0091ea; background-color: transparent;">solution literature</a>.<br />
        <br />
        About AFL Hyperscale<br />
        AFL Hyperscale is the first cabling and connectivity solution provider focused on the ever-evolving needs of data centers. Hyperscale, colocation and enterprise data centers are united in their pursuit to connect the unconnected, yet their infrastructure, performance, and operational challenges are totally unique. We work collaboratively with our customers to create connectivity solutions tailored to their current needs and to the requirements of future networks. We then use our responsive, global operational capabilities and distribution network for fast delivery.<br />
        <br />
        This approach has transformed how many data centers grow worldwide and is built on 70 years’ combined experience in the design and manufacture of high-performance optical fiber networks, a global presence, and the backing and innovation sharing of our parent and grandparent companies, AFL and Fujikura, the pioneer in optical technology. AFL Hyperscale is your dependable partner to build a more connected world.<br />
        <br />
        For more information, visit <a href="http://www.aflhypercale.com/" style="color: #0091ea; background-color: transparent;">www.AFLHypercale.com</a>. Follow us on <a href="https://www.linkedin.com/company/aflhyperscale" style="color: #0091ea; background-color: transparent;">LinkedIn</a>, <a href="https://twitter.com/AFLHyperscale" style="color: #0091ea; background-color: transparent;">Twitter</a>, <a href="https://www.facebook.com/AFLHyperscale/" style="color: #0091ea; background-color: transparent;">Facebook</a> and <a href="https://www.instagram.com/aflhyperscale" style="color: #0091ea; background-color: transparent;">Instagram</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank" style="color: #0091ea; background-color: transparent;">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank" style="color: #0091ea; background-color: transparent;">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank" style="color: #0091ea; background-color: transparent;">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank" style="color: #0091ea; background-color: transparent;">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
