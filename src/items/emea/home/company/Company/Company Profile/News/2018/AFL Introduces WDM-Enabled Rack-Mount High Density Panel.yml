        <h1 style="color: #000000; background-color: #ffffff; margin: 0.67em 0px; line-height: 24px;">AFL Introduces WDM-Enabled Rack-Mount High Density Panel</h1>
        <div class="Date" style="color: #333333; background-color: #ffffff;">
        <p><strong>9/4/2018</strong></p>
        </div>
        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">AFL</a>&nbsp;is launching the&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Couplers-Splitters-and-Multiplexers/Wavelength-Division-Multiplexers-(WDM)/CGM-PLUS.aspx" style="color: #0091ea; background-color: transparent;">CGM&trade; Plus</a>&nbsp;high density rack-mount panel designed for Wavelength Division Multiplexing (WDM) applications. The panel features galvannealed steel construction with a hinged tray system that extends from the front of the panel and folds out of the way for unobstructed access.&nbsp;<br />
        &nbsp;<br />
        The CGM Plus panel can hold LGX&reg; and&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Couplers-Splitters-and-Multiplexers/Wavelength-Division-Multiplexers-(WDM)/Card-Guide-Module-(CGM-).aspx" style="color: #0091ea; background-color: transparent;">Card Guide Modules (CGM&trade;) devices</a>&nbsp;interchangeably. Designed for high density applications, CGM panel-mount WDM devices are pre-terminated plug and play products built for space efficient design. Using proven thin-film filter technology, CGM devices feature low insertion loss, high isolation and superior environmental stability. Available with up to 40 DWDM channels, CGM devices can also be configured with optional express, upgrade or test ports.<br />
        &nbsp;<br />
        &ldquo;Headend space has become increasingly congested as more and more equipment is required to meet the demands of customers,&rdquo; explained Tom Jeffers, product manager for AFL. &ldquo;The CGM Plus provides a high density rack-mount solution using AFL&rsquo;s Card Guide Modules and the added flexibility of being backward compatible with legacy LGX products.&nbsp;This not only reduces space, but gives customers a seamless upgrade path toward small form factor DWDM products.&rdquo;<br />
        &nbsp;<br />
        The CGM Plus panel is available in a 4RU height and adjustable mounting depth. Routing rings on the front of the tray provide enhanced fiber management, allowing cable assemblies to enter and exit easily. Applications include WDM, headends and central offices,&nbsp;telecommunications and data center.<br />
        &nbsp;<br />
        For additional information on AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        &nbsp;<br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        &nbsp;<br />
        <strong>Contacts</strong><br />
        Tom Jeffers<br />
        Product Manager<br />
        AFL<br />
        864.486.7406<br />
        <a href="mailto:Tom.Jeffers@AFLglobal.com" style="color: #0091ea; background-color: transparent;">Tom.Jeffers@AFLglobal.com</a><br />
        <br />
        Corie Culp<br />
        Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com" style="color: #0091ea; background-color: transparent;">Corie.Culp@AFLglobal.com</a></div>
