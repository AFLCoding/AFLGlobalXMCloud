        &ldquo;Katie, Chair of our Young Leaders Advisory Board, uses her time, talent, and leadership to continue moving UWP&rsquo;s work forward,&rdquo; said Maria. &ldquo;During a difficult year, Katie has encouraged our Young Leaders Advisory Board to be creative and try new things. Katie&rsquo;s positive energy and willingness to try, even though things are tough, serves as a reminder to all that know her of what resiliency can look like.&rdquo;<br />
        <br />
        <a href="https://www.uwpiedmont.org/youngleaders">Young Leaders</a>&nbsp;is a United Way donor group for donors age 40 or younger who give $100 or more annually towards the work of United Way of the Piedmont. The group gathers periodically to learn about community issues, volunteer for the community and engage in networking events.<br />
        <br />
        "I am greatly honored to have received the&nbsp;Walter S. Montgomery Award&nbsp;this year. Being a part of the Young Leaders Advisory board over the past four years has given me a deeper understanding of the needs of the Spartanburg&nbsp;community and provided opportunities where I can make a difference,&rdquo; commented Katie. &ldquo;It is truly a privilege to partner with so many great people as we attempt in some small way to assist those in need in the Spartanburg community."<br />
        <br />
        <a href="https://www.uwpiedmont.org/">United Way of the Piedmont</a>&rsquo;s mission is to connect, engage and inspire people to transform the community. By 2030, its goal is to decrease the number of individuals living below self-sufficiency by 11,000. As part of their work in education, financial stability and health, United Way of the Piedmont is committed to ensuring that the programs invested in, and the outcomes generated are equitable.<br />
        <br />
        AFL has partnered with United Way of the Piedmont for several years now through hosting an annual campaign, volunteer opportunities and board and committee participation. In 2021, AFL and its associates donated $496,000 to the community.<a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&amp;_z=z"><br />
        </a>For additional information about AFL, its products and service, <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&amp;_z=z">visit&nbsp;www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the electric utilities, wireline and wireless network operators, cloud content providers, and enterprise markets as well as industrial markets which support oil &amp; gas, mining, defense and more. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</p>
        <p>
