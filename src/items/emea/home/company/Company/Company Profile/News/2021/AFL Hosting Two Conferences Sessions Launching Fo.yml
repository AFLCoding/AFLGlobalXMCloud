        AFL will be introducing four new products during the show. Launched December 2020, the&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures.aspx">Apex&trade; family of fiber optic splice closures</a>&nbsp;is designed to lower overall installation time with easier to use sealing and cable retention methods, along with industry-leading density, especially when coupled with AFL&rsquo;s&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/High-Density/OSP-MicroCore/LM-Series-OSP-MicroCore-Blown-Fiber-Cables.aspx">LM-series MicroCore&reg;</a>&nbsp;cable or&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/High-Density/Wrapping-Tube-Cable.aspx">Wrapping Tube Cable powered by SpiderWeb Ribbon&reg;</a>. The initial launch of Apex splice closures includes the&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2-Sealed-Splice-Closure.aspx">X-2</a>&nbsp;and&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2S-Sealed-Splice-Closure.aspx">X-2S</a>&nbsp;models which have maximum capacities of 1,728 and 3,456 fibers, respectively, when using 200 &micro;m SpiderWeb Ribbon.<br />
        <br />
        AFL expanded its ASCEND modular platform, adding&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Conversion-Cassettes.aspx">conversion</a>&nbsp;and&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Tap-Cassettes.aspx">tap cassettes</a>&nbsp;to its high-density solution. The&nbsp;<a href="https://learn.aflglobal.com/product-connectivity-ascend">ASCEND high density solution</a>&nbsp;meets the growing demand for bandwidth and features fiber housings, high-density optical cassettes, custom trunk cable assemblies and field-reversible patch cords. AFL&rsquo;s&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Conversion-Cassettes.aspx">Conversion Cassettes</a>&nbsp;provide a seamless transition from one BASE platform to another while the&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Tap-Cassettes.aspx">Tap Cassettes</a>&nbsp;enable access points for monitoring live traffic signals.<br />
        <br />
        The third new product introduction is AFL&rsquo;s&nbsp;<a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Identification/Visual-Fault-Identifiers/vfis.aspx">VFI4 Visual Fault Locator</a>, an essential troubleshooting tool for fiber installation and maintenance technicians. This compact unit injects a high-powered visible laser light that provides exceptional brightness and range for locating defects in single-mode and multimode fibers.<br />
        &nbsp;<br />
        Lastly, AFL will introduce the next-gen&nbsp;<a href="https://learn.aflglobal.com/news/afl-introduces-next-gen-fuseconnect-mpo-splice-on-connector">FUSEConnect MPO</a>. This connector features an updated design that migrates from a mechanical splice protection clamp to a heat-shrink splice protection sleeve that is applied with the standard on-board splicer heater oven, eliminating the need for a separate mechanical clamp tool. Designed to utilize standard ribbon,&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/SpiderWeb-Ribbon-(SWR-).aspx">SpiderWeb Ribbon&reg;</a>, or loose tube cable, this connector helps minimize the complexity involved in the termination of multi-fiber connectors.<br />
        <br />
        Visit AFL in its virtual booth at the BICSI Winter Conference to see our complete enterprise high-density solution. To learn more about AFL, its products and services, visit&nbsp;<a href="https://www.aflglobal.com/Home.aspx">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
