      Value: AFL Hosting Two Conferences Sessions, Launching Four New Products at BICSI Winter 2021
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211203T091804Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is virtually exhibiting at the <a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/2021-winter-conference-exhibition/attendee-registration">BICSI Winter Conference and Exhibition</a>, plus leading one masterclass and one conference session. AFL will showcase four new products including: <a href="https://learn.aflglobal.com/apex">the Apex™ splice closure</a>, <a href="https://learn.aflglobal.com/product-connectivity-ascend">ASCEND® tap and conversion cassettes</a>, <a href="https://learn.aflglobal.com/test-inspection/afl-introduces-compact-long-range-visual-fault-identifier">VFI4 fault identifier</a>, and the <a href="https://learn.aflglobal.com/news/afl-introduces-next-gen-fuseconnect-mpo-splice-on-connector">FUSEConnect® MPO splice-on connectors</a>.<br />
        <br />
        Earn 3 BICSI CECs by attending “High-Density Optical Infrastructure Challenges of Tomorrow’s Modern Data Center” being held Monday, March 1 from 2:00 p.m. – 5:30 p.m. Eastern. This masterclass will provide an in-depth look at the key challenges to designing and deploying optical infrastructure within today’s data center environment. <a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/2021-winter-conference-exhibition/attendee-registration">Register here</a>.<br />
        <br />
        On Wednesday, March 3, from 12:00 p.m. – 1:00 p.m. Eastern, learn more about how ribbon fiber is used in today’s advanced infrastructure, making installations and repairs quicker and less costly. The conference session titled, “If You Thought Ribbon Was for Data Centers Only—Think Again!” is free to BICSI attendees. <a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/2021-winter-conference-exhibition/attendee-registration">Register here</a>.<br />
        <br />
        AFL will be introducing four new products during the show. Launched December 2020, the <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures.aspx">Apex™ family of fiber optic splice closures</a> is designed to lower overall installation time with easier to use sealing and cable retention methods, along with industry-leading density, especially when coupled with AFL’s <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/High-Density/OSP-MicroCore/LM-Series-OSP-MicroCore-Blown-Fiber-Cables.aspx">LM-series MicroCore®</a> cable or <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/High-Density/Wrapping-Tube-Cable.aspx">Wrapping Tube Cable powered by SpiderWeb Ribbon®</a>. The initial launch of Apex splice closures includes the <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2-Sealed-Splice-Closure.aspx">X-2</a> and <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2S-Sealed-Splice-Closure.aspx">X-2S</a> models which have maximum capacities of 1,728 and 3,456 fibers, respectively, when using 200 µm SpiderWeb Ribbon.<br />
        <br />
        AFL expanded its ASCEND modular platform, adding <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Conversion-Cassettes.aspx">conversion</a> and <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Tap-Cassettes.aspx">tap cassettes</a> to its high-density solution. The <a href="https://learn.aflglobal.com/product-connectivity-ascend">ASCEND high density solution</a> meets the growing demand for bandwidth and features fiber housings, high-density optical cassettes, custom trunk cable assemblies and field-reversible patch cords. AFL’s <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Conversion-Cassettes.aspx">Conversion Cassettes</a> provide a seamless transition from one BASE platform to another while the <a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels/ASCEND-High-Density-Platform/ASCEND-Tap-Cassettes.aspx">Tap Cassettes</a> enable access points for monitoring live traffic signals.<br />
        <br />
        The third new product introduction is AFL’s <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Identification/Visual-Fault-Identifiers/vfis.aspx">VFI4 Visual Fault Locator</a>, an essential troubleshooting tool for fiber installation and maintenance technicians. This compact unit injects a high-powered visible laser light that provides exceptional brightness and range for locating defects in single-mode and multimode fibers.<br />
         <br />
        Lastly, AFL will introduce the next-gen <a href="https://learn.aflglobal.com/news/afl-introduces-next-gen-fuseconnect-mpo-splice-on-connector">FUSEConnect MPO</a>. This connector features an updated design that migrates from a mechanical splice protection clamp to a heat-shrink splice protection sleeve that is applied with the standard on-board splicer heater oven, eliminating the need for a separate mechanical clamp tool. Designed to utilize standard ribbon, <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/SpiderWeb-Ribbon-(SWR-).aspx">SpiderWeb Ribbon®</a>, or loose tube cable, this connector helps minimize the complexity involved in the termination of multi-fiber connectors.<br />
        <br />
        Visit AFL in its virtual booth at the BICSI Winter Conference to see our complete enterprise high-density solution. To learn more about AFL, its products and services, visit <a href="https://www.aflglobal.com/Home.aspx">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or <a href="http://content.aflglobal.com/SubscribePage.html">subscribe</a> to our bi-monthly e-newsletter.<br />
