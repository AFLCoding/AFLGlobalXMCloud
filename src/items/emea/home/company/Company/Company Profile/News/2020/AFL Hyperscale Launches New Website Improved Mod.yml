      Value: |
        <div>Seattle, WA and Spartanburg, SC – AFL Hyperscale announces the launch of its <a href="https://www.aflhyperscale.com/">new website</a> and improved <a href="https://www.aflhyperscale.com/solutions/network-solutions/modularconnectivitysolutions/">data center modular connectivity solutions</a>. The website features a host of improvements and new network solutions that make it easier for customers to find what they need and when they need it as they support network demands. <br />
        <br />
        With improved navigation, product categorization and filtering, visitors can find the right product requirements faster than ever. Product pages and downloadable datasheets now feature regional availability and related products, along with relevant articles and resources. A range of network solution pages have also been introduced, from <a href="https://www.aflhyperscale.com/solutions/network-solutions/ultra-high-fiber-count-solution/">ultra-high fiber count</a> and <a href="https://www.aflhyperscale.com/solutions/network-solutions/spiderweb-ribbon-solutions/">SpiderWeb Ribbon® (SWR®)</a> to <a href="https://www.aflhyperscale.com/solutions/network-solutions/mass-fusion-splice-solutions/">mass fusion splice</a> and <a href="https://www.aflhyperscale.com/solutions/network-solutions/building-entrance-facility-solutions/">building entrance facility</a> solutions. <br />
        <br />
        “Along with a great new website, we have simplified our <a href="https://www.aflhyperscale.com/solutions/network-solutions/modularconnectivitysolutions/">data center modular connectivity range</a>, making it easier for our customers to identify the solution best suited to their network,” explained Gary Mitchell, marketing manager at AFL Hyperscale.<br />
        <br />
        The Ultra-High Density range is now the <a href="https://www.aflhyperscale.com/u-series">U-Series</a>, HDX is the <a href="https://www.aflhyperscale.com/h-series">H-Series</a>, and LGX is the <a href="https://www.aflhyperscale.com/solutions/network-solutions/panels/l-series/">L-Series</a>. These solutions, along with AFL’s <a href="https://www.aflhyperscale.com/ascend">ASCEND® platform, </a>are supported by new resources and content, including new application notes which demonstrate how the solutions can be used to build a data center network to suit network needs today, and in the future.<br />
        <br />
        Alongside the network solutions, the new website features dedicated pages for <a href="https://www.aflhyperscale.com/solutions/data-center-solutions/hyperscale/">hyperscale</a> and <a href="https://www.aflhyperscale.com/solutions/data-center-solutions/colocation/">colocation</a> data center customers featuring products and solutions to address pain points across the data hall. The <a href="https://www.aflhyperscale.com/partner/">Partner Portal</a> includes new features to better support AFL Hyperscale Distribution and Installation Partners.<br />
        <br />
        <a href="https://www.aflhyperscale.com/">Browse Website</a><br />
        <a href="https://www.aflhyperscale.com/solutions/network-solutions/modularconnectivitysolutions/">Browse Modular Connectivity Solutions</a><br />
        <br />
        About AFL Hyperscale<br />
        AFL Hyperscale is the first cabling and connectivity solution provider focused on the ever-evolving needs of data centers. Hyperscale, colocation, and enterprise data centers are united in their pursuit to connect the unconnected, yet their infrastructure, performance and operational challenges are totally unique. We work collaboratively with our customers to create connectivity solutions tailored to their current needs and to the requirements of future networks. We then use our responsive, global operational capabilities and distribution network for fast delivery.<br />
        <br />
        This approach has transformed how many data centers grow worldwide and is built on 70 years’ combined experience in the design and manufacture of high-performance optical fiber networks, a global presence, and the backing and innovation sharing of our parent and grandparent companies, AFL and Fujikura, the pioneer in optical technology. AFL Hyperscale is your dependable partner to build a more connected world.<br />
        <br />
        Contacts<br />
        Gary Mitchell, Marketing Manager<br />
        AFL Hyperscale<br />
        +44 (0) 1908 441 144<br />
        <a href="mailto:Gary.Mitchell@AFLHyperscale.com">Gary.Mitchell@AFLHyperscale.com</a><br />
        <br />
        Vicky Balaktsoglou, Content Manager<br />
        AFL Hyperscale<br />
        +44 (0) 1908 441 144<br />
        <a href="mailto:Victoria.Balaktsoglou@AFLHyperscale.com">Victoria.Balaktsoglou@AFLHyperscale.com</a><br />
