        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, accessories and equipment, and provider of network services, announces the purchase of a majority stake in <a href="http://www.callitc.com/">ITC Service Group</a>, a Sacramento-based company providing services related to fiber optic networks including broadband, outside plant, wireless and workforce solutions.<br />
        <br />
        “AFL and ITC Service Group are built on similar core values which include quality, collaboration and integrity,” explained Jody Gallagher, president and CEO of AFL. “The synergies created by this investment will drive growth and expand our client base across North America.”  <br />
        <br />
        Founded in 1999, <a href="http://www.callitc.com/">ITC Service Group</a> provides managed services and workforce solutions for the nationwide planning design, construction, installation and maintenance of voice, data and video networks. ITC operates four divisions: <a href="http://www.callitc.com/installation/">broadband services</a> including FTTH installation and repair, MDU installations and repair, drop placements and dispatch services; <a href="http://www.callitc.com/design/">outside plant services</a> including design, construction management, project management, program management, splicing and testing; wireless services and workforce solutions.<br />
        <br />
        “Our investment in ITC will allow us to compete more effectively,” commented Joe Grech, president of AFL’s Network Services division. “As FTTH, 5G capabilities and Smart Buildings continue to progress, we will be equipped to provide the best services available in the industry to our customers. We are confident that Jim Rush, ITC’s newly appointed president, brings to our combined customer base the operational excellence for which ITC is known.<br />
        <br />
        <a href="http://www.callitc.com/">ITC Service Group</a> will continue to operate under its own name and retain some 600 employees across the United States. Affiliates of Moorgate Capital Partners, LLC and Tim Sauer will remain shareholders of ITC. Additional terms of the investment were not disclosed.<br />
        <br />
        For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
