        <div>Spartanburg, SC – February 4, 2019 – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, announces it has acquired the assets of <a href="http://www.impulsenc.com/index.html">IMPulse NC LLC</a>, a manufacturer of overhead contact systems and catenary hardware. The acquisition will expand AFL’s extensive <a href="~/link.aspx?_id=9DDC3FE0FC054507AFCDE22DBA759E6D&_z=z">rail transit systems</a> product line, increasing productivity and output.<br />
        <br />
        “IMPulse shares AFL’s mission to deliver superior quality products and service to customers,” commented Eric Borowicz, general manager of AFL’s accessories division. “Adding the IMPulse family as well as its product portfolio will further strengthen our impact in the rail transit market.”<br />
         <br />
        Headquartered in Mount Olive, North Carolina, IMPulse NC LLC manufactures overhead contact system and catenary hardware for all types of electrified transit systems including streetcars, light rail, intercity and commuter rail, freight, heritage trolley and electric trolleybus. Since its founding in 1990, IMPulse has been working to provide “the power that keeps people moving.”<br />
         <br />
        AFL manufactures complete electrification OCS solutions for high speed rail, light rail, streetcar, trolley, electric trolley bus and 3rd rail applications. The manufacturing facility will remain in Mt. Olive, North Carolina and IMPulse products will be available from AFL immediately. Terms of the acquisition were not disclosed.<br />
        <br />
        For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
         <br />
