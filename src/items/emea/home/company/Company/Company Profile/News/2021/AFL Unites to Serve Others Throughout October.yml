        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable and accessories, celebrated its annual&nbsp;<a href="https://www.aflglobal.com/Company/Community/Month-of-Service.aspx">Month of Service</a>&nbsp;during October with several AFL locations worldwide participating and giving back to their communities. In years past, projects have been onsite at different nonprofit organizations, but with the pandemic, most activities were virtual this year. From collections of food and supplies to a blood drive and park clean-up, AFL associates were engaged.<br />
        <br />
        Alberta, Canada &ndash; local Community Teams selected the&nbsp;Edmonton Food Bank&nbsp;to support with a food and supply drive along with the&nbsp;Regina Food Bank&nbsp;and&nbsp;Saskatoon Food Bank &amp; Learning Centre.<br />
        <br />
        British Columbia, Canada &ndash; several field team managers spent time cleaning up at&nbsp;Mill Lake Park&nbsp;in Abbotsford.<br />
        <br />
        Calgary, Canada &ndash; associates supported the&nbsp;Calgary Bear Clan Outreach, a program that protects and supports women, children, elderly and the vulnerable, by hosting a collection drive. Items donated included handwarmers, blankets, sleeping bags, jackets, socks, food and other essentials. &nbsp;<br />
        <br />
        Duluth, Georgia &ndash; associates donated items for a local harvest pantry.<br />
        <br />
        Kent, Washington &ndash; associates donated Thanksgiving food items to&nbsp;Kent Valley Food Bank. More than 100 items and $100 cash were donated.<br />
        <br />
        Milton Keynes, United Kingdom &ndash; associates donated items to the&nbsp;Food Bank Milton Keynes, a charity that relies entirely on donations of food and money from local schools, churches, businesses, organisations and individuals.<br />
        <br />
        Monroe, North Carolina &ndash; associates donated more than 450 pounds of food items and supplies to the&nbsp;Union County Community Shelter.<br />
        <br />
        Monterrey, Mexico &ndash; associates supported&nbsp;Hogar y Comedor de los Pobres Padre Infante&nbsp;(CASA INDI), an organization that supports the homeless by providing shelter and food. More than 500 food items and necessities were collected.<br />
        <br />
        North Grafton, Massachusetts &ndash; associates participated in a food/household product drive in support of&nbsp;Sherry&rsquo;s House&nbsp;in Worcester County. Sherry&rsquo;s House is a non-profit organization whose focus is to provide no-cost lodging as well as financial and emotional support for families facing a pediatric cancer diagnosis while their child is in active treatment in a New England area hospital.<br />
        <br />
        Quebec, Canada &ndash; the&nbsp;Maisons Des Jeunes due Quebec, a program that brings together more than 200 youth centers across Quebec, was supported with participation in a variety of initiatives across the region during Youth Center Week, providing Team members also participated with an online supply drive.<br />
        <br />
        Tampa, Florida &ndash; associates donated items for a local harvest pantry.<br />
        <br />
        Sacramento, California &ndash; associates with the Sacramento division across the US participated in a blood drive benefitting the&nbsp;American Red Cross.<br />
        <br />
        Spartanburg, South Carolina &ndash; associates supported the&nbsp;Middle Tyger Community Center&nbsp;with a food and essentials drive to help increase supplies for the upcoming holiday season. Additionally,&nbsp;Trees Upstate&nbsp;received a $2,500 grant in support of its mission to provide, plant and protect trees in the upstate of SC. &nbsp;<br />
        <br />
        Surrey, Canada &ndash; associates collected kits/items for the&nbsp;Surrey Urban Mission&nbsp;and&nbsp;Directions Youth Services.<br />
        <br />
        Victoria &ndash; associates supported the&nbsp;Salvation Army&nbsp;residential facility by collecting men&rsquo;s clothing, outerwear, backpacks, sleeping bags toiletries, and more.<br />
        <br />
        AFL&rsquo;s Community Outreach Program consists of grants, sponsorships, volunteer projects, scholarship, disaster relief and more. For more information on AFL and its outreach, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant application.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        Contact<br />
        Corie Culp<br />
        Public Relations Manager, AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a></div>
