        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable and accessories, celebrated its annual <a href="https://www.aflglobal.com/Company/Community/Month-of-Service.aspx">Month of Service</a> during October with several AFL locations worldwide participating and giving back to their communities. In years past, projects have been onsite at different nonprofit organizations, but with the pandemic, most activities were virtual this year. From collections of food and supplies to a blood drive and park clean-up, AFL associates were engaged.<br />
        <br />
        Alberta, Canada – local Community Teams selected the Edmonton Food Bank to support with a food and supply drive along with the Regina Food Bank and Saskatoon Food Bank & Learning Centre.<br />
        <br />
        British Columbia, Canada – several field team managers spent time cleaning up at Mill Lake Park in Abbotsford.<br />
        <br />
        Calgary, Canada – associates supported the Calgary Bear Clan Outreach, a program that protects and supports women, children, elderly and the vulnerable, by hosting a collection drive. Items donated included handwarmers, blankets, sleeping bags, jackets, socks, food and other essentials.  <br />
        <br />
        Duluth, Georgia – associates donated items for a local harvest pantry.<br />
        <br />
        Kent, Washington – associates donated Thanksgiving food items to Kent Valley Food Bank. More than 100 items and $100 cash were donated.<br />
        <br />
        Milton Keynes, United Kingdom – associates donated items to the Food Bank Milton Keynes, a charity that relies entirely on donations of food and money from local schools, churches, businesses, organisations and individuals.<br />
        <br />
        Monroe, North Carolina – associates donated more than 450 pounds of food items and supplies to the Union County Community Shelter.<br />
        <br />
        Monterrey, Mexico – associates supported Hogar y Comedor de los Pobres Padre Infante (CASA INDI), an organization that supports the homeless by providing shelter and food. More than 500 food items and necessities were collected.<br />
        <br />
        North Grafton, Massachusetts – associates participated in a food/household product drive in support of Sherry’s House in Worcester County. Sherry’s House is a non-profit organization whose focus is to provide no-cost lodging as well as financial and emotional support for families facing a pediatric cancer diagnosis while their child is in active treatment in a New England area hospital.<br />
        <br />
        Quebec, Canada – the Maisons Des Jeunes due Quebec, a program that brings together more than 200 youth centers across Quebec, was supported with participation in a variety of initiatives across the region during Youth Center Week, providing Team members also participated with an online supply drive.<br />
        <br />
        Tampa, Florida – associates donated items for a local harvest pantry.<br />
        <br />
        Sacramento, California – associates with the Sacramento division across the US participated in a blood drive benefitting the American Red Cross.<br />
        <br />
        Spartanburg, South Carolina – associates supported the Middle Tyger Community Center with a food and essentials drive to help increase supplies for the upcoming holiday season. Additionally, Trees Upstate received a $2,500 grant in support of its mission to provide, plant and protect trees in the upstate of SC.  <br />
        <br />
        Surrey, Canada – associates collected kits/items for the Surrey Urban Mission and Directions Youth Services.<br />
        <br />
        Victoria – associates supported the Salvation Army residential facility by collecting men’s clothing, outerwear, backpacks, sleeping bags toiletries, and more.<br />
        <br />
        AFL’s Community Outreach Program consists of grants, sponsorships, volunteer projects, scholarship, disaster relief and more. For more information on AFL and its outreach, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant application.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>, and read our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a>.<br />
        <br />
        Contact<br />
        Corie Culp<br />
        Public Relations Manager, AFL<br />
        864.433.5409<br />
        <a href="mailto:Corie.Culp@AFLglobal.com">Corie.Culp@AFLglobal.com</a></div>
