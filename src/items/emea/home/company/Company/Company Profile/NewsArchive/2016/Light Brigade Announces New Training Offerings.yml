    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA – <a href="http://www.lightbrigade.com/">Light Brigade</a>, a leading training and education company, is offering three new training opportunities beginning mid-April.<br />
         <br />
        High-speed Fiber Optic Systems Training DVD – this educational DVD is updated with material covering Optical Signal-to-Noise Ratio and Optical Amplifiers. Additionally, it is reorganized to address high speed system topics. This DVD also includes information on advanced modulation techniques, coherent detection, forward error corrections, transmission systems, WDM systems and more. Available April 15.<br />
        <br />
        Amp Mobile Learning Tool – Getting useful and easy to access technical information in the hands of fiber optic technicians is now possible with Amp. When a field technician needs refresher information on how to handle something in the field, Amp will provide instructions and information at their fingertips. The Amp pilot program is now available and the final product will be available June 1. <br />
        <br />
        Spanish Bilingual Fiber Optic Training Class – Light Brigade is offering its first Spanish/English bilingual fiber optic training class in Puerto Rico, May 3-6.<br />
         <br />
        Learn more about Light Brigade at <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
         <br />
        About Light Brigade<br />
        Founded in 1987, The Light Brigade has trained over 50,000 people worldwide in its instructor led public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. The company also produces online courses and training DVDs that provide focus on specific fiber related topics. For more information about Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
         <br />
        Contact<br />
        Rick Atchison<br />
        Light Brigade<br />
        Marketing Specialist<br />
        206.575-0404 ext. 200<br />
        <a href="mailto:ratchison@lightbrigade.com">ratchison@lightbrigade.com</a>
