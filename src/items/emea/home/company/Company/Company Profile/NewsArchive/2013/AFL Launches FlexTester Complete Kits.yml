        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx" style="color: #0091ea; background-color: transparent;">AFL</a> introduces <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/FLX380-OFL280-FlexTester-Complete-Kits.aspx" style="color: #0091ea; background-color: transparent;">FlexTester Complete Kits</a> for comprehensive optical network installation verification, maintenance and troubleshooting. Designed for network operators and installation contractors, FlexTester complete kits include a <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators.aspx" style="color: #0091ea; background-color: transparent;">FlexTester OTDR</a> with integrated light source, power meter, and visual fault locator, plus a <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection.aspx" style="color: #0091ea; background-color: transparent;">connector inspection</a> system and <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Optical-Fiber-Identifiers.aspx" style="color: #0091ea; background-color: transparent;">fiber identifier</a>.<br />
        <br />
        Optical network verification and troubleshooting typically includes end-to-end insertion loss and optical return loss tests, as well as OTDR fiber characterization or fault location.<br />
        <br />
        “Network technicians must often inspect and clean optical connectors. Additionally, network maintenance frequently requires non-intrusively identifying live fibers from an out-of-service fiber carrying a test tone,” explains Michael Scholten, senior product marketing manager for AFL’s Noyes test and inspection division. “By ensuring technicians have the tools they need when and where they need them, FlexTester complete kits reduce network test time and further reduce network verification and maintenance costs.”<br />
        <br />
        FlexTester complete kits support point-to-point and PON OTDR fiber characterization, insertion loss and optical return loss (ORL) tests, inspection and cleaning of connector end faces, non-intrusive tone or live fiber detection and visual fault location. Kits include:</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>
            <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">User-selected <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/FLX380-FlexTester.aspx" style="color: #0091ea; background-color: transparent;">FLX380 FlexTester<em>3</em></a> or <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/OFL280_FlexTester_-_Handheld,_all-in-one_OTDR_and.aspx" style="color: #0091ea; background-color: transparent;">OFL280 FlexTester</a> handheld OTDR with integrated visual fault locator, Wave ID optical laser source and power meter, plus 150 m launch cable;</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection/FOCIS-PRO-Fiber-Optic-Connector-Inspection-System.aspx" style="color: #0091ea; background-color: transparent;">FOCIS PRO</a> Fiber Optic Connector Inspection System with PC or APC adapter tips and <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/One-Click_Cleaners.aspx" style="color: #0091ea; background-color: transparent;">One-Click cleaners</a>;</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">OFI-200D <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Optical-Fiber-Identifiers/OFI_200D_Optical_Fiber_Identifier.aspx" style="color: #0091ea; background-color: transparent;">Optical Fiber Identifier</a>; and</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">A rugged, waterproof, hard carry case with space for additional fiber jumpers, connector adapters or cleaning supplies.</p>
            </li>
        </ul>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/FLX380-FlexTester.aspx" style="color: #0091ea; background-color: transparent;">FLX380</a> and <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/OFL280_FlexTester_-_Handheld,_all-in-one_OTDR_and.aspx" style="color: #0091ea; background-color: transparent;">OFL280</a> FlexTesters are available with a dual- or triple-wavelength OTDR designed for testing both point-to-point and FTTH passive optical networks (PONs). Selected models include AFL’s patented ServiceSafe™ live PON OTDR and PON Power Meter for live PON activation and maintenance testing without service disruption.<br />
        <br />
        The <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection/FOCIS-PRO-Fiber-Optic-Connector-Inspection-System.aspx" style="color: #0091ea; background-color: transparent;">FOCIS PRO</a> connector inspection system includes a USB video inspection probe, a handheld touch tablet with AFL’s unique image-pairing capability (patent-pending) and IEC 61300-3-35 pass/fail analysis software, plus a selection of UPC or APC connector adapters. Further, the <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Optical-Fiber-Identifiers/OFI_200D_Optical_Fiber_Identifier.aspx" style="color: #0091ea; background-color: transparent;">optical fiber identifier</a> clamps onto buffered or jacketed fiber, non-intrusively determining signal direction and whether the signal is a test tone or live traffic.<br />
        <br />
        For more information on AFL’s products and services, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
