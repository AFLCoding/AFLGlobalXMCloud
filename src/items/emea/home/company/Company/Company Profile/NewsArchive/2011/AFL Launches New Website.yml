    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC, USA<br />
        <a href="http://www.aflglobal.com/">AFL</a>, the leading provider of fiber optics and engineering expertise, has launched its newly redesigned website, <a href="http://www.aflglobal.com/">AFLglobal.com</a>. Enriched with features, the website includes improved content, better navigation and functionality plus search capabilities designed to enable visitors to quickly get to the information they need with just a few clicks.</p>
        <p>“AFL’s new website connects our customers with innovative solutions to support their business goals,” said Susanne Hite, Director of Marketing Communications at AFL. “Customers and prospective customers can also use AFL’s website throughout the sales process as a reference tool for product information and other resources.”</p>
        <p>AFLglobal.com features an intuitive search tool based on the Google Search Appliance™ application. The Product Quick Search tool uses a predictive type system that provides the visitor with results based on a few keystrokes. Alternately, visitors can also browse by solution, industry or product.</p>
        <p>The new website provides AFL customers and prospective customers with information about the many industry-specific fiber optic and hardware solutions that AFL offers including:</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>aerospace and defense</li>
            <li>broadcast</li>
            <li>electric utility</li>
            <li>fiber optic component and equipment manufacturing</li>
            <li>industrial</li>
            <li>installers and contractors</li>
            <li>medical</li>
            <li>mining</li>
            <li>oil and gas</li>
            <li>security</li>
            <li>service and content providers</li>
            <li>transportation</li>
        </ul>
        <p>Additionally, AFLglobal.com provides detailed information about our network services solutions, AFL culture, history, careers, news, events and our impactful community outreach program.</p>
        <p> </p>
        <p>About AFL:<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting both the central office and outside plant areas.</p>
        <p>Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.</p>
        <p> </p>
        <p>Contact:<br />
        <br />
        Corie Culp<br />
        PR Manager<br />
        Tel: 864.433.5409<br />
        Email: Corie.Culp@AFLglobal.com</p>
