    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a global manufacturer of <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable.aspx">fiber optic cable</a> and <a href="https://www.aflglobal.com/Products/Conductor-Accessories.aspx">accessories</a>, announces that its accessories division recently surpassed 4 million safe work hours. The hours equate to over 19 years of safe operations without an injury resulting in a lost day’s work. The 150,000 square foot manufacturing facility includes machining, welding, assembly, engineering, testing, warehousing and much more.<br />
        <br />
        “In manufacturing environments, associates are at risk every day,” commented Eric Borowicz, general manager of AFL’s accessories division. “I am very proud of our associates – they take the initiative and make working safely a priority each day. They are aware of their surroundings and trained to know what to watch out for and how to correct issues. I commend them on a job well done!”<br />
        <br />
        AFL has a long and proven history of focusing on the health and safety of its workforce. Each manufacturing site is committed to goals including:
        
        <ul>
            <li>Providing a safe work environment for all associates</li>
            <li>Regularly auditing operations to ensure conformance to our policies</li>
            <li>Established global safety, health and environmental processes based on regulatory requirements and recognized best practices</li>
            <li>Working with customers, suppliers and government agencies to meet our safety, health and environmental responsibilities</li>
            <li>A culture that focuses on continuous improvement</li>
        </ul>
        “Maintaining a safe work environment is a very important component of AFL’s culture and that of Fujikura, our parent company. The associates at AFL’s facilities around the world are trained in safe work practices, and are committed to continuously striving to ensure that each of our facilities is a safe workplace,” commented Jody Gallagher, president and CEO of AFL.<br />
        <br />
        AFL’s accessories division provides superior performance and reliability for electric power utilities and rail companies. AFL's product offering includes substation and transmission accessories, rail transit accessories, fiber optic cable hardware, wire products, motion control accessories, network underground accessories and tools and compounds. These products are manufactured in Duncan in a facility that is certified to ISO14001 and ISO 9001:2008 standards.<br />
        <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <br />
