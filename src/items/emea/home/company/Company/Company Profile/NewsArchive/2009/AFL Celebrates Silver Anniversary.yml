        <p style="color: #333333><strong>Spartanburg, SC</strong> - AFL, a division of Fujikura Ltd. of Japan, is celebrating its 25th anniversary this month. Organized in 1984, AFL started as a joint venture between Alcoa, then known as the Aluminum Company of America, and Fujikura Ltd., a leader in the telecommunications and automotive industries, and built its manufacturing operations in Duncan, South Carolina. Initially focused on the supply of Optical Ground Wire (OPGW) to utilities, AFL has since expanded its portfolio to include conductor accessories, fusion splicers, optical connectivity and fiber management. AFL entered the services business to expand its offering to its customer base, providing a total ;">
        </p>
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - AFL, a division of Fujikura Ltd. of Japan, is celebrating its 25th anniversary this month. Organized in 1984, AFL started as a joint venture between Alcoa, then known as the Aluminum Company of America, and Fujikura Ltd., a leader in the telecommunications and automotive industries, and built its manufacturing operations in Duncan, South Carolina. Initially focused on the supply of Optical Ground Wire (OPGW) to utilities, AFL has since expanded its portfolio to include conductor accessories, fusion splicers, optical connectivity and fiber management. AFL entered the services business to expand its offering to its customer base, providing a total "one-stop" solution.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Over the years, AFL has expanded its facilities to include Mexico and Europe and added sales offices throughout the world. As the market continuously changes, AFL seeks new opportunities in fields such as oil and gas, medical, mining and broadcast while remaining competitive in its current markets including broadband, telecom, utility and enterprise networks.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">"As we look towards the future, we expect continued growth and see the next 25 years to be just as exciting and rewarding as the first," said Jody Gallagher, President and CEO of AFL. "We wouldn’t have made it this far without the commitment of our employees. It’s through their dedication and hard work that we’ve made it this far, and they are to be commended."</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">AFL is marking this occasion with a Family Fun Day for AFL associates and family members. For additional information on AFL and Fujikura, visit www.AFLglobal.com.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a division of Fujikura Ltd. of Japan.</span></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><strong>Contact</strong><br />
        Corie Culp, Public Relations Manager<br />
        864.433.5409<br />
        corie.culp@aflglobal.com</p>
