    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC - AFL is introducing its newest WDM module supporting the latest platforms in PON technology. The RFoG WDM Module supports wavelength management requirements of 1310, 1490, 1550, 1590 / 1610nm wavelengths. Designed in a traditional LGX® module, virtually all connector types are an option including high density platforms delivering up to three discrete devices in a single-width module.<br />
        <br />
        The RFoG WDM module’s features include flexible packaging options, low excess and PDL (Polarization Dependent Loss) monitoring / tap ports. Applications include FTTx networks, access networks and CATV links. For additional information,www.AFLglobal.com.<br />
        <br />
        About AFL<br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a subsidiary of Fujikura Ltd. of Japan.<br />
        <br />
