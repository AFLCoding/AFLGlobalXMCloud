      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – May 9, 2017 – <a href="http://www.aflglobal.com/">AFL</a>, a leading international manufacturer of fiber optic cable and accessories, announces it received ISO 9001:2015 Quality Management System Certification for “the design and manufacture of <a href="~/link.aspx?_id=DD697FB3AFEA42B2B976EB9288D04701&_z=z">hardware accessories</a> for electric and rail applications.
        <br />
        “Satisfying the requirements within the ISO 9001:2015 standard ensures that our quality management system is completely integrated and aligned with the business strategies of our organization,” explained Eric Borowicz, general manager for AFL’s accessories division. “AFL will continue driving for improvement in all factors that can affect our ability to more adequately service our customers.”<br />
        <br />
        Similar to AFL’s initial certification in 2013, there were zero findings during the audit.<br />
        <br />
        AFL’s <a href="~/link.aspx?_id=DD697FB3AFEA42B2B976EB9288D04701&_z=z">conductor accessories</a> provide superior performance and reliability for electric power utilities and rail companies. Drawing on the experience gained from over 80 years designing and manufacturing accessory products, AFL’s conductor accessories improve the reliability of critical electrical and optical infrastructure used for the transmission and distribution of electricity. The product offering consists of substation and transmission accessories, rail transit accessories, fiber optic cable hardware, motion control and wire products, network underground accessories, tools and compounds.<br />
        <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. </p>
        <p>About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        Contacts<br />
        Eric Borowicz<br />
        General Manager, Accessories Division<br />
        AFL<br />
        864.433.5958<br />
