    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC — AFL and Tellabs today announced a partnership to build next generation networks combining the fiber optic products, engineering expertise, and integrated services of AFL with Tellabs optical and access products. By combining resources, both companies now offer best-in-class technology with comprehensive solutions to assist customers specifically for Smart Grid and Broadband Stimulus applications.<br />
        <br />
        "Adding Tellabs expertise with GPON and Transport solutions to AFL’s strengths in product manufacturing, engineering and installation, we are able to provide full network design and business case tools to initiate, complement or upgrade next-generation networks," said Steve Maederer, National Sales Manager, Utilities for AFL. "The AFL and Tellabs partnership provides a unique value proposition including design, world class product solutions, and installation services for transport and access networks."<br />
        <br />
        As a team, AFL and Tellabs will provide design assistance for access and transport networks, all passive network components including aerial and underground cabling solutions, closures, splitters and cabinets, the Tellabs® 1100 Multiservice Access Series and Tellabs® 7100 Optical Transport System platforms, and installation and provisioning services.<br />
        <br />
        AFL and Tellabs will be exhibiting at the UTC Expo, Booth #314, in Indianapolis. For additional information, visit us online at AFLglobal.com or Tellabs at Tellabs.com.<br />
        <br />
        About AFL<br />
        AFL, a subsidiary of Fujikura Ltd. of Japan, is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. AFL is headquartered in Spartanburg, South Carolina and has additional operations in the U.S., Mexico and the U.K. <br />
        <br />
        About Tellabs<br />
        Tellabs innovates to deliver the mobile Internet and help our customers succeed. That’s why 43 of the top 50 global communications service providers choose our mobile, optical, business and services solutions. We help them get ahead by adding revenue, reducing expenses and optimizing networks.<br />
        <br />
        Tellabs (Nasdaq: TLAB) is part of the NASDAQ Global Select Market, Ocean Tomo 300™ Patent Index, the S&P 500 and several corporate responsibility indexes including the Maplecroft Climate Innovation Index, FTSE4Good and eight FTSE KLD indexes. http://www.tellabs.com<br />
        <br />
        Contacts<span> </span> <span> </span> <br />
         <span> </span><br />
        Corie Culp, Public Relations Manager<br />
        AFL<br />
        864.433.5409<br />
        corie.culp@aflglobal.com
