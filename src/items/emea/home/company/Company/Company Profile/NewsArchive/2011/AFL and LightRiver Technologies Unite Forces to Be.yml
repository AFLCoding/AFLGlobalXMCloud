    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – AFL, a leading provider of solutions for the utility industry, has entered into a marketing agreement with LightRiver Technologies, a multi-vendor integrator of next generation transport solutions for mission-critical networks. The agreement positions AFL to be a value-add partner with utilities in North America and to offer a complete communications network solution that is critical to the growing Smart Grid market.</p>
        <p>"The utility market is in a period of significant transformation," said Rusty Williams, Director of Business Development for AFL. "Now, more than ever, utilities need the support of supplier partners to assist in the deployment of information and communication systems to both internal employees and external customers. By partnering with LightRiver, we are able to provide our customers with the highest quality products coupled with the highest quality service to deliver cost-effective solutions to their business needs."</p>
        <p>AFL will continue to offer fiber optic cable and accessories, but also offer design, project management and operational services along with access to premier communications transport networking hardware manufacturers. Leveraging LightRiver Technologies' nationwide resources, both companies will now offer customers complete network solutions.</p>
        <p>"With the implementation of Smart Grid technologies including smart metering, distribution automation, renewable generation and electric vehicles, AFL and LightRiver are uniquely positioned to offer a comprehensive solution in this heavily competitive market," stated Stephen Ferguson, Vice President and General Manager. "We are excited to begin this partnership."</p>
        <p>LightRiver is known for its expertise in certified design, engineering and integration services for multi-vendor, multi-technology transport infrastructures utilizing DWDM/ROADM, Packet, IP/MPLS, Carrier Ethernet and Microwave technologies. Combined with AFL's fiber optic cable, fiber testing and splicing tools, outside plant equipment and accessories, this partnership creates a complete turn-key mission-critical utility communications network.</p>
        <p>"LightRiver is dedicated to providing world-class certified integration services to our utility clients," Michael Jonas, President, Global Sales & Marketing of LightRiver Technologies, Inc. "Partnering with AFL creates a natural synergy for us to help you better connect and light your DWDM/ROADM, Packet, IP/MPLS and Carrier Ethernet enabled Smart Grid Networks as you evolve beyond legacy technologies."</p>
        <p>About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company's diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL's service portfolio includes market-leading positions with the foremost communications companies supporting both the central office and outside plant areas.</p>
        <p>Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit www.AFLglobal.com.</p>
        <p>About LightRiver<br />
        LightRiver Technologies brings next generation solutions to mission-critical utility networks. An integrator of multi-vendor transport technologies, LightRiver is an expert in DWDM /ROADM, Packet Optical Transport, IP/MPLS, Carrier Ethernet, Multiservice SONET and Microwave Radio as well as Smart Grid communications. LightRiver's certified integration services deliver unique value with turnkey solutions, utility-hardened quality and unparalleled customer care. For more information, please visit www.lightriver.com.</p>
        <p>Contact</p>
        <p>Rusty Williams<br />
        Business Development, AFL<br />
        205.602.0538<br />
        Rusty.Williams@AFLglobal.com</p>
        <p>Corie Culp<br />
        Public Relations Manager, AFL<br />
        864.433.5409<br />
        Corie.Culp@AFLglobal.com</p>
        <p>Jeff Gwynne<br />
        Sr Director, Marketing & Business Development, LightRiver Technologies, Inc.<br />
        978.640.6363<br />
        JGwynne@LightRiver.com</p>
