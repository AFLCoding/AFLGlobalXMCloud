      Hint: ContentTitle
      Value: BlueStream Professional Services Acquires Assets of AFL Network Services, Inc.'s EF&I Operations
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211216T084747Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p itemprop="articleBody">FARIBAULT, Minn. -- BlueStream Professional Services, a KGP Company, has completed the purchase of select assets of AFL Network Services, Inc.'s EF&I business. Two significant facets of this agreement include the transfer of the EF&I Management Team and approximately 300 AFL associates to BlueStream, as well as some specific customer contracts and projects. This agreement provides a key opportunity for BlueStream to enhance and expand customer relationships and services for EF&I projects.</p>
        <p itemprop="articleBody">"The addition of AFL's EF&I capabilities strengthens our position, as the Core and Edge of the networks we serve are undergoing massive transformations to software defined networks," said Matt Glass, Chief Operating Officer of BlueStream.  "The combined capabilities extend BlueStream's ability to support legacy networks while enhancing our solution offering to customers in this new dynamic environment," Glass stated. "Additionally, this acquisition will extend our national footprint; yielding a strong BlueStream presence in all 50 states."</p>
        <p itemprop="articleBody">Of the resources that will transition with the agreement, BlueStream will gain engineering, project management, field technician and professional support associates.</p>
        <p itemprop="articleBody">"Across KGP Companies, we are firmly committed to being out front and enabling our customers to virtualize and transform their networks," said Trevor Putrah, President of KGP Companies.  "BlueStream's investment to broaden its scale and capabilities in central office and data center services will further the end-to-end logistics and installation services solution KGP Companies can offer its customers in this time of unprecedented change."</p>
        <p itemprop="articleBody">BlueStream did not disclose the price paid for the AFL EF&I assets or specify exactly which assets it has purchased, but Glass did say that several of AFL's current EF&I projects will be completed by BlueStream.</p>
        <p itemprop="articleBody">Mike Booth, President of AFL's Network Services division, commented, "We are excited for the EF&I division to become part of the BlueStream organization. Together, we will continue to provide world-class professional services that will complement the transformation of our customer's networks to meet the growing bandwidth demands of the ICT industry."</p>
        <p itemprop="articleBody">BlueStream Professional Services is a single source, end-to-end communications infrastructure and network technology services firm. The company delivers customer-centric solutions and services that enable optimal communications solutions for its customers. With 30 years of industry experience and innovation, BlueStream has the unique capabilities, technology expertise and certifications to provide voice, video and data solutions to telecommunications carriers, cable operators, infrastructure providers and enterprise customers nationwide.</p>
        <p itemprop="articleBody">About KGP Companies<br />
        KGP Companies, including both KGP Logistics and BlueStream Professional Services, is one of the country's largest single-source value-added suppliers of supply chain services, communications equipment and integrated solutions to the telecommunications industry. In combination with BlueStream's turnkey solutions and the KGP Logistics' national logistics network, and a portfolio of manufacturer partnerships, KGP Companies is uniquely positioned to provide a comprehensive array of products and services to the communications market. <a href="http://www.kgpcompanies.com/" rel="noopener noreferrer" target="_blank">www.kgpcompanies.com</a> or follow us on @kgplogistics or @bluestreampro</p>
        <p itemprop="articleBody">About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company's diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL's service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.</p>
        <p itemprop="articleBody">Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" rel="noopener noreferrer" target="_blank">www.AFLglobal.com</a>.</p>
        <p itemprop="articleBody">Contacts<br />
        Kristen Kohler<br />
        KGP Companies<br />
        507.334.2268<br />
        <a href="mailto:kkohler@kgptel.com" rel="noopener noreferrer" target="_blank">kkohler@kgptel.com</a></p>
        <p itemprop="articleBody">Corie Culp, PR Manager<br />
        AFL<br />
        864.433.5409</p>
