    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Joining AFL in 2014, Lisa serves as Vice President of Human Resources, responsible for creating strategic direction for the company’s global human resource initiatives, including recruiting, compensation, wellness and benefits, succession planning, training and development, employee engagement, and integration of mergers and acquisitions.
        </p>
        <p>
        Lisa came to AFL after a 30-year career with Milliken & Company, where she started as a computer programmer. During her tenure there, she held leadership positions in Information Systems, Supply Chain, Marketing, and Human Resources.
        </p>
        <p>
        She is a graduate of Appalachian State University where she earned a Bachelor of Science in Computer Science. She also holds a Masters of Business Administration from the University of South Carolina. Lisa has previously served on the Board of Directors of the United Way of the Piedmont and on the Executive Committee of the Upstate SC Alliance.
        </p>
        <p> </p>
