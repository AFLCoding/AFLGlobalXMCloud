    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <div style="font-size: 18px; color: #333333;">
        <div>
         </div>
        <div style="background-color: #00c0f3; font-style: italic; font-weight: bold; color: #ffffff; font-family: Hind, sans-serif; border-left: 0px solid; color:#ffffff;">
        <div style="padding: 30px; color:#ffffff;">
        "AFL has a solid reputation with our customers, business partners, colleagues and the community, cultivated through our consistent and uncompromising adherence to strong moral and ethical values. Integrity drives every decision we make, and I’m proud to be part of a company that has provided the framework to do what is right."</div>
        </div>
        </div>
        <br />
        <p>
        As the vice president of corporate accounting and finance, Donna leads global shared services and financial reporting, planning and analysis for AFL, Fujikura Automotive America (FAA) and Fujikura America Incorporated (FAI). She is responsible for implementation and oversight of AFL’s financial policies and procedures, driving consistencies in financial data across all entities, adoption of new accounting standards and advising operational leadership on financial matters.</p>
        <p>
        Donna began her career as an auditor for Ernst & Young CPA’s. Thereafter, she served progressive roles in finance and accounting primarily in the manufacturing industry, including Cryovac (now Sealed Air), DRS Training and Control Systems and Sycamore Networks. In 2007, Donna joined AFL as the controller of AFL’s Network Services division and was promoted to group controller of AFL in 2013.</p>
        <p>
        During her tenure with AFL, Donna has played a key role in acquisition and integration activities for ALTA Group, Tier2 Technologies, Verrillon, Nistica, FibreFab, AFLIG and Optimal Cable Services in Australia. Additionally, she has supported several system implementations including a global consolidations and reporting tool and a major ERP upgrade. Donna has been instrumental in driving improvements and efficiencies in the financial organization while strengthening our control environment, and is known for collaborating within committees to help meet strategic initiatives.</p>
        <p>
        A Certified Public Accountant (CPA), Donna graduated from Furman University with a Bachelor of Arts in Accounting and received a Master of Business Administration from Clemson University. She has served on the event committee with Habitat for Humanity of Greenville and as the board chair of the Middle Tyger YMCA for three years. Currently she is Treasurer for the YMCA of Spartanburg’s Board of Directors and serves on United Way of the Piedmont’s Allocations Committee.</p>
        <p> </p>
