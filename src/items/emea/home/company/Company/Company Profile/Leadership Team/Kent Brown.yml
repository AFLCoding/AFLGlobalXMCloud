    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <div style="font-size: 18px; color: #333333;">
        <div>
         </div>
        <div style="background-color: #00c0f3; font-style: italic; font-weight: bold; color: #ffffff; font-family: Hind, sans-serif; border-left: 0px solid; color:#ffffff;">
        <div style="padding: 30px; color:#ffffff;">
        "AFL's history of driving sustainable growth is firmly anchored in our people and our ability to understand customer needs and deliver tangible value. It is exciting to be part of a global organization focused on making a difference."</div>
        </div>
        </div>
        <br />
        <p>
        Kent Brown is vice president of strategic planning. He assumed this role in 2017 and is responsible for leading AFL’s overall strategic planning and initiatives to ensure AFL’s continued growth with a team focused on activities related to AFL’s corporate development and market strategy.</p>
        <p>
        Prior to managing AFL’s global strategic initiatives, Kent led the enterprise services business. During this time, he enhanced go-to-market strategy through regional leadership teams across a nine-state footprint, accelerating growth and expansion of the wireless and data center markets. Previous to this position, Kent served as director of access solutions where he headed the creation of business groups focused on system integration for emerging FTTX solutions and applications.</p>
        <p>
        Kent joined the AFL team in 1994 as a regional sales manager for the energy and utility business units. He was soon promoted to director of sales responsible for the North American sales region for four market-based teams which generated approximately $275 million in revenue under his supervision.</p>
        <p>
        Kent earned his Bachelor of Science degree in Mechanical Engineering from North Carolina State University. Following college, he held commercial development roles at Siecor (Corning Optical Communications), Sumitomo Electric Lightwave and EXFO. He is an active member of many local charities including the Leukemia Lymphoma Society, American Cancer Society, and the Southeastern Children’s Home.</p>
        <p> </p>
