    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>AFL is proud to call the Upstate of South Carolina home to its headquarters and four manufacturing facilities situated at the Spartanburg/Greenville County border. Located in the northwestern part of the state and the foothills of the Blue Ridge Mountains, the area is a beautiful tapestry of city, suburban and rural life with plenty of mountains, streams, rivers and lakes. Residents and tourists alike enjoy four distinct seasons with relatively mild winters, and our visitors are pleasantly surprised with the area we call home.</p>
        <p>We live here, so it’s easy to share more about what we think. We invite you to listen to what others are saying about the Upstate.</p>
