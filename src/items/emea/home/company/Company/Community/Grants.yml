    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <h2><strong>Imagine financially supporting organizations devoted to helping others</strong></h2>
        <p>AFL understands the need in the community by being embedded in the community. We take the time to make connections with people and organizations to learn where the greatest need is and turn those needs into opportunities. This is possible through our grants program which targets three areas:</p>
        <br />
        <h3>STEM Education</h3>
        Programs that provide children and adults access to a quality education through STEM (Science, Technology, Engineering and Math)<br />
        <br />
        <h3>Youth Development</h3>
        <div>Programs that support healthy, productive and engaged children</div>
        <br />
        <h3>LEAP (Life Enrichment & Advancement Program)</h3>
        Programs that support adults pursuing employment and self-sufficiency<br />
        <br />
        <div>These three areas support our vision to positively impact communities and with focused effort, we believe our communities will prosper. </div>
        <div><a rel="noopener noreferrer" href="https://www.aflglobal.com/productionFiles/resources/Community/Limitations" target="_blank">Limitations</a></div>
        <div><a href="https://www.grantinterface.com/Home/Logon?urlkey=aflglobal">Submit a Letter of Intent</a></div>
        <div><a href="mailto:community@AFLglobal.com?subject=AFL%20Website">Contact AFL</a></div>
        <p>Take a look at our most recent check presentations: </p>
        <ul>
            <li><a href="~/link.aspx?_id=7C68D418CCA7424288260FD42DD71848&_z=z">AFL Presents $15K Grant to the Middle Tyger Community Center</a></li>
            <li><a href="~/link.aspx?_id=FA175552F5C8436D935EF503338869C4&_z=z">AFL Presents $10K to YMCA of Greater Spartanburg</a></li>
            <li><a href="~/link.aspx?_id=6A6569D62D134AB08958C033F97D876A&_z=z">AFL Awards Hope Center for Children $10K Grant</a></li>
            <li><a href="~/link.aspx?_id=808FDE0932E74C33B19D4E2324453449&_z=z">AFL Awards $5K Grant to SC GSSM Foundation for Summer STEM Camps</a></li>
            <li><a href="~/link.aspx?_id=24B8C52604F44203A28F4085F2685562&_z=z">AFL Presents $7,500 Grant to Public Education Partners' GATE Program</a></li>
            <li><a href="~/link.aspx?_id=A9F6FC56A3CF405D98963E6F039A08CD&_z=z">AFL Presents $5K Grant to Turning Point, Inc. (NC)</a></li>
        </ul>
        <h2>Visit our c<a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">ommunity homepage</a> for more information.</h2>
        <p> </p>
