      Value: |
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;"><strong>Imagine financially supporting organizations devoted to helping others</strong></h2>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">AFL understands the need in the community by being embedded in the community. We take the time to make connections with people and organizations to learn where the greatest need is and turn those needs into opportunities. This is possible through our grants program which targets three areas:</p>
        <h3 style="color: #889b10; background-color: #ffffff; margin: 0px;">STEM Education</h3>
        <br />
        <p><span style="background-color: #ffffff; color: #333333;">Programs that provide children and adults access to a quality education through STEM (Science, Technology, Engineering and Math)&nbsp;</span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        </p>
        <h3 style="color: #889b10; background-color: #ffffff; margin: 0px;">Youth Development</h3>
        <div style="color: #333333; background-color: #ffffff;">Programs that support healthy, productive and engaged children<br />
        &nbsp;</div>
        <h3 style="color: #889b10; background-color: #ffffff; margin: 0px;">LEAP (Life Enrichment &amp; Advancement Program)</h3>
        <p><span style="background-color: #ffffff; color: #333333;">Programs that support adults pursuing employment and self-sufficiency</span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        </p>
        <div style="color: #333333; background-color: #ffffff;">These three areas support our vision to positively impact communities and with focused effort, we believe our communities will prosper.&nbsp; &nbsp;<br />
        &nbsp;</div>
        <div style="color: #333333; background-color: #ffffff;"><a rel="noopener noreferrer" href="https://www.aflglobal.com/productionFiles/resources/Community/Limitations.aspx" target="_blank" style="color: #0091ea; background-color: transparent;">Limitations</a></div>
        <div style="color: #333333; background-color: #ffffff;"><a href="https://www.grantinterface.com/Common/LogOn.aspx?urlkey=aflglobal" style="color: #0091ea; background-color: transparent;">Submit a Letter of Intent</a></div>
