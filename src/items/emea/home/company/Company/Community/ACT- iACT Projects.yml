    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <h2><strong>Imagine individuals and teams joining together to make a difference</strong></h2>
        <p>Lives can be changed but it is the hands and feet of volunteers that help champion change. AFL encourages our associates to actively engage with local organizations to enhance our communities by volunteering, serving on boards and committees, and spreading the word of the work they do. AFL has several programs that support these efforts:</p>
        <h3> </h3>
        <br />
        <h3>ACT (AFL Community Team)</h3>
        <p>ACT projects include associates, friends and family who volunteer for an organization. AFL may provide materials or financial support to enhance their efforts.</p>
        <br />
        <h3>iACT (Individual Action)</h3>
        <p>iACT recognizes the input of individuals volunteering 40 hours or more per year for a nonprofit organization. AFL supplements their efforts with financial support. </p>
        <br />
        <h3>Volunteers Choose</h3>
        <p>This annual grant is voted on by all ACT and iACT volunteers who participated in community service during the previous year. </p>
        <br />
        <p><a href="~/link.aspx?_id=200B08974C55426694A02E13F300CF51&_z=z">AFL Volunteers Choose Program Awards $20K Worldwide</a><br />
        <a href="~/link.aspx?_id=F63E75071651438A90C6DDF8C7D7B9C5&_z=z">AFL Swindon Volunteers Choose Prospect Hospice for Grant</a><br />
        <a href="~/link.aspx?_id=A087B1E0702C40F78F724F17910E09A7&_z=z">AFL Volunteers Choose Hope Center for Children and Hope Remains Ranch</a></p>
        <h2>Visit our <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">community homepage</a> for more information.</h2>
