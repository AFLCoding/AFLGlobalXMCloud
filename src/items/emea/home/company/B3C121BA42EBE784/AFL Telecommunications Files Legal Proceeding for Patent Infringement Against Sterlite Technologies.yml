    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, S.C. | October 24, 2023 | AFL Telecommunications, a subsidiary of Fujikura Ltd, has filed a patent infringement complaint in the U.S. District Court of Delaware against Sterlite Technologies Inc. (SC, USA) for infringement of U.S. Patent No. 11,287,591 related to improved high density, reduced diameter fiber optic cables for installation into ducts and conduit.
        AFL has invested significant amounts in the development of optical communications technologies. AFL defends its patented technologies against unauthorized use as part of an overall strategy to protect the group&rsquo;s substantial investments and efforts in research and development.</p>
        <p><strong>About AFL</strong></p>
        <p>Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets.  Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan.</p>
        <p><strong>Contacts</strong></p>
        <p>Grant Burns<br />
        Executive VP and General Counsel<br />
        <a href="mailto:Grant.Burns@AFLGlobal.com">Grant.Burns@AFLGlobal.com</a></p>
        <br />
