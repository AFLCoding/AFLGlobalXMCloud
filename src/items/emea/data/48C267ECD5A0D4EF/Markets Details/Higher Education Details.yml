        <p>AFL has implemented projects for school districts of all sizes across the country, and will work with you to assess your school or school district&rsquo;s network infrastructure needs.</p>
        <p>As your value-added partner, AFL can tailor services to meet the unique needs and financial means of a large state university or a small liberal arts college. AFL offers consulting and technology strategy development including curriculum integration, virtual university, mobile and distance program delivery and much more, including:</p>
        <h2>Services</h2>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Services/Solutions/Structured-Cabling.aspx" style="color: #0091ea; background-color: transparent;"><strong>Structured Cabling</strong></a>- Firmly established as fiber optic specialists, this expertise remains at the heart of our service offering to clients. The key to our success is a fundamental understanding of the building blocks of technology, and their relationship to your real mission&ndash;the delivery of top quality education services. We are your expert partner in the copper and fiber optic cable that forms the foundation of your network to the high-end routers that are its heartbeat.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Audio Visual &amp; Digital Signage</strong></a>- Students today are digital natives and expect the most out of their technology environment. Without a progressive infrastructure level, educational opportunities become limited. As a complete solutions provider, we are able to accomplish every aspect of technology that ensures your students have the secure access they need for a future of learning.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Paging &amp; Mass Notification Systems</strong></a>- Today&rsquo;s intercom and paging solutions extend far beyond routine announcements; they make schools, workplaces, and public areas more efficient, and increase safety and security. Solutions range from standard public announcement and two-way intercom service, to door and entry control, lock-down systems, surveillance monitoring, alert and evacuation, mass notification, event logging, and so much more. Whether you require a streamlined or fully integrated paging system, AFL&rsquo;s installed solutions are easy to use, highly reliable, and offer the ultimate sophistication and control.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Security-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Security &amp; Safety Systems</strong></a>- We are partnering with school principals, administrators, officials, and communities to help make schools safer. Concerns regarding school security have dramatically increased, as campuses across the nation have become a target of crime and violence. AFL&rsquo;s trusted security advisors are your partners in securing education facilities, from security site surveys to comprehensive solution implementation. AFL provides intrusion detection security systems, video surveillance, mass notification, emergency communication, lock down solutions, and everything in between.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Distributed-Antenna-Systems-DAS.aspx" style="color: #0091ea; background-color: transparent;"><strong>Venue Distributed Antenna Systems (DAS)</strong></a>-In our digitally connected age, event goers want to share their experiences with family, friends, and followers. Make sure your stadium, arena or venue is equipped with the latest technology to keep guests connected at all times. A Distributed Antenna System (DAS) professionally designed and installed by AFL can enhance your hospitality and convention revenues. AFL is technology and carrier neutral, and will be your turn-key provider for communication infrastructure needs.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>I</strong></a><strong><a href="https://www.aflglobal.com/Services/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;">n-building Wireless Infrastructure</a></strong>-Whether the need is for carrier coverage on campus so faculty and students can stay connected, or land-to-mobile communications capabilities for first-responders and emergency use, AFL can develop a custom system to meet your unique requirements. Our solutions include powerful management platforms to fully integrate campus-wide equipment functionality, daily operations, troubleshooting and maintenance tasks.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/WiFi.aspx" style="color: #0091ea; background-color: transparent;"><strong>WiFi</strong></a>-Previous WiFi designs were based on coverage as the only requirement. With faster devices on the market and the need for constant connectivity, older WLANs are no longer capable of managing the capacity required. New WiFi design emphasizes meeting capacity and application requirements. Let AFL assist you in the infrastructure planning, antenna and WAP selection, and placement process.</li>
            <li><a href="https://www.aflglobal.com/Services/Contact-Us.aspx" style="color: #0091ea; background-color: transparent;"><strong>24/7 professional support</strong></a>- Our dedicated service and support professionals are focused on providing your school the reliable, high-quality service and support you expect and deserve. You can rest easy knowing our expert teams are available 24/7 to keep your campus operating at peak efficiency.</li>
        </ul>
