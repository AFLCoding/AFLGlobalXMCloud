    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>Today's Healthcare Industry requires state-of-the-art amenities and equipment for preventative care, patient health management, and emergency treatment.</p>
        <p>Cultural, regulatory, and technological forces have made healthcare a leading-edge industry with respect to information technology systems. From HIPPA and electronic health records to the HITECH Act and high-resolution file transfer, IT systems in healthcare facilities are being pushed to their limits.</p>
        <p>Selecting a network services partner is critical to deploying a successful healthcare solution. AFL not only provides the expertise in end-to-end network solutions, but our technicians are highly qualified in healthcare network installations and overcoming the common obstacles that may arise.</p>
        <h2>Services</h2>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Services/Solutions/Structured-Cabling.aspx" style="color: #0091ea; background-color: transparent;"><strong>Structured Cabling</strong></a>- Firmly established as fiber optic specialists, this expertise remains at the heart of our service offering to clients. Infrastructure plays a vital role in ensuring that your facility has a robust and secure network. From protecting and transmitting patient files to support medical equipment, proper infrastructure can help you provide the highest level of patient care possible. With our expertise in network cabling, you will achieve unprecedented management, efficiency, and speed across your enterprise. Additionally, our testing practices take the risk and guesswork out of deployment.</li>
            <li><strong>High Performance Buildings</strong>- Regulatory compliance is driving the need for organizations to reduce their carbon footprint and energy usage. This brings into the need for efficient, collaborative and intelligent building environments into sharp focus. Creating an intelligent building will help minimize operational costs, optimize facility resources, and provide an improved user experience to help ensure maximum user productivity.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Distributed-Antenna-Systems-DAS.aspx" style="color: #0091ea; background-color: transparent;"><strong>Distributed Antenna Systems (DAS)</strong></a>- In the healthcare industry, specifically in the hospital environment, healthcare professionals are relying on tablet communications in operating rooms, labs, elevators, and stairwells. This growing demand is being challenged by today&rsquo;s building designs that utilize Low-E glass, and new building materials that degrade cellular signals. A &lsquo;distributed antenna system&rsquo; (DAS) is designed to amplify cellular signals throughout the building.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Small-Cell-and-Public-Safety-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>In-building Wireless Infrastructure</strong></a>- The patient experience, employee productivity, and competitive nature of healthcare delivery demand wireless systems that integrate voice, data, location, and clinical services seamlessly throughout the entire facility. AFL will work with your team to develop a plan to ensure fire and life safety, reduce liabilities by maintaining compliance with national, state, and local fire codes, as well as improve operational efficiencies by providing instant communication.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/WiFi.aspx" style="color: #0091ea; background-color: transparent;"><strong>WiFi</strong></a>-Healthcare organizations are transforming their IT infrastructures to include more connected medical and IoT devices. This growth requires a reliable wireless network to support the number of devices, as well as cover an entire campus, so the network can be accessed from anywhere. AFL&rsquo;s WiFi Access Point Installation service covers small or large-scale installations using professionally trained installers with experience working with complex systems and multiple locations.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Security-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Security &amp; Safety Systems</strong></a>- Theft, disorderly conduct, and physical violence are at the top of the list of challenges faced by security personnel in healthcare. It is crucial that healthcare practitioners feel safe in their environment so that they can focus on patient care. AFL brings a breadth of healthcare experience, innovative thinking, and the application of technology-driven solutions to address these challenges. We specialize in integrated IP-based physical security and access control solutions to assist you in effectively meeting these objectives.</li>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Audio-Visual-Solutions.aspx" style="color: #0091ea; background-color: transparent;"><strong>Paging &amp; Medical Emergency Notification Systems</strong></a>- At healthcare facilities, staff are focused on providing excellent patient care. Utilizing a notification system that streamlines communication provides more time for your staff to spend with patients. Mass notification systems for healthcare delivers better emergency and clinical workflow communications, resulting in enhanced patient care. Whether you require a streamlined or fully integrated paging system, AFL&rsquo;s installed solutions are easy to use, highly reliable, and offer the ultimate in sophistication and control.</li>
            <li><a href="https://www.aflglobal.com/Services/Contact-Us.aspx" style="color: #0091ea; background-color: transparent;"><strong>24/7 professional support</strong></a>-Our dedicated service and support professionals are focused on providing your company the reliable, high-quality service and support you expect and deserve. You can rest easy knowing our expert teams are available 24/7 to keep your business operating at peak efficiency.</li>
        </ul>
