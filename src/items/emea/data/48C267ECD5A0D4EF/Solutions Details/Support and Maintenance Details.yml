    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>You need a partner that offers proactive infrastructure support to resolve any issues you have, both quickly and effectively. Our support and maintenance services can be tailored to your specific needs, and you&rsquo;ll benefit from having us as your single point of contact whenever you need us, day or night.</p>
        <p>AFL carefully vets, trains, and fully equips our technicians so that they are skilled and certified in the latest technologies and practices.</p>
        <p>You will have the benefit of AFL&rsquo;s extensive experience in managed services, rollouts, and emergency responses in a range of industries and markets&mdash;retail, financial, offices, school and medical facilities and campuses, sports and entertainment spaces, and hospitality venues. With our flexible contract options, you arrange for the services that best meet your needs and budget.</p>
        <p>With offices strategically located throughout our service areas, AFL has the unique capability to provide you support and maintenance services featuring:</p>
        <ul>
            <li><a href="https://www.aflglobal.com/Services/Contact-Us.aspx" style="color: #0091ea; background-color: transparent;">24/7/365 Call Center</a>&nbsp;Support with Emergency Dispatch</li>
            <li>Flexible Maintenance Contracts</li>
            <li>Moves/Adds/Changes (MAC activity)</li>
            <li>Managed Services</li>
            <li>Emergency Services</li>
        </ul>
        <p>Why AFL?</p>
        <ul>
            <li>Averaging more than 1,500 dispatches per month</li>
            <li>Excellent client references</li>
            <li>Experienced technicians with extensive know-how and professionalism</li>
        </ul>
