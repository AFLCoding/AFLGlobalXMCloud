      Hint: Description
      Value: |
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;">AFL connects people and solutions to the communities we serve</h2>
        <p>We manufacture, engineer and install the fiber optic products and equipment that communications providers need to provide quad-play solutions to their customers. Our extensive experience in both design and application crosses all markets, from<a href="https://www.aflglobal.com/Markets/Service-Provider.aspx" style="color: #0091ea; background-color: transparent;">Service Provider</a><a href="https://www.aflglobal.com/Industries/Electric-Utility.aspx" style="color: #0091ea; background-color: transparent;">Electric Utility</a><a href="https://www.aflglobal.com/Markets/Industrial.aspx" style="color: #0091ea; background-color: transparent;">Industrial</a>,<a href="https://www.aflglobal.com/Markets/Enterprise.aspx" style="color: #0091ea; background-color: transparent;">Enterprise</a>&nbsp;and Hyperscale.</p>
        <p><a href="https://www.aflglobal.com/Company/Company-Profile.aspx" style="color: #0091ea; background-color: transparent;">AFL</a>believes in the well-being of our<a href="https://www.aflglobal.com/Company/Careers.aspx" style="color: #0091ea; background-color: transparent;">associates</a>. From being<a href="https://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx" style="color: #0091ea; background-color: transparent;">environmentally-conscious</a>to ensuring a healthy and safe working environment, AFL invests in its associates. Additionally, we proactively engage with our<a href="https://www.aflglobal.com/Company/Community.aspx" style="color: #0091ea; background-color: transparent;">communities</a>with grants, team volunteer projects and environmental initiatives.</p>
