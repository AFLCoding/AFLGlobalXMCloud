        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;">Our exceptional products, innovative solutions and engineering expertise make connections possible</h2>
        <p>AFL provides industry-leading solutions, products and service to the energy, service provider, enterprise and industrial markets as well as a number of emerging markets.</p>
        <div style="color: #333333; background-color: #ffffff;">We manufacture, engineer and install fiber optic products and associated equipment. This includes:</div>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable.aspx" style="color: #0091ea; background-color: transparent;">fiber optic cable</a></li>
            <li><a href="https://www.aflglobal.com/Products/Conductor-Accessories.aspx" style="color: #0091ea; background-color: transparent;">conductor accessories</a></li>
            <li><a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity.aspx" style="color: #0091ea; background-color: transparent;">fiber optic connectivity</a></li>
            <li><a href="https://www.aflglobal.com/Products/Fusion-Splicing.aspx" style="color: #0091ea; background-color: transparent;">fusion splicers</a></li>
            <li><a href="https://www.aflglobal.com/Products/Test-and-Inspection.aspx" style="color: #0091ea; background-color: transparent;">test and inspection equipment</a></li>
        </ul>
        <div style="color: #333333; background-color: #ffffff;">AFL's<a href="https://www.aflglobal.com/Services.aspx" style="color: #0091ea; background-color: transparent;">service</a>portfolio includes market-leading positions with the foremost communications companies supporting central office, outside plant, wireless and enterprise applications.</div>
        <div style="color: #333333; background-color: #ffffff;">&nbsp;</div>
        <div style="color: #333333; background-color: #ffffff;">Whether you need to build or upgrade a network or apply the latest fiber optic technology, AFL connects you with the solutions that fit your every need.</div>
        <div style="color: #333333; background-color: #ffffff;">&nbsp;</div>
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;"><strong>Vision and Values</strong></h2>
        <div style="color: #333333; background-color: #ffffff;">AFL&rsquo;s mission is to connect our customers around the world with innovative technologies, exceptional products and high quality services.</div>
        <div style="color: #333333; background-color: #ffffff;">&nbsp;</div>
        <div style="color: #333333; background-color: #ffffff;">Our vision is to positively impact<a href="https://www.aflglobal.com/Company/Community.aspx" style="color: #0091ea; background-color: transparent;">communities</a>by delivering superior solutions.</div>
        <div style="color: #333333; background-color: #ffffff;">&nbsp;</div>
        <div style="color: #333333; background-color: #ffffff;">Our core values are shared among all AFL associates. These values drive our<a href="https://www.aflglobal.com/Company/Company-Profile/AFL-Culture.aspx" style="color: #0091ea; background-color: transparent;">culture</a>and priorities and provide a framework in which decisions are made.</div>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Customers-First.aspx" style="color: #0091ea; background-color: transparent;">Customers First</a></li>
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Corporate-Social-Responsibility/Integrity.aspx" style="color: #0091ea; background-color: transparent;">Integrity</a></li>
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Corporate-Social-Responsibility/Innovation.aspx" style="color: #0091ea; background-color: transparent;">Innovation</a></li>
            <li><a href="https://www.aflglobal.com/Company/Company-Profile/Corporate-Social-Responsibility/Collaboration-and-Accountability.aspx" style="color: #0091ea; background-color: transparent;">Collaboration &amp; Accountability</a></li>
            <li><a href="https://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx" style="color: #0091ea; background-color: transparent;">Environment, Health &amp; Safety</a></li>
            <li><a href="https://www.aflglobal.com/Company/Community.aspx" style="color: #0091ea; background-color: transparent;">Community Engagement</a></li>
        </ul>
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;"><strong>Leadership</strong></h2>
        <div style="color: #333333; background-color: #ffffff;">AFL is a group of<a href="https://www.aflglobal.com/Company/Company-Profile/Leadership-Team.aspx" style="color: #0091ea; background-color: transparent;">talented individuals</a>with extensive industry experience. We encourage our associates to maintain memberships in various<a href="https://www.aflglobal.com/Company/Company-Profile/Affiliations.aspx" style="color: #0091ea; background-color: transparent;">trade organizations</a>including BICSI, IEEE, SPIE and many others. Participation in these organizations keeps our associates on the forefront of technology and engaged in the industry. Their knowledge is an important differentiator for AFL and helps us remain competitive in our markets.</div>
        <div style="color: #333333; background-color: #ffffff;">&nbsp;</div>
        <div style="color: #333333; background-color: #ffffff;">From the manufacturing floor to our technicians in the field, AFL empowers associates to make suggestions that improve processes, reduce costs or increase productivity. We believe every associate should be personally invested in the company&rsquo;s operation and we reward associates if their suggested idea is implemented.</div>
        <div style="color: #333333; background-color: #ffffff;">&nbsp;</div>
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;">Associates</h2>
        <div style="color: #333333; background-color: #ffffff;">As a subsidiary of<a rel="noopener noreferrer" href="http://www.fujikura.co.jp/eng/" target="_blank" style="color: #0091ea; background-color: transparent;">Fujikura Ltd. of Japan</a>, AFL employs over 5,800 people worldwide.</div>
        <div style="color: #333333; background-color: #ffffff;">;</div>
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;">Customers</h2>
        <p>AFL's customers range from very large energy and service providers to small businesses deploying fiber optic networks. Focusing carefully on each customer, earning their trust and building our business relationship by relationship is why our customers choose to do business with AFL.</p>
        <h2 style="color: #004a91; background-color: #ffffff; margin: 0px;"><strong>Locations</strong></h2>
        <div style="color: #333333; background-color: #ffffff;">With its corporate headquarters<a href="https://www.aflglobal.com/Contact/Locations.aspx" style="color: #0091ea; background-color: transparent;">located</a>in Duncan, South Carolina, AFL also has operations in several locations across the United States, Mexico, Canada, Europe, Asia and the South Pacific, and sells its<a href="https://www.aflglobal.com/Solutions.aspx" style="color: #0091ea; background-color: transparent;">solutions</a> <a href="https://www.aflglobal.com/Products.aspx" style="color: #0091ea; background-color: transparent;">products</a>and<a href="https://www.aflglobal.com/Services.aspx" style="color: #0091ea; background-color: transparent;">services</a>around the world.<br />
        <br />
        </div>
