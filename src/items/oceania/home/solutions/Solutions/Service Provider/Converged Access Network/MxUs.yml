        <h2>AFL fiber optic products enable delivery of quad-play services in multiple dwelling / tenant units</h2>
        <p>AFL has decades of experience connecting multiple dwelling / tenant units (MDUs / MTUs) into Fiber-to-the-Premises (FTTP) networks. That expertise crosses a wide assortment of structures and conditions in all parts of the U.S. With a complete portfolio of MxU solutions, AFL delivers optimal fiber optic connectivity from a central point in the MxU to individual premises. We have a thorough understanding of fiber optics, coax/copper cable, network, design and how it all fits together.</p>
        <p>Whether you have a new or existing structure, need active or passive fiber optic networks or require vertical or horizontal installation, AFL has the products to ensure FTTP networks reliably scale heights across multiple floors in residential, commercial and industrial buildings.</p>
        <p>With a reputation as a problem solver in the MxU space, AFL solutions enable you to offer technology as a premium service in your facility. As a division of Fujikura, one of the world's leading manufacturers of <a href="/Products/Fiber Optic Cable">fiber optic cable</a>, AFL has the know-how to solve your quad play (video, voice, data and security) requirements. And, as fiber experts, we have designed and developed supporting products and services all intended to solve any or all of your MxU challenges.</p>
        <p>AFL provides components for passive infrastructure.</p>
        <h2>AFL MxU Product Solutions:</h2>
        <ul>
            <li><a href="/Products/Fiber-Optic-Connectivity/FTTx-Splitter-Cabinets-and-Accessories">MDU Product Solutions</a></li>
            <li>Custom Cabling</li>
            <li><a href="/Products/Fiber-Optic-Connectivity/Rack-Mount-Patch-Panels.aspx">Panels</a></li>
            <li><a href="/Home/Products/Fiber Optic Connectivity/Connectivity Accessories">Connectors</a></li>
            <li><a href="/Products/Fiber-Optic-Connectivity/Preterminated-Cable-Assemblies">Assemblies</a></li>
            <li><a href="/Products/Fiber-Optic-Connectivity/Wall-Mounted-Enclosures-and-Panels/Indoor">Enclosures</a></li>
            <li><a href="/Products/Test and Inspection">Test and Inspection Equipment</a></li>
            <li><a href="/Products/Fusion Splicing">Fusion Splicers</a></li>
        </ul>
        <p>With a broad spectrum of products and solutions, it is no surprise that key industry leaders rely on AFL to design, develop and deliver end-to-end solutions for the MDU market.</p>
        <h2>AFL MxU Services and Training Solutions:</h2>
        <ul>
            <li><a href="https://www.aflglobal.com/Services/Solutions/Integrated-FTTx.aspx">Multi Dwelling / Tenant Units (MxU)</a></li>
        </ul>
        <p>At AFL, we offer a fully integrated MxU services solution: we do pre-field, quoting, pre-build, construction, completion and submission as well as aceptance and billing to meet our customers’ needs.</p>
        <p>Whether you need an end-to-end solution, expertise on parts of the project, or aren’t quite sure where to start, we have you covered. We can plan, design and build from the ground up, add to existing infrastructure, or upgrade outdated solutions.</p>
