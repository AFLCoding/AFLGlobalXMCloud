      Hint: Description
      Value: |
        <p><span style="color: black;">AFL offers a broad portfolio of fibre optic cable, connectivity components accessories that are designed to meet both simple and complex energy generation applications.</span><strong><span style="color: black;"> </span></strong></p>
        <p><span style="color: black;">As the leading world manufacturer of fibre optic cable, AFL is uniquely positioned to provide a full line of indoor and outdoor optical cables, including high strength and armoured cables. Energy generation customers across Australia and New Zealand choose AFL for coal, gas and renewable energy generation projects for high quality products and support.</span></p>
        <p><span style="color: black;"><a href="~/link.aspx?_id=4BD87A9F4FF5451F974914A0E1F0C1FE&_z=z">High strength optical cables</a> are ideal for installation in remote locations, where cable survival in tough conditions is important. As the name indicates, these designs provide high levels of tensile strength, impact resistance and crush resistance, which are important when installed in rocky or expansive soils.</span></p>
        <p><span style="color: black;">AFL has a large install base of high strength cable for customers across Australia.</span></p>
        <p><span style="color: black;">AFL also manufactures its own line of connectivity components for energy generation customers including:</span></p>
        <ul>
            <li><a href="~/link.aspx?_id=503F975B10184301BCFE8967DF6BD36A&_z=z">Preterminated Loose Tube Cables</a></li>
            <li><a href="~/link.aspx?_id=D4EDF29FCBEE4408BAFF7B0D61999E35&_z=z">Preterminated Multi Fibre Cable Assemblies</a></li>
            <li><a href="~/link.aspx?_id=248841885FC445C4B36E8E61D1DC3CE9&_z=z">Industrial DIN Rail Mounted Enclosures</a></li>
            <li><a href="~/link.aspx?_id=AC372EAC89F2443D9E9A1417E34C2AB2&_z=z">Panels for Rackmount and Wall Enclosures</a></li>
            <li><a href="~/link.aspx?_id=4E1DD558A47746B5869554B4137D030E&_z=z">Harsh Environment Enclosures</a></li>
        </ul>
        <p><span style="line-height: 107%; color: black;">With AFL’s history in the electric utility market and our highly skilled engineers, we are ready to help our customers develop modern energy generation systems. Minimal customer downtime and 100% customer satisfaction are the goals of every utility and a proper communications network is essential in reaching these goals. </span></p>
