      Hint: Description
      Value: |
        <p>To improve safety, meet complex state and federal requirements and maximize profitability, the mining industry continues to upgrade its communications and monitoring infrastructure. Mining companies are looking to fibre optic systems as a highly capable network alternative that will provide world-class communications solutions as well as additional benefits, including greater bandwidth for real-time voice, data and video applications.</p>
        <p>While investing in newer information technology infrastructures to meet the requirements of the various Environmental, Health and Safety (EHS) systems, mine owners are looking for ways to leverage the capacity, capability and cost of fibre optic systems to measure and monitor air exchange and communicate in real-time. Coupled with the need to measure and monitor is the need to implement improved production efficiencies and use new sensor technologies and IP cameras. AFL's solution provides solid connectivity that underpins gas monitoring, tracking and real-time communications for each miner.</p>
