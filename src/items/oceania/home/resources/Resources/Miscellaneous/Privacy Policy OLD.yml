        <h1>Privacy Policy</h1>
        <ul>
            <li>
            <a rel="noopener noreferrer" href="https://afl-delivery.stylelabs.cloud/api/public/content/1777142bfc394ebcae5ae7decbae00cb?v=2e1e045c" target="_blank">America Fujikura Ltd. Privacy Notice</a>
            </li>
            <li>
            <a rel="noopener noreferrer" href="https://afl-delivery.stylelabs.cloud/api/public/content/db98bc701bb545d8a92a46618a87b73a?v=dfa5ffe7" target="_blank">AFL Telecommunications GmbH Privacy Notice (English) </a>
            </li>
            <li>
            <a rel="noopener noreferrer" href="https://afl-delivery.stylelabs.cloud/api/public/content/5e8344bbb1bd4822a07a4412563dfa2f?v=11b6a61f" target="_blank">AFL Telecommunications GmbH Privacy Notice (German) </a>
            </li>
        </ul>
        <p>At AFL, our top priority is customer satisfaction, and we can’t do that without maintaining your trust. Therefore, one of our primary concerns is keeping your private information well-protected. In the transparent world of the internet, it is very important to us that your personal information remain secure and that your right to confidentiality is treated with the respect it deserves.  We hope that by taking the time to read our policy, you will gain a better understanding of what we do with the information you provide us and how we keep it safe.<br />
         <br />
        I. What kinds of information do we collect?<br />
        Whenever you fill out a form on our website—whether you are requesting a quote, asking for technical support, signing up for our newsletter, etc.—it may require you to volunteer personal information, such as your e-mail address, phone number, or other information relevant to our customer surveys.<br />
         <br />
        II. How do we use your information?<br />
        The information you provide us may be used in one or more of the following ways:</p>
        <ul>
            <li>To personalize your experience with our company and help us respond to you individually</li>
            <li>To improve overall customer service by implementing any feedback you may choose to give us</li>
            <li>To send you periodic e-mails or newsletters (if you choose to sign up for eConnect)</li>
            <li>To assist us in processing your service requests</li>
            <li>To provide you with custom technical support</li>
        </ul>
        <p> <br />
        III. What security measures have been implemented?<br />
        We promise to never sell your information or disclose data from our clients or former clients to anyone, other than as necessary fulfill your request and except as required by law.<br />
        <br />
        Any changes to this policy will be noted here. Please check back as often as you like. </p>
