      Hint: Description
      Value: |
        <h2>Our exceptional products, innovative solutions and engineering expertise make connections possible<br />
         </h2>
        <p>AFL provides industry-leading solutions, products and services to the energy, service provider, enterprise and industrial markets as well as a number of emerging markets.</p>
        <div>We manufacture, engineer and install fiber optic products and associated equipment. This includes:</div>
        <ul>
            <li><a href="~/link.aspx?_id=CA8CB03B5B7F424CBE151A94FDB17968&_z=z">fiber optic cable</a></li>
            <li>fiber optic connectivity</li>
            <li><a href="~/link.aspx?_id=6E69EBAD0FB443C1B654824CADFCD096&_z=z">fusion splicers</a></li>
            <li><a href="~/link.aspx?_id=DB73AEBF145E45F793B6D19853CD0884&_z=z">test and inspection equipment</a></li>
        </ul>
        <div>AFL's service portfolio includes market-leading positions with the foremost communications companies supporting central office, outside plant, wireless and enterprise applications.</div>
        <div> </div>
        <div>Whether you need to build or upgrade a network or apply the latest fiber optic technology, AFL connects you with the solutions that fit your every need.</div>
        <div> </div>
        <h2>Vision and Values</h2>
        <div>AFL’s mission is to connect our customers around the world with innovative technologies, exceptional products and high quality services.</div>
        <div> </div>
        <div>Our vision is to positively impact communities by delivering superior solutions.</div>
        <div> </div>
        <div>Our core values are shared among all AFL associates. These values drive our culture and priorities and provide a framework in which decisions are made.</div>
        <ul>
            <li>Customers First</li>
            <li>Integrity</li>
            <li>Innovation</li>
            <li>Collaboration & Accountability</li>
            <li>Environment, Health & Safety</li>
            <li>Community Engagement  </li>
        </ul>
        <h2>Leadership</h2>
        <div>AFL is a group of talented individuals with extensive industry experience. We encourage our associates to maintain memberships in various <a href="/Company/Company-Profile/Affiliations">trade organizations</a> including BICSI, IEEE, SPIE and many others. Participation in these organizations keeps our associates on the forefront of technology and engaged in the industry. Their knowledge is an important differentiator for AFL and helps us remain competitive in our markets.</div>
        <div> </div>
        <div>From the manufacturing floor to our technicians in the field, AFL empowers associates to make suggestions that improve processes, reduce costs or increase productivity. We believe every associate should be personally invested in the company’s operation and we reward associates if their suggested idea is implemented.</div>
        <div> </div>
        <h2>Associates</h2>
        <div>As a subsidiary of <a rel="noopener noreferrer" href="http://www.fujikura.co.jp/eng/" target="_blank">Fujikura Ltd. of Japan</a>, AFL employs over 5,800 people worldwide.</div>
        <div> </div>
        <h2>Customers</h2>
        <p>AFL's customers range from very large energy and service providers to small businesses deploying fiber optic networks. Focusing carefully on each customer, earning their trust and building our business relationship by relationship is why our customers choose to do business with AFL. </p>
        <h2>Locations</h2>
        <div>With its corporate headquarters located in Duncan, South Carolina, AFL also has operations in several locations across the United States, Mexico, Canada, Europe, Asia and the South Pacific, and sells its solutions, products and services around the world. <br />
        <br />
         </div>
