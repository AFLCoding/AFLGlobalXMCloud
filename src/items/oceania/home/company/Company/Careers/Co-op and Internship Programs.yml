        <h2>Internship Program</h2>
        <p>The AFL Internship program is for students looking for some real world experience while still going to class. This 12-15 week program is offered in spring, summer, and fall in either full or part-time capacities based on a student’s class schedule. The program prepares students for real company settings with leading business strategies, a diversity of projects and mentoring by industry professionals. Whether you are studying marketing or international trade, AFL’s internship program is a perfect way to get your resume to the top of the stack.</p>
        <iframe allow="autoplay; encrypted-media" frameborder="0" height="174" src="https://www.youtube.com/embed/dczxzDO5rj8?rel=0" width="310" id="yt-688b38e8-d420-4ef5-b345-55d790f3acd5"></iframe>
