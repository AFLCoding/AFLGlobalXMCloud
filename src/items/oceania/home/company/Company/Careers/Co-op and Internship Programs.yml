        <h2>Overview</h2>
        <p>Why apply for an AFL internship or co-op?? The experience! Take your education beyond the classroom and work with REAL industry professionals on REAL company projects. At AFL you will be immersed in one of the world’s most innovative companies, providing you with the opportunity to learn progressive business strategies and become a part of AFL’s unique culture and fun work environment. Our interns and co-ops develop invaluable skills that can only be taught in a work setting, and none of these skills involve coffee orders! Interns and co-ops are first and foremost associates of AFL and are given tasks and projects that are both challenging and appropriate for their level of education. You will work closely with coworkers on multiple projects and become an integral part of their team. And like any other AFL associate, you get paid!</p>
        <h2>University Co-op Program</h2>
        <p>AFL’s University Co-op Program allows engineering students to rotate between a semester of class and a semester of “on the job” learning. This three-semester commitment is a great opportunity for students to develop important business skills and exercise their education. Participants in AFL’s co-op program are assigned a series of projects help reduce operational costs, improve operational processes, discover innovative solutions to real issues and increase value for our customers. Co-ops will carry the responsibility for the projects and be guided by their mentors towards completion with each project having a meaningful impact on the company.</p>
