        <h2>Who Do We Hire?</h2>
        <p>The majority of our co-op positions are in manufacturing facilities, and most of our co-ops are engineering majors. We offer internships in marketing, finance, international trade, human resources and other departments, and we also offer a limited number of co-op positions in these areas.</p>
        <p>The competencies and skills that make a student successful in our intern/co-op programs are:</p>
        <ul>
            <li>Communication - Effective oral and written communication skills</li>
            <li>Organization - Effectively handles multiple tasks and projects</li>
            <li>Detail Oriented - Analytical and logical approach to problem-solving</li>
            <li>Accountability - Takes responsibility seriously and focuses on the goal</li>
            <li>Initiative - A strong work ethic and enthusiasm for getting things done</li>
        </ul>
        <h2>Qualifications</h2>
        <ol>
            <li>Must be a full time student at an accredited college or university</li>
            <li>Have at least a rising sophomore status</li>
            <li>Possess a minimum GPA of 2.75</li>
            <li>Successfully pass pre-employment drug screen and background check</li>
        </ol>
        <h2>How to Apply</h2>
        <p>To apply, either interview on campus (check with your placement office or attend your campus career fairs), or see currently available internship/co-op opportunities below.</p>
