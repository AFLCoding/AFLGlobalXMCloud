        <h1 style="color: #000000; background-color: #ffffff; margin: 0.67em 0px; line-height: 24px;">AFL Enters Year Four of Operational Workforce Program</h1>
        <div class="Date" style="color: #333333; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>1/5/2021</strong></p>
        </div>
        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">AFL</a>, a leading manufacturer of fiber optic cable, equipment and accessories, welcomes 14 students from&nbsp;<a href="https://www.spart5.net/bhs" style="color: #0091ea; background-color: transparent;">Byrnes High School</a>&nbsp;into its Operational Workforce Program. Through a partnership with&nbsp;<a href="https://www.sccsc.edu/" style="color: #0091ea; background-color: transparent;">Spartanburg Community College</a>&nbsp;(SCC), the training program offers students an introduction to manufacturing. Classes are provided by SCC professors at Byrnes High School.<br />
        <br />
        AFL launched the Operational Workforce Program in early 2018 and have since fully employed nine students who graduated from the program.<br />
        <br />
        &ldquo;Through classroom theory and practical on-the-job scenarios, students gain a better understanding of manufacturing in today&rsquo;s environment,&rdquo; explained Ryan Burns, human resources director for AFL. &ldquo;They are part of the manufacturing experience, gaining insight into operations (production, shipping and receiving, and quality) from beginning to end.&rdquo;<br />
        <br />
        AFL began operations in Spartanburg County in 1984, manufacturing Optical Ground Wire, a fiber optic cable found on transmission lines. Since then AFL has expanded its product portfolio to include additional fiber optic cable, connectors, fiber management systems, test and inspection equipment, education, training, services and more. AFL employs more than 1,000 associates in the Upstate, and more than 5,000 associates worldwide.<br />
        <br />
        For additional information about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>. For information about careers at AFL, visit&nbsp;<a href="http://www.aflglobal.com/careers" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com/careers</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
