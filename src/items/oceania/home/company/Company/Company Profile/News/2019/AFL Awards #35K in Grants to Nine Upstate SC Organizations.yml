      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> presented $35K+ in community grants to nine organizations in the Upstate of South Carolina. Made possible by AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a>, the organizations’ programs align with AFL’s focus areas of STEM (Science, Technology, Engineering and Math) education and social services outreach. Five organizations were new applicants, five focused on STEM and four focused on social services programs. Recipients of the winter grant cycle include:<br />
        <br />
        <br />
        <a href="http://begreatupstate.org/">Boys & Girls Clubs of the Upstate</a>/STEAM Programming – funding will support afterschool Kidz Science, ImageMakers Photography Club and Junior LEGO® Robotics by providing for tablets and accessories along with a STEM specialist.<br />
        <br />
        <a href="https://www.greenvilletechfoundation.org/">Greenville Tech Foundation</a>/Adventure TECH STEM Summer Camp – funding will support partial scholarships to middle school-aged students enrolling in the camp and camper supplies.<br />
        <br />
        <a href="http://www.momentumbikeclubs.org/">Momentum Bike Club</a>/High School Challenge Team – this program collaborates with youth who have varying risk factors, levels of achievement and experiences of trauma. Funding will provide scholarships for kids enrolled in the cycling program.  <br />
        <br />
        <a href="https://www.habitatspartanburg.org/">Habitat for Humanity® of Spartanburg</a>/New Home Construction – funding will help provide construction materials for a new build site in Spartanburg.<br />
        <br />
        <a href="https://www.healthysmilesonline.org/">Healthy Smiles</a>/Pediatric Oral Health – this organization helps eliminate barriers and expands access to oral health care by bringing hygiene and preventative care directly to schools, churches and community centers. Funding will support referrals to a specialty dentist.<br />
        <br />
        <a href="https://www.hubcityfm.org/">Hub City Farmers Market</a>/Local Food Access – funding will support the efforts of the organization to bring healthy foods into low-income, low-access areas of Spartanburg County.<br />
        <br />
        <a href="https://publicedpartnersgc.org/">Public Education Partners</a>/Greenville Alternative Teacher Education (GATE) – GATE is a three-year, district-embedded licensure pathway into the teaching profession for those with bachelor’s degrees with a major or emphasis in science, math or foreign language. Funding will support one GATE teacher over the 2019/2020 school year.<br />
        <br />
        <a href="https://www.spartanburgsciencecenter.org/">Spartanburg Science Center</a>/Code and Go Program – funding for this program will support club/camp scholarships and materials that will focus on the how and why of coding. Students will be coding robots.<br />
        <br />
        <a href="https://www.greenville.k12.sc.us/whhs/">Wade Hampton High School</a> FIRST Robotics/This Makes SENSE (Strength, ENdurance, Skills, Education) – funding will go towards scholarships of those interested in being a part of the Robotics Team.<br />
        <br />
        AFL has an extensive Community Outreach Program that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
