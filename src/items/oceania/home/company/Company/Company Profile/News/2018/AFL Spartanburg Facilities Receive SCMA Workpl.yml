        Spartanburg, SC – Five <a href="http://www.aflglobal.com/">AFL</a> facilities located in Duncan, South Carolina were honored with the <a href="http://myscma.com/">South Carolina Manufacturers Alliance</a> (SCMA) Plant Safety Award for outstanding workplace safety accomplishments during 2017. AFL’s <a href="~/link.aspx?_id=E545E2A90D414F31BDD0BA9B8ED27FD0&_z=z">fiber optic cable</a> and <a href="~/link.aspx?_id=DD697FB3AFEA42B2B976EB9288D04701&_z=z">accessories</a> manufacturing facilities and its connectivity/splicing facility received this award. Facilities with a low rate of incidents resulting in lost workdays, job transfers or restrictions were nominated for recognition. Incidence rates at all locations were below the statewide average.  <br />
          <br />
        <a href="https://www.aflglobal.com/productionFiles/images/News/SCMASafetyAward_PR.aspx" target="_blank"></a>“AFL’s goal is to be an injury-free workplace,” said Geoff VanderVeen, director for AFL’s EHS & Quality Systems. “Our associates undergo training each year and have a great understanding of the impact they have on themselves and others. We are grateful for<br />
        them and their record of safety.”<br />
        <br />
        Geoff VanderVeen, Jason Chevallard, senior EHS manager, Chris Craig, EHS specialist and Frances Marchant, EHS & administration specialist represented AFL at the ceremony. More than 100 manufacturing South Carolina facilities were honored with this award.<br />
        <br />
        “Manufacturers are held to high standards when it comes to earning this annual award,” said Sara Hazzard, President and CEO of the South Carolina Manufacturers Alliance. “The most valuable asset at any facility is its associates. Nothing is more important than their safety and well-being. We are proud to recognize our members who work every day to provide an environment and company culture of safety excellence.”<br />
        <br />
        The SCMA is the only statewide organization dedicated exclusively to the interests of manufacturers. Its mission is to elevate the quality of life for all South Carolinians by advancing the state’s manufacturing industry. AFL is an active member of SCMA.  <br />
        <br />
        For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <em>Pictured (left to right): Jason Chevallard/AFL, Frances Marchant/AFL, Emily Farr/Director of the South Carolina Department of Labor, Licensing, and Regulation, Geoff VanderVeen/AFL, Chris Craig/AFL</em><br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
        <br />
        About the SCMA<br />
        The South Carolina Manufacturers Alliance is the only statewide organization dedicated exclusively to the interests of manufacturers. Its mission is to elevate the quality of life for all South Carolinians by advancing the state's manufacturing industry. The SCMA membership is comprised of more than 200 manufacturing companies that represent more than 80,000 associates in South Carolina. For additional information about the SCMA, please visit <a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__www.myscma.com&d=DwMFAg&c=F5444X0jUwQFtHEnmCJj7w&r=VwLk7QP9_YKyMMcCNISwqO77gUd6eNBqAc1QHR4NlUI&m=cFzasOYhuW0uzJn1xseaEH7Pb8jPJY2bnsE2HcIfsqY&s=Go0oDjBp3Gd2A1QMMhUYEn-rUzz84xlaaQNbg2suHCs&e=">www.myscma.com</a>.<br />
