    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> is adding to the sub-unitized MicroCore cable family with the <a href="~/link.aspx?_id=6A0E54E6BB4F482E84B1C2C7F254796A&_z=z">Ultra HD MicroCore</a> using <a href="~/link.aspx?_id=740F36E4074A417CBAB68839104B5517&_z=z">SpiderWeb Ribbon®</a> (SWR®) technology. The cable supports high fiber density deployments in data center and central office installation environments and is designed to optimize splicing efficiency when interconnected with AFL’s <a href="~/link.aspx?_id=700FA7F356564DF8AA34C82971BFE193&_z=z">Wrapping Tube Cable</a> (WTC), a fiber optic cable that provides the smallest cable diameter and lowest weight, high-fiber count ribbon cable in the industry.<a href="https://www.aflglobal.com/productionFiles/images/News/Ultra_HD_MicroCore_576F.aspx" target="_blank"></a><br />
        <br />
        “With continued requirements for higher bandwidth, higher fiber density cabling products are critical to support that demand,” explained Michael Houck, product manager for AFL’s inside plant cable. “AFL’s Ultra HD MicroCore is the latest development in flame-rated SWR technology cables allowing for a fully integrated, end-to-end solution to support growing demand. In addition to being the preferred complement to AFL WTC cable for splicing, Ultra HD is an ideal solution for interfacing between patch panels and entrance enclosures because of the easy-to-manage subunit construction.”<br />
        <br />
        The Ultra HD MicroCore cables feature 72-fiber and 144-fiber sub-units that result in maximum fiber counts up to 432 and 576 respectively. The cable consists of an OFNR/FT4 (UL1666) flame-rated outer jacket with an installation tension rating of 150 lbs., and is qualified to meet and exceed the requirements of the latest Telcordia GR-409-CORE inside plant cabling requirements.<br />
        <br />
        <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/SpiderWeb-Ribbon-(SWR-).aspx">SpiderWeb Ribbon</a> is an intermittently-bonded fiber design that conforms to Wrapping Tube Cable, making it ideal for ultra-high density applications. The WTC-SWR cable is available with 144 to 1,728 fibers in the armored option and up to 3,456 fibers in the non-armored configuration. The cable design also includes a gel-free water-blocking system that greatly facilitates fiber access and termination.<br />
        <br />
        For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
