    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC –<a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z"> AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is exhibiting at the <a href="https://expo.scte.org/">SCTE•ISBE Cable-Tec Expo</a> in New Orleans, Louisiana, October 1 – 3. Visit AFL in booth #1331 to see our newest product releases including the <a href="~/link.aspx?_id=DB44898475AB4B0B9D36E60964EFD850&_z=z">ASCEND™</a> high-density rack-mount solution and <a href="~/link.aspx?_id=0C53BC7CA2AC4DCB9A67D85AD9F5B863&_z=z">OptiNID Duo</a>, among other products.<br />
        <br />
        The ASCEND™ platform delivers optimal fiber management and ease-of-use. ASCEND fiber housings are available in 1RU, 2RU and 4RU sizes with densities of up to 144, 288, and 576 fibers, respectively. Ideal for incremental growth or full-scale deployment, the solution also consists of optical cassettes, patch cord assemblies and trunk cable assemblies. View <a href="https://youtu.be/k_9YV8aNeYM">our video here</a>.<br />
        <br />
        <br />
        The OptiNID Duo is an ultra-compact, yet flexible fiber optic demarcation enclosure, and integrates many of the routing, splicing and connectivity features into its molded base, allowing customers multiple termination options for different applications. <a href="https://youtu.be/4-A6LZaIS-k">Click here</a> to view the product demonstration video. <br />
        <br />
        AFL’s <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan Quad OTDR</a> and <a href="~/link.aspx?_id=20242C1BCD984C08B5684793B2F54606&_z=z">FOCIS Lightning</a> Multi-Fiber Connector Inspection System will both be demonstrated at booth #1331 as well. The FlexScan Quad OTDR is designed specifically for contract installers and network operators deploying and maintaining both single-mode and multimode networks, including Fiber-to-the-Home (FTTH) Passive Optical Networks (PONs), Passive Optical LANs (POLANs) and point-to-point networks. FOCIS Lightning is a connector inspection system with twin 5M pixel CMOS sensors to image the entire MPO end face simultaneously and perform multi-fiber inspections 10 to 100 times faster than legacy systems.<br />
        <br />
        Fujikura fusion splicers will be featured at the <a href="https://expo.scte.org/international-cable-tec-games/">International Cable Games</a> Wednesday, October 2 in the Innovation Theatre inside the exhibit hall. Drop by AFL’s booth to practice!<br />
        <br />
        To learn more about AFL, its products and services, visit <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
