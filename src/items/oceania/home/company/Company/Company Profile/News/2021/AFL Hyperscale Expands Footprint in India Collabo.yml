      Hint: ContentTitle
      Value: AFL Hyperscale Expands Footprint in India; Collaborates with SASMOS HET Technologies Limited
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211130T140139Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Kent, Washington and Bengaluru, India &ndash;&nbsp;<a href="~/link.aspx?_id=3ACE1DA2BD41439D95F451A80754116B&amp;_z=z">AFL Hyperscale</a>, the global leader in data center network cabling and connectivity and a subsidiary of America Fujikura Limited, and&nbsp;<a href="https://www.sasmos.com/">SASMOS HET Technologies Limited</a>&nbsp;have formed a strategic collaboration to offer flexibility and customization of hyperscale, colocation, and enterprise data center products for Indian customers. As part of the collaboration, SASMOS HET has established a world-class fiber optic facility in Bangalore, and with AFL&rsquo;s global expertise, will provide &lsquo;Made in India&rsquo; products and engineering solutions to help align end-to-end networks that conform to global standards.<br />
        &nbsp;<br />
        Mr. Steve Althoff, President of AFL Hyperscale said, &ldquo;The tremendous growth of the IT sector in India has created a huge opportunity for global data center providers. AFL understands the importance of speed to market which is not just driving customer proximity for global companies, but also localizing the value chain. To make this possible, we aim to expand our presence in India and partner with SASMOS, a globally recognized manufacturer in Aerospace and Defence with a proven track record of more than 13 years for outstanding quality, performance and response in Copper and Fiber interconnectivity solutions. The strategic collaboration will help us leverage the strength of SASMOS as we mutually focus on fostering efficiency enhancement, capability extension, and customized manufacturing for India requirements. We are certain that this collaboration will create a tremendous value proposition for Indian customers.&rdquo;<br />
        &nbsp;<br />
        Mr. Subramanya Ullal, Chief Executive Officer, SASMOS HET Technologies Limited said, &ldquo;SASMOS is synonymous with innovation, quality and world-class manufacturing services. Our vast experience and expertise have earned us many global partnerships and businesses, thereby, leading the nation&rsquo;s vision of&nbsp;&lsquo;Make for World.&rsquo; We are excited about collaborating with AFL Hyperscale as our synergies match and the alliance will be a win-win situation for both partners. With AFL&rsquo;s world-class technology ecosystem blended with SASMOS&rsquo; talent pool, we are geared up to build and offer Indian Customers innovative cutting-edge solutions to support the rapid expansion and demand for AFL products in India.&rdquo;&nbsp;<br />
        &nbsp;<br />
        <a href="https://www.aflhyperscale.com/">AFL Hyperscale</a>&nbsp;launched its India-based operations in 2017. With its base office in Bengaluru, AFL Hyperscale has sales personnel working from other locations in the country. The company has constantly focused on rapid expansion to meet the real-time expectations of its Indian customers, thereby doubling its revenue in India.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
        About SASMOS HET Technologies Limited<br />
        SASMOS HET Technologies is a leading Indian manufacturer of wiring harness, Electro-Mechanical assemblies and Unit integration products in the global Aerospace, Defence and Marine industry. SASMOS also is the only private company in India with presence in space harnesses and developing other SME&rsquo;s to offer high end Value added products to Global market in this sector. It also delivers cutting edge harnesses to Mission-critical missile and UAV applications to leading OEMs in Israel, USA and Europe. In a short span of time, SASMOS has created direct employment to 500 and plans to increase it to 750 by expanding its product offering in civil aviation sector in coming years. For more information on SASMOS, visit&nbsp;<a href="http://www.sasmos.com/">http://www.SASMOS.com/</a><br />
        <br />
        Media Contact: Fortuna PR</div>
