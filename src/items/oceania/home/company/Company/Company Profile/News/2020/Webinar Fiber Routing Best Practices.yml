      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a webinar Tuesday, August 11, titled <a href="https://register.gotowebinar.com/register/4583035352659683600?source=Press+Release">Fiber Routing Best Practices</a>. Tom DePaolantonio, AFL’s Verizon Global Sales Manager, will lead the webinar which includes a special guest from a Tier-1 ISP. In this one-hour webinar, Tom and a special guest from a Tier 1 ISP to learn proper methods and best practices for cable routing within fiber management systems. Tom will explain with real world examples how adhering to fiber routing best practices the first time will save both time and money.<br />
         <br />
        This webinar is ideal for system/network integrators, field personnel installing and/or troubleshooting fiber optic networks, owners and managers of fiber optic networks, and network/fiber optic application engineers.<br />
         <br />
        When: Tuesday, August 11, 2020, 11:00 a.m. – 12:00 p.m. EDT<br />
         <br />
        Who: Tom DePaolantonio, AFL Verizon Global Account Manager, and a special guest from a Tier 1 ISP<br />
         <br />
        How: <a href="https://register.gotowebinar.com/register/4583035352659683600?source=Press+Release">online here</a><br />
        Tom DePaolantonio has worked in the fiber optics industry for more than 25 years, starting with Henkels and McCoy installing some of the first fiber light guide systems on the East and West coasts. Since then, he has assumed many diverse roles throughout his career including high tech sales, organizational development, executive account management, business development and senior management. Tom joined AFL in 2016 as the business development manager for AFL’s Test & Inspection division and is currently AFL’s Verizon Global Account Manager.<br />
         <br />
