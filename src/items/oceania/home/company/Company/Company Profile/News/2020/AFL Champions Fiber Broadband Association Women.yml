      Value: |
        <div>Spartanburg, SC – May 20, 2020 – <a href="http://www.aflglobal.com/">AFL</a>, an industry-leading international manufacturer of fiber optic cable, connectivity and equipment, announces that several of its associates are supporting industry associations, playing an active role to enhance both the fiber broadband market and the manufacturing sector. The organizations include the <a href="https://www.fiberbroadband.org/">Fiber Broadband Association</a> and the <a href="https://www.womeninmanufacturing.org/">Women in Manufacturing Association</a>.<br />
        <br />
        <br />
        Several AFL associates have joined committees in support of the <a href="https://www.fiberbroadband.org/">Fiber Broadband Association</a> (FBA), an organization whose vision is to be the voice for ultra-high-speed wireline broadband deployment throughout the Americas. The associates and <a href="https://www.fiberbroadband.org/page/committees">committees</a> include:<br />
        <ul>
            <li>Josh Simer, Market Manager, FBA Technology Committee</li>
            <li>Seán Adam, Vice President of Market Strategy and Innovation, FBA Public Policy Committee</li>
            <li>Kevin Clayton, Senior Product Manager, FBA Marketing Committee (Chair)</li>
            <li>Mary Ellen Grom, Executive Director, Marketing Communications, FBA Women in Fiber Group (Steering Committee member)</li>
        </ul>
        “I am very grateful to our volunteer leaders from AFL for their ongoing commitment to our industry and our association,” said Lisa R. Youngers, President and CEO of the Fiber Broadband Association. “We rely on their expertise to support everything from our technical studies to Congressional advocacy to professional development.”<br />
        <br />
        Each committee plays an integral role for the Fiber Broadband Association. Members of the Technology Committee promote the awareness and business implications for fiber broadband networks; the Public Policy committee promotes fiber broadband deployment by educating key federal, state and local officials and advocating for policies and laws that advance all fiber networks; the Marketing Committee plans/provides feedback on FBA membership marketing efforts and advises on programs/promotions that support member company’s marketing efforts; and the Women in Fiber Group’s purpose to share insight into professional development and discuss opportunities for women to achieve their full potential.<br />
        <br />
        AFL is also represented on the <a href="https://www.womeninmanufacturing.org/education-foundation/our-mission">Women in Manufacturing Education Foundation (WiMEF)</a> Board of Directors. Mary Ellen Grom was elected to the board and serves as the secretary/treasurer. The <a href="https://www.womeninmanufacturing.org/">Women in Manufacturing® (WiM) Association</a> consists of 4,000 members and is dedicated to supporting, promoting and inspiring women who have chosen a career in manufacturing. WiMEF provides and supports effective and affordable educational opportunities for women in manufacturing.<br />
        <br />
        “I am very pleased to welcome Mary Ellen Grom among our incoming members of the Women in Manufacturing Education Foundation Board of Directors,” said Allison Grealis, president of the Women in Manufacturing Association. “Mary Ellen brings expertise in marketing and communications which will be invaluable to WiMEF as we continue to promote the many educational opportunities our organization offers to help women thrive in the manufacturing workforce.”<br />
        <br />
        To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (left to right, top row): Seán Adam, Mary Ellen Grom<br />
        Pictured (left to right, bottom row): Kevin Clayton, Josh Simer<br />
        <br />
        About the Fiber Broadband Association<br />
        The Fiber Broadband Association is the largest and only trade association in the Americas dedicated to the pursuit of all- fiber-optic network infrastructure to the home, to the business and to everywhere. The Fiber Broadband Association helps providers make informed decisions about how, where, and why to build better broadband networks with fiber optics while working with its members to lead the organization forward, collaborate with industry allies and propel the deployment of fiber networks. Since 2001, these companies, organizations and members have worked with communities and consumers in mind to build a better broadband future here and around the world. Learn more at <a href="http://fiberbroadband.org/">fiberbroadband.org</a>.<br />
        <br />
        About Women in Manufacturing (WiM) Association<br />
        The Women in Manufacturing Association works to empower women workers and strengthen the manufacturing sector. As a 501(c)(6) non-profit trade association, WiM is dedicated to supporting, promoting and inspiring women who have chosen careers in the manufacturing industry. With more than 4,000 individual members and nearly 1,000 manufacturing companies, WiM encompasses manufacturers of all types and every job function. Membership is available to women and men working within the manufacturing sector. Learn more at <a href="http://www.womeninmanufacturing.org/">www.womeninmanufacturing.org</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
