      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a href="https://www.aflglobal.com/Home.aspx">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories,&nbsp;was awarded three new patents over the past quarter for technology and developments in fusion splicing, test equipment and optical connectivity.<br />
        The first patent is titled &ldquo;Control Systems and Methods for Aligning Multimode Optical Fibers.&rdquo; Core alignment technology has been essential for single-mode fiber splicing in the telecom industry for over 30 years. This invention extends the core alignment technology into large mode area and multimode fiber splicing ideal for the fiber laser and medical equipment industries.<br />
        <br />
        The second patent is for &ldquo;Systems and Methods for Identification and Testing of Optical Fibers&rdquo; and addresses AFL&rsquo;s Multi-Fiber Identification System (MFIS), an easy-to-use, innovative product family that assures continuity in multi-fiber network buildouts. Designed to address both the service provider and enterprise markets, the MFIS test system is used during and after multi-fiber network construction activities.<br />
        <br />
        The third patent supports the Apex&reg; splice closure&rsquo;s sealing system and highlights the special slam latch closing mechanism for the wedges.<br />
        <br />
        Learn more about AFL, its products and services by visiting&nbsp;<a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>.<br />
        <br />
        Patent recipients pictured (top to bottom, left to right):<br />
        Dale Eddy, Scott Prescott, Lee Woodworth<br />
        Eddie Kimbrell, David Wittmeier, Wenxin Zheng<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
