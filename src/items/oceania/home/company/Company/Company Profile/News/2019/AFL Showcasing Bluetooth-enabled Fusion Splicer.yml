      Value: |
        <div>Spartanburg, SC – <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is exhibiting at the <a rel="noopener noreferrer" href="https://www.techadvantage.org/" target="_blank">2019 Tech Advantage Conference and Expo</a> in Orlando, FL. Follow the Power™ to booth #541 where the <a href="~/link.aspx?_id=750EE63900404AB2B3DDC1AB825DD815&_z=z">Fujikura 41S Splicer</a>, <a href="~/link.aspx?_id=1C02FEF0BA5045378E031A27C560D9EB&_z=z">TITAN RTD® Multiport Terminal</a> and <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan OTDR</a> will be featured.<br />
                        <br />
        The Fujikura 41S is a fully ruggedized, active cladding alignment fusion splicer. Core sensing loss estimation technology provides the most accurate assessment of splice loss available in any active cladding alignment splicer in the world. With a six-second splice time and 25-second shrink time, the Fujikura 41S offers unmatched speed and productivity, while an easy-to-use touchscreen monitor provides simple and intuitive menu navigation.<br />
        The AFL TITAN RTD Multiport factory-terminated OSP fiber terminal is designed for quick and easy subscriber connections anywhere in the OSP network when used in conjunction with AFL TRIDENT® Hardened Fiber Optic Connectors. The sealed and rugged design allow for long term reliability when installed anywhere in the network—underground, in pedestals, on poles, or on aerial strand or ADSS cables.<br />
        <br />
        The FlexScan OTDR is a pocket-sized, hand-held OTDR which provides fast, accurate fiber optic network characterization and fault location. Combining SmartAuto™ data acquisition with event analysis and intuitive LinkMap™ display, FlexScan enables technicians to quickly and easily troubleshoot faulty optical networks, or completely characterize newly installed networks.<br />
        <br />
        For over 30 years, AFL has significant experience providing fiber optic solutions for the electric utility market. These solutions enable electric co-ops to provide their members with internet access via a fiber-to-the-home network. Delivering broadband services is easier than you think.<br />
        <br />
        Just Follow the Power™ and visit AFL in booth #541 at <a rel="noopener noreferrer" href="https://www.techadvantage.org/" target="_blank">TechAdvantage</a>, March 11-13 at the Orange County Convention Center in Orlando to see demonstrations of utility FTTx solutions. To learn more about AFL, its products and services, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">www.AFLglobal.com</a>.<br />
        <br />
