    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <div style="font-size: 18px; color: #333333;">
        <div>
         </div>
        <div style="background-color: #00c0f3; font-style: italic; font-weight: bold; color: #ffffff; font-family: Hind, sans-serif; border-left: 0px solid; color:#ffffff;">
        <div style="padding: 30px; color:#ffffff;">
        "At AFL, there is a spirit of cohesion, teamwork and family. Our customer first mindset is evident in every action and decision - it is the heart of our culture. Additionally, our people, processes and technology solutions work collaboratively to create innovative products and services, solve problems and achieve success."</div>
        </div>
        </div>
        <br />
        <p>
        As President of AFL Product Solutions, Kurt Dallas leads our global product-based businesses and is responsible for driving strategies for growth and delivering an enhanced customer experience. As AFL continues to expand organically and through acquisitions, Kurt will drive the internal holistic movement to operate as “one AFL.” By also incorporating sales, marketing, customer services and supply chain functions under Kurt’s leadership, AFL will continue to drive strong efficiencies that transform our business and further accelerate growth. </p>
        <p>
        Joining AFL in 1991, Kurt started as a senior applications engineer and quickly advanced into technical management, project management and product development for AFL’s cable and conductor accessories product lines. In 2007, he assumed responsibility for AFL’s cable business and by 2015 started managing AFL’s connectivity business. </p>
        <p>
        By 2017, Kurt was named executive vice president of AFL’s cable, connectivity and equipment businesses, managing AFL’s large portfolio of fiber optic cable, inside and outside plant connectivity, test and inspection equipment and Fujikura fusion splicers. Over Kurt’s tenure, he led multiple U.S. and international manufacturing operations and sales in the United Kingdom, Germany, Australia, New Zealand and Mexico plus the equipment businesses in North America. These businesses continue to produce excellent operational and financial results.</p>
        <p>
        Over the past 20 years, Kurt has been instrumental in five key acquisitions for AFL: AFC Group in 2015; Optimal Cable Services in 2013; Verrillon in 2010; Draka’s OPGW business in 2008; and Laser Armor Tech in 2001. Through these acquisitions and by driving organic growth, Kurt’s impact to AFL has been exponential. </p>
        <p>
        Kurt is a graduate of Memphis State where he earned a Bachelor of Science in Electrical Engineering. He also holds a Master of Science in Engineering Management from the University of Tennessee. Kurt is a member of AFL's Board of Directors. Outside of AFL, Kurt is on the board of the South Carolina Manufacturing Alliance, having served as Board Chair in 2018, and is active in charities including SWITCH and Set Free, plus organizations focused on cancer research and prevention.</p>
        <p> </p>
