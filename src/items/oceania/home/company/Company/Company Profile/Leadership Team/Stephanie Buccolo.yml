        <p>
        Stephanie Buccolo is Chief Supply Officer (CSO) and member of the executive management team for AFL. Buccolo oversees several critical functions that drive supply chain strategy for the company. As CSO, Buccolo is responsible Global Supply Chain Strategy and driving synergies across the entirety of AFL, establishing strategic sourcing strategies and mitigating supply chain risks. She leads the company’s procurement, logistics, international trade and contract manufacturing efforts.
        </p>
        <p>
        Stephanie comes to AFL after 25 years of experience with several manufacturing companies from various industries. Most recently Stephanie spent 10 years at Solvay leading the Global Supply Chain Planning organization and was the Sales & Operations Planning Leader for their Composites Business Unit. She has also worked in various supply chain roles at Sealed Air, Avon and Arvato Bertelsmann.
        </p>
        <p>
        Stephanie possesses a proven track record of increasing operational results. With extensive experience in end-to-end process improvement methodologies, she is key in shaping the scope of supply chain management to realize future growth while staying focused on customer satisfaction.
        </p>
        <p>
        Stephanie graduated from Virginia Polytechnic Institute & State University with a Bachelor of Science in Mechanical Engineering and holds an International MBA from the University of South Carolina. Stephanie also holds Six Sigma Black Belt and APICS certifications. She is an active member in the Greenville community, volunteering with Mentor Upstate, GirlUpGvl and the United Way. Stephanie currently serves on the European American Chamber of Commerce (EACC Carolinas) Board.
        </p>
