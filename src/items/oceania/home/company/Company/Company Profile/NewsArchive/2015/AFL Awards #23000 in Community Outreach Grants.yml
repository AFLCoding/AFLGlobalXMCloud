    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx" >AFL</a>, a leading global fiber optics manufacturer and service provider, awarded $23,000 in community outreach grants to five local nonprofit organizations. <a href="http://www.aflglobal.com/Company/Community.aspx" >AFL’s Community Outreach Program</a> specifically supports STEM education as well as various social programs that help families and individuals meet basic needs and build self-sufficiency.<br  /><br />
         <br  /><br />
        The <a href="http://link.email.dynect.net/link.php?H=vC56V7JaBiC4puBjrtwf0Lk9E%2B4zSctGUop%2BQrnlT3%2FJDmLRSDQMES9mGiG4I%2F1Ogd%2FzE98qbkFVZo4o2bmXJq8gQ3zoRd06os5gfXOwZlTgFXu5ajaLsg%3D%3D&G=553&R=http%3A%2F%2Fwww.spartanburgymca.org%2Fmiddle-tyger-ymca.php&I=20151029125748.000000041f44%40mail6-05-pao.dyndns.com&X=" >Middle Tyger YMCA</a> was the recipient of an $8,000 grant for its scholarship program that supports families who are unable to financially afford the fees associated with the Academic Excellence Program. This program is a premier after-school and summer day camp held at the YMCA and includes daily reading time, journal activities, arts and crafts, educational camps, foreign language instruction and homework support. The funds from AFL’s grant will support families who are unable to financially afford the fees associated with this program.<br  /><br />
         <br  /><br />
        AFL granted $2,500 to <a href="http://www.tcmupstate.org/" >The Children’s Museum of the Upstate</a> for the FIRST® LEGO® League, a 12-week program for 10 children with an interest in engineering and building. Teams research, plan and build LEGO robots and compete in a regional LEGO competition. The objective of the LEGO League is to engage students’ curiosity and interest in STEM (Science, Technology, Engineering and Mathematics).<br  /><br />
         <br  /><br />
        AFL supported the <a href="http://www.julievalentinecenter.org/" >Julie Valentine Center</a> with a $3,000 grant for its Family Advocate Program. This program addresses the need for access to effective intervention services for the non-offending caregivers of child abuse victims. The grant will allow the Center to sustain a third family advocate position.<br  /><br />
         <br  /><br />
        <a href="http://www.habitatspartanburg.org/" >Habitat for Humanity of Spartanburg</a> is the recipient of a $7,500 grant for its Northside initiative, the City of Spartanburg’s most ambitious neighborhood redevelopment project in its history. Funding will support a new home for a family where AFL associates will have the opportunity to volunteer time in support this initiative.<br  /><br />
         <br  /><br />
        Lastly, the <a href="http://www.ymcagreenville.org/eastside.php" >Eastside Family YMCA</a> was the recipient of a $2,000 grant for scholarship for youth in after-school programs whose families are unable to financially support the initiative. The grant will support approximately 15 children of the 206 currently participating in the program.<br  /><br />
         <br  /><br />
        AFL has an extensive <a href="http://www.aflglobal.com/Company/Community.aspx" >Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/" >www.AFLglobal.com</a>.<br  /><br />
        <br  /><br />
        About AFL<br  /><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br  /><br />
        <br  /><br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" >www.AFLglobal.com</a>.<br  /><br />
