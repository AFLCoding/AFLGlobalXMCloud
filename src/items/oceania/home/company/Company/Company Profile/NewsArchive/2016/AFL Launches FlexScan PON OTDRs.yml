      Hint: ContentDescription
      Value: |
        Lowell, MA and Spartanburg, SC – <a href=" /">AFL</a> expanded its <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR ">FlexScan</a> family of pocket-sized <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators ">OTDRs</a> adding two PON OTDR models. The FS200-304 PON OTDR offers 1310, 1550 and 1650 nm OTDR testing to verify and troubleshoot both in-service and out-of-service FTTH PONs. The FS200-300 FlexScan supports 1310 and 1550 nm out-of-service testing for both PON and point-to-point networks.<br />
        <br />
        All <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR ">FlexScan OTDRs</a> include AFL’s SmartAuto™ multi-pulse acquisition, enabling users to detect closely spaced events before a PON splitter while still testing effectively through the splitter. FlexScan OTDRs also display test results in both AFL’s icon-based LinkMap® view and OTDR trace view, allowing users to quickly and easily locate faults and identify necessary corrective action. With up to 37 dB dynamic range, both models verify PONs with split ratios up to 1:64.<br />
        <br />
        FlexScan PON OTDRs include 4.3-inch indoor/outdoor touchscreen display, Bluetooth/WiFi wireless interfaces and an integrated Visual Fault Locator (VFL). The integrated Optical Light Source (OLS) and Optical Power Meter are optional.<br />
        <br />
        FlexScan OTDRs are available in several pre-configured kits combining a user-selected FlexScan with additional fiber verification and troubleshooting tools:<br />
        <br />
        <strong>FlexScan Basic Kits</strong>: combine FlexScan with TRM® 2.0 Basic Test Results Manager reporting software, USB cable and a soft carry case.<br />
        <br />
        <strong>FlexScan Plus Kits</strong>: adds a fiber ring (launch cable) and One-Click® cleaner plus upgrades TRM to TRM 2.0 Advanced.<br />
        <br />
        <strong>FlexScan PRO Kits</strong>: includes a fiber ring, TRM 2.0 Advanced, One-Click cleaner and adds a FOCIS Flex connector inspection probe with user-selected inspection adapter tips. The carry case easily accommodates additional adapter tips.<br />
        <br />
        <strong>FlexScan Complete BI/BIPM Kits</strong>: includes a fiber ring, TRM 2.0 Advanced, FOCIS Flex with adapter tips and adds a user-selected Optical Fiber Identifier for bend-insensitive fiber (OFI-BI or OFI-BIPM). The OFI-BIPM includes an integrated power meter.<br />
        <br />
        The FlexScan PON OTDRs join previously announced FS200-50 (1550 nm only troubleshooting) and FS200-100 (1310/1550 nm point-to-point verification and troubleshooting) to provide the industry’s smallest, easiest-to-use handheld OTDRs for network installation verification and troubleshooting.<br />
        <br />
        To learn more about AFL, its products and services, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>.<br />
