      Hint: ContentTitle
      Value: "AFL Introduces Fujikura CT-101 and CT-102 Fiber Cleavers"
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20220111T105007Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – <a href=" /">AFL</a> is launching two <a href=" /Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Cleavers/CT-101-and-CT-102-Fiber-Cleavers ">Fujikura new tension cleavers</a> designed for fibers with a cladding diameter of 80 to 250 µm. Developed for adjustability for diverse applications, the CT-101 and CT-102 fiber cleavers offer superior tension cleaving performance beyond most other conventional cleavers.</p>
        <p>“As splicing fibers becomes more specialized and fiber types become more diversified, versatility is needed,” commented Brad Hendrix, global specialty market manager for AFL. “Fujikura’s new CT-101 and CT-102 cleavers offer versatility coupled with exceptional quality to attain very low cleave angles over the entire fiber diameter range specified. These cleavers also have the ability to produce repeatable angled cleaves when required.”</p>
        <p>Both cleavers are equipped with a new motorized diamond blade assembly. The tension is easily adjusted to meet the precise requirements for all fiber diameters in this range. Additional features include angled cleaving (0 to 15°), cleave counter, adjustable cleave length (3 mm to 40 mm) and dual power sources (batteries or an AC adapter).</p>
        <p>Fujikura is well-known around the world for providing the industry standard in fusion splicers and AFL is the exclusive provider of these products in North America. AFL offers an extensive lineup of fusion splicers for specialty splicing applications.</p>
        <p>For more information about AFL, its products and services, visit <a href=" /">www.AFLglobal.com</a>.</p>
        <p> </p>
        <p><strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>. </p>
