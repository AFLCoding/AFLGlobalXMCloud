      Hint: ContentDescription
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - AFL presented the 2009 – 2010 Naruse Scholarship Award last week to Olivia Gilmer, daughter of Tommy Gilmer, an AFL associate of 11 years. A senior at Broome High School, Olivia remained on the Honor Roll all four years, and was subsequently awarded for maintaining a high GPA throughout high school (ranked in the top ten in her class). Olivia attended leadership programs with LeadAmerica and the National Youth Leadership Council in Boston, Massachusetts and Washington DC.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Holding the position of Vice President of the Student Government Association, Olivia was also a member of the varsity soccer team. She enjoys math and sciences – Calculus and Biology specifically. Olivia plans to attend the University of South Carolina Upstate in the fall where she will follow the pre-medicine course, majoring in Biology. She plans to continue her education in medical school in hopes of becoming a physician and is considering either family medicine or obstetrics.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Additional scholarships received by Olivia include the Palmetto Fellows Scholarship from South Carolina, the University of South Carolina Upstate University Scholar, and the Top ACT Scorer Scholarship from Broome High school.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">The Naruse Scholarship Fund is administered by the Center for Scholarship Administration located in Greenville, South Carolina. Rising seniors are eligible for up to $2,000 per year, with a cap of $8,000 per student per year over a four-year period. The award is applied to the cost of tuition, room and board, fees, books and supplies.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Pictured (left to right): Jody Gallagher, President and CEO/AFL; Sherise Brown, HR Director/AFL ; Erin Williamson, Traffic/Warehouse Manager/AFL ; Olivia Gilmer, Naruse Scholarship award recipient; Tommy Gilmer, AFL associate and father of Olivia; Annelise Gilmer, sister of Olivia; Ric Featherstone, Plant Manager/AFL; Chandra Verrett, Supply Chain Manager/AFL</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL, a subsidiary of Fujikura Ltd. of Japan, is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. AFL is headquartered in Spartanburg, South Carolina and has additional operations in the U.S., Mexico and the U.K.</span></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><strong>Contact</strong><br />
