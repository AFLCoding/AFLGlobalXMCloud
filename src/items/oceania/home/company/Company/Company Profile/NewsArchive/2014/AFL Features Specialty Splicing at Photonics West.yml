      Hint: ContentTitle
      Value: AFL Features High Strength and Laser Splicing at Photonics West 2014
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211216T085203Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an industry-leading provider of fiber optic products, engineering expertise and integrated services, is featuring specialty splicing applications including high strength and laser splicing at <a href="http://spie.org/x2584.xml">Photonics West 2014</a>, Booth #115, in San Francisco Feb. 4-6.<br />
        <br />
        AFL will demonstrate the <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Splicers/LAZERMaster-LZM-100-Laser-Splicing-System.aspx">LAZERMaster™ laser splicing system</a>, a glass processing and splicing system that uses a CO2 laser heat source, ensuring repeatable performance and eliminating electrode or filament maintenance and instability. Demonstrations will be held throughout the show and will include ball lensing, adiabatic tapering and splicing large diameter and dissimilar fibers.<br />
        <br />
        Demonstrations of AFL’s high strength splicing will also be provided and includes the <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Splicers/ARCMaster_FSM-100M_and_FSM-100P_Fusion_Splicers.aspx">ARCMaster™ FSM-100P+</a> and <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Cleavers/Nyfors-AutoCleaver-LDA.aspx">NYFORS™ AutoCleaver</a>. The <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Stripping-Cleaning-and-Fiber-Prep-Automation/APM-101_Automatic_Preparation_Machine.aspx">APM Automatic Prep Machine</a>, which performs stripping, cleaning and cleaving operations in a single ~18 second process, and the <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Stripping-Cleaning-and-Fiber-Prep-Automation/AFL_PowerStrip.aspx">AFL PowerStrip</a>, a thermal stripper used in high strength splicing, will both be used during the demonstration.<br />
        <br />
        In addition to these demonstrations, representatives will be available to discuss <a href="http://www.verrillon.com/">Verrillon</a> <a href="http://www.aflglobal.com/Search-Results.aspx?searchtext=verrillon&searchmode=anyword">specialty optical fibers</a> including harsh environment fibers. Several NYFORS™ products will also be represented and include the <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Recoaters-and-Splice-Protection/NYFORS-MiniCoater-2.aspx">MiniCoater 2™</a>, <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Specialty-Fusion-Splicing-Equipment/Recoaters-and-Splice-Protection/AutoCoater-2.aspx">AutoCoater 2™</a> and new CleaveMeter 3D™. The <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-12S-Fusion-Splicer.aspx">Fujikura 12S</a>, the small fusion splicer in the world, and the <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-70S-Fusion-Splicer.aspx">Fujikura 70S</a>, the fastest fusion splicer in the world, will be demonstrated with <a href="http://www.aflglobal.com/Products/Fiber-Inside-Plant/Connectors-and-Accessories/Field-Installable-Connectors/Splice-On-Connectors-FuseConnect-Fusion-Splice.aspx">FuseConnect™</a> fusion spliced field installable connectors.<br />
        <br />
        AFL representatives will be presenting in several sessions including:<br />
        <br />
        Product demonstration (Wednesday, 4:30 p.m., South Hall - Demo Area 1)<br />
        <a href="http://link.email.dynect.net/link.php?H=vC56V7JaBiC4puBjrtwf0Lk9E%2B4zSctGUop%2BQrnlT3%2BrwUV73FQ87dSTyuNKftibtDhdQ9hjOccJu1gonUFt2TydxIENv4yJuXM0%2FXdU1Pg%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2FCMSModules%2FNewsletters%2FCMSPages%2FRedirect.ashx%3Flinkguid%3D5a4d661f-e228-4846-9751-e8f3fa8ca564%26subscriberguid%3D58c56ebf-d3fe-4638-93a6-9293768df337%26contactid%3D830203&I=20140128164052.12BA41DC0031%40mail6-05-pao&X=">Fujikura 70S fusion splicer</a>, the world's fastest fusion splicer<br />
        Presented by Doug Duke, senior applications and development engineer , AFL<br />
        <br />
        Poster presentations (Tuesday, Feb. 4, 6 to 8 p.m., Room 103)<br />
        "Annular heating of optical fiber by CO2 laser with reflective axicon elements"<br />
        Presented by William Klimowych, Development and Applications, AFL<br />
        "Automated image magnification for CO2 laser glass processing system"<br />
        Presented by Michael Harju, Application and Process Development Manager, AFL<br />
        <br />
        Conference Session 5 (Wednesday, Feb. 5, 2:50 to 3:10 p.m.)<br />
        “CO2 laser heating for high reliability fiber component fabrication"<br />
        Presented by Doug Duke, Senior Applications and Development Engineer, AFL<br />
        <br />
        Visit AFL at Photonics West and help us celebrate our 30 year anniversary! To learn more about AFL, its products and services, visit booth #115 or <a href="https://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
