    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Tukwila, WA and Spartanburg, SC – <a href="http://www.aflglobal.com/Services/Training/The-Light-Brigade.aspx">The Light Brigade</a>, <a href="http://www.aflglobal.com/">AFL</a>’s education and training division, has launched the most significant upgrade to its core course in fiber optics. Staying abreast of the latest innovations and changes in the industry, the <a href="http://www.lightbrigade.com/store/home.php?cat=75">Fiber Optics 1-2-3 course</a> has been updated to feature the latest in fiber optic technology, products and standards. The accompanying 470‑page manual provides comprehensive instructional material on multimode and single-mode technologies. Considered the foremost technical primer and resource manual for anyone involved in fiber optics, updates to the course and manual include:<br />
         </p>
        <ul>
            <li>
            <p>Multimode fiber technology featuring OM3, OM4 and bend-insensitive fibers</p>
            </li>
            <li>
            <p>Restricted mode and encircled flux launch conditions</p>
            </li>
            <li>
            <p>Single-mode fiber technology including G.652D, G.655 and G.657 fibers</p>
            </li>
            <li>
            <p>The newest termination products and techniques</p>
            </li>
            <li>
            <p>Up-to-date standards and specifications</p>
            </li>
            <li>
            <p>Fiber-to-the-Home, Ethernet and Internet protocol</p>
            </li>
            <li>
            <p>Expanded installation and optical testing content</p>
            </li>
            <li>
            <p>The latest active devices including FTTx products</p>
            </li>
            <li>
            <p>In-depth information on passive devices such as optical switches and splitters</p>
            </li>
        </ul>
        <p> <br />
        Students who completed the Fiber Optics 1-2-3 course previously can purchase the latest revision of this manual for $100 by calling 800-451-7128 and ordering Fiber Optics 1-2-3 Rev #W-13U.<br />
         <br />
        The most up-to-date information on The Light Brigade courses is available in the <a href="http://www.lightbrigade.com/mydocuments/training_brochure.pdf?utm_source=tlb&utm_medium=email&utm_campaign=sig">2013 Light Brigade Training Catalog</a>. For additional information on The Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>, email <a href="mailto:sales@lightbrigade.com">sales@lightbrigade.com</a> or call 800-451-7128 or 206-575-0404.<br />
         <br />
        For more information about AFL and its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About The Light Brigade<br />
        Founded in 1987, The Light Brigade has instructed over 45,000 attendees in its public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. In addition to creating custom courses tailored to any need or skill level, the company produces educational DVDs and CDs.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
         <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
