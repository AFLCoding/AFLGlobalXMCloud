      Hint: ContentDescription
      Value: |
        Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a> enhanced its NOYES fiber optic connector cleaning product line with the addition of these new products:<br />
        <br />
        ·         AFL<a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/CleanConnect-500.aspx"><em>CleanConnect 500</em></a><em>, </em> a refillable cassette-type cleaner<br />
        ·         NTT-AT<a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/NEOCLEAN-E.aspx"><em>NEOCLEAN-E</em></a>series, refillable push-type cleaners<br />
        ·         <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/OPTIPOP-C.aspx"><em>OPTIPOP-C</em></a><em>, </em>  refillable card-type cleaners<br />
        ·         Fujikura<a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/One-Click_Cleaners.aspx"><em>One-Click D-LC</em></a><em>,</em> a revolutionary push-type cleaner<br />
        ·         <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/Kimwipes.aspx"><em>KimWipes</em></a><em>, </em> optical grade cleaning wipes<br />
        ·         <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/CleanWipes.aspx"><em>CleanWipes</em>™</a> optical grade cleaning wipes<br />
        <br />
        AFL’s broad selection of cleaning products enables engineers and technicians to choose the products that match their current and future needs, and also comply with established cleaning procedures. These products are designed for ease-of-use in a wide variety of environments.<br />
        <br />
        “Whether building and installing a high-performance data communications or telecom network, or experimenting with high power laboratory optics, properly cleaning fiber optic connectors prevents the most common causes of performance degradation, network and component failure and down time,” explains Kevin Haddock, product line manager for AFL’s NOYES Test and Inspection division. “By providing the widest choice of fiber optic cleaning products in the industry, we are better serving our growing customer base.”<br />
        <br />
        AFL offers a full selection of AFL <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning.aspx">cleaning products</a>. To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a><br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a><br />
