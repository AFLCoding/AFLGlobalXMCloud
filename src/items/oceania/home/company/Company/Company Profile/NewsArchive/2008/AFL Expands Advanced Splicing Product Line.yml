      Hint: ContentDescription
      Value: |
        Spartanburg, SC - To complement Fujikura’s advanced, high precision splicing products, AFL announces the addition of the NYFORS™ product line to its existing suite. New products include:<br />
        <br />
        • AutoCleaver, AutoCleaver S1, S2 and AutoCleaverLDF<br />
        • CleaveMasterLDF and CleaveMeterLDF<br />
        • MiniCoater, Recoater 1 and AutoCoater<br />
        • ProofTester<br />
        <br />
        NYFORS, a manufacturer of state-of-the-art products used in the production of optical components and systems, has been delivering innovative, high quality products since 1987. Core technologies include fiber optic recoating, cleaving, analyzing, testing and fiber preparation.<br />
        <br />
        “The Fujikura family of fusion splicers and accessories has long been known for performance, productivity and reliability in a wide variety of fiber optic environments.  Adding the NYFORS suite of technologically-advanced accessories dramatically enhances our capabilities, especially in advanced applications such as LDF (large diameter fiber),” stated Steve Althoff, General Manager for AFL. “We’re excited about offering these products in a rapidly growing market to those customers seeking unique optical solutions.”<br />
        <br />
        NYFORS’ products are available from AFL effective immediately.<br />
        <br />
        About AFL<br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a division of Fujikura Ltd. of Japan.<br />
        <br />
        About NYFORS™<br />
        NYFORS is a limited company that has been successfully engaged in the design, development, manufacturing and worldwide marketing of sophisticated, high quality production equipment for optical components and systems, whereby the core technologies are within fiber optic recoating, cleaving, analyzing, testing and fiber preparation. NYFORS has accumulated and owns valuable secret technical and commercial know-how, protected by various Intellectual Property Rights.<br />
        <br />
