    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <span style="background-color: #ffffff; color: #333333;">Tukwila, WA – </span><a href="http://www.lightbrigade.com/" style="color: #0091ea; background-color: #ffffff;">Light Brigade</a><span style="background-color: #ffffff; color: #333333;">, a training division of </span><a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">AFL</a><span style="background-color: #ffffff; color: #333333;">, and </span><a href="http://nestifot.com/" style="color: #0091ea; background-color: #ffffff;">NeST Institute of Fiber Optic Technology Pvt. Ltd. (NIFOT)</a><span style="background-color: #ffffff; color: #333333;"> are continuing to work together to provide leading fiber optic training solutions to meet the high demand for skilled fiber optic technicians in India.</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">NIFOT is collaborating with </span><a href="http://www.ajce.in/" style="color: #0091ea; background-color: #ffffff;">Amal Jyothi College of Engineering</a><span style="background-color: #ffffff; color: #333333;"> to introduce the ANFOT fiber optics training program. The curriculum was developed by Light Brigade and approved by the Electronic Technicians Association International (ETA). Students who complete the training can earn an ETA Fiber Optic Installer (FOI) certification. In addition, course graduates will be given job placement assistance across India and the Middle East.</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">The college recently opened a new training center designed specifically for fiber optic training. Larry Johnson, founder and director of Light Brigade was honored to be at the recent inauguration event.</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">“Light Brigade is excited to be a part of the expansion plans for providing more fiber optic training opportunities in India,” commented Johnson. “Being here for the official inauguration for ANFOT, another facility for our training partner NiFOT was gratifying. This collaboration with the Engineering College will provide more opportunities for people to be trained, and ultimately employed, as fiber optic field technicians.”</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">About Light Brigade</strong><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">Founded in 1987, The Light Brigade has trained over 50,000 people worldwide in its instructor led public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. The company also produces online and DVD training courses that provide focus on specific fiber related topics.  For more information about Light Brigade, visit </span><a href="http://www.lightbrigade.com/" style="color: #0091ea; background-color: #ffffff;">www.lightbrigade.com</a><span style="background-color: #ffffff; color: #333333;">.</span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">About NeST Group</strong><br style="color: #333333; background-color: #ffffff;" />
        <span style="color: #333333;">Light Brigade, a training division of <a href="http://qa.aflglobalsc/">AFL</a>, and <a href="http://nestifot.com/">NeST Institute of Fiber Optic Technology Pvt. Ltd. (NIFOT)</a> are continuing to work together to provide leading fiber optic training solutions to meet the high demand for skilled fiber optic technicians in India.<br />
         <br />
        NIFOT is collaborating with <a href="http://www.ajce.in/">Amal Jyothi College of Engineering</a> to introduce the ANFOT fiber optics training program. The curriculum was developed by Light Brigade and approved by the Electronic Technicians Association International (ETA). Students who complete the training can earn an ETA Fiber Optic Installer (FOI) certification. In addition, course graduates will be given job placement assistance across India and the Middle East.<br />
         <br />
        The college recently opened a new training center designed specifically for fiber optic training. Larry Johnson, founder and director of Light Brigade was honored to be at the recent inauguration event.<br />
         <br />
        “Light Brigade is excited to be a part of the expansion plans for providing more fiber optic training opportunities in India,” commented Johnson. “Being here for the official inauguration for ANFOT, another facility for our training partner NiFOT was gratifying. This collaboration with the Engineering College will provide more opportunities for people to be trained, and ultimately employed, as fiber optic field technicians.”<br />
         <br />
        About Light Brigade<br />
        Founded in 1987, The Light Brigade has trained over 50,000 people worldwide in its instructor led public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. The company also produces online and DVD training courses that provide focus on specific fiber related topics.  For more information about Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
        <br />
        About NeST Group<br />
        NeST Group is an International Corporate Group that employs more than 4,500 employees worldwide. NeST has a strong presence in computer and communication technology, including fiber optics, networking, microwave and software. For additional information about NeST Institute of Fiber Optic Technology Pvt. Ltd, visit <a href="http://www.nestifot.com/">www.nestifot.com</a>.<br />
