    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a global manufacturer of fiber optic cable and accessories, is adding to its tactical fiber optic cable line by introducing <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/Harsh-Environment/Micro-Tactical-Cable.aspx">micro-tactical cable</a>. Designed for rapid deployment in networks that require high mechanical performance specifications, AFL’s micro-tactical cable combines ruggedness with ultra-high fiber density. The military-grade cable withstands high tensile loads, severe crushing forces, repeated impacts and extreme temperatures.<br />
         <br />
        “Innovation in tactical fiber optic cables has been largely stagnant for the last several years,” explained Craig Stratton, market and development manager for AFL. “AFL recognized a need to offer a high fiber count solution to meet the increasing demand for reliable signal transmission in <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/Harsh-Environment.aspx">harsh environments</a>.”<br />
         <br />
        With fiber counts up to 96, the <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/Harsh-Environment/Micro-Tactical-Cable.aspx">micro-tactical cable</a> is the highest fiber count military grade tactical cable available on the market today. The higher fiber density allows for longer deployment lengths without sacrificing bandwidth. And with longer assembly lengths, optical connections are reduced thereby enhancing network performance.<br />
         <br />
        AFL offers a variety of tactical cable jacket materials enabling the cable to be used in areas where it may be exposed to high temperatures, wet locations, industrial chemicals and severe mechanical stresses. The micro-tactical cable is ideal for the <a href="https://www.aflglobal.com/Markets/Industries/Broadcast.aspx">broadcast</a> industry, as well as <a href="https://www.aflglobal.com/Markets/Industries/Aerospace-and-Defense.aspx">military</a>, <a href="https://www.aflglobal.com/Markets/Industries/Mining.aspx">mining</a>, <a href="https://www.aflglobal.com/Markets/Industries/Transportation.aspx">rail</a> and petrochemical applications.<br />
         <br />
        For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
