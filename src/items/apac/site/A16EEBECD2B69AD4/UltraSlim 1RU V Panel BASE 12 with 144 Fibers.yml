    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   The UltraSlim 1RU V-Panel BASE-12 with 144 Fibers is specially designed to accommodate high-density cabling in high-end data center and telecommunication central office environments. The shallow profile of the UltraSlim Panel makes it suitable for low depth copper racking or telecommunications optical distribution frames (ODFs). Design accommodates extraction-free shuttered LC QUAD adapters allowing for smooth patching and easy LC port access. The V-shape front and rear cable management provides a neat and tidy solution for managing incoming and exiting cables. Fixed panel offers both installation speed and cost effectiveness against typical highdensity modular systems. Low loss Premium MPO and LC Premium versions are offered featuring significantly improved low insertion losses for demanding low power budget, high-speed networks.</p>  "
