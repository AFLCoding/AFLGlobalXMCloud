    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   The UltraSlim 1RU Panels provide secure transitions between MPO and LC or SC discrete connector interfaces. They are used to interface MPO backbones with LC or SC patching and active equipment connections.</p>  <p>   The pre-populated panel allows rapid deployment of high-density data center infrastructure as well as improved troubleshooting and reconfiguration during moves, adds and changes. The shallow depth of the UltraSlim Panel makes it suitable for copper racking systems.</p>  <p>   The MPO UltraSlim Panels contain factory-controlled and tested MPO-LC/SC fanouts to deliver optical performance and reliability. Low loss MPO Premium and LC/SC Premium versions are offered featuring significantly improved low insertion losses for demanding low power budget, high-speed networks.</p>  "
