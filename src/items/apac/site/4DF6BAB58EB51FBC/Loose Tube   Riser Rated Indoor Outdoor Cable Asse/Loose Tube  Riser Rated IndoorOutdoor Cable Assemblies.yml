    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>High fiber count Loose Tube and Riser Rated Indoor/Outdoor Loose Tube Cable assemblies provide a safe and proven method of utilizing preterminated connector technology for outside plant applications. These assemblies help control cost by eliminating labor-intensive field termination and provide the same factory terminated reliability the industry has trusted for many years. Cable assemblies are available in Indoor/Outdoor Loose Tube, suitable for use in both indoor and outdoor applications. Each unit is manufactured to exceed all TIA and Telecordia requirements.</p>"
