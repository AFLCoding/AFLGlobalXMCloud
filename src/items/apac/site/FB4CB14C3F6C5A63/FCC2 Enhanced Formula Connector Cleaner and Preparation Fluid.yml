      Hint: ProductLongDescription
      Value: |
        <div style="margin: 0in 0in 10pt;">   Easily and safely clean contaminants from fiber connector end-faces&nbsp; and optical fiber before field terminating or fusion splicing.&nbsp; The AFL FCC2 Enhanced Formula Fiber Optic Cleaning and Preparation Fluid is a non-flammable, environmentally safe, residue free solvent engineered to easily remove contaminants from fiber optic end-faces and bare fiber.&nbsp; It outperforms alcohol IPA based cleaners without the health and safety risks.&nbsp; The AFL FCC2&nbsp; is not hazardous and not regulated for all modes of transportation and shipping including air-cargo.&nbsp;&nbsp;&nbsp;</div>
        <div style="margin: 0in 0in 10pt;">   The compact size&nbsp;and spill-proof design&nbsp;of the FCC2 3 oz. container makes it perfect for cleaning, inspection, and test equipment cases. The improved designand 3-way dispenser allows one-handed use with WFW FiberWipes, convenient wetting of CCT connector cleaning tips, and spray nozzle functionality.</div>
        <div style="margin: 0in 0in 10pt;">   Offering high purity and fast, consistent cleaning, FCC2 was developed with and is packaged by MicroCare Corporation, a world leader in cleaning solvents.</div>
        <h3>   Cleaning Facts:</h3>
        <ul>
            <li>    Cleaning Saves Time and Money!</li>
            <li>    Dirty connectors cause a major percentage of fiber optic network failures.</li>
            <li>    Prevention is simple &ndash; Clean Connectors!</li>
            <li>    Proper cleaning saves money &ndash; by eliminating service calls caused by dirty connectors</li>
            <li>    Proper cleaning extends the life of connectors and reduces replacement costs</li>
            <li>    Clean connectors maximize the performance of the network and reduce repair cost</li>
        </ul>
