      Hint: ProductLongDescription
      Value: |
        <p>   The Cletop optical fiber connector cleaners from AFL are a rugged handheld tool for cleaning fiber optic connector end faces.&nbsp; The Cletop cleaners quickly and effectively clean a variety of connectors.&nbsp; Cletop cleaners are a safe cleaning option without the need for alcohol, which can be toxic and flammable.&nbsp; Cletop cleaners have refillable cleaning tapes with 400 cleans per tape making them ideal for lab and field use. The simple push button shutter operation makes cleaning connectors quick and easy.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
        <br />
        <strong>Cletop Cassette Cleaner Options</strong><br />
        &bull; Cletop Series - Original version (proven reliability)<br />
        &bull; Cletop &ndash;S Series - Second generation cleaner offering the same Cletop cleaning<br />
        performance with &ldquo;Drop-in&rdquo; replacement tape cartridge and ergonomic design that works<br />
        equally well for left or right handed operators<br />
        &bull; Type A &amp; -SA - Designed for single 2.5mm ferrules (SC, FC, ST, &amp; D4)<br />
        &bull; Type B &amp; -SB - Cleans SC, SC2, FC, ST&reg;, DIN, D4, MU, LC, MT, MPO/MTP&reg; without pins,<br />
        MT-RJ without pins<br />
        &bull; Type MPO - Accepts MPO/MTP&reg; connectors with pins<br />
        &bull; Type MT-RJ - Accepts MT-RJ connectors with pins<br />
        <br />
        <strong>Why Clean Fiber Connectors?</strong>&bull; Pits and scratches are often caused by dirt<br />
        &bull; Dust, dirt, oils, etc. are everywhere and will migrate to exposed connector end-faces<br />
        &bull; Dirty connectors attenuate signal levels and can increase digital bit error rates<br />
        &bull; Always clean both connectors when mating / unmating</p>
        <p>   <strong>Cleaning Facts:</strong><br />
        &bull; Cleaning Saves Time and Money!<br />
        &bull; Dirty connectors cause a major percentage of fiber optic network failures.<br />
        &bull; Prevention is simple &ndash; Clean Connectors!<br />
        &bull; Proper cleaning saves money &ndash; by eliminating service calls caused by dirty connectors<br />
        &bull; Proper cleaning extends the life of connects and reduces replacement costs<br />
        &bull; Clean connectors maximize the performance of the network and reduce repair cost</p>
