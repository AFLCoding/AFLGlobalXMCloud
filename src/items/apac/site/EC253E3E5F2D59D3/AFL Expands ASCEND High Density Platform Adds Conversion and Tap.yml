    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and equipment, is expanding its ASCEND modular platform, adding <a href="~/link.aspx?_id=BF8A05FBE1AE4840B514E954FE07ECF4&_z=z">conversion</a> and <a href="~/link.aspx?_id=1F4450DF91E5488C86B701A9872A04DF&_z=z">tap cassettes</a> to its high-density solution. The <a href="https://learn.aflglobal.com/product-connectivity-ascend">ASCEND high density solution</a> meets the growing demand for bandwidth and features fiber housings, high-density optical cassettes, custom trunk cable assemblies and field reversible patch cords.<br />
        <br />
        “As fiber densities continue to soar and flexibility is paramount, AFL’s comprehensive cassette portfolio is expanding to accommodate this growth,” explained Kevin Clayton, senior product manager for AFL’s Inside Plant Solutions. “Once you standardize on the ASCEND platform, its capabilities to manage applications is endlessly accommodating.”<br />
        AFL’s Conversion Cassettes provide an effective solution to transition from one BASE platform to another. The cassettes fully utilize each fiber in a BASE-12 or BASE-24 array by breaking out the MTP adapters at the rear of the cassette into a corresponding number of BASE-8 adapters at the front. This quickly allows users to utilize various BASE platforms, even with the same housing, if required, maximizing ports while minimizing rack space.<br />
         <br />
        AFL’s Tap Cassettes enable access points for monitoring live traffic signals. High demands placed on modern fiber optic networks require effective monitoring to maintain optimal performance and troubleshoot system security or other signal issues. This new cassette is available with a variety of options to accommodate different split ratios for tap/pass through signals and input/ output configurations, making it simple to tap and route signals of any application in networks.<br />
         <br />
        Conversion and tap cassettes join fanout, splice and patch cassettes originally introduced in the platform. Learn more about the new optical cassettes in the ASCEND family, as well as AFL’s complete product and services solutions at <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (L to R): ASCEND Conversion Cassette, ASCEND Tap Cassette<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
