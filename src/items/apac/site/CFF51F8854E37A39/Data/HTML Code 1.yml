                        <h2 class="afl-subTitle field-productname" id="challenges-of-fttx-pon">Application </h2>
                      </div>
                      <p>Verify PON signal levels after connecting OLT and ONT</p>
                      <div>
                        <h3 class="afl-subTitle" id="trained-salesforce">Overview</h3>
                      </div>
                      <p>PON signal level verification before activation is important to ensure the OLT and ONT are functioning properly and will deliver the required level of service to the end users.</p>
        <p>PON verification involves verifying downstream signal levels from the OLT and possibly upstream signal levels from the ONT are within acceptable limits.</p>
        <p>By performing these activities, network administrators can ensure that the PON system will deliver high-quality, reliable service to end users.​​​​​​​</p>
                      <div>
                        <h3 class="afl-subTitle" id="purpose-built-tools">Common Problems</h3>
                      </div>
                      <p>PON signal levels should be verified to ensure that a network is properly installed and performing within specification. If those signal levels are too low or too high, problems should be addressed before activation.</p>
        <p>AFL's <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-TS100-FTTH-PON-Troubleshooter" target="_blank">FlexScan® TS100 FTTH PON Troubleshooter</a> enables a technician to verify GPON and XGS-PON signal levels downstream from the OLT. The <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Optical-Loss-Testing/Optical-Power-Meters/FlowScout-PON-Optical-Power-Meter" target="_blank">FlowScout™ PON Optical Power Meter</a> additionally measures power levels upstream from the ONT and downstream from the OLT to verify end-to-end connectivity.</p>
        <p>Specific wavelengths should also be measured to make sure they are present, operating within acceptable levels, ensuring data is being transmitted correctly. GPON, video and XGS-PON services can exist on the same FTTx network, so specific wavelengths must be verified. Using tools such as a troubleshooter or power meter, a technician can verify the power at each downstream and upstream wavelength.</p>
        
        <div>
                        <h3 class="afl-subTitle" id="speed-of-operations">Summary</h3>
        </div>
        <p>AFL provides the easiest to use solutions reducing the complexity of activation verification. We offer simple, intuitive tools durably built for expert or novice technicians working indoors or outside the premise.</p>
        <p>Both <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-TS100-FTTH-PON-Troubleshooter" target="_blank">FlexScan® TS100 FTTH PON Troubleshooter</a> and <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Optical-Loss-Testing/Optical-Power-Meters/FlowScout-PON-Optical-Power-Meter" target="_blank">FlowScout™ PON Optical Power Meter</a> are full featured devices yet require little to no training. With instant-on test capabilities, results are displayed in seconds providing ultra-fast detection of problems. Both products can test legacy BPON, EPON, GPON, Video and next generation PONs such as XG/XGS-PON and 10GEPON. A single device can test both old and new networks saving on the cost of future equipment investments.</p>
        <p>In summary, AFL's palm-sized tools are designed to reduce the time spent troubleshooting with first-time-right testing and rapid results sharing. Easy-to-use tools designed for novice and expert technicians keep your network running trouble-free, eliminating costly follow-up service truck rolls.</p>
        
