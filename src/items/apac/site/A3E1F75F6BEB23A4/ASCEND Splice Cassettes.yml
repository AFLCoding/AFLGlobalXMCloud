    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   Part of the ASCEND&reg;&nbsp; platform, Splice Cassettes include 250 micron preterminated single fiber pigtails (or one bare ribbon pigtail), that are loaded within the cassette and can be spliced directly to loose (or ribbon) fiber cable.</p>  <p>   All Splice Cassettes feature VFL-compatible shuttered LC adapters with up to 12-fiber capacity. Available in single-mode and multimode fiber types, cassettes leverage a snap-in splice sleeve cradle to securely manage both single and ribbon fiber arrangements.</p>  <p>   Splice Cassettes are compatible with all BASE-12 ASCEND housings and can be independently installed easily from the front or rear onto a sliding tray system. This allows access to individual connections while minimizing disruption to other fiber connections.</p>  "
