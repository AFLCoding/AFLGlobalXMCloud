    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   ASCEND patch cord assemblies are constructed with AFL&rsquo;s DUAL-LINK cable and terminated with a field-reversible LC Uniboot connector.</p>  <p>   This round cable design, coupled with the Uniboot LC connector, minimizes the front-side cabling footprint and reduces the impact on airflow up and down the rack, and between racks.</p>  <p>   In addition to being field-reversible, the Uniboot LC connector also features an extended push-pull latching mechanism to improve finger access in high density applications.</p>  "
