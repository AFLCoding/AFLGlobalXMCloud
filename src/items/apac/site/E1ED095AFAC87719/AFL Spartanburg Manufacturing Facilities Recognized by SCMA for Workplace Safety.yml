         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit </span><a href="http://www.aflglobal.com/"><span style="text-decoration: none; color: #00b0f0;">www.AFLglobal.com</span></a><span>. Follow us on </span><a href="https://www.linkedin.com/company/afl-2"><span style="text-decoration: none; color: #00b0f0;">LinkedIn</span></a><span>, </span><a href="https://twitter.com/AFLglobal"><span style="text-decoration: none; color: #00b0f0;">Twitter</span></a><span>, </span><a href="https://www.facebook.com/AFLcorp"><span style="text-decoration: none; color: #00b0f0;">Facebook</span></a><span>, and read our </span><a href="https://www.aflglobal.com/AFL-Blog/"><span style="text-decoration: none; color: #00b0f0;">blog</span></a><span style="color: black;">.</span><span> <br />
