        Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, a manufacturer of fiber optic cable, connectivity and equipment, awarded a $10,000 grant to <a href="https://www.greenvilletechfoundation.org/">Greenville Tech Foundation</a> to support <a href="https://www.gvltec.edu/">Greenville Technical College</a> (GTC) students enrolled in STEM degree programs who face an unexpected financial emergency that may prevent them from continuing their education. The grant will enable STEM students facing a financial crisis to continue their education, graduate and enter the workforce to fill essential jobs in the Upstate of South Carolina.<br />
        <br />
        &ldquo;We regularly see requests from students who have an unexpected tuition balance after financial aid awards have been exhausted or who may struggle to pay for additional college expenses like textbooks, supplies, uniforms, or testing fees that are not covered by other forms of financial aid,&rdquo; explained Ann Wright, Vice President of Advancement for Greenville Tech Foundation. &ldquo;Sometimes students face other financial emergencies such as utility cutoff, eviction, car repairs, medical expenses, and childcare expenses that impede educational goals.&rdquo;<br />
        <br />
        Studies show that one of the main reasons for dropping out reported by students relates to financial challenges. The likelihood of a student re-enrolling in college after dropping out is low, with only 30 percent returning to finish a degree. <a href="https://www.greenvilletechfoundation.org/student-emergency-needs.php">Student Emergency</a> funds provide just-in-time financial interventions to students making progress toward a STEM degree and have a genuine unmet financial need.&nbsp;<br />
        <br />
        Almost 50 percent of <a href="https://www.gvltec.edu/">GTC</a> students are from low-income homes and some 60 percent of students take classes while also working. Many are the first in their family to attend college. Others are single parents, trying to manage work, college, and childcare.<br />
        Wright continued, &ldquo;Any extra expense can be an obstacle to graduation, but research shows that direct financial support has a significant impact on keeping students in school and getting them to graduation.&rdquo;<br />
        <br />
        The grant from AFL will extend GTC&rsquo;s existing <a href="https://www.greenvilletechfoundation.org/student-emergency-needs.php">Student Emergency Needs</a> program for STEM degree-seeking students. Funding will provide one-time financial assistance to STEM degree students for financial emergencies that would prevent a student from continuing their education. Assistance is capped at $1,000 per student. This program has already helped more than 180 students with emergency aid for the different barriers.<br />
        <br />
        AFL&rsquo;s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&amp;_z=z">Community Outreach Program</a>&nbsp;includes grants, sponsorships, volunteer and environment initiatives, disaster relief, scholarships and more. For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant application.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit&nbsp;<a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on&nbsp;<a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>,&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>,&nbsp;<a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>, and read our&nbsp;<a href="~/link.aspx?_id=BA092D2063284373852B4885C6F5C578&amp;_z=z">blog</a>.<br />
