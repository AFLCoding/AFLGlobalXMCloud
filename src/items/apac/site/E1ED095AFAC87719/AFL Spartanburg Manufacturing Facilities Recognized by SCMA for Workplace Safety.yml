        <p style="line-height: 115%;"><span>Spartanburg, SC – </span><a href="http://www.aflglobal.com/"><span style="text-decoration: none; color: #00b0f0;">AFL</span></a><span>, a leading manufacturer of fiber optic cable, accessories and hardware, earned five </span><a href="https://myscma.com/"><span style="text-decoration: none; color: #00b0f0;">South Carolina Manufacturers Alliance</span></a><span> (SCMA) Plant Safety Awards for manufacturing locations in Spartanburg, South Carolina. Facilities with a low rate of incidents resulting in lost workdays, job transfers or restrictions below statewide manufacturing averages for their NAICS code were nominated and earned the award. </span></p>
        <p style="line-height: 115%;"><span>In 2021, five AFL manufacturing facilities located in Duncan operated with a low rate of incidents. These locations manufacture fiber optic cable, aluminum clad steel and conductor accessories and one supports fusion splicing and testing.   </span></p>
        <p style="line-height: 115%;"><span>“Safety is essential to the day-to-day operations of not only production facilities but also our offices,” explained Geoff VanderVeen, EHS Director for AFL. “We educate and train our associates throughout the year on different safety aspects as it pertains to emergencies, hazardous materials, machine operations and more. It is their knowledge, attention and respect for safety that helped us achieve this award.”   </span></p>
        <p style="line-height: 115%;"><span>One of AFL’s Core Values is </span><a href="~/link.aspx?_id=42FDC709BA964169AF29F0445E1F59A1&_z=z"><span style="text-decoration: none; color: #00b0f0;">Environment Health and Safety</span></a><span>. It is AFL’s policy to operate in a safe, responsible manner which respects the environment and the health of employees, customers, and the communities where it has operations. AFL commits to continuous review and improvement of environmental, health and safety performance and includes objectives, targets and metrics as part of its annual business and operating plans. </span></p>
        <p style="line-height: 115%;"><span>AFL is an active member of SCMA, the only statewide organization dedicated to the interests of manufacturers. 85 South Carolina companies were recognized with safety awards by SCMA this year.</span></p>
        <p style="line-height: 115%;"><span>For additional information on AFL, its products and services, visit </span><a href="http://www.aflglobal.com/"><span style="text-decoration: none; color: #00b0f0;">www.AFLglobal.com</span></a><span>.</span></p>
        <p style="margin-bottom: 0in; line-height: 115%;"><strong><span>About AFL</span></strong><span><br />
