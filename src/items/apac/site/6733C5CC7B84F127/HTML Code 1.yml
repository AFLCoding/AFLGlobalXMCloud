                        <h2 class="afl-subTitle field-productname" id="challenges-of-fttx-pon">Application </h2>
                      </div>
                      <p>Troubleshoot, fix and verify PON installations</p>
                      <div>
                        <h3 class="afl-subTitle" id="trained-salesforce">Overview</h3>
                      </div>
                      <p>When PON performance issues arise, network troubleshooting identifies and resolves problems affecting the performance of the network itself.</p>
        <p>PON systems are complex networks that rely on a variety of components, including OLTs, ONUs, optical splitters and fiber optic cables to operate properly. If any of these components are not functioning correctly, it can impact the performance of the PON system as a whole.</p>
        <p>By troubleshooting the PON system, network administrators can identify the root cause of problems and take the necessary steps to fix them, ensuring that the PON continues to deliver high-quality, reliable service to the end users.</p>
                      <div>
                        <h3 class="afl-subTitle" id="purpose-built-tools">Common Problems</h3>
                      </div>
                      <p>When troubleshooting potential causes:</p>
        <ol id="numberList">
        <li>Determine if the downstream power level is adequate. AFL's <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-TS100-FTTH-PON-Troubleshooter" target="_blank">FlexScan® TS100 FTTH PON Troubleshooter</a> enables a technician to verify GPON and XGS-PON levels downstream from the OLT. The <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Optical-Loss-Testing/Optical-Power-Meters/FlowScout-PON-Optical-Power-Meter" target="_blank">FlowScout™ PON Optical Power Meter</a> additionally measures power levels upstream from the ONT and downstream from the OLT to verify end-to-end connectivity.</li>
        	<li>If power levels are too absent or too low, fault locate upstream from the customer premise to detect, identify and locate the source of the problem. With the push of a button, the TS100 Troubleshooter quickly determines link length, loss, and ORL and detects and measures splices, connectors and fiber faults to the splitter.</li>
        	<li>If downstream power measures correctly, verify upstream power using the FlowScout PON Power Meter to determine if ONT is responding.</li>
        	
        </ol><br/>
        <p>When verifying further network connectivity issues, AFL's <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Flex-Fiber-Optic-Connector-Inspection-System" target="_blank">FOCIS Flex Connector Inspection System</a> and <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Inspection-and-Cleaning/Fiber-Optic-Inspection/FOCIS-Lightning2-Multi-Fiber-Connector-Inspection-System" target="_blank">FOCIS Lightning®2 Multi-Fiber Optic Connector Inspection System</a> can be used to inspect fiber optic connectors for damaged or dirty connections. <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cleaning/Push-Type-Cleaners/One-Click-Cleaners" target="_blank">One-Click Cleaners</a> can be used to quickly and easily clear debris and restore your network performance. For more stubborn contamination, AFL offers <a href="https://www.aflglobal.com/en/Products/Fiber-Optic-Cleaning/Cleaning-Kits/FCP-Field-Portable-Connector-Cleaning-Kits" target="_blank">cleaning kits</a> including fluids and wipes.</p>
        
        
        <div>
          <h3 class="afl-subTitle" id="speed-of-operations">Summary</h3>
        </div>
        <p>AFL provides the easiest to use solutions reducing the complexity of PON troubleshooting. We offer simple, intuitive tools durably built for expert or novice technicians working indoors or outside the premise.</p>
        <p>Both <a href="https://www.aflglobal.com/Products/Test-and-Inspection/OTDRs-and-Troubleshooters/FlexScan-TS100-FTTH-PON-Troubleshooter" target="_blank">FlexScan® TS100 FTTH PON Troubleshooter</a> and <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Optical-Loss-Testing/Optical-Power-Meters/FlowScout-PON-Optical-Power-Meter" target="_blank">FlowScout™ PON Optical Power Meter</a> are full featured devices yet require little to no training. With instant-on test capabilities, results are displayed in seconds providing ultra-fast detection of problems. Both products can test legacy BPON, EPON, GPON, Video and next generation PONs such as XG/XGS-PON and 10GEPON. A single device can test both old and new networks saving on the cost of future equipment investments. Our award-winning FOCIS Lightning2 Connector inspection System allows instant feedback of dirty or damaged connectors.</p>
        <p>In summary, our tools are designed to help reduce the time spent on troubleshooting with fast testing and results sharing. We design easy-to-use tools for novice and expert technicians to help keep your network running trouble-free with the least amount of time spent at the customer premise.</p>
        
