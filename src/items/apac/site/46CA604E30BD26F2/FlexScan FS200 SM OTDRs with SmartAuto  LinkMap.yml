      Hint: ProductLongDescription
      Value: |
        <p><strong>FlexScan&reg; FS200 SM OTDR with SmartAuto&reg; and LinkMap&reg;</strong></p>
        <p>   <strong>Pocket-sized, Performance-packed, Easy to Use&nbsp;<em>and </em>Affordable</strong></p>
        <p>   FlexScan OTDRs enable both novice and expert technicians to quickly and reliably troubleshoot optical networks or fully characterize newly installed or repaired networks. Using FlexScan&rsquo;s innovative SmartAuto mode, this multi-pulse OTDR scans quickly and accurately to detect, locate, identify and measure network components and faults. After applying industry-standard or user-set pass/fail criteria, the characterized network is displayed using FlexScan&rsquo;s intuitive, icon-based LinkMap view.</p>
        <p>   FlexScan automates test setup, shortens test time and simplifies results interpretation, improving efficiency and reducing the cost of test. Results may be stored internally or externally. Internally stored results are easily accessed via USB.</p>
        <p>   With optional connector inspection, integrated source, power meter and VFL, FlexScan offers an all-in one solution, ensuring technicians have everything they need to locate and resolve optical network issues.</p>
        <p>   Designed for field use, FlexScan is robust, rugged, lightweight, powerful and flexible.</p>
        <p><strong>Easy reporting and archiving:</strong> Included FlexReporter Basic software suite works with AFL Test and Inspection instruments to provide a simple-to-use, high performance cloud enabled reporting platform. FlexReporter combines FlexApp, a mobile App that wirelessly transfers test results to FlexReporter-Cloud from the field with FlexReports, a fast, comprehensive, 3-step PC software reporting solution. The FlexReporter software suite was developed to make the complicated task of reporting faster, simpler, and easy-to-use.</p>
        <p>   <strong>FlexScan Models and Kit Configurations</strong></p>
        <p>   FlexScan is currently available in five models:</p>
        <ul>
            <li>    <strong>FS200-60</strong>: &nbsp;1650 nm &nbsp;filtered version for cost-effective live PON troubleshooting. Use the optional integrated Power Meter to verify downstream power levels.</li>
            <li>    <strong>FS200-100</strong>: &nbsp;1310/1550 version for more complete point-to-point network installation verification, as well as troubleshooting. &nbsp;By testing at both wavelengths, FlexScan can differentiate poor splices from macro-bends, as well as qualify the network for operation in both 1310 and 1550 nm windows.</li>
            <li>    <strong>FS200-300</strong>: &nbsp;1310/1550 PON OTDR version for installation verification and troubleshooting of out-of-service PON or point-to-point networks. &nbsp;Offers higher dynamic range to test through splitters, as well as longer point-to-point networks.</li>
            <li><strong>FS200-303</strong> FS200-303: 1310/1550/1625 PON OTDR for in-service PON troubleshooting, as well as out-of-service PON or point-to-point network installation verification or troubleshooting.</li>
            <li><strong>FS200-304</strong>: &nbsp;1310/1550/1650 PON OTDR version for in-service PON troubleshooting, as well as out-of-service PON or point-to-point network installation verification or troubleshooting.</li>
        </ul>
        <p>   All models include an integrated VFL and are available with optional integrated source, power meter and Bluetooth/Wi-Fi wireless communications.</p>
        <p>   FlexScan test sets are available in five standard kit configurations:</p>
        <ul>
            <li>    <strong>BASIC Kit</strong>: Includes selected FlexScan, wrist strap, soft carry case, Quick Reference Guide plus  FlexReports Basic software for viewing Test Results.  Users requiring full reporting capability should upgrade to FlexReports Advanced. Soft case includes room for optional accessories such as connector cleaning supplies, fiber ring (launch cable) or FOCIS Flex connector inspection solution.</li>
            <li>    <strong>PLUS Kit</strong>: Adds a One-Click Cleaner, 150 m fiber ring (launch cable) plus FlexReports Advanced software with full reporting to a Basic Kit.</li>
            <li>    <strong>PRO Kit</strong>: Adds an auto-focusing FOCIS Flex Fiber Optic Connector Inspection System and user-selected adapter tips to Plus Kit.</li>
            <li>    <strong>BIPM Complete Kit</strong>: Adds OFI-BIPMe Bend-insensitive Optical Fiber Identifier with Power Meter to PRO Kit.</li>
        </ul>
        <p>   For details and ordering information on model options and kit configurations, see the FlexScan data sheet.</p>
