        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Performance-packed</strong></span><br />
        <span style="-webkit-font-kerning: none;">With SmartAuto multi-pulse acquisition, 37 dB dynamic range and best-in-class dead zones, FlexScan Quad OTDRs test multimode and single-mode networks &ndash; including FTTH PONs and POLANs up to 1:64 split ratio &ndash; while still detecting and measuring events &lt;2 meters apart.<br />
        <br />
        <strong>User-friendly: </strong>FlexScan OTDRs enable both expert and novice technicians to quickly, reliably and accurately detect, locate, identify and measure optical network components and faults. After applying industry-standard or user-set pass/fail criteria, the network is displayed using FlexScan&rsquo;s intuitive, icon-based LinkMap view. Results may be printed to PDF and stored internally or externally. FlexScan automates test setup, shortens test time and simplifies results interpretation, improving test efficiency and cost.<br />
        <br />
        <strong>Pocket-sized:</strong> FlexScan OTDRs truly fit in your pocket, yet still deliver all-day battery operation plus a large, bright, indoor/outdoor, 5-inch 800x480 touchscreen display. With large touch controls, you&rsquo;ll never need a stylus.<br />
        <br />
        <strong>All-in-one test capability:</strong> With optional connector inspection, integrated optical light source, power meter and VFL, FlexScan provides an all-in one solution, ensuring technicians have everything they need to locate and resolve optical network issues. Uploaded results may be viewed and professional reports may be generated using the included Windows-compatible TRM&reg; 3.0 Test Results Manager software.<br />
        <br />
        <strong>Available in Convenient, Cost-saving Installation and Troubleshooting Kits: </strong>Bundle FlexScan with choice of launch cable, FOCIS Flex and connector inspection probe and tips.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;"><span style="-webkit-font-kerning: none;">&nbsp;</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;"><span style="-webkit-font-kerning: none;"><strong><span style="line-height: 107%;">Easy reporting and archiving:</span></strong><span style="line-height: 107%;"> Included FlexReporter Basic software suite works with AFL Test and Inspection instruments to provide a simple-to-use, high performance cloud enabled reporting platform. FlexReporter combines FlexApp, a mobile App that wirelessly transfers test results to FlexReporter-Cloud from the field with FlexReports, a fast, comprehensive, 3-step PC software reporting solution. The FlexReporter software suite was developed to make the complicated task of reporting faster, simpler, and easy-to-use.</span></span><br />
        &nbsp;</p>
        <h2>   FlexScan FS300 Models and Kit Configurations</h2>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">FlexScan FS300-325 is a Quad OTDR (850/1300 nm Multimode + 1310/1550 nm Single-mode) offered in multiple kit configurations for cost-effective out-of-service FTTH PON and point-to-point newtwork installation verification and troubleshooting.<br />
        <br />
        FlexScan FS300-325 includes an integrated red laser Visual Fault Locator (VFL) and is available with optional integrated optical light source (OLS), optical power meter (OPM) plus Bluetooth/Wi-Fi wireless communications.<br />
        <br />
        FlexScan FS300-325 is available in five standard kit configurations:</span></p>
        <div class="afl-subPages">
        <ul>
            <li>    <strong>BASIC Kit</strong>: Includes selected FlexScan, wrist strap, soft carry case, Quick Reference Guide plus FlexReports Basic software for viewing Test Results.  Users requiring full reporting capability should upgrade to FlexReports Advanced. Soft case includes room for optional accessories such as connector cleaning supplies, fiber ring (launch cable) or FOCIS Flex connector inspection solution.</li>
            <li>    <strong>PLUS Kit</strong>: Adds a One-Click Cleaner, 150 m fiber ring (launch cable) plus FlexReports Advanced software with full reporting to a Basic Kit.</li>
            <li>    <strong>PRO Kit</strong>: Adds an auto-focusing FOCIS Flex Fiber Optic Connector Inspection System and user-selected adapter tips to Plus Kit.
            </li>
            <li><strong>BIPM Complete Kit</strong>: Adds OFI-BIPMe Bend-insensitive Optical Fiber Identifier with Power Meter to PRO Kit.</li>
            <li><strong>MPO Kit</strong>: Includes selected FlexScan and accessories, Multi-Fiber Switch, USB cable and 150 m fiber ring to connect FlexScan to Switch, plus Launch Cable to connect Switch to MPO-terminated multi-fiber network.</li>
        </ul>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">&nbsp;</p>
        </div>
