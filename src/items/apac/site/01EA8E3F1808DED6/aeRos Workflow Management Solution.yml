      Hint: ProductLongDescription
      Value: |
        <h2>aeRos&reg; Workflow Management Solution</h2>
        <h4><strong>Built around you and the way you test your network</strong></h4>
        <p><b><span>aeRos is a cloud-based, comprehensive workflow management solution.</span></b><span> Every aspect of the testing process is more efficient. No matter where you are or what technology you use, coordinating with your field technicians is simpler and more cost-effective than ever.</span></p>
        <p> <b><span>We&rsquo;ve centralized test management and reporting</span></b><span>. Now you can set up jobs from anywhere and push them to your testers. Because you&rsquo;re monitoring jobs and communication in real time, you can dramatically reduce field errors and expensive re-testing. The aeRos easy-to-use reporting template includes &ldquo;what if&rdquo; analysis against different industry standards.</span></p>
        <p> <b><span>Test data and project updates automatically sync with the cloud.</span></b><span> With aeRos you can make changes to your workflow on the fly and never worry about losing data. With no waiting for equipment to come back for download, you&rsquo;ll get to reports and revenue sooner.<o:p></o:p></span></p>
        <p> <b><span>Now project managers can track test progress and validate test results on all active jobs. </span></b><span>With aeRos, you can see passed/failed links in real time and plan troubleshooting more efficiently. You&rsquo;ll always know if your projects are on track.</span></p>
