      Hint: ProductLongDescription
      Value: |
        <p style="margin: 0px; font-stretch: normal; font-size: 16px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Test Results Manager</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Test Results Manager 2.0 (TRM&reg; 2.0/3.0)</strong>&nbsp;is Windows&reg;-compatible PC software providing an all-in-one analysis, viewer and reporting tool designed for use with AFL fibre optic test and inspection products. TRM is available in Basic and Advanced versions.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>TRM Basic</strong> Software enables users to quickly view results, generate acceptance reports, analyse OTDR traces, loss or certification results and batch-edit OTDR traces uploaded from all AFL FlexScan, FlexTester, M-Series and C-Series OTDRs &amp; OPM products. TRM Basic also supports inspection report generation using image files uploaded from AFL's FOCIS Flex and FOCIS Duel connector inspection solutions.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>TRM Advanced</strong> bi-directional trace averaging, Microbend/Macrobend detection, and export of .SOR file contents to .CSV file format. Bi-directional trace averaging provides more accurate measurements of actual splice loss where different fibre types have been joined.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>TRM&reg;&nbsp;2.0/3.0</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Basic Features</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Generate professional acceptance reports</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- OTDR traces</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Certification loss results/OPM loss results</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Connector end-face images from FOCIS Flex, FOCIS WiFi PRO and DFS1</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Connector pass/fail results from FOCIS Flex</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Create certification results and apply Pass/Fail criteria</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Organise test results and document networks to reduce maintenance cost</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Powerful OTDR Batch editing to increase productivity</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Supports Telcordia (GR-196 v1.1, SR-4731 issue 1 &amp; 2) .SOR file formats</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Languages Supported</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- English, Chinese, French, German, Italian, Japanese,</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Polish, Portuguese, Russian, Spanish &amp; Turkish</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Advanced Features</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; &nbsp;Macrobend/Microbend Analysis</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Identify excess insertion loss due to poor installation and fibre handling</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Detect insertion loss difference between wavelengths (&ge;0.2 dB)</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull;&nbsp;Bi-directional Trace Analysis</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Averages end-to-end and event loss measurements using results from both directions.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Bidirectional trace information in the Event table</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp; &nbsp; &nbsp;- Reverse direction test data for each event</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull;&nbsp;Comprehensive Reports for Macrobend/Microbend and Bi-directional Trace Analysis</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;&bull; Export .SOR file contents to .CSV file format</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">TRM top level icons let users quickly choose between viewing results by jobs, generating an acceptance report, viewing OTDR traces, loss or certification results or batch editing OTDR traces.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>View Results</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">View results allow users to select specific results within a job for viewing and to validate all results (traces, loss data, images&nbsp;by end) for each fibre, cable, route and job.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>OTDR Trace Viewer</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">Within the&nbsp;<strong>OTDR Trace Viewer</strong>&nbsp;users can analyse .sor formatted trace files from AFL&nbsp;<em>M-Series, C-Series, OFL-Series, FlexScan, FLX-Series and CS-Series OTDRs.</em> TRM 2.0 allows users to apply new automatic bi-directional analysis and macrobend detection capabilities for all AFL OTDRs.&nbsp;Users can apply pass/fail thresholds to events and links, add/delete events, change loss methods including two point, LSA and fibre attenuation. Next and Previous buttons allow quick review of fibre results.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>OLTS Viewer/Editor</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">Using the <strong>OLTS Viewer/Editor,</strong> users can verify Auto-test results from the AFL C-Series, or loss results from FlexTester, M-series or OPM5. &nbsp;Results can be compared to current industry standards, applications or user values. As standards evolve or network demands increase users can apply more stringent rules to be sure tested fiberes will meet the requirements. The OLTS viewer can be used to create bi-directional results from loss data downloaded from one or more AFL OPM5 Optical Power Meters.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>TRM Report Wizard</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">Improve company image and reduce maintenance costs by documenting networks and creating customised acceptance reports using the&nbsp;<strong>TRM Report Wizard</strong>. Reports meet accepted industry documentation and can be prepared with company logos. Common report options can be saved for faster generation of future reports, saving time when creating reports for repeat customers.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">Flexible reporting capability allows users to select the style for report covers, detail results pages and summary pages. Users can include OTDR traces, event tables, summary info, OLTS results, an Event Map and connector inspection images and results with detailed job and test setup information. Jobs can also be exported to zip files for archiving or submission to network owners.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">Fibre inspection images and results from AFL's FOCIS family of inspection solutions may be included in all test reports.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">TRM Advanced allows users to create comprehensive reports with Bi-directional and Macrobend/Microbend analysis.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Free 30-Day Trial</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">Users can download a full working version of TRM (Basic+Advanced features) for 30 day free trial. If a license is not obtained and activated before the evaluation period ends, TRM will cease working on the installed PC.&nbsp;The user will need to acquire TRM 2.0/3.0 Basic or Advanced software to continue using TRM 2.0/3.0 features.</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">&nbsp;</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>Ordering Information</strong></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><strong>TRM 2.0 Basic</strong> Software is included with and supports <strong>AFL M-series and FlexTester OTDRs and OPM5 Power Meter</strong>. Additional copies and/or upgrade to TRM 2.0 Advanced are available for purchase.<br />
        <br />
        <span style="-webkit-font-kerning: none;"><strong>TRM 3.0 Basic</strong> Software is included with and supports <strong>AFL FlexScan (FS200 and FS300) OTDRs and FOCIS family connector inspection probes</strong>. Additional copies and/or upgrade to TRM 3.0 Advanced are available for purchase.</span></span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;"><span style="-webkit-font-kerning: none; -webkit-font-kerning: none;">&nbsp;</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">When ordering TRM Software, contact your AFL Sales representative or AFL Customer Support and purchase the TRM software part number as listed below.&nbsp;</span></p>
        <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">&nbsp;</p>
        <table cellpadding="0" cellspacing="0" style="border-style: solid; border-color: #808080;">
            <tbody>
                <tr>
                    <td style="width: 133px; border-style: solid; border-color: #808080;" valign="middle">
                    <p style="margin: 0px; font-stretch: normal; line-height: normal; font-family: Arial;">       <span style="font-kerning: none;"><strong>AFL No.</strong></span></p>
                    </td>
                    <td style="width: 505px; border-style: solid; border-color: #808080;" valign="middle">
                    <p style="margin: 0px; font-stretch: normal; line-height: normal; font-family: Arial;">       <span style="font-kerning: none;"><strong>DESCRIPTION</strong></span></p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 133px; background-color: #ffffff; border-style: solid; border-color: #808080; vertical-align: middle; height: 20px;">
                    <p style="margin: 0px; font-stretch: normal; line-height: normal; font-family: Arial;">       <span style="font-kerning: none;">TRM-00-0900PR</span></p>
