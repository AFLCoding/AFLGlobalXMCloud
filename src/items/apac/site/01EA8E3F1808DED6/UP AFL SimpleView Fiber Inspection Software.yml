    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<h2>   AFL SimpleView&trade; Fiber Inspection Software</h2>  <p>   AFL SimpleView&trade; Fiber Inspection Software is an application&nbsp;that permits the DFS1 Digital FiberScope to be used with Windows&reg; XP or Windows&reg; 7 computers. AFL SimpleView software provides a live, high-resolution video image of the end-face of an optical fiber. This capability enables fiber installers and network technicians to inspect and troubleshoot optical fibers, verifying connector end-faces are clean and undamaged. &nbsp;Cleaning products are available from AFL to clean connector end-faces, including connectors mounted in bulkhead adapters.</p>  <p>   The DFS1 Digital FiberScope is an ergonomically-designed hand-held inspection probe that illuminates the end-face of single-mode or multimode optical fiber and delivers live video images to laptop computers and OTDRs.</p>  <h3>   <strong>Minimum System Requirements</strong></h3>  <ul>   <li>    OS: Windows XP or Windows 7</li>   <li>    USB: USB 1.1 Host</li>  </ul>  <h3>   ORDERING INFORMATION</h3>  <p>   <span>AFL SimpleView software is available as a free download from AFL.</span></p>"
