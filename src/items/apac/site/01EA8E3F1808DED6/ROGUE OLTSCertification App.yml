    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <h2>   <strong>ROGUE</strong><strong style="color: rgb(61, 61, 61); font-size: 12px;">&reg;</strong><strong>&nbsp;OLTS/Certification App</strong></h2>  <br />  <strong>Built around you and the way you test your network</strong><br />  <br />  AFL&#39;s apps work seamlessly with the aeRos&reg; cloud and ROGUE hardware platform to create just the test capabilities needed for a particular job.&nbsp;Test configurations and instructions are pushed from AFL&rsquo;s aeRos cloud solution to&nbsp;a smart device app to simplify the process for technicians. Technicians receive a notification on their smart device and can perform required tests. When the testing is complete, the results automatically and seamlessly synchronize with the cloud. No more waiting for the technician to return with the USB stick and manually transfer the data. Instead you get instant access to the testing results.&nbsp;<br />  <br />  You could start with a simple OLTS test kit that supports single fiber loss testing. Add a second OLTS module and now you can test two fibers simultaneously. And, with two bi-directional engines, you can even test both fibers in both directions on 2 wavelengths.&nbsp; All with the push of a button on your smart phone. ROGUE users can easily turn the OLTS solution into a full Tier 1 certifier simply by adding a certification app.&nbsp; Adding additional functionality is as simple as downloading another app.<br />  <br />  <br />
