    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">Multi-Fibre network construction is time consuming, complicated, and often built by more than one crew with mixed sets of documentation. However carefully the build-out is done, mistakes such as mislabeling can happen. How can the network operator have full confidence in their network continuity? AFL&rsquo;s Multi-Fibre Identification System (MFIS) can provide 100% multi-fibre network continuity assurance and senior management peace of mind. The MFIS test system is a simple user friendly way to verify network construction quickly, correctly, and efficiently.</span><br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">&nbsp;</span><br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">Designed to address both the service provider and enterprise markets, the MFIS test system, with its embedded digital coding, called Fibre ID, is used during and after multi-fibre network construction activities to give managers confidence and peace of mind with respect to fibre network documentation accuracy.</span><br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <h2 style="font-family: Arial, Helvetica, sans-serif; font-variant-ligatures: normal; orphans: 2; widows: 2;">   <strong>MFT &mdash; Multi-Fibre Tracer</strong></h2>  <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">The MFT is a single power (MTP), twelve-fiber output 1550 nm source. It is designed around 12 discrete laser sources (1550 nm singlemode) tied to an MTP fan-out connector. It is packaged in a light and sturdy case. One single button operation is designed to quickly send laser light with embedded Fibre ID signals down the network for MFI (Multi-Fibre Identifier) and/or MFP (Multi-Fibre Power Meter) to provide automatic fibre identification.</span><br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <h2 style="font-family: Arial, Helvetica, sans-serif; font-variant-ligatures: normal; orphans: 2; widows: 2;">   <strong>MFI &mdash; Multi-Fibre Identifier</strong></h2>  <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">MFI is designed to detect the presence of digitally coded laser light in the optical fibre network under test. The unit is activated by inserting the fibre under test into the clamp and pulling the trigger, located on the underside of the MFI. The LCD displays the fibre identification number.&nbsp;</span><span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">MFI detects the digitally coded data bursts transmitted by the MFT when the MFI is clamped on the fibre under test.</span><br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <br style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;" />  <h2 style="font-family: Arial, Helvetica, sans-serif; font-variant-ligatures: normal; orphans: 2; widows: 2;">   <strong>MFP &mdash; Multi-Fibre Power Meter</strong></h2>  <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-variant-ligatures: normal; orphans: 2; widows: 2;">MFP is designed to detect the presence of digitally coded laser light emitted from the MFT while in Fibre ID mode. It is also designed to use as a regular power meter.</span>  <div>   &nbsp;</div>
