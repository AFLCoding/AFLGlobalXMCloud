    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   FCC2 Enhanced Fiber Connector Cleaner is a nonflammable, environmentally safe, residue-free solvent engineered to clean fiber connector end-faces and bare fiber before field terminating or fusion splicing. The 3-way dispenser is intended for easy one-handed use with fiber wipes, convenient wetting of CCT connector cleaning tips, and spray nozzle functionality. Packaged in unique, spill-proof containers, it can be shipped with connector cleaning and termination kits so technicians avoid wasting time sourcing a cleaner locally. Offering high purity and fast consistent cleaning, FCC2 was developed with and is packaged by Micro Care Corporation, a world leader in cleaning solvents.</p>"
