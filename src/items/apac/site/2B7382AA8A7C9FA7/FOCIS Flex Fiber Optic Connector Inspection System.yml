    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <div>   FOCIS Flex makes connector inspection simple, fast, and convenient. With the press of a single button, FOCIS Flex auto-focuses, captures and centers the end-face image, applies Pass/Fail rules, displays image and Pass/Fail results, saves results internally and/or wirelessly transfers data to a paired FlexScan OTDR or a smart device. It is fast, small, and easy to use to enable 100% connector inspection.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Independent, untethered operation:</strong> With rechargeable battery and integrated display, FOCIS Flex can be used independently without requiring an external OTDR or display unit.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Optional pairing with FlexScan OTDR or smart devices:</strong> Captured images and Pass/Fail results can be immediately displayed and easily saved on either paired FlexScan OTDR or a smart device equipped with the AFL&rsquo;s free FOCIS Flex App. This capability enables inspection results to be included in reporting and archiving.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Save results internally or externally:</strong> FOCIS Flex internally stores up to 10,000 results using file-naming capabilities similar to those of the FlexScan OTDR. A micro-USB port supports fast upload of internally stored results to PC and ensures your FOCIS Flex software can be updated to the latest features and supported languages.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Wide range of adapter tips: </strong>Interchangeable adapter tips support connector inspection for a wide range of both single-fiber and multifiber patchcords and bulkhead-mounted connectors having either PC or APC polished end-faces.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Bundled kits for significant savings:</strong> FOCIS Flex is available in kits that include a Basic license for Test Result Manager (TRM&reg; 3.0), user-selected adapter tips and cleaning supplies, and a soft carry case.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Easy reporting and archiving: </strong>Included Test Result Manager (TRM 3.0) provides data processing and reporting locally via a PC. The FOCIS Flex mobile App is available for free download from Google play or App Store for sharing data with smart devices.</div>
        <div>   &nbsp;</div>
