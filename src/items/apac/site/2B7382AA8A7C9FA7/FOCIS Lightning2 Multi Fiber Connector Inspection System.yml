      Hint: ProductLongDescription
      Value: |
        <div>FOCIS Lightning2 is a compact self-contained inspection probe that captures and displays the entire MPO end-face image in less than two seconds. One button provides auto-focusing, centering, and Pass/Fail analysis at the connector and individual fiber level. It can be used to inspect MPO-8, -12, -16, -24 and -32 connectors. Results can be easily shared via USB and Bluetooth&reg;.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Pass/Fail results in seconds:</strong> FOCIS Lightning2 was designed to quickly inspect multi-fiber connectors and bulkheads, such as MPO and MTP&reg;, including multi-row varieties. It can perform industry standard and user-defined end-face cleanliness analysis at a rate of about 1 second per fiber &ndash; significantly speeding up inspection time when compared with other technologies.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Internal storage and multiple export options:</strong> : FOCIS Lightning2 can store 10,000 connector level and individual fiber images, analysis, overlays, and zones tables locally and provides optional Bluetooth wireless links for archiving and reporting. The AFL&rsquo;s FlexApp (iOS and Android) provides a comprehensive and user-friendly feature set as well as connectivity with AFL&rsquo;s FlexReporter-Cloud.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Untethered operation:</strong> With rechargeable battery and integrated 3.5&rdquo; TFT color LCD touchscreen, FOCIS Lightning2 can be used independently.<br />
        &nbsp;</div>
        <div>   <strong>Multi-fiber front-end adapter tips:</strong> Multi-fiber front-end adapter tips support single row and multi-row MT connector inspection for a wide range of patch cords and bulkhead-mounted connectors having either PC/UPC or APC polished end-faces. The probe snout includes a key which in combination with a slot on the adapter tips ensures that adapter tips never loosen during use, under any circumstances.</div>
        <p><strong><span style="line-height: 107%;">Easy reporting and archiving:</span></strong> The FlexReporter software suite is a complete platform for report generation and results sharing. This platform
        includes FlexApp, a mobile App that wirelessly transfers test results from the field to the Cloud. These results can be accessed via FlexReports that provide a variety of easy-to-use options for report generation. FlexReports Basic is included with all AFL OTDRs and enables users to quickly view and analyze results, generate simple single-fiber OTDR and OLTS reports. FlexReports Basic also includes a 60-day Advanced trial that
        includes full reporting and OTDR Trace Batch Editing.</p>
