        <h2>
        	<strong>OFS300 Optical Microscope for Fiber Optic Connectors on Patch Cords</strong></h2>
        <p>
        	<span>Designed for field use, with lab quality optics, the OFS300 inspection scope delivers a high quality end-face image at 200x magnification. Quickly identify scratches, dirt or other problems normally associated with poor network performance.<br />
        	<br />
        	<b>Fact:</b> A large percentage of network failures are caused by dirty or damaged end-faces on fiber optic connectors. Inspecting jumper end-faces prior to connection is critical to network performance. The OFS300 scope provides a quality optical inspection tool at an affordable price.<br />
        	<br />
        	<b>Safety</b>: A built-in laser safety filter provides &gt; 40 dB IR protection to reduce risk of injury to the eye if accidentally viewing an active fiber.*</span></p>
        <h3>
        	<span><b>Standard Features Include:</b></span></h3>
        <ul>
        	<li>
        		<span>Universal connector adapter mount accepting a variety of thread-on style adapter caps (ordered separately) to ease inspection of industry standard connector styles.</span></li>
        	<li>
        		<span>2.5mm Universal Adapter Cap included for viewing FC, SC, ST connectors.</span></li>
        	<li>
        		<span>A momentary power switch located on the top panel keeps one hand free for focusing.</span></li>
        	<li>
        		<span>60 hours of continuous battery life from standard 2 x AA batteries and features an LED indicator.</span></li>
        	<li>
        		Tri-Pod mount: For stationary work, the tri-pod mount allows the OFS300 to attach to any standard camera tri-pod.</li>
        </ul>
        <p>
        	<span>*Always follow your company&rsquo;s laser safety procedures and never use an optical microscope to view live fiber optic connectors.</span></p>
        <h2>
        	<b><strong><span>Key Specifications</span></strong></b></h2>
        <ul>
        	<li>
        		200x Nominal Magnification</li>
        	<li>
        		Built-in Laser Safety Filter</li>
        	<li>
        		Universal thread-on adapter mount</li>
        	<li>
        		Long battery life with 2xAA alkaline</li>
        </ul>
