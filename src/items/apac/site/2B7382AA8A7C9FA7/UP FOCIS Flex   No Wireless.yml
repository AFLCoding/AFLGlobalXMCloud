      Hint: ProductLongDescription
      Value: |
        <div>   The FOCIS Flex NW addresses the need of network maintenance contractors operating in secure environments, where devices emitting radio frequency (RF) communication signals are prohibited, such as government and defense facilities and restricted private enterprisenetwork facilities. The FOCIS Flex NW removes, in both hardware and software, Bluetooth and WiFi communications transceiver functions. The FOCIS Flex NW includes internal storage for 10,000 ferrule end-face images and pass/fail results, as well as a USB mass storage device interface, so that inspection results can be transferred at the end of the workday.<br />
        &nbsp;</div>
        <div>   <strong>Pass/fail results in seconds:</strong> With the press of a single button, FOCIS Flex NW auto-focuses, captures and centers the end-face image, applies pass/fail rules, and displays image and pass/fail results. All in a matter of seconds!<br />
        <br />
        <strong>Independent, untethered operation:</strong> With rechargeable battery supply and integrated display, FOCIS Flex NW can be used independently &ndash; without requiring an external OTDR or display unit.<br />
        &nbsp;</div>
        <div>   <strong>Save results internally or externally:</strong> FOCIS Flex NW internally stores thousands of results using file-naming capabilities similar to FlexScan and FlexTester OTDRs. A micro-USB port supports fast upload of internally stored results to PC, and ensures your FOCIS Flex NW software can be updated to the latest features and supported languages.<br />
        <br />
        <strong>Wide range of adapter tips:</strong> Interchangeable adapter tips support connector inspection for a wide range of both single-fiber and multifiber patchcords and bulkhead-mounted connectors having either PC or APC polished end-faces.<br />
        &nbsp;</div>
        <div>   FOCIS Flex NW is available in standalone kit configurations including soft carry case/holster and user-selected adapter tips.<br />
        <br />
        <strong>Kit Configurations and Ordering Information:</strong><br />
        <strong>FOCIS Flex NW Kits:</strong>&nbsp; Kits include soft carry case / holster, user-selected adapter tips, TRM 2.0 Basic reporting software, Quick Reference Guide, USB cable, rechargeable battery and AC charger.<br />
