      Hint: ProductLongDescription
      Value: |
        <p>   FOCIS Lightning No Wireless (NW) is a self-contained multi-fiber connector inspection probe with integrated screen. It is intended specifically for the inspection of multi-fiber connectors and bulkheads such MPO and MTP&reg; including multi-row varieties. The FOCIS Lightning NW can perform industry standard and user-defined end-face cleanliness analysis at a rate of about 1 second per fiber. Lightning NW stores connector level and individual fiber images, analysis, overlays, and zones tables locally.</p>
        <p>   <strong>Pass/fail results in seconds:</strong> With the press of a single button, the FOCIS Lightning NW auto-focuses, captures, centers and analyzes the multi-fiber end-face image to industry standard and user-defined criteria.</p>
        <p>   <strong>Untethered operation:</strong> With rechargeable battery and integrated 2.4&rdquo; TFT color LCD screen, FOCIS Lightning NW can be used independently.</p>
        <p>   <strong>Multi-fiber front-end adapter tips:</strong> Multi-fiber front-end adapter tips support single row and multi-row MT connector inspection for a wide range of patch cords and bulkhead-mounted connectors having either PC/UPC or APC polished end-faces. The probe snout includes a key which in combination with a slot on the adapter tips ensures that adapter tips never loosen during use, under any circumstances.<br />
        <br />
