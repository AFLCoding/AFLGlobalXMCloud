        <h2>   <strong><span>DFS1 Digital FiberScope</span></strong></h2>
        <p>   <span>The DFS1 Digital FiberScope supports magnified video inspection of optical fiber connector end-faces during fiber optic cable and connector installation and maintenance. The ergonomically designed hand-held unit illuminates fiber end-faces and delivers magnified images via USB port to AFL&rsquo;s M-series OTDRs (M200, M700) or C-series OTDRs and Certification Testers (C840, C850, C860, C880). FiberScope software displays, labels, and stores captured images as part of connector installation and/or maintenance records.</span></p>
        <p>   <span>AFL SimpleView&trade; Fiber Inspection Software is an application which permits the DFS1 Digital FiberScope to be used with Windows&reg; XP or Windows&reg; 7 computers. AFL SimpleView software displays a live, high-resolution video image of the end-face of an optical fiber on the PC&rsquo;s display. SimpleView software is a free download.</span></p>
        <p>   <span>A large adjustment knob permits easy focusing using real-time view. Once focused, a conveniently located trigger button signals the attached display device to capture the image for analysis and archiving. The scope&rsquo;s ergonomic shape and control locations support comfortable, single-handed operation.</span></p>
        <p>   <span>The DFS1 is powered through the USB port, eliminating the need for an additional battery or AC power supplies. Electronic video inspection eliminates all danger of eye damage from active (lit) fibers carrying either visible or infrared wavelengths.</span></p>
        <p>   <span>An extensive assortment of adapters supports inspection of a wide range of optical jumper cable connector ferrules and bulkhead adapters. Bulkhead adapter tips are available in multiple lengths as well as 60&deg; angle. Connector adapters are available for PC, UPC, or APC polished ferrules in 1.25 mm, 2.5 mm and other diameters.&nbsp;For more details on available connector adapters, see DFS1 Adapter Tips datasheet.</span></p>
        <p>   <span>The DFS1 is available in three different kits which provide either PC/UPC adapters, APC adapters, or no adapters. All kits include soft carry case, an adapter tip storage box, quick reference guide, plus FiberScope display software update for M200, M210, M700, C840, C850, C860, and C880.</span></p>
