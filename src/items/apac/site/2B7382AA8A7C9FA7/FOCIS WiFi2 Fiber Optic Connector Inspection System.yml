    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <div>   FOCIS WiFi2 is an ergonomic Fiber Optic Connector Inspection System that, when paired with an iOS or Android smart device, provides fast and accurate IEC/IPC/AT&amp;T compliant and user-defined pass/fail end-face cleanliness analysis. Free of charge iOS and Android companion apps support a comprehensive and user-friendly feature set.<br />
        &nbsp;</div>
        <div>   <strong>Pass/fail results in seconds:</strong> With the press of a single button, FOCIS WiFi2 auto-focuses, captures, centers and analyzes the end-face image to industry standard IEC 61300-3-35 (2015), IPC-8497-1, AT&amp;T TP-76461 and user-defined criteria.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Untethered operation:</strong> App-based report generator with results/reports transferable to the aeRos cloud. With rechargeable battery and convenient pass/fail LED feedback, FOCIS WiFi2 can be used semi-independently.</div>
        <div>   &nbsp;</div>
        <div>   <strong>Wide range of adapter tips:</strong> Interchangeable adapter tips support single and multi-fiber connector inspection for a wide range of patch cords and bulkhead-mounted connectors having either PC/UPC or APC polished end-faces.<br />
        <br />
