      Hint: ProductLongDescription
      Value: |
        <div>   The FOCIS WiFi PRO system combines AFL&rsquo;s powerful fiber connector inspection and analysis with the familiar ease of a smart device. FOCIS WiFi PRO works the way you do &ndash; connected to your phone or tablet. FOCIS WiFi PRO enables mobile workers to complete remote fiber optic connector inspection tasks while remaining connected to coworkers and managers.<br />
        &nbsp;</div>
        <div>   FOCIS WiFi PRO automatically analyzes connector integrity according to IEC 61300-3-35, AT&amp;T TP-76461, or user defined standards and allows you to save, recall and share results via email, text or mobile cloud applications.<br />
        &nbsp;</div>
        <div>
        <p>    The FOCIS WiFi system consists of the proven DFS1 Digital FiberScope and a Portable Application Link WiFi unit. It also includes AFL FOCIS application software available for iPhone and IPad as well as Android smart devices. The AFL FOCIS application software enables users to view live images on their smart devices, save, recall and share saved end-face images via e-mail, text or text attachment and mobile cloud applications like Dropbox and Google Drive.<br />
        <br />
        FOCIS WiFi also includes AFL's Windows&reg;-compatible TRM&trade; 2.0 Basic Test Results Manager software to generate pdf or printed connector inspection reports. &nbsp;With TRM's Report Wizard, professional reports can be quickly and easily created using a variety of templates supporting both inspection-only and combined OTDR/OLTS and inspection reports.<br />
        <br />
