      Hint: ProductLongDescription
      Value: |
        <div>   FOCIS Lightning is a compact self-contained inspection probe that captures and displays the entire MPO end-face image in less than two seconds. One button provides auto-focusing, centering, and pass/fail analysis at the connector and individual fiber level. It can complete a 24-fiber MPO inspection task in less than 15 seconds. Results can be easily shared via USB, WiFi, and Bluetooth&reg;.</div>  <div>   &nbsp;</div>  <div>   <strong>Pass/Fail results in seconds:</strong> FOCIS Lightning was designed to quickly inspect multi-fiber connectors and bulkheads, such as MPO and MTP&reg;, including multi-row varieties. It can perform industry standard and user-defined end-face cleanliness analysis at a rate of about 1 second per fiber - the fastest in the Industry.</div>  <div>   &nbsp;</div>  <div>   <strong>Internal storage and multiple export options:</strong> FOCIS Lightning can store 10,000 connector level and individual fiber images, analysis, overlays, and zones tables locally and provides optional WiFi and Bluetooth wireless links for archiving and reporting. The AFL FOCIS App (iOS and Android) provides a comprehensive and user-friendly feature set as well as connectivity with AFL&rsquo;s cloud-based aeRos&reg; workflow automation platform.</div>  <div>   &nbsp;</div>  <div>   <strong>Untethered operation:</strong> With rechargeable battery and integrated 2.4&rdquo; TFT color LCD screen, FOCIS Lightning can be used independently.<br />   &nbsp;</div>  <div>   <strong>Multi-fiber front-end adapter tips:</strong> Multi-fiber front-end adapter tips support single row and multi-row MT connector inspection for a wide range of patch cords and bulkhead-mounted connectors having either PC/UPC or APC polished end-faces. The probe snout includes a key which in combination with a slot on the adapter tips ensures that adapter tips never loosen during use, under any circumstances.</div>  <div>   &nbsp;</div>  <h3>   Ordering Information&nbsp;</h3>  <table borde