e, AC charger, (1) UPC ferrule and bulkhead&nbsp; &nbsp;adapter tip, (2) One-Click MPO cleaners</td>     <td style="width: 108px; white-space: nowrap;">      &nbsp;FOCIS-LTNG-NW-U</td>    </tr>    <tr>     <td style="width:546px;">      &nbsp;FOCIS Lightning No Wireless Kit, soft carry case, AC charger, (1) APC ferrule and bulkhead&nbsp; &nbsp;adapter tip, (2) One-Click MPO cleaners</td>     <td style="width: 108px; white-space: nowrap;">      &nbsp;FOCIS-LTNG-NW-A</td>    </tr>    <tr>     <td style="width:546px;">      &nbsp;FOCIS Lightning No Wireless Kit, soft carry case, AC charger, (1) UPC and (1) APC ferrule and&nbsp; &nbsp;bulkhead adapter tips, (2) One-Click MPO cleaners&nbsp;</td>     <td style="width: 108px; white-space: nowrap;">      &nbsp;FOCIS-LTNG-NW-UA</td>    </tr>   </tbody>  </table>  <br />
