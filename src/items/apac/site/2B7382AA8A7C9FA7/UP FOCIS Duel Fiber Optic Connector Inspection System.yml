    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        FOCIS Duel is an ultra-compact dual-port inspection scope for fiber optic connectors that uses liquid lens technology for fast auto-focus, centering and Pass/Fail analysis on two ports. This enables users to inspect both connectors in a mated connection without having to change adapter tips.<br />
        <br />
        <strong>Inspect, store, and report:</strong>&nbsp;The FOCIS Duel can perform IEC, IPC, AT&amp;T, and user- defined end-face cleanliness analysis on both ports. The AFL FOCIS App (iOS and Android) provides a comprehensive and user-friendly feature set as well as connectivity with AFL&rsquo;s cloud-based aeRos&reg; workflow automation platform.<br />
        &nbsp;<br />
        <strong>Pass / fail results in seconds:</strong>&nbsp;With the press of a single button, FOCIS Duel auto-focuses, captures, centers, and analyzes the end-face image to industry standard IEC 61300-3-35 (2015), IPC, AT&amp;T, and user-defined criteria.<br />
        &nbsp;<br />
        <strong>Untethered operation:</strong>&nbsp;With rechargeable battery and an integrated 2.4" color LCD screen, FOCIS Duel can be used independently.<br />
        &nbsp;<br />
        <strong>Wide range of adapter tips:</strong>&nbsp;Port 1 - Interchangeable adapter tips support single and multi-fiber connector inspection for a wide range of patch cords and bulkhead-mounted connectors having either PC/UPC or APC polished end-faces. A key on the probe snout combined with a slot on the adapter tips assures that adapter tips never loosen during use, under any circumstances. Quad-slotted APC adapter tips ensure the screen is visible in any use case. Port 2 &ndash; A slot on the adapter tips combined with a keyed snout eliminates loosening during normal use. Port 2 adapter tips are available for all common connector types &ndash; Universal 1.25 mm and 2.5 mm, SC, and LC in both UPC and APC polish types.<br />
        <br />
        <strong>Complete kit:</strong>&nbsp;Inspection kits include AC charger, carry strap, two user-selected adapter tips (optionally), and soft carry case.
