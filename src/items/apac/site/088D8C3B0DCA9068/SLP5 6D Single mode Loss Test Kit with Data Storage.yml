      Hint: ProductLongDescription
      Value: |
        <h2>   <b>Single-mode Loss Test Kit with&nbsp;</b>TRM&reg; 2.0&nbsp;<b>Reporting Software</b></h2>  <div>   SLP5-6D is a rugged loss test kit for testing and certifying fiber networks to industry standards. Each SLP5-6D kit includes a dual-wavelength singlemode laser light source plus OPM5 optical power meter. The OPM5&#39;s backlit display is easily viewed in both direct sunlight and dimly lit environments. Interchangeable adapters connect to common optical network interfaces and provide easy access for cleaning launch and receive ports.&nbsp;<b>&nbsp;&nbsp;&nbsp;</b><br />   <br />   <b>OLS2-Dual Laser Source</b>&nbsp;is a single-port laser (1310 and 1550 nm) light source designed for performing insertion loss measurements on single-mode fiber optic links. Capable of transmitting highly stabilized output (single or dual wavelength), OLS2 ensures accurate single-mode insertion loss test results per current TIA/EIA requirements.&nbsp;<br />   <br />   Equipped with industry standard 2 kHz test tone, the OLS2-Dual from AFL is an ideal tool to pair with an optical fiber identifier (OFI-200D or OFI-400) for use in fiber identification.<br />   <br />   <b>OPM5 Optical Power Meter&nbsp;</b>provides accurate measurements, reference storage for each calibrated wavelength, offers multiple test tone detection for fiber identification, and in unit data storage. The simple to use interface allows for easy separation of test results into files.&nbsp;In unit file management provides access to files and results for quick and easy retest of fibers and keeps cable/job results separated for fast customer report generation. Quickly transfer test results to PC via USB interface.&nbsp;<br />   &nbsp;&nbsp;&nbsp;</div>  <h3>   <b>Automatic Wavelength Identification Significantly Increases Efficiency</b></h3>  <div>   Standard Wave ID feature automatically detects and sets the receive wavelength(s), preventing setup and measurement errors. It significantly increases efficiency and reduces technician errors, saving test time by eliminating the need to test each wavelength individually.</div>  <div>   &nbsp;</div>  <h3>   <b>Test Results Storage, Transfer,&nbsp;and Post Processing with&nbsp;</b>TRM&reg; 2.0&nbsp;</h3>  <div>   OPM5 File Management system allows technicians to organize test results into multiple files.&nbsp; Stored OPM results may be transferred&nbsp;to PC via USB port for viewing, analysis, and professional report generation using the included Windows&reg; compatible TRM&reg; 2.0 Basic Test Results&nbsp;Manager software. &nbsp;TRM&reg; 2.0 allows users to apply standards-based rules and create comprehensive certification reports complete with Pass/Fail results and calculated headroom.</div>  <h2>   &nbsp;</h2>  <h2>   <b>Key Specifications</b></h2>  <div>   &nbsp;</div>  <h3>   OLS2-Dual Laser Source</h3>  <ul>   <li>    SM Wavelengths: 1310 and 1550 nm</li>   <li>    Output Power 0 dBm</li>   <li>    Test Tones: 270 Hz, 330 Hz, 1 kHz, 2 kHz</li>  </ul>  <h3>   OPM5-4D Optical Power Meter</h3>  <ul>   <li>    Detector: Filtered InGaAs for High Power applications</li>   <li>    Calibrated Wavelengths: 850, 980, 1310, 1490, 1550, 1625 nm</li>   <li>    Measurement units: db, dBm, &micro;W&nbsp;</li>  </ul>  <h2>   Ordering Information</h2>  <div>   <b>&nbsp;<br />   Model Number: SLP5-6Dxx (xx = FC, SC, ST, or LC)</b><br />   The SLP5-6D combines one (1) OL2-Dual Laser Source<b>&nbsp;</b>and one (1) OPM5-4D Power Meter.</div>  <div>   &nbsp;</div>  <h3>   <b>OLS2-Dual Accessories and Connector Adapters</b></h3>  <table border="1" cellpadding="0" cellspacing="0" width="552">   <tbody>    <tr>     <td width="122">      <div>       <b>Model</b></div>     </td>     <td width="430">      <div>       <b>Description</b></div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0002MR</div>     </td>     <td valign="top">      <div>       FC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0003MR</div>     </td>     <td valign="top">      <div>       SC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0004MR</div>     </td>     <td valign="top">      <div>       ST adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0006MR</div>     </td>     <td valign="top">      <div>       LC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0072PR</div>     </td>     <td valign="top">      <div>       Universal flip-top dust cap for UCI outputs</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       4050-00-0119PR</div>     </td>     <td valign="top">      <div>       100-240 VAC to 9 VDC</div>     </td>    </tr>   </tbody>  </table>  <div>   &nbsp;</div>  <h3>   <b>OPM5 Accessories</b></h3>  <table border="1" cellpadding="0" cellspacing="0" width="552">   <tbody>    <tr>     <td width="122">      <div>       <b>Model</b></div>     </td>     <td width="430">      <div>       <b>Description</b></div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0200</div>     </td>     <td valign="top">      <div>       FC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0209</div>     </td>     <td valign="top">      <div>       SC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0202</div>     </td>     <td valign="top">      <div>       ST&reg; adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0225</div>     </td>     <td valign="top">      <div>       LC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       4050-00-0119PR</div>     </td>     <td valign="top">      <div>       AC Adapter 100-240 VAC to 9 VDC</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       6000-00-0024MR</div>     </td>     <td valign="top">      <div>       Cable, USB-MINI B connect to PC</div>     </td>    </tr>   </tbody>  </table>  <br />  
