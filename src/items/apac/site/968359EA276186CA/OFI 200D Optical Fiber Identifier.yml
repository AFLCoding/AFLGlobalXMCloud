    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <h2>   OFI-200 Optical Fiber Identifer</h2>
        <p>   Rugged, hand-held, and easy-to-use fiber optic test instrument designed to detect optical signals transmitted through a single-mode fiber without disrupting traffic on that fiber. <span></span>During installation, maintenance, rerouting, or restoration it is often necessary to isolate a specific fiber. <span></span>By simply clamping an Optical Fiber Identifier onto a fiber, the unit will indicate if there is NO SIGNAL, TONE or TRAFFIC and the associated signal direction. <span></span>It allows technical personnel to unambiguously identify a specific fiber and eliminates the risk of accidental disruption of revenue service. AFL OLS7, OLS2, CSS1-SM and CSS1-MM Optical Light Sources are ideal companions for the OFI-200.</p>
        <p>   <span>The OFI-200 is equipped with a unique two-position head design that can be configured, without tools or recalibration, to work with 250&nbsp;</span><span>&micro;m, 900<span class="apple-converted-space"></span>&micro;m, ribbon or jacketed fiber. The slim design of the head is particularly valuable when working in splice trays, cabinets and pedestals where work space is limited.</span><span></span></p>
        <p>   <span>The clamping trigger is ergonomically designed to fit the natural motion of the user's hand. A high-impact molded plastic case makes the OFI-200 suitable for use on either inside or outside plant tasks.</span></p>
        <p>   The OFI-200 Optical Fiber Identifier is battery operated and, thanks to&nbsp;an automatic power capability that maximizes battery life, can perform thousands of tests before needing&nbsp;battery replacement. &nbsp;A low battery indicator&nbsp;is also provided.</p>
