    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <div>
        <div>    The OFI-BIPM/-BIPMe optical fiber identifier is an easy-to-use tool that determines if a fiber is live, the transmission direction, and the relative core power on standard and bend-insensitive single-mode and multimode fibers. Its positive-stop trigger mechanism provides the right amount of pressure every time to assure proper detection, while keeping loss to a minimum. This ensures that traffic will not be interrupted and the fiber will not be damaged.<br />
        &nbsp;</div>
        <p>    <strong>Nicknamed &ldquo;The Job saver&rdquo;:</strong> The OFI-BIPM/-BIPMe removes the need to access the optical fiber at a connection or splice point, eliminating the possibility of interrupting service to a customer.</p>
        <div>    <strong>No heads to change or lose:</strong> The universal head of the OFI-BIPM/-BIPMe eliminates the need to change an adapter head for jacketed, coated, or ribbon fibers, making it extremely easy to use in the field.</div>
        <div>    &nbsp;</div>
        <div>    <strong>Integrated optical power meter:</strong> The optical power meter mode verifies power levels during installation or troubleshooting.<br />
        &nbsp;</div>
        <div>    <strong>Color touchscreen:</strong> The touchscreen provides simple-to-follow setup instructions and clear results that are easy to read.<br />
        &nbsp;</div>
        <div>    <strong>Field technician favorite: </strong>The OFI-BIPM/-BIPMe is a favorite of technicians for its accuracy, ease of use, integrated power meter, and ergonomic design.</div>
        <div>    <br />
        <strong>Doesn&rsquo;t damage delicate fibers:</strong> The positive-stop trigger ensures that the right pressure is applied every time, while the slim head makes it easier to reach and test tightly-packed fibers without damaging them.</div>
        </div>
