        <h2>   OFI-400C Optical Fiber Identifier</h2>
        <p>   Rugged, hand-held and easy-to-use fiber optic test instrument designed to detect and measure the core power levels of optical signals on single-mode optical fiber without disrupting traffic on that fiber. The OFI-400C&nbsp;is simply clamped onto a fiber and indicates the presence and direction of traffic, CW signals and 270, 330, 1000 and 2000 Hz test tones.&nbsp;It allows technical personnel to unambiguously identify a specific fiber and eliminates the risk of accidental disruption of revenue service. AFL NOYES OLS7, OLS2, CSS1-SM and CSS1-MM Optical Light Sources are ideal companions for the OFI-400C.</p>
        <h3>   NO ADAPTERS TO PURCHASE, STORE, SWAP OR MISPLACE</h3>
        <p>   The OFI-400C&nbsp;uses a unique optical head design featuring a 2-position plunger that enables it to be used with 250&micro;m, 900&micro;m and ribbon fiber or 2mm and 3mm jacketed fiber.&nbsp;&nbsp;Other brands of optical fiber identifiers require users to purchase, store and swap out&nbsp;optical plungers each time&nbsp;a different type of fiber is tested.&nbsp;</p>
        <p>   The OFI-400C&nbsp;optical head induces a safe, repeatable macro-bend to the fiber that allows a small amount of light to escape for analysis. Thanks to the design of the optical head, the insertion loss induced by the macro-bend is too small to affect the signal on the fiber and the integrity of the fiber is unaffected by the measurement process.</p>
        <p>   AFL NOYES OFI-400C&nbsp;instruments are designed to be simple, easy-to-use and reliable. Each features and ergonomically-designed macro-bend trigger that is comfortable to use. An integrated, backlit display allows the OFI-400C&nbsp;to be used in dimly lit spaces. Powered by 2 1.5V AAA batteries, theo OFI-400C&nbsp;can make thousands of fiber tests before needing battery replacement.</p>
        <h3>   <span style="font-size: 12pt;">KEY SPECIFICATIONS</span></h3>
        <ul>
            <li>    <span style="font-size: 12pt;">Insertion Loss:&nbsp;1.0 dB @ 1310nm</span></li>
            <li>    <span style="font-size: 12pt;">Detection Sensitivity: -40 dBm @1550 nm, 3 mm fiber</span></li>
            <li>    <span style="font-size: 12pt;">Power&nbsp;Measurement: +13 to -40 dBm @1550 nm, 3 mm fiber</span></li>
        </ul>
