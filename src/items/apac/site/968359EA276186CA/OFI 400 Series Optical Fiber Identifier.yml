      Hint: ProductLongDescription
      Value: |
        <h2>   OFI-400 Series Optical Fiber Identifer</h2>  <p>   Rugged, hand-held and easy-to-use fiber optic test instrument designed to detect and measure the core power levels of optical signals on single-mode optical fiber without disrupting traffic on that fiber. The OFI-400&nbsp;is simply clamped onto a fiber and indicates the presence and direction of traffic, CW signals and 270, 330, 1000 and 2000 Hz test tones.&nbsp;It allows technical personnel to unambiguously identify a specific fiber and eliminates the risk of accidental disruption of revenue service. AFL OLS7, OLS2, CSS1-SM and Optical Light Sources are ideal companions for the OFI-400.</p>  <h3>   NO ADAPTERS TO PURCHASE, STORE, SWAP OR MISPLACE</h3>  <p>   The OFI-400&nbsp;uses a unique optical head design featuring a 2-position plunger that enables it to be used with 250&micro;m, 900&micro;m and ribbon fiber or 2mm and 3mm jacketed fiber.&nbsp;&nbsp;Other brands of optical fiber identifiers require users to purchase, store and swap out&nbsp;optical plungers each time&nbsp;a different type of fiber is tested.&nbsp;</p>  <p>   The OFI-400&nbsp;optical head induces a safe, repeatable macro-bend to the fiber that allows a small amount of light to escape for analysis. Thanks to the design of the optical head, the insertion loss induced by the macro-bend is too small to affect the signal on the fiber and the integrity of the fiber is unaffected by the measurement process.</p>  <p>   AFL OFI-400&nbsp;instruments are designed to be simple, easy-to-use and reliable. Each features and ergonomically-designed macro-bend trigger that is comfortable to use. An integrated, backlit display allows the OFI-400&nbsp;to be used in dimly lit spaces. Powered by 2 1.5V AAA batteries, the OFI-400&nbsp;can make thousands of fiber tests before needing battery replacement.</p>  <h3>   <span style="font-size: 12pt;">KEY SPECIFICATIONS:</span></h3>  <br />  <h3>   <span style="font-size: 12pt;">OFI-400&nbsp;</span></h3>  <ul>   <li>    <span style="font-size: 12pt;"><span style="font-size: 12pt;">Insertion Loss:&nbsp;0.8 dB @ 1310nm</span></span></li>   <li>    <span style="font-size: 12pt;"><span style="font-size: 12pt;">Detection Sensitivity: -45 dBm @1310 nm, 250 &micro;m fiber</span></span></li>   <li>    <span style="font-size: 12pt;"><span style="font-size: 12pt;">Power&nbsp;Measurement: +13 to -50 dBm @1550 nm, 250&nbsp;&micro;m fiber</span></span></li>  </ul>  <h3>   <span style="font-size: 16px;">OFI-400C</span></h3>  <ul>   <li>    <span style="font-size: 12pt;">Insertion Loss:&nbsp;1.0 dB @ 1310nm</span></li>   <li>    <span style="font-size: 12pt;">Detection Sensitivity: -40 dBm @1550 nm, 3 mm fiber</span></li>   <li>    <span style="font-size: 12pt;">Power&nbsp;Measurement: +13 to -40 dBm @1550 nm, 3 mm fiber</span></li>  </ul>  <br />  <h3>   <span style="font-size: 12pt;">OFI-400HP</span></h3>  <ul>   <li>    <span style="font-size: 12pt;">Insertion Loss:&nbsp;0.5 dB @ 1310 nm</span></li>   <li>    <span style="font-size: 12pt;">Detection Sensitivity: -40 dBm @1550 nm, 3 mm fiber</span></li>   <li>    <span style="font-size: 12pt;">Power&nbsp;Measurement: +33 to -40 dBm @1550 nm, 3 mm fiber</span></li>  </ul>  <br />  <h3>   <span style="font-size: 12pt;"><span style="font-size: 12pt;">ORDERING INFORMATION&nbsp;</span></span></h3>  <br />  <table border="1" cellpadding="0" cellspacing="0" style="width: 5.75in;" width="552">   <tbody>    <tr>     <td style="border-color: rgb(212, 208, 200); padding: 0in; width: 91.5pt; background-color: transparent;" width="122">      <div>       <b><span style="font-size: 9pt;">&nbsp;Model</span></b></div>     </td>     <td style="border-color: rgb(212, 208, 200); padding: 0in; width: 322.5pt; background-color: transparent;" width="430">      <div>       <b><span style="font-size: 9pt;">&nbsp;Description</span></b></div>     </td>    </tr>    <tr>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      <div>       <span style="font-size: 9pt;">&nbsp;OFI-400</span></div>     </td>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      <div>       <span style="font-size: 9pt;">&nbsp;OFI-400, 2 x AAA batteries, Quick Reference Guide, Soft Case</span></div>     </td>    </tr>    <tr>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      <div>       &nbsp;OFI-400C</div>     </td>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      &nbsp;OFI-400C, 2 x AAA Batteries, Quick Reference Guide, Soft Case&nbsp;</td>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      <div>       &nbsp;</div>     </td>    </tr>    <tr>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      &nbsp;OFI-400HP&nbsp;</td>     <td style="border-color: rgb(212, 208, 200); padding: 0in; background-color: transparent;" valign="top">      &nbsp;OFI-400HP, 2 x AAA Batteries, Quick Reference Guide, Soft Case&nbsp;</td>    </tr>   </tbody>  </table>  <div style="margin: 0in 0in 10pt;">   &nbsp;</div>  <div style="margin: 0in 0in 10pt;">   &nbsp;</div>
