      Hint: ProductLongDescription
      Value: "<p>   The Xpress Fiber Management&reg; (XFM&reg;) 1U patch panel is a rack mountable interconnect point specifically designed to manage dense fiber applications. Based on the LGX&reg; intermateability platform, the panel is fully compatible with AFL&#39;s XFM&reg; Optical Cassette, Passive Optical Coupler Modules and Poli-MOD solutions. This panel offers enhanced management of densities up to 72 fibers using MTP-LC XFM&reg; Optical Cassettes (24 fibers).</p>"
