        <h2>   <strong>OLS4-EF and OLS1-Dual-EF Light Sources</strong><strong></strong></h2>
        <div>   Rugged hand-held light sources from AFL - Encircled Flux (EF) compliant by design. &nbsp;<br />
        <br />
        <h3>    <span style="font-size: 15px;">Encircled Flux Compliance</span></h3>
        <div>    International standards bodies established Encircled Flux (EF) guidelines (TIA-568-14-B and IEC 61280-1-4 Ed. 2.0) to improve mulitmode fiber measurement repeatability by reducing loss measurement variation to within a target range of &plusmn; 10%.</div>
        <br />
        AFL OLS4-EF and OLS1-Dual-EF light sources are compliant by design per TIA-568-14-B and IEC 61280-1-4 Ed. 2.0. &nbsp;</div>
        <h3>   <br />
        OLS4-EF</h3>
        <div>   Quad light source providing LED and LASER light sources designed for performing insertion loss measurements on multimode or single-mode fiber optic links when used with an optical power meter. The LED port is Encircled Flux (EF) compliant. &nbsp;<br />
        <br />
        Equipped with industry standard 2 khz test tone, the OLS4 from AFL is an ideal tool to pair with an optical fiber identifier (OFI-200D) for use in fiber identification.</div>
        <div>   &nbsp;</div>
        <h3>   <strong style="font-size: 12px;">OLS4 Output Ports:</strong></h3>
        <ul>
            <li>    Multimode output port; 850/1300 nm LED output at CW, WaveID, or dual wavelength WaveID&nbsp;</li>
            <li>    Single-mode output port; 1310/1550 nm LASER output at CW, WaveID, dual wavelength WaveID, or 2 kHz Tone</li>
        </ul>
        <br />
        <h3>   OLS1-Dual-EF</h3>
        <div>   Dual multimode Encircled Flux (EF) compliant LED light source designed for performing insertion loss measurements on multimode fiber optic links when used with an optical power meter. &nbsp;<br />
        <br />
        Multimode output port; 850/1300 nm LED output at CW, WaveID, or dual wavelength WaveID<br />
        &nbsp;</div>
        <h3>   WaveID</h3>
        <div>   <strong>Faster Test Times</strong>&nbsp;with WaveID &ndash; In WaveID mode, OLS4-EF and OLS1-Dual-EF light sources encode each wavelength with a unique WaveID code.&nbsp; When used with a NOYES power meter, the pair can send and receive two wavelengths each test &ndash; doubling testing efficiency &ndash; reducing test time!</div>
        <div>   &nbsp;</div>
        <h3>   Flexible Output Connector Adapter Design</h3>
        <div>   Output ports equipped with UCI based removable adapters to allow the output connectors to be inspected and cleaned, while allowing field change of output style between FC, SC, ST, and LC connector adapters.</div>
        <div>   &nbsp;</div>
        <h2>   <strong>Key Specifications</strong></h2>
        <br />
        OLS4-EF Specific<br />
        <ul>
            <li>    SM Optical Port Wavelengths: 1310 and 1550 nm</li>
            <li>    SM Output Power: 0 dBm, 9 &micro;m single-mode</li>
        </ul>
        OLS4-EF &amp; OLS1-Dual-EF<br />
        <ul>
            <li>    MM Optical Port Wavelengths: 850 and 1300 nm</li>
            <li>    MM Output Power: &gt; -20 dBm, 62.5 &micro;m multimode</li>
            <li>    Output connector: FC, SC, ST, LC switchable (One style supplied with unit, order others separately)&nbsp;</li>
            <li>    Battery: 2 x AA Alkaline, optional AC adapter</li>
        </ul>
        <h2>   Ordering Information</h2>
        <h3>   &nbsp;</h3>
        <h3>   <strong>Model Numbers: </strong></h3>
        <p>   <strong>OLS4-EF-XX-YY<br />
        OLS1-DL-EF-XX-YY<br />
        <br />
        Where:<br />
        &nbsp; &nbsp;XX = FC or SC (Source UCI adapter Style and Input Connector of RGTC)<br />
        &nbsp; &nbsp;YY = FC, SC, ST, or LC (Output connector of RGTC)</strong></p>
        <div>   &nbsp;</div>
