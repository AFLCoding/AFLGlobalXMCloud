        <div>
        <h3>    &nbsp;</h3>
        <h3>    Reference Grade Test Cords (RGTC)</h3>
        <br />
        TIA-568-14-B and IEC 61280-1-4 Ed. 2.0 specify Encircled Flux (EF) compliance for light sources at the end of a Reference Grade Test Cord (RGTC). &nbsp;Compliance to the specification requires use of reference grade test cords qualified for EF use. &nbsp;AFL sources ship with one RGTC. &nbsp;Order additional RGTCs as needed for network test requirments. &nbsp;Note: RGTCs are directionally qualified for EF use. &nbsp;Order correct output connectors matching networks to test.<br />
        &nbsp;</div>
