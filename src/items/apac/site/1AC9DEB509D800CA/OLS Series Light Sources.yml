    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   AFL is a trusted supplier of optical testing equipment with more than 30 years of experience and tens of thousands of units in use in the field. AFL&rsquo;s full range of light sources are used for testing single-mode and/or multimode fiber networks. Sources with wave ID can transmit two or more wavelengths simultaneously &ndash; decreasing test time and reducing user errors when paired with AFL wave ID power meters.<br />   <br />   <strong>Designed for the real world: </strong>AFL&rsquo;s light sources were designed to meet the demands of the outside plant environment. They withstand the one-meter drop and have splash resistant controls that are easy to use, even with gloves on.<br />   <br />   <strong>Flexible and efficient: </strong>A range of field-swappable output adapters enables access for cleaning optical ports and supports multiple connector styles. The efficient design provides long test time from globally available AA batteries. External power adapter available for extended testing or lab situations.<br />   <br />   <strong>Reduce test time and errors: </strong>Wave ID (Triple, Dual, or Single) decreases test time while reducing technician errors and CW mode provides continuous output (no encoding).</p>  <p>   <strong>Supported output modes:</strong> Test Tone (2000, 1000, 330, 270 Hz) for use in fiber identification with AFL brand power meters, OTDRs (with fiber end access) or Optical Fiber Identifier (OFI) products for non-intrusive, mid-span testing.<br />   <br />   See specification sheet for full list of models and optional accessories.</p>  <h2>   &nbsp;</h2>"
