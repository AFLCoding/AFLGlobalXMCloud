      Hint: ProductLongDescription
      Value: |
        <h2>   <strong>D</strong><strong>ual Wavelength Laser Source</strong><strong></strong></h2>
        <div>   NOYES OLS2 - Dual from AFL is a hand-held, rugged laser source designed for performing insertion loss measurements on single-mode fiber optic links when used with an optical power meter. The LASER output is stabilized to ensure accurate test results per current TIA/EIA requirements.</div>
        <div>   <br />
        Equipped with industry standard 2khz test tone, the OLS2-Dual from AFL is an ideal tool to pair with an optical fiber identifier (OFI-200D) for use in fiber identification.<br />
        Single-mode output port emits 1310/1550 nm LASER output at CW, WaveID, dual wavelength WaveID, or user selectable Tone.<br />
        <br />
        <strong>Faster Test Times</strong>&nbsp;with WaveID &ndash; In WaveID mode, the NOYES OLS2-Dual encodes each wavelength with a unique WaveID code.&nbsp; When used with a NOYES power meter, the pair can send and receive two wavelengths each test &ndash; doubling testing efficiency &ndash; reducing test time!<br />
        <br />
        <strong>Flexible Output Connector Adapter Design</strong>&nbsp;&ndash; The OLS2-Dual output port is equipped with UCI based removable adapters to allow the output connectors to be inspected and cleaned, while allowing field change of output style between FC, SC, ST, and LC connector adapters.&nbsp;<br />
        <br />
        The OLS2-Dual is fully N.I.S.T. traceable.</div>
        <div>   &nbsp;</div>
        <h2>   <strong>Key Specifications</strong></h2>
        <ul>
            <li>    Optical Port Wavelengths: 1310 and 1550 nm</li>
            <li>    Output Power: 0 dBm, 9 &micro;m single-mode</li>
            <li>    Output connector: FC, SC, ST, LC switchable (One style supplied with unit, order others separately)&nbsp;</li>
            <li>    Test Tones: 2 kHz, 1 kHz, 330 Hz, 270 Hz</li>
            <li>    Battery: 2 x AA Alkaline, optional AC adapter&nbsp;</li>
        </ul>
