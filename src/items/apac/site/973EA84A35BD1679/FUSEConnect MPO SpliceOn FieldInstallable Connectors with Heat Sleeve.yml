    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   AFL&rsquo;s FUSEConnect MPO splice-on, field-installable connectors are uniquely designed and feature just six components. The innovative factory pre-polished ferrule allows for a field-termination process that eliminates the need for polishing, adhesives and crimping in the field and minimizes the potential for operator error and expensive connector scrap. FUSEConnect MPO is part of the FUSEConnect splice-on connector family which includes SC, LC, ST and FC style connectors.</p>  <p>   This updated design for the FUSEConnect MPO replaces the mechanical clamp splice protector with a heat protection sleeve utilizing the on-board splicer heater eliminating the need for a separate mechanical clamp tool. The connector is designed for use with the new RT-02 ribbonizing tool which does not require ribbonizing glue resulting in a cleaner termination process.</p>  <p>   FUSEConnect MPO performs as an equivalent to the standard factory terminated MPO/MTP&reg; assemblies. Designed to utilize standard ribbon, SpiderWeb Ribbon&reg;, or loose tube cable, this connector helps minimize the complexity involved in the termination of a multi-fiber connection, allowing for a reliable and repeatable termination in field applications. AFL offers a tool kit as well as a variety of accessories designed to meet all your installation needs for your FUSEConnect MPO application.</p>"
