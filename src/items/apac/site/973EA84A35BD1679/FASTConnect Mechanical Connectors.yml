    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "FASTConnect&reg; field-installable connectors are factory pre-polished connectors that completely eliminate the need for hand polishing in the field. Proven mechanical splice technology ensuring precision fiber alignment, a factory pre-cleaved fiber stub and a proprietary index-matching gel combine to offer an immediate low loss termination to either single-mode or multimode optical fibers.<br />  &nbsp;<br />  FASTConnect&reg; connectors are compatible with 250 &micro;m and 900 &micro;m optical fibers, as well as 900 &micro;m, 2 mm and 3 mm cordage. All primary fiber types are supported, and each connector is color coded per industry-standard requirements to aide in identification during and after installation. A factory-installed wedge clip (included with each connector) is removed and discarded upon completion of the termination. Incorporated into this device is an innovative, translucent wedge enabling the use of a common VFI to provide a &ldquo;pass/fail&rdquo; signal once physical contact is achieved.<br />"
