    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   This innovative mass-fusion splice wall cabinet is designed for applications in a building entrance facility providing an enclosure to splice outside plant (OSP) cables to inside plant (ISP) cables with a maximum fiber count of 1152 fibers. This cabinet can be fitted into areas with limited physical space and it can be installed as a single unit or multiple units can be stacked. It can be both wall-mounted or in mounted in standard 19&quot; racks.</p>  <p>   Cable pass-through spaces inside and outside the cabinet provide cable routing for the installation of multiple cabinets on a wall or rack.</p>  <p>   The splice cabinet features 12 leaf-style trays which allow 24 single-fiber splices per tray and a raceway manifold system which ensures the fiber is protected at all times. The cabinet accommodates a variety of cables from ISP (12 x 24F) to OSP (1 x 288F or 2 x 144F). It can also be used for standard ribbon splicing with 12 x 72F splice trays providing a total fiber count of 864 fibers. When used with SpiderWeb Ribbon&reg; (SWR) cable, splicing is possible with 12 x 96F splice trays providing a total fiber count of 1152 fibers. NOTE: these splice trays (SPT17-12) are not included and will need to be ordered separately.</p>  "
