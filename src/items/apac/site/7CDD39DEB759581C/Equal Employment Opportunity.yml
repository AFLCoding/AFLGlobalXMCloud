        <h1>Equal Employment Opportunity</h1>
        <h2>
        United States</h2>
        <p>
        AFL provides equal employment opportunities to all employees and applicants for employment without regard to race, color, religion, sex (including pregnancy, gender identity, and sexual orientation), national origin, age (40 or older), disability or genetic information, or any other characteristic protected by federal, state or local laws. This policy applies to all terms and conditions of employment, including recruiting, hiring, placement, promotion, termination, layoff, recall, transfer, leaves of absence, compensation and training.</p>
        <h2>
        United Kingdom</h2>
        <p>
        AFL does not discriminate against age, disability, gender reassignment, marriage and civil partnership, pregnancy and maternity, race, religion or belief, sex or sexual orientation.</p>
        <h2>
        Australia/New Zealand</h2>
        <ul>
            <li>
            AFL Human Rights & Equal Opportunity Policy Statement</li>
            <li>
            Endeavors to ensure that the working environment is free from unlawful discrimination, harassment (including sexual harassment), bullying, vilification and victimization;</li>
            <li>
            Regards unlawful discrimination, harassment (including sexual harassment), bullying, vilification and victimization in any form as unacceptable and will not tolerate it under any circumstances;</li>
            <li>
            Is an equal opportunity employer and aims to promote equal access to employment and its benefits in the areas of recruitment and selection; promotion, transfer and training opportunities; benefits associated with employment and termination procedures; and arrangements for dealing with pregnant and potentially pregnant employees and employees who are breastfeeding their children.</li>
        </ul>
        <h2>
        Canada</h2>
        <p>
        AFL is committed to following the Federal Employment Equity Act, and is committed to eliminating workplace barriers faced by all Associates including its designated group members (women, Aboriginal people, persons with disabilities, and members of visible minorities).</p>
