    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   AFL single-mode SC Angled Pigtail Cable Assemblies are designed to meet stringent performance requirements of the latest FTTH (Fiber to the Home) applications. Available in either simplex (one fiber) or duplex zipcord (two fiber) construction, the SC angled connector guarantees the high performance return loss required of video signals. Assemblies are tested and qualified to Telcordia GR-326, Issue 3 requirements and meet all EIA/TIA 455-3 (FOCIS 3) interface standards for SC connectors. The assemblies are provided in easy-to-install disposable packaging reels up to 300 feet, in 50 foot increments.</p>"
