    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <div>
        	AFL is a trusted supplier of optical testing equipment with more than 30 years of experience and tens of thousands of units in the field. AFL&rsquo;s full range of N.I.S.T. traceable power meters are used for testing single-mode and/or multimode fiber networks.<br />
        	&nbsp;</div>
        <div>
        	<strong>Designed for all:</strong> AFL&rsquo;s power meters are designed to meet the demands in an outside plant environment. The FlowScout PON Optical Power Meter easily withstands a one-meter drop and has splash resistant controls that are easy to use, even with gloves on.<br />
        	&nbsp;</div>
        <div>
        	<strong>Flexible and efficient: </strong>A range of field-swappable output adapters support multiple connector styles and enables access for easy cleaning. The efficient design ensures a long run time from its rechargeable Li-Polymer battery and includes an auto-off feature to save power.<br />
        	&nbsp;</div>
        <div>
        	<strong>Stores test results:</strong> The built-in File Management system allows technicians to organize test results into multiple files and transfer them via USB to a PC for analyzing, generating reports, and printing. The FlowScouts QR code feature can easily collect and transfer test data via any smart devices.</div>
        
