    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   Contractor Series Light Sources and Power Meters are rugged test instruments designed with a simple user interface and backed by an industry-leading 5-year warranty. Both single-mode and multimode kit options provide tools for measuring network insertion loss, continuity checks, and fiber identification.<br />   &nbsp;</p>  <div>   <strong>CSM1 Power Meter </strong><br />   <ul>    <li>     Four models provide wide wavelength and power level ranges</li>    <li>     Stores optical references for each calibrated wavelength</li>    <li>     Auto-detects Test Tones for use in fiber identification</li>    <li>     Optical input port accepts a variety of thread-on adapter caps</li>   </ul>   &nbsp;<br />   <strong>CSS1-SM Laser Source </strong><br />   <ul>    <li>     1310 nm and 1550 nm LASER output from single test port</li>    <li>     Output port accepts UCI threaded adapters (FC, SC, ST, LC) for flexibility and access to launch fiber for cleaning and inspection</li>   </ul>   &nbsp;<br />   <strong>CSS1-MM LED Source </strong><br />   <ul>    <li>     850 nm and 1300 nm LED output from single test port</li>    <li>     50 &mu;m and 62.5 &mu;m mandrels included</li>    <li>     <strong>Test Tones </strong>(2000, 1000, 330, 270 Hz) for fiber identification</li>    <li>     Use power meters when technician has fiber end access</li>   </ul>   &nbsp;<br />   <strong>CSS1 Sources Transmit: </strong><br />   <ul>    <li>     <strong>CW </strong>continuous wave output (DC)</li>    <li>     <strong>Test Tones </strong>(2000, 1000, 330, 270 Hz) for fiber identification</li>    <li>     Use power meters when technician has fiber end access</li>    <li>     Use OFI (optical fiber identifier) for mid-span testing</li>   </ul>   <br />   See specification sheet for full list of models and optional accessories.</div>  <br />"
