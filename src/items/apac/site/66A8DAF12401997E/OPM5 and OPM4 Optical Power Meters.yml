    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   AFL is a trusted supplier of optical testing equipment with more than 30 years of experience and tens of thousands of units in use in the field.&nbsp; AFL&rsquo;s full range of power meters are used for testing single-mode and/or multimode fiber networks. Power meters with wave ID can detect two or more wavelengths simultaneously &ndash; decreasing test time and reducing user errors when paired with AFL wave ID light sources.</p>  <p>   <strong>Designed for the real world:</strong> AFL&rsquo;s power meters are designed to meet the demands of the outside plant environment. They withstand the one-meter drop test and have splash resistant controls that are easy to use, even with gloves on.</p>  <p>   <strong>Flexible and efficient:</strong> A range of field-swappable output adapters enables access for cleaning optical ports and supports multiple connector styles. The efficient design provides long test time from globally available AA batteries. Equipped with five-minute auto-off feature to save power.</p>  <p>   <strong>Reduce test time and errors:</strong> Wave ID (Triple, Dual, or Single) decreases test time while reducing technician errors.</p>  <p>   <strong>Stores test results:</strong> AFL&rsquo;s OPM5 stores optical reference at each calibrated wavelength. This enables technicians to organize test results into multiple files and transfer stored results via USB to the included PC-based TRM&reg; 2.0 software for analyzing, generating reports, and printing.&nbsp; Users can generate network Pass/Fail results demonstrating compliance to industry standards and illustrate headroom. Fully N.I.S.T. traceable.</p>  <p>   See specification sheet for full list of models and optional accessories.<br />   &nbsp;</p>"
