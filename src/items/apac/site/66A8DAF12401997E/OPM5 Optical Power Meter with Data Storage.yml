        <h2>   <strong>Full-featured, handheld optical power meter</strong></h2>
        <p>   OPM5 is designed for measuring optical power in all network types and performing insertion loss measurements on multimode or single-mode fiber optic links.</p>
        <div>   The OPM5 is fully N.I.S.T. traceable.</div>
        <div>   &nbsp;</div>
        <h3>   <strong>Automatic Wavelength Identification Significantly Increases Efficiency</strong></h3>
        <div>   The standard Wave ID feature automatically detects and sets the receive wavelength(s), preventing setup and measurement errors (when used with OLS series light sources). It significantly increases efficiency and reduces technician errors&mdash;and saves testing time&mdash;by eliminating the need to test each wavelength individually.</div>
        <div>   &nbsp;</div>
        <h3>   <strong>Optical References Storage</strong></h3>
        <div>   The OPM5 stores optical references for each calibrated wavelength and offers multiple test tone detection for fiber identification.</div>
        <div>   &nbsp;</div>
        <h3>   <strong>Test Results Storage, Transfer&nbsp;and Post Processing with&nbsp;</strong>TRM&reg; 2.0&nbsp;</h3>
        <div>   OPM5 File Management system allows technicians to organize test results into multiple files.&nbsp; Stored OPM results may be transferred&nbsp;to PC via USB port for viewing, analysis, and professional report generation using the included Windows&reg; compatible TRM&reg; 2.0 Basic Test Results&nbsp;Manager software. &nbsp;TRM&reg; 2.0 allows users to apply industry standards based rules to test results and create comprehensive certification reports complete with Pass/Fail results and calculated headroom.</div>
        <div>   &nbsp;</div>
        <h2>   <strong>Key Specifications</strong></h2>
        <ul>
            <li>    Measurement Units: dB, dBm, &mu;W</li>
            <li>    Power: 2 x AA batteries</li>
            <li>    Battery Life: 300 hours&nbsp;</li>
        </ul>
        <div>
        <h3>    Calibration Wavelengths</h3>
        <div>    <strong>OPM5-2D</strong>&nbsp;&ndash; 850, 1300, 1310, 1490, 1550 nm<br />
        <strong>OPM5-3D</strong>&nbsp;&ndash; 850, 1300, 1310, 1550, 1490, 1625 nm</div>
        <div>    <strong>OPM5-4D</strong>&nbsp;&ndash; 850, 980, 1310, 1550, 1490, 1625 nm&nbsp;</div>
        </div>
        <h3>   &nbsp;</h3>
        <h2>   <strong>Ordering Information</strong></h2>
        <div>   &nbsp;</div>
        <div>   <strong>OPM5 models</strong></div>
        <div>   Three Models provide options to cover all network needs:</div>
        <div>   &nbsp;</div>
        <div>   <strong>OPM5-2D-CC &nbsp;&nbsp;</strong>Germanium (Ge) Detector suited for Premises (LAN/WAN) multimode networks</div>
        <div>   <strong>OPM5-3D-CC &nbsp;&nbsp;</strong>InGaAs Detector suited for single-mode networks<br />
        <strong>OPM5-4D-CC &nbsp;&nbsp;</strong>Hi-Power InGaAs Detector suited for CATV and other networks up to +26 dBm</div>
        <div>   <br />
        <strong>NOTE: CC = Connector Configuration. &nbsp;Select one of the following when ordering</strong>:<br />
        FC, SC, ST, LC, 2.5mm Universal, 1.25mm Universal<br />
        &nbsp;</div>
