        <h2>   MLP4-2 Multimode Loss Test Kit</h2>  <div>   MLP4-2 from AFL is a rugged loss test kit for verifying fiber networks. Backlight display works well in both dim environments and direct sunlight. Interchangeable connector adapters provide access to common network interfaces and provide access for cleaning launch and receive ports.<br />   <br />   <b>OLS1-Dual LED Source</b>&nbsp;is a single-port LED (850 and 1300 nm) light source designed for performing insertion loss measurements on multimode fiber optic links. Capable of transmitting highly stabilized output (single or dual wavelength) ensuring accurate test results per current TIA/EIA requirements.</div>  <div>   &nbsp;</div>  <div>   <b>OPM4 Optical Power Meter </b>provides accurate measurements and reference storage for each calibrated wavelength. &nbsp;Reference feature allows power meter to display measured loss measurements (power levels relative to the stored reference level). &nbsp; OPM5 also detects multiple test tones for use in fiber identification.</div>  <div>   &nbsp;</div>  <h3>   <b>Automatic Wavelength Identification Significantly Increases Efficiency</b></h3>  <div>   The standard Wave ID feature automatically detects and sets the receive wavelength(s), preventing setup and measurement errors (when used with AFL OLS series light sources). It significantly increases efficiency and reduces technician errors&mdash;and saves testing time&mdash;by eliminating the need to test each wavelength individually.</div>  <div>   &nbsp;&nbsp;</div>  <h3>   50 and 62.5 &micro;m fiber mandrels Included</h3>  <div>   Mandrels condition test cable for use in certifying both 50 and 62.5 &micro;m fiber links for current and planned high bit rate applications including Gigabit Ethernet and 10 Gigabit Ethernet.<b>&nbsp;&nbsp;</b>Mandrels may be added to launch jumpers in seconds without tools and ensure loss measurements are performed per the TIA/EIA-568-B standard.</div>  <div>   &nbsp;</div>  <h3>   <strong>Encircled Flux Compliance</strong></h3>  <div>   International standards bodies established Encircled Flux (EF) guidelines (TIA-568-14-B and IEC 61280-1-4) to improve measurement repeatability by reducing loss measurement variation to within a target range of &plusmn; 10%.<br />   <br />   EF Mode Conditioners attach to the output of your multimode source ensuring the &quot;conditioned output&quot; meets Encircled Flux specifications. &nbsp;Compliance requires matching the output fiber size to the network fiber under test. AFL offers both 50 &micro;m and 62.5 &micro;m EF Mode Conditioners.&nbsp; See below for available fiber and connector combinations.&nbsp;<br />   &nbsp;</div>  <h2>   <b>Key Specifications</b></h2>  <div>   &nbsp;</div>  <div>   <b>OLS1-Dual LED Source</b></div>  <ul>   <li>    MM Wavelengths: 850 and 1300 nm</li>   <li>    Output Power: -20 dBm</li>  </ul>  <div>   <b>OPM4 Optical Power Meter</b></div>  <ul>   <li>    Detector: Germanium</li>   <li>    Calibrated Wavelengths: 850, 1300, 1310, 1490, 1550 nm</li>   <li>    Measurement Units: dB, dBm, &mu;W</li>   <li>    Power: 2 x AA batteries&nbsp;</li>   <li>    Battery Life: 300 hours</li>  </ul>  <h2>   <b>Ordering Information</b></h2>  <p>   <b>Model Number: MLP4-2xx (xx = FC, SC, ST, or LC)</b></p>  <p>   The MLP4-2 combines one (1) OL1-Dual LED Source<b>&nbsp;</b>and one (1) OPM4 Power Meter.</p>  <h3>   <b>OLS1-Dual Accessories and Connector Adapters</b></h3>  <table border="1" cellpadding="0" cellspacing="0" width="552">   <tbody>    <tr>     <td width="122">      <div>       <b>Model</b></div>     </td>     <td width="430">      <div>       <b>Description</b></div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0002MR</div>     </td>     <td valign="top">      <div>       FC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0003MR</div>     </td>     <td valign="top">      <div>       SC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0004MR</div>     </td>     <td valign="top">      <div>       ST adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       2900-50-0006MR</div>     </td>     <td valign="top">      <div>       LC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0072PR</div>     </td>     <td valign="top">      <div>       Universal flip-top dust cap for UCI outputs</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       4050-00-0119PR</div>     </td>     <td valign="top">      <div>       100-240 VAC to 9 VDC</div>     </td>    </tr>   </tbody>  </table>  <div>   &nbsp;</div>  <h3>   <b>OPM4 Accessories</b></h3>  <table border="1" cellpadding="0" cellspacing="0" width="552">   <tbody>    <tr>     <td width="122">      <div>       <b>Model</b></div>     </td>     <td width="430">      <div>       <b>Description</b></div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0200</div>     </td>     <td valign="top">      <div>       FC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0209</div>     </td>     <td valign="top">      <div>       SC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0202</div>     </td>     <td valign="top">      <div>       ST&reg; adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       8800-00-0225</div>     </td>     <td valign="top">      <div>       LC adapter</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       4050-00-0119PR</div>     </td>     <td valign="top">      <div>       AC Adapter 100-240 VAC to 9 VDC</div>     </td>    </tr>    <tr>     <td valign="top">      <div>       6000-00-0024MR</div>     </td>     <td valign="top">      <div>       Cable, USB-MINI B connect to PC</div>      <div>       USB Connection Powers OPM4 only.</div>     </td>    </tr>   </tbody>  </table> 