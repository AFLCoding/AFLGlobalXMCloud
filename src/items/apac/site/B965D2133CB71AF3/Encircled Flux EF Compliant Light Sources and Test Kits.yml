    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<div>   <strong>Designed for use in outside plant environments:</strong> AFL OLTS are extremely rugged and withstand one-meter drops, have splash resistant controls that are easy to use with gloves on, and the field-swappable connector adapters provide flexibility and access for cleaning optical ports at time of test.<br />   &nbsp;</div>  <div>   <strong>Test faster with fewer errors: </strong>AFL&rsquo;s Wave ID increases test speed by performing simultaneous multi-wavelength testing that cuts lossmeasurement time in half or more. AFL&rsquo;s automatic wavelength identification eliminates setup errors and simplifies coordination between users at opposite ends of fiber.<br />   <br />   See specification sheet for full list of models and optional accessories.<br />   &nbsp;</div>"
