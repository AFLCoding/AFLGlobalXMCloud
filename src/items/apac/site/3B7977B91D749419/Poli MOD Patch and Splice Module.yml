    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <p align="left">   AFL&#39;s&nbsp;Poli-MOD&reg; is an innovative patch and splice module, which offers an inventive and effective means to accommodate up to 24 fiber interconnections in an industry-standard, single-slot LGX&reg;118 footprint. The&nbsp;Poli-MOD offers a unique and robust way to secure cable without the need for time-wasting, tie-wrap alternatives. Additionally, the module leverages a creative snap-in splice sleeve cradle to securely manage both single and ribbon fiber arrangements. These features provide the capacity to outfit a standard 4RU rack-mount panel with up to 288-fiber interconnections.<br />   <br />   The Poli-MOD is also offered in an arrangement that supports the low loss budget requirements of Distributed Antenna System (DAS) networks. This is accomplished through the elimination of an interconnection point while providing a robust splicing environment for rack and wall-mount panel applications.<br />   &nbsp;</p>
