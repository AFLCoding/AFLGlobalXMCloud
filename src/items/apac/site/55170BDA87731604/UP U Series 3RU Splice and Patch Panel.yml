    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   The U-Series 3RU Splice and Patch Panel can house up to 12 U-Series Patch Adapter Plates with the capacity to scale up to 288 LC and 144 SC ports. Compact to facilitate installation in shallow-depth racks, it allows for front and rear cassette installation and is compatible with U-Series MPO, pre-terminated and splice cassettes.</p>  <p>   An integrated splice tray facilitates easy splicing with slack management for additional splices. The panel comes pre-loaded with the traditional ribbon fiber pigtails that are terminated into the LC adapters. The front of the panel can be used for LC simplex or duplex patching to equipment or further breakouts within the data center or colocation site.</p>"
