    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   The U-Series 6RU Splice and Patch Panel is a high-density, 19&quot; rack-mountable fiber management solution that splices and patches up to 864 fibers in a 6RU cabinet space. Ribbon cabling splicing is possible via a rear-positioned, hinge-down panel that is supplied with a latching feature for both open and closed positions. Shuttered ultra-high-density LC adapter plates (for 432 LC duplex connectors or 864 LC simplex connectors) on the front of the panel improve space management and allow for smooth patching and easy LC port access.</p>  <p>   Six splice trays accommodate both SpiderWeb Ribbon&reg; (SWR&reg;) as well as traditional ribbon cable with each splice tray having the capacity to splice up to 144 fibers. Integrated mounting points for cable transitions ensure appropriate management of breakout from cable to splicing area. A traditional leaf-style splice tray stack provides fully managed fiber routing from transition to the splice tray while minimizing the risk of bend losses.</p>  "
