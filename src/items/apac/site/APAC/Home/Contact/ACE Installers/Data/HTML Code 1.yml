        <script>
            //var _url_domain = 'https://localhost:44342/';
            var _url_domain = 'https://webapps.aflglobal.com/api/';
        
            //$('#CountryDDL').hide();
        
            $(document).ready(function () {
                LoadInitial();
        
                $('#StateDDL').change(function () {
                    filterState();
                });
        
                $('#MarketDDL').change(function () {
                    filterMarket();
                });
            });
        
        
        
            function filterState() {
        
                var stateID = $('#StateDDL option:selected').val();
        
                $('#MarketDDL').empty();
        
                $.ajax({
                    type: "GET",
                    url: _url_domain + 'sitecore/ace/FilterState?state=' + stateID,
                    cache: false,
                    beforeSend: function () { },
                    crossDomain: true,
                    success: function (data) {
                        console.log(data);
        
                        $('#MarketDDL').append('<option value="">Select Market</option>');
        
                        $(data.markets).each(function (idx, market) {
                            var _option = '<option value="' + market + '">' + market + '</option>';
        
                            $('#MarketDDL').append(_option);
                        });
        
                        LoadPartners(data);
                    },
                    complete: function () {
        
                    }
                });
            }
        
            function filterMarket() {
                var stateID = $('#StateDDL option:selected').val();
                var marketID = $('#MarketDDL option:selected').val();
        
                $('#StateDDL').empty();
        
                $.ajax({
                    type: "GET",
                    url: _url_domain + 'sitecore/ace/FilterMarkets?state=' + stateID + '&market=' + marketID,
                    cache: false,
                    beforeSend: function () { },
                    crossDomain: true,
                    success: function (data) {
                        console.log(data);
        
                        $('#StateDDL').append('<option value="">Select State</option>');
        
                        $(data.states).each(function (idx, state) {
                            var _option = '<option value="' + state.code + '">' + state.stateName + '</option>';
        
                            $('#StateDDL').append(_option);
                        });
        
                        LoadPartners(data);
                    },
                    complete: function () {
        
                    }
                });
            }
        
            function showDetails(distributor) {
                $(distributor).parent().hide();
                var id = $(distributor).attr('id').replace('view_', '');
        
                var close_div = $('#close_' + id).parent();
                $(close_div).show();
                $('#details_' + id).show();
            }
        
            function closeDetails(distributor) {
                $(distributor).parent().hide();
                var id = $(distributor).attr('id').replace('close_', '');
        
                var view_div = $('#view_' + id).parent();
                $(view_div).show();
                $('#details_' + id).hide();
            }
        
            function LoadInitial() {
                var _initial_url = _url_domain + 'sitecore/ace/getinitialload';
        
                $('#StateDDL').empty();
                $('#MarketDDL').empty();
        
                $.ajax({
                    type: "GET",
                    url: _initial_url,
                    cache: false,
                    beforeSend: function () { },
                    crossDomain: true,
                    success: function (data) {
                        console.log(data);
                        $('#MarketDDL').append('<option value="">Select Market</option>');
                        $('#StateDDL').append('<option value="">Select State</option>');
        
                        $(data.states).each(function (idx, state) {
                            var _option = '<option value="' + state.code + '">' + state.stateName + '</option>';
                            $('#StateDDL').append(_option);
                        });
        
                        $(data.markets).each(function (idx, market) {
                            var _option = '<option value="' + market + '">' + market + '</option>';
                            $('#MarketDDL').append(_option);
                        });
        
                        LoadPartners(data);
                    },
                    complete: function () {
        
                    }
                })
            }
        
            function LoadPartners(data) {
                $('#partners').empty();
        
                $(data.partners).each(function (idx, partner) {
                    var _container_div = $('<div class="row col-12"></div>');
                    $(_container_div).append('<div class="distro-card col-1"><img src="https://www.aflglobal.com' + partner.logo + '"/><div>');
        
                    var _top_row = $('<div class="row"><div><h3><a href="' + partner.url + '"><strong>' + partner.name + '</strong></a></h3></div></div>');
                    var _phone_row = $('<div class="row">' + partner.phoneFaxLine + '</div>');
                    var _service_row = $('<div class="row"><strong>Service Areas:&nbsp;</strong>  ' + partner.stateList + '</div>');
                    var _viewDetails_row = $('<div class="row"><div class="viewDetails" style="cursor: pointer;" id="view_' + partner.id + '"><a>View Details</a></div>');
                    var _closeDetails_row = $('<div class="row"><div class="closeDetails" style="cursor: pointer;" id="close_' + partner.id + '"><a>Close Details</a></div>');
                    var _content_container_inner = $('<div class="container" style="padding:20px;"></div>');
                    var _content_container_outer = $('<div class="col-9"></div>');
        
                    $(_content_container_inner).append(_top_row);
                    $(_content_container_inner).append(_phone_row);
                    $(_content_container_inner).append(_service_row);
                    $(_content_container_inner).append(_viewDetails_row);
                    $(_content_container_inner).append(_closeDetails_row);
                    $(_content_container_outer).append(_content_container_inner);
                    $(_container_div).append(_content_container_outer);
        
                    var _details_div = $('<div class="row col-12" id="details_' + partner.id + '"></div>');
                    $(_details_div).append('<div class="empty-cell col-1"></div>');
        
                    var _details_outer = $('<div class="distributorDetails col-9"></div>');
                    var _details_inner = $('<div class="row"></div>');
                    $(_details_inner).append('<div class="col-6">' + partner.locationInfo + '</div><div class="col-6"><div class="directions"><p><a href="' + partner.mapURL + '" target="_blank">Directions</a></div></div>');
                    $(_details_outer).append(_details_inner);
        
                    $(_details_outer).append('<br/><div class="row"><div class="col-12"><p><strong>Product Lines</strong></p>' + partner.marketList + '</div></div>');
        
                    $(_details_div).append(_details_outer);
        
                    $('#partners').append(_container_div);
                    $('#partners').append(_details_div);
        
                    $('.closeDetails').parent().hide();
                    $('.distributorDetails').parent().hide();
        
                });
        
                $('.viewDetails').click(function () {
                    showDetails(this);
                });
        
                $('.closeDetails').click(function () {
                    closeDetails(this);
                });
            }
        
        </script>
