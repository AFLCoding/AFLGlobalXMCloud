      Value: |
        <h1>AFL Portals</h1>
        <div>
        <h3>If you've been directed here from AFL Direct, please read below.</h3>
        </div>
        <br />
        <hr />
        <div><a rel="noopener noreferrer" class="AFLbutton" href="https://customer.aflglobal.com/login" target="_blank">Customer and Agent Login</a>    <a rel="noopener noreferrer" class="AFLbutton" href="https://supplier.aflglobal.com/" target="_blank">Supplier Login</a></div>
        <br />
        <hr />
        <h1>Not sure what this is? See the benefits below.</h1>
        <h2>Customers and Agents Portal</h2>
        Looking for your purchase orders sent to AFL?<br />
        <br />
        Designed for our customer and agents our login secured portal provides:
        <ul>
            <li>Real-time access to your purchase order, AFL sales order, shipment and invoice information.</li>
            <li>Ability to setup advanced e-mail notifications for orders, shipments and invoices.</li>
            <li>Specify notifications for specific states/provinces, cities and zip/postal codes.</li>
            <li>Configure the notifications you need using our notifications wizard.</li>
            <li>Simply follow the orders and shipments that interest you.</li>
            <li>Track their progress using the new homepage feed.</li>
            <li>Advanced search feature allows you to filter and search for the information you need and export it to excel.</li>
            <li>Training on how you can configure the portal to meet your needs.</li>
        </ul>
        We hope you enjoy our new customer portal.<br />
        Need access to the customer portal? <br />
        <br />
        <a rel="noopener noreferrer" class="AFLbutton" href="http://content.aflglobal.com/Customer-Portal-SignUp.html" target="_blank">Sign up</a><br />
        <br />
        <hr />
        <br />
        <h2>Suppliers Portal</h2>
        Our suppliers can search for and view AFL purchase order information in real-time. Information includes:
        <ul>
            <li>PO number</li>
            <li>Date</li>
            <li>Associated buyer</li>
            <li>Purchase order status</li>
        </ul>
        Need access to the supplier portal?<br />
        <br />
        <a rel="noopener noreferrer" class="AFLbutton" href="http://content.aflglobal.com/Supplier-Portal-SignUp.html" target="_blank">Sign up</a>
