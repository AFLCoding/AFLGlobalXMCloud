        <style>
            .tradeshow-gray-row {
                background-color: #efefef;
            }
        
            .tradeshow-cell-padding {
                padding: 10px 6px 10px 6px;
            }
        </style>
        
        
        <div class="container" style="padding:10px">
            <div class="row" id="header">
                <div class="col-3">
                    <h3><strong>Name</strong></h3>
                </div>
                <div class="col-2">
                    <h3><strong>Dates</strong></h3>
                </div>
                <div class="col-2 text-center">
                    <h3><strong>Booth</strong></h3>
                </div>
                <div class="col-2 text-center">
                    <h3><strong>Venue</strong></h3>
                </div>
                <div class="col-2 text-center">
                    <h3><strong>Location</strong></h3>
                </div>
                <div class="col-1 text-center">
                    <h3><strong>Market</strong></h3>
                </div>
            </div>
            <div id="tradeshowContainer">
        
            </div>
        </div>
        
        <script>
            $(document).ready(function () {
                var _url = 'https://webapps.aflglobal.com/api/sitecore/gettradeshows';
                var monthNames = ["Jan", "Feb", "Mar", "Apr",
                    "May", "Jun", "Jul", "Aug",
                    "Sep", "Oct", "Nov", "Dec"];
        
                $.ajax({
                    type: "GET",
                    url: _url,
                    cache: false,
                    beforeSend: function () { },
                    crossDomain: true,
                    success: function (data) {
                        $(data).each(function (idx, show) {
                            var _row_div = "<div class='row";
                            if (idx % 2 == 0) {
                                _row_div += " tradeshow-gray-row";
                            }
                            _row_div += "'></div>";
        
                            var _startDate = new Date(show.startDate);
                            var _endDate = new Date(show.endDate);
        
                            var _dateString = monthNames[_startDate.getMonth()] + " " + _startDate.getDate().toString();
        
                            if (_startDate.getTime() == _endDate.getTime()) {
                                console.log('same day');
                            } else {
                                if (_startDate.getMonth() == _endDate.getMonth()) {
                                    _dateString += " - " + _endDate.getDate().toString();
                                } else {
                                    _dateString += " - " + monthNames[_endDate.getMonth()] + " " + _endDate.getDate().toString();
                                }
                            }
        
                            var row = $(_row_div);
                            row.append('<div class="col-3 tradeshow-cell-padding"><a href="' + show.url + '" target="_blank">' + show.name + '</a></div>');
                            row.append('<div class="col-2 tradeshow-cell-padding">' + _dateString + '</div>');
                            row.append('<div class="col-2 tradeshow-cell-padding text-center">' + show.booth + '</div>');
                            row.append('<div class="col-2 tradeshow-cell-padding">' + show.venue + '</div>');
                            row.append('<div class="col-2 tradeshow-cell-padding">' + show.location + '</div>');
                            row.append('<div class="col-1 tradeshow-cell-padding">' + show.market + '</div>');
        
                            $('#tradeshowContainer').append(row);
                        });
        
        
                    },
                    complete: function () {
                    }
                });
            });
        </script>
