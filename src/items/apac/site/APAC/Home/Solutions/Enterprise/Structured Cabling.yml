      Hint: Description
      Value: |
        <h2>Whether you need cable, connectivity, equipment or training, AFL can help you meet the challenges of the growing fiber optic industry</h2>
        <p>Fiber optic infrastructure investment is projected to continue increasing through 2020, creating a wealth of opportunities for installers and contractors within many market verticals. The explosive industry growth is being fueled by consumer demands on bandwidth and their need to access information at a moment’s notice.</p>
        <p>While fiber optic technology has been around for decades, it is now becoming the infrastructure of choice for many business operations including communications, medical, oil and gas, mining, utilities, transportation, security and more. In order to provide the absolute best service possible to customers, integrators and contractors rely on experts to guide them through the process. From training to testing and everything in-between, AFL leads the pack in delivering end-to-end solutions for successful project outcomes.</p>
        <ul>
            <li><a href="/Products/Fiber-Optic-Cable">Fiber Optic Cable</a></li>
            <li><a href="/Products/Fiber-Optic-Connectivity">Fiber Management</a></li>
            <li><a href="/Products/Fiber-Optic-Connectivity/Field-Installable-Connectors">Connectivity Solutions</a></li>
            <li><a href="/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment">Fusion Splicers</a></li>
            <li><a href="/Products/Test-and-Inspection">Test Equipment</a></li>
        </ul>
        <p>AFL has a solution for every piece of the fiber optic puzzle and can customize products for unique applications. Whether you are a large company with thousands of employees or a one-person operation, no customer is too big or too small for AFL. If you are looking for a true partner to help you to meet the challenges of a growing fiber optic industry, turn to AFL for high-quality, end-to-end solutions that deliver a competitive advantage.<br />
         </p>
