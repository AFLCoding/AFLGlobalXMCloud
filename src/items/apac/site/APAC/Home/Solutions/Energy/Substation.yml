        <h2>
        Testing Lab and Engineering Support</h2>
        <p>
        AFL’s accessories products are manufactured in Duncan, SC, in our facility that is certified to ISO 14001 and ISO 9001:2015 standards. With 10,000 sq. ft. of open testing space, our substation accessories are designed and tested to meet ANSI/NEMA CC-1 standards for performance, installation and operation. The test lab allows AFL engineers to perform testing for strength, vibration, fatigue, heat rise, current cycle, insulator and flashover.</p>
        <p>
        For all of your substation needs, AFL provides engineering support including:</p>
        <ul>
            <li>
            Direct line to Engineering for any technical inquiries +1 (800) 890-8878</li>
            <li>
            Custom parts for any voltage, welded, bolted, Swage or standard compression</li>
            <li>
            Ability to 3D print tooling for quick lead times and reduced costs</li>
            <li>
            Free on-site training regardless of type of power connector used</li>
        </ul>
