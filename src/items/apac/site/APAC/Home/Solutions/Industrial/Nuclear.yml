    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <h2>AFL exceeds customer requirements through collaboration, innovation and manufacturing excellence</h2>
        <div> </div>
        <div>Whether you are upgrading existing facility infrastructure, or in the process of building a new plant, AFL and RSCC offer a variety of innovations that include specialty radiation resistant fibers and flame retardant cables. Most recently, the two industry leaders developed Thermoset Low Smoke Zero Halogen jacketed fiber optic cables for indoor/outdoor use.</div>
        <div> </div>
        <div> </div>
        <div>
        <h2>White Paper</h2>
        <ul>
            <li><a rel="noopener noreferrer" href="https://aflglobal.com/Resources/White-Papers/Fluorine-doped-Core-Boosts-Radiation.aspx" target="_blank">Fluorine-doped core boosts radiation resistance of single-mode fiber</a></li>
        </ul>
        <h2>Catalog</h2>
        <ul>
            <li><a rel="noopener noreferrer" href="https://aflglobal.com/productionFiles/resources/catalogs/RSCC-Nuclear-Products.aspx" target="_blank">Download Fiber Optic Cable Catalog for Nuclear Industry</a></li>
        </ul>
        </div>
        <div>With an extensive knowledge of polymers specifically designed for utilization in radiation and harsh environments, RSCC is known as a world leader in the design and manufacture of insulated high performance control, power, instrumentation and specialty cables to the nuclear marketplace. RSCC has over 40 years of nuclear experience and a NUPICS audited 10CFR50 Appendix B QA program. In addition, RSCC is a nuclear cable supplier with ISO 9001 and NQA-1 approvals.</div>
        <div> </div>
        <div>AFL's optical fiber capability and specialty cable manufacturing combined with RSCC’s knowledge of radiation and harsh environment resistant polymers provide proven solutions for the nuclear industry in the digital age. Both companies are committed to meeting customer requirements through collaborative efforts, innovative solutions, manufacturing excellence and unrivaled customer service.</div>
        <div> </div>
        <div> </div>
        <div>
        <p> </p>
        </div>
