      Hint: ProductLongDescription
      Value: |
        <p>   Fanout kits route 250 &mu;m fibers into 900 &mu;m buffer tubes ready for termination. Easily installed in minutes, these kits require no special tools, and accommodate input cables from 2.0-3.8 mm in diameter.</p>  <p>   Fanout kits feature a clear, removable cover which is VFL-compatible and does not require epoxy. Color-coded 900 &mu;m buffer tubes allow for easy identification of individual fiber channels.</p>  <p>   &nbsp;</p>  <h3 style="font-size: 16px; margin-bottom: 5px;">   Ordering Information</h3>  <table border="1" cellpadding="5" cellspacing="0">   <tbody>    <tr style="background-color:#f1f1f1;">     <td style="width: 25%;">      AFL NO.</td>     <td>      DESCRIPTION</td>    </tr>    <tr style="background-color: #c3e9fc">     <td>      FAN1-9-012-A-01</td>     <td>      Fanout kit, 1 position base, 900 &mu;m, 12 tubes, A, 1M</td>    </tr>   </tbody>  </table>  <br />
