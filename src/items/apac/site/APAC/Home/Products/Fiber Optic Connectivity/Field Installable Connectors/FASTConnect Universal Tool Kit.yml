        <p style="margin: 0in 0in 11.25pt; line-height: 15pt; background-position: initial initial; background-repeat: initial initial;">   <span style="font-size: 10pt; font-family: Calibri, sans-serif;">The FASTConnect</span>&reg;&nbsp;<span style="font-family: Calibri, sans-serif; font-size: 10pt; line-height: 15pt;">Universal Tool Kit provides all of the necessary installation tools required for fiber preparation of 250 &mu;m or 900 &mu;m fibers, or 900 &mu;m, 2 mm or 3 mm cordage for AFL&rsquo;s pre-polished FAST connectors. Included in the kit is the CT50 universal multimode/single-mode cleaver, AFL&rsquo;s premier cleaver with 60,000 cleave blade life, automatic blade rotation, and Bluetooth&reg; capability.</span></p>  <p style="margin: 0in 0in 11.25pt; line-height: 15pt; background-position: initial initial; background-repeat: initial initial;">   <span style="font-size: 10pt; font-family: Calibri, sans-serif;">The carrying case contains all the industry standard termination tools required for fiber preparation, as well as, adequate storage for carrying extra FAST connectors for on-site convenience.<o:p></o:p></span></p>
