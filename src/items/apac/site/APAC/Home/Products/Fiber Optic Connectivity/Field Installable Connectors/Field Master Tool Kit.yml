    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: <p>   The Field Master&reg; Tool Kit includes tools and consumables to professionally install Field Master anaerobic connectors for field installations. This includes a polishing pad, polishing pucks, lapping film of various grades, a permanent marker, a fiber stripper, Kevlar&reg; shears, a scribe tool, a CLETOP connector cleaner, fiber preparation fluid, adhesive, primer, applicator tips for adhesives, lint free wipes, and installation instructions. All of these come in a handy carrying case. The only item that needs to be purchased separately is a crimp tool which is not included in the tool kit.&nbsp;</p>
