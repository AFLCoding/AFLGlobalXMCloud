    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   Buildout attenuators provide superior performance for all single-mode in-line attenuation requirements. Standard attenuation values are 5, 10, 15 and 20 dB, available in SC, FC, ST and LC connector styles. Using no air gap, filters or light path discontinuities, attenuation is achieved by controlled absorption of light energy. This results in a polarization insensitive device with high power handling capability, environmentally stable and exceptionally responsive, across a wide bandpass range.</p>"
