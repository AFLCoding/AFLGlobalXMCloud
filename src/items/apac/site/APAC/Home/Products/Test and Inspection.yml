      Hint: Description
      Value: |
        <h2>Rugged, intuitive tools that help you install, test and troubleshoot fiber optic networks</h2>
        <p>AFL designs test and inspection tools that are easy to use and provide quick results, without complicated training requirements.</p>
        <h3><a href="~/link.aspx?_id=322F51C078F64C53AC8CAB128549CDBB&_z=z">Fiber Optic Inspection </a>& <a href="~/link.aspx?_id=7C86F166DB1F43ADAF051EF011BBC1A9&_z=z">Cleaning</a></h3>
        <p>AFL has a complete range of fast, easy-to-use tools that inspect and clean fiber endfaces. Using them consistently eliminates the #1 cause of network outages – dirty connectors.</p>
        <h3><a href="~/link.aspx?_id=96DA4605A37D40968E9B44FEF266F6C5&_z=z">Fiber Identification</a></h3>
        <p>Visual fault locators and ergonomic live fiber identifiers for installing, activating and maintaining fiber optic networks.</p>
        <h3><a href="~/link.aspx?_id=5E313B9560F44B68A2100C0BDC9138D8&_z=z">Optical Loss Testing</a></h3>
        <p>AFL optical power meters, light sources, and test kits are necessary tools for technicians working on fiber networks to ensure the health of fiber networks.</p>
        <h3><a href="~/link.aspx?_id=80AE80BEE8234C52AFCB6FB0CBD1A984&_z=z">OTDR & Troubleshooters</a></h3>
        <p>Pocket-sized and performance packed, AFL optical time domain reflectometers (OTDRs) and fault locators certify new fiber installations and locate faults in deployed fiber optic networks. Easy operation makes even a novice a testing expert.</p>
        <h3><a href="~/link.aspx?_id=2584577706AC4EA69C019128DC971294&_z=z">Test Manager & Reporting Software</a></h3>
        <p>Robust Cloud- and PC-based reporting tools that provide actionable intelligence and workflow management for the individual to the enterprise.</p>
        <h3><a href="~/link.aspx?_id=527518B8EA3A480488441F0437F5CAA9&_z=z">Test & Inspection Accessories</a></h3>
        <p>Great test and inspection equipment performs even better when outfitted with the correct accessories for the job. AFL offers a full range of accessories to help you get the most from your test and inspection investment.</p>
        <p> </p>
        <a href="/Contact/Contacts-and-Feedback-Forms/FlexScan-FS200-Refresh-Authorized-Service-Centers" class="btn btn-primary">Authorized Service Centers</a>  <a href="/Contact/Contacts-and-Feedback-Forms/Product-Service-Request-Form" class="btn btn-primary">Service Request Form</a>
        <p> </p>
        <div style="background-color: #efefef; padding: 2% 2% 5% 2%;" class="additional-link">
        <h3><a href="~/link.aspx?_id=3D6B84C5206940B593994EEB315C7697&_z=z">FTTx PON Deployment Made EASY</a></h3>
        <p>Streaming 4K video, online gaming, work-from-home initiatives, richer internet content and more are fueling a global demand for higher bandwidth FTTx PON deployments. When it comes to test and inspection of these networks, there are many challenges unique to each PON application. </p>
