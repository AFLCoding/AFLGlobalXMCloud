      Hint: ProductLongDescription
      Value: |
        <p>   CLETOP (ACT) adapter cleaning sticks offered by AFL are an easy and efficient means of cleaning fiber optics connectors in adapters and cleaning alignment sleeves. CLETOP sticks are available in sizes for most common commercial connectors (ST, SC, FC, LC, MU), military connectors, and LEMO connectors for video applications.&nbsp; When connectors need to be cleaned inside adapters, you can rely on the CLETOP stick.<br />
        <br />
        AFL stocks the following ACT / CLETOP sticks:</p>
        <ul>
            <li>    2.5mm CLETOP Sticks (ACT-01) - For cleaning SC, ST, FC in adapters</li>
            <li>    2.0mm CLETOP Sticks (ACT-03) - For cleaning military connectors</li>
            <li>    1.25mm CLETOP Sticks (ACT-02) - For cleaning LC and MU connectors in adapters</li>
            <li>    2.5/2.0mm double-ended CLETOP Sticks - For cleaning LEMO connectors</li>
        </ul>
        <h3>   Cleaning Facts:</h3>
        <ul>
            <li>    Cleaning saves time and money!</li>
            <li>    Dirty connectors cause a major percentage of fiber optic network failures</li>
            <li>    Prevention is simple &ndash; clean connectors!</li>
            <li>    Proper cleaning saves money by eliminating service calls caused by dirty connectors</li>
            <li>    Proper cleaning extends the life of connects and reduces replacement costs</li>
            <li>    Clean connectors maximize the performance of the network and reduce repair cost</li>
        </ul>
