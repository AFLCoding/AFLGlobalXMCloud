      Hint: ProductLongDescription
      Value: |
        Cleaning saves time and money.&nbsp; Dirty connectors cause a major percentage of fiber optic network failures. Prevention is a simple as cleaning connectors!<br />
        <br />
        <strong>With Innovative Push-to-Clean Design</strong><br />
        <br />
        The One-Click&reg; Cleaner is an easy-to-use option for cleaning connectors on jumpers and in adapters. Simply insert the One-Click Cleaner into an adapter and push until an audible &ldquo;click&rdquo; is heard. The One-Click Cleaner uses the mechanical push action to advance an optical grade cleaning tape while the cleaning tip is rotated to ensure the fiber end-face is effectively, but gently cleaned. The One-Click Cleaner is a must-have for field technicians. Small enough to fit in a shirt pocket and a great addition to cleaning kits. Save your wrist &ndash; no more twist!<br />
        <br />
        <strong>Compact One-Click Cleaner Mini: </strong>Offering the same technology and performance as the original, the One-Click Cleaner is now available in a smaller, more compact size, which allows for cleaning of connectors in tighter places. Its smaller size also makes it a great addition to test kits and cleaning kits. The One-Click Mini that is offered by AFL as a low cost solution with 100+ cleans per unit is now also available with same 500+ cleans per unit as the standard One-Click. The One-Click Mini is an effective, easy-to-use cleaning solution for SC, ST, FC, LC, MU and TFOCA connectors<br />
        <br />
        <strong>Ordering Information&nbsp;</strong><br />
