        <div>   <strong>CleanWipes</strong><strong>&trade;</strong><br />
        <br />
        The Sticklers&trade; brand CleanWipes&trade; are a convenient cleaning tool designed for high-speed cleaning of optical jumpers and patch cords.&nbsp; Its designs enables technicians to clean fiber optic end-faces at the lowest possible cost per clean.&nbsp;<br />
        <br />
        The exclusive, static-dissipative, high-modulus fabric cleaning material will not tear or shred away even when cleaning LC connectors. The highly absorbent material is very soft, will not scratch connectors and delivers superior cleaning results.<br />
        <br />
        The color-coded CleanSots&trade; tracks remind technicians to never re-use a wipe, eliminating cross-contamination.&nbsp; The box design also eliminates the chance of cleaning on an already used wipe and minimizes fingertip contamination.<br />
        <br />
        The CleanWipes&trade; system offers a simple, fast and disciplined cleaning process that delivers perfectly clean connectors.&nbsp; Better cleaning makes networks run faster and avoids expensive service calls.<br />
        <br />
        <strong>Ordering Information</strong><br />
