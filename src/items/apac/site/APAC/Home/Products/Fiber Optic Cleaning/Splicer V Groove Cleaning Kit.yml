    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   Today&rsquo;s splicing equipment is fast, efficient, and requires minimal maintenance due to advances in splicing technology. However, contamination in the v-groove of the splicer is still a primary source of trouble for the splicing technician. This is especially problematic when splicing with a fixed v-groove fusion splicer. Environmental contamination, such as dust, dirt, and fiber coating debris, as well as, the silica deposits generated during the fusion process eventually find their way to the surface of the v-groove. This contamination will offset the fibers and degrade performance. To help control this problem, a disciplined cleaning regimen and specific tooling is required to ensure the splice is right the first time. To solve cleaning needs, AFL offers the Splicer V-Groove Cleaning Kit. This product integrates eight components into an affordable and effective inspection and cleaning solution for any fusion splicer. Small and lightweight, it fits easily into the Fujikura splicer transit case or it can be carried separately in its own carrying case.</p>  <h3>   Kit Includes</h3>  <ul>   <li>    Scrubber Brush with stiff tapered nylon bristles</li>   <li>    Sweeper Brush with soft nylon bristles</li>   <li>    Eye Loupe with 3X to 12X magnification</li>   <li>    LED Pen Light with momentary or constant on switching</li>   <li>    Cleaning Fluid that is non-flammable and environmentally safe</li>   <li>    Lint-free Cotton Swabs</li>   <li>    Instruction Sheet with illustrations</li>   <li>    Canvas Carrying Case</li>  </ul>  <h3>   Refill Kit Includes</h3>  <ul>   <li>    To replenish the consumables within the kit, AFL provides a refill kit that includes the following components:</li>   <li>    One can of FCC2 Cleaning Fluid</li>   <li>    One Scrubber Brush</li>   <li>    One Sweeper Brush</li>   <li>    Ten packs CS-1 Cotton Swabs (250 swabs)</li>  </ul>  <h3>   Ordering Information</h3>  <p>   Model &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Description<br />   S014397 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Splicer V-Groove Cleaning Kit<br />   S014416 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Splicer V-Groove Cleaning Refill Kit<br />   S003719 CS-1 &nbsp; Cotton Swabs (pack of 25 swabs)<br />   &nbsp;</p>  <p>   &nbsp;</p>"
