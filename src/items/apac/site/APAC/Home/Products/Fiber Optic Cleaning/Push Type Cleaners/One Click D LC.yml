      Hint: ProductLongDescription
      Value: |
        Cleaning saves time and money.&nbsp; Dirty connectors cause a major percentage of fiber optic network failures. Prevention is a simple as cleaning connectors!<br />  <br />  <strong>With Innovative Push-to-Clean Design </strong><br />  <br />  The One-Click&reg; Cleaner is an easy-to-use option for cleaning connectors on jumpers and in adapters. Simply insert the One-Click Cleaner into an adapter and push until an audible &ldquo;click&rdquo; is heard. The One-Click Cleaner uses the mechanical push action to advance an optical grade cleaning tape while the cleaning tip is rotated to ensure the fiber end-face is effectively, but gently cleaned. The One-Click Cleaner is a must-have for field technicians. Small enough to fit in a shirt pocket and a great addition to cleaning kits. Save your wrist &ndash; no more twist!<br />  <br />  <strong>One-Click Cleaner D-LC (Duplex LC): </strong>Reduce cleaning time with the new One-Click Cleaner D-LC. Offering the same performance and easy-to-use one-click technology as the original, the One-Click Cleaner D-LC cuts cleaning time in half by effectively cleaning both LC connectors of a duplex LC at one time. 500+ duplex LC cleans per cleaner (1000+ LC connector cleans).<br />  <br />  <strong>Ordering Information </strong><br />  &nbsp;<br />  <table border="0" cellpadding="0" cellspacing="0" width="672">   <tbody>    <tr>     <td nowrap="nowrap" style="width: 151px; height: 20px">      <strong>PART NUMBER</strong></td>     <td nowrap="nowrap" style="width: 474px; height: 20px">      <strong>DESCRIPTION</strong></td>    </tr>    <tr>     <td nowrap="nowrap" style="width: 151px; height: 20px">      8500-05-0008MZ</td>     <td nowrap="nowrap" style="width: 474px; height: 20px">      One-Click Cleaner D-LC, Duplex LC&nbsp;(500 cleans X2)</td>    </tr>   </tbody>  </table>  <br />  <strong>Cleaning Facts:</strong><br />  &bull; Cleaning Saves Time and Money!<br />  &bull; Dirty connectors cause a major percentage of fiber optic network failures.<br />  &bull; Prevention is simple &ndash; Clean Connectors!<br />  &bull; Proper cleaning saves money &ndash; by eliminating service calls caused by dirty connectors<br />  &bull; Proper cleaning extends the life of connects and reduces replacement costs<br />  &bull; Clean connectors maximize the performance of the network and reduce repair cost<br />  <br />  &nbsp;<br />
