      Hint: ProductLongDescription
      Value: |
        <p>   The CLETOP optical fiber connector cleaners from AFL are rugged handheld tools for cleaning fiber optic connector end faces.&nbsp; The CLETOP cleaners quickly and effectively clean a variety of connectors.&nbsp; CLETOP cleaners are a safe cleaning option without the need for isopropyl alcohol, which is toxic and flammable.&nbsp; CLETOP cleaners have refillable cleaning tapes with 400 cleans per tape making them ideal for lab and field use. The simple push button shutter operation makes cleaning connectors quick and easy.&nbsp;<br />
        <br />
        The CLETOP&ndash;S Series is a second generation CLETOP cleaner offering the same CLETOP cleaning performance with &ldquo;drop-in&rdquo; replacement tape cartridge and ergonomic design that works equally well for left or right handed operators.<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
        <strong>CLETOP-S Series&nbsp;Cassette Cleaner Options</strong><br />
        &bull; Type SA - Designed for 1.25 mm and 2.5mm ferrules (SC, FC, ST, MU, LC, D4)<br />
        &bull; Type SB - Cleans SC, SC2, FC, ST&reg;, DIN, D4, MU, LC, MT, MPO/MTP&reg; without guide pins, MT-RJ without guide pins<br />
        <br />
        <strong>Why Clean Fiber Connectors?</strong><br />
        &bull; Pits and scratches are often caused by dirt and other debris<br />
        &bull; Dust, dirt, oils, etc. are everywhere and will migrate to exposed connector end-faces<br />
        &bull; Dirty connectors attenuate signal levels and can increase digital bit error rates<br />
        &bull; Always clean both connectors when mating / unmating</p>
        <p>   <strong>Cleaning Facts:</strong><br />
        &bull; Cleaning saves time and money!<br />
        &bull; Dirty connectors cause a major percentage of fiber optic network failures<br />
        &bull; Prevention is simple &ndash; clean connectors!<br />
        &bull; Proper cleaning saves money by eliminating service calls caused by dirty connectors<br />
        &bull; Proper cleaning extends the life of connects and reduces replacement costs<br />
        &bull; Clean connectors maximize the performance of the network and reduce repair cost</p>
