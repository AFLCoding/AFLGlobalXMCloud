      Hint: ProductLongDescription
      Value: |
        <p>   FCP Cleaning Kits from AFL&nbsp;offer a complete selection of fiber optic cleaning products for field cleaning of connector endfaces in a convenient carry case. The Basic FCP2 Cleaning Kit includes FCC2 cleaning fluid, FCC3 Debris Destroyer&trade;, One-Clicks for SC, ST, FC, LC and MU connectors, FiberWipes, and a Cletop SB.<br />
        <br />
        Cleaning Facts:</p>
        <ul>
            <li>    Cleaning Saves Time and Money!</li>
            <li>    Dirty connectors cause a major percentage of fiber optic network failures.</li>
            <li>    Prevention is simple &ndash; Clean Connectors!</li>
            <li>    Proper cleaning saves money &ndash; by eliminating service calls caused by dirty connectors</li>
            <li>    Proper cleaning extends the life of connects and reduces replacement costs</li>
            <li>    Clean connectors maximize the performance of the network and reduce repair cost</li>
        </ul>
