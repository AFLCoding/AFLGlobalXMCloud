    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <p>   Save time and money with a FCP1 Connector Cleaning Kit from AFL. Some of the most common issues with fiber optic networks are cause by dirty connectors.&nbsp; The FCP1 Connector Cleaning Kits from AFL give you the tools you need to quickly and easily clean various types of fiber optic connectors in the field. Kits include various configurations of FCC2 Connector Cleaning Fluid, CCT Connector Cleaning Tips, FiberWipes, Cletop Cartridge Cleaner, and Cletop (ACT) Cleaning Sticks. The CCT Connector Cleaning Tips are packages in small tubes and color coded for easy replacement ordering.&nbsp; AFL cleaning kits deliver compact, safe, easy to use reliable cleaning for all types of connector end faces including Military and Multiple Fiber Ferrule designs. AFL FCP1 Cleaning kits are perfect for the field technician or to leave at patch panels for easy access during maintenance. A wide variety of pre-stocked kits make ordering easy.<br />
        <br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
        <strong>Kit contents by application</strong></p>
        <table border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td id="title" class="BodyCopy" style="width: 30%;">      <strong>Application</strong></td>
                    <td id="title" class="BodyCopy" style="width: 20%;">      <strong>Cleaning materials</strong></td>
                    <td id="title" class="BodyCopy">      <strong>Description </strong></td>
                </tr>
                <tr>
                    <td class="BodyCopy" rowspan="4" valign="top" style="width: 30%;">      For cleaning connector end-faces within alignment sleeves (bulkhead adapters, female socket connectors)</td>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       FCC2</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Optical quality cleaning fluid</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       CCTS-25</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       2.5 mm cleaning tips for FC, SC, ST type standard connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       CCTS-12</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       1.25 mm cleaning tips for LC, MU type small form factor connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       CCTS-16</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       1.6 mm cleaning tips for 2.0 mm and 1.6mm termini in military con­nectors and D4 connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" rowspan="3" valign="top" style="width: 30%;">      For cleaning ferrule end-faces that are exposed (jumpers and patch cords)</td>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       FCC2</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Optical quality cleaning fluid</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       Cletop</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Reel type cleaner</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       CCTP-25</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Universal cleaning tip for exposed ferrule and termini end-faces on jumpers or military connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" rowspan="4" valign="top" style="width: 30%;">      For cleaning alignment sleeves</td>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       FCC2</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Optical quality cleaning fluid.</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       ACT01</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       2.5 mm swabs for FC, SC, ST type standard connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       ACT02</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       1.25 mm swabs for LC, MU type small form factor connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       Cletop Stick-Type</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       2.0 mm swabs for D4 connectors</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" rowspan="2" valign="top" style="width: 30%;">      For cleaning fibers prior to fusion splicing or installing FASTConnect&reg; connectors</td>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       FPF1</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Optical quality cleaning fluid</p>
                    </td>
                </tr>
                <tr>
                    <td class="BodyCopy" valign="top" style="width: 20%;">
                    <p>       FiberWipes&trade;</p>
                    </td>
                    <td class="BodyCopy" valign="top">
                    <p>       Lint free, tear-resistant wipes</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&nbsp;</p>
