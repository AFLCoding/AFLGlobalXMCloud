      Hint: ProductLongDescription
      Value: |
        <h3>   CCT Connector Cleaning Tips from AFL meet the cleaning needs of today's fiber networks.</h3>
        <div>   CCT Connector Cleaning Tips are a unique technology in fiber connector end-face cleaning. Rather than a fabric-covered or foam-covered stick, CCTs are molded cleaning tips that trap contamination and wick cleaning solvents away from connector end-faces. These tips use a molded, sintered polymer that is both porous and pliable, conforming to virtually any fiber end-face polish geometry while trapping and absorbing contaminants.&nbsp; Designed to be used with AFL's FCC2 Connector Cleaning Fluid for consistent and reliable connector cleaning results.</div>
        <div>   &nbsp;</div>
        <div>   CCT Connector Cleaning Tips offered by AFL are intended for cleaning the ferrule end-faces in adapters and sockets, as well as the exposed ferrules and termini of jumpers.&nbsp; CCTs are available for most commercial and Military Specification ferrule sizes.</div>
        <h3>   <br />
        Cleaning Facts:</h3>
        <ul>
            <li>    Cleaning saves time and money!</li>
            <li>    Dirty connectors cause a major percentage of fiber optic network failures</li>
            <li>    Prevention is simple &ndash; clean connectors!</li>
            <li>    Proper cleaning saves money by eliminating service calls caused by dirty connectors</li>
            <li>    Proper cleaning extends the life of connects and reduces replacement costs</li>
            <li>    Clean connectors maximize the performance of the network and reduce repair cost</li>
        </ul>
        <div style="margin: 0in 0in 10pt;">   &nbsp;</div>
