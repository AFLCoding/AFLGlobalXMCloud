      Hint: ProductLongDescription
      Value: |
        <p>   The One-Click Cleaner is an easy-to-use option for cleaning connectors on jumpers and in adapters. Simply insert the One-Click Cleaner into an adapter and push until an audible &ldquo;click&rdquo; is heard. The One-Click Cleaner uses the mechanical push action to advance an optical grade cleaning tape while the cleaning tip is rotated to ensure the fiber end-face is effectively, but gently cleaned. The One-Click Cleaner is a must-have for field technicians. Small enough to fit in a shirt pocket and a great addition to cleaning kits. Save your wrist &ndash; no more twist!</p>
        <p style="font-variant-numeric: normal; font-variant-east-asian: normal;">   </p>
        <p style="font-variant-numeric: normal; font-variant-east-asian: normal;">   <strong>Compact One-Click Cleaner PRO: </strong> High-performance cleaner built for speed and efficiency. It features an integrated guide cap design that reduces cleaning time up to 50% by eliminating constant switching of caps for cleaning the ferrule end-face on connectors, in or out of bulkhead adapters. The One-Click Cleaner Pro boasts 775+ cleaning cycles in an ergonomic push-type cleaner, which is a significant increase from the previous model's 500 clean limitation.<br />
        <br />
        <strong>One-Click Ultra Cleaner 2.5:<a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Cleaning/One-Click-Ultra-Cleaner-2-5.aspx"> </a></strong>The new One-Click Ultra Cleaner 2.5 has an enlarged cleaning area to clean more of the connector end-face. The One-Click Ultra Cleaner 2.5 cleans up to a 2 mm diameter area of the connector end-face. The One-Click Ultra Cleaner is a superior cleaner for SC, ST, and FC connectors.</p>
        <p>   <strong>One-Click Cleaner D-LC (Duplex LC): </strong>Reduce cleaning time with the new One-Click Cleaner D-LC. Offering the same performance and easy-to-use one-click technology as the original, the One-Click Cleaner D-LC cuts cleaning time in half by effectively cleaning both LC connectors of a duplex LC at one time. 500+ duplex LC cleans per cleaner (1000+ LC connector cleans).<br />
        <br />
        <strong>One-Click Cleaner MPO</strong><strong>:</strong> Designed to clean MPO and MTP&reg; multi-fiber connectors used in Data Centers and other high density optical networks, the new One-Click Cleaner MPO is a revolutionary push-type cleaner,which simplifies cleaning of the ferrule end-face of both MPO/MTP exposed connectors and connectors in adapters. As with all One-Click Cleaners, the One-Click Cleaner MPO uses the innovative push-to-clean design. The mechanical push action advances the optical grade cleaning tape while effectively and gently cleaning the end-face of the connector.<br />
        &nbsp;</p>
