    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<div>   Optical Loss Test Sets (OLTS) provide the most accurate method for determining the total loss of a link. AFL&rsquo;s OLTS have been an industry favourite for over 30 years with more than 100,000 units shipped. Leading service providers and enterprise customers rely on AFL&rsquo;s OLTS for their ruggedness, reliability, and best-in-the-industry 5-year warranty.<br />   <br />   An OLTS test is performed with a light source on one end of the fibre sending a continuous wave at specific wavelength(s) and a power meter on the opposite end measuring the light received. The loss measured is compared to the loss budget, which is usually calculated prior to installation, and reflects the industry standards used to ensure that the link can meet its application requirements.<br />   <br />   OLTS are mainly used to certify multimode and single mode links, test Passive Optical Networks (PONs), identify fibers before splicing, and to ensure network continuity.<br />   &nbsp;</div>  <div>   <strong>Designed for use in outside plant environments:</strong> AFL OLTS are extremely rugged and withstand one-meter drops, have splash resistant controls that are easy to use with gloves on, and the field-swappable connector adapters provide flexibility and access for cleaning optical ports at time of test.<br />   &nbsp;</div>  <strong>Test faster with fewer errors:</strong> AFL&rsquo;s Wave ID increases test speed by performing simultaneous multi-wavelength testing that cuts loss measurement time in half or more. AFL&rsquo;s automatic wavelength identification eliminates setup errors and simplifies coordination between users at opposite ends of fibre.<br />  <br />  See specification sheet for full list of models and optional accessories."
