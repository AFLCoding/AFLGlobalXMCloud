    - ID: "56611f02-691a-4096-b044-63aa83122916"
      Hint: Content
      Value: |
        
        <p>The FlexScan family of OTDRs automates test setup, shortens test time and simplifies results interpretation - improving efficiency and reducing costs. Integrated light source, power meter, VFL and optional connector inspection tool will ensure technicians have everything they need to locate and resolve optical network issues.</p>
