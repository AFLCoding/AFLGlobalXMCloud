    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <p>   AFL&rsquo;s FlexScan TS100 Optical Troubleshooter is an easy-to-use, all-in-one tool for detecting, identifying, locating, and resolving single-mode optical network issues. The TS100 has auto-configured settings to quickly measure received power, link length, loss, and ORL with the push of a button. The results are displayed using colour-coded LinkMap&reg; icons for easy analysis. The FlexScan TS100 automates testing, shortens test time, interprets results, and recommends corrective actions, improving efficiency of frontline technicians and reducing costs.</p>
        <p>   <strong>Diagnose your network in seconds: </strong>Just press Start and the TS100 immediately measures and displays received power levels when connected to a live GPON and/or 10GPON network. Within seconds, link length, loss, and ORL are displayed, along with faults exceeding industry or user-set pass/fail limits. The TS100 even recommends corrective actions based on test results making it easier for technicians to find and fix network problems.</p>
        <p>   <strong>Requires little, if any, training:</strong> Designed primarily for field technicians activating and maintaining broadband access networks, the TS100 requires minimal training and no OTDR experience. SmartAuto&reg; auto-configures test settings and presents network test results in easy-tounderstand, color-coded icons indicating passing or failing connections, splices, and splitters.</p>
        <p>   <strong>All-in-one test capability:</strong> The FlexScan TS100 includes an integrated VFL, power meter, and light source. It can be easily paired to AFL&rsquo;s award-winning FOCIS family of inspection scopes, ensuring technicians have everything they need to locate and quickly resolve optical network issues. The source and power meter generate and detect fibre-identifying tones and support Wave ID insertion loss testing featuring automatic wavelength identification and synchronisation.</p>
        <p>   <strong>Designed for field use:</strong> FlexScan TS100 is small 86 x 160 x 43 mm and weighs 0.4 kg. It has a large, bright indoor/outdoor touchscreen, and rechargeable battery that lasts &gt;12 hours for all-day operation.</p>
        <p><strong><span style="line-height: 107%;">Easy reporting and archiving:</span></strong><span style="line-height: 107%;"> Included FlexReporter Basic software suite works with AFL Test and Inspection instruments to provide a simple-to-use, high performance cloud enabled reporting platform. FlexReporter combines FlexApp, a mobile App that wirelessly transfers test results to FlexReporter-Cloud from the field with FlexReports, a fast, comprehensive, 3-step PC software reporting solution. The FlexReporter software suite was developed to make the complicated task of reporting faster, simpler, and easy-to-use.</span></p>
        <ul>
            <li><strong>Convenient cost-saving kits:</strong> Bundle the FlexScan TS100 with your choice of launch cable and FOCIS Flex connector inspection probe with adapter tips for significant cost-savings!</li>
            <li><strong>BAS Kit:</strong> FlexScan TS100 with AC charger, battery, carry strap, 2.5 mm SC connector adapters, USB cable, soft carry case, and FlexReports Basic software for viewing Test Results. Users requiring full reporting capability should upgrade to FlexReports Advanced.</li>
            <li><strong>PLUS kits</strong> add a 150 m fiber ring, One-Click&reg; cleaner and upgrade to FlexReports Advanced software with full reporting to a BAS kit.</li>
            <li><strong>PRO kits</strong> add a FOCIS Flex auto-focusing connector inspection probe with IEC pass/fail analysis and two adapter tips to a PLUS Kit. TS100s are manufactured with APC connectors.</li>
        </ul>
