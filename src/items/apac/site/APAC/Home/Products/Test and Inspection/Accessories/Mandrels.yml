      Hint: ProductLongDescription
      Value: |
        <h2>   <strong>Mandrels for use with 50 and 62.5 &micro;m multimode test jumpers with 3 mm jackets</strong></h2>
        <p class="BodyCopy">   TIA/EIA-568-B specifies that attenuation (insertion loss) measurements of multimode fiber links for all applications must be made using an overfilled light source, such as an LED, with a mandrel-wrap mode filter on the transmit jumper. A key advantage of this specification is that it allows the use of existing overfilled LED light sources to certify both 50 and 62.5 &micro;m fiber links for current and planned high bit rate applications including Gigabit Ethernet and 10 Gigabit Ethernet.<br />
        <br />
        To meet the new multimode light source requirements in TIA/EIA-568-B, we offer mandrels for 50 and 62.5 &micro;m test jumpers with 3 mm jackets. Both mandrels have grooves to ensure that jumpers are wrapped exactly five times (as specified by TIA/EIA-568-B) and can be easily attached to test jumpers in seconds without tools or tape.</p>
        <h3>   <span class="SubTitle">Features</span></h3>
        <ul>
            <li>    Required by TIA/EIA-568-B to measure attenuation on multimode fiber links</li>
            <li>    Enables certification of multimode links for Gigabit and 10 Gigabit Ethernet</li>
            <li>    Allows existing 850/1300nm LED light sources to test 50 and 62.5&micro;m links</li>
            <li>    Attaches to 3mm jumpers in seconds, without tools or tape&nbsp;</li>
        </ul>
        <h3>   Ordering Information</h3>
        <br />
        <table border="1" cellpadding="0" cellspacing="0">
