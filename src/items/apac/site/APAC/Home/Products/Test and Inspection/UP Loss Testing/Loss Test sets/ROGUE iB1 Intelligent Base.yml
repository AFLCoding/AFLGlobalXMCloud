    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<div>   The ROGUE&reg; iB1 intelligent base is the latest addition to the ROGUE modular family of test equipment. Ruggedly built to withstand testing in the field, the ROGUE iB1 is hand-held, portable, and comes with a unique kickstand design that allows for portrait or landscape viewing.</div>  <div>   &nbsp;</div>  <div>   Like the ROGUE cB1 compact base, the iB1 intelligent base utilizes interchangeable and hot-swappable test modules for maximum flexibility. The WiFi and Bluetooth&reg; enabled ROGUE iB1 also provides integrated inspection capabilities in addition to the ability to utilize AFL&rsquo;s MFS multi-fiber switches for testing MPO/Multi-fiber links.</div>  <div>   &nbsp;</div>  <div>   The iB1 intelligent base utilizes an Android inspired, icon-based user interface and provides superior ease of use through a large, 7&rdquo; high resolution color touchscreen display making for an ideal solution for applications where smart devices are prohibited or undesired. All ROGUE devices share test modules and application software such as the TURBO OLTS/Cert test app.<br />   &nbsp;</div>  <h3>   Ordering Information</h3>  <div>   AFL No. RG-B01</div>  "
