    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <p style="margin-bottom: 0in; line-height: normal;">The Optical Port Saver protects your OTDR ports from damage due to mating with dirty or damaged launch cables, patch cords or normal wear-and-tear. Equip your FlexScan FS200/ FS300 OTDRs or FlexScan TS100 Troubleshooter with a field-replaceable connector, which installs in seconds and accepts AFL&rsquo;s tool-free interchangeable SC, LC, FC, and ST connector adapters.</p>
        <p style="margin-bottom: 0in; line-height: normal;">&nbsp;</p>
        <p style="margin-bottom: 0in; line-height: normal;"><strong>Replace damaged connectors in the field:</strong> When normal wear-and-tear or poor cleaning practices damage the Port Saver&rsquo;s end-face, replace it in seconds without having to return the OTDR to a service center for an expensive and time-consuming repair.</p>
        <p style="margin-bottom: 0in; line-height: normal;">&nbsp;</p>
        <p><strong><span style="line-height: 107%;">Easy to Install &amp; Cost Effective:</span></strong> The Port Saver helps you avoid factory replacement of damaged ferrules caused by dirt and debris. Traditional repair time for factory OTDR ferrules can be over 1 week. With the Port Saver, you can simply swap out the damaged Port Saver in the field with a new one saving time and costly shipping charges to the factory. Its easy, quick, and you will be back to testing in about 2 minutes!</p>
