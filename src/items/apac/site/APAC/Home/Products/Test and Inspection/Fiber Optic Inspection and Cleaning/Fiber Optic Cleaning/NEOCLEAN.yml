        <h4>   <strong>NEOCLEAN-E</strong></h4>
        <h5>   <strong>Simple-to-Use Refillable Design</strong></h5>
        The NEOCLEAN-E uses a simple one push action to quickly and effectively clean contamination from the ferrule end-face of connectors on jumpers or in adapters, reducing cleaning time.&nbsp; It is effective for removing oil, dust, and dirt particulates that can have a negative impact on fiber optic network performance.&nbsp; The replaceable cleaning cartridge can perform 750 cleanings, reducing cleaning cost.&nbsp; Available for SC, FC, ST, E2000, LC and MU connectors with UPC or APC polishes.<br />
        <h4>   <strong>NEOCLEAN-M</strong></h4>
        <h5>   <strong>Clean MPO/MTP&reg; Connectors with an Easy Push Operation</strong></h5>
        The NEOCLEAN-M is designed to clean MPO and MTP&reg; multi-fiber connectors used in data centers and other high density optical networks.&nbsp; The NEOCLEAN-M uses a one-push operation, which simplifies cleaning of the ferrule end-face of both MPO/ MTP exposed connectors and connectors in adapters. The one-push operation advances the specially designed microfiber tape while effectively and gently cleaning the end-face of the connector.<br />
        <h4>   <strong>NEOCLEAN-M2</strong></h4>
        The NEOCLEAN-M2 is designed to clean MPO-16 and MTP-16 multi-fiber connectors used in data centers and other high density optical networks.&nbsp; The NEOCLEAN-M2 uses a one-push operation, which simplifies cleaning of the ferrule end-face of both MPO-16/ MTP-16 exposed connectors and connectors in adapters. The one-push operation advances the specially designed microfiber tape while effectively and gently cleaning the end-face of the connector.<br />
        <br />
