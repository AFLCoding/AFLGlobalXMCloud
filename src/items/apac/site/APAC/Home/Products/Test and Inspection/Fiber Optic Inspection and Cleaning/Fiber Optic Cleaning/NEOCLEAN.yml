        <h4>   <strong><strong>Fiber Optic Connector Inspection</strong></strong></h4>
        <p>   Inspection is an essential step in cleaning fiber optic connectors.&nbsp; Inspection enables the technician or installer to verify that the connector is free of contaminates that could permanently damage the connector end-face and lead to network failure.&nbsp;&nbsp; To ensure your fiber optic connectors are clean, you should follow the inspect-clean-inspect workflow.<br />
        <br />
        See <a href="http://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection.aspx"><span style="text-decoration: underline;">Fiber Optic Inspection</span></a> for AFL's family of inspection products.<br />
        <br />
        <br />
        &nbsp;</p>
