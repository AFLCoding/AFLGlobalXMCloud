    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <style type="text/css">  table {border-collapse:collapse;}  table, td, tr {border:1px solid #000000:}  tr:first-child {font-weight:bold;}  tr:nth-child(odd) { background: #ffffff;}  tr:nth-child(even) { background: #95d2f8;}  td {padding: 1px 1px 1px 2px;}</style>  <p>   The FTTx PON Simulator from&nbsp;AFL is designed to simulate a wide variety of FTTx PON architectures. It is field-configurable to&nbsp;implement both single splitter and distributed splitter PONs, including:</p>  <ul>   <li>    Single splitter PON: 1x16, 1x32, 1x64, 1x128</li>   <li>    Distributed splitter PON: 1x4 + 1x8, 1x4 + 1x16, 2 x 1x8.</li>  </ul>  <p>   The field-portable FTTx PON Demo Kit may be used for lab or table-top FTTx PON demonstration, evaluation, and testing applications. &nbsp;The demo kit includes:</p>  <ul>   <li>    Multiple splitters with split ratios of 1x2, 1x4, and 1x8;</li>   <li>    4 km fiber network with connector, splice and macro-bend events;</li>   <li>    Fiber rings in various lengths up to 1 km to simulate distribution and drop fibers;</li>   <li>    Jumper cables and bulkhead adapters to configure various PON architectures;</li>   <li>    Splitters, fiber rings, and fiber network are terminated with SC/APC connectors;</li>   <li>    Rolling, hard-shell carry case.</li>  </ul>  <p>   The FTTx PON Demo Kit is designed for a variety of users and applications, including:</p>  <ul>   <li>    <strong>Network designers</strong>: Configure and test various PON architectures in a lab environment</li>   <li>    <strong>Fiber Optic installation teams and trainers</strong>: Develop, verify and practice PON test methods</li>   <li>    <strong>Equipment manufacturers</strong>: Test and verify FTTx PON equipment designs on various PON configurations</li>   <li>    <strong>Sales engineers</strong>: Enable field-portable demonstrations of FTTx PON network and test equipment.</li>  </ul>  <h3>   Ordering Information:</h3>  <table border="1" cellpadding="0" cellspacing="0">   <tbody>    <tr>     <td style="width: 187px;">      <strong>Model</strong></td>     <td style="width: 499px;">      <strong>Description</strong></td>    </tr>    <tr>     <td style="width: 187px;">      PONS-00-0901PZ</td>     <td style="width: 499px;">      FTTx PON Simulator kit includes:<br />      (1) FTTx PON splitter box, (4) fiber rings, (3) SC/APC jumpers, (2) hybrid jumpers, (1) PON demo procedure, (1) carry case.&nbsp;&nbsp;</td>    </tr>   </tbody>  </table>  <br />
