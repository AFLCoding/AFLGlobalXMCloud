        <p>   The FTTx PON Simulator from&nbsp;AFL is designed to simulate a wide variety of FTTx PON architectures. It is field-configurable to&nbsp;implement both single splitter and distributed splitter PONs, including:</p>
        <ul>
            <li>    Single splitter PON: 1x16, 1x32, 1x64, 1x128</li>
            <li>    Distributed splitter PON: 1x4 + 1x8, 1x4 + 1x16, 2 x 1x8.</li>
        </ul>
        <p>   The field-portable FTTx PON Demo Kit may be used for lab or table-top FTTx PON demonstration, evaluation, and testing applications. &nbsp;The demo kit includes:</p>
        <ul>
            <li>    Multiple splitters with split ratios of 1x2, 1x4, and 1x8;</li>
            <li>    4 km fiber network with connector, splice and macro-bend events;</li>
            <li>    Fiber rings in various lengths up to 1 km to simulate distribution and drop fibers;</li>
            <li>    Jumper cables and bulkhead adapters to configure various PON architectures;</li>
            <li>    Splitters, fiber rings, and fiber network are terminated with SC/APC connectors;</li>
            <li>    Rolling, hard-shell carry case.</li>
        </ul>
        <p>   The FTTx PON Demo Kit is designed for a variety of users and applications, including:</p>
        <ul>
            <li>    <strong>Network designers</strong>: Configure and test various PON architectures in a lab environment</li>
            <li>    <strong>Fiber Optic installation teams and trainers</strong>: Develop, verify and practice PON test methods</li>
            <li>    <strong>Equipment manufacturers</strong>: Test and verify FTTx PON equipment designs on various PON configurations</li>
            <li>    <strong>Sales engineers</strong>: Enable field-portable demonstrations of FTTx PON network and test equipment.</li>
        </ul>
