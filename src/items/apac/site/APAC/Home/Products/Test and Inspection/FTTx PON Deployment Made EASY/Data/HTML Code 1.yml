                      <div>
                        <h2 class="afl-subTitle field-productname" id="challenges-of-fttx-pon">Challenges of FTTx PON </h2>
                      </div>
                      <p>Streaming 4K video, online gaming, work-from-home initiatives, richer internet content and more are fueling a global demand for higher bandwidth FTTx PON deployments. When it comes to test and inspection of these networks, there are many challenges unique to each PON application. </p>
                      <div>
                        <h3 class="afl-subTitle" id="trained-salesforce">Trained Salesforce</h3>
                      </div>
                      <p>With the increasing demand for FTTx PON installations, the labor need has never been higher and is expected to grow. Less experienced workers need to be equipped with training and easy-to-use tools for service providers to stay competitive. </p>
                      <div>
                        <h3 class="afl-subTitle" id="purpose-built-tools">Purpose-Built Tools</h3>
                      </div>
                      <p>PON troubleshooting is an important part of FTTx maintenance. Rugged, durable tools designed and developed for specific PON applications and environments are necessary for quick detection, identification and resolution of network issues.</p>
                      <div>
                        <h3 class="afl-subTitle" id="speed-of-operations">Speed of Operations</h3>
                      </div>
                      <p>When a network fails, the time to identify, diagnose and resolve issues is critical. Troubleshooting tools should be intuitive to configure, easy to understand, provide rapid results and identify corrective actions.</p>
                       <div>
                        <h2 class="afl-subTitle field-productname" id="how-can-afl-help">How can AFL Help </h2>
                      </div>
                      <p>AFL offers intelligent, intuitive tools to reduce the complexity of troubleshooting, cutting training costs and shortening the time spent troubleshooting network issues. </p>
                      <p>Typical PON deployments include three distinct applications. While Larger telcos may have dedicated groups requiring dedicated tools for each application, smaller service providers may need a more all-in-one solution for a workforce responsible for all three applications.</p>
