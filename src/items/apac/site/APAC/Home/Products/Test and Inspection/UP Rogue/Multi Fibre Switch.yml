    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: |
        <p style="margin: 0px; font-stretch: normal; font-size: 16px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><b>Multi-Fibre Switch&nbsp;</b></span></p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">   &nbsp;</p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;"><b>Efficiently tests multi-fibre links</b>.</span></p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">   &nbsp;</p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">The density demands of today&rsquo;s networks are driving more demand for multi-fibre connectivity. As the adoption of multi-fibre connectors&nbsp;becomes more prevalent&nbsp;in data centres, the ability to test these types of connections accurately and quickly has become even more critical.&nbsp;</span></p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">   &nbsp;</p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">AFL&#39;s Multi-Fibre switch enables the testing of 12 fibre cables without the need to use a breakout cable.&nbsp; The switch allows you to utilise a single piece of test equipment to seamlessly cycle through all of the fibres in a connector regardless of polarity without having to disconnect and reconnect your test equipment making the testing of your network more efficient, saving you both time and money.</span></p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">   &nbsp;</p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">AFL&rsquo;s Multi-Fibre switch can be used with AFL&#39;s Rogue platform to make testing automatic.</span></p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial; min-height: 16px;">   &nbsp;</p>  <p style="margin: 0px; font-stretch: normal; font-size: 14px; line-height: normal; font-family: Arial;">   <span style="-webkit-font-kerning: none;">It is also compatible with your existing OTDR, OLTS and Certification equipment.</span></p>  <div>   &nbsp;</div>
