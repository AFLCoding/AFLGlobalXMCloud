        <h1>Slavery and Human Trafficking Statement</h1>
        <p>Modern slavery is a crime and a violation of fundamental human rights. It takes various forms, such as slavery, servitude, forced and compulsory labor and human trafficking, all of which have in common the deprivation of a person's liberty by another in order to exploit them for personal or commercial gain. AFL has a zero-tolerance approach to modern slavery and we are committed to acting ethically and with integrity in all our business dealings and relationships and to implement and enforce effective systems and controls to ensure modern slavery is not taking place anywhere in our own business or our supply chain.</p>
        <p>We are also committed to ensuring there is transparency in our own business and in our approach to tackling modern slavery throughout our supply chain. We expect the same high standards from all of our contractors, suppliers and other business partners. As part of our contracting processes, we include specific prohibitions against the use of forced, compulsory or trafficked labor, or anyone held in slavery or servitude and we expect that our suppliers will hold their own suppliers to the same high standards.</p>
        <p>This policy applies to all persons working for us or on our behalf in any capacity, including employees at all levels, directors, officers, agents, contractors, external consultants, third-party representatives and business partners.</p>
