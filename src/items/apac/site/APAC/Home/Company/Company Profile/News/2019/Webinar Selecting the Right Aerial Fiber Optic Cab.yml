        <div>Webinar: Selecting the Right Aerial Fiber Optic Cable for your T&D System<br />
        <br />
        Spartanburg, SC – September 4, 2019 – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a <a href="http://content.aflglobal.com/Register-for-Webinars.html">webinar series</a> that continues next week and concludes in November. Join us to learn about the new and unique solutions AFL has to offer for the energy market. This series is ideal for transmission line engineers, telecom/network engineers, standards engineers, project engineers, transmission and distribution engineering managers, and fiber and communications technicians.<br />
        <br />
        The second of a four-webinar series, Selecting the Right Aerial Fiber Optic Cable for your T&D System will cover how electric utilities use fiber optic pathways for SCADA, protective relays and internal WAN on their transmission and distribution systems. Different aerial fiber optic cable options will be explored including Optical Ground Wire (OPGW) and All-Dielectric Self-Supporting (ADSS) cables. <br />
        <br />
        When:             Wednesday, September 11<br />
                                2:00 p.m. – 3:00 p.m.<br />
        Who:               Carson Joye and Tyler Tootle, AFL Application Engineers<br />
        How:               <a href="http://content.aflglobal.com/Register-for-Webinars.html">Register online here</a><br />
        <br />
        <br />
        About the speakers<br />
        <br />
        Carson Joye (left above), application engineer with AFL, has held various positions over his six-year tenure in manufacturing and applications engineering specific to the electric utility industry. He has designed fiber optic cables and supported the installation of cable networks while training installers on the use of fiber optic cable and accessories. Most recently, Carson has been supporting a rural cooperative on a FTTH project as the technical lead for AFL. He is an ETA-certified Fiber Optics Installer and a certified FTTx outside plant designer. Carson holds a Bachelor of Science in Mechanical Engineering from Clemson University.<br />
        <br />
        Tyler Tootle (right above) is an Application Engineer with AFL and supports electric utilities bridging their needs with AFL’s products and solutions. After spending more than five years in the energy market, Tyler understands what the industry needs when facilitating fiber optic network requirements. He has trained, designed and provided industry-leading expertise for energy market customer projects. He is an ETA-certified Fiber Optics Outside Plant Technician and holds a Bachelor of Science in Electrical Engineering from Georgia Southern University.<br />
         <br />
        To view webinar #1 titled From Theory to Troubleshooting—Fiber 101, <a href="https://learn.aflglobal.com/youtube-all-videos/integrated-solutions-for-the-energy-market-fiber-101">click here</a>.<br />
