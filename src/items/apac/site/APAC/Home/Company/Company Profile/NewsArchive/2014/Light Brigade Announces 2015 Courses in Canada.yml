        Tukwila, WA and Spartanburg, SC ‒ <a href="http://www.aflglobal.com/Services/Training/The-Light-Brigade.aspx">Light Brigade</a>, <a href="http://www.aflglobal.com/Home.aspx">AFL</a>’s training division, is providing 13 public training sessions scheduled in nine cities across Canada throughout 2015. The <a href="https://www.lightbrigade.com/Training-Courses.aspx">courses</a> to be featured include Fiber Optics 1-2-3, Advanced Hands-on Training, FTTx for Installers and Technicians, Fiber Optics for Oil/Gas, Fiber Optics for Mining Applications and Fiber Optics for ITS, Traffic, Fire Alarm and Communication Systems.<br />
        <br />
        “Since our initial offerings of Canadian open enrollment venues in 2013, we have experienced great success with our core Fiber Optics 1-2-3 course in Canada,” stated Dario DePaolis, general manager for Light Brigade. “We have been so impressed by the response that we have added even more of our high quality courses to our 2015 schedule in order to satisfy the growing demand for fiber optic training in the country.”<br />
        <br />
        The Fiber Optics 1-2-3 course incorporates 16 hours of classroom lecture and 16 hours of hands‑on skills training. The course targets individuals who wish to learn how to design, install and maintain fiber-optic communications systems in such applications as telco, broadband access and premises (LAN) environments. The course will enable students to use the latest technology and equipment to splice, connectorize, test and troubleshoot fiber optic networks in order to increase efficiency, reliability and on-the-job safety, as well as to reduce cost and downtime.<br />
        <br />
        The 2015 class schedule includes:<br />
