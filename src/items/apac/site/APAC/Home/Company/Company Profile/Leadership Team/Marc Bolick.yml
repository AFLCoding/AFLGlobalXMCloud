    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Marc Bolick is President of AFL’s Product Solutions. Marc is responsible for leading AFL’s global product solutions business units, commercial sales/marketing/customer service teams, supply chain operations and technology engineering services.
        </p>
        <p>
        Before joining AFL, Marc was Vice President, Wireless Business Unit, at Corning Optical Communications. In this role, Marc was responsible for iBwave as well as for identifying and developing products and business opportunities within in-building cellular markets in the United States. Marc began his career at Corning in 1993 within the Optical Communications segment. He held a variety of roles of increasing responsibility within commercial, product line management and marketing organizations.
        </p>
        <p>
        Prior to Corning, Marc worked for CommScope serving as Senior Vice President responsible for their global Inside Plant Fiber & Data Center business providing fiber cable and connectivity solutions supporting data center, fiber-to-the-home (FTTH) and enterprise networks.
        </p>
        <p>
        Previously, Marc worked for KGP Logistics (now KGPCo), and he began his career at Siecor (now Corning Optical Communications) where he held a variety of roles of increasing responsibility within commercial, product line management, and marketing.
        </p>
        <p>
        Marc holds a Bachelor of Arts Degree in History from the University of North Carolina at Wilmington, an MBA from Villanova University and has completed the Harvard Business School’s General Management Program.
        </p>
        <p> </p>
