    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> is launching the <a href="https://www.aflglobal.com/Products/Board-Level-Fiber-Connectivity/Card-Edge-Assemblies/MXC-Expanded-Beam-Connector-Assemblies.aspx">MXC® Expanded Beam Connector Assemblies</a> consisting of the <a href="http://www.usconec.com/">US Conec</a> MXC connector designed with PRIZM® MT ferrules. Designed for high density telecommunications systems and hyperscale data centers, the new assembly is ideal for ultra-high fiber counts of up to 64 fibers. One connector provides 1.6 TB of data transmission per second with each fiber operating at 25 GBps. The connector will be onsite at <a href="http://spie.org/conferences-and-exhibitions/photonics-west">Photonics West</a> in San Francisco starting January 31.<br />
        <br />
        “With the rapidly growing need for high density optical interconnect solutions, AFL is expanding its portfolio of optical assemblies to provide additional options for multi-fiber terminations,” explained Michael Hetrick, national sales manager for AFL’s OEM division. “By partnering with US Conec, AFL is able to support its customers need for higher bandwidth applications.”  <br />
        <br />
        The next generation MXC connector is optimized for direct card edge interface in densely populated front panel applications within servers, routers and switches. The “plug and receptacle” design eliminates the need for traditional optical connector adapters, thereby reducing the number of connector components and footprint size in high density applications. With expanded beam technology, the negative effect of end face dust and debris contamination is reduced and lower mating force is required (~3N).<br />
        <br />
        The high density connector is currently available in up to four rows (16 fibers per row) for multimode applications and available in jacketed MicroCore®, jacketed ribbon or bare ribbon configurations. Customization is available for unique system design requirements.  <br />
        <br />
        Learn more about AFL, its products and services by visiting <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        <em>MXC® and PRIZM® MT are registered trademarks of US Conec.</em></p>
        <p>About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
