      Hint: ContentTitle
      Value: "AFL Launches New Cable Technology Solutions at SCTE/ISBE Cable-Tec Expo"
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20220111T081754Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href=" /Home ">AFL</a>, an industry-leading manufacturer of fiber optic cable and accessories, is launching new cable telecommunications solutions at the SCTE/ISBE Cable-Tec Expo, Booth #840. New products include Wrapping Tube Cable with SpiderWeb® Ribbon (SWR®), the <a href=" /Products/Fiber-Outside-Plant/TITAN-RTD-FTTx-System ">TITAN RTD™ FTTx system</a> and <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR ">FlexScan PON OTDRs</a>.<br />
        <br />
        AFL’s newest product, Wrapping Tube Cable (WTC) with SWR is an ultra-high density outside plant cable designed for FTTH or access markets. Using new ribbon technology called SpiderWeb Ribbon, WTC provides the smallest cable diameter and lowest weight, high-fiber count ribbon cable in the industry. WTC is available in dielectric or double jacket single armor with fiber counts from 144 to 1,728.<br />
        <br />
        The TITAN RTD FTTx System consists of both the <a href=" /Products/Fiber-Outside-Plant/TITAN-RTD-FTTx-System/TITAN-RTD-Multiport-Terminal ">TITAN RTD Multiport</a> and <a href=" /Products/Fiber-Outside-Plant/TITAN-RTD-FTTx-System/AFL-TRIDENT-Hardened-Drop-Cables ">AFL TRIDENT™ connector</a>. The product set allows for quick and easy subscriber connections anywhere in the OSP network—underground, in pedestals, on poles or on aerial strand or <a href=" /Products/Fiber-Optic-Cable/ADSS ">ADSS</a> cables. Unlike other solutions in the market, the TITAN RTD Multiport is designed to allow for re-entry to ease connector repair in case of damage incurred in the field.<br />
        <br />
        AFL representatives will also demo the award-winning <a href=" /Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR ">FlexScan PON OTDR</a>. The FS200-304 PON OTDR provides 1310, 1550 and 1650 nm OTDR testing to verify and troubleshoot both in-service and out-of-service FTTH PONs. The FS200-300 FlexScan supports 1310 and 1550 nm out-of-service testing for both PON and point-to-point networks. All FlexScan OTDRs include SmartAuto™ multi-pulse acquisition and the icon-based LinkMap® view.  <br />
        <br />
        These products along with <a href=" /Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment ">Fujikura fusion splicers</a>, <a href=" /Products/Fiber-Inside-Plant ">connectivity solutions</a> and <a href=" /Products/Fiber-Optic-Cable ">fiber optic cable</a> will be showcased. Visit AFL in Booth #840 at the SCTE/ISBE Cable-Tec Expo, Sept. 26-29 at the Pennsylvania Convention Center in Philadelphia.<br />
        <br />
        To learn more about AFL, its products and services, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>. <br />
