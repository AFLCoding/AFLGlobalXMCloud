    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - AFL is re-introducing its indoor/outdoor breakout cables, recently approved by the Mining Safety and Health Administration (MSHA).</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">"As we continue to seek opportunities to expand our fiber optic cable product lines and tap into harsh environment markets, MSHA-approval is a necessity," stated Doug Baker, Product Manager. "By meeting MSHA requirements, we are able to work with various industries such as mining, providing additional, competitive options for communication systems."</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Perfectly suited for rugged applications and installations requiring increased performance, AFL’s Indoor / Outdoor Breakout Cables feature a UV and fungal-resistant semi-pressure extruded outer jacket. Individual subunits measure 2.5mm, allowing for ease of field termination, and use water-blocking aramid which further protects the tight-buffered fiber.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">"The high performance nature of these products when combined with the relatively low weight and all-dielectric design make these cables ideal for communication applications in these environments," stated Bob Sebesto, Market Manager for Mining.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">AFL currently manufactures a diverse set of fiber optic cable including OPGW (Optical Ground Wire), ADSS (All-Dielectric Self-Supporting), loose tube and various premise fiber optic cables. For additional information, visit www.AFLglobal.com.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL, a subsidiary of Fujikura Ltd. of Japan, is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. AFL is headquartered in Spartanburg, South Carolina and has additional operations in the U.S., Mexico and the U.K.</span></p>
