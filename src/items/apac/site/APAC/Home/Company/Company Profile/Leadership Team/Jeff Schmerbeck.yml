      Value: As Vice President of Cable Solutions, Jeff Schmerbeck manages AFL’s global cable operations.
    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        As Vice President of Cable Solutions, Jeff Schmerbeck manages AFL’s global cable operations. Jeff is responsible for integrating the Company’s cable business groups as they continue to grow and expand. This includes alignment in worldwide planning, engineering, and operations for the cable business to create more leverage with suppliers and flexibility in capacity and capability, to better service AFL’s growing global customer base.
        </p>
        <p>
        Jeff joined AFL in 2001 and has a wide range of experience in supply chain, AFL Services, M&A, strategic planning and European cable business management. His roles included Director of Supply Chain and Compliance Officer for AFL. Additionally, Jeff has managed business planning and the Company’s special products division.
        </p>
        <p>
        Prior to AFL, Jeff held several managerial positions at Michelin North America – Supply Chain Manager, Mold Plant Manager and Finance Manager.
        </p>
        <p>
        Jeff holds a Bachelor of Science degree in Mechanical Engineering from The Ohio State University and an MBA from Clemson University. In his free time, Jeff enjoys home remodeling, pickleball and art.
        </p>
        <p> </p>
