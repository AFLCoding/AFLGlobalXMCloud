    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - AFL introduces a cable bracket specifically designed for AFL's <a href="https://www.aflglobal.com/Products/Fiber-Outside-Plant/LightGuard-Sealed-Fiber-Optic-Splice-Closures.aspx" style="color: #0091ea; background-color: transparent;">sealed closures</a>. The new Optical Ground Wire (OPGW) cable bracket is designed to allow installation of OPGW cable within AFL's LG-series of fiber optic sealed splice closures. Designed to prevent twisting, the new bracket attaches to the outer grounding lugs of splice closures, making it easy to disassemble and reassemble the closure c-halves and cable clamps. Because the cable strands are trimmed and secured outside the closure, water ingress is prevented.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">The OPGW cable bracket is a universal solution and can be installed on AFL’s LG-150, LG-250 and LG-350 closures. For additional information, visit www.AFLglobal.com.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"> </p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a division of Fujikura Ltd. of Japan.</span></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><strong>Contact</strong><br />
