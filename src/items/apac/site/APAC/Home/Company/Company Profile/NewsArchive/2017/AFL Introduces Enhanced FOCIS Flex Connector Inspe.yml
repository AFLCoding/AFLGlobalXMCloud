    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> is launching its enhanced <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection/FOCIS-Flex-Fiber-Optic-Connector-Inspection-System.aspx">FOCIS Flex</a>, a self-contained, handheld connector inspection solution with a host of new features including a larger, brighter display plus MPO multi-fiber connector inspection with auto-focus and pass/fail analysis.<br />
        <br />
        “We’ve improved FOCIS Flex based on feedback from our customers,” commented senior product line manager for AFL’s Test & Inspection division. “With Instant On, faster auto-focusing and pass/fail analysis, plus new auto-save capabilities, FOCIS Flex is even easier to use, provides accurate connector assessments in seconds and integrates with both Android and iOS mobile devices.”<br />
        <br />
        The original FOCIS Flex included auto-focus, capture, IEC pass/fail analysis and automatic Bluetooth® transfers with one press of the capture button. The updated FOCIS Flex adds multiple new features, including:
        <ul>
            <li>Larger, brighter display with brightness control and auto-dimming</li>
            <li>Instant-on power up</li>
            <li>User-configurable auto-save to internal memory</li>
            <li>Faster auto-focus, capture and pass/fail analysis</li>
            <li>Updated IEC, IPC and user-settable pass/fail criteria</li>
            <li>Integrated WiFi for future live image transfer to Android & iOS mobile devices</li>
            <li>AFL’s unique image-pairing feature</li>
            <li>International language support</li>
        </ul>
        FOCIS Flex kits include <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Software/Test-Results-Manager-PC-Analysis-and-Reporting.aspx">TRM® 2.0 Test Results Manager</a> software, enabling users to generate hard-copy or PDF reports including inspection images and pass/fail results. FOCIS Flex is also available in various kit configurations, including bundled with AFL’s popular <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR.aspx">FlexScan</a> family of pocket-sized PON and point-to-point OTDRs.<br />
        <br />
        For technicians who prefer smart devices for viewing, saving and sending inspection results received via Bluetooth from FOCIS Flex, an AFL FOCIS Flex App is also available for free download from <a href="https://play.google.com/store/apps/details?id=com.aflglobal.inspection">Google Play</a> and the <a href="https://itunes.apple.com/us/app/afl-focis-flex/id1177080040?mt=8">Apple App Store</a>. The FOCIS Flex App is compatible with <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Aeros.aspx">aeRos®</a>, AFL’s cloud-based workflow management and reporting software.<br />
        <br />
        FOCIS Flex pricing remains unchanged with all new capabilities included as standard features. For more information or to download the FOCIS Flex datasheet, visit <a href="http://www.aflglobal.com/FOCISFlex">www.AFLglobal.com/FOCISFlex</a>. <br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
