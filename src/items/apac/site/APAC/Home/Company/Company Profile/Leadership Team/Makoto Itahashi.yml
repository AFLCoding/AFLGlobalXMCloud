    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Makoto Itahashi is counsel to the chairman and vice chairman and has served AFL in this capacity since 2006. In this role, he is actively engaged in strategic initiatives of several Fujikura group companies in North America and Europe, including Fujikura Automotive America (FAA). As AFL has continued to grow, Itahashi has been instrumental in facilitating consensus and understanding between AFL’s management team and Fujikura’s leadership.
        </p>
        <p>
        A native of Japan, Itahashi joined Fujikura Ltd. in 1991. He began his career marketing the company’s flexible printed circuits. Itahashi managed sales across the world, and negotiated major contracts with Apple, Compaq and Samsung, establishing business relationships that continue today. He then progressed into sales of Fujikura’s fiber optic product line, with responsibility for sales in China, Russia and Asia. Itahashi’s experience also includes work with forming the joint venture firms for extra high power voltage cables, industrial cables and electric distribution components and accessories in China.
        </p>
        <p>
        Itahashi is a graduate of Konan University in Japan where he earned a degree in international business. He also studied at Ashland University in Ashland, Ohio, where we was awarded a Bachelor degree in Marketing and then a Master of Business Administration. In South Carolina, Itahashi is actively involved in the Japan America Association of South Carolina.
        </p>
        <p> </p>
