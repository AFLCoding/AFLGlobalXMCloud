        Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a> presented $51,000 in community grants to ten organizations in the Upstate of South Carolina. Made possible by AFL&rsquo;s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&amp;_z=z">Community Outreach Program</a>, the organization&rsquo;s programs align with AFL&rsquo;s <a href="~/link.aspx?_id=8FB5A255996547FE823D84B0C00D891C&amp;_z=z">three focus areas</a>&nbsp;including STEM Education, Youth Development and a new focus area called LEAP (Life Enrichment &amp; Advancement Programs) which supports adults pursuing employment and self-sufficiency.<br />
        <br />
        <em>Pictured above is The Children's Museum of the Upstate, one of 10 grant recipients.</em><br />
        <br />
        Recipients of the winter grant cycle include:<br />
        <br />
        <a href="https://www.facebook.com/MarchofDimesSC/">March of Dimes South Carolina</a> &ndash; funding supports training for the NICU Family Support Coordinator and educational materials for NICU programs in South Carolina.<br />
        <br />
        <a href="https://www.greenvilletechfoundation.org/">Greenville Tech Foundation</a> &ndash; the grant supports one-time financial assistance to STEM degree students for financial emergencies that would prevent a student from continuing their education.<br />
        <br />
        <a href="https://www.aid-l.org/">The Advanced Institute for Development and Learning</a> &ndash; funding supports training costs and educational materials for families.<br />
        <br />
        <a href="https://www.spartanburgsciencecenter.org/">Spartanburg Science Center</a> &ndash; funding supports a virtual program called, &ldquo;Out of the Lab with&hellip;&rdquo; and targets students third grade and up on becoming a scientist. This program is an extension of a 2020 grant issued by AFL to purchase virtual studio equipment at the beginning of the pandemic.<br />
        <br />
        <a href="http://www.momentumbikeclubs.org/">Momentum Bike Clubs</a> &ndash; this grant supports a program called Artistically Reshaping Trauma (A.R.T.+) Circles, a group-mentoring program that uses art forms to build community.<br />
        <br />
        <a href="https://pepgc.org/">Public Education Partners</a> &ndash; funding supports the Elevate Teachers suite of programming that focuses on strengthening teacher recruitment, retention and morale.<br />
        <br />
        <a href="https://miraclehill.org/">Miracle Hill Ministries</a> &ndash; this grant supports the Jobs for Life Employment Training for Homeless Men, ages 18 and older, who reside at the Greenville Rescue Mission, a 130-bed emergency shelter. Funding will be used to expand the program to two classes per year with 12 students and 12 mentors in each class.<br />
        <br />
        <a href="https://www.upstatefrc.org/">Upstate Family Resource Center</a> &ndash; funding supports the Pathway to Progress program which is designed to assist families as they overcome barriers that impact financial stability.<br />
        <br />
        <a href="https://www.tcmupstate.org/">The Children&rsquo;s Museum of the Upstate</a> &ndash; funds support the interactive steamWORKS lab which challenges children and families to problem solve through building activities, conducting science experiments, exploring math and creating art.<br />
        <br />
        AFL has an extensive&nbsp;<a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&amp;_z=z">Community Outreach Program</a>&nbsp;that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
