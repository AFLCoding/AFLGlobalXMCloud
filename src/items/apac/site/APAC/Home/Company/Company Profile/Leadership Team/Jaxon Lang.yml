    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Jaxon Lang joined AFL in January 2023 as AFL’s Chief Operating Officer and was recently appointed President and CEO. Jaxon is responsible for all aspects of AFL’s product, services, and solutions segments around the globe.
        </p>
        <p>
        Before AFL, Jaxon worked for FiberRise Communications – an engineering solutions company focused on electric grid modernization and utility grade broadband services – where he served as President & CEO and led the company through an acquisition by ENTRUST Solutions Group.
        </p>
        <p>
        Prior to joining FiberRise, Jaxon worked for CommScope serving as Senior Vice President and Senior Leader for Connectivity Solutions, a $2.8B global business segment providing inside and outside plant copper and fiber cable and apparatus supporting data centers, fiber-to-the-home (FTTH), and enterprise networks. Jaxon held responsibility for strategy, product line management, market development, R&D, manufacturing, distribution, and supply chain supported by 11,000 employees across 20 facilities conducting business in over 100 countries.
        </p>
        <p>
        Jaxon joined CommScope through the acquisition of TE Connectivity’s Broadband Network Solutions (BNS) business where he held the position of Vice President and General Manager
        with responsibility for all product and service development, manufacturing, and sales for the Central and North American Telecom and Enterprise markets.
        </p>
        <p>
        Previously, Jaxon served as Vice President of Global Connectivity Solutions, Americas for ADC, after holding a variety of positions with increasing responsibility in sales, market management, operations, new product engineering and product management for U.S. and global markets.
        </p>
        <p>
        Jaxon holds a Bachelor of Science Degree in Environmental Engineering from Northwestern University and an MBA for the University of Minnesota, Carlson School of Management. He holds a patent for telecommunications and network equipment design and has served as member of the Telecommunications Industry Association and the Quest Forum.
        </p>
