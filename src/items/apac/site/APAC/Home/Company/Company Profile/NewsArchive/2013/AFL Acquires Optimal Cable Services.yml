      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> announces it has acquired <a href="http://www.optimal.com.au/">Optimal Cable Services</a>, a leading manufacturer of fiber optic cable and provider of connectivity products based in Melbourne, Australia. Optimal will join the AFL portfolio expanding the company’s global offering of <a href="http://www.aflglobal.com/Solutions.aspx">solutions</a> to the telecommunications, mining and general distribution markets.<br />
         <br />
        “AFL’s products and services are now in use in over 120 countries around the world. We currently manufacture our products in multiple locations, and adding Optimal greatly extends our manufacturing capabilities in the South Pacific,” said Kurt Dallas, vice president and general manager, global cable systems, for AFL. “The team at Optimal has an excellent track record of taking care of customers and we look forward to working with this group to further grow our business and customer base across Asia.”<br />
         <br />
        Optimal’s product portfolio is an exceptional complement to AFL’s current offering. At its facility in Melbourne, Optimal manufactures uni-tube, stranded loose tube, armored loose tube, high count loose tube, riser and all-dielectric self-supporting (ADSS) cables in addition to composite, cords and ancillary products. Optimal also provides patchcords, pigtails, connectors, adaptors, tooling, test equipment and media converters.<br />
         <br />
        “In the cable business particularly, AFL has a rich history of blending technology, business acumen and customer service. We were immediately impressed with AFL, its products and services, and the leadership team,” stated Paul Cross, sales & marketing director and general manager for Optimal Cable Services. “With the combined strengths of AFL and Optimal, the growth opportunity is tremendous. Additionally, the value proposition for our current and future customers is very compelling.”<br />
         <br />
        Optimal Cable Services will continue operations in its existing facility in Melbourne, Australia. Terms of the transaction were not disclosed. For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting both the central office and outside plant areas.<br />
         <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, South Pacific and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About Optimal Cable Services<br />
        Founded in 1986, Optimal Cable Services provides fiber optic cable and connectivity solutions to customers around the world. Optimal Cable Services supports and supplies a wide ranging customer base which covers a variety of industries and sectors including distributors and wholesalers, government agencies, infrastructure and construction, property developers, security and protection, telecommunications, IT and transport. For more information, visit <a href="http://www.optimal.com.au/">http://www.optimal.com.au</a>.<br />
