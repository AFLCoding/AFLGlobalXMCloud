      Hint: ContentTitle
      Value: AFL Introduces Fujikura CT+ Series Large Diameter Fiber Cleavers
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211201T123705Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, introduces the Fujikura large diameter cleaver family. The&nbsp;<a href="~/link.aspx?_id=0BC88231EF5D46C984DEAF0F3EA9EFD2&amp;_z=z">CT-104+ fiber cleaver</a>&nbsp;features a manual clamping system that supports 80 to 600 &micro;m cladding diameter. The&nbsp;<a href="~/link.aspx?_id=F151ABBB387443BCB4D123DEDBDDCEA3&amp;_z=z">CT-105+ fiber cleaver</a>&nbsp;features an automatic clamping system for fiber with 80 to 1,250 &micro;m cladding diameter. The&nbsp;<a href="~/link.aspx?_id=B3D0F41A3E634FACAF975855E8BAA361&amp;_z=z">CT-106+ fiber cleaver</a>&nbsp;features an automatic clamping system for fiber with 80 to 1,250 &micro;m cladding diameter and an angled cleaving function (up to 15&deg; on fibers up to 800 &micro;m).
        &ldquo;Since the introduction of an LDF cleaving family several years ago, Fujikura has continued to review the technology and manufacture innovative products that align with changes in market conditions,&rdquo; explained Brad Hendrix, Specialty Global Market Manager for AFL. &ldquo;This is the next step in the evolution of an already great product.&rdquo; &nbsp;<br />
        <br />
        The CT105+/CT-106+ cleavers feature a new technology that finds the optimum clamping force automatically and accurately. All LDF cleavers in this series consist of a color LCD that shows cleaving progress and recommended insert size depending on fiber coating and cladding diameter. Cleaving programs can be saved and stored to a PC or tablet using a USB port.<br />
        <br />
        AFL operates the only authorized repair facility for Fujikura splicing products in the U.S.&nbsp;<a href="~/link.aspx?_id=BB7C3FF596D54A539D5FB93772F290E1&amp;_z=z">Technical support</a>&nbsp;is available 24/7 and complimentary on-site training is available with every splicer purchased.&nbsp;<a href="~/link.aspx?_id=55E85DE502FD4DF7A029245253934A91&amp;_z=z">View</a>&nbsp;AFL&rsquo;s complete product line of&nbsp;field&nbsp;and&nbsp;specialty fusion splicers&nbsp;plus accessories. For additional information about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
