      Hint: ContentTitle
      Value: AFL Awards $20,000 in Community Outreach Grants to Upstate Nonprofit Organizations
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211213T180029Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href=" /">AFL</a> presented over $20K in grants to five nonprofit organizations in the upstate. Made possible by AFL’s <a href=" /Company/Community ">Community Outreach Program</a>, the grants support AFL’s continued efforts to improve lives and create a better community.<br />
        <br />
        The <a href="http://www.middletyger.org/">Middle Tyger Community Center</a> (MTCC) is the recipient of a $10,000 grant to support its Family Counseling and Play Therapy program which provides vital services to children with mental illnesses and their families. The grant will help fund counseling sessions for families who are unable to afford therapy. MTCC also offers various programs and services that address the needs and health of children and families in Spartanburg County.<br />
        <br />
        The <a href="http://www.greenvilletechfoundation.org/">Greenville Tech Foundation</a> received a $3,000 grant to support its Quick Jobs with a Future program. This program trains individuals for available positions in the workforce, giving those who are underemployed or unemployed financial stability. Through intensive short-term training, students are prepared for entry into a career field with current job opportunities in the upstate of South Carolina.<br />
        <br />
        <a href="http://www.upstatefrc.org/">Upstate Family Resource Center</a> is the recipient of a $3,000 grant to support its Harvest Family Ministries program. The provided funding will go directly toward families who need financial assistance with utilities, rent or mortgage payments as well as food, diapers and other necessities. Upstate Family Resource Center’s mission is to help families thrive by providing educational opportunities, engaging activities and support services.<br />
        <br />
        <a href="http://www.miraclehill.com/">Miracle Hill Ministries</a> received a $2,500 grant to help fund a security system for Homes for Life. Required by the State of South Carolina’s Department of Social Services, the new security system will provide additional safety for staff and residents. Homes for Life helps homeless young men, ages 17-21, to transition positively into early adulthood.<br />
        <br />
        And lastly, the <a href="http://www.spihn.net/">Spartanburg Interfaith Hospitality Network</a> (SPIHN) is the recipient of a $2,690 grant to purchase new mattresses for their shelter program. SPIHN helps homeless children and their families become self-sufficient by bringing together community resources to provide essential human needs and life skills in a compassionate environment.<br />
        <br />
        “Through these organizations, thousands of local residents are provided with food, shelter, financial assistance and education each year,” said Corie Culp, community relations manager for AFL. “We are honored to help support their endeavors to make a difference in the lives of men, women, children and families.”<br />
        <br />
        To learn more about AFL, its products and services, and the company’s community outreach program, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (left to right): Jody Gallagher, President and CEO/AFL; Wanda Fowler, Executive Director, MTCC; Corie Culp, Community Relations Manager/AFL; Cathy Sparks, Director of Counseling Services, MTCC; Susanne Hite, Director of Marketing Communications/AFL; Kurt Dallas, Vice President of Global Cable Systems/AFL; Steve Althoff, Executive Vice President and General Manager. <br />
