      Hint: Description
      Value: |
        <p>
        Steve Ferguson leads AFL's sales, customer service teams and marketing strategy for the company's markets in North America, Central America and South America. In this capacity, he is responsible for developing and growing AFL's overall sales in each of our core markets, managing and improving the overall customer service experience, and developing ambitious and strategic programs that drive the AFL brand in the market. Steve has served in this role since 2013.
        </p>
        <p>
        Before assuming this role, Steve was vice president and general manager for AFL’s accessories business for six years where he was responsible for managing AFL’s utility and rail accessories product lines including electrical compression fittings, substation components, wire products, motion control systems, and light and heavy rail transit systems. Additionally, he was AFL’s national sales manager for the energy market for 12 years.
        </p>
        <p>
        Amidst a challenging economy and escalating global competition, AFL’s accessories business experienced very impressive growth, exceeding 50 percent under Steve’s leadership. He spearheaded the company’s 2008 acquisition of Dossert Corporation, a premium manufacturer of cast and fabricated connectors for the electric utility and rail industry.
        </p>
        <p>
        Steve began his career at Siecor (now Corning Optical Communications) in their field engineering and technical support group. While at Siecor, he designed specialized optical fiber cable configurations and was awarded two United States patents and one European patent. He joined AFL in 1995 as an applications engineer and rapidly progressed through a series of engineering, sales and leadership positions, leading to his appointment as national sales manager for the energy market in 2001.
        </p>
        <p>
        Steve is a graduate of Virginia Polytechnic Institute and State University, where he earned a Bachelor of Science in Mechanical Engineering. He serves as Board Chairman of SAFE Homes-Rape Crisis Coalition and is actively involved in the National Multiple Sclerosis Society, United Way and several other charitable efforts in the Upstate of South Carolina.
        </p>
