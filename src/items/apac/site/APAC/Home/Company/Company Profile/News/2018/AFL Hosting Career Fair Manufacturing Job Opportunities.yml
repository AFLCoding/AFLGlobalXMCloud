        <p>an international manufacturer of fiber optic cable and accessories, is hosting a career fair at the <a href="https://www.sccsc.edu/home/">Spartanburg Community College</a> Tyger River Campus. Applications will be taken Wednesday, September 5 from 1 p.m. to 7 p.m. at 1875 East Main St in Duncan.</p>
        <div>
        Attendees will learn about AFL's diverse <a href="~/link.aspx?_id=B922A2486D5545AD95B4CA487F8CF7A9&_z=z">career opportunities</a> including, but not limited to, manufacturing associates, technicians, material handlers, CNC machinists, welders, quality and maintenance. Hourly wages start at $15.82 and include <a href="~/link.aspx?_id=F53A399713C6481DB19D734D84BEAC74&_z=z">benefits</a> such as paid holidays, vacation, 401k, medical and dental insurance. AFL is hiring all shifts.<br />
         <br />
        AFL is a global company with locations in the United States, Mexico, Canada, Europe, Asia and Australia. AFL employs more than 4,600 associates worldwide with nearly 1,000 employed at its headquarters in Spartanburg. Its mission is to connect customers around the world with innovative technologies, exceptional products and high quality services. AFL’s core values are shared among all associates and drive the culture and priorities to provide a framework in which decisions are made. These include <a href="~/link.aspx?_id=6AD6F291903B44AE802B0ED119A5A1E4&_z=z">Customers First</a>, Integrity, Innovation, Collaboration & Accountability, <a href="~/link.aspx?_id=42FDC709BA964169AF29F0445E1F59A1&_z=z">Environment, Health & Safety</a> and <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Engagement</a>.<br />
         <br />
        To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. To see careers that are currently available, visit <a href="http://www.aflglobal.com/careers">www.AFLglobal.com/careers</a>. <br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
