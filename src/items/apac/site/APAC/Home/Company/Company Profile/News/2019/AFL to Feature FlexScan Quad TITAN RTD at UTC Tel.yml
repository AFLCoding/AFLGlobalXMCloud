        <div>Spartanburg, SC – June 12, 2019 – <a href="~/link.aspx?_id=110D559FDEA542EA9C1C8A5DF7E70EF9&_z=z">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment and accessories, is exhibiting at the <a href="https://utctelecom.org/">UTC Telecom and Technology</a> show in Fort Worth, Texas. FOLLOW THE POWER™ to booth #411 where AFL is showcasing its broad range of electric utility solutions including the <a href="~/link.aspx?_id=1C02FEF0BA5045378E031A27C560D9EB&_z=z">AFL TITAN RTD Multiport Terminal</a>, the new <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan Quad OTDR</a> as well as Fujikura fusion splicers, and AFL’s diverse line of fiber optic cables.
        <br />
        AFL’s TITAN RTD Multiport OSP terminal is designed for quick and easy subscriber connections anywhere in the outside plant network when used in conjunction with <a href="~/link.aspx?_id=6B7BB7C698E34CFB98ACAB5B01BD0DBF&_z=z">AFL TRIDENT® Hardened Fiber Optic Connectors</a>. The sealed and rugged design of both the AFL TITAN RTD Multiport and AFL TRIDENT connector allow or long-term reliability when installed anywhere in the network—underground, in pedestals, on poles or on aerial strand or ADSS cables. Learn more about the TITAN RTD by reviewing this <a href="https://sketchfab.com/models/ed735acff6794660ae4acdf2233d9588/embed">3D model</a>.<br />
        <br />
        The new <a href="~/link.aspx?_id=20E2F58A53B248A9A34F015E30F17C8B&_z=z">FlexScan® FS300 Quad</a> OTDR is designed specifically for contract installers and network operators deploying and maintaining both single-mode and multimode networks, including Fiber-to-the-Home (FTTH) Passive Optical Networks (PONs), Passive Optical LANs (POLANs) and point-to-point networks. In addition to new multimode test capability, the FS300-325 further enhances FlexScan ease-of-use with a larger, higher-resolution (800x480) gesture-recognition touchscreen display, integrated user-configurable Print-to-PDF, longer battery life, plus improved Bluetooth/WiFi communications.<br />
        <br />
        AFL is also demonstrating its fusion splicers and showcasing its wide range of fiber optic cables including <a href="~/link.aspx?_id=06EE0A6FCD9D46348D864EB2C321F072&_z=z">Optical Ground Wire</a> and <a href="~/link.aspx?_id=2A732800A2D54484B8EE559F19061970&_z=z">ADSS</a>. To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
