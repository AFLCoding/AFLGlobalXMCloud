      Hint: ContentDescription
      Value: |
        <p style="color: #000000; background-color: #ffffff; margin: 0.67em 0px; line-height: 24px;">Spartanburg, SC –  <a href="http://www.aflglobal.com/" style="font-size: 13px; color: #0091ea; background-color: transparent;">AFL</a><span style="font-size: 13px; color: #333333;">, a leading manufacturer of fiber optic cable and accessories, is exhibiting at the </span><a href="https://www.bicsi.org/fall/2018/default.aspx" style="font-size: 13px; color: #0091ea; background-color: transparent;">BICSI Fall Conference & Exhibition</a><span style="font-size: 13px; color: #333333;"> in San Antonio and featuring its latest cable, connectivity and equipment solutions for the enterprise market. In booth #527, AFL will be showcasing LMHD MicroCore and a new FlexScan OTDR.</span></p>
        <div style="color: #333333; background-color: #ffffff;">
        The <a href="~/link.aspx?_id=2DB2708DDA62475082F47147843A3B25&_z=z">LMHD MicroCore</a> is a small diameter loose tube fiber optic cable with a 600 lb. load rating that is highly versatile for use in most OSP cable installations. The design consists of stranded buffer tubes, aramid and fiberglass strength elements, and a thick-walled, UV-resistant outer jacket. These cables can be jetted or pulled into standard HDPE ducts and, because of their small diameters, can be jetted into popular bundled micro-duct pathways. The LMHD-Series OSP MicroCore fiber optic cables are available in 12 fibers up to 432 fibers.<br />
        <br />
        Additionally, AFL will be expanding its family of <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan pocket-sized OTDRs</a> with the addition of a Quad OTDR. Addressing the needs of optical network technicians testing both single-mode and multimode fiber, the new FlexScan FS300-325 OTDR allows users to verify or troubleshoot both FTTH PON and point-to-point networks. FlexScan Quad OTDRs also offer a larger, higher resolution display, gesture recognition touchscreen, longer battery life, plus integrated “print to PDF”. AFL will also be introducing a new SmartAuto® FleXpress™ fast OTDR test in its popular FlexScan pocket-sized OTDR. Visit AFL at BICSI booth #527 for a sneak peak of these two new products.   <br />
        <br />
        Lastly, be sure to visit the BICSI Theatre for “What's New, What's It Do” presentations. On Monday at 5:35 p.m., Rob Gilberti, business development manager for AFL’s Test & Inspection division, will present features and benefits of the new FlexScan Quad. On Tuesday at 5:10 p.m. Stephen Martin, product manager for AFL, will present features and benefits of the LMHD OSP MicroCore cable.<br />
        <br />
        Additional products exhibited at AFL’s booth #527 include <a href="~/link.aspx?_id=67C8F7271F4640BD891E3268365368F3&_z=z">FASTConnect®</a> and <a href="~/link.aspx?_id=E45B502DDFA5425DB92A83FA29EF2870&_z=z">FUSEConnect®</a> connectors, <a href="~/link.aspx?_id=55E85DE502FD4DF7A029245253934A91&_z=z">fusion splicers</a> plus <a href="~/link.aspx?_id=5A5DF654AF794D1EBAEEE22522AC6EB7&_z=z">fiber management solutions</a>. For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
