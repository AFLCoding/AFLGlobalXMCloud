      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="/Products/Test-and-Inspection">AFL’s Test & Inspection Division</a> was the recipient of the 2016 Community Partner Award presented by <a href="http://www.lrcs.org/">Lakes Region Community Services</a> (LRCS) Council. This award recognizes the extraordinary contributions of organizations whose support made a significant impact in the community. AFL was one of four local organizations to receive this award.<br />
        <br />
        Kim Huckaby and Linda Heney of AFL attended the ceremony to accept the award on behalf of the company.<br />
        <br />
        “We are honored to be the recipients of such a prestigious award,” commented Linda Heney, customer service manager for AFL. “Community outreach is one of our core values and our associates’ live that core value day in and day out. This award exemplifies their generosity in times of great need.”<br />
        <br />
        Rebecca Bryant of LRCS nominated AFL to receive this award noting the outpouring of support for children over the holidays from the Family Resource Center. Thirty children received gifts from associates at AFL.<br />
        <br />
        LRCS serves the residents of Belknap and southern Grafton counties in New Hampshire through supporting individuals and families living with developmental disabilities or acquired brain disorders. LRCS serves 1,200 individuals who experience a disability, as well as being a resource for an additional 500 families and 1,000 children.<br />
        <br />
        AFL has an extensive <a href="/Company/Community">Community Outreach Program</a> that provides grants, sponsorships, employee engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://qa.aflglobalsc/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://qa.aflglobalsc/">www.AFLglobal.com</a>. <br />
