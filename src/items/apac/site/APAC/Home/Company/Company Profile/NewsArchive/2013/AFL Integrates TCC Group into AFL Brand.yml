    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Bracknell, UK and Spartanburg, SC, USA – Following the integration of TCC Group into AFL, a provider of fiber optic cable, components and services, TCC will now be known as <a href="/Services/Europe">AFL Services Europe Limited</a>, assuming the AFL brand. The integration reinforces <a href="/">AFL</a> as a global services company focused on end-to-end support of critical infrastructure.<br />
         <br />
        "AFL is known for both quality services and reliable products that deliver value to our customers,” said Paul Thompson, general manager for AFL services. “As a leader in the North American market, we now have the opportunity to strengthen and broaden our customer relationships in Europe. The rebranding of TCC Group to AFL furthers our commitment to provide exceptional service abroad.” <br />
         <br />
        <a href="/Company/Company-Profile/News/2011/AFL-Acquires-TCC-Group">TCC Group</a> was acquired by AFL in 2011 to expand its reach into the European market. Now known as AFL Services Europe Ltd., the company will continue to design, build, install and maintain next generation networks across the United Kingdom, Ireland and Europe.  <br />
         <br />
        Peter Gorman, managing director for AFL Services Europe Limited commented, “With many years of experience in telecommunications network integration and implementation, our customers will have the added benefit of a global leader that is focused on the services market and seeks to continually add value. We are committed to our customers first.” <br />
         <br />
        AFL continues to seek opportunities to expand its footprint to global markets, connecting more businesses with innovative technologies and solutions. For additional information on AFL, its products and services, visit <a href="/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fibre optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="/">www.AFLglobal.com</a>.<br />
