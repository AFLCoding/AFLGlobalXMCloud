        <div style="color: #333333; background-color: #ffffff;">AFL Introduces Compact, Long-range Visual Fault Identifier<br />
        &nbsp;<br />
        Westford, MA and Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">AFL</a>, a manufacturer of fiber optic cable, accessories and equipment, is launching the&nbsp;<a href="~/link.aspx?_id=687F71F3779D4D23BA9003F7A36FE074&amp;_z=z">VFI4 Visual Fault Locator</a>, an essential troubleshooting tool for fiber installation and maintenance technicians. This compact unit injects a high-powered red laser light that provides exceptional brightness and range for locating defects in single-mode and multimode fibers.<br />
        <br />
        &ldquo;As with all of our tools, the VFI4 is designed for real-world field testing,&rdquo; explained Arun Jain, director of product marketing for AFL. &ldquo;The VFI4 is small enough to fit on a keychain, yet has enough power to reach up to 10 km. It&rsquo;s a must-have tool for any technician working on fiber-optic networks.&rdquo;<br />
        &nbsp;<br />
        The light generated by the&nbsp;VFI4&rsquo;s eye-safe Class 3R laser &ldquo;leaks out&rdquo; from sharp bends and breaks in jacketed or bare fibers, as well as poorly mated connectors, enabling technicians to quickly spot faults. Uses include quick continuity checks, fiber tracing, splice verification and Pass/Fail validation for mechanical connectors.<br />
        &nbsp;<br />
        AFL designs a host of&nbsp;<a href="~/link.aspx?_id=67697A36EE374C21A1F009672463F0E6&amp;_z=z">test and inspection equipment</a>&nbsp;that are easy-to-use and provide quick results, including OTDRs, fiber identification tools, optical power meters, test kits, cleaning and more. For additional information about AFL, its products and service, visit&nbsp;<a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
