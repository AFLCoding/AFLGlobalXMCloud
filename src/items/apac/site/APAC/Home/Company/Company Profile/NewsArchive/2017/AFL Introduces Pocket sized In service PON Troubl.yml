      Hint: ContentTitle
      Value: "AFL Introduces Pocket-sized, In-service PON Troubleshooting OTDR"
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20211223T132350Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> announces the release of the <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FS200-60</a> Live PON Troubleshooting OTDR, the newest member in its popular family of FlexScan™ pocket-sized <a href="~/link.aspx?_id=6C4448CCBB984BF6A7C950F996D2B39D&_z=z">OTDRs</a>. Designed for technicians activating and maintaining FTTH PON subscriber connections, the FS200-60 includes a 1650 nm filtered OTDR, Visual Fault Locator (VFL), optional power meter and optional Bluetooth®/WiFi connectivity.<br />
        <br />
        “The FS200-60 is an ideal solution for network operators who either subcontract network installation or have separate workforces responsible for network installation and subscriber activation,” explained Michael Scholten, senior product marketing manager for AFL’s Test & Inspection Division. “This OTDR allows technicians to verify downstream power level at the subscriber’s ONT, and also to troubleshoot upstream using a Live PON OTDR and VFL without disrupting service to other subscribers.”<br />
        <br />
        AFL chose 1650 nm as its in-service PON troubleshooting wavelength since next-generation PON technologies (XGS-PON, NG-PON2) utilize downstream wavelengths encroaching on the 1625 nm wavelength previously used for live PON testing.<br />
        <br />
        AFL’s growing family of FlexScan OTDRs also includes FS200-100/300 models for 1310/1550 nm out-of-service installation verification and the FS200-304 model for 1310/1550/1650 nm point-to-point and PON verification and troubleshooting. All FlexScan OTDRs include AFL’s SmartAuto™ multi-pulse acquisition, enabling users to detect closely spaced events before a PON splitter while still testing effectively through the splitter. FlexScan OTDRs also display test results in both AFL’s icon-based LinkMap® view and OTDR trace view, allowing users to quickly and easily locate faults and identify the necessary corrective action. With up to 37 dB dynamic range, the FS200-60 can test through splitters on FTTH PONs having split ratios up to 1:64.<br />
        <br />
        To learn more about AFL, its products and services, visit <a href="https://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
