        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an industry-leading international manufacturer of fiber optic cable, connectivity and equipment, announces that <a href="~/link.aspx?_id=09AC24081C06405E8809BE707BF5D461&_z=z">Mary Ellen Grom</a>, executive director of marketing communications for AFL, has joined the <a href="https://www.fiberbroadband.org/page/committees">Women in Fiber Steering Committee</a> for the <a href="https://www.fiberbroadband.org/">Fiber Broadband Association</a> (FBA). The Committee’s purpose is to share insight into professional development and discuss opportunities for women to achieve their full potential in the fiber optics field. <br />
        “Being a part of this initiative alongside other industry influencers is an honor,” commented Mary Ellen Grom. “Together, we have an opportunity to educate and empower others with a mission to overcome hurdles in our workplaces and advocate for change. I look forward to contributing to these efforts and finding innovative ways to make a difference in our industry by championing women in fiber.”<br />
        <br />
        Mary Ellen joined AFL in 2017 and leads AFL’s external and internal strategic marketing communication efforts. With 25 years of experience in the IT channel distribution industry, she most recently served as vice president of US Marketing with SYNNEX Corporation. Mary Ellen was instrumental in launching AFL’s newest employee resource group, <a href="https://www.aflglobal.com/Company/Company-Profile/Diversity-and-Inclusion/Employee-Resource-Groups.aspx">Women Everywhere Connect (WeConnect)</a>, which celebrates women who pursue careers in manufacturing. In addition, she will now serve on the Women in Manufacturing Education Foundation Board beginning next month.<br />
        <br />
        “I am thrilled about this new Steering Committee for professional women in fiber to support each other,” said Lisa R. Youngers, President and CEO of the Fiber Broadband Association. “And I am grateful that industry leaders like Mary Ellen are taking the lead to help empower the next generation of women in fiber.” <br />
        <br />
        Established in 2001, and the only all-fiber trade association in the Americas, the <a href="https://www.fiberbroadband.org/">Fiber Broadband Association</a> provides advocacy, education and resources to companies, organizations and communities who want to deploy the best networks through fiber to the home, fiber to the business and fiber everywhere. <a href="https://www.linkedin.com/groups/12262312/">Click here</a> to join the FBA Women in Fiber Group.<br />
        <br />
        AFL is an active member of the Fiber Broadband Association (US and Latin America) supporting its efforts to expand broadband communications throughout the Americas. Most recently, AFL supported its webinar titled, “Accelerating Women in the Workplace: How to Develop a Women’s Resource Group at your Organization,” with Mary Ellen serving as one of the panelists. <a href="https://www.fiberbroadband.org/webinars">Click here</a> to view (viewable by FBA members only).<br />
        <br />
        To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About the Fiber Broadband Association<br />
        The Fiber Broadband Association is the largest and only trade association in the Americas dedicated to the pursuit of all- fiber-optic network infrastructure to the home, to the business and to everywhere. The Fiber Broadband Association helps providers make informed decisions about how, where, and why to build better broadband networks with fiber optics while working with its members to lead the organization forward, collaborate with industry allies and propel the deployment of fiber networks. Since 2001, these companies, organizations and members have worked with communities and consumers in mind to build a better broadband future here and around the world. Learn more at <a href="http://fiberbroadband.org/">fiberbroadband.org</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
