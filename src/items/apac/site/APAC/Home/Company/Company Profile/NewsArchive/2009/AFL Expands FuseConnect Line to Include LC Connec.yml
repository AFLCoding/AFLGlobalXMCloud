      Hint: ContentDescription
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - Uniquely designed and featuring just four components, AFL's FuseConnect fusion-splice field terminated connectors are now available in LC for 900µm and 2mm cable. With a factory pre-polished end-face, the connector's innovative field-termination process eliminates the need for polishing, adhesives and crimping in the field. The FuseConnect utilizes a fusion splicer to terminate the connector, addressing return loss concerns present in analog optical networks. Designed to work with a 10mm cleave length and splicers utilizing a fiber holder system, FuseConnect is compatible not only with Fujikura's fusion splicers, but also with other industry-available, fiber holder-based fusion splicing platforms.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Formerly available in SC only, the FuseConnect LC product is now available in single-mode and multimode fiber: 62.55µm, 50µm, and 50µm 10 GIG (OM3). The 900µm FuseConnect LC is designed to work with the standard heater embedded in a Fujikura fusion splicer or an external heater, similar to the FuseConnect SC. The FuseConnect LC is designed to meet or exceed TIA/EIA 568C.3 and TIA/EIA-604-10A (FOCIS 10) requirements.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">For additional information, visit www.AFLglobal.com.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL, a subsidiary of Fujikura Ltd. of Japan, is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. AFL is headquartered in Spartanburg, South Carolina and has additional operations in the U.S., Mexico and the U.K.</span></p>
