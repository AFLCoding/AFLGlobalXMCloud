        <p>Spartanburg, SC &ndash; March 15, 2021 &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, introduces its updated&nbsp;<a href="~/link.aspx?_id=17B7DB4FF7204387940FBA051EDD538F&amp;_z=z">customer portal</a>, designed to streamline and improve Customer Experience by providing quick and easy access to customer order information. The new platform provides advanced shipping notifications, an expedite request capability, news feed updates, and features video demos and learning activities.<br />
        &nbsp;<br />
        <a href="~/link.aspx?_id=17B7DB4FF7204387940FBA051EDD538F&amp;_z=z">Click here</a>&nbsp;for a portal overview.<br />
        <a href="https://youtu.be/1WmnFCNQ7V0">Learn more</a>&nbsp;about search and navigation.<br />
        <a href="http://content.aflglobal.com/Portal-SignUp.html">Sign up</a>&nbsp;for portal access.<br />
        &nbsp;<br />
        &ldquo;In early 2020, our Commercial Salesforce team embarked on a project to reimagine our customer portal,&rdquo; explained Tim Morton, enterprise architecture manager with AFL. &ldquo;Through interviews internal to AFL and external with our customers, the team created and implemented a system with enhanced features and functionality that makes it easier to use and find critical information.&rdquo;<br />
        &nbsp;<br />
        The capabilities of the new customer and agent portal include:</p>
        <p>Advanced Notifications&nbsp;&ndash;order and shipment notifications by city, state, and zip code</p>
        <p>SMS Notifications&nbsp;&ndash; traditional e-mail notifications as well as SMS notifications</p>
        <p>Order Expedite Request Process&nbsp;&ndash; the ability to request an order expedite</p>
        <p>Personalized Views&nbsp;&ndash; the ability to build data views for orders, shipments, and invoices</p>
        <p>News Feed &amp; Follow&nbsp;&ndash; customers can follow and view updates to the homepage feed</p>
        <p>Learning and Gamification&nbsp;&ndash; earning badges by completing certain activities and using the portal</p>
        <p>Knowledge Base Articles&nbsp;&ndash; a series of articles that provide video demonstrations on how to use the various features</p>
        <p>Morton continued, &ldquo;The new portal will provide cost savings, reduced customer service requests, and a solid and scalable information technology foundation.&rdquo; AFL&rsquo;s IT team will continue to enhance the portal with new features and functionality. Phase 2 enhancements have already been identified and will launch later this year.</p>
        <p>To access AFL&rsquo;s new customer portal,&nbsp;<a href="http://content.aflglobal.com/Portal-SignUp.html">click here</a>. For more information on AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        &nbsp;<br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</p>
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
