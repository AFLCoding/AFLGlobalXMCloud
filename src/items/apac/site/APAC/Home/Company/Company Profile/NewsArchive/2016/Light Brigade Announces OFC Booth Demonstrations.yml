      Hint: ContentTitle
      Value: Light Brigade® Announces Booth Demonstrations at Optical Fiber Conference (OFC)
    - ID: "25bed78c-4957-4165-998a-ca1b52f67497"
      Hint: __Created
      Value: 20220111T075955Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA – <a href="https://www.lightbrigade.com/Home">Light Brigade</a>, a training and education company, is teaching several short courses and offering hands-on fiber optic training via skills demonstrations at <a href="http://www.ofcconference.org/en-us/home/">OFC in Anaheim March 21 -24</a> at booth #2641. Attendees who participate in the demonstration will receive a copy of the <a href="https://www.lightbrigade.com/Products/Staff-Training-DVDs-and-CDs/Introduction-to-Fiber-Optics">“Introduction to Fiber Optics” DVD</a> at no charge.<br />
        <br />
        The schedule is as follows:<br />
        <br />
        Fiber Optic Skills Demonstration:<br />
        <br />
        Tuesday, March 22
        <ul>
            <li>10:30 a.m.   Ribbonizing and Mass Fusion Splicing</li>
            <li>11:30 a.m.   Cable Mid-Entry Procedures</li>
            <li>1 p.m.           Building Fan-out Cables</li>
            <li>2 p.m.           OTDR Testing on a PON network</li>
            <li>3:30 p.m.     Cleaning/Inspection and Optical Loss Testing</li>
        </ul>
        Wednesday, March 23
        <ul>
            <li>10:30 a.m.   Building Fan-out Cables</li>
            <li>11:30 a.m.   Optical Loss Testing with an MPO Switch</li>
            <li>1 p.m.           Ribbonizing and Mass Fusion Splicing</li>
            <li>2 p.m.           Connector Cleaning/Inspection</li>
            <li>3:30 p.m.     OTDR Testing – Icons, Event Tables and Traces</li>
        </ul>
        Thursday, March 24
        <ul>
            <li>10:30 a.m.   Cable Mid-entry Procedures  </li>
            <li>12 p.m.         Building Fan-out Cables</li>
        </ul>
        Attendees can view and purchase Light Brigade’ s <a href="https://www.lightbrigade.com/Products/Staff-Training-DVDs-and-CDs">Staff Development Training DVDs</a> and review the <a href="https://www.lightbrigade.com/Products/Online-Training">Light Bites online training course</a>, Single-mode Technology: Fibers and Theory.<br />
        <br />
        Finally, Light Brigade instructors will be presenting at the following times:<br />
        <br />
        <a href="http://www.ofcconference.org/en-us/home/program-speakers/short-courses/hands-on-polishing,-inspection-and-testing-of-conn/">Hands-on Polishing, Inspection and Testing of Connectors (SC185)</a>          <br />
        March 21, 1:30 p.m.-5:30 p.m.<br />
        <a href="http://www.ofcconference.org/en-us/home/program-speakers/short-courses/safety-in-fiber-optics-from-components-to-systems/">Safety in Fiber Optics:  From Components to Systems (SC409)</a>   <br />
        March 21, 9 a.m.-12 p.m.<br />
        <a href="http://www.ofcconference.org/en-us/home/exhibit-hall/other-show-floor-programming/understanding-back-reflectance/">Understanding Back Reflectance</a>                                                                             <br />
        March 23, 4 p.m.-5 p.m.<br />
        <a href="http://www.ofcconference.org/en-us/home/exhibit-hall/other-show-floor-programming/understanding-back-reflectance/">Understanding Optical Signal-to-Noise Ratio</a>                                      <br />
        March 24, 1 p.m.-2 p.m.<br />
         <br />
        For more information regarding Light Brigade’s participation at OFC, contact the marketing department at 206-575-0404 ext. 200.<br />
         <br />
        About Light Brigade<br />
        Founded in 1987, Light Brigade has trained over 50,000 people worldwide in its instructor led public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. The company produces online and DVD training courses that provide focus on specific fiber related topics. In addition, we distribute fiber optic field tools and supplies. For more information about Light Brigade, visit <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a>.<br />
         <br />
        Contacts<br />
