        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>’s Monterrey manufacturing facility reached 10 million work hours without a recordable incident. A leading manufacturer of <a href="http://www.aflglobal.com/Products.aspx">fiber optic cable and accessories</a>, AFL has a long, proven history of focusing on <a href="http://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx">workforce health and safety</a> with a goal to become an injury-free workplace. The Monterrey facility opened in May 1999 and currently employs more than 1,200 associates.<br />
         <br />
        “An achievement like this can only be realized with the active participation of all our associates and support from executive management,” stated Miguel Tellez, safety coordinator for AFL in Monterrey. “Our goal is to continue working toward accident prevention and an injury-free workplace.”<br />
         <br />
        AFL’s <a href="http://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx">commitment to safety</a> includes specific goals at all manufacturing sites, including:
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>Providing a safe work environment for all associates</li>
            <li>Regularly auditing operations at manufacturing facilities to ensure conformance to policies</li>
            <li>Establishing global safety, health and environmental processes based on regulatory requirements and recognized best practices</li>
            <li>Conserving natural resources, including reduction of waste, promotion of recycling and efficiency in energy and water use</li>
            <li>Working with customers, suppliers and government agencies to meet safety, health and environmental responsibilities</li>
            <li>A culture that focuses on continuous improvement</li>
        </ul>
        “Safety is a priority for AFL—so much so that it is one of our <a href="http://www.aflglobal.com/Company/Company-Profile/AFL-Culture.aspx">core values</a>,” stated Doug Hoffman, director of environment, health and safety. “We work diligently to maintain our safety record at all locations around the world, and we take the time to ensure everyone is working safely—every day.” <br />
        <br />
        AFL is committed to the safety of its associates, regularly reviewing its policy and seeking to continuously improve environment, health and safety performance. AFL also supports the responsible use of natural resources, energy conservation, waste minimization and pollution prevention. Regular audits are conducted to ensure conformance to these policies.<br />
         <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
