    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a>, a leading global fiber optics manufacturer and service provider, awarded $15,000 to the <a href="https://www.scgssm.org/support/gssm-foundation-board">South Carolina Governor’s School for Science and Mathematics (SC GSSM) Foundation</a> in support of <a href="https://www.scgssm.org/outreach-camps/iteams-xtreme-next-generation">iTEAMS Xtreme</a> and the <a href="https://www.scgssm.org/event/townes-toast-twist">24th Annual Townes Toast with a Twist </a>event. SC GSSM is a state-supported school that offers academically-driven students a learning environment that strengthens their ability to think critically, stimulates the joy of learning, and fosters the excitement of discovery through scientific research.<br />
         <br />
        <a href="https://www.scgssm.org/outreach-camps/iteams-xtreme-next-generation">iTEAMS Xtreme</a> is a weeklong camp designed to engage seventh and eighth grade students who are motivated to explore the fields of technology and entrepreneurism. During this week, 60 Spartanburg County students will combine mentored learning with cutting-edge technology to solve real-world scenarios and stimulate career exploration. Campers use a variety of technologies including OpenSCAN, MaKey MaKey, Scratch 2-D, Kudo Game Lab, App Inventor and newly released 3-D printers.<br />
         <br />
        The Governor's School also presents the annual <a href="https://www.scgssm.org/event/townes-toast-twist">Townes Award</a>, named after Dr. Charles H. Townes, a native South Carolinian, Furman graduate and Nobel Laureate in physics. The award honors individuals, businesses or institutions that exceed the basic requirements of their positions to raise the quality of science, math and technology education in South Carolina. This year’s event, Townes Toast with a Twist, will take place March 17 at the Daniel Island Club in Charleston, South Carolina.<br />
        <br />
        “SC GSSM plays an important role in South Carolina—they engage young students who are interested in the sciences and technology to further develop their skills,” commented Corie Culp, community relations manager for AFL. “We proudly support SC GSSM and their efforts to expand STEM education.”<br />
        <br />
        AFL has an extensive <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a> that provides grants, sponsorships, employee engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
