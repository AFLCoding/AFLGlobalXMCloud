      Value: |
        <p>Spartanburg, SC – April 10, 2017 – <a rel="noopener noreferrer" href="http://www.aflglobal.com/Home.aspx" target="_blank">AFL</a> volunteers presented $12,600 in grants to two nonprofit organizations in South Carolina. Part of AFL’s <a href="~/link.aspx?_id=54B66AA7D20E440A829E3731F31C91D4&_z=z">‘Volunteers Choose’</a> program, all 2016 volunteers voted on an organization of their choice to receive this special grant.</p>
        <p><a rel="noopener noreferrer" href="https://hoperemains.org/" target="_blank">Hope Remains Ranch</a>, an organization that provides counseling, mentoring and equine therapy for youth, families and adults, received a $7,100 grant. AFL supported Hope Remains in the fall of 2016, sending volunteers to the ranch for a variety of projects including staining chairs, installing lattice work, planting flowers and stabilizing pasture posts.</p>
        <p><a rel="noopener noreferrer" href="https://www.ropermountain.org/" target="_blank">Roper Mountain Science Center</a>, a science center that provides students with innovative opportunities to experience hands-on science activities, received a $5,500 grant for its programs. Volunteers with AFL fiber optic technology at the Center’s annual STEMFest, an event that celebrates Science, Technology, Engineering and Math (STEM).</p>
        <p>“Our Outreach Program encourages associates to spend time at nonprofit organizations to provide a service while learning more about that organization and the need in the community,” explained Corie Culp, community relations manager for AFL.<br />
        <br />
        AFL’s extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> provides grants, sponsorships, volunteer projects for associates, scholarships, disaster relief and more. For additional information on AFL and its community initiatives, <a rel="noopener noreferrer" href="http://www.aflglobal.com/Home.aspx" target="_blank">visit www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit www.AFLglobal.com.<br />
