    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, introduces the <a href="~/link.aspx?_id=2BD76218DAB8421198B46DEE80C7B35E&_z=z">NodeFLEX cable assembly</a>, a universal, flexible node cable assembly that features a bendable rubber boot with integrated steel rods which hold the cable in place up to 90° after flexing. This feature allows a single product to cover both aerial and below-grade or pedestal applications.<br />
        <br />
        <a href="https://youtu.be/YutZ2PiX6go">Click here </a>to view the product demonstration video. <br />
        <a href="https://sketchfab.com/models/4d3f47c3130a4eb0a19e5e03a59ac57b/embed">Click here</a> to see 3D animation.<br />
         <br />
        “Bandwidth needs continue to rise, especially in our current global climate where working from home has become the ‘new normal’,” explained Will Miller, senior product manager for AFL’s Outside Plant Cable and Connectivity products. “Because the NodeFLEX cable assembly is the only product needed to service aerial and below-grade installations, MSOs utilizing hybrid fiber-coax networks can accelerate their node+0 and fiber deep deployments.”<br />
         <br />
        The NodeFLEX cable assembly is available in armored or dielectric cable up to 24 fibers. Multiple connector variations and furcation options are available. In addition to the 90° bend, the 5/8”-24 UNEF fitting is IP68-rated for submersion in up to three meters of water for up to 72 hours, ensuring long-term reliability of below-grade installations.<br />
         <br />
        Miller continued, “This allows network engineers, procurement and logistics personnel at these service providers to manage half the amount of part numbers. Additionally, technicians utilizing these products in the field have more flexibility to what is stocked in their trucks, requiring less trips back to the warehouse between work orders.”<br />
         <br />
        The NodeFLEX cable assembly is a new addition to AFL’s comprehensive line of <a href="~/link.aspx?_id=5A5DF654AF794D1EBAEEE22522AC6EB7&_z=z">fiber connectivity</a> products including hardened pre-terminated multiport terminals and drops, fiber distribution hubs, closures, field installable connectors, and more. For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
