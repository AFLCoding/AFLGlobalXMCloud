        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - AFL has signed an agreement to purchase Draka’s Optical Ground Wire (OPGW) business based in Monchengladbach, Germany. This acquisition positions AFL as the leading OPGW manufacturer worldwide, increasing its reach in additional countries of Europe, Africa and the Middle East.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">"The combined business synergies will enhance our technologies, increase manufacturing efficiencies and leverage the value of what we offer our customers," said Jody Gallagher, AFL's President and CEO. "Not only will our capacity increase, but it will enable us to enhance our capability and flexibility along with our ability to meet the increasing demands of our customers." AFL currently manufactures OPGW cables in the United States and United Kingdom.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Optical Ground Wire is a dual functioning cable that serves as ground wire for power lines, while providing a path for the transmission of voice, video or data signals by incorporating optical fibers into the design of the cable. OPGW is placed at the highest point on power utility structures, allowing for fast, cost-effective installations with exceptional reliability.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">With over 20 years of experience in the aerial cable market, AFL supplies a full range of OPGW products, hardware accessories, engineering and installation services.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">Terms of the acquisition are undisclosed, and are subject to customary closing conditions and standard procedures due to local legislation. For additional information on AFL, visit www.AFLglobal.com.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL, a subsidiary of Fujikura Ltd. of Japan, is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. AFL is headquartered in Spartanburg, South Carolina and has additional operations in the U.S., Mexico and the U.K.</span></p>
