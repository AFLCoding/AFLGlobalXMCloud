      Value: |
        <div>Spartanburg, SC &ndash;&nbsp;<a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a&nbsp;<a href="https://register.gotowebinar.com/register/5518609804656112139?source=Email&amp;mkt_tok=Mjg3LUlFVy05NjkAAAF-hz2gUd9l_qWSX0OJ7JK8SeIOsqM85FZ32Yi-XCAgD1xZExPlMfSpb4jIQKc-xVdm_3F6TOLg_EY1D-iBbn_a8n6kyL58kOA6JlccIKYnJA">webinar</a>&nbsp;Tuesday, August 10 titled,&nbsp;Be Ready for Modern Network Builds with Ribbon.&nbsp;Lucas Mays, AFL Associate Product Manager for Fusion Splicing Systems, will lead a discussion on how ribbon technology, combined with today&rsquo;s cable management, patch panel solutions and fiber equipment developments, make mass fusion the most efficient splicing method required in this era of networks.<br />
        <br />
        This webinar is ideal for Tier 2 and Tier 3 service providers, CTOs, engineer managers, network planners and designers, bid managers, and anyone involved in the decision to build or expand a fiber network.<br />
        <br />
        When: Tuesday, August 10, 2021, 2:00 p.m. &ndash; 3:00 p.m. EST<br />
        <br />
        Who: Lucas Mays, AFL Associate Product Manager, Fusion Splicing Systems<br />
        <br />
        How: Register&nbsp;<a href="https://register.gotowebinar.com/register/5518609804656112139?source=Email&amp;mkt_tok=Mjg3LUlFVy05NjkAAAF-hz2gUd9l_qWSX0OJ7JK8SeIOsqM85FZ32Yi-XCAgD1xZExPlMfSpb4jIQKc-xVdm_3F6TOLg_EY1D-iBbn_a8n6kyL58kOA6JlccIKYnJA">online here</a><br />
        <br />
        About the Speaker<br />
        Lucas Mays is the Associate Product Manager for AFL&rsquo;s fusion splicing systems. After earning a Bachelor of Science in Physics from the University of Louisville with a focus in optical sciences, Lucas dove into the fiber optics industry&mdash;first, as a splicer/installer, then as an engineer working in product research &amp; development. Today, he is an applications engineer solving the day-to-day splicing challenges experienced in the field.&nbsp;<br />
        Contacts<br />
