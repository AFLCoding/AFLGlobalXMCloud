      Value: |
        <div>Spartanburg, SC – <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z">AFL</a>, an international manufacturer of fiber optic cable, accessories and equipment, announces that the <a href="~/link.aspx?_id=2E8A1E84DF684525BB00EFB67133746A&_z=z">Fujikura 90R Mass Fusion Splicer</a> was recognized among the best in the industry with rating of 4 diamonds by the 2020 Broadband Technology Report's Diamond Technology Reviews. The third-party judging panel included executives from operators such as, Buckeye, Comcast, Charter, Cox, Mediacom, Rogers, Spectrum and Suddenlink, plus well-known industry consultants with vast professional experience.<br />
        Released in January 2020, the Fujikura 90R features ergonomic improvements and automation designed to maximize productivity in the field.<br />
         <br />
        <a href="https://learn.aflglobal.com/product-fusion-splicing/fujikura-90r-mass-fusion-splicer-with-active-blade-management">Click here</a> to view the Fujikura 90R video.<br />
         <br />
        As fiber counts continue to increase, the Fujikura 90R is the ideal solution for mass fusion splicing. With an automated splice start, tube heater, wind protector and blade rotations, the 90R gives operators additional time for other fiber preparation steps. The fusion splicer is provided with a spare 12-fiber V-groove and electrode assembly which can be quickly exchanged in the field. Additional features include cleaver tracking and upkeep with wireless communication; 200 µm and 250 µm SpiderWeb Ribbon® universal ribbon prep accessories, a 5.0” touchscreen and multi-function transit case.<br />
         <br />
        AFL operates the only authorized repair facility of Fujikura splicing products in the U.S. Technical support is available 24/7 and complimentary training is available. To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
