    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – March 26, 2018 – <a href="http://www.aflglobal.com/">AFL</a>, a leading fiber optic manufacturer and provider of services, is a recipient of the 2017 <a href="https://www.sccsc.edu/home/">Spartanburg Community College</a> (SCC) Economic Visionaries Award. The award is given to honor four Upstate companies for extraordinary leadership in transforming the Upstate of South Carolina. AFL was awarded based on its support of education, <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">community involvement</a> and service, <a href="~/link.aspx?_id=42FDC709BA964169AF29F0445E1F59A1&_z=z">environmental concerns</a> and innovation. Judging took place by a panel of South Carolina industry leaders.<br />
        <a href="https://www.aflglobal.com/productionFiles/images/News/SCC_award3.aspx" target="_blank"></a><br />
        “We are humbled and honored to be recognized among so many outstanding companies in the area,” commented Kurt Dallas, executive vice president of AFL. “This award reflects the dedication and commitment of our associates to live our Core Values—Customers First; Integrity; Innovation; Collaboration and Accountability; Environment, Health and Safety; and Community Engagement.”<br />
         <br />
        In 1986, AFL commenced operations with just one product, <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/OPGW.aspx">Optical Ground Wire</a>. Since then it has grown into an international manufacturer of fiber optic cable, connectivity, equipment and provides engineering and installation services. One of its newest products is <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable/Wrapping-Tube-Cable/Wrapping-Tube-Cable-(WTC)-with-SWR.aspx">Wrapping Tube Cable with SpiderWeb Ribbon®</a>, a fiber optic cable capable of housing 3,456 fibers with the smallest diameter, lowest weight ribbon cable in the industry.<br />
         <br />
        Recent accomplishments include pioneering an <a href="~/link.aspx?_id=8A47BDB2CFCC486D80AB31035D7593D0&_z=z">Operational Workforce Program</a> that engages high school students to study manufacturing through coursework at SCC, culminating in a high school diploma, state-certified WorkKeys score and a college certificate. Additionally, AFL was the recipient of the <a href="https://www.aflglobal.com/Company/Company-Profile/News/2018-News/AFL-Recipient-of-YMCA-of-Greater-Spartanburg-Commu.aspx">YMCA of Greater Spartanburg Community Impact Award</a> and the <a href="https://www.aflglobal.com/Company/Company-Profile/News/2018-News/All-AFL-Spartanburg-Facilities-Receive-SCMA-Workpl.aspx">SCMA Workplace Safety Award</a>.<br />
         <br />
        Over the past 30 years, AFL has extended its reach into new markets such as oil and gas, medical and mining. With operations throughout the U.S, Mexico, Canada, Europe, Asia and Australia, AFL employs more than 4,200 associates worldwide with nearly 1,000 in the Upstate of South Carolina.<br />
         <br />
        For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <em>Pictured (left to right): Henry C. Giles, Jr., SCC President; Grant Burns, AFL Vice President and General Counsel; Kurt Dallas, AFL Executive Vice President</em><br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
