      Hint: Description
      Value: |
        <p>
        As VP & Corporate Controller, Rachelle leads global shared services and financial reporting, planning and analysis for AFL, Fujikura Automotive America (FAA) and Fujikura America Incorporated (FAI). She is responsible for implementation and oversight of AFL’s financial policies and procedures, driving consistencies in financial data across all entities, adoption of new accounting standards and advising operational leadership on financial matters.
        </p>
        <p>
        Prior to joining AFL in 2022, Rachelle was with Hallmark Cards, Inc. for 23 years, most recently as a manager in Corporate Accounting and Reporting.  In this role, she was responsible for the oversight of the SAP general ledger monthly close for Hallmark Global and certain domestic subsidiaries; supported the Treasury department by reviewing the quarterly debt compliance reporting and the annual domestic benefit plan audits; provided support for the implementation of ASC842; was responsible for the implementation of ASC 606; provided support to Hallmark's international businesses for their annual statutory reporting, accounting issues and corporate policy compliance and provided oversight to staff to ensure their development and progress.  In previous roles at Hallmark, she spent time in the sales division supporting customer contract administration and negotiations and was part of the management team that implemented the domestic financial shared services organization.
        </p>
        <p>
        Rachelle began her career as an auditor for BKD, LLP (now known as FORVIS). Rachelle received a Bachelor of Science degree in Accounting from the University of Missouri-Kansas City. She is a Licensed CPA in Missouri.  Rachelle enjoys spending time with her family and being a Baseball and Dance Mom.
        </p>
