        <div style="color: #333333; background-color: #ffffff;">Lowell, MA and Spartanburg, SC – <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">AFL</a>, a leading manufacturer of fiber optic cable, accessories and equipment, was recognized as a honoree in the 2019 Lightwave Innovation Reviews program for its <a href="~/link.aspx?_id=20242C1BCD984C08B5684793B2F54606&_z=z">FOCIS Lightning</a> MPO/MTP Connector Inspection System.<br />
        The FOCIS Lightning Ultrafast MPO/MTP connector inspection system consists of twin 5M pixel CMOS sensors to image the entire MPO end face simultaneously and perform multi-fiber inspections 10 to 100 times faster than legacy systems. This full view connector end face image is displayed in less than two seconds from power-on—a capability unique in the industry. <br />
         <br />
        “FOCIS Lightning promises to increase the level of productivity for technicians maintaining large enterprise and hyperscale data center optical networks,” explained Maury Wood, senior product line manager for AFL’s Test & Inspection Division. “We are honored to have been recognized by Lightwave and its third party expert judges.”<br />
        <br />
        Presented annually by <a href="http://www.lightwaveonline.com/" style="color: #0091ea; background-color: transparent;">Lightwave</a>, the Lightwave Innovation Reviews program distinguishes top products and solutions available within the optical networking industry as determined by a stellar panel of third-party judges. Judges include industry executives and analysts from a wide variety of service providers, technology developers, industry analysts, and journalists.  <br />
         <br />
        "On behalf of the Lightwave Innovation Reviews, I would like to congratulate our honorees," said Lightwave Group Publisher Alan Bergstein. "This prestigious program allows Lightwave to celebrate and recognize the most innovative products and solutions in the optical networking industry. Our 2019 Honorees are an outstanding example of companies who are making an impact." <br />
        <br />
        The Innovation Reviews are judged based on originality, innovation, positive impact on the customer, how well it addresses a new or existing requirement, novelty of approach and cost-effectiveness.<br />
         <br />
        About Lightwave<br />
        For more than 30 years, <a href="http://www.lightwaveonline.com/" style="color: #0091ea; background-color: transparent;">Lightwave</a> has delivered trusted technical, application and business insights to senior-level decision makers for optical communications worldwide. Lightwave serves technology vendors, communications carriers and major enterprises with a complete and nuanced picture of the optical communications business environment. Lightwave is a valued information source for information related to FTTx, networking, equipment design, MSO optics, and test and measurement for corporate executives, department heads, project managers, network engineers and others making strategic decisions that are critical to the success of their businesses. Lightwave is a unit of PennWell Corporation.<br />
         <br />
        About The 2019 Lightwave Innovation Reviews program<br />
        The Lightwave Innovation Reviews is in its fourth year of recognizing and celebrating the industry's most unique products and solutions that help optical communications professionals worldwide drive improvements and innovation in optical technology. Executives at Ciena, Intel, Lumentum, LightCounting Market Research, and Adva were among the third-party judges for the 2019 Innovation Reviews. Criteria used in the Innovation Reviews rankings include, first and foremost, unique technology or application thereof, innovation, ease of use, efficiency, reliability and contribution to profitability.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
