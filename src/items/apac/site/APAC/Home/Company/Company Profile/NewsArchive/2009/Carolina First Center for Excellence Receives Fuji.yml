    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p style="color: #333333; background-color: #ffffff; margin-right: 0px; margin-bottom: 15px; margin-left: 0px;"><strong>Spartanburg, SC</strong> - AFL announces that the Carolina First Center for Excellence, operating under the Greenville Chamber Foundation, is the recipient of a $5,250 Fujikura Foundation grant in support of growth and expansion efforts. The grant spans a one-year time frame.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">"Dedication to the future of our workforce is evident in with the Carolina First Center for Excellence," said Corie Culp, Community Relations Manager for AFL . "They have taken on a large endeavor to work through our education system to benefit the future of our community, helping to produce a highly qualified workforce essential to the success of the Upstate. We’re pleased to have the opportunity to support their mission and know that what the Center for Excellence provides will have a lasting impact on our future leaders."</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">The Fujikura Foundation grant is supporting expansion and growth of the program. CFCE’s goal is to grow into more schools every year, and their goal for the 2009 – 2010 school year is to grow into four to six new partner schools, a program growth of 11% to 14%.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">"The recent 'Salute to Quality' event held at the Greenville Chamber demonstrated the results and excitement about the difference that quality practices has made in our schools – both for students and teachers," said Michele Brinn, Vice President of Workforce Development and Education. "More than 20 schools showcased their work. Positive changes are occurring within our schools thanks to the continued support of the Fujikura Foundation."</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">The mission of the Carolina First Center for Excellence is to serve as the provider of exemplary training, coaching and related services in continuous quality improvement, including Baldrige principles and practices to schools, district and other educations organization. The Center presently serves thirty schools affecting more than 15,000 students. For additional information, visit www.greenvillechamber.org.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;">For additional information on AFL and the Fujikura Foundation, visit www.AFLglobal.com.</p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About AFL</strong><br />
        AFL, a subsidiary of Fujikura Ltd. of Japan, is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. AFL is headquartered in Spartanburg, South Carolina and has additional operations in the U.S., Mexico and the U.K.</span></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><span><strong>About Fujikura Foundation</strong><br />
        With a commitment to being an exemplary corporate citizen for the communities in which we operate, America Fujikura Ltd., parent company to AFL and AFL Network Services, has established a Foundation that focuses on four Areas of Opportunity supporting families, education, the environment and community partnerships. In keeping with both our current corporate strategies and principles, Fujikura Foundation is providing monetary contributions and volunteer opportunities so that we can give back to the communities who have made our existence possible. For additional information, visit www.AFLglobal.com.</span></p>
        <p style="color: #333333; background-color: #ffffff; margin: 0px 0px 15px;"><strong>Contact</strong><br />
