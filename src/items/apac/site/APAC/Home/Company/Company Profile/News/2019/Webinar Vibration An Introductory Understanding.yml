      Value: |
        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, connectivity and accessories, is hosting a <a href="http://content.aflglobal.com/Register-for-Webinars.html">webinar series</a> that continues next week and concludes in November. Join us to learn about the new and unique solutions AFL has to offer for the energy market. This series is ideal for transmission line engineers, telecom/network engineers, standards engineers, project engineers, transmission and distribution engineering managers, and fiber and communications technicians.<br />
        <br />
        The third of this four-webinar series, <strong>Vibration – An</strong> <strong>Introductory Understanding of Causes and Remedies</strong>, will provide an overview of overhead transmission conductor motion and focus on Aeolian vibration and wake-induced oscillation. The webinar will provide an explanation of causes, influencing factors in line design, risk assessment and mitigation methods.<br />
         <br />
        When:             Wednesday, October 23, 2:00 p.m. – 3:00 p.m.<br />
        Who:               Curt Turner, Application Engineer<br />
        How:               Online - <a href="http://content.aflglobal.com/Register-for-Webinars.html">register here</a><br />
        Curt Turner is an Application Engineer with AFL. With 15 years of experience in overhead transmission lines and specializing in motion control products, Curt has provided customized vibration recommendations, testing services and trainings for utilities and engineering firms. He serves as a key contributor to several industry specifications, most recently in updating IEC specifications for Stockbridge dampers and spacer dampers with CIGRE.<br />
