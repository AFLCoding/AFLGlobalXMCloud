        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading global fiber optics manufacturer and service provider, was honored at the <a href="http://www.unioncountycoc.com/">Union County Chamber of Commerce</a> 2015 Safety Awards Luncheon. AFL locations in Monroe and Raleigh, NC received a Gold Award which recognizes companies for not having an injury resulting in days away from work, restricted activity or job transfer. <a href="http://www.aflglobal.com/Services.aspx">AFL’s enterprise services division</a> has received this award for six consecutive years.<br />
         <br />
        Additionally, the Monroe facility was recognized with the Million Hour Safety Award. This award is given to companies that accumulate 1 million employee hours with no injuries or illnesses involving days away from work. Cherie Berry, Commissioner for the North Carolina Department of Labor presented the award to Julian Mercer, AFL Environment Health and Safety (EHS) manager and Elias Elia, regional director of enterprise services.<br />
         <br />
        “The health and safety of our associates is a top priority for AFL,” stated Mercer. “We train our associates on a consistent basis so they are aware of the hazards associated with their daily routines. This award exemplifies the dedication of our team to work safely every day.”<br />
         <br />
        AFL’s <a href="http://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx">environment, health and safety program</a> is one of AFL’s core values. Highlights of the program include providing a safe work environment for all associates; regularly auditing operations to ensure conformance to policies; establishing global safety, health and environmental processes based on regulatory requirements and recognized best practices; and a culture that focuses on continuous improvement.<br />
         <br />
        Learn more about AFL, its products and services at <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        Pictured left to right: Julian Mercer, AFL EHS Manager, Cherie Berry, Commissioner for the North Carolina Department of Labor, and Elias Elia, regional director of AFL’s enterprise services<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
