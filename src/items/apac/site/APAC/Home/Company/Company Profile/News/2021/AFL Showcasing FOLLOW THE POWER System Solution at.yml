        <div>Spartanburg, SC &ndash;&nbsp;<a href="https://www.aflglobal.com/Home.aspx">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is virtually exhibiting at the&nbsp;<a href="https://www.cooperative.com/conferences-education/meetings/powerxchange-and-techadvantage-experience/Pages/default.aspx">2021 NRECA PowerXchange and TechAdvantage Experience</a>. Learn more about the&nbsp;<a href="https://learn.aflglobal.com/fiber-to-the-people">Fiber to the People&trade; solution</a>&nbsp;along with its most recent product introductions including the&nbsp;<a href="~/link.aspx?_id=BD16F0851A334911A1C25E3194A9D166&amp;_z=z">Apex&trade; splice closure</a>,&nbsp;<a href="~/link.aspx?_id=20E2F58A53B248A9A34F015E30F17C8B&amp;_z=z">FlexScan&reg; FS300 Quad OTDR</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=1C02FEF0BA5045378E031A27C560D9EB&amp;_z=z">TITAN RTD&reg; Multiport terminal</a>.<br />
        <br />
        AFL&rsquo;s&nbsp;Apex splice closure&nbsp;is designed to lower overall installation time with easier-to-use sealing and cable retention methods. With an easy-to-use wedge-based gel sealing system, installation time is drastically decreased as network reliability increases.&nbsp;The Apex&nbsp;<a href="https://www.aflglobal.com/Products/Fiber-Optic-Connectivity/Splice-Closures/Apex-Fiber-Optic-Splice-Closures/Apex-X-2-Sealed-Splice-Closure.aspx">X-2</a>&nbsp;and&nbsp;X-2S&nbsp;splice closure sizes have maximum capacities of 1,728 and 3,456 fibers, respectively, when using 200 &micro;m SpiderWeb Ribbon. Additional sizes with lower and higher capacities will be released in 2021.<br />
        <br />
        The&nbsp;FlexScan OTDR&nbsp;is a pocket-sized, hand-held OTDR which provides fast, accurate fiber optic network characterization and fault location. Combining SmartAuto&trade; data acquisition with event analysis and intuitive LinkMap&trade; display, FlexScan enables technicians to quickly and easily troubleshoot faulty optical networks, or completely characterize newly installed networks.<br />
        <br />
        The&nbsp;AFL TITAN RTD Multiport&nbsp;factory-terminated OSP fiber terminal is designed for quick and easy subscriber connections anywhere in the OSP network when used in conjunction with AFL TRIDENT&reg; Hardened Fiber Optic Connectors. The sealed and rugged design allow for long term reliability when installed anywhere in the network&mdash;underground, in pedestals, on poles, or on aerial strand or ADSS cables.<br />
        <br />
        AFL's&nbsp;<a href="https://learn.aflglobal.com/fiber-to-the-people/flexscan-fs300-quad-otdr">FOLLOW THE POWER&reg;</a>&nbsp;service solution simplifies fiber installation to an electric utilities&rsquo; own network. AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=E2BF9E86774E40CD9566F885B1563A18&amp;_z=z">FTTx solutions</a>&nbsp;include passive infrastructure, fiber optic cabling, fusion splicers and accessories, test and inspection equipment, FTTx electronics, system engineering and services plus project construction.<br />
        <br />
        To learn more about AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
