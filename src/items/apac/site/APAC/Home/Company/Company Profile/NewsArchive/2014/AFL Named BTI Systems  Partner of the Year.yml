    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> was named <a href="http://www.btisystems.com/">BTI Systems</a>’ Partner of the Year, an award that recognizes companies that have demonstrated a high level of quality and excellence in execution. AFL’s network services team provided <a href="http://www.aflglobal.com/Services/What-We-Do/Network-Operations-Center-(NOC).aspx">Network Operations Center (NOC)</a> and <a href="http://www.aflglobal.com/Services/What-We-Do/Front-Line-Maintenance-(FLM).aspx">Front Line Maintenance (FLM)</a> support for BTI’s customers as well as North American and European installation support over the past two years.<br />
        <br />
        “AFL strives to go above and beyond to serve our customers, making sure that operations are continuously running smoothly,” commented Wayne Lower, Vice President, NOC and FLM for AFL. “We value our partnership with BTI Systems and are very excited about the future our two companies can bring to the marketplace.”<br />
        <br />
        BTI delivers award-winning solutions that transform the economics, performance and innovation of global networks through intelligent networking software and systems. Leading content, cloud and service providers choose BTI to drive improved operational efficiencies and profitably deliver high-value services to businesses and consumers around the globe.<br />
        <br />
        AFL first partnered with BTI for Engineering, Furnishing and Installation (EF&I) services, and over the past two years has supported network monitoring and maintenance for BTI’s customers, which include large cloud services companies.<br />
        <br />
        “Partners are critical to the success of any organization, and AFL is emblematic of the type of organization BTI looks to align itself with,” said Raj Sathyaraj, Senior Director, Global Services and Support at BTI. “We’re pleased to name AFL our partner of the year. It’s a very well-deserved honor as their NOC Monitoring services have been instrumental in enabling us to provide the most valuable solutions to our global customer base.”<br />
        <br />
        For more than 12 years, AFL has supported the large enterprise and service provider market with NOC and FLM services. One of few TL900 compliant centers in the U.S., AFL’s NOC can respond to customer-specific network needs quickly and efficiently. AFL’s service portfolio includes fault management, provisioning and configuration management, performance management, fiber provider management, dispatch/technical support, disaster recovery and network operational assessments.<br />
        <br />
        For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
