      Value: |
        <div>Spartanburg, SC – June 11, 2019 – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, accessories and equipment, and provider of network services, announces that it was featured in <a href="https://telecom.cioreview.com/vendor/2019/afl">CIOReview’s June 2019 edition</a> of the 20 Most Promising Technology Solution Providers for Telecom Industry. The list consists of companies that “exhibit competence in delivering solutions for the new era of digital media and communication.”
        <a href="~/link.aspx?_id=B77ABD22AE844A6AA17198CDEF81855E&_z=z">Kurt Dallas</a>, president of AFL Product Solutions, spoke with CIOReview, expanding on AFL’s mission, the significant challenges faced by their customers and how AFL is addresses these. Dallas provided insight into AFL’s unique position in the market that includes looking at the big picture through the lens of a designer, installer and user of products.<br />
        <br />
        AFL’s vision is to positively impact communities by delivering superior solutions. Through organic growth and acquisitions, innovation and a “customers first” mentality, AFL is leading the way. AFL recently released a slew of products including the ASCEND™ platform which revolutionizes how large data centers operate more efficiently. Other new products include Flex-Span® ADSS, OptiNID® Duo, metal-coated optical fibers and more.<br />
        <br />
        Above all else, AFL is true to its Core Values—all of which are shared among associates and include: Customers First; Integrity; Innovation; Collaboration & Accountability; Environment, Health & Safety; and Community Engagement. These values drive AFL’s culture and priorities and provide a framework in which decisions are made.<br />
        <br />
        <a href="https://www.cioreview.com/news/">CIOReview</a> is a leading technology magazine at the forefront of guiding enterprises through the continuously varying business environment. The magazine serves as a knowledge source as well as a platform for C-suite executives, industry experts, IT buyers and other decision-makers to share insights about new technology trends in the market.<br />
        <br />
        For additional information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
