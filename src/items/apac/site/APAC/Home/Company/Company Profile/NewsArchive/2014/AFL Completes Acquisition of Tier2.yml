        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> announces it has acquired Tier2 Technologies, an Alberta, Canada-based fiber construction services firm. Tier2 will join the AFL portfolio expanding the company’s offering of telecommunications services. Tier2 provides consulting, engineering, project management, construction, splicing and testing services to the telecommunications industry with a focus on FTTx, transport and industrial networks. Tier2 offers its services across Canada and the United States.<br />
         <br />
        “Tier2’s highly experienced management team possesses an in-depth understanding of FTTx deployment and very impressive self-perform ‘build’ capabilities. This expertise better enables AFL to effectively complete FTTH/GPON deployments as we significantly expand our offering into the Canadian market,” said Mike Booth, president, Network Services of AFL. “We are excited to bring the Tier2 team into the AFL family and are also pleased that the leadership team at Tier2 will remain with AFL.”<br />
         <br />
        “Our FTTH build experience is the perfect complement to AFL’s broad service offering. We have been impressed with the entire AFL team and are confident that bringing these teams together will provide AFL with one of the most compelling FTTH deployment platforms in the industry,” stated Bryan McIver, president of Tier2.  <br />
         <br />
        AFL provides design, project management and installation services from the U.S., Canada and selected locations across Europe.<br />
         <br />
        Terms of the acquisition were not disclosed.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting both the central office and outside plant areas.<br />
         <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe and Asia. The company is headquartered in Spartanburg, SC, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
