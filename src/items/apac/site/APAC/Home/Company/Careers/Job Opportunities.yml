        <h1>Job Opportunities</h1>
        <p>Please click the appropriate button below to be directed to the job opportunities in you region.</p>
        <p> </p>
        <a rel="noopener noreferrer" class="btn btn-primary" href="https://recruiting.ultipro.com/AFL1002/JobBoard/d535bad2-e3ea-c8c8-2fb2-63621892e293/?q=&o=postedDateDesc" target="_blank">All Job Listings</a> <a rel="noopener noreferrer" class="btn btn-primary" href="https://recruiting.ultipro.com/AFL1002/JobBoard/d535bad2-e3ea-c8c8-2fb2-63621892e293/?t=department&v=5d277835-69f6-4899-9249-13738d0a572c&q=&o=postedDateDesc&f5=NXgnXfZpmUiSSRNzjQpXLA" target="_blank">Students</a><p />
        <p> </p>
        <p>We offer a full range of health and welfare benefits including:</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>Medical Plans (PPOs)</li>
            <li>Prescription Drugs</li>
            <li>Dental & Vision Plans</li>
            <li>Health and Wellness Coaches</li>
            <li>Short term and long term disability</li>
            <li>Life Insurance & Accidental Death and Dismemberment (AD&D)</li>
            <li>Flexible Spending Accounts (health and dependent care).</li>
        </ul>
        <p>Associates also enjoy several opportunities to manage their work/life balance with paid time off options like vacation time, holidays and sick days.</p>
        <p>AFL is concerned about the financial security of its associates and provides a 401(k) savings plan with a healthy company match portion to help with eventual retirement.</p>
        <p>Our Tuition Reimbursement program encourages and supports associates who enroll in college, university and technical school courses in hopes of furthering their career. We allow eligible associates to receive reimbursement for approved courses that are related to company business.</p>
        <p>From time-to-time AFL vendors pass along special pricing or discounts to AFL associates. Participating vendors include Verizon Wireless, Subaru, Staples, CDW and many more.</p>
        <p>AFL cares about its people and provides them with resources to protect and plan for every facet of their lives.</p>
        <p> </p>
