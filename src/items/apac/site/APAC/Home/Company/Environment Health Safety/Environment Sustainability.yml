        <h5 style="color: #C1D82F;" class="col-title ">Reducing Greenhouse Gas (GHG) Emissions</h5>
        <p id="body_links" class="col-text ">
        AFL is committed to do our part to limit global warming and has set ambitious targets in our operations and value chain for climate action in line with the <a rel="noopener noreferrer" href="https://sciencebasedtargets.org/" target="_blank">Science Based Target initiative</a>.
        </p>
        </div>
        </div>
        <div class="col-lg right">
