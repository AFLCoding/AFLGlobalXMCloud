      Hint: Content
      Value: |
        <p>AFL has a long and proven history of focusing on the health and safety of our workforce and the preservation of the environment for the benefit of communities today and future generations. Safety, health and environmental management is a priority area of accountability at AFL. In fact, it is one our<a href="/Company/Company-Profile/AFL-Culture" style="color: #0091ea; background-color: transparent;">Core Values</a>.<br />
        <br />
        Our commitment includes specific short- and long-term goals at our manufacturing sites. Hallmarks of our program include:</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>
            <p>Providing a safe work environment for all associates</p>
            </li>
            <li>
            <p>Regularly auditing operations at our manufacturing facilities to ensure conformance to our policies</p>
            </li>
            <li>
            <p>Established global safety, health and environmental processes based on regulatory requirements and recognized best practices</p>
            </li>
            <li>
            <p>A record of stewardship that includes careful conservation of the natural resources, including reduction of waste, promotion of recycling and efficiency in our energy and water use</p>
            </li>
            <li>
            <p>Working with customers, suppliers and government agencies to meet our safety, health and environmental responsibilities</p>
            </li>
            <li>
            <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px;">A culture that focuses on continuous improvement</p>
            </li>
        </ul>
        <p>At AFL, we take the time to ensure that each project is completed in a safe way that reflects our environmental commitment.</p>
