      Hint: ProductLongDescription
      Value: |
        Multi-Fiber network construction is time consuming, complicated, and often built by more than one crew with mixed sets of documentation. However carefully the build-out is done, mistakes such as mislabeling can happen. How can the network operator have full confidence in their network continuity? AFL&rsquo;s Multi-Fiber Identification System (MFIS) can provide 100% multi-fiber network continuity assurance and senior management peace of mind. The MFIS test system is a simple user-friendly way to verify network construction quickly, correctly, and efficiently.<br />
        &nbsp;<br />
        Designed to address both the service provider and enterprise markets, the MFIS test system, with its embedded digital coding, called Fiber ID, is used during and after multi-fiber network construction activities to give managers confidence and peace of mind with respect to fiber network documentation accuracy.<br />
        <br />
        <h2>   <strong>MFT &mdash; Multi-fiber Tracer</strong></h2>
        The MFT is a single power (MTP), twelve-fiber output 1550 nm source. It is designed around 12 discrete laser sources (1550 nm singlemode) tied to an MTP fan-out connector. It is packaged in a light and sturdy case. One single button operation is designed to quickly send laser light with embedded Fiber ID signals down the network for MFI (Multi-Fiber Identifier) and/or MFP (Multi-Fiber Power Meter) to provide automatic fiber identification.<br />
        <br />
        <h2>   <strong>MFI &mdash; Multi-fiber Identifier</strong></h2>
        MFI is designed to detect the presence of digitally coded laser light in the optical fiber network under test. The unit is activated by inserting the fiber under test into the clamp and pulling the trigger, located on the underside of the MFI. The LCD displays the fiber identification number.<br />
        MFI detects the digitally coded data bursts transmitted by the MFT when the MFI is clamped on the fiber under test.<br />
        <br />
        <h2>   <strong>MFP &mdash; Multi-fiber Power Meter</strong></h2>
        &nbsp;MFP is designed to detect the presence of digitally coded laser light emitted from the MFT while in Fiber ID mode. It is also designed to use as a regular power meter.
        <p>&nbsp;</p>
