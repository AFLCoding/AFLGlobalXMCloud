        <p>   <span style="font-size: 12px;">&nbsp;&nbsp;</span></p>
        <p>   Visible Red Laser troubleshooting tools are commonly referred to as VFL or VFI where: &nbsp;</p>
        <ul>
            <li>    VFL = Visual Fault Locator</li>
            <li>    VFI = Visual Fault Identifier</li>
        </ul>
