        <h2>   MT Tracer &ndash; Essential tool for Data Center Maintenance</h2>
        <h3>   &nbsp;</h3>
        <h3>   What type of MPO cables are in your data center?</h3>
        <div>   Industry standards such as EIA/TIA 568C support three configurations for MTP&reg; / MPO cables.</div>
        <ul>
            <li>    Type A: One-to-one fiber wiring between connectors</li>
            <li>    Type B: One-to-one fiber wiring between connectors with one connector flipped such that fibers are wired {1 to 12, 2 to 11, 3 to 10, etc.}</li>
            <li>    Type C: Fibers flipped in pairs such that fibers are wired {(1 to 2, 2 to 1), (3 to 4, 4 to 3), etc.}</li>
        </ul>
        <div>   Data Centers evolve over time as upgrades to hardware bring in new equipment potentially wired to support one or more of the MPO cable standards listed above.&nbsp; The challenge for technicians is matching up the correct cable type with the appropriate equipment to keep systems operating.&nbsp;</div>
        <ul>
            <li>    MPO cables may (or may not) be labeled&hellip;</li>
            <li>    Labels may (or may not) be correct&hellip;</li>
            <li>    How can a technician quickly verify MPO cable type prior to installation?</li>
        </ul>
        <h3>   MT Tracer provides quick MPO cable verification.</h3>
        <div>   &nbsp;</div>
        <div>   The MT Tracer is a compact multi-fiber visual fault locator (VFL) (red laser source) supporting 8 or 12 fiber MTP&reg; / MPO connections. The user simply connects the 12-fiber cable directly to the unit and views the results.</div>
        <div>   &nbsp;</div>
        <div>   Fibers can be tested individually or all at once. By progressing sequentially through the fibers, cables can be quickly checked for polarity by verifying the proper order at the output.&nbsp; Additionally, damaged fiber(s) are quickly identified with the MT Tracer saving trouble-shooting time when cables are put into service.</div>
        <div>   &nbsp;</div>
        <div>   Use the MT Tracer source to trace cables in messy or un-documented setups.&nbsp; This provides a quick means of finding the &ldquo;other end&rdquo; from amongst cluttered cables.&nbsp; Simply connect the MT Tracer Source to one end and look for the visual red light transmitted out the opposite connector.</div>
        <div>   &nbsp;</div>
        <div>   MT Tracer kit from AFL is a complete MTP / MPO cable polarity and continuity test solution.&nbsp;</div>
        <div>   &nbsp;</div>
        <h2>   Key Specifications</h2>
        <ul>
            <li>    Wavelength: 650 nm +/-20 nm</li>
            <li>    Output Power: 1.0 mW (into each 9/125 fiber in MPO/MTP&reg; patchcord)</li>
            <li>    Output Connector: MPO / MTP&reg;</li>
            <li>    Safety: Class II Laser Product</li>
        </ul>
        <h2>   <br />
        Ordering Information</h2>
        <div>
        <p>    The MT Tracer kit includes an MT Tracer Source, MT Tracer Display, and carry case.</p>
        <ul>
            <li>     MT Tracer Source, which may be used as a multifiber VFL, provides 12 separately controlled visible lasers. The MT Tracer can illuminate a selected fiber or automatically sequence through all 12 fibers.</li>
            <li>     MT Tracer display uses passive optics to show the light received on each fiber being traced. When used together, the MT Tracer Source and Display provide a fast way to trace (verify connectivity) a 12-fiber link.</li>
            <li>     Source and Display units are equipped with male (pinned) 12-fiber MTP&reg; connectors.</li>
        </ul>
        <h3>    MT Tracer</h3>
        </div>
