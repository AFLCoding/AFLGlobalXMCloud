    - ID: "d93ad815-376a-43bf-b34b-cbad0b1b7128"
      Hint: ProductLongDescription
      Value: "<p>   A Visible Fault Identifier (VFI), also referred to as a Visual Fault Locator (VFL), is an essential tool for fiber installation and maintenance technicians.<br />   <br />   AFL&rsquo;s compact VFI4 injects high-powered red-laser light to provide exceptional brightness and range for locating defects in single-mode and multimode fibers. The light generated by these units will escape from sharp bends and breaks in jacketed or bare fibers, as well as poorly mated connectors enabling technicians to quickly spot faults. The universal connector interface mates with many connector styles without needing an adapter.<br />   <br />   <strong>Rugged and Compact:</strong> The rugged VFI4 is designed for the rigors of real-life field testing. It has a range of up to 10 km, fits on a keychain, and features extensions that protect the red-laser port. It has both CW and pulsating modes and is powered by a single AA battery for up to 30 hours of operation.<br />   <br />   <strong>Installation and Activation:</strong> VFI4 is used for quick continuity checks, fiber tracing, splice verification, and Pass/Fail validation for mechanical connectors. VFI4 is also an excellent complement to any OTDR because it can locate faults inside the OTDR&rsquo;s dead zone.<br />   <br />   <strong>Essential Troubleshooting Tool:</strong> The VFI4 highlights sharp bends, breaks, faulty connectors, and other defects that &ldquo;leak&rdquo; light. Other<br />   applications include end-to-end continuity checks, as well as identifying connectors in patch panels and fibers during splicing operations.</p>"
