                    Company: formObject.CompanyName,
                    title: formObject.JobTitle,
                    Country: formObject.Country,
                    FileIds: getUrlVars()['fileIds']
                };
        
                var jsonObjectString = JSON.stringify(formObject);
                var leadObjectString = JSON.stringify(leadObject);
        
                Cookies.set('AFLGlobalSoftwareDownload', jsonObjectString, { expires: 10 });
        
                var token = '';
