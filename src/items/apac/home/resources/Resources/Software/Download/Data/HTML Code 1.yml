        <script>
            //var _url = 'https://localhost:44342/sitecore/';
            var _url = 'https://webapps.aflglobal.com/api/sitecore/';
        
            $('#download-form').hide();
            $('.afl-productdetail').hide();
        
        
            function getUrlVars() {
        
                console.log(window.location.href);
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        
        
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
        
            function validateEmail(email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        
            function submitMarketoForm() {
                // Validate form
                var _errors = "Please correct the following error and resubmit:\n";
                var _error_count = 0;
        
                if ($('#first-name').val().length == 0) {
                    _errors += "First Name is required.\n";
                    _error_count += 1;
                    $('#first-name').css('border-color', 'red');
                }
        
                if ($('#last-name').val().length == 0) {
                    _errors += "Last Name is required.\n";
                    _error_count += 1;
                    $('#last-name').css('border-color', 'red');
                }
        
                if ($('#email').val().length == 0) {
                    _errors += "Email is required.\n";
                    _error_count += 1;
                    $('#email').css('border-color', 'red');
                } else {
                    if (!validateEmail($('#email').val())) {
                        _errors += "Email is in invalid format.\n";
                        _error_count += 1;
                        $('#email').css('border-color', 'red');
                    }
                }
        
                if ($('#company-name').val().length == 0) {
                    _errors += "Company Name is required.\n";
                    _error_count += 1;
                    $('#company-name').css('border-color', 'red');
                }
        
                if (_error_count > 0) {
                    //alert(_errors);
                    return;
                }
        
                var formObject = {
                    FirstName: $('#first-name').val(),
                    LastName: $('#last-name').val(),
                    PhoneNumber: $('#phone-number').val(),
                    Email: $('#email').val(),
                    Country: $('#country').val(),
                    CompanyName: $('#company-name').val(),
                    JobTitle: $('#job-title').val()
        
                };
        
                // Build lead 
                var leadObject = {
                    firstName: formObject.FirstName,
                    lastName: formObject.LastName,
                    Email: formObject.Email,
                    Phone: formObject.PhoneNumber,
                    Company: formObject.CompanyName,
                    title: formObject.JobTitle,
                    Country: formObject.Country,
                    FileIds: getUrlVars()['fileIds']
                };
        
                var jsonObjectString = JSON.stringify(formObject);
                var leadObjectString = JSON.stringify(leadObject);
        
                Cookies.set('AFLGlobalSoftwareDownload', jsonObjectString, { expires: 10 });
        
                var token = '';
                var leadId = 0;
        
                console.log('leadObjectString: ', leadObjectString);
        
                $.ajax({
                    type: "POST",
                    url: _url + "PushLeadToCampaign",
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    data: leadObjectString,
                    success: function (data) {
                        token = data;
                        console.log("Returned Id: ", data);
                    },
                    complete: function () {
                        packFilesForDownload();
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });
            }
        
            function packFilesForDownload() {
                var _ids = getUrlVars()['fileIds'].split('|');
        
                console.log('ids stringified');
                console.log(JSON.stringify(_ids));
        
                $.ajax({
                    type: "POST",
                    url: _url + 'ZipFiles',
                    data: JSON.stringify(_ids),
                    cache: false,
                    beforeSend: function () {
                        $('#btn-submit-marketo-form').attr('disabled', 'disabled');
                        $('#btn-submit-marketo-form').text('Please wait...');
                    },
                    contentType: "application/json;charset=utf-8",
                    success: function (data) {
                        console.log(data);
        
                        var table = $('#tbl-file-list tbody');
                        $('#tbl-file-list tbody tr').remove();
        
                        $(data.filesInZip).each(function (idx, file) {
                            $(table).append('<tr><td>' + file.fileName + '</td><td>' + file.fileTitle + '</td><td><a class="btn btn-primary fjk-button" href="https://webapps.aflglobal.com/cmsmodules/softwareuploadtool/SoftwareDownloads/' + file.fileName + '" id="btn-download-files">Download File</a></tr>');
                        });
                    },
                    complete: function () {
                        $('#marketo-form').hide();
                        $('#download-form').show();
                    }
                });
            }
        
        
            $(document).ready(function () {
        
        
                var stringedValue = Cookies.get('AFLGlobalSoftwareDownload');
        
                console.log(stringedValue);
        
                if (stringedValue == null) {
                    console.log('No cookie');
                }
                else {
                    var formValues = JSON.parse(stringedValue);
                    $('#first-name').val(formValues.FirstName);
                    $('#last-name').val(formValues.LastName);
                    $('#phone-number').val(formValues.PhoneNumber);
                    $('#email').val(formValues.Email);
                    $('#company-name').val(formValues.CompanyName);
                    $('#job-title').val(formValues.JobTitle);
                    $('#country').val(formValues.Country);
                }
            });
