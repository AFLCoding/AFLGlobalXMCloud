    - ID: "52b07316-e493-41de-8a4f-d5010dc3eebd"
      Hint: Description
      Value: |
        <p>
        Minimally-invasive surgical and diagnostic procedures have been enabled by the advance of various medical technologies. One of these technologies is the use of thin, flexible fiber optics to visualize, measure, ablate or cauterize.</p>
        <p>
        AFL has developed a broad range of medical optical fibers and assemblies to address the needs of the minimally-invasive probe and equipment manufacturers in the medical marketplace:</p>
        <ul>
            <li>
            <strong>Precision and custom waveguides to deliver low and high power optical signals</strong>
            <ul>
                <li>
                Polarization control for interferometric requirements</li>
                <li>
                Synthetic fused silica for 200nm to 2100nm transmission windows</li>
                <li>
                Step or graded refractive index profiles to achieve desired beam characteristics</li>
                <li>
                Photosensitive designs for cost effective fiber bragg grattings</li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>
            <strong>Coatings and buffers to achieve handling, mechanical and delivery needs</strong>
            <ul>
                <li>
                Carbon coatings for enhanced reliability through autoclave sterilization</li>
                <li>
                Thin polyimide coatings provide geometric advantages</li>
                <li>
                Acrylate coating for improved handling</li>
                <li>
                Silicone/PFA coatings to provide lubricity during introduction</li>
                <li>
                Metal coatings for visualization</li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>
            <strong>Cabling and jacketing to provide additional mechanical protection</strong>
            <ul>
                <li>
                Polyurethane for flexibility</li>
                <li>
                PVC for cost-effectiveness</li>
                <li>
                Kevlar for strength and connector attachment</li>
                <li>
                Other medical grade jacketing</li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>
            <strong>End preparation and attachment and testing tools</strong>
            <ul>
                <li>
                Fiber stripping and cleaving tools for high-speed/cost-effective assembly</li>
                <li>
                Fiber splicing tools for joining and attachment of fibers and optical components</li>
                <li>
                Optical testing tools to rapidly measure the as-built performance</li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>
            <strong>Assemblies and sub-assemblies supplied to specification</strong>
            <ul>
                <li>
                Stripped/Cleaved/Tested fiber subassemblies</li>
                <li>
                Attachment and test of proximal connectors and distal optical components</li>
            </ul>
            </li>
        </ul>
