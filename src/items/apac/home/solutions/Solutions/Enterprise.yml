      Hint: Description
      Value: |
        <p>AFL delivers the right combination of fiber optic cable, connectivity and equipment products for today’s enterprise applications. Whether you are designing, building or managing a Data Center, Campus LAN or FTTx network, AFL has a solution. With decades of experience working inside the enterprise market, we understand the challenges of today and are uniquely positioned to provide end-to-end fiber solutions regardless of the application or environment. AFL manufactures every part of the passive optical infrastructure. Our keen focus on innovation and product development helps future-proof your network for years to come. If you are looking for an application-based provider to help you to meet the challenges of the growing enterprise industry, turn to AFL for high-quality, end-to-end solutions that deliver a competitive advantage.</p>
