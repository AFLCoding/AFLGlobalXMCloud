        <br />
        
        <script>
            var _url_domain = 'https://localhost:44342/';
            //var _url_domain = 'https://webapps.aflglobal.com/api/';
        
            var _minorityCertified = '';
        
            $(document).ready(function () {
                $('#minorityCertified').hide();
        
                $('input[type=radio][name=minority]').change(function () {
                    if (this.value == 'no') {
                        $('#minorityCertified').hide();
                        _minorityCertified = 'No';
                    } else {
                        $('#minorityCertified').show();
                        _minorityCertified = 'Yes';
                    }
                })
        
                $('#btnSubmitForm').click(function () {
                    let _certWith = [];
        
                    if (_minorityCertified == 'Yes') {
                        _minorityCertified += ' - ' + $('#minorityCertified').val();
                    }
        
                    $('input[type="checkbox"]:checked').each(function (idx, check) {
                        _certWith.push($(check).attr('name'));
                    });
        
                    var submission = {
                        representative: $('#representative').val(),
                        rsm: $('#rsm').val(),
                        company: $('#company').val(),
                        address: $('#address').val(),
                        companyPhone: $('#companyPhone').val(),
                        contact: $('#contact').val(),
                        contactPhone: $('#contactPhone').val(),
                        email: $('#email').val(),
                        designerCount: $('#designerCount').val(),
                        rcddDesigners: $('#rcddDesigners').val(),
                        rcddLandDesigners: $('#rcddLandDesigners').val(),
                        technicianCount: $('#technicianCount').val(),
                        installerCount: $('#installerCount').val(),
                        bicsi1Installers: $('#bicsi1Installers').val(),
                        bicsi2Installers: $('#bicsi2Installers').val(),
                        certifiedWith: _certWith.join(', '),
                        yearsLocation: $('#yearsLocation').val(),
                        employeesLocation: $('#employeesLocation').val(),
                        bondingLimit: $('#bondingLimit').val(),
                        minorityCertified: _minorityCertified,
                        yearsInstallingFiber: $('#yearsInstallingFiber').val(),
                        yearsTerminating: $('#yearsTerminating').val(),
                        twelveMonthTerminations: $('#twelveMonthTerminations').val(),
                        yearsMechSplicing: $('#yearsMechSplicing').val(),
                        twelveMonthMechSplicing: $('#twelveMonthMechSplicing').val(),
                        yearsFusionSplicing: $('#yearsFusionSplicing').val(),
                        twelveMonthFusionSplicing: $('#twelveMonthFusionSplicing').val(),
                        cadSoftware: $('#cadSoftware').val(),
                        otherCad: $('#otherCad').val(),
                        trainingDescription: $('#trainingDescription').val()
                    };
        
                    $.ajax({
                        contentType: 'application/json',
                        data: JSON.stringify(submission),
                        dataType: 'json',
                        success: function (data) {
                            //app.log("device control succeeded");
                        },
                        error: function () {
                            //app.log("Device control failed");
                        },
                        processData: false,
                        type: 'POST',
                        url: _url_domain + 'sitecore/ace/SubmitACEForm'
                    });
                });
            });
        </script>
