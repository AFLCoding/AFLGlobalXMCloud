                            placeholder="Other CAD Software Packages"></textarea>
                        <textarea name="trainingDescription" id="trainingDescription" class="afl-formcontrol"
                            placeholder="List and describe any other fiber optic training courses that the technicians and installers have completed in the past two years. Also describe the level of fiber experience of the installers and technicians have collectively."></textarea>
        
                        <button id="btnSubmitForm" type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
