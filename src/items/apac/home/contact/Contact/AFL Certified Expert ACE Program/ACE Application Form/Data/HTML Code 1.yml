                            placeholder="Number of Years Performing Mechanical Splicing" />
                        <input type="text" name="twelveMonthMechSplicing" id="twelveMonthMechSplicing" class="afl-formcontrol"
                            placeholder="Estimate Number Performed in Last 12 Months" />
                        <input type="text" name="yearsFusionSplicing" id="yearsFusionSplicing" class="afl-formcontrol"
                            placeholder="Number of Years Performing Fusion Splicing" />
                        <input type="text" name="twelveMonthFusionSplicing" id="twelveMonthFusionSplicing"
