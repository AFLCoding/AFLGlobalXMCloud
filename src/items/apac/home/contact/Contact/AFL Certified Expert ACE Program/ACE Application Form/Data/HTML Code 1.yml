                        <input type="text" name="minorityCertified" id="minorityCertified" class="afl-formcontrol"
                            placeholder="Specify" style="position:relative;top:-15px;" />
        
                        <input type="text" name="yearsInstallingFiber" id="yearsInstallingFiber" class="afl-formcontrol"
