        <h2>Imagine contributing even more!</h2>
        <p>AFL has a corporate culture of giving back. In fact, Community Engagement is one of AFL’s core values. Additional Community Outreach Program initiatives include:</p>
        <div>Naruse Academic Scholarship</div>
        <div>Each year AFL awards two four-year scholarships to North American-based associates who have a child entering a college or university. The scholarship was named in memory of Toshihide Naruse, Managing Director of Fujikura, AFL’s parent company, whose contributions to AFL were significant.<br />
        <br />
        <a href="~/link.aspx?_id=BC6707B7D95C4AF09898E49B050DDBAC&_z=z">2020-2021 Award Recipient</a><br />
        <a href="~/link.aspx?_id=E3633B307F93445788ECD0DC34D23DF9&_z=z">2019-2020 Award Recipient</a><br />
        <a href="~/link.aspx?_id=91B34A40A29343D9B41540DCFB97EC7D&_z=z">2018-2019 Award Recipient</a></div>
        <div><a href="~/link.aspx?_id=C8F3062F25434B0FA187702FB24014EC&_z=z">2017-2018 Award Recipient</a><br />
        <a href="~/link.aspx?_id=AEBA9BFF608D43EEAB5CB87188C01C1A&_z=z">2016-2017 Award Recipient</a></div>
        <div> </div>
        <div>
        <h2>Sponsorships</h2>
        <div>AFL invests in events year-round that support requests from associates and nonprofit organizations. Whether AFL sponsors a child's sports or a fundraising event, we proudly support our community.</div>
        <br />
        Disaster Relief</div>
        <div>Our associates understand the need to reach out and help our communities. From hurricanes to earthquakes, AFL’s Community Outreach Program has matched the donations of associates when disaster strikes. AFL has reached out after these most recent disasters:</div>
        <ul>
            <li>Australian Wildfires 2020</li>
            <li>Mexico City Earthquake 2017</li>
            <li>Hurricane Maria 2017</li>
            <li>Hurricane Irma 2017</li>
            <li>Hurricane Harvey 2017</li>
        </ul>
        <h2>Visit our <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">community homepage</a> for more information.</h2>
        <div> </div>
