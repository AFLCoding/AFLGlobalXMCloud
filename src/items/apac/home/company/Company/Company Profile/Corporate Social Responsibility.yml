        With operations in seven countries, AFL employs approximately 4,500 associates worldwide. Over the past 30+ years, AFL has seen many changes in technology, manufacturing and engineering, as well as changes across our markets and geographies around the world. We believe that AFL continues to succeed due to the strength of our associates and our core values, which drive our culture and priorities, and provide a framework in which decisions are made. AFL’s core values are: Customers First; Integrity; Innovation; Collaboration and Accountability; Environment, Health and Safety; and Community Engagement.<br />
        <br />
        <h2><a href="~/link.aspx?_id=6AD6F291903B44AE802B0ED119A5A1E4&_z=z">Customers First</a></h2>
        <br />
        Our company was literally built on putting the customer first. In 1984, AFL was formed to manufacture fiber optic cable for utility and telecommunications customers. After 30 years, we are still laser focused on serving our customers. Across our company, our associates are doing whatever it takes to exceed our customers’ expectations.<br />
        <br />
        <h2><a href="~/link.aspx?_id=5E57F90DD6A0422FA5296E26BDC8F604&_z=z">Integrity</a></h2>
        <br />
        At AFL, we understand that people shape our culture. That's why each associate is enabled to truly make a difference. AFL drives decision-making down into the organization. We know that the best concepts and processes come from associates on the front line with strong work ethics and enthusiasm to accomplish projects with integrity.<br />
        <br />
        <h2><a href="~/link.aspx?_id=3FCE0BA3E2514D959CB1ED05B0CBB01E&_z=z">Innovation</a></h2>
        <br />
        AFL is a perennial leader when it comes to the development of innovative products across our markets. Our commercial teams work closely with our research and development teams to define new areas for product growth and development. Our commitment to innovation is exemplified in the number of patents for which we apply each year. Currently, AFL has been awarded over 100 patents.<br />
        <br />
        <h2><a href="~/link.aspx?_id=B953A8A10BFD44A48BA010AEA6F829B1&_z=z">Collaboration and Accountability</a></h2>
        <br />
        AFL is dedicated to providing quality products and exceptional service and is committed to exceeding the expectations of our customers. Our goal is to first understand exactly what our customers need and work together to achieve the solution that best suits their application. Across the company, our associates are collaborating with each other to deliver solutions that improve our customers’ businesses.<br />
        <br />
        <h2><a href="~/link.aspx?_id=42FDC709BA964169AF29F0445E1F59A1&_z=z">Environment, Health and Safety</a></h2>
        <br />
        AFL has a long and proven history of focusing on the health and safety of our workforce and the preservation of the environment for the benefit of communities today and future generations. Our commitment includes specific short- and long-term goals at our manufacturing sites. For more information on these efforts, please go to our<br />
        <a href="~/link.aspx?_id=F32459CE4C844719A8C4BEBE908499D7&_z=z">Environmental Sustainability</a> page. AFL is also committed to working with our customers and suppliers to ensure that minerals used in our products are not sourced from conflict zones. For more information read our <a href="~/link.aspx?_id=1C373F2CCD6C4B3CB5E33FCCFD22A534&_z=z">Conflict Minerals Policy</a>.<br />
        <br />
        <h2><a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Engagement</a></h2>
        <br />
        AFL is committed to being an exemplary corporate citizen in the communities where we operate. Our <a href="~/link.aspx?_id=5C491C798DA748F8B92330B6405E3094&_z=z">Community Advisory Board</a> consists of local and regional business and community leaders that are helping us reach our goal – to connect with our communities through financial and social commitments, improving the quality of life.
