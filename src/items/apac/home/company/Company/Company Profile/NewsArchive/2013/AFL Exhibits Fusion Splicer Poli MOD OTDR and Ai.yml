      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2F&I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">AFL</a> is showcasing some of its finest products at the <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=https%3A%2F%2Fwww.bicsi.org%2Ffall%2F2013%2F&I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">BICSI® Fall Conference and Exhibition</a>, Sept. 15-18 at the MGM Grand Hotel and Casino in Las Vegas, NV. Visit AFL at booth #437 to see demonstrations of the new Fujikura 70S, M310 Data Center OTDR, Poli-MOD module and eABF air-blown cabling solution.<br />
        <br />
        AFL will demonstrate the recently released <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2FProducts%2FFusion-Splicing%2FField-Fusion-Splicing-Equipment%2FSplicers-Single-Fiber%2FFujikura-70S-Fusion-Splicer &I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">Fujikura 70S Fusion Splicer</a>, a fully ruggedized, core alignment fusion splicer that provides consistent, low loss splice performance. The new design streamlines the steps required to complete splices, resulting in greater productivity. With new easy-to-use features, the 70S offers faster splicing in the field and a shrink time of 14 seconds.<br />
         <br />
        Also recently launched is AFL’s <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2FProducts%2FTest-and-Inspection%2FOTDRS-and-Fault-Locators%2FM310-Enterprise-Data-Center-Multifunction-OTDR-w-O &I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">M310 Data Center OTDR</a> with Enhanced Event Analysis. The M310 is the only solution in the industry which addresses the testing challenges associated with data and enterprise LAN/WAN networks. With its high dynamic range, short dead zones and new advanced event analysis algorithm, the M310 minimizes missed and false events and ensures accuracy and reliability in event analysis, taking advantage of short dead zones in data center applications.<br />
        <br />
        Designed for network growth, AFL offers its new <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2FProducts%2FFiber-Inside-Plant%2FModules-and-Panel-Accessories%2FOptical-Modules%2FPoli-MOD-Patch-and-Splice-Module &I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">Poli-MOD</a>, a pigtailed optical interconnect patch and splice module. Accommodating up to 24 fiber interconnections in an industry-standard, single-slot LGX® 118 footprint, the Poli-MOD module uses a snap-in splice sleeve cradle that securely manages both single and ribbon fiber arrangements. This customized cradle reduces installation time and minimizes the risk for damaging fiber.<br />
        <br />
        Finally, AFL and Dura-Line’s <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2FSolutions%2FAir-Blown-Fiber &I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">eABF™ Enterprise Air-Jetted Fiber Cabling Solution</a> provides the highest fiber density solution in the market while delivering an upgradeable physical pathway to customers. The eABF features air-jetting qualities yet is rugged enough to comply with Telcordia’s GR-409 and NEC riser and plenum flame ratings. The eABF pathway system is comprised of Enterprise FuturePath® products and includes Indoor/Outdoor HDPE, riser, plenum and LSZH product lines.<br />
        <br />
        To learn more about AFL, its products and services, visit booth 437 at the BICSI Fall Conference and Exhibition or go to <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2F&I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, S.C., and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://link.email.dynect.net/link.php?H=EpeN7mhMsgl%2Fe6sWPfurnNpUFwgnRsHGnc55oBEtV%2FIHCTTv1UkhPyiWki0lwAP0MrfEcLLphT7qcF%2BqnqF9U%2BbcPNs1q%2FIVFYH6rTOrv9M%3D&G=553&R=http%3A%2F%2Fwww.aflglobal.com%2F&I=%3C20130913131814.500AE201C4%40mail6-09-pao%3E&X=">www.AFLglobal.com</a>. <br />
