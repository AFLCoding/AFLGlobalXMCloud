        <p>Bengaluru, India and Spartanburg, SC - <a href="http://www.aflglobal.com/">AFL</a>, a leading manufacturer of <a href="~/link.aspx?_id=E545E2A90D414F31BDD0BA9B8ED27FD0&_z=z">fiber optic cable</a>, equipment and accessories, has expanded its global footprint by entering the Indian market. AFL has partnered with Citadel Intelligent Systems Pvt. Ltd. (CIS), a Bangalore-based start-up, to manufacture optic fiber solutions for India and rest of the world.  </p>
        <p>Speaking about the business expansion and partnership, Mr. Jody Gallagher, President and Chief Executive Officer, AFL said, “India has evolved as a digitally advanced market. The rising demand for high-speed broadband, increased investment in information technology and telecommunications, accelerated by government led ‘Make in India,’ ‘Smart Cities’ and ‘Digital India’ initiatives, are scaling up exponential growth for the optical fiber solutions in the country. Globally, AFL has led the way with innovative products that deliver cutting-edge solutions for its customers. We believe that our partnership with CIS will open new avenues for us, help in tapping new customer segments and remain competitive in the business.”</p>
        <p>Spearheaded by the industry veteran, Mr. KK Shetty, CIS will provide the manufacturing excellence, sales and marketing support to AFL, while it will receive knowledge engineering, <a href="~/link.aspx?_id=B1FDA2935446451F93714A0B8B298AE1&_z=z">product</a>, application and engineering support by AFL. As part of the alliance, AFL-CIS has developed a state-of-the-art manufacturing facility in Bangalore. Aimed at delivering customer-centric innovative solutions, the facility comprises world-class manufacturing equipment, backed by highly skilled and experienced workforce.</p>
        <p>Mr. Gallagher further stated, “AFL’s optical assembly capabilities are recognized for innovation and high performance. Above all India has the right talent pool and by manufacturing in India we will be able to provide customization and “quick-turn manufacturing” to support the specific requirements of our customers.”</p>
        <p>Expressing his views on the partnership, Mr. KK Shetty, CEO and Managing Director, Citadel Intelligent Systems Pvt. Ltd. said, “We are delighted to partner with AFL who is among the top three suppliers of hyperscale and data center solutions globally. With our collective industry experience and technical expertise, we are confident of fostering the global optical fiber market with our unparalleled products and solutions. As the recent studies suggest the sector will reach a 2 billion USD revenue mark by 2019. To be synchronised with this, our collaboration aims at establishing a world class organization that can support existing global clients of AFL in India as well as the incredible demand for innovation within the Indian data center customers.”<br />
         <br />
        The AFL-CIS strategic partnership will bring many robust fiber distribution and cable management solutions to India, such as the latest fiber cable designs that address the growing innovation required to manage significant high fiber count applications within <a href="~/link.aspx?_id=65C7F040ED0C40CEBEC39CE3A1CDA23C&_z=z">data centers</a>. The partnership is primarily expected to provide customized fiber optic solutions for hyperscale and data center markets, and harsh environments.</p>
        <p>The Bangalore facility is located at Doddanekundi Industrial Area, Hoodi and sprawled over 20,000 sq. ft. The AFL-CIS partnership plans to double its workforce by March 2018.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.</p>
        <p>Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.</p>
