    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Tukwila, WA and Spartanburg, SC – <a rel="noopener noreferrer" href="http://lightbrigade.com/Home.aspx" target="_blank">Light Brigade</a>, <a href="http://www.aflglobal.com/Home.aspx">AFL</a><a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">’s </a>education and training division, and <a href="http://www.ustelecom.org/">USTelecom</a>, the nation’s premiere trade association representing service providers and suppliers for the telecom industry, are partnering to offer fiber optic delivery training encompassing network engineering and outside plant (OSP).<br />
        <br />
        The partnership was formed to enhance USTelecom’s wide range of events, webinars and educational training vehicles through Light Brigade and enables the trade association to offer industry-leading fiber optic training to its members.<br />
        <br />
        “USTelecom offers several ways to expand professional development and knowledge in the areas of broadband communications,” said Dario De Paolis, vice president and general manager of Light Brigade. “With our partnership, USTelecom is expanding its offering for outside plant and network engineers who can be assured they are receiving the most up-to-date training available.”<br />
        <br />
        Light Brigade training courses for USTelecom will cover a variety of fiber optic and OSP topics, including <a rel="noopener noreferrer" href="http://lightbrigade.com/Training-Courses/Fiber-Optics-1-2-3.aspx" target="_blank">Fiber Optics 1-2-3</a>, <a rel="noopener noreferrer" href="http://lightbrigade.com/Training-Courses/FTTx-for-Installers-and-Technicians.aspx" target="_blank">FTTx for Installers and Technicians</a> and <a rel="noopener noreferrer" href="http://lightbrigade.com/Training-Courses/FTTx-OSP-Design.aspx" target="_blank">FTTx OSP Design</a>. Students may access information about USTelecom education programs and receive a special discount at <a rel="noopener noreferrer" href="http://www.ustelecom.org/events-education/ustelecom-light-brigade-training" target="_blank">http://www.ustelecom.org/events-education/ustelecom-light-brigade-training</a>.<br />
        <br />
        USTelecom’s member base ranges from large publicly traded communications corporations to small companies and cooperatives—all providing advanced communications services to markets both urban and rural. Its mission is to unite the US broadband industry across its membership spectrum through collaborative advocacy and provide a forum for pro-investment policies which will enhance our economy and quality of life.<br />
        <br />
        For more information about Light Brigade, visit <a rel="noopener noreferrer" href="http://lightbrigade.com/default.aspx" target="_blank">www.lightbrigade.com</a>. For additional information about USTelecom, visit <a rel="noopener noreferrer" href="http://www.ustelecom.org/" target="_blank">www.ustelecom.org</a>.<br />
        <br />
        <br />
        About Light Brigade<br />
        Since its founding in 1987, Light Brigade has instructed more than 45,000 attendees worldwide in its public and custom classes on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. In addition to creating custom courses tailored to any need or skill level, the company produces educational DVDs and online courses that provide focus on specific fiber-related topics.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
