      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> presented more than $32,000 in community outreach grants to four nonprofit organizations in the upstate of South Carolina. Recipients included Middle Tyger Community Center, SC Governor’s School for Science and Mathematics, Miracle Hill Ministries and Greenville Tech Foundation. Grants are part of AFL’s <a href="http://www.aflglobal.com/Company/Community.aspx">Community Outreach Program</a> which connects with communities through financial and social commitments.<br />
         <br />
        The <a href="http://www.middletyger.org/">Middle Tyger Community Center</a> was the recipient of a $15,000 grant that will support family counseling and play therapy. Funds from the grant will provide these services to families with children and adolescents who would not otherwise be able to afford counseling services.<br />
        <br />
        The <a href="http://www.scgssm.org/">South Carolina Governor’s School for Science and Mathematics</a> Foundation received a $10,000 grant for <a href="http://www.scgssm.org/programs-clubs/iteams">iTEAMS</a>, a program which provides weeklong enrichment experiences focused on technology, entrepreneurship, computer innovation and programming to rising seventh and eighth grade students. The grant will launch a campus in Spartanburg County.<br />
         <br />
        <a href="http://miraclehill.org/">Miracle Hill Ministries</a> was the recipient of a $4,250 grant to support the purchase of a van for residents of <a href="http://miraclehill.org/children/homes-for-life/">Homes for Life</a>, an outreach of Miracle Hill that provides shelter and support services to homeless young men ages 16-21. The van will help residents get to jobs, interviews, school, medical appointments and more.<br />
         <br />
        The <a href="https://www.greenvilletechfoundation.org/">Greenville Tech Foundation</a> received a $3,000 grant to support <a href="http://www.gvltec.edu/quick-jobs/">Quick Jobs with a Future</a>, a program which serves unemployed and underemployed individuals through intense training for one of 65 career-entry positions available. Training ranges from a few days to three months.<br />
         <br />
        “Each of these organizations works tirelessly to improve their communities,” said Corie Culp, community relations manager for AFL. “We feel confident that the impact of these grants will be felt for years to come.”<br />
         <br />
        AFL has an extensive Community Outreach Program that provides grants, sponsorships, employee engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
