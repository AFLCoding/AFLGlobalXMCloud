    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <span style="background-color: #ffffff; color: #333333;">Lowell, MA and Spartanburg, SC – </span><a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">AFL</a><span style="background-color: #ffffff; color: #333333;"> has expanded its portfolio of fiber </span><a href="~/link.aspx?_id=B3CCEB4774A94A05A582E623F086DE72&_z=z">connector inspection</a><span style="background-color: #ffffff; color: #333333;"> products by adding the </span><a href="~/link.aspx?_id=3321447D066E40DC85AD05639FC7601D&_z=z">FOCIS Flex No Wireless</a><span style="background-color: #ffffff; color: #333333;"> (NW) version of its award-winning FOCIS Flex inspection probe. FOCIS Flex is a self-contained, tether-free, compact and handheld connector inspection probe. At the click of a button, FOCIS Flex auto-focuses, captures, centers and analyzes end-face images to easily display, transfer or store pass/fail results within seconds.</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">“The FOCIS Flex NW addresses the need of network maintenance contractors operating in secure environments, where devices emitting radio frequency (RF) communication signals are prohibited,” commented Maury Wood, product manager for AFL’s Test & Inspection division. “Government and defense establishments often prohibit RF signal transceivers in their facilities in order to enhance security and protect their intellectual property. Increasingly, private enterprise network operators are imposing the same restrictions. The FOCIS Flex NW removes, in both hardware and software, Bluetooth and WiFi communications transceiver functions.” </span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">The FOCIS Flex NW includes internal storage for 10,000 ferrule end-face images and pass/fail results, as well as a USB mass storage device interface for transferring results to a PC. Inspection reports can be generated using AFL’s TRM® 2.0 Windows-compatible software as well as AFL’s aeRos® cloud-based workflow management platform. </span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">The FOCIS Flex NW inspection system is available in kits that include commonly used tips for exposed jumper cable connector ferrules and for connectors in bulkhead adapters.</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">For more information about AFL, its products and services, visit </span><a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">www.AFLglobal.com</a><span style="background-color: #ffffff; color: #333333;">.</span><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;"></span><br style="color: #333333; background-color: #ffffff;" />
        <strong style="color: #333333; background-color: #ffffff;">About AFL</strong><br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.</span><br style="color: #333333; background-color: #ffffff;" />
        <br style="color: #333333; background-color: #ffffff;" />
        <span style="background-color: #ffffff; color: #333333;">Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit </span><a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: #ffffff;">www.AFLglobal.com</a><span style="background-color: #ffffff; color: #333333;">. </span><br style="color: #333333; background-color: #ffffff;" />
