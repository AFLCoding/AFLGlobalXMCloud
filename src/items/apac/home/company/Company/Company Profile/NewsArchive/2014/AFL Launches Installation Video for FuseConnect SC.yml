    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a> released a <a href="https://www.youtube.com/watch?v=GcqCLIBV3sk&feature=youtu.be">new instructional video</a> for AFL’s <a href="http://www.aflglobal.com/Products/Fiber-Inside-Plant/Connectors-and-Accessories/Field-Installable-Connectors/Splice-On-Connectors-FuseConnect-Fusion-Splice.aspx">SC and LC FuseConnect connectors</a> including step-by-step instructions that demonstrate the termination of a 3 mm SC FuseConnect connector using a <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-70S-Fusion-Splicer.aspx">Fujikura 70S fusion splicer</a>.<br />
        <br />
        Uniquely designed to feature four to five components, AFL’s FuseConnect fusion-spliced, field installable connectors feature factory pre-polished ferrule, eliminating the need for polishing, adhesives, and crimping in the field and minimizing the potential for operator error and expensive connector scrap. Applications include:
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>Connectorization in
            <ul style="list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletSquare.aspx');">
                <li>RF-overlay FTTP networks</li>
                <li>Cable TV backbone networks</li>
                <li>Outside plant</li>
                <li>FTTDesk</li>
                <li>MDU FTTP cabling</li>
            </ul>
            </li>
            <li>Data center installation</li>
            <li>Central office connector replacement</li>
        </ul>
        AFL’s FuseConnect connectors utilize a fusion splicer to terminate the connector in the field, addressing return loss concerns present in analog optical networks. This advanced process yields true APC performance for SC/APC and LC/APC configurations, and is compliant to GR-326-CORE. FuseConnect is compatible with Fujikura fusion splicers and most other fiber holder-based fusion splicing platforms.<br />
        <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Celebrating its 30th anniversary, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
