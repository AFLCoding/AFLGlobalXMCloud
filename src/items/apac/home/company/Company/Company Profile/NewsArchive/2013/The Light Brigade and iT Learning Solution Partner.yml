      Value: |
        Tukwila, WA and Spartanburg, SC – <a href="http://www.lightbrigade.com/">The Light Brigade</a>, <a href="/">AFL</a>’s training division, and <a href="http://sg.itls.asia/company">iT Learning Solution</a> (iTLS), a Singapore-based information technology (IT) training company, have signed an agreement to prepare a global workforce for the rapidly growing need of experienced fiber optic technicians and managers in the fiber optic industry. The partnership expands iT Learning Solution’s world-class IT training portfolio to include fiber optic training provided by The Light Brigade and, in turn, broadens The Light Brigade’s reach into the Asia Pacific market.<br />
         <br />
        “With bandwidth continuing to expand, only fiber optic technology can deliver the services vital to meet the communications needs of society. A new breed of skilled professionals is required to design, plan, install and maintain these systems so that businesses can grow,” explained Dario De Paolis, vice president and general manager of The Light Brigade. “This partnership brings the experience, reach and confidence IT managers require so they can deliver leading-edge courses that prepare their staff for real-world situations involving fiber optic networks.”<br />
         <br />
        Norbert Jacobsen, vice president of APAC South/iTLS reaffirmed, “With The Light Brigade’s experience and proven track record, we are confident they can provide the appropriate training and maintain competitive standards ensuring that we have highly-skilled trained professionals knowledgeable with the most up-to-date fundamentals of fiber optic technology.”<br />
         <br />
        iTLS aspires to be one of the most sought-after education companies in Asia. Operating under the Fast Lane group of companies of Germany, iTLS commits to maintaining the same level of absolute educational competency, great customer service and guaranteed customer satisfaction. iTLS has been delivering basic to high-end IT training in south Asia Pacific covering countries such as Singapore, Australia, Malaysia, Indonesia, Thailand, New Zealand, Vietnam, Philippines and Sri Lanka.<br />
         <br />
        The Light Brigade operates primarily in North America and with this partnership, plans to establish a strong presence in Asia. As a catalyst in this rapidly-evolving field of fiber optics, The Light Brigade will continue to help the communications industry advance in North America and abroad.<br />
         <br />
        For more information about The Light Brigade, AFL and its products and services, visit <a href="/">www.AFLglobal.com</a>.<br />
         <br />
        About The Light Brigade<br />
        Founded in 1987, The Light Brigade has instructed over 45,000 attendees worldwide in its public and custom classes on fiber optic design, maintenance, and testing, including advanced topics such as FTTx, DWDM, and PMD/CD. In addition to creating custom courses tailored to any need or skill level, the company produces educational DVDs and CDs that provide focus on specific fiber related topics. To learn more, visit their website at <a href="http://www.lightbrigade.com/">www.lightbrigade.com</a><br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, OEM, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
         <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, S.C., and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="/">www.AFLglobal.com</a>. <br />
         <br />
        About iT Learning Solution<br />
        iT Learning Solution (iTLS), a Fast Lane company, was founded in the year 2004 is a cloud and data center certification specialist in Asia Pacific. Prior to this partnership, iTLS has been delivering IT trainings for almost a decade primarily Cisco, NetApp and Citrix and including trainings in participation with a partner for RedHat, Microsoft, VMware, HP, Juniper and Fast Lane courses.  To learn more, visit their website at <a href="http://sg.itls.asia/company">http://sg.itls.asia/company</a>.<br />
