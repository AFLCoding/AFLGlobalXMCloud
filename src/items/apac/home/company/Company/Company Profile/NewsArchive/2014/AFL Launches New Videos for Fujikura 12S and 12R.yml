    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a> released new promotional videos for the <a href="https://www.youtube.com/watch?v=C-wftDXRw28&list=UUHjhdvfS5rKyAH-Rf3phPsA">Fujikura 12S Single Fiber Splicer</a> and <a href="https://www.youtube.com/watch?v=En0IsIIwktc&list=UUHjhdvfS5rKyAH-Rf3phPsA">Fujikura 12R Ribbon Splicer</a>. The new videos demonstrate unique product aspects in detail utilizing three dimensional digital replicas of each splicer. This technology allows for the simulation of the splicer’s uses and features.<br />
        <br />
        Designed to meet the needs of today’s challenging splicing applications, the Fujikura <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Single-Fiber/Fujikura-12S-Fusion-Splicer.aspx">12S</a> and <a href="http://www.aflglobal.com/Products/Fusion-Splicing/Field-Fusion-Splicing-Equipment/Splicers-Ribbon-Fiber/Fujikura-12R-Fusion-Splicer.aspx">12R</a> fusion splicers are the world’s smallest, lightest and most portable fusion splicers. The Fujikura 12S and 12R were introduced in 2013. Key features include:</p>
        <ul style="color: #333333; background-color: #ffffff; list-style-image: url('https://www.aflglobal.com/productionFiles/images/bulletRound.aspx');">
            <li>
            <p>Low profile, lightweight design that ensures stability and maximum portability;</p>
            </li>
            <li>
            <p>High resolution monitor that is impact resistant, water and dust proof and allows for easy viewing of splicing detail on a 4.5” screen;</p>
            </li>
            <li>
            <p>Long life battery with 100 splice and heat cycles and extended life electrodes up to 3000;</p>
            </li>
            <li>
            <p>Record splice and heat times at 15 seconds (12S) and 20 seconds (12R) with a heat time of 30 seconds;</p>
            </li>
            <li>
            <p>Maximum functionality with an innovative transit case doubles as a workstation.</p>
            </li>
        </ul>
        <p>A world leader in <a href="http://www.aflglobal.com/Products/Fusion-Splicing.aspx">fusion splicing</a> technology, AFL proudly supplies and services Fujikura’s premiere fusion splicing product line. The full line of field fusion splicers was released in 2013 and includes the Fujikura 70S and 70R, Fujikura 19S and 19R and Fujikura 12S and 12R.<br />
        <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Celebrating its 30th anniversary, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
