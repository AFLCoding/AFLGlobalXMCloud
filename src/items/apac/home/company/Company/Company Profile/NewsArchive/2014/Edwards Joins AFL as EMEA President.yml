    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        AFL, a global provider of fiber optic solutions, announces that <a href="https://www.aflglobal.com/Company/Company-Profile/Leadership-Team/Phil-Edwards.aspx">Phil Edwards</a> has joined AFL as president of EMEA (Europe, Middle East, Africa). Edwards will be responsible for leading AFL’s business strategy and operations in the EMEA region, and building the infrastructure needed to support growth for AFL.<br />
        <br />
        “AFL recognizes a tremendous opportunity to build our business in the EMEA region. Bringing Phil on board adds a proven leader to our team, and positions us to take full advantage of the market opportunities. His background and experiences in the telecom industry is truly impressive and I am pleased to have Phil join our leadership team,” said Jody Gallagher, president and CEO of AFL.<br />
        <br />
        Edwards served as the Group President of Draka Communications at Draka Holding N.V. prior to its merger with Prysmian Group in 2011 when he was appointed to the position of Executive Vice President of Telecom Business at Prysmian S.p.A.<br />
        <br />
        “With AFL’s diverse product portfolio, proven expertise in fiber optics and consistent record of profitable growth, I know AFL is well positioned to maximize its presence in EMEA. I am excited to join the AFL team and look forward to bringing unique solutions to customers in our region,” added Phil Edwards, president of EMEA for AFL.<br />
        <br />
        Edwards is a graduate of Swansea University in the United Kingdom where he earned a Bachelor of Science degree in Mathematics and Physics.<br />
        <br />
        For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and the South Pacific. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
