    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC — AFL announces the introduction of the Noyes OFL280 FlexTester, a hand-held, multifunction OTDR and loss test set offering incomparable flexibility and exceptional value. With unmatched combinations of fiber optic test functions, ease-of-use and portability, all OFL280 FlexTester models include an integrated single-mode 1310/1550 nm OTDR with PON-optimized and standard test modes, optical power meter, 1310/1550 nm laser source and visual fault locator. The OFL280 FlexTester will replace or upgrade four existing OFL250/OFL280 models:<br />
        <br />
        FlexTester <br />
        Model<span> </span>Wavelengths, Range<br />
        and Special Features<span> </span>Will Replace <br />
        or Upgrade<br />
        OFL280-100<span> </span>1310/1550 nm, 34/32 dB<span> </span>OFL250 dual-wavelength<br />
        OFL280-101<span> </span>1310/1550/1625 nm, 34/32/30 dB<span> </span>OFL250 triple-wavelength<br />
        OFL280-102<span> </span>1310/1490/1550 nm, 34/32/32 dB<span> </span>Existing OFL280-102<br />
        OFL280-103<span> </span>1310/1550/1625 nm, 34/32/30 dB with <br />
        live fiber filter and FTTx PON meter<span> </span>Existing OFL280-103<br />
         <br />
        <br />
        Operating at 1310/1550 nm, the OFL280-100 is suitable for certifying point-to-point or FTTx PON fibers, allowing the detection of macro bends. The OFL280-101 adds 1625 nm, allowing certification of the L-band for transport use. Testing at 1490 nm is required by some network operators to certify FTTx PONs, making the OFL280-102 the best choice. The filtered, three wavelength OFL280-103 certifies dark fibers at 1310/1550 nm, fault-locates live FTTx fibers at 1625 nm, and measures FTTx power levels at 1490 and 1550 nm, all from a single test port. All OFL280 FlexTester models can test through FTTx PON splitters!<br />
        <br />
        As with all Noyes OTDR's, test results may be saved as industry standard .SOR files, which can be transferred to a PC for viewing, printing and analysis using supplied Windows® compatible software.<br />
        <br />
        The enhanced-capability OFL280 FlexTester will replace comparable OFL250 and OFL280 models with no price increases. For additional information, visit www.AFLglobal.com.<br />
        <br />
        About AFL<br />
        AFL is an industry leader in providing fiber optic products, engineering expertise and integrated services to the Electric Utility, Broadband, Telco, OEM, Private Network and Wireless markets. It has operations in the U.S., Mexico and the U.K. AFL is a division of Fujikura Ltd. of Japan.<br />
