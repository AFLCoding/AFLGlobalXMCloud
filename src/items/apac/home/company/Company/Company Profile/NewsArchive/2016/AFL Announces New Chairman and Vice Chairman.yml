        Spartanburg, SC – <a href=" /">AFL</a>, a worldwide manufacturer of fiber optic cable and accessories, announces that its parent company, <a href="http://www.fujikura.co.jp/eng/">Fujikura Ltd.</a>, has appointed <a href=" /Company/Company-Profile/Leadership-Team/Yoichi-Nagahama ">Yoichi Nagahama</a> as Chairman of AFL, succeeding Takamasa Kato. Additionally, Fujikura appointed <a href=" /Company/Company-Profile/Leadership-Team/Satoru-Ogawa ">Satoru Ogawa</a> as Vice Chairman.  <br />
        <br />
        Nagahama joined Fujikura in 1973 and has held several positions including vice president of Fujikura America Inc.; vice president of finance for Fujikura Asia; general manager of finance and accounting, senior vice president and CFO/general manager of corporate strategy planning for Fujikura, Ltd.; and president and CEO of Fujikura, Ltd. He also served as a member of the board for Fujikura. Currently, Nagahama serves as chairman of AFL as well as chairman of the board and representative director of Fujikura. He was instrumental in the joint venture between the Aluminum Company of American (ALCOA) and Fujikura Ltd., now known as AFL.<br />
        <br />
        Ogawa joined Fujikura starting in the research and development department where he focused on developing manufacturing capabilities and methods. Over the next 30 years, Ogawa held positions including product engineering, assistant plant manager, general manager and general director. As vice chairman of AFL, Ogawa will oversee all business functions and various manufacturing facilities and sales initiatives worldwide. He also represents AFL with the Japan American Association of South Carolina (JAASC).<br />
        <br />
        For more information about AFL, its products and services, visit <a href=" /">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href=" /">www.AFLglobal.com</a>. <br />
