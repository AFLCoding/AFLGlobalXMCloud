      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/Home.aspx">AFL</a> selected <a href="http://www.convergentsystemsgroup.com/">Convergent Systems Group</a> (CSG) to support the enterprise market for Arizona, Albuquerque and southern Nevada. In operations since 1991, Convergent Systems Group will support AFL’s various products and services including <a href="http://www.aflglobal.com/Products/Fiber-Optic-Cable.aspx">fiber optic cable</a>, <a href="http://www.aflglobal.com/Products/Fiber-Inside-Plant.aspx">connectivity</a>, <a href="http://www.aflglobal.com/Products/Fiber-Outside-Plant.aspx">closures</a>, <a href="https://www.aflglobal.com/Products/Fusion-Splicing.aspx">fusion splicers</a>, <a href="http://www.aflglobal.com/Solutions/Testing-fiber-optic-networks.aspx">test equipment</a> and <a href="http://www.aflglobal.com/Services/Training/The-Light-Brigade.aspx">Light Brigade training and education</a>.<br />
         <br />
        “Convergent Systems Group’s mission is to provide innovative solutions for installers and consumers of communications and electrical systems. By representing AFL’s products, we have the ability to provide the most technologically-advanced fiber optic solutions for our customers,” said Ken Cogan, president of Convergent Systems Group.<br />
         <br />
        With main offices in Phoenix and Albuquerque, CSG represents select manufacturers of critical infrastructure systems for applications from clean rooms to harsh environments.<br />
         <br />
        “CSG’s strong relationships with leading contractors and end users will further strengthen our position within the southwest,” commented George Haas, regional sales manager for AFL’s enterprise market. “The company’s associates have an impressive resume—experience coupled with multiple certifications. We are confident CSG will support our customers by providing exceptional product solutions that maximize network performance.”<br />
         <br />
        For additional information about Convergent Systems Group, its locations and contacts, visit <a href="http://www.convergentsystemsgroup.com/">www.convergentsystemsgroup.com</a>.<br />
         <br />
        For additional information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and factory markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable services that help our customers improve their critical fiber optic and electrical infrastructures. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
