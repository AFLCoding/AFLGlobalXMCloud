        Spartanburg, SC – October 2, 2017 – <a href="http://www.aflglobal.com/">AFL</a>, an industry-leading manufacturer of fibre optic cable, connectivity and equipment, is exhibiting at <a href="http://www.gitex.com/">GITEX Technology Week</a>, October 8-12 in Dubai. AFL’s newest product solutions will be showcased in booth Z-M32 including <a href="~/link.aspx?_id=2EE02DB2F84C471FA98E5F3354935C40&_z=z">ROGUE®</a>/<a href="~/link.aspx?_id=4C1A455A2E234F3A968C0A26C07049A8&_z=z">aeRos®</a> Workflow Management solution, the <a href="http://www.aflglobal.com/Products/Test-and-Inspection/OTDRS-and-Fault-Locators/Singlemode-OTDRs-Fault-Locators-Telco-Broadband/FlexScan-OTDR.aspx">FlexScan OTDR</a> and the <a href="https://www.aflglobal.com/Products/Test-and-Inspection/Fiber-Optic-Inspection/FOCIS-Flex-Fiber-Optic-Connector-Inspection-System.aspx">FOCIS Flex</a> Fibre Inspection System, plus FibreFab data centre connectivity.<br />
        <br />
        ROGUE is a patent-pending flexible modular test equipment hardware platform designed for the enterprise and telecommunications markets. Technicians are able to pair with apps on their smart device and select the functionality for complete control of test hardware from any Android, IOS or Windows smart device. ROGUE OTDR modules are supported by AFL’s aeRos workflow management solution, a cloud-based, comprehensive workflow management solution that integrates every aspect of the testing process.<br />
        <br />
        AFL’s <a href="~/link.aspx?_id=A5294A0B18184D9FBEABE71007538173&_z=z">FlexScan OTDRs</a> enable both novice and expert technicians to quickly and reliably troubleshoot optical networks or fully characterize newly installed or repaired networks. Using FlexScan’s innovative SmartAuto mode, multi-pulse OTDR scans quickly and accurately detect, locate, identify and measure network components and faults. After applying industry-standard or user-set pass/fail criteria, the characterized network is displayed using FlexScan’s intuitive, icon-based LinkMap view.<br />
        <br />
        With the press of a single button, AFL’s FOCIS Flex fibre optic connector inspection system auto-focuses, captures and centers the end-face image, applies pass/fail rules, displays image and pass/fail results, and wirelessly transfers image and results to a paired Android or iOS smart device, FlexScan or FlexTester OTDR. All in a matter of seconds.<br />
        AFL will also showcase FibreFab network infrastructure products for high density data centre environments and <a href="http://www.aflglobal.com/Resources/The-Light-Brigade.aspx">Light Brigade®</a> training and education.<br />
        <br />
        Visit AFL at GITEX, booth #Z-M32. For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  <br />
