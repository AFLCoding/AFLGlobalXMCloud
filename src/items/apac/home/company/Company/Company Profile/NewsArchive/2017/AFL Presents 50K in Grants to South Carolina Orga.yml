    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a> presented $50,000 in grants to several upstate nonprofit organizations in support of Science, Technology, Engineering and Math (STEM) Education and social services programs. Part of AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a>, the grants were presented to the following organizations:<br />
        <br />
        <a href="https://www.gfpdrugfree.org/">Greenville Family Partnership</a>/Strengthening Families Program – a 14-week program designed to improve family relationships, child behavior, parenting skill and reducing substance abuse.<br />
        <br />
        <a href="http://www.middletyger.org/">Middle Tyger Community Center</a>/This Is My Child Program – for children ages 6 weeks to 4K, funds will be provided to support the 3K class with scholarships and STEM materials needed to enrich learning.<br />
        <br />
        <a href="http://www.hopecfc.org/">Hope Center for Children</a>/Transitional Living Program – this program assists youth that have grown up in foster care who are homeless. TLP helps with the transition into adulthood by offering shelter and case management while building life skills.<br />
        <br />
        <a href="http://www.tcmupstate.org/">The Children’s Museum of the Upstate</a>/LEGO® League – the grant will support this 12-week program for students in grades 4 - 8 as they research, plan and build LEGO robots and compete regionally.<br />
        <br />
        <a href="http://loavesandfishesgreenville.com/">Loaves and Fishes</a>/Daily Food Rescue – the grant will provide needed repairs to a refrigerated vehicle so that food can be “rescued” and delivered to the 98 agencies it serves.<br />
        <br />
        <a href="https://www.greenville.k12.sc.us/whhs/">Wade Hampton High School</a> FIRST Robotics Team/IT IS STEM Program – this grant will support students as the build a competition robot.<br />
        <br />
        <a href="http://www.spartanburgcert.org/">Spartanburg County Community Emergency Response Team</a> (CERT)/Countywide Firefighter Rehab and Support – funds will support a standalone, self-sufficient mobile unit that will travel to all major fires, decontaminate and nourish/hydrate all on-scene personnel.<br />
        <br />
        <a href="http://www.spartanburgymca.org/middle-tyger-ymca.php">Middle Tyger YMCA</a>/Partners with Youth Program – the grant will provide scholarships for children enrolled in summer day camp. Activities include field trips, swimming/swim instruction, arts and crafts, educational games, character education and academic tutoring.<br />
        <br />
        “AFL is committed to giving back to our community, whether it’s through grants or sponsorships, or involving associates with a service project,” commented Corie Culp, community relations manager for AFL. “Our goal is to lift up others to help make a difference in their lives.”<br />
        <br />
        AFL’s extensive Community Outreach Program provides grants, sponsorships, volunteer projects for associates, scholarships, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
