    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="https://www.lightbrigade.com/Home.aspx">Light Brigade</a>, AFL’s training and education division, will be exhibiting as well as offering certified IMSA courses at the <a href="http://www.imsasafety.org/2015conf/">IMSA Conference & School</a> in New Orleans Aug. 20-25. <a href="http://www.imsasafety.org/index.html">IMSA</a>, the International Municipal Signal Association, is a trade association dedicated to improving and advancing all aspects of public safety. Light Brigade has been working with the IMSA since 2008, having issued more than 1,400 IMSA certifications for Fiber Optics for ITS, Traffic, Fire Alarm and Communication Systems.<br />
        <br />
        Light Brigade will be exhibiting in Booth #604 and presenting three IMSA-certified full courses plus one short course.<br />
        <ul>
            <li>Fiber Optics for ITS, Traffic, Fire Alarm and Communications Systems
            <ul>
                <li>Technician Level I, Aug. 20 – 21, 8 a.m. – 4 p.m.</li>
                <li>Design Technician Level II, Aug. 23, 8 a.m. – 4 p.m.</li>
                <li>Field Technician Level II, Aug. 24 – 25, 8 a.m. – 4 p.m.</li>
            </ul>
            </li>
            <li>Troubleshooting Fiber Optics Links, Aug. 24, 8 a.m. – 9 a.m.</li>
        </ul>
        Since 1982, the IMSA has issued over 100,000 certificates in public safety. For more information regarding Light Brigade courses held at the IMSA Annual Conference, contact Light Brigade at 800-451-7128 or visit their website at <a href="http://www.lightbrigade.com/">www.LightBrigade.com</a>.<br />
        <br />
        About Light Brigade<br />
        Since 1987, The Light Brigade has instructed more than 50,000 attendees worldwide in its public, online and custom courses on fiber optic design, maintenance and testing, including advanced topics such as FTTx, DWDM and PMD/CD. The company also produces educational DVDs that focus on specific fiber related topics. For more information, visit <a href="http://www.lightbrigade.com/">www.LightBrigade.com</a>.<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, enterprise and OEM markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, renewables and transportation. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting OEM, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
