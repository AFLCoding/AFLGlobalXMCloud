        Spartanburg, SC - <a href="http://www.aflglobal.com/">AFL</a>, a leading manufacturer of fiber optic cable and accessories, was awarded the BB&T Lighthouse Beam Occupational Safety Award for the fourth year in a row. The award program was established by BB&T Insurance Services, AFL's insurance broker for workers' compensation, and recognizes companies based on <a href="http://www.aflglobal.com/Company/Environment-Health-and-Safety.aspx">overall safety performance</a> and implementation of effective <a href="http://www.aflglobal.com/Company/Environment-Health-and-Safety/EHS-Policy-and-Principles.aspx">safety policies and procedures</a> over the previous year.<br />
        <br />
        AFL earned the top award of “Excellent,” the highest ranking a company can receive. AFL was one of 193 companies in the United States to receive this award.<br />
         <br />
        “Safety is at the forefront every day. Our associates work in the safe conditions and are constantly made aware of unsafe practices through simple reminders such as emails, banners and posters,” commented Doug Hoffman, director of Environment, Health and Safety for AFL. “Our goal is a zero injury workplace. It’s achievable with consistent messaging and application.”<br />
         <br />
        AFL is committed to the safety of its associates, regularly reviewing its policy and seeking to continuously improve environment, health and safety performance. AFL also supports the responsible use of natural resources, energy conservation, waste minimization and pollution prevention. Regular audits are conducted to ensure conformance to these policies.<br />
         <br />
        For more information on AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (left to right): Ken Gallagher, BB&T; Rob Crowder, AFL; Doug Hoffman, AFL; Chandler Griffith, BB&T; Amy Cann, AFL; Donna Page, AFL<br />
        <br />
        About AFL<br />
        AFL provides industry-leading products and services to the electric utility, broadband, communications, factory, enterprise, wireless and transit rail markets as well as the emerging markets of oil and gas, mining, nuclear, avionics, medical, renewable and intelligent grid. The company’s diverse product portfolio includes fiber optic cable, transmission and substation accessories, outside plant equipment, connectors, fusion splicers, test equipment and training. AFL’s service portfolio includes market-leading positions with the foremost communications companies supporting inside plant central office, EF&I, outside plant, enterprise and wireless areas.<br />
        <br />
        Founded in 1984, AFL is proud to offer engineering expertise, exceptional products and reliable service that help our customers improve their critical and electrical infrastructure. AFL has operations in the U.S., Mexico, Europe, Asia and Australia. The company is headquartered in Spartanburg, SC and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
