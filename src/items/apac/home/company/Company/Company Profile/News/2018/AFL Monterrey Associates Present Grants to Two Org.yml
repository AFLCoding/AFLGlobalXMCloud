    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading fiber optic manufacturer and provider of services, presented two grants to organizations in Mexico. Made possible through AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a>, Centro Integral de Apoyo Para el Pobre Mas Pobre, A.C. was the recipient of a $5,500 grant, and Casa Samuel Salud, ABP was the recipient of a $4,500 grant.<br />
        <br />
        <a href="https://www.aflglobal.com/productionFiles/images/News/CASA-SAMUEL_Check.aspx" target="_blank"></a>Centro Integral de Apoyo Para el Pobre Mas Pobre, A.C., an organization that supports low income families, was the recipient of a $5,500 grant to aid in improving their kitchen storage capacity. Their breakfast room “Misión Topo Chico” is located in one of the most underdeveloped neighborhoods of Monterrey, Mexico. Volunteers share meals for nearly 500 people including children, adults and the elderly. The grant supports the purchase of refrigerators, a freezer and additional kitchen equipment to replace older equipment that is not energy efficient. With more storage, the organization will be able to provide for more people.<br />
         <br />
        <a href="https://www.casasamuelsalud.com.mx/">Casa Samuel Salud</a>, located in Santa Catarina, Nuevo Leon, is an organization that responds to basic health and hygienic needs, provides education for preventative care and attends to families in need of medical attention. Casa Samuel received a $4,500 grant to aid in purchasing x-ray equipment for patients. The organization expects to reach approximately 6,000 families in need of medical attention.<br />
         <br />
        AFL has an extensive Community Outreach Program that provides grants, sponsorships, volunteer projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless, and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
