      Hint: ContentDescription
      Value: |
        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC – <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank" style="color: #0091ea; background-color: transparent;">AFL</a>, a manufacturer of fiber optic cable, accessories and equipment, is expanding its single jacket ADSS portfolio with the introduction of a new conf<a href="~/link.aspx?_id=E545E2A90D414F31BDD0BA9B8ED27FD0&_z=z">Fiber Optic Cable</a>iguration for the <a href="~/link.aspx?_id=CE53048A6FCE49C9B4B76EEEDB76B1B9&_z=z">Flex-Span ADSS family</a> of fiber optic cable. Flex-Span designs are optimized for a broader combination of fiber counts and span lengths, providing 
        <br />
        Flex-Span’s new core configuration contains five buffer tubes with 24 fibers each for a total of 120 fibers. This allows higher fiber counts in a very small diameter (<0.475”) while still maintaining the span length capability. A smaller diameter can lead to less loading on the poles while also providing the same hardware size.<br />
        <br />
        Flex-Span ADSS requires no support or messenger wire so installation is achieved in a single pass. The cable is suitable for use on distribution lines and necessitates using <a href="~/link.aspx?_id=0962A7971B46453EAF02E9F05E639B99&_z=z">formed wire dead ends</a>. Flex-Span utilizes dry core technology and as a result, messy flooding compounds are not used.<br />
        <br />
        Fiber counts for Flex-Span ADSS are 12 up to 144 with any type or combination of single-mode or multimode fibers within the cable. Operating temperature spans from 40˚C to +70˚C. Pole-to-pole span lengths range from 50 feet (15 meters) to over 1,000 feet (305 meters).<br />
        <br />
        AFL has a robust <a href="https://www.aflglobal.com/Products/Fiber-Optic-Cable.aspx" style="color: #0091ea; background-color: transparent;">fiber optic cable product line</a> that includes Optical Ground Wire, ADSS, Loose Tube, Premise, Harsh Environment cables and more. To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank" style="color: #0091ea; background-color: transparent;">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank" style="color: #0091ea; background-color: transparent;">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank" style="color: #0091ea; background-color: transparent;">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank" style="color: #0091ea; background-color: transparent;">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
