      Value: |
        <div>Spartanburg, SC  – <a href="~/link.aspx?_id=110D559FDEA542EA9C1C8A5DF7E70EF9&_z=z">AFL</a>, a leading manufacturer of fiber optic cable, accessories and hardware, awarded 11 local, South Carolina organizations $76,500 in community outreach grants. These grants are made possible through AFL’s <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program </a>which provides grants to support initiatives in STEM educational programs and health and human service programs for children. Grants were presented to the following organizations.
        The <a href="http://www.spartanburgymca.org/">YMCA of Greater Spartanburg</a> received a grant for its Annual Scholarship Program to provide financial assistance for the YMCA’s school age child care program and summer day camp program, plus two sessions for their LIVESTRONG program, a 12-week exercise program for cancer survivors and their families. <br />
        <br />
        <a href="https://united-ministries.org/">United Ministries</a> received a grant for its Homeless Families with Children program. The funds given will help cover expenses associated with case management and housing for interim housing for homeless families in Greenville.<br />
        <br />
        <a href="https://www.ropermountain.org/">Roper Mountain Science Center</a> received a grant for the BLAST! After School Program. This funding will support the purchase of new laptops for their after school enrichment programs that teach students LEGO robotics and website design.<br />
        <br />
        <a href="http://www.upcountryhistory.org/">Upcountry History Museum</a> received a grant to support its Learning for All program which was designed to serve economically disadvantage children and support free admission for students.<br />
        <br />
        The <a href="https://scsdbfoundation.org/">SC School for the Deaf and the Blind Foundation</a> received a grant to expand Einstein’s Workshop, a Makerspace created last year. This grant will support a multi-touch interactive table and software to expand opportunities for students.<br />
        <br />
        <a href="http://www.tcmupstate.org/welcome-to-the-childrens-museum-of-the-upstate/">The Children’s Museum of the Upstate</a> (TCMU) received a grant to support its LEGO® Leagues. TCMU uses these LEGO Leagues to spark a lifelong passion for curiosity and learning through play.<br />
        <br />
        <a href="https://www.scgssm.org/support/gssm-foundation-board">SC Governor’s School for Science and Math Foundation</a> received a grant for their iTEAMS Xtreme: Next Generation and CREATEng Summer Camps. This grant will provide financial support for up to fifty campers to attend one of these week long summer camp programs where campers learn computer science and robotics.<br />
        <br />
        <a href="https://pendletonplace.org/">Pendleton Place</a> received a grant to aid the opening of a drop-in center for runaway and homeless youth. This will be Greenville’s first drop-in resource center for youth who are experiencing homelessness. Funding will allow the facility to be equipped with a comprehensive security system.<br />
        <br />
        <a href="http://www.hopecfc.org/">Hope Center for Children</a> received a grant to support its Transitional Living Program which provides safe shelter and support for teenage clients ages 16-22 who are homeless or at risk of becoming homeless.<br />
        <br />
        <a href="https://www.middletyger.org/">Middle Tyger Community Center</a> received a grant to assist its family counseling program. The center provides holistic resources to enhance and support the lives of people in Spartanburg County. This grant will support their counseling center and serve primarily adolescents and children, plus parental/family counseling.<br />
        <br />
        <a href="https://www.clemson.edu/giving/cufoundations/">Clemson University Foundation</a> received a grant to support the <a href="https://www.clemson.edu/centers-institutes/comset/townes/summer-program.html">Charles Townes Optical Science and Engineering Summer Program</a>. This undergraduate student experience gives students from diverse academic backgrounds the opportunity to go to Clemson for a 10-week summer program to work in state-of-the-art labs in Clemson’s Center for Optical Materials Science and Engineering Technologies (COMSET).<br />
        <br />
        AFL has an extensive Community Outreach Program that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on AFL and its community initiatives, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>.<br />
        <br />
        Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
