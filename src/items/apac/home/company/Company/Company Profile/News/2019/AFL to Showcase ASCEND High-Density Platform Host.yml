    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a rel="noopener noreferrer" href="https://www.aflglobal.com/Home.aspx" target="_blank">AFL</a>, an industry-leading manufacturer of fiber optic cable, equipment, and accessories, is exhibiting at the <a href="https://www.bicsi.org/conferences-and-events/bicsi-events/conferences-exhibitions/2019-fall-conference">BICSI Fall Conference and Exhibition</a> in Las Vegas, September 30 – October 3. AFL is hosting a panel discussion on the challenges of high-density optical infrastructure in data centers. Additionally, visit AFL in booth #1347 to see our newest product releases including the <a href="~/link.aspx?_id=DB44898475AB4B0B9D36E60964EFD850&_z=z">ASCEND™</a> platform and <a href="~/link.aspx?_id=A1055BC9C33B40258E0F1C3DAC9D2B44&_z=z">FlexScan Quad OTDR</a>, among other products.<br />
        <br />
        AFL will lead a panel discussion titled “Are You Ready to Deal with the Rapidly Changing Demands of Today’s Modern Data Center?” This seminar will take place Sunday, September 29 and begins at 8:30 a.m. The seminar will help guide attendees in choosing the right optical cable infrastructure, managing the volume of fibers and connectors, and achieving the lowest attenuation through correct splicing, cleaning and inspection practices. The course is eligible for BICSI and AIA education credits.<br />
        <br />
        New products AFL is showcasing includes the ASCEND™ platform, a modular, high-density rack-mount solution designed for data center applications. This solution delivers optimal fiber management and ease-of-use, and is comprised of high-density fiber housings, optical cassettes, patch cord assemblies and trunk cable assemblies. View <a href="https://youtu.be/k_9YV8aNeYM">our video here</a>.<br />
        AFL’s <a href="~/link.aspx?_id=20E2F58A53B248A9A34F015E30F17C8B&_z=z">FlexScan Quad OTDR</a> will also be on display. This OTDR was specifically designed for contract installers and network operators deploying and maintaining both single-mode and multimode networks, including Fiber-to-the-Home (FTTH) Passive Optical Networks (PONs), Passive Optical LANs (POLANs) and point-to-point networks. The FlexScan Quad includes a larger, higher-resolution (800x480) gesture-recognition touchscreen display, integrated user-configurable Print-to-PDF, longer battery life plus improved Bluetooth®/WiFi communications.<br />
        <br />
        For cable products, AFL will feature a host of MicroCore® cables including the  which is founded on a design of multi-fiber-set, gel-filled buffer tube construction and allows for reduced diameter cables. The <a href="~/link.aspx?_id=2DB2708DDA62475082F47147843A3B25&_z=z">LMHD-Series OSP MicroCore Cable</a> consists of a small-size, thick-walled sheath making it highly versatile.<br />
        To learn more about AFL, its products and services, visit <a href="~/link.aspx?_id=CB5A0B73F40540109C53688EDA61E0F7&_z=z">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. Follow us on <a href="https://www.linkedin.com/company/afl-2">LinkedIn</a>, <a href="https://twitter.com/AFLglobal">Twitter</a>, and “like us” on <a href="https://www.facebook.com/AFLcorp">Facebook</a>. Review our <a href="https://www.aflglobal.com/AFL-Blog/">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
