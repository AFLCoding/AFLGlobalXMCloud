        About Spartanburg Regional<br />
        With more than 9,000 associates, Spartanburg Regional Healthcare System offers a full spectrum of services at more than 100 physician offices from Greenville County to Western North Carolina, as well as six hospital campuses in Spartanburg, Cherokee and Union counties.<br />
        <br />
        Spartanburg Medical Center is a research and teaching hospital with two locations in Spartanburg: Spartanburg Medical Center campus on East Wood Street and Spartanburg Medical Center—Mary Black Campus on Skylyn Drive. With a total of 747 beds, Spartanburg Medical Center offers state-of-the-art diagnosis and treatment for Upstate South Carolina residents.<br />
        <br />
        At the intersection of Westmoreland Road and Highway 14, Pelham Medical Center is Greer’s first certified Primary Stroke Center and provides a wide range of services including surgery, intensive care, emergency services, full diagnostic capabilities, medical and surgical specialties, world-class cancer treatment and primary care. Pelham Medical Center consists of 48 inpatient rooms and is continuously expanding services to meet the needs of patients.<br />
