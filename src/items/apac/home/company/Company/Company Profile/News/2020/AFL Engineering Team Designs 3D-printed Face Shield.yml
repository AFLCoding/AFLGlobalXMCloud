      Hint: __Created
      Value: 20211206T125311Z
    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, accessories and equipment, is supporting COVID-19 efforts by creating face shields for the medical industry. Using 3D printing technology, more than 100 face shields have been sent to local hospitals, including <a href="https://www.spartanburgregional.com/">Spartanburg Medical</a> Center, <a href="https://www.spartanburgregional.com/pmc">Pelham Medical</a> Center and another Upstate hospital, with more expected to be printed and dispersed.<br />
        <br />
        <br />
        Kelvin Turner, applications engineering manager for AFL’s conductor accessories, noticed multiple companies providing personal protection equipment for the medical industry and felt compelled to support efforts locally. In a conversation with Anita Turner, his mother and a local nurse practitioner, Kelvin learned that medical associates were conserving N-95 masks as much as possible due to the lack of availability.<br />
        <br />
        “Looking into both masks and face shields, I realized that face shields were faster to make and posed no health risk to the medical staff when wearing them,” explained Kelvin. “Additionally, face shields provide greater protection from exposure to bodily fluids.”<br />
        <br />
        After researching distribution sources to purchase face shields, Kelvin realized that none existed locally. Within two days, he and his team researched designs online, created their own, and produced a prototype of a 3D-printed face shield. The prototype was sent to a doctor for review, approved and shared with other doctors in the community who have asked for these same face shields.   <br />
        <br />
        Kelvin continued, “More than 100 face shields have been delivered to Spartanburg Regional Healthcare System and 18 to another hospital. Another 100+ are immediately needed for doctors, nurses, physician assistants and nurse practitioners. We are projecting that we will create approximately 1,000 face shields for our area.”<br />
        <br />
        The 3D printer at AFL supports engineering and production needs such as prototyping parts and production tooling. The printer is used daily; however, when not in use, it has been instrumental in “manufacturing” these face shields.<br />
        <br />
        The face shields consist of two pieces: the 3D-printed headband made of ASA plastic and the shield made of polycarbonate. The two pieces snap together once complete and can be cleaned with chemicals hospitals use to disinfect for bacteria.<br />
        <br />
        Jon Potter, commercial manager of AFL’s conductor accessories, recently noted another need—surgical mask strap relief devices. “Nurses’ ears are bleeding from wearing surgical masks on top of N-95 masks. These devices extend the straps, relieving pressure around the ears,” stated Jon. These devices are currently being tested at Spartanburg Regional.<br />
        <br />
        Pelham Medical Center President Tony Kouskolekas thanked AFL for its generous donation, which will benefit frontline caregivers.<br />
        <br />
        “We can’t thank AFL enough for its support,” Kouskolekas said. “The outpouring of support we’ve received from the community has been truly inspiring.”<br />
         <br />
        For more information on 3D-printed facial shields, contact Kelvin Turner, 864.764.4233 or <a href="mailto:Kelvin.Turner@AFLglobal.com">Kelvin.Turner@AFLglobal.com</a>.<br />
