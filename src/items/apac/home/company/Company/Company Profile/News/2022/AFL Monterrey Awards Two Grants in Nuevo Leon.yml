    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        Monterrey, Mexico and Spartanburg, SC &ndash; <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable and connectivity, awarded two grants totaling US $8,000 to organizations in Nuevo Leon. The recipients are <a href="http://www.lagranfamilia.org.mx/">Casa Paterna la Gran Familia</a>, an organization that provides orphans residential care, and <a href="https://comenzardenuevo.org/">Comenzar de Nuevo</a>, an organization dedicated to treating people with eating disorders.<br />
        <br />
        <a href="http://www.lagranfamilia.org.mx/">Casa Paterna la Gran Familia</a> was established in the 1980s as a joint effort between the government of Nuevo Leon and local businesses. Their mission is to provide minors deprived of parental care, residential care inspired by family values and skills that ignites hope and prepares them for family life. Casa Paterna la Gran Familia received US $4,000 to help with renovations of its school that will include updating school desks and blackboards.<br />
        &nbsp;<br />
        <a href="https://comenzardenuevo.org/">Comenzar de Nuevo&rsquo;s</a> main goal is to treat, educate, prevent and research eating behavior disorders and related diseases. AFL is supporting its intensive outpatient program with a US $4,000 grant that will help provide comprehensive treatment for 30 youth over an 8-week timespan. The program includes nutrition, psychology, medicine, psychiatry and family skills (therapy).<br />
        &nbsp;<br />
        AFL&rsquo;s&nbsp;<a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&amp;_z=z">Community Outreach Program</a>&nbsp;includes grants, sponsorships, volunteer and environment initiatives, disaster relief, scholarships and more. For additional information on AFL, its products and services, visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        <strong>About AFL</strong><br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise, hyperscale and industrial markets. The company&rsquo;s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <p>
        Headquartered in Spartanburg, SC, AFL has  operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a  wholly owned subsidiary of Fujikura Ltd. of Japan. For more information,  visit&nbsp;<a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.  Follow us on&nbsp;<a href="https://www.linkedin.com/company/aflglobal">LinkedIn</a>,&nbsp;<a href="https://twitter.com/AFLglobal">X</a>,&nbsp;<a href="https://www.facebook.com/AFLglobal">Facebook</a>, and read our&nbsp;<a href="https://www.aflglobal.com/AFL-Blog/">blog</a>.</p>
