        <p>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, presented $55,000 in community outreach grants to nine organizations in the upstate of South Carolina. As part of its <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a>, these grants support initiatives that focus on STEM education and health and human services. Grants were presented to the following organizations:</p>
        <div>
        <a href="http://birth-matters.org/">BirthMatters</a> of Spartanburg in support of its “Improving Birth Outcomes” program which trains women from low-income neighborhoods to become community based doulas. Funding will be used for the development of an updated doula specific curriculum.<br />
        <br />
        <a href="http://begreatupstate.org/">Boys & Girls Clubs of the Upstate</a> was a grant recipient for its STEM at the Club program and will provide technology tools that will enhance programming in math and science for students in grades 1 – 5 in seven high poverty Spartanburg County elementary schools.<br />
        <br />
        AFL presented a grant to <a href="https://fgi4kids.org/">Fostering Great Ideas</a> to aid in the “Our Common Loss” program. FGI aims to improve the experience of children in foster care. The grant will support training for this program with the intent of aiding in retention and care of current foster families.<br />
        <br />
        Formerly known as Greenville Family Partnership, <a href="https://justsaysomethingsc.org/">Just Say Something</a> was awarded a grant for its Strengthening Families Program, an evidence-based family skills training program for children and families that runs 10-14 weeks. The grant will support staff and facilitators plus handbooks and will target the Greer area.<br />
        <br />
        <a href="https://miraclehill.org/">Miracle Hill Ministries</a> received a grant for its Foster Care program in support of care coordinators. As the state’s largest provider of foster families for Level 1 foster children, Miracle Hill’s care coordinators work to create a sense of balance and adjustment between the child and family.  <br />
        <br />
        <a href="https://operationsantasc.wordpress.com/">Operation Santa Inc.</a> provides basic necessities to Greenville County Title 1 elementary school children who otherwise might not experience the joy of gifts during the holiday season. AFL is supporting their initiative to provide gifts to 700 children in the county.<br />
        <br />
        The <a href="https://www.spartanburgsciencecenter.org/">Spartanburg Science Center</a> (SSC) received a grant for a robotics program. SSC is pulling all its robotics activities together under one umbrella known as Hub City Robotics. AFL’s grant will help ensure that students of all socio-economic levels can pursue robotics in after school clubs or summer 2019 camps.<br />
        <br />
        AFL presented a grant to <a href="https://www.slfmc.org/">St. Luke’s Free Medical Clinic</a> to help with their initiative to provide access to critical medications for low-income uninsured members of Spartanburg County.<br />
        <br />
        <a href="https://www.habitatgreenville.org/">Habitat for Humanity of Greenville County</a> also received a grant for its Homes for Heroes program. As the search for affordable housing remains one of many burdens veterans face when returning from active duty, AFL is supporting Habitat’s program to meet the housing need of a veteran family.<br />
        <br />
        AFL’s extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> provides grants, sponsorships, volunteer projects for associates, scholarships, disaster relief and more. For additional information on AFL and its community initiatives, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>. <br />
