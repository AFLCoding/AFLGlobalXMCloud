    - ID: "3688d7df-2feb-43a4-ab8d-410e5f70a676"
      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, a leading manufacturer of fiber optic cable and accessories, and a provider of engineering and installation services, earned three gold safety awards. Administered by the NC Department of Labor, the gold award is based on the days away, restricted, transferred (DART) rate, which includes cases of days away from work, restricted activity or job transfer.<br />
        <br />
        <br />
        AFL’s team in Raleigh, North Carolina was recognized with a gold award for the third consecutive year and two teams out of Monroe, North Carolina also received gold awards—one for the 2nd consecutive year and another for the 11th consecutive year. AFL’s North Carolina operations support businesses such as financial institutions, government complexes, healthcare, education and more with services that include structured cable, data center, DAS (Distributed Antennae Solutions), wireless, AV, support and maintenance.<br />
        <br />
        “Our teams work anywhere from data centers to construction sites to stadiums where safety is essential,” explained Seneca Mullins, vice president of AFL’s Enterprise Services. “We are proud of these teams and the example they are setting for the industry. Their dedication to safety is illustrated in receiving these awards.”<br />
        <br />
        One of AFL’s Core Values is Environment Health and Safety. It is AFL’s policy to operate in a safe, responsible manner, which respects the environment and the health of our employees, our customers and the communities where we operate. AFL commits to continuous review and improvement of our environmental, health and safety performance and include objectives, targets and metric as part of our annual business and operating plans.<br />
        <br />
        To learn more about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (L to R, top to bottom):<br />
        Enterprise Data Center (Monroe) – Stephen Henrichs, Glenn Albright<br />
        Enterprise Monroe – Ralph Summers, John Curiel, Kenny Thomas<br />
        Enterprise Raleigh – Dillon Hicks, Jimmy Newton, David Doby and Ramces Alejo<br />
        <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
        <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn,</a> <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
