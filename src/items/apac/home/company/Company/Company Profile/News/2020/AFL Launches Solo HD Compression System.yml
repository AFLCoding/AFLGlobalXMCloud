      Hint: ContentDescription
      Value: |
        <div>Spartanburg, SC – <a href="http://www.aflglobal.com/">AFL</a>, an international manufacturer of fiber optic cable, equipment and accessories, introduces the <a href="~/link.aspx?_id=356C8F8F83944494ADAAA7E1F8BC8FD6&_z=z">Solo HD Compression System</a>. This one-die system uses an innovative core gripping system that allows a single die to compress the outer aluminum barrel, gripping the steel core and aluminum strands while using the same die set, ultimately cutting installation time in half. The compression system includes dead ends and joints for ACSR and ACSS conductors.<br />
        <a href="https://learn.aflglobal.com/youtube-all-videos/solo-hd-compression-system">Click here</a> to view the product demonstration video. <br />
        <a href="https://www.aflglobal.com/cmspages/getfile.aspx?guid=105adf3d-fe39-47b0-9d09-d7adb41569ee">Click here</a> to view the Solo HD catalog.<br />
        <br />
        “The Solo HD Compression System is a significant technological breakthrough for users of compression style connectors on ACSR and ACSS conductors,” explained Jon Potter, commercial manager for AFL’s accessories business. “With a single die, the Solo HD compression system requires half the time of a two-die system, providing quick turnaround without adding a learning curve or new tooling for installers.” <br />
        <br />
        Additional benefits of the Solo HD compression system are multifold:<br />
        <ul>
            <li>By creating a virtually void-free compression that eliminates ingress of water and by using steel that eliminates the exposure of raw steel after, rust and corrosion is eliminated. A compound is not required.</li>
            <li>Suitable for use up to 250°C.</li>
            <li>Full tension joints travel through sheaves without impacting the performance of the connector and allowing for multiple conductor lengths to be installed from a single location.</li>
            <li>The Aluminum Hex (AH) die size remains the same as that of the standard AFL two-die system and eliminates the need for the Steel Hex (SH) dies.</li>
            <li>By using the same compression pumps and presses, additional tools and training is not required, adding up to more savings.  </li>
            <li>Because the assembly is used for both ACSS and ACSR type conductors, multiple part numbers are not required.  </li>
        </ul>
        AFL’s <a href="~/link.aspx?_id=DD697FB3AFEA42B2B976EB9288D04701&_z=z">conductor accessories</a> provide superior performance and reliability for electric power utilities and rail companies. Products include substation accessories, rail transit, fiber optic cable hardware, motion control, wire products, tools, compounds and more. For more information about AFL, its products and services, visit <a href="http://www.aflglobal.com/">www.AFLglobal.com</a>.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a rel="noopener noreferrer" href="http://www.aflglobal.com/" target="_blank">www.AFLglobal.com</a>. Follow us on <a rel="noopener noreferrer" href="https://www.linkedin.com/company/afl-2" target="_blank">LinkedIn</a>, <a rel="noopener noreferrer" href="https://twitter.com/AFLglobal" target="_blank">Twitter</a>, and “like us” on <a rel="noopener noreferrer" href="https://www.facebook.com/AFLcorp" target="_blank">Facebook</a>. Review our <a rel="noopener noreferrer" href="https://www.aflglobal.com/AFL-Blog/" target="_blank">blog</a> or subscribe to our bi-monthly e-newsletter.<br />
