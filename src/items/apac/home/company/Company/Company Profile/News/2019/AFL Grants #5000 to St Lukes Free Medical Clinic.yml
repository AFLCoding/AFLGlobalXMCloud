        <div style="color: #333333; background-color: #ffffff;">Spartanburg, SC – <a href="https://www.aflglobal.com/Home.aspx" style="color: #0091ea; background-color: transparent;">AFL</a>, a manufacturer of fiber optic cable, accessories and equipment, is supporting the initiative to provide medication to individuals in Spartanburg County who lack access by granting $5,000 to <a href="https://www.slfmc.org/" style="color: #0091ea; background-color: transparent;">St. Luke’s Free Medical Clinic</a>. St. Luke’s works to provide access to critical medications for low-income uninsured members of Spartanburg County.<br />
        <br />
        “Everyone should have an equal opportunity to live a healthier life,” said Liz Evans, Fund Development Manager for St. Luke’s Free Medical Clinic. “Lack of access to quality care is an obstacle to that opportunity that the community can only overcome together.”<br />
        <br />
        St. Luke’s Free Medical Clinic patients receive regular medications and provider assessment to treat conditions such as diabetes, cardiovascular disease, high blood pressure, elevated cholesterol, arthritis and others. The organization operates with volunteer physicians and a staff Nurse Practitioner serving both in the clinic and in their private offices. Fifteen percent of Spartanburg County residents reported they could not see a doctor at least once a year due to cost. St. Luke’s is a central hub for a variety of health care services including; primary care, health education, referrals for specialized care, mental health counselling and an on-site pharmacy.<br />
        <br />
        AFL has an extensive <a href="~/link.aspx?_id=F5E14B660F224CD79DB21F673AE9DB95&_z=z">Community Outreach Program</a> that provides grants, sponsorships, associate engagement projects, disaster relief and more. For additional information on<br />
        AFL and its community initiatives, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
        Pictured (left to right): Corie Culp, Community Relations Manager/AFL; Mary Ellen Grom, Executive Director, Marketing/AFL; Angie Myers, Director of Benefits and Wellness/AFL; Grant Burns, General Counsel, Vice President/AFL; Patsy Whitney, Executive Director/St. Luke’s Free Medical Clinic; Ryan O’Sullivan, Director, Customer Service and Distribution/AFL; Lisa Gunton, Vice President of Human Resources/AFL; Kurt Dallas, President, Product Solutions/AFL.<br />
         <br />
        About AFL<br />
        Founded in 1984, AFL is an international manufacturer providing end-to-end solutions to the energy, service provider, enterprise and industrial markets as well as several emerging markets. The company’s products are in use in over 130 countries and include fiber optic cable and hardware, transmission and substation accessories, outside plant equipment, connectivity, test and inspection equipment, fusion splicers and training. AFL also offers a wide variety of services supporting data center, enterprise, wireless and outside plant applications.<br />
         <br />
        Headquartered in Spartanburg, SC, AFL has operations in the U.S., Mexico, Canada, Europe, Asia and Australia, and is a wholly-owned subsidiary of Fujikura Ltd. of Japan. For more information, visit <a href="http://www.aflglobal.com/" style="color: #0091ea; background-color: transparent;">www.AFLglobal.com</a>.<br />
        <br />
