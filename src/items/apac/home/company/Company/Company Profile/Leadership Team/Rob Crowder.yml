        <p>
        Rob Crowder is Executive VP, Chief Administrative Officer and Secretary, responsible for the development of corporate policy and controls, accounting, risk management, tax and information technology at AFL. In addition, he is responsible for the overall internal control environment of all group companies comprising America Fujikura Ltd which include AFL, Fujikura Automotive America (FAA) and Fujikura America (FAI). He is also a Director of America Fujikura Ltd.
        </p>
        <p>
        Rob has played an important role in AFL’s strategic initiatives and corporate transactions, including 21 acquisitions – the most-recently acquired Longleaf, Beam Wireless, OTS and Spligitty Fiber. He also has been involved in acquiring interests in strategic investments including FiberRise and Vitruvi. He also has been involved in the AFL’s continuing efforts to evaluate its businesses and make appropriate adjustments. Finally, Rob has negotiated new finance agreements to ensure the Company has sufficient liquidity to fund its working capital and capital expenditures as it continues to experience rapid growth.
        </p>
        <p>
        With almost 35 years of financial management experience gained in both domestic and international manufacturing environments, Rob previously held financial management positions with Celestica, a multinational electronics manufacturing services company, and Greif Corporation, a global provider of industrial packaging. Immediately prior to joining AFL, he served as corporate controller at KEMET Corporation, an electronic components manufacturer.
        </p>
        <p>
        Rob is a graduate of the College of William and Mary where he earned a Bachelor of Business Administration. He is also a certified public accountant. Rob has served on the Board of Directors for Habitat for Humanity of Greenville, most recently as Chairman and Audit Committee Chairman.  Rob is also involved with the American Heart Association taking part annually in the AHA Beach Ride. Finally, Rob serves as a Service Usher at his church.
        </p>
