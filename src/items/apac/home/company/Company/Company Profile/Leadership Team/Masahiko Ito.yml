        <div style="font-size: 18px; color: rgb(51, 51, 51);">
        	<div>
        		 </div>
        	<div style="background-color: rgb(0, 192, 243); font-style: italic; font-weight: bold; color: rgb(255, 255, 255); font-family: Hind, sans-serif; border-left: 0px solid; color:#ffffff;">
        		<div style="padding: 30px; color:#ffffff;">
        			"I am honored to assume the position of Chairman for AFL, a leading subsidiary in the Fujikura Group. The growth of the AFL business is indispensable to achieve our 2020 Mid-term Business Plan. Thus, I would like to pursue the collaboration between AFL and Fujikura even more."</div>
        	</div>
        </div>
        <br />
        <p>
        	Masahiko Ito is AFL’s Chairman as of April 2018. Since 2016, he has also served as President and Representative Director of Fujikura Ltd., Japan.</p>
        <p>
        	Ito started his career at Fujikura in 1982 gaining experience in the Power Systems business segment. By 2005, he was a senior manager, leading a joint-venture company and initiating new businesses within VISCAS Corporation. After six years with VISCAS, Ito returned to the Superconductor Business Development Division of Fujikura’s New Business Development Center in 2011. By 2014, he had a prominent role in business mergers and led a business reorganization in industrial electric wire and power cables.</p>
        <p>
        	Masahiko Ito received his master's degree in Inorganic Synthesis Chemistry from Shizuoka University in 1982.  </p>
