        <h1>Markets</h1>
        <h2>Multiple markets, thousands of products, one end-to-end solutions provider</h2>
        <p>Since its founding in 1984, AFL has expanded its product and services offering into dozens of markets across the globe. Today, we serve the&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Electric-Utility.aspx" style="color: #0091ea; background-color: transparent;">electric utility</a>, broadband,&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Broadcast.aspx" style="color: #0091ea; background-color: transparent;">communications</a>, enterprise and factory markets as well as the emerging markets of&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Oil-and-Gas.aspx" style="color: #0091ea; background-color: transparent;">oil and gas</a>,&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Mining.aspx" style="color: #0091ea; background-color: transparent;">mining</a>,&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Nuclear.aspx" style="color: #0091ea; background-color: transparent;">nuclear</a>,&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Aerospace-and-Defense.aspx" style="color: #0091ea; background-color: transparent;">avionics</a>,&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Fiber-Optic-Component-and-Equipment-Mfg.aspx" style="color: #0091ea; background-color: transparent;">renewables</a>,<a href="https://www.aflglobal.com/Markets/Industries/Industrial-Environments.aspx" style="color: #0091ea; background-color: transparent;">&nbsp;harsh environment&nbsp;</a>and&nbsp;<a href="https://www.aflglobal.com/Markets/Industries/Transportation.aspx" style="color: #0091ea; background-color: transparent;">transportation</a>. Our market managers, engineers and technicians are dedicated to putting customers first and helping you with every step of your project. Choose AFL as your partner, and let us keep you connected to the industry&rsquo;s most innovative solutions.</p>
