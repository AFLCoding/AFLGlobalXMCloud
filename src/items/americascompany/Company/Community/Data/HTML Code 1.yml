        			<h3 class="text-center">
        				ACT, iACT and Volunteers Choose</h3>
        			<p  class="tooLong">
        				Lives can be changed but it is the hands and feet of volunteers that help champion change. AFL encourages our associates to actively engage with local organizations to enhance our communities by volunteering, serving on boards and committees, and spreading the word of the work they do. AFL has several programs that support these efforts:</p>
        			<h3 class="tooLong">
        				ACT</h3>
        			<p  class="tooLong">
        				ACT (AFL Community Team) projects involve associates, friends and family who volunteer for an organization. AFL may provide materials or financial support to enhance their efforts.</p>
        			<h3  class="tooLong">
        				iACT</h3>
        			<p  class="tooLong">
        				iACT Projects recognize the input of individuals volunteering 40 hours or more per year for a nonprofit organization. AFL supplements their efforts with financial support.</p>
        			<h3  class="tooLong">
        				Volunteers Choose</h3>
        			<p  class="tooLong">
        				This annual grant is voted on by all ACT and iACT volunteers who participated in community service during the previous year.</p>
