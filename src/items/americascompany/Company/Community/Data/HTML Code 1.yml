        				<p>
        					AFL commits to the conservation of land, water, electricity and more. We support company-wide efforts that include planting trees, recycling materials and reducing waste to help preserve our environment. Protecting the resources that have been entrusted to us affects generations to come.</p>
        				<p>
        					Over the past 10 years, AFL has increased recycling by 49 percent and reduced global electricity and water use by 26 percent each. This was accomplished while increasing our manufacturing footprint with three new facilities. Additionally, we have made an impact in the environment by planting and providing trees&mdash;more than 20,000 over a 10-year timeframe.</p>
        				<p>
