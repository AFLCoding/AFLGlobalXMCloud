        					<p>
        						Imagine building a foundation so that communities can thrive. Imagine a team of individuals who come together to build on that foundation. Imagine making a lasting impact on the lives of strangers. Imagine being a part of a company that does this.</p>
        					<p>
        						Community outreach is a fundamental part of AFL&rsquo;s culture. When we reach out, we see our commitments come to life. We have mentored young children and watched them graduate from high school. We have planted trees and seen growth in a community. We have donated food, clothing and gifts for children and families in need, witnessing the gratitude. We envision even more as we search for new ways to increase our impact.</p>
        					<p>
