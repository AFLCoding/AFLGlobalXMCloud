        <div class="tooLong">
        				<p>
        					Over the years, our culture of giving back has grown. Community Engagement is one of AFL&rsquo;s Core Values and this value drives the priorities and decisions we make. We know that the need in our communities is great. AFL offers additional outreach programs including:</p>
        				<h3>
        					Naruse Academic Scholarship</h3>
        				<p>
        					Each year AFL awards two four-year scholarships to North American-based associates who have a child entering a college or university. The scholarship was named in memory of Toshihide Naruse, Managing Director of Fujikura, AFL&rsquo;s parent company, whose contributions to AFL were significant.</p>
        				<h3>
        					Sponsorships</h3>
        				<p>
        					AFL invests in events year-round that support our associates&rsquo; interests and that of organizations in our communities.</p>
        				<h3>
        					Disaster Relief</h3>
        				<p>
        					From hurricanes to earthquakes, AFL has matched the donations of associates to help when disaster strikes.</p>
        				<p>
        					AFL&rsquo;s culture is indicative of our community outreach. With a <a href="/en/apac/Company/Community/Community-Advisory-Board" target="_blank">Community Advisory Board</a> that provides insight to help us direct our efforts for greatest impact, we are connected to our community and eager to help. We know we have made a difference, yet there is still work to do. We are committed to continued financial support and volunteer efforts to change lives and build our communities.</p></div>
