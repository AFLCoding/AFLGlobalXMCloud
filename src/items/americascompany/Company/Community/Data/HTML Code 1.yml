        					<h3 class="text-center">
        						Community Impact</h3>
        					<p>
        						AFL understands the need in the community by being embedded in the community. We take the time to make connections with people and organizations to learn where the greatest need is and turn those needs into opportunities. This is possible through our grants program which targets two areas:</p>
        					<h3>
        						STEM Education</h3>
        					<p>
        						Programs that provide children, youth and adults access to a quality education through STEM (Science, Technology, Engineering and Math)</p>
        					<h3>
        						Youth Development</h3>
        					<p>
        						Programs that support children in meeting basic needs and building self-sufficiency</p>
        					<p>
        						These two areas support our vision to positively impact communities and with focused effort, we believe our communities will prosper.</p>
                            
                            
                            <h3>
        						LEAP (Life Enrichment & Advancement Program)</h3>
        					<p>
        						Programs that support adults pursuing employment and self-sufficiency</p>
        					<p>
        						These three areas support our vision to positively impact communities and with focused effort, we believe our communities will prosper.</p>
